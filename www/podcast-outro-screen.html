<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37stopni - Plansza Końcowa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #000;
        }
        
        .outro-container {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 50%, #16213e 100%);
        }
        
        /* Background pattern - same as intro */
        .bg-pattern {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px);
            animation: drift 20s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Logo section - smaller version */
        .logo-section {
            position: absolute;
            top: 150px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.3s forwards;
        }
        
        .podcast-name {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            font-weight: 700;
            background: linear-gradient(135deg, #f5f5f5 0%, #d4af37 50%, #f5f5f5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 15px;
        }
        
        .tagline {
            font-size: 20px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        /* Call to action */
        .cta-section {
            position: absolute;
            top: 450px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.8s forwards;
        }
        
        .cta-title {
            font-size: 42px;
            font-weight: 600;
            color: #f5f5f5;
            margin-bottom: 20px;
        }
        
        .cta-subtitle {
            font-size: 28px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Social media section */
        .social-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }
        
        .social-grid {
            display: grid;
            gap: 40px;
        }
        
        .social-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
        }
        
        .social-item:nth-child(1) { animation-delay: 1.4s; }
        .social-item:nth-child(2) { animation-delay: 1.6s; }
        .social-item:nth-child(3) { animation-delay: 1.8s; }
        .social-item:nth-child(4) { animation-delay: 2.0s; }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            margin-right: 30px;
            fill: #d4af37;
        }
        
        .social-info {
            flex: 1;
            text-align: left;
        }
        
        .social-platform {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .social-handle {
            font-size: 32px;
            font-weight: 600;
            color: #f5f5f5;
        }
        
        /* Website highlight */
        .website-section {
            position: absolute;
            bottom: 350px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2.2s forwards;
        }
        
        .website-url {
            font-size: 48px;
            font-weight: 600;
            color: #d4af37;
            letter-spacing: 1px;
        }
        
        /* Thank you message */
        .thank-you {
            position: absolute;
            bottom: 150px;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2.5s forwards;
        }
        
        /* Decorative elements */
        .divider-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
        }
        
        .divider-top {
            top: 350px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.6s forwards;
        }
        
        .divider-bottom {
            bottom: 250px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.4s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Corner decorations - matching intro */
        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.8s forwards;
        }
        
        .corner-decoration::before,
        .corner-decoration::after {
            content: '';
            position: absolute;
            background: rgba(212, 175, 55, 0.5);
        }
        
        .corner-top-left {
            top: 50px;
            left: 50px;
        }
        
        .corner-top-left::before {
            width: 80px;
            height: 2px;
            top: 0;
            left: 0;
        }
        
        .corner-top-left::after {
            width: 2px;
            height: 80px;
            top: 0;
            left: 0;
        }
        
        .corner-bottom-right {
            bottom: 50px;
            right: 50px;
            transform: rotate(180deg);
        }
        
        .corner-bottom-right::before {
            width: 80px;
            height: 2px;
            top: 0;
            left: 0;
        }
        
        .corner-bottom-right::after {
            width: 2px;
            height: 80px;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="outro-container">
        <!-- Background pattern -->
        <div class="bg-pattern"></div>
        
        <!-- Logo section -->
        <div class="logo-section">
            <h1 class="podcast-name">37stopni</h1>
            <p class="tagline">Gorączka czytania</p>
        </div>
        
        <!-- Top divider -->
        <div class="divider-line divider-top"></div>
        
        <!-- Call to action -->
        <div class="cta-section">
            <h2 class="cta-title">Śledź nas i bądź na bieżąco</h2>
            <p class="cta-subtitle">Nowe odcinki co tydzień</p>
        </div>
        
        <!-- Social media -->
        <div class="social-section">
            <div class="social-grid">
                <div class="social-item">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/>
                    </svg>
                    <div class="social-info">
                        <div class="social-platform">Facebook</div>
                        <div class="social-handle">@37stopni</div>
                    </div>
                </div>
                
                <div class="social-item">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" fill="#1a1a2e"/>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="#1a1a2e" stroke-width="2"/>
                    </svg>
                    <div class="social-info">
                        <div class="social-platform">Instagram</div>
                        <div class="social-handle">@37stopni</div>
                    </div>
                </div>
                
                <div class="social-item">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M22.54 6.42a2.78 2.78 0 00-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 00-1.94 2A29 29 0 001 11.75a29 29 0 00.46 5.33A2.78 2.78 0 003.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 001.94-2 29 29 0 00.46-5.25 29 29 0 00-.46-5.33z"/>
                        <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02" fill="#1a1a2e"/>
                    </svg>
                    <div class="social-info">
                        <div class="social-platform">YouTube</div>
                        <div class="social-handle">@37stopni</div>
                    </div>
                </div>
                
                <div class="social-item">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0020 4.77 5.07 5.07 0 0019.91 1S18.73.65 16 2.48a13.38 13.38 0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 005 4.77a5.44 5.44 0 00-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 009 18.13V22"/>
                    </svg>
                    <div class="social-info">
                        <div class="social-platform">TikTok</div>
                        <div class="social-handle">@37stopni.klasyka</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Website -->
        <div class="website-section">
            <div class="website-url">www.37stopni.pl</div>
        </div>
        
        <!-- Bottom divider -->
        <div class="divider-line divider-bottom"></div>
        
        <!-- Thank you message -->
        <div class="thank-you">Dziękujemy za wspólną podróż</div>
        
        <!-- Decorative corners -->
        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>
    </div>
    
    <script>
        // Funkcja do aktualizacji danych społecznościowych z JSON
        function updateSocialData(socialData) {
            if (socialData.facebook) {
                document.querySelectorAll('.social-handle')[0].textContent = socialData.facebook;
            }
            if (socialData.instagram) {
                document.querySelectorAll('.social-handle')[1].textContent = socialData.instagram;
            }
            if (socialData.youtube) {
                document.querySelectorAll('.social-handle')[2].textContent = socialData.youtube;
            }
            if (socialData.tiktok) {
                document.querySelectorAll('.social-handle')[3].textContent = socialData.tiktok;
            }
            if (socialData.website) {
                document.querySelector('.website-url').textContent = socialData.website;
            }
        }
        
        // Przykład użycia
        const exampleData = {
            facebook: "@37stopni.podcast",
            instagram: "@37stopni.books",
            youtube: "@37stopni",
            tiktok: "@37stopni.klasyka",
            website: "www.37stopni.pl"
        };
        
        // updateSocialData(exampleData);
    </script>
</body>
</html>
