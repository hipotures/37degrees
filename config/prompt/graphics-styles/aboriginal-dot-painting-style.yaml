culturalProtocols:
  acknowledgment: We acknowledge the Traditional Owners of the lands where Aboriginal dot painting originated and pay respect to Elders past, present and emerging
  usageGuidelines:
  - This style creates AI interpretations inspired by Aboriginal aesthetic principles only
  - Not intended to replicate sacred or ceremonial imagery
  - Should be used respectfully in educational and artistic contexts
  - Users should acknowledge Aboriginal cultural heritage when using this style
  - Avoid commercial exploitation without proper Indigenous consultation
  sensitivityWarning: Aboriginal art carries deep spiritual and cultural significance. This AI style represents aesthetic inspiration only, not authentic cultural reproduction
  appropriateUse:
  - Educational content about art history and techniques
  - Artistic interpretations clearly marked as AI-generated
  - Cross-cultural appreciation when properly contextualized
  inappropriateUse:
  - Commercial reproduction claiming authenticity
  - Use of sacred symbols or ceremonial elements
  - Mass production without cultural acknowledgment
  - Misrepresentation as authentic Aboriginal artwork