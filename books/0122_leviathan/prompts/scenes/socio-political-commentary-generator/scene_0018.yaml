  composition:
    cameraAngle: "Low angle emphasizing the danger and secrecy of the forbidden act"
    focus: "The contrast between small act of rebellion and vast state power"
    depth: "Foreground shows forbidden symbol and nervous actor, middle displays dangerous alley environment, background suggests looming state authority"