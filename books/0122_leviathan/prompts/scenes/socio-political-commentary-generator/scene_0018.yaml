sceneDescription:
  title: "Forbidden Symbol - Hidden Resistance"
  setting:
    time: "1651, late night secret activity"
    location: "Dark alley or hidden corner in London, away from state surveillance"
    weather: "Misty night with minimal lighting"
  characters:
    - appearance: "Man around 35 years old, 175cm tall, lean and sinewy build from deprivation but still strong, weathered face with sharp cheekbones and prominent forehead, disheveled brown shoulder-length hair, rough untrimmed beard"
