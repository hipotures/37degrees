sceneDescription:
  title: "Holden sees Stradlater as embodiment of superficial charm"
  setting:
    time: "Late 1940s, evening in December"
    location: "Shared dormitory room in Memorial Wing at Pencey Prep"
    weather: "Cold December night with frost forming on windows"
  characters:
    - appearance: "Male, approximately 18 years old, well-built athletic frame with broad shoulders, handsome class yearbook appearance, confident bearing"
      clothing: "Neat prep school attire including blazers, white shirts, ties, well-maintained but dirty razor as personal item"
      position: "Standing before mirror adjusting appearance with casual confidence"
      action: "Preparing for date while displaying surface charm that Holden perceives as fundamentally hollow"
    - appearance: "Male, 16 years old, very tall and thin at 189 cm, gangly and uncoordinated build, premature gray hair particularly on right side of head, cynical or melancholy facial expression"
      clothing: "Red hunting cap with long visor worn backwards like catcher's mask, rumpled houndstooth coat, white collared shirt, gray wool trousers, often disheveled appearance"
      position: "Sitting on bed observing roommate with growing resentment"
      action: "Watching Stradlater prepare while internally criticizing his phoniness"
  scene:
    mainElements: "Two contrasting figures in shared institutional space, mirror reflecting false perfection, personal belongings revealing character differences"
    details: "Through Holden's cynical lens, Stradlater's grooming appears theatrical and calculating, his confident movements seem predatory, room's institutional furniture emphasizes conformity, contrast between Holden's chaos and Stradlater's superficial order"
    background: "Typical prep school dormitory with twin beds, shared desk, institutional furniture, window showing winter darkness"
    atmosphere: "Tension between authentic struggle and superficial confidence, growing resentment toward worldly success, sense of being contaminated by proximity to phoniness, no text or letters visible"
  composition:
    cameraAngle: "Medium shot capturing both characters with emphasis on psychological distance"
    focus: "Stradlater's confident preparation contrasted with Holden's suspicious observation"
    depth: "Foreground: Holden's judgmental presence, middle ground: Stradlater's performance, background: institutional setting"