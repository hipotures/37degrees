      public view
    background: Service corridors and work areas showing mechanical infrastructure supporting social performance, guest areas
      visible as staged environments, city beyond as economic machine requiring labor
    atmosphere: Clear-eyed view of social performance and economic reality, sense of invisible labor supporting visible privilege,
      understanding of human nature beneath social roles, no text or letters visible
  composition:
    cameraAngle: Service perspective revealing hidden social machinery and class dynamics
    focus: Worker figure representing invisible labor observing social performance
    depth: 'Foreground: service work reality, middle ground: worker observer, background: social performance and privilege'
