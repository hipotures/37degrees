sceneDescription:
  title: "Patriarch's Descent Into Madness"
  setting:
    time: "Mid-1830s Colombian Caribbean coast, blazing tropical afternoon"
    location: "Courtyard of Buendía house beside gigantic chestnut tree, Colombian jungle village"
    weather: "Intense tropical heat with no breeze, oppressive humidity creating shimmering air"
  characters:
    - appearance: "Man, late 20s to elderly, potężna budowa ciała with extraordinary strength that allows him to fell a horse by grabbing its ears, in youth charismatic patriarch full of energy and curiosity, in madness becomes emaciated with long grey beard and hair, wild absent gaze"
      clothing: "Simple rural linen shirts and pants in youth, in madness wears tattered simple clothing and blanket"
      position: "Tied to massive chestnut tree trunk with thick ropes"
      action: "Ranting in fluent Latin while thrashing against restraints, eyes wild with madness"
    - appearance: "Woman, teenage to over 115 years old, described as active, small, stern woman with steel nerves, embodiment of vitality and strength through most of life, in old age when loses sight body begins to shrink, at end of life becomes so small and light resembles newborn or doll, skin becomes wrinkled and transparent"
      clothing: "Dark, stern, simple dresses throughout life reflecting pragmatism and mourning for family members, characteristic stiff starched petticoats that make quiet whisper during constant bustling"
      position: "Kneeling beside husband with bowl of water and cloth"
      action: "Tenderly trying to cool his fevered face while tears stream down her cheeks"
    - appearance: "Woman, from birth to death in old age, can be assumed attractive in youth since competed with Rebeca for Pietro Crespi's affections, key unchanging visual feature is black silk bandage worn on right hand after deliberately burning it in fire as penance after Pietro's suicide, wears bandage until death as symbol of virginity and rejected love"
      clothing: "Usually wears dark stern dresses reflecting inner bitterness and permanent state of mourning over unfulfilled life"
      position: "Standing in shadows watching family tragedy unfold"
      action: "Wrapping black silk bandage tighter around burned hand while observing destruction"
  scene:
    mainElements: "Massive chestnut tree dominating courtyard with patriarch bound to trunk, family members maintaining tragic vigil, empty laboratory visible through doorway with abandoned alchemical equipment, afternoon shadows providing little relief from blazing heat"
    details: "Thick ropes securing once-powerful patriarch to ancient tree, Latin words echoing meaninglessly in tropical air, family maintaining endless care routine for mad relative, abandoned scientific instruments gathering dust in background laboratory, no readable text in Latin speech"
    background: "House rooms visible through doorways with normal life continuing around tragedy, garden areas overgrown with neglect, laboratory filled with abandoned dreams of scientific discovery"
    atmosphere: "Tragic descent of brilliant mind into insanity, family bound by love and duty to care for once-great leader, scientific ambition transformed into gibberish and madness"
  composition:
    cameraAngle: "Medium shot emphasizing contrast between tree's strength and man's fragility"
    focus: "José Arcadio's mad ravings contrasted with Úrsula's devoted care"
    depth: "Foreground: devoted wife tending madman, middle: bound patriarch under tree, background: abandoned laboratory representing lost dreams"