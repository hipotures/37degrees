sceneDescription:
  setting:
    time: Treta Yuga ancient era, dramatic sunset with storm clouds gathering
    location: Island fortress capital of demon kingdom built on mountain peak Trikuta far south across ocean, magnificent
      city designed by divine architect Vishwakarma with golden gates and majestic golden-tinted residences, massive walls
      and defensive moats making it nearly impregnable
    weather: Turbulent weather with storm clouds and dramatic winds emphasizing fortress's ominous nature
  characters: No characters present in this scene
  scene:
    mainElements: Wide shot from ocean approach showing Lanka's imposing architectural might in contrast to Ayodhya's serene
      beauty. Opulent architecture mixing beauty with menace, golden and black color scheme with deep red and purple accents,
      enormous multi-level palace complex guarded by four-tusked elephants and powerful demons visible as silhouettes on ramparts
    details: Towering fortress walls rising directly from churning ocean waters, demonic architectural elements integrated
      with divine craftsmanship, banners and flags whipping in supernatural winds, defensive spikes and battlements designed
      for war, golden surfaces reflecting storm light with menacing gleam, watchtowers positioned at strategic points
    background: Dark stormy ocean extending to horizon with waves crashing against fortress base, ominous clouds gathering
      overhead suggesting supernatural evil
    atmosphere: Dramatic lighting with sharp light-shadow contrasts emphasizing tyrannical nature, air of military power and
      arrogant luxury mixed with fear, threatening storm weather matching the dark nature of demon kingdom
  composition:
    cameraAngle: Wide shot from low ocean level looking up at towering island fortress
    focus: Central palace complex rising from mountain peak as dominant architectural focal point
    depth: Foreground shows turbulent ocean waves, middle ground reveals fortress walls and defenses, background features
      storm clouds and palace towers, no text or letters visible
