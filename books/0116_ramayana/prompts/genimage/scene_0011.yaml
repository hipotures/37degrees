sceneDescription:
  setting:
    time: Treta Yuga ancient era, magical golden hour in enchanted forest
    location: Deep forest clearing where golden deer appears, surrounded by ancient trees and dappled sunlight, moment of
      supernatural temptation
    weather: Perfect lighting with sunbeams creating magical atmosphere through forest canopy
  characters:
  - appearance: Golden magical deer with lustrous fur like pure gold, silver spots decorating its hide, jeweled horns and
      hooves that glitter in sunlight, supernatural beauty designed to enchant
    clothing: Natural creature with jeweled decorations on horns and hooves
    position: Center of vision moving gracefully through forest clearing
    action: Dancing and leaping with supernatural grace to captivate observer
  scene:
    mainElements: POV shot seeing exactly what Sita sees - magical golden deer in forest clearing with hands partially visible
      at frame bottom reaching toward the enchanting creature. Supernatural beauty of demonic illusion designed to captivate
      through impossible perfection
    details: Hands visible at bottom of frame showing feminine fingers reaching toward deer in gesture of wonder and desire,
      golden deer's jeweled form creating prismatic light effects, forest clearing transformed into magical space by creature's
      presence, sunbeams highlighting supernatural aspects
    background: Enchanted forest setting with sun rays streaming through canopy, ancient trees seeming to lean in watching
      the supernatural encounter, peaceful hermitage visible in distance
    atmosphere: Magical enchantment mixed with underlying danger, golden light creating dreamy atmosphere, sense of being
      drawn into beautiful trap, wonder and desire overriding caution
  composition:
    cameraAngle: First-person POV shot from Sita's exact viewing position
    focus: Golden deer in sharp focus as object of fascination, hands at frame edge slightly soft
    depth: Hands in immediate foreground, golden deer in middle ground sharp focus, enchanted forest background, no text or
      letters visible
