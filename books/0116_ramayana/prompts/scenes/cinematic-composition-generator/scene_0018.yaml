sceneDescription:
  title: "Divine Archer's Supremacy - Rama Above the Battle"
  setting:
    time: "Treta Yuga ancient era, climactic battle twilight with supernatural lighting"
    location: "Aerial battleground above Lanka during final cosmic confrontation between good and evil forces"
    weather: "Supernatural storm with divine lighting and celestial phenomena"
  characters:
    - appearance: "Tall athletic man in his twenties, broad chest and long muscular arms reaching to his knees, noble facial features with high forehead and strong jaw, large lotus-shaped eyes with reddish corners, dark blue-green skin like rain clouds or blue lotus"
      clothing: "Divine battle armor provided by gods, gleaming and radiant with supernatural power"
      position: "Standing in golden divine chariot in aerial battle position above battlefield"
      action: "Drawing back divine bow preparing to fire ultimate celestial weapon Brahmastra"
  scene:
    mainElements: "Extreme low angle shot from battlefield looking up at divine warrior, making Rama appear monumental and godlike against storm-filled sky. Low angle emphasizes his divine authority and power in this cosmic battle between dharma and adharma"
    details: "Divine chariot blazing with golden light, divine bow Kodanda drawn back to full extension with Brahmastra arrow glowing with celestial fire, Rama's form radiating divine energy, storm clouds swirling around aerial battle, battlefield spread below showing vast scope of war"
    background: "Stormy sky filled with supernatural phenomena, clouds arranged dramatically behind divine figure, distant view of Lanka and ocean showing cosmic scale of conflict"
    atmosphere: "Ultimate moment of divine intervention and cosmic justice, supernatural lighting with multiple celestial light sources, sense of universal forces converging for final judgment, power and authority beyond mortal comprehension"
  composition:
    cameraAngle: "Extreme low angle from ground looking up at aerial divine warrior"
    focus: "Rama and divine chariot in sharp focus against stormy sky backdrop"
    depth: "Battlefield in deep foreground, divine figure in middle ground sharp focus, cosmic storm background, no text or letters visible"