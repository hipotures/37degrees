      wavy visual effects above ground, scientific equipment showing extreme temperature readings, absence of plant life where
      chemicals have sterilized earth, researcher's clothing showing perspiration from intense heat, measuring instruments
      too hot to handle without protection
    background: Expansive agricultural landscape showing patchwork of chemically treated and untreated areas, distant farm
      buildings wavering in heat distortion, cloudless sky suggesting prolonged drought conditions
    atmosphere: Overwhelming intensity of chemical-enhanced heat, sense of environmental hostility and unnatural barrenness,
      scientific documentation of ecological damage, no text or letters visible
  composition:
    cameraAngle: Low angle showing heat waves rising from ground level
    focus: Visible heat distortion and researcher's interaction with scorching soil
    depth: Foreground emphasizes hot soil surface and heat effects, middle ground shows researcher documentation, background
      reveals broader landscape damage
