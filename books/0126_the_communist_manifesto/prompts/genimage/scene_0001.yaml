sceneDescription:
  setting:
    time: 1848, morning
    location: Central square in Manchester, England, industrial city center
    weather: Overcast sky with factory smoke creating permanent haze
  characters:
  - appearance: Prosperous middle-aged man, 45-50 years old, well-fed physique, confident posture, clean-shaven face with
      prominent sideburns
    clothing: Dark wool tailcoat with silk lapels, white starched shirt with high collar, ornate silk waistcoat with gold
      watch chain, black trousers with satin stripe, polished leather boots, tall black top hat
    position: Standing proudly beside monument base
    action: Gesturing grandly toward the statue while addressing small crowd of well-dressed observers
  scene:
    mainElements: Colossal bronze statue of industrialist holding factory blueprints and mechanical gear, standing atop pedestal
      inscribed 'PROGRESS', surrounded by decorative iron fence
    details: Base of monument decorated with relief carvings showing idealized scenes of industry - workers and machines in
      harmonious operation. Fresh flowers placed at base by civic committee. Clean swept plaza with perfectly aligned cobblestones.
      Gas lamps on ornate iron posts frame the monument symmetrically
    background: Row of impressive bank and commercial buildings with classical facades, factory smokestacks visible in far
      distance creating dark pillars against gray sky
    atmosphere: Manufactured grandeur and civic pride, celebrating industrial achievement while smoke from distant factories
      creates ominous backdrop
  composition:
    cameraAngle: Low angle looking up at monument to emphasize its imposing scale
    focus: The bronze industrialist statue dominating the frame with the living bourgeois figure dwarfed beside it
    depth: Monument in foreground, assembled dignitaries in middle ground, smoky industrial skyline in background
