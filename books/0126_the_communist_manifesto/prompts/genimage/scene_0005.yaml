sceneDescription:
  setting:
    time: 1848, dusk
    location: Bank of England, Threadneedle Street, City of London
    weather: Heavy fog mixing with coal smoke from heating systems
  characters:
  - appearance: Two uniformed guards, tall and imposing, stern faces
    clothing: Red military coats with brass buttons, white cross-belts, tall bearskin hats, carrying muskets
    position: Flanking the massive entrance doors
    action: Standing at rigid attention, eyes scanning the empty plaza
  scene:
    mainElements: Massive neoclassical bank building with towering Corinthian columns, fortress-like walls without ground
      floor windows, imposing bronze doors
    details: Building rises like ancient temple from surrounding streets. Gas lamps casting dramatic shadows on columns. Stone
      facade unmarked by soot, constantly cleaned. Iron railings with sharp spikes surrounding perimeter. Small brass plaque
      only identification
    background: Smaller commercial buildings dwarfed by bank's scale, fog obscuring upper floors creating sense of infinite
      height, empty streets as area closes to common people after business hours
    atmosphere: Monument to concentrated financial power, architecture designed to intimidate and exclude, temple where money
      is worshipped
  composition:
    cameraAngle: extreme low angle from street level emphasizing overwhelming scale
    focus: The massive columns and fortress-like entrance guarded like palace
    depth: Iron fence in foreground, guards and entrance in middle, building disappearing into foggy sky
