sceneDescription:
  title: "Closer to Dangerous Ideas"
  setting:
    time: "Late Victorian London, deepening evening, 1880s"
    location: "Aristocratic Mayfair West End townhouse library, bardzo uroczy pokój in Victorian gentleman's residence now charged with intellectual tension"
    weather: "Night falling with sense of approaching storm"
  characters:
    - appearance: "Young man, 20 years old, smukły build, pełen wdzięku, kędzierzawe złote włosy framing face in rebellious locks, szczere niebieskie oczy now showing intense interest in new ideas, klasyczna owalna twarz z rysami made of kości słoniowej i płatków róży, finely curved szkarłatne usta, brak jakichkolwiek skaz, absolutna doskonała uroda"
      clothing: "Nienaganny strój dandysa: perfectly tailored garments now worn with growing consciousness of their aesthetic impact, jedwabna kamizelka, accessories arranged with increasing attention to visual effect"
      position: "Leaning forward eagerly toward his companion, body language showing intense fascination and growing intimacy"
      action: "Moving closer physically and intellectually, hands gesturing with increasing animation, kapryśne porywcze movements now charged with new energy and purpose, showing hunger for new experiences and ideas"
    - appearance: "Man, 30-35 years old, wysoki and pełen gracji, ciemne włosy, spiczasta brązowa broda, ciemne ospałe marzycielskie oczy now showing satisfied calculation, oliwkowa cera, zmęczony cyniczny wyraz twarzy softened by pleasure in successful influence"
      clothing: "Elegancki arystokratyczny strój dandysa in ciemne kolory, perfectly tailored garments befitting his status"
      position: "Positioned as teacher to eager student, body language showing pleasure in intellectual dominance"
      action: "Gesturing with increasing authority and seductive charm, smoking papierosów in elegant papierośnicy with deliberate theatrical effect, wielding cygarniczka like conductor's baton, enjoying his role as corruptor"
  scene:
    mainElements: "Wysoka boazeria z dębu bejcowana na oliwkowy kolor now creating intimate enclosed space for dangerous conversation, furniture arranged to bring figures closer together, kremowy fryz and wypukłe sztukaterie casting dramatic shadows in lamplight"
    details: "Mały stolik z drewna satynowego now serving as barrier between old books and new ideas, statuetka Clodiona seeming to watch proceedings with classical approval, kilka dużych niebieskich chińskich waz reflecting flickering light like eyes, wazon z papuzimi tulipanami with exotic flowers suggesting foreign influences, no text or letters visible"
    background: "Małe okna z ołowianymi szybkami now completely dark, shutting out external world and creating private theater for intellectual seduction"
    atmosphere: "Intimate intellectual conspiracy developing, ciepła atmosfera now charged with dangerous ideas and mutual fascination, sense of crossing invisible threshold from innocent friendship to something more complex and potentially destructive, air thick with cigarette smoke and unspoken possibilities"
  composition:
    cameraAngle: "Close medium shot emphasizing growing intimacy and intellectual connection"
    focus: "Two figures drawn together by dangerous ideas, showing teacher-student dynamic with seductive undertones"
    depth: "Foreground: figures leaning toward each other, middle ground: luxury objects taking on symbolic significance, background: darkness beyond windows suggesting isolation from conventional morality"