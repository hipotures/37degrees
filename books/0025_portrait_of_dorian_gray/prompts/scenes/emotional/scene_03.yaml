sceneDescription:
  title: "Youth in Luxurious Comfort"
  setting:
    time: "Late Victorian London, golden afternoon, 1880s"
    location: "Okazała arystokratyczna rezydencja at Grosvenor Square West End, elegant townhouse interior"
    weather: "Warm golden afternoon light streaming through tall windows"
  characters:
    - appearance: "Young man, 20 years old, smukły build, pełen wdzięku, kędzierzawe złote włosy framing face in rebellious locks, szczere niebieskie oczy, klasyczna owalna twarz z rysami made of kości słoniowej i płatków róży, finely curved szkarłatne usta, brak jakichkolwiek skaz, absolutna doskonała uroda"
      clothing: "Nienaganny strój dandysa: perfectly tailored elegant surdut for day, jedwabna kamizelka, drogie krawaty, nieskazitelnie biała koszula, luksusowe dodatki including rękawiczki, kwiat w butonierce"
      position: "Relaxing in comfortable armchair with naturalny młodzieńczy wdzięku and spontaneous grace"
      action: "Moving with kapryśne porywcze gestures that emphasize his dziecinną naturę, examining beautiful objects with innocent wonder, embodying youthful appreciation for beauty"
  scene:
    mainElements: "Wnętrza początkowo eleganckie i gustowne with classic refinement, comfortable luxury befitting young aristocrat, harmonious arrangement of beautiful furnishings creating peaceful domestic sanctuary"
    details: "Bogata paleta with elegant złota i kremowe tones, carefully selected beautiful objects including fine art, crystal, silver, fresh flowers arranged tastefully, francuskie meble and orientalne dywany creating atmosphere of refined comfort, kolekcje showing appreciation for beauty without obsession, no text or letters visible"
    background: "Various elegant rooms of wealthy Victorian townhouse with tall windows allowing natural light to illuminate luxurious interiors"
    atmosphere: "Youthful contentment in beautiful surroundings, innocent appreciation for luxury and aesthetics, peaceful domestic harmony, sense of privileged youth surrounded by beauty, comfortable routine of aristocratic leisure, untainted pleasure in beautiful things"
  composition:
    cameraAngle: "Medium shot capturing both youthful figure and luxurious interior"
    focus: "Young man in his natural habitat of beauty and comfort, showing innocent enjoyment of luxury"
    depth: "Foreground: relaxed young figure, middle ground: elegant furnishings and art objects, background: bright windows and architectural details"