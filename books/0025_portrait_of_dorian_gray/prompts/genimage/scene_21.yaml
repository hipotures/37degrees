sceneDescription:
  setting:
    time: Late Victorian London, dawn breaking after long darkness, 1880s
    location: Dawna bawialnia and later gabinet Doriana from childhood, nieużywana od lat, duży dobrze proporcjonalny pokój
      but zaniedbany i zapuszczony on top floor of Dorian's house
    weather: Gentle rain beginning to fall, washing over city like tears of relief
  characters:
  - appearance: Elderly man showing true age of corruption, around 38 years but appearing ancient, face twisted and hideous
      with complete moral decay, hair white and sparse, eyes sunken and evil, body bearing full weight of accumulated sins
      and crimes
    clothing: Fine clothing now revealing true owner - aged, corrupt, and morally destroyed individual finally showing his
      real nature
    position: Collapsed on floor in final position of death and moral reckoning
    action: Body showing peaceful stillness of final release from moral torment, face now revealing truth of hidden corruption,
      hands clutching knife that brought both destruction and liberation
  scene:
    mainElements: Całe pomieszczenie pokrywa kurz now settling after final violence, dywan podziurawiony now stained with
      evidence of ultimate price paid, central focus now on restored Idealny promienny wizerunek młodzieńca painted in stylu
      akademickim z nutą romantyzmu, perfect portrait returned to original beauty
    details: Ogromna włoska cassone z wytartymi złoceniami now closed like completed tomb, szafka na książki z drewna satynowego
      with podniszczonymi szkolnymi podręcznikami standing as memorial to lost innocence, stół i krzeseł now bearing witness
      to completed moral transaction, pojedyncza na wpół wypalona świeca finally extinguished after providing light for final
      revelation, no text or letters visible
    background: Zniszczony flamandzki gobelin on wall showing wyblakłe postacie króla i królowej graja w szachy now showing
      game completed with final checkmate
    atmosphere: Catharsis and release after ultimate sacrifice, gentle rain washing over scene like cleansing tears, wilgotny
      zapach stęchlizny now mixed with fresh air from outside, sense of moral order finally restored through terrible price,
      breathing spaces opening up as psychological pressure finally released, exhausted but peaceful atmosphere after storm
      has passed
  composition:
    cameraAngle: Wide shot showing aftermath of moral reckoning with restored portrait as focal point
    focus: Scene of moral resolution where justice has been served through self-destruction
    depth: 'Foreground: evidence of final moral payment, middle ground: restored portrait showing redeemed art, background:
      rain-washed windows suggesting cleansed world'
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold Böcklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
