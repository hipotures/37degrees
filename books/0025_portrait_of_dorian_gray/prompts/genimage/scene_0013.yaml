sceneDescription:
  setting:
    time: Late Victorian London, storm-lashed night, 1880s
    location: Nędzna dziura and tandetny przybytek in East End London, third-rate theater serving working-class audience now
      scene of tragedy
    weather: Violent rainstorm pounding building, water streaming down windows
  characters:
  - appearance: Young woman, 17 years old, drobna delikatna build now appearing fragile and broken, ciemnobrązowe włosy upięte
      w warkocze now disheveled and wet, fioletowe oczy red with tears and despair, twarz podobna do kwiatu now wilted and
      pale with grief, mała grecka głowa bowed in defeat
    clothing: Proste skromne suknie now soaked with rain and tears, costume elements torn and discarded, rekwizyty teatralne
      scattered and forgotten, appearance of someone whose dreams have been shattered
    position: Hunched in cramped theater dressing area, protective posture with shoulders curved inward, collapsed against
      wall or furniture
    action: Sobbing uncontrollably, hands covering face in shame and heartbreak, body shaking with grief, costume flowers
      wilted and scattered around her, theatrical magic completely destroyed
  - appearance: Young man, 20 years old, smukły build, pełen wdzięku, kędzierzawe złote włosy now disheveled, szczere niebieskie
      oczy now cold and distant, klasyczna owalna twarz z rysami made of kości słoniowej i płatków róży set in harsh, cruel
      expression, finely curved szkarłatne usta twisted in contempt, brak jakichkolwiek skaz, absolutna doskonała uroda now
      serving as mask for cruelty
    clothing: 'Nienaganny strój dandysa: perfectly tailored garments remaining immaculate despite emotional devastation he
      has caused, maintaining external perfection while destroying others'
    position: Standing with rigid, unyielding posture, face turned away in shadows, creating harsh angular composition
    action: Moving with cold calculation, gestures now mechanical and cruel, showing complete emotional disconnection from
      suffering he has caused, embodying aesthetic perfection without human feeling
  scene:
    mainElements: Small cramped theater dressing room transformed from backstage magic to scene of human tragedy, kiczowate
      surroundings now seeming sordid and depressing, harsh lighting creating angular shadows
    details: Wielki płonący żyrandol now flickering weakly, syczące i migoczące lampy gazowe casting harsh, unstable light
      that emphasizes tragedy, gipsowe ornamenty w kształcie Kupidynów i rogów obfitości now appearing grotesque and mocking,
      scattered rekwizyty teatralne including broken kwiaty and abandoned sztylet, no text or letters visible
    background: Rain streaming down grimy windows, sound of storm matching internal emotional tempest, tandetny theater now
      revealed as place of broken dreams
    atmosphere: Maximum despair and emotional devastation, harsh angular composition emphasizing cruelty and heartbreak, violent
      storm reflecting internal emotional chaos, contrast between beauty and cruelty, aesthetic perfection causing human destruction,
      rain washing over scene like tears, darkness punctuated by harsh gaslight creating environment of tragedy and loss
  composition:
    cameraAngle: Angular shot emphasizing harsh contrasts between light and shadow, beauty and suffering
    focus: Broken figure in despair contrasted with cold perfection of destroyer, showing moment of maximum emotional cruelty
    depth: 'Foreground: collapsed, weeping figure, middle ground: harsh theatrical lighting and scattered props, background:
      storm-lashed windows and cruel figure in shadows'
