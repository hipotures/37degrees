sceneDescription:
  setting:
    time: Late Victorian London, late evening transitioning toward dusk, 1880s
    location: Victorian West End artist's studio, duże wysokie pomieszczenie with ogromne okno sięgające od podłogi do sufitu
      overlooking starannie pielęgnowany ogród, wiktoriańska kamienica interior
    weather: Light beginning to fade with first shadows of evening creeping in
  characters:
  - appearance: Young man, 20 years old, smukły build, pełen wdzięku, kędzierzawe złote włosy framing face in rebellious locks,
      szczere niebieskie oczy, klasyczna owalna twarz z rysami made of kości słoniowej i płatków róży, finely curved szkarłatne
      usta, brak jakichkolwiek skaz, absolutna doskonała uroda
    clothing: 'Nienaganny strój dandysa: perfectly tailored garments now slightly disheveled from emotional moment, jedwabna
      kamizelka, kwiat w butonierce beginning to wilt'
    position: Standing with slightly tense posture, no longer completely relaxed
    action: Moving with slightly more studied movements, kapryśne porywcze gestures now carrying hint of self-consciousness,
      beginning to see himself as object of aesthetic fascination
  scene:
    mainElements: Masywna drewniana sztaluga with completed portrait now casting slightly longer shadows, przestrzeń otwarta
      where light is beginning to shift from golden to amber, subtle change in quality of light suggesting passage of time
      and shift in mood
    details: Głębokie czerwienie i złoto perskich dywanów now appearing richer and darker in changing light, jedwabne zasłony
      moving more restlessly in evening breeze, shadows beginning to gather in corners of room, przybory malarskie taking
      on more mysterious appearance in fading light, no text or letters visible
    background: View of starannie pielęgnowany ogród through wielkie okno where flowers are beginning to close for evening,
      first hints of twilight changing the garden's appearance from bright to mysterious
    atmosphere: Subtle shift from perfect contentment to first stirrings of something deeper and more complex, evening light
      creating more dramatic contrasts between light and shadow, ciężki zapach róż becoming more intense and almost cloying,
      sense that perfect moment has passed and something new is beginning, first hint of change in the air
  composition:
    cameraAngle: Medium shot showing longer shadows and changing quality of light
    focus: Young man beginning to see himself differently in changing light, subtle shift in emotional state
    depth: 'Foreground: figure with slightly altered posture, middle ground: portrait casting longer shadows, background:
      garden transitioning from day to evening'
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold Böcklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
