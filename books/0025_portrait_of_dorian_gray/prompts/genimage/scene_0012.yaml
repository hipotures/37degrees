sceneDescription:
  setting:
    time: Late Victorian London, radiant afternoon, 1880s
    location: Angielska wiejska rezydencja, luksusowa country estate serving as escape from London, rozległe tereny łowieckie
      with formal gardens
    weather: Brilliant sunshine with gentle warming breeze, perfect spring day
  characters:
  - appearance: Young man, 20 years old, smukły build, pełen wdzięku, kędzierzawe złote włosy catching sunlight like golden
      crown, szczere niebieskie oczy bright with happiness and contentment, klasyczna owalna twarz z rysami made of kości
      słoniowej i płatków róży glowing with health and joy, finely curved szkarłatne usta in genuine smile, brak jakichkolwiek
      skaz, absolutna doskonała uroda enhanced by natural outdoor setting
    clothing: Country gentleman's attire perfectly suited to outdoor activities, elegant but practical clothing showing he
      is at ease in natural surroundings, less formal than London dandyism but equally refined
    position: Standing in garden with arms spread wide to embrace the natural beauty, completely relaxed and joyful posture
    action: Moving naturally through beautiful garden setting, genuinely laughing and enjoying simple pleasures of countryside,
      showing authentic happiness unburdened by urban complexities
  scene:
    mainElements: Rozległe tereny łowieckie and formal gardens in peak of spring bloom, oranżeria sparkling in sunshine, biblioteka
      visible through open doors, luksusowe meble arranged on terraces and lawns for outdoor enjoyment
    details: Jasne pastelowe kolory wnętrz including brzoskwiniowy kremowy tones complemented by natural zieleń parków, flowers
      blooming everywhere in riot of color, elegant outdoor furniture arranged for leisure, hunting equipment stored properly
      showing balance between civilization and nature, children or young people playing in background, no text or letters
      visible
    background: Rolling English countryside stretching to horizon, perfectly maintained estate grounds with ancient trees
      and flowering meadows, birds flying overhead in clear blue sky
    atmosphere: Maximum joy and hope, perfect harmony between human happiness and natural beauty, jasne słoneczne atmosphere
      with sense of unlimited possibilities, elegancka sielska peace without hidden tensions, genuine laughter echoing across
      lawns, scent of blooming flowers carried on warm breeze, sense of renewal and fresh beginnings, escape from urban corruption
      into natural purity
  composition:
    cameraAngle: Wide shot capturing figure in harmony with vast beautiful natural setting
    focus: Young man in moment of pure joy with nature, showing authentic happiness and connection to beauty of countryside
    depth: 'Foreground: joyful figure amid spring flowers, middle ground: elegant estate buildings and gardens, background:
      unlimited expanse of beautiful countryside under clear sky'
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold Böcklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
