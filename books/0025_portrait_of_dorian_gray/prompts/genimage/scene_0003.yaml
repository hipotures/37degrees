sceneDescription:
  setting:
    time: Late Victorian London, golden afternoon, 1880s
    location: Okazała arystokratyczna rezydencja at Grosvenor Square West End, elegant townhouse interior
    weather: Warm golden afternoon light streaming through tall windows
  characters:
  - appearance: Young man, 20 years old, smukły build, pełen wdzięku, kędzierzawe złote włosy framing face in rebellious locks,
      szczere niebieskie oczy, klasyczna owalna twarz z rysami made of kości słoniowej i płatków róży, finely curved szkarłatne
      usta, brak jakichkolwiek skaz, absolutna doskonała uroda
    clothing: 'Nienaganny strój dandysa: perfectly tailored elegant surdut for day, jedwabna kamizelka, drogie krawaty, nieskazitelnie
      biała koszula, luksusowe dodatki including rękawiczki, kwiat w butonierce'
    position: Relaxing in comfortable armchair with naturalny młodzieńczy wdzięku and spontaneous grace
    action: Moving with kapryśne porywcze gestures that emphasize his dziecinną naturę, examining beautiful objects with innocent
      wonder, embodying youthful appreciation for beauty
  scene:
    mainElements: Wnętrza początkowo eleganckie i gustowne with classic refinement, comfortable luxury befitting young aristocrat,
      harmonious arrangement of beautiful furnishings creating peaceful domestic sanctuary
    details: Bogata paleta with elegant złota i kremowe tones, carefully selected beautiful objects including fine art, crystal,
      silver, fresh flowers arranged tastefully, francuskie meble and orientalne dywany creating atmosphere of refined comfort,
      kolekcje showing appreciation for beauty without obsession, no text or letters visible
    background: Various elegant rooms of wealthy Victorian townhouse with tall windows allowing natural light to illuminate
      luxurious interiors
    atmosphere: Youthful contentment in beautiful surroundings, innocent appreciation for luxury and aesthetics, peaceful
      domestic harmony, sense of privileged youth surrounded by beauty, comfortable routine of aristocratic leisure, untainted
      pleasure in beautiful things
  composition:
    cameraAngle: Medium shot capturing both youthful figure and luxurious interior
    focus: Young man in his natural habitat of beauty and comfort, showing innocent enjoyment of luxury
    depth: 'Foreground: relaxed young figure, middle ground: elegant furnishings and art objects, background: bright windows
      and architectural details'
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold Böcklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
