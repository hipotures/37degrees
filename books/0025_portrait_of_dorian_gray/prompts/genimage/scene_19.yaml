sceneDescription:
  setting:
    time: Late Victorian London, moment of violent revelation, 1880s
    location: Victorian West End artist's studio, duże wysokie pomieszczenie with ogromne okno sięgające od podłogi do sufitu
      overlooking starannie pielęgnowany ogród, wiktoriańska kamienica interior now scene of violence
    weather: Still night air suddenly shattered by violence
  characters:
  - appearance: Man, 30-35 years old, krzepki build, czarne jak węgiel włosy, szorstka silna twarz with intelektualny poważny
      wyraz now frozen in horror and disbelief at monstrous portrait revealed before him
    clothing: Strój artysty-dżentelmena, less formal than aristocrats, possibly tweedowa marynarka, practical attire suitable
      for painting now torn and bloodstained
    position: Collapsed backward in profound stillness of death, artistic hands now motionless forever
    action: Body showing explosive moment of violent death, przybory do rysowania scattered where they fell from dying hands,
      paleta malarska overturned with paints mixing like blood
  - appearance: Young man, 20 years old, smukły build, pełen wdzięku, kędzierzawe złote włosy now wild with murderous rage,
      szczere niebieskie oczy now blazing with fury and terror, klasyczna owalna twarz z rysami made of kości słoniowej i
      płatków róży twisted in expression of savage violence, finely curved szkarłatne usta snarling with animal fury, brak
      jakichkolwiek skaz, absolutna doskonała uroda now revealed as mask for monster
    clothing: 'Nienaganny strój dandysa: perfectly tailored garments now splattered with blood, jedwabna kamizelka stained
      with evidence of murder'
    position: Standing over victim with explosive gesture of violence frozen in time
    action: Holding Długi ostry nóż possibly ozdobny pochodzący z kolekcji Doriana still dripping with blood, caught in moment
      of savage triumph after committing ultimate crime, showing complete transformation from aesthetic to savage
  scene:
    mainElements: Masywna drewniana sztaluga with completed portrait now revealed in all its horror, przestrzeń otwarta designed
      to maximize natural light now splattered with blood of artistic creator, entire studio transformed from sanctuary of
      art to scene of murder
    details: Głębokie czerwienie i złoto perskich dywanów now stained with real blood mixing with artistic colors, jedwabne
      zasłony torn and bloody, ciemne polerowane drewno mebli now bearing witness to ultimate violation of artistic sanctuary,
      gipsowe odlewy antycznych rzeźb now seeming to watch murder with blank stone eyes, no text or letters visible
    background: View of starannie pielęgnowany ogród through wielkie okno now seeming like paradise lost, roses blooming in
      innocent beauty contrasted with violence inside
    atmosphere: Maximum emotional peak combining explosive violence with profound stillness of death, artistic sanctuary completely
      violated by ultimate crime, ciężki zapach róż now mixed with metallic scent of blood, perfect aesthetic moment transformed
      into scene of moral horror, silence after explosive violence as creative genius is destroyed by aesthetic monster it
      created
  composition:
    cameraAngle: Dramatic angle capturing both explosive violence and profound stillness of death
    focus: Moment of ultimate crime frozen in time, showing complete moral transformation through violent act
    depth: 'Foreground: murder scene with blood and violence, middle ground: destroyed artistic sanctuary, background: innocent
      garden contrasting with internal horror'
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold Böcklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
