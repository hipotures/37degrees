sceneDescription:
  setting:
    time: Late Victorian London, night after revelations, 1880s
    location: Victorian West End artist's studio, duże wysokie pomieszczenie with ogromne okno sięgające od podłogi do sufitu
      overlooking starannie pielęgnowany ogród, wiktoriańska kamienica interior now changed by absence
    weather: Still night air with sense of aftermath
  characters:
  - appearance: Man, 30-35 years old, krzepki build, czarne jak węgiel włosy, szorstka silna twarz with intelektualny poważny
      wyraz now showing concern and confusion
    clothing: Strój artysty-dżentelmena, less formal than aristocrats, possibly tweedowa marynarka, practical attire suitable
      for painting but now disheveled from distress
    position: Standing alone in studio space previously filled with companionship, isolated figure in familiar space that
      now feels empty
    action: Looking toward empty chair where his young friend once sat, handling przybory do rysowania with distracted movements,
      showing signs of worry and loss of creative focus
  scene:
    mainElements: Masywna drewniana sztaluga with completed portrait now standing as solitary witness to changed circumstances,
      przestrzeń otwarta feeling hollow without its previous occupants, empty chair or sofa where young man once posed and
      relaxed
    details: Głębokie czerwienie i złoto perskich dywanów showing indentations where figures once gathered, jedwabne zasłony
      hanging still without garden breeze, przybory malarskie scattered and disorganized, gipsowe odlewy antycznych rzeźb
      seeming to watch empty space with blank eyes, ciemne polerowane drewno mebli reflecting solitary lamplight, no text
      or letters visible
    background: View of starannie pielęgnowany ogród through wielkie okno now dark and mysterious, flowers closed and garden
      furniture empty, suggesting abandonment of previous peaceful routine
    atmosphere: Profound sense of disruption and loss, familiar space made strange by absence of key figure, creative harmony
      broken by departure, ciężki zapach róż now seeming cloying rather than pleasant, silence where there was once animated
      conversation, sense that perfect aesthetic moment has been shattered and cannot be recovered
  composition:
    cameraAngle: Wide shot emphasizing emptiness and absence in previously harmonious space
    focus: Solitary artist in disrupted studio, showing isolation and concern for departed friend
    depth: 'Foreground: lone figure surrounded by evidence of disrupted routine, middle ground: empty furniture and scattered
      art supplies, background: dark window suggesting external world has intruded into aesthetic sanctuary'
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold Böcklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
