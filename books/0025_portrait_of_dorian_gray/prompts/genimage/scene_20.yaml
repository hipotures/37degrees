sceneDescription:
  setting:
    time: Late Victorian London, pre-dawn moment of ultimate reckoning, 1880s
    location: Dawna bawialnia and later gabinet Doriana from childhood, nieużywana od lat, duży dobrze proporcjonalny pokój
      but zaniedbany i zapuszczony on top floor of Dorian's house
    weather: Absolute darkness before dawn, air completely still as if world holds its breath
  characters:
  - appearance: Young man, 20 years old, smukły build, pełen wdzięku, kędzierzawe złote włosy now disheveled and showing signs
      of complete psychological breakdown, szczere niebieskie oczy now wild with desperation and final madness, klasyczna
      owalna twarz z rysami made of kości słoniowej i płatków róży now showing cracks of impending doom, finely curved szkarłatne
      usta set in grim line of ultimate determination, brak jakichkolwiek skaz, absolutna doskonała uroda now serving as final
      cruel joke of fate
    clothing: 'Nienaganny strój dandysa: perfectly tailored garments now completely disheveled, jedwabna kamizelka torn open,
      luksusowe dodatki forgotten in final crisis'
    position: Standing on precipice of final decision, body tense like coiled spring ready for ultimate action
    action: Holding Długi ostry nóż possibly ozdobny pochodzący z kolekcji Doriana raised toward monstrous portrait, caught
      in held-breath moment before final, irreversible action, trembling with effort to finally destroy evidence of his corruption
  scene:
    mainElements: Całe pomieszczenie pokrywa kurz now disturbed by frantic activity, dywan podziurawiony showing evidence
      of previous struggles, ogromna włoska cassone z wytartymi złoceniami now open like tomb, central focus on Twarz całkowicie
      potworna zwiędła pomarszczona o odrazaǳacym wyrazie zła hipokryzji i rozkładu with fresh plamy krwi na dłoniach
    details: Szafka na książki z drewna satynowego with podniszczonymi szkolnymi podręcznikami overturned and broken, stół
      i krzeseł destroyed in previous violence, pojedyncza na wpół wypalona świeca providing only light for final confrontation
      with moral truth, wilgotny zapach stęchlizny mixed with scent of fear and approaching doom, no text or letters visible
    background: Zniszczony flamandzki gobelin on wall showing wyblakłe postacie króla i królowej graja w szachy now appearing
      to wait for final move in ultimate game
    atmosphere: Maximum emotional tension at moment before resolution, held breath feeling as character poised between life
      and death, mroczna grobowa atmosfera now charged with electricity of impending climax, stęchlizna now mixed with metallic
      taste of approaching violence, poczucie uwięzienia now complete as only escape lies through destruction, darkest moment
      before dawn when character must choose between continued corruption or ultimate self-destruction, storm at its worst
      with no hope of natural resolution
  composition:
    cameraAngle: Dramatic close-up of figure poised for ultimate action, knife raised toward monstrous portrait
    focus: Character on precipice of final decision, showing maximum tension before resolution
    depth: 'Foreground: figure with knife raised in final moment, middle ground: monstrous portrait awaiting destruction,
      background: destroyed room and watching tapestry figures'
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold Böcklin
  - Jacek Malczewski
