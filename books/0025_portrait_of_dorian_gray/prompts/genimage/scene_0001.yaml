sceneDescription:
  setting:
    time: Late Victorian London, warm summer morning, 1880s
    location: Victorian West End artist's studio, duże wysokie pomieszczenie with ogromne okno sięgające od podłogi do sufitu
      overlooking starannie pielęgnowany ogród, wiktoriańska kamienica interior
    weather: Gentle summer warmth with soft golden light
  characters:
  - appearance: Man, 30-35 years old, krzepki build, czarne jak węgiel włosy, szorstka silna twarz with intelektualny poważny
      wyraz
    clothing: Strój artysty-dżentelmena, less formal than aristocrats, possibly tweedowa marynarka, practical attire suitable
      for painting
    position: Standing at easel with relaxed, comfortable posture
    action: Painting with pędzle, mixing colors on paleta malarska, arranging przybory do rysowania, focused peacefully on
      artistic work
  scene:
    mainElements: Masywna drewniana sztaluga with naturalnej wielkości portret Doriana Graya as central element, przestrzeń
      otwarta designed to maximize natural light for painting work, całe pomieszczenie filled with creative energy and artistic
      purpose
    details: Głębokie czerwienie i złoto perskich dywanów, jedwabne zasłony in mieniące się odcienie, ciemne polerowane drewno
      mebli, fotele i kanapy obite drogimi wzorzystymi tkaninami, szafki z przyborami malarskimi, niedokończone płótna, gipsowe
      odlewy antycznych rzeźb, wszystkie arranged harmoniously in creative workspace, no text or letters visible
    background: View of starannie pielęgnowany ogród through wielkie okno, lush greenery and blooming flowers creating peaceful
      natural backdrop
    atmosphere: Serene creative sanctuary filled with artistic inspiration, gentle morning light streaming through windows,
      harmonious blend of luxury and artistic purpose, peaceful solitude of creative work, sense of pure artistic devotion
      and aesthetic pleasure
  composition:
    cameraAngle: Medium wide shot capturing both artist and studio space
    focus: Artist at work on portrait, showing peaceful concentration and artistic dedication
    depth: 'Foreground: artist and easel, middle ground: studio furnishings and art supplies, background: garden view through
      large window'
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold Böcklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
