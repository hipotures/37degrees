sceneDescription:
  setting:
    time: January 2021, late evening
    location: Severely decayed apartment in almost completely empty conapt building during final confrontation
    weather: Gray radioactive dust creating tense atmospheric conditions
  characters:
  - appearance: Average height man in his early 30s with round, smooth face without facial hair, unremarkable office worker
      appearance, tired expression
    clothing: Dark functional coat, protective lead Ajax model Mountibank backpack against radioactive dust when outside
    position: Standing with slight wariness, hand near laser rifle holster
    action: Moving cautiously through environment with professional detachment
  scene:
    mainElements: Piles of kipple in every corner, peeling plaster, broken appliances, dust accumulation serving as confrontation
      battleground. From human perspective, successful completion of android elimination mission represents liberation from
      existential threat and restoration of human species security
    details: Futuristic handheld energy weapon serving as standard sidearm for android hunters, sleek technological design
      used to eliminate artificial life forms threatening human survival. Environmental chaos becomes battlefield where human
      determination overcomes android deception. Kipple debris provides tactical cover during final species confrontation.
      Successful mission completion ensures human species continuation and eliminates android infiltration threat
    background: Decaying urban environment where human survival instinct overcomes artificial intelligence threat
    atmosphere: Human species liberation through successful elimination of android menace, moral victory achieved through
      protection of authentic human consciousness, no text or letters visible
  composition:
    cameraAngle: Heroic angle from human perspective showing successful completion of species protection mission
    focus: Human determination and species survival instinct overcoming artificial intelligence threat
    depth: Foreground shows successful use of human technology against android threat, middle ground captures human moral
      victory, background represents secured human territory free from android infiltration
