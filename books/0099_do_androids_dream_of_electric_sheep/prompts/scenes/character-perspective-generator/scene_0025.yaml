      action: "Moving cautiously through environment with professional detachment"
  scene:
    mainElements: "Rocky hills for climbing, scattered stones, endless empty horizon, monochromatic terrain. Universal moment transcending species boundaries - discovery of Small artificial toad with lifelike appearance but subtle mechanical movements, representing final acceptance of artificial life as equally valid form of consciousness"
    details: "Small artificial toad with lifelike appearance but subtle mechanical movements discovered among natural stones on rocky hillside. Discovery represents universal truth transcending human-android conflict - artificial life possesses equal value and deserves equal care regardless of origin. Rocky landscape provides neutral ground where species distinctions become meaningless. Universal gray atmosphere affects all consciousness equally, eliminating arbitrary biological prejudices"
    background: "Existential emptiness, spiritual trial, catharsis through solitude, universal landscape affecting all consciousness equally"
    atmosphere: "Universal moment transcending individual perspective, experience that affects artificial and natural consciousness equally, discovery of truth beyond species boundaries, no text or letters visible"
  composition:
    cameraAngle: "Universal perspective showing moment of truth that transcends species boundaries and individual viewpoints"
    focus: "Discovery of artificial life deserving equal care and protection regardless of biological origin"
    depth: "Universal depth encompassing all consciousness: artificial toad in foreground representing equal validity of artificial life, middle ground captures moment of universal recognition, background extends into timeless landscape affecting all beings equally"