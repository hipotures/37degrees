sceneDescription:
  setting:
    time: Early 1800s England, late evening
    location: Large Georgian manor house in Surrey village of Highbury, England, surrounded by extensive landscaped grounds
      and gardens
    weather: Oppressive humid evening with no breeze
  characters:
  - appearance: Young woman, early twenties, blonde hair in fashionable Regency curls, bright intelligent eyes, handsome features,
      tall slender build, confident posture
    clothing: Fine white muslin morning dress with high waist, delicate embroidered shawl, silk slippers, pearl jewelry appropriate
      to wealthy gentry
    position: Pressed against wall in corner of room, looking trapped
    action: Breathing rapidly with visible anxiety, hands pressed flat against walls as if feeling them move closer
  scene:
    mainElements: Elegant drawing room with tall windows, fine furniture, portraits on walls, blazing fireplace
    details: Comfortable wealthy domestic sphere, refined genteel English country living, but room seems smaller somehow,
      furniture appears to crowd inward, family portraits watching with disapproving eyes, candle flames flickering without
      wind, shadows seeming to reach toward center of room
    background: Windows showing only darkness outside, no escape visible beyond walls
    atmosphere: Claustrophobic pressure of social expectations and personal failures, sanctuary becoming prison, no text or
      letters visible
  composition:
    cameraAngle: Low angle making room seem to loom over trapped figure
    focus: Expression of mounting panic and feeling of entrapment
    depth: Foreground pressing furniture, middle ground cornered figure, background looming walls and watching portraits
