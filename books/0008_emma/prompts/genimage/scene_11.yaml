sceneDescription:
  setting:
    time: Early 1800s England, mid-morning
    location: Small prosperous market village in Surrey, sixteen miles from London, surrounded by farming country
    weather: Brilliant sunshine breaking through dispersing clouds
  characters:
  - appearance: Young woman, early twenties, blonde hair in fashionable Regency curls, bright intelligent eyes, handsome features,
      tall slender build, confident posture
    clothing: Fine white muslin morning dress with high waist, delicate embroidered shawl, silk slippers, pearl jewelry appropriate
      to wealthy gentry
    position: Standing in village square with arms slightly raised, face turned toward sun
    action: Laughing with genuine delight at something amusing, whole body expressing sudden joy
  - appearance: Young man in his early twenties, fashionably styled light brown hair, charming smile, handsome animated features,
      medium height athletic build
    clothing: Fashionable London-style tailcoat, colorful waistcoat, perfectly tied cravat, polished boots, stylish accessories
    position: Standing nearby with animated gestures
    action: Sharing story with theatrical flair, clearly pleased at creating such mirth
  scene:
