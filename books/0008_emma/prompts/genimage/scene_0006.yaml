      English country living, curtains beginning to flutter with incoming breeze, some papers on desk stirring restlessly,
      afternoon light taking on different quality
    background: Garden trees beginning to sway, storm clouds massing in distance over Surrey countryside
    atmosphere: Subtle unease creeping into perfect world, change in the air that cannot be ignored, no text or letters visible
