sceneDescription:
  title: "Subtle Tensions in Body Language"
  setting:
    time: "Early 1800s England, morning"
    location: "Large Georgian manor house in Surrey village of Highbury, England, surrounded by extensive landscaped grounds and gardens"
    weather: "Gray morning with muted light"
  characters:
    - appearance: "Young woman, early twenties, blonde hair in fashionable Regency curls, bright intelligent eyes, handsome features, tall slender build, confident posture"
      clothing: "Fine white muslin morning dress with high waist, delicate embroidered shawl, silk slippers, pearl jewelry appropriate to wealthy gentry"
      position: "Seated stiffly in chair, hands clasped tightly in lap"
      action: "Listening with forced smile that doesn't reach eyes, jaw slightly clenched"
    - appearance: "Young woman, seventeen years old, light brown hair in simple style, sweet innocent expression, petite delicate build, modest demeanor"
      clothing: "Simple cotton dress in pale colors, plain white fichu, modest bonnet, practical walking shoes"
      position: "Standing at respectful distance, shifting weight nervously"
      action: "Speaking earnestly with hesitant gestures, seeking approval but sensing tension"
  scene:
    mainElements: "Elegant drawing room with tall windows, fine furniture, portraits on walls, blazing fireplace"
    details: "Comfortable wealthy domestic sphere, refined genteel English country living, but morning light seems harsher somehow, casting sharper shadows, flowers in vases beginning to show first signs of wilting, tea service set but cups remain full and cooling"
    background: "Family portraits seeming to watch with judgment, windows showing overcast garden"
    atmosphere: "Polite conversation masking underlying strain, perfect manners hiding emotional distance, no text or letters visible"
  composition:
    cameraAngle: "Wide shot capturing spatial relationship and body language between figures"
    focus: "Contrast between forced politeness and genuine emotion"
    depth: "Foreground untouched tea service, middle ground two figures, background watching portraits"