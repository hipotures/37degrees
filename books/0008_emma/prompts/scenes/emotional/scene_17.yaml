sceneDescription:
  title: "Multiple Pressures Converging"
  setting:
    time: "Early 1800s England, midday"
    location: "Small prosperous market village in Surrey, sixteen miles from London, surrounded by farming country"
    weather: "Harsh bright sunlight with no shade"
  characters:
    - appearance: "Young woman, early twenties, blonde hair in fashionable Regency curls, bright intelligent eyes, handsome features, tall slender build, confident posture"
      clothing: "Fine white muslin morning dress with high waist, delicate embroidered shawl, silk slippers, pearl jewelry appropriate to wealthy gentry"
      position: "Standing in center of village square surrounded by multiple figures"
      action: "Turning from one person to another with increasing distress, unable to satisfy everyone"
    - appearance: "Multiple villagers in period dress"
      clothing: "Various period-appropriate garments from different social levels"
      position: "Arranged in circle around central figure, all leaning inward"
      action: "Each making demands or expressing disapproval, creating cacophony of pressure"
  scene:
    mainElements: "Village street with shops, parish church, vicarage, modest cottages, Crown Inn"
    details: "Close-knit rural community where everyone knows each other's business, but community feeling oppressive rather than supportive, shopkeepers watching from doorways with judgment, children staring with curiosity, every window seeming to hold critical eyes"
    background: "Church spire pointing accusingly at sky, surrounding cottages like jury box"
    atmosphere: "Social pressure from all directions, nowhere to hide from community judgment, no text or letters visible"
  composition:
    cameraAngle: "High angle showing figure surrounded and outnumbered"
    focus: "Central figure overwhelmed by converging social pressures"
    depth: "Foreground pressing crowd, middle ground isolated central figure, background judging village"