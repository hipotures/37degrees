sceneDescription:
  title: "Profound Stillness Before Truth"
  setting:
    time: "Early 1800s England, dawn"
    location: "Large Georgian manor house in Surrey village of Highbury, England, surrounded by extensive landscaped grounds and gardens"
    weather: "Still dawn air with mist rising from ground"
  characters:
    - appearance: "Young woman, early twenties, blonde hair in fashionable Regency curls, bright intelligent eyes, handsome features, tall slender build, confident posture"
      clothing: "Fine white muslin morning dress with high waist, delicate embroidered shawl, silk slippers, pearl jewelry appropriate to wealthy gentry"
      position: "Kneeling by window with hands clasped, completely motionless"
      action: "In state of profound stillness, as if holding breath before life-changing moment"
  scene:
    mainElements: "Elegant drawing room with tall windows, fine furniture, portraits on walls, blazing fireplace"
    details: "Comfortable wealthy domestic sphere, refined genteel English country living, but everything suspended in pre-dawn hush, fireplace cold and dark, candles burned down to stubs, room holding its breath in anticipation, dust motes suspended in gray light"
    background: "Garden visible through windows shrouded in morning mist, world waiting for sun"
    atmosphere: "Moment of absolute stillness before revelation, quiet before emotional storm, suspension between old and new understanding, no text or letters visible"
  composition:
    cameraAngle: "Wide shot emphasizing stillness and suspension"
    focus: "Figure caught in moment of perfect stillness, poised on edge of transformation"
    depth: "Foreground cold hearth, middle ground kneeling figure, background misty dawn garden"