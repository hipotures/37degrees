sceneDescription:
  title: Aristocratic Grace at the Theater
  setting:
    time: 1878 spring, evening performance
    location: Grand neoclassical theater in Warsaw, Congress Poland, private aristocratic viewing box with red velvet interior
    weather: Not applicable - interior scene
  characters:
  - appearance: Stunning young woman in her early 20s, golden blonde hair in elaborate updo, porcelain skin, delicate features,
      blue eyes
    clothing: Exquisite ball gown of pale blue silk with off-shoulder neckline, pearl necklace, long white gloves, jeweled
      hair combs
    position: Seated in red velvet theater box, holding opera glasses
    action: Languidly surveying the theater audience below through opera glasses
  - appearance: Distinguished older man in his 50s, grey hair and mustache, aristocratic bearing despite slight stoop
    clothing: Formal evening tailcoat with white bow tie, decorative medals on lapel, white gloves
    position: Standing behind the young woman's chair
    action: Leaning forward to whisper observations about other theater patrons
  scene:
    mainElements: Opulent theater box with red velvet and gold details, aristocratic father and daughter observing the audience
      before performance, crystal chandeliers illuminating the grand theater
    details: Gilt molding on box edges, red velvet curtains with gold tassels, other filled theater boxes visible across the
      space, orchestra pit below with musicians tuning instruments, elaborate ceiling frescoes, ladies with fans and gentlemen
      in evening wear throughout audience, no text or letters visible
    background: Multiple tiers of theater boxes curving around the space, massive crystal chandelier hanging from painted
      ceiling, stage with closed burgundy curtain
    atmosphere: Refined pre-performance anticipation, social display and observation among Warsaw's elite
  composition:
    cameraAngle: View from within the box looking out at both occupants and theater
    focus: The beautiful young woman's detached observation of society below
    depth: Theater box occupants in foreground, audience and other boxes in middle, stage and chandelier in background
