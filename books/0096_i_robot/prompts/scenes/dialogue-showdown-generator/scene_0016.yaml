sceneDescription:
  title: "Solitude - Calvin's Emotional Isolation"
  setting:
    time: "2021, late night"
    location: "Calvin's private apartment, away from U.S. Robots facility"
    weather: "Clear night with city lights visible through window"
  characters:
    - appearance: "Niska i drobna kobieta w średnim wieku (39-47 lat), o kruchej budowie ciała. Proste, bezbarwne włosy w odcieniu szarawego blondu, blade cera i cienkie usta. Twarz ma maskowaty, powściągliwy wyraz"
      clothing: "Profesjonalny, konserwatywny strój - prosta garsonka w stonowanych kolorach (szarości, granaty) lub biały fartuch laboratoryjny"
      position: "Stoi wyprostowana z rękami splecionymi za plecami lub siedzi przy biurku z dokumentami"
      action: "Analizuje dane robotyczne, prowadzi testy psychologiczne lub obserwuje zachowanie robotów z chłodną precyzją"
  scene:
    mainElements: "Sparse, orderly apartment with technical books, single place setting at small table, no personal photographs or decorative items"
    details: "Calvin sitting alone with cup of cold coffee, technical journals spread before her, the silence emphasizing her isolation after Herbie's destruction"
    background: "City lights through window showing normal human society continuing outside, empty rooms suggesting a life devoted entirely to work"
    atmosphere: "Profound loneliness and emotional emptiness. The sterile environment mirrors Calvin's internal state after her revenge against the telepathic robot"
  composition:
    cameraAngle: "Wide shot emphasizing the emptiness of the space around Calvin's small figure"
    focus: "Calvin's solitary figure processing the consequences of her actions"
    depth: "Foreground shows personal isolation, middle ground the impersonal living space, background the human world she has chosen to exclude herself from"