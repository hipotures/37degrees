sceneDescription:
  title: "The Desperate Gambit - Powell Stakes His Life Against the Sun"
  setting:
    time: "2015, midday"
    location: "Rocky surface of Mercury planet under blazing solar radiation"
    weather: "Extreme heat with no atmosphere, deadly solar radiation"
  characters:
    - appearance: "Mężczyzna w średnim wieku (35-45 lat), o średniej budowie ciała i dobrej kondycji fizycznej. Charakterystyczne wąsy, spokojny i skoncentrowany wyraz twarzy"
      clothing: "Funkcjonalny kombinezon roboczy w kolorze khaki lub ciemnoniebieskim z naszywkami firmowymi. W ekstremalnych warunkach - masywny, biały skafander ochronny"
      position: "Stoi z rękami na biodrach lub pochyla się nad panelem kontrolnym"
      action: "Szczypie lub pociąga za wąsy podczas głębokiego namysłu, analizuje problem techniczny"
    - appearance: "Robot o pełnym gracji, opływowym ciele z lśniącą, metalową powierzchnią. Zaprojektowany do szybkiego poruszania się"
      clothing: "Brak ubioru - polerowana metalowa konstrukcja"
      position: "Zatacza się w kółko wokół źródła selenu lub porusza się chaotycznie"
      action: "Bełkocze fragmenty operetek, zachowuje się jak pijany, krąży w niezrozumiałych wzorcach"
  scene:
    mainElements: "Harsh Mercury landscape with jagged rocks and extreme shadows, temperature readings on helmet display climbing dangerously high"
    details: "Speedy robot moving in erratic patterns near selenium pool, Powell's suit beginning to smoke from heat exposure, communication static from base growing urgent"
    background: "Barren, cratered surface of Mercury with massive sun dominating horizon, underground base entrance visible in distance"
    atmosphere: "Life-or-death tension and desperate calculation. Human versus machine logic, survival hanging on psychological manipulation of robot programming"
  composition:
    cameraAngle: "Wide shot emphasizing the hostile environment and isolation"
    focus: "Powell's determined advance toward the malfunctioning robot despite mortal danger"
    depth: "Foreground shows human courage, middle ground the erratic robot behavior, background the unforgiving planetary environment"