sceneDescription:
  title: "Use of Light and Shadow - The Political Accusation"
  setting:
    time: "2032, late afternoon"
    location: "Private meeting room in political campaign headquarters"
    weather: "Overcast day with heavy clouds, artificial lighting indoors"
  characters:
    - appearance: "Shrewd political opponent with calculating eyes and ambitious demeanor"
      clothing: "Expensive business suit with subtle pinstripes, power tie, polished shoes"
      position: "Seated across desk in position of interrogation, leaning forward aggressively"
      action: "Making accusations, presenting supposed evidence, trying to force admission of robotic nature"
    - appearance: "Mężczyzna w średnim wieku (45-50 lat), o opanowanej postawie i pełen godności. Jego wygląd musi być idealnie ludzki - trudny do odczytania"
      clothing: "Eleganckie, dobrze skrojone garnitury w ciemnych kolorach, białe koszule i krawaty - typowy strój wysokiej rangi polityka"
      position: "Stoi na podium przemawiając lub siedzi przy biurku w pozycji władczej"
      action: "Przemawia spokojnie do tłumu, prowadzi negocjacje polityczne lub wykonuje precyzyjne ruchy podczas konfrontacji"
  scene:
    mainElements: "Dimly lit campaign office with venetian blinds casting dramatic shadows, desk lamp creating pool of light, political posters and charts on walls"
    details: "Quinn's accusations growing more heated while Byerley remains unnaturally calm, shadows playing across both faces, tension building toward public confrontation"
    background: "Political campaign headquarters with staff working outside, phones ringing, the machinery of democracy in motion"
    atmosphere: "Behind-closed-doors political warfare where careers are destroyed through innuendo and public suspicion. The lighting emphasizes hidden truths and public facades"
  composition:
    cameraAngle: "Medium shot capturing both politicians in their power struggle"
    focus: "The moment when direct accusation forces response that will determine political survival"
    depth: "Foreground shows personal vendetta, middle ground the political apparatus, background the democratic process being manipulated"