sceneDescription:
  setting:
    time: 2021, late night
    location: Sterile laboratory at U.S. Robots during robot interrogation
    weather: Clear night, harsh fluorescent lighting inside
  characters:
  - appearance: Niska i drobna kobieta w średnim wieku (39-47 lat), o kruchej budowie ciała. Proste, bezbarwne włosy w odcieniu
      szarawego blondu, blade cera i cienkie usta. Twarz ma maskowaty, powściągliwy wyraz
    clothing: Profesjonalny, konserwatywny strój - prosta garsonka w stonowanych kolorach (szarości, granaty) lub biały fartuch
      laboratoryjny
    position: Stoi wyprostowana z rękami splecionymi za plecami lub siedzi przy biurku z dokumentami
    action: Analizuje dane robotyczne, prowadzi testy psychologiczne lub obserwuje zachowanie robotów z chłodną precyzją
  - appearance: Telepathic robot showing signs of increasing distress as logical trap closes
    clothing: Standard robot construction with metallic surface
    position: Seated at table, then beginning to slump as systems overload
    action: Experiencing cascade failure as contradictory imperatives create unsolvable paradox
  scene:
    mainElements: Calvin's cold, analytical eyes boring into robot as she delivers logical death blow, Herbie's optical sensors
      flickering with system stress
    details: Extreme close-up of Calvin's eyes showing not warmth but frigid calculation, her pupils reflecting the robot's
      dying light, the moment of intellectual murder
    background: Clinical laboratory with monitoring equipment recording robot's final moments, sterile white walls emphasizing
      the coldness of revenge
    atmosphere: Chilling precision of calculated vengeance. The intimate close-up reveals the depths of human capacity for
      psychological cruelty
  composition:
    cameraAngle: Extreme close-up alternating between Calvin's merciless eyes and robot's failing optical sensors
    focus: The moment when human intellect becomes a weapon of destruction against artificial mind
    depth: Foreground shows personal vengeance, middle ground the failing robot, background the institutional setting that
      enables such acts
