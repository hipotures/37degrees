sceneDescription:
  setting:
    time: 2032, afternoon
    location: Political rally venue in New York City, outdoor stage
    weather: Overcast day with threatening storm clouds
  characters:
  - appearance: Mężczyzna w średnim wieku (45-50 lat), o opanowanej postawie i pełen godności. Jego wygląd musi być idealnie
      ludzki - trudny do odczytania
    clothing: Eleganckie, dobrze skrojone garnitury w ciemnych kolorach, białe koszule i krawaty - typowy strój wysokiej rangi
      polityka
    position: Stoi na podium przemawiając lub siedzi przy biurku w pozycji władczej
    action: Przemawia spokojnie do tłumu, prowadzi negocjacje polityczne lub wykonuje precyzyjne ruchy podczas konfrontacji
  - appearance: Burly middle-aged man with aggressive posture and confrontational expression
    clothing: Working-class attire - flannel shirt, worn jeans, work boots
    position: Climbing onto stage from crowd, confronting the speaker directly
    action: Shouting accusations, pointing aggressively, trying to provoke a physical response
  scene:
    mainElements: Campaign podium with microphones, agitated crowd pressing forward, security personnel moving to intervene,
      political banners fluttering in wind
    details: Sweat on provocateur's face as he hurls accusations, Byerley's unnaturally calm demeanor under attack, flash
      of cameras capturing every moment
    background: Urban crowd gathered for political rally, news reporters with recording equipment, city buildings visible
      beyond the gathering
    atmosphere: Explosive political confrontation with career-ending stakes. The crowd's energy builds toward violence while
      rain begins to threaten overhead
  composition:
    cameraAngle: Medium shot capturing both men in direct confrontation
    focus: The moment of accusation when Byerley must prove his humanity or lose everything
    depth: Foreground shows personal confrontation, middle ground the reacting crowd, background the urban political landscape
      where reputations are made and destroyed
