    mainElements: Chaotic battlefield view through warrior's helmet visor, enemy warriors charging directly at viewer, weapons
      raised threatening, dust and debris flying
    details: Helmet rim visible at top and sides of frame, scratches on visor surface, sweat droplets inside helmet, incoming
      arrows and spear points, mace partially visible swinging across view, blood spatters, no text or letters visible
    background: Battle chaos with fallen warriors, broken chariots, riderless horses, smoke from fires, scattered weapons
      and armor pieces
    atmosphere: Intense visceral combat experience from warrior's perspective, deafening sounds of metal on metal, screams
      of wounded, horses neighing in terror
  composition:
    cameraAngle: POV shot from inside warrior's helmet showing direct combat experience
    focus: Immediate life-threatening danger approaching from enemy warriors
    depth: Foreground helmet interior frame, middle ground attacking enemies, background war-torn battlefield, no text or
      letters visible
