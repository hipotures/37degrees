sceneDescription:
  setting:
    time: 1000-800 BCE, late afternoon
    location: Vast flat alluvial plain in northern India known as Dharmakshetra sacred field of dharma, ideal terrain for
      great army chariot maneuvers
    weather: Golden sunset light illuminating tragic scene
  characters:
  - appearance: Male, 80+ years old, czcigodny starzec z długimi białymi włosami i brodą, jasna karnacja Gauranga, sylwetka
      i siła wojownika mimo wieku
    clothing: Białe szaty i biały pancerz
    position: Suspended above ground on bed of arrows, partially visible from behind
    action: Surowa twarz naznaczona determinacją i tragicznym losem wynikającym z straszliwej przysięgi, trzyma łuk
  scene:
    mainElements: Bhishma's body pierced by hundreds of arrows so densely they suspend him above ground, symbol of his unbreakability
      suffering and status as greatest warrior
    details: Arrow shafts creating geometric pattern supporting body weight, white beard and hair contrasting with dark arrow
      wood, peaceful expression despite piercing, blood drops not shown per content guidelines, no text or letters visible
    background: Battlefield with fallen warriors paying respect, weapons lowered in honor, sunset light creating halo effect
      around suspended form
    atmosphere: Solemn reverence for greatest warrior's honorable defeat, sounds of battle stopping in respect, whispered
      prayers and mantras
  composition:
    cameraAngle: Over-shoulder view showing Bhishma's perspective from his arrow bed
    focus: View from dying patriarch looking down at respectful warriors below
    depth: Foreground arrow bed and warrior's form, middle ground respectful soldiers, background battlefield at pause, no
      text or letters visible
