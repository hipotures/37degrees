      effect, jealous expression multiplied in magical mirrors, crown askew with anger, fists clenched, no text or letters
      visible
    background: Impossible palace architecture with floating elements, crystal columns reaching impossible heights, optical
      illusions making floors appear as water
    atmosphere: Ethereal magical atmosphere mixing wonder admiration and subtle unease, sounds of water and subtle music,
      silence interrupted by lotus scents and cool stone, contrasting sharply with earthy Hastinapura
  composition:
    cameraAngle: Mirror/reflection shot showing Duryodhana seeing himself consumed by envy
    focus: Multiple reflections revealing inner psychological state of burning jealousy
    depth: Foreground real figure, middle ground crystal reflection surface, background magical palace creating multiple mirror
      effects, no text or letters visible
