      description_block: |
        characters:
          - appearance: "Male, 80+ years old, niewidomy z zamkniętymi lub mlecznobiałymi oczami, potężna silna budowa zdolna kruszyć żelazo"
            clothing: "Bogate królewskie szaty"
            posture: "Zazwyczaj na tronie bezradny mimo fizycznej siły"
            action: "Ślepy król dosłownie i w przenośni trzymający berło władcy"
    
    - id: "gandhari"
      name: "Gandhari"
      description_block: |
        characters:
          - appearance: "Female, 80+ years old, stale nosi opaskę na oczach w geście solidarności z niewidomym mężem"
            clothing: "Proste królewskie szaty"
            posture: "Kobieta o ogromnej sile wewnętrznej widocznej mimo fizycznego ograniczenia"
            action: "Matka cierpiąca uosobienie poświęcenia w geście oddania lub protestu"
    
    - id: "sakuni"
      name: "Śakuni"
      description_block: |
        characters:
          - appearance: "Male, 60+ years old, być może odmienny wygląd z regionu Gandhary, chytry podstępny wyraz twarzy"
            clothing: "Ciemne podstępne szaty"
            posture: "Postawa mistrza intrygi kusiciela"
            action: "Trzyma kości do gry wykonane z kości słoniowej, magicznie mu podlegające"

  locations:
    - id: "hastinapura"
      name: "Hastinapura"
      description_block: |
        setting:
          location: "Ancient capital of Kuru kingdom in northern India during Iron Age, fortified city with wooden gates earthen ramparts and sprawling courtyards, early iron age architecture of wood mud brick and earth"
        mainElements: "Monumental wooden gates, high defensive ramparts, extensive courtyards, multi-story wooden pavilions with carved columns and copper-gold roofed palace"
        atmosphere: "Atmosphere of ancient established power filled with court intrigue, sounds of city bustle hammering of smiths guards calling from walls music from palace chambers, scents of incense cooked food horses and dust"
    
    - id: "indraprastha"
      name: "Indraprastha"
      description_block: |
        setting:
          location: "Magical new capital built by Pandavas on barren Khandawaprastha land with supernatural architecture transcending physics"
        mainElements: "Palace of illusion Majasabha built by demon architect Maya with crystal floors smooth as water surface, jewel-encrusted walls, gold columns, impossible optical illusions and pools so still they appear solid"
        atmosphere: "Ethereal magical atmosphere mixing wonder admiration and subtle unease, sounds of water and subtle music, silence interrupted by lotus scents and cool stone, contrasting sharply with earthy Hastinapura"
    
    - id: "kurukszetra"
      name: "Kurukszetra"
      description_block: |
        setting:
          location: "Vast flat alluvial plain in northern India known as Dharmakshetra sacred field of dharma, ideal terrain for great army chariot maneuvers"
        mainElements: "Wide open landscape under broad sky, before battle peaceful with few sacred lakes and groves, during battle torn by chariot wheels trampled by elephants strewn with broken weapons destroyed chariots bodies"
        atmosphere: "Before battle tense silence and expectation, during battle deafening chaos of thousands of warriors conch sounds horse hoofbeats chariot wheel clatter arrows whistling constant steel clashing, air thick with dust smoke metallic blood scent"
    
    - id: "kamyaka_forest"
      name: "Las Kamyaka"
      description_block: |
        setting:
          location: "Dense primeval forest in northern India, untamed wilderness inhabited by ascetics sages in humble ashrams but also demons rakshasas and wild beasts"
        mainElements: "Mighty ancient trees, thick undergrowth, swamps and hidden clearings, modest ascetic huts scattered throughout, wild animals mythical creatures lurking in shadows"
        atmosphere: "Variable atmosphere, near ashrams peaceful contemplative filled with nature sounds mantra recitation, deep in forest becomes threatening unpredictable full of unexpected sounds sensation of being watched"
    
    - id: "varanawata_palace"
      name: "Pałac w Waranawata"
      description_block: |
        setting:
          location: "Palace in Varanawata built from highly flammable materials like lac resin straw and other combustible substances as death trap for Pandavas"
        mainElements: "Walls dripping with resin, furniture soaked in oil, hidden escape tunnel, deceptively comfortable appearance masking deadly nature"
        atmosphere: "Cozy deceptive lighting creating atmosphere of trap and false security, sounds of crackling fire scent of lac and burning wood"

  items:
    - id: "gandiva_bow"
      name: "Łuk Gandiva"
      description_block: |
        details: "Divine bow created by Brahma decorated with gold of extraordinary power and durability, always returns to owner, symbol of Arjuna's unmatched archery skills and divine support"
    
    - id: "bhima_mace"
      name: "Maczuga Bhimy"
      description_block: |
        details: "Enormous heavy iron mace gada possibly decorated with simple patterns, symbol of his brutal untamed physical strength"
    
    - id: "sudarshana_chakra"
      name: "Dysk Sudarśana"
      description_block: |
        details: "Shining serrated disc spinning at tremendous speed surrounded by fiery aureole, always hits target and returns to owner, symbol of divine power justice and ultimate weapon"
    
    - id: "karna_armor"
      name: "Zbroja i Kolczyki Karny"
      description_block: |
        details: "Golden armor kavach and earrings kundal integral part of his body shining like sun, gift from sun god Surya ensuring almost complete immortality"
    
    - id: "sakuni_dice"
      name: "Kości Śakuniego"
      description_block: |
        details: "Gaming dice made from ivory or according to legend from thighbone of Shakuni's father, symbol of deception and manipulation, magically fall according to thrower's will"
    
    - id: "arrow_bed"
      name: "Łoże ze strzał"
      description_block: |
        details: "Bhishma's body pierced by hundreds of arrows so densely they suspend him above ground, symbol of his unbreakability suffering and status as greatest warrior"
    
    - id: "brahmastra"
      name: "Brahmastra"
      description_block: |
        details: "Divine weapon of mass destruction, activation causes blinding flash tremors and destructive explosion capable of destroying entire armies, most powerful weapon in epic threatening world destruction"
    
    - id: "arjuna_chariot"
      name: "Rydwan Ardżuny"
      description_block: |
        details: "Magnificent war chariot drawn by four celestial white horses, banner depicting god Hanuman, symbol of divine help and righteous cause with Hanuman's presence ensuring victory"