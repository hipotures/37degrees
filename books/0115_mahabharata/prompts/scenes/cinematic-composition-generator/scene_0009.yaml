sceneDescription:
  title: "Medium Shot - Forest Ascetic Encounter"
  setting:
    time: "1000-800 BCE, late afternoon"
    location: "Dense primeval forest in northern India, untamed wilderness inhabited by ascetics sages in humble ashrams but also demons rakshasas and wild beasts"
    weather: "Dappled sunlight through thick canopy"
  characters:
    - appearance: "Male, elderly sage with long white beard and matted hair, emaciated from ascetic practices, intense spiritual eyes"
      clothing: "Simple ochre robes, prayer beads around neck, minimal possessions"
      position: "Seated in meditation posture before simple forest hermitage"
      action: "Blessing exiled princes with raised hand in sacred gesture"
    - appearance: "Male, 30-35 years old, smukła szczupła budowa ciała, duże oczy, wydatny nos, pure gold karnacja"
      clothing: "Bark cloth ascetic robes showing adaptation to forest life"
      position: "Kneeling before sage with other brothers nearby"
      action: "Zawsze wyprostowana postawa pełna godności, porusza się powoli w sposób przemyślany"
  scene:
    mainElements: "Mighty ancient trees, thick undergrowth, swamps and hidden clearings, modest ascetic huts scattered throughout, wild animals mythical creatures lurking in shadows"
    details: "Simple thatched hut with meditation platform, sacred fire burning in clearing, forest animals observing from distance, filtered sunlight creating spiritual atmosphere, no text or letters visible"
    background: "Deep forest with towering trees, mysterious shadows suggesting unseen presence, sounds of wildlife and rustling leaves"
    atmosphere: "Variable atmosphere, near ashrams peaceful contemplative filled with nature sounds mantra recitation, deep in forest becomes threatening unpredictable full of unexpected sounds sensation of being watched"
  composition:
    cameraAngle: "Medium shot showing relationship between sage and exiled royalty"
    focus: "Spiritual guidance being offered to princes learning forest wisdom"
    depth: "Foreground forest floor with fallen leaves, middle ground figures in spiritual exchange, background mysterious forest depths, no text or letters visible"