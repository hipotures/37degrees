sceneDescription:
  title: "Symbolic Frame - Empty Throne of Vanity"
  setting:
    time: "1000-800 BCE, late afternoon"
    location: "Ancient capital of Kuru kingdom in northern India during Iron Age, fortified city with wooden gates earthen ramparts and sprawling courtyards, early iron age architecture of wood mud brick and earth"
    weather: "Fading light suggesting end of era"
  characters:
    No characters present in this scene
  scene:
    mainElements: "Empty ornate throne in great assembly hall, golden frame around throne highlighting its vacancy, dust particles floating in fading sunlight, abandoned royal regalia"
    details: "Magnificent throne carved with royal symbols now meaningless, crown sitting empty on seat suggesting vanity of earthly power, golden decorative frame around throne emphasizing emptiness, dust and cobwebs beginning to gather, no text or letters visible"
    background: "Great assembly hall empty and silent, pillars casting long shadows, windows showing darkening sky, courtiers' seats vacant and covered in dust"
    atmosphere: "Melancholy emptiness after great destruction, silence where once was power and intrigue, sound of wind through empty halls, scent of abandonment and decay"
  composition:
    cameraAngle: "Medium shot with golden architectural frame around empty throne"
    focus: "Empty throne as symbol of vanity and impermanence of worldly power"
    depth: "Foreground golden frame elements, middle ground empty throne and abandoned regalia, background vast empty hall suggesting complete desolation, no text or letters visible"