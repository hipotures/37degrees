    atmosphere: "Solemn reverence for greatest warrior's honorable defeat, sounds of battle stopping in respect, whispered prayers and mantras"
  composition:
    cameraAngle: "Over-shoulder view showing Bhishma's perspective from his arrow bed"
    focus: "View from dying patriarch looking down at respectful warriors below"
    depth: "Foreground arrow bed and warrior's form, middle ground respectful soldiers, background battlefield at pause, no text or letters visible"