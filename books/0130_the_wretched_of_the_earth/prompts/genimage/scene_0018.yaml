sceneDescription:
  setting:
    time: 1950s Algeria, pre-dawn
    location: Dense labyrinth of narrow winding streets in traditional Algerian quarter, organic architecture with houses
      pressing against each other
    weather: Dark early morning with first hints of light
  characters:
  - appearance: Young Algerian man in his 20s, moving carefully through shadows, determined expression showing revolutionary
      awakening
    clothing: Dark simple clothing allowing movement through shadows, traditional items mixed with practical gear
    position: Crouched against wall holding makeshift painting materials
    action: Secretly painting resistance symbol on colonial building wall, working quickly in darkness
  scene:
    mainElements: Forbidden symbol being painted on colonial authority building, first visual sign of resistance appearing
      in controlled space
    details: Crescent and star symbol emerging on government building wall, paint dripping fresh from hasty application, revolutionary
      looking over shoulder for patrols, other resistance symbols barely visible on nearby walls, colonial propaganda posters
      being defaced or covered
    background: Steep stone pathways, bustling souks with spice vendors, shadowy alleyways, traditional Arabic architecture
    atmosphere: Crowded authentic life contrasting with colonial sterility, community warmth amid poverty and oppression
  composition:
    cameraAngle: Close shot focusing on symbol being painted and hands creating it
    focus: Act of resistance through forbidden symbol, contrast between authority wall and rebellious mark
    depth: Painting hand in foreground, symbol on wall in middle ground, watching figure in shadowy background
