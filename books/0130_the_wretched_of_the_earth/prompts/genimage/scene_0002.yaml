sceneDescription:
  setting:
    time: 1950s Algeria, afternoon
    location: French colonial district in Algeria with wide tree-lined boulevards, Haussmanian architecture mixed with neo-Moorish
      elements, clean illuminated streets
    weather: Bright afternoon light
  characters:
  - appearance: Middle-aged European man in his 40s, stern authoritative demeanor, sunglasses, tense posture betraying underlying
      fear of revolt
    clothing: Khaki military uniform with beret, or elegant civilian suit typical of 1950s colonial administration
    position: Standing before large propaganda display
    action: Pointing to poster elements while addressing small gathering, explaining colonial benefits
  scene:
    mainElements: Massive propaganda poster mounted on building wall showing idealized scenes of French-Algerian cooperation,
      modernization projects, happy integrated communities
    details: Poster depicts smiling Algerians working alongside French engineers building roads and schools, modern machinery
      bringing progress, French and Algerian flags intertwined, text reading 'Algérie Française - Progrès pour Tous'. Clean
      European-style street with propaganda kiosk displaying multiple colonial achievement posters
    background: Monumental colonial buildings, manicured parks, elegant shop windows, organized urban planning
    atmosphere: Sterile orderliness masking underlying tension and control, geometric precision symbolizing colonial domination
  composition:
    cameraAngle: Eye level capturing both official and poster
    focus: Propaganda poster as central element, colonial official explaining imperial narrative
    depth: Poster wall in foreground, official and small crowd in middle ground, European district background
