sceneDescription:
  title: "Colonial Monument of Civilizing Mission"
  setting:
    time: "1950s Algeria, midday"
    location: "French colonial district in Algeria with wide tree-lined boulevards, Haussmanian architecture mixed with neo-Moorish elements, clean illuminated streets"
    weather: "Clear bright sunlight casting sharp shadows"
  characters:
    - appearance: "European colonist in Algeria, well-dressed, displaying superiority and contempt toward local population"
      clothing: "Fashionable 1950s European attire, quality fabrics, modern styling"
      position: "Standing proudly near monument base"
      action: "Posing for photograph, gesturing toward colonial achievements with satisfied expression"
  scene:
    mainElements: "Towering bronze statue of French colonial administrator on horseback, raised on massive stone pedestal with inscriptions about civilizing mission and French greatness"
    details: "Monument dominates public square with French flags flanking base, marble plaques listing colonial victories, manicured gardens surrounding statue, ornate lamp posts, pristine European-style buildings forming backdrop. Inscription reads 'La France Civilisatrice' in gold letters"
    background: "Monumental colonial buildings, manicured parks, elegant shop windows, organized urban planning"
    atmosphere: "Sterile orderliness masking underlying tension and control, geometric precision symbolizing colonial domination"
  composition:
    cameraAngle: "Low angle emphasizing monument's imposing height"
    focus: "Bronze statue dominating frame, settler figure dwarfed by colonial symbolism"
    depth: "Monument in foreground, European quarter buildings in middle ground, clear sky in background"