      color: ink color
      opacity: solid
    highlights: uncarved areas (paper color)
  rendering:
    technique: relief printing from carved wooden block
    texture: wood grain texture, printing irregularities
    detailLevel: moderate (limited by carving technique)
    finish: matte ink on paper
