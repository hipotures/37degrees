sceneDescription:
  title: "Dawn After Catastrophe"
  setting:
    time: "Ancient Bronze Age Greece, dawn"
    location: "Exterior facade of royal palace in ancient Thebes, Bronze Age Greece - massive fortified structure with cyclopean walls of irregular limestone blocks"
    weather: "Storm passed, pale gray dawn light, air washed clean but eerily quiet"
  characters:
    - appearance: "Leaner, more wiry man in his fifties, graying hair and beard neatly trimmed, intellectual strength rather than physical, calm rational bearing"
      clothing: "High-quality but modest linen chiton and wool himation in subdued earth tones - olive green, gray, or dark blue, practical rather than luxurious"
      position: "Standing alone on palace steps, shoulders heavy with new responsibility"
      action: "Looking out over courtyard with expression of profound sadness and reluctant acceptance of power"
  scene:
    mainElements: "Two-story stone facade with large central wooden doors flanked by smaller doors, wide shallow stone steps leading to entrance, paved courtyard with cracked stones and sprouting weeds"
    details: "Palace doors standing open revealing emptiness within. Steps washed clean by rain but stained with memory. Simple but heavy gold circlet and Long staff topped with royal emblem lying abandoned on wet stones. Creon's practical earth-toned clothing contrasting with absent royal splendor. Dawn light pale and exhausted. No text or letters visible"
    background: "Ancient imposing sun-baked fortress of power concealing dark secrets, weathered stone appearing cleansed but forever changed by night's events"
    atmosphere: "Catharsis and release after storm, exhausted peace following devastation, reluctant acceptance of new reality"
  composition:
    cameraAngle: "Medium shot of Creon alone on steps, emphasizing isolation and responsibility"
    focus: "The burden of unwanted power and responsibility falling on survivor"
    depth: "Foreground shows abandoned royal regalia on stones, middle ground captures Creon's solitary figure, background shows empty palace doors"