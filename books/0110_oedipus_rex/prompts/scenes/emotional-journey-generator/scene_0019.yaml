sceneDescription:
  title: "Collapse of King and Man"
  setting:
    time: "Ancient Bronze Age Greece, deep night"
    location: "Exterior facade of royal palace in ancient Thebes, Bronze Age Greece - massive fortified structure with cyclopean walls of irregular limestone blocks"
    weather: "Storm continuing with heavy rain, wind howling around palace walls"
  characters:
    - appearance: "Powerful, athletic man in late thirties with muscular build inspired by Greek classical sculpture, dark thick curly hair, full well-groomed beard, authoritative bearing"
      clothing: "Fine pleated linen chiton to the knees, heavy wool himation draped over one shoulder in deep crimson or Tyrian purple, gold trim on chiton edges"
      position: "Collapsed on palace steps, crumpled like broken doll"
      action: "Body convulsed with sobs, hands covering face, once-powerful frame shaking with complete emotional breakdown"
  scene:
    mainElements: "Two-story stone facade with large central wooden doors flanked by smaller doors, wide shallow stone steps leading to entrance, paved courtyard with cracked stones and sprouting weeds"
    details: "Royal garments completely soaked and clinging to collapsed form. Himation dragging in puddles, no longer symbol of authority but shroud of defeat. Hair plastered to head by rain. Palace steps streaming with water like tears. Central doors standing open, darkness beyond like gaping wound. Storm washing away all pretense and ceremony. No text or letters visible"
    background: "Ancient imposing sun-baked fortress of power concealing dark secrets, weathered stone appearing like monument to fallen greatness"
    atmosphere: "Complete emotional collapse, all strength and authority dissolved, profound vulnerability exposed by storm"
  composition:
    cameraAngle: "High angle looking down at collapsed figure on palace steps"
    focus: "The complete physical and emotional breakdown of once-mighty king"
    depth: "Foreground shows water streaming down steps, middle ground captures broken figure, background shows palace doors opening onto darkness"