sceneDescription:
  title: "The Ultimate Prison - Society as Total Institution"
  setting:
    time: "1953, midnight"
    location: "Vast prison encompassing entire society, revealing ultimate nature of totalitarian control"
    weather: "Darkness pierced by searchlights revealing prison architecture everywhere"
  characters:
    - appearance: "All citizens revealed as prisoners within massive societal prison, guards and prisoners indistinguishable in ultimate system"
      clothing: "Prison uniforms becoming visible on all citizens, guard uniforms revealed as prison clothing for higher-level inmates"
      position: "Arranged within cells and corridors of society-wide prison complex"
      action: "Performing daily routines within prison structure, guards revealed as privileged prisoners supervising others"
  scene:
    mainElements: "Entire society revealed as elaborate prison complex, buildings showing barred windows and guard towers, streets revealed as prison corridors, normal life exposed as elaborate incarceration"
    details: "Familiar buildings showing prison architecture underneath facades, guard towers visible on every corner, barbed wire integrated into urban design, prison numbers visible on all citizens"
    background: "Prison architecture extending to horizon, no escape possible from total institutional control, society designed as perfect prison"
    atmosphere: "Ultimate revelation of totalitarian society as total prison, no distinction between guards and prisoners in final analysis, complete institutional control of human existence"
  composition:
    cameraAngle: "Sweeping views revealing prison architecture underlying society, close-ups showing prison details on familiar structures"
    focus: "Society itself as ultimate prison containing all citizens"
    depth: "Foreground shows individual prison details, middle ground reveals institutional structure, background demonstrates total imprisonment"