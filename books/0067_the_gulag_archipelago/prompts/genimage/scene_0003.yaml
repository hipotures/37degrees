sceneDescription:
  setting:
    time: 1950, afternoon
    location: Modern Soviet factory floor showcasing industrial achievement
    weather: Indoor industrial environment
  characters:
  - appearance: Healthy strong workers operating gleaming machinery, all smiling and energetic
    clothing: Clean white work shirts, blue overalls without stains, protective goggles, all clothing appears new
    position: Standing confidently beside modern equipment, poses suggesting mastery and pride
    action: Operating complex machinery with ease, pointing to production charts showing exceeded quotas, shaking hands with
      visiting officials
  scene:
    mainElements: Massive steel production machinery running smoothly, assembly lines moving products efficiently, large charts
      showing production achievements, red banners celebrating workers' victories
    details: Spotless factory floor without oil stains or debris, bright electric lighting illuminating every corner, workers'
      faces glowing with health and satisfaction, production statistics displayed prominently showing exceeded targets, modern
      safety equipment perfectly maintained
    background: Endless rows of identical machines stretching into distance, large windows showing other factory buildings,
      smoke from chimneys forming organized patterns
    atmosphere: Technological triumph and human mastery over machines, everything functioning perfectly, sense of progress
      and modernization serving collective good
  composition:
    cameraAngle: Low angle emphasizing scale and power of machinery
    focus: Workers confidently controlling massive industrial equipment
    depth: Foreground shows individual worker excellence, middle ground reveals systematic production, background demonstrates
      industrial might
visualElements:
  colorPalette:
    primary:
    - black surface
    - white scratches
    - single color layer
    secondary:
    - gray tones (partial scratching)
    - earth tones (colored boards)
    background: black scratchboard surface
    usageNotes: High contrast between black surface and scratched areas
    saturation: low (mostly black and white)
    contrast: very high (black background, white lines)
  lineArt:
    style: scratched lines revealing underlying color
    weight: varies by scratching tool and pressure
    color: white or underlying board color
    texture: rough, scratched texture
    edgeTreatment: rough, hand-scratched edges
  lighting:
    type: created by scratching density and direction
    direction: indicated by scratch direction
    intensity: controlled by amount of scratching
    shadows:
      style: areas left unscratched (solid black)
      color: black board surface
      opacity: solid
    highlights: heavily scratched areas showing maximum underlying color
  rendering:
    technique: physical scratching away of black surface
    texture: rough scratched texture, tool marks visible
    detailLevel: high (precise scratch control)
    finish: matte, textured surface
  perspective: traditional perspective through scratched lines
  mood:
    overall: dramatic, high contrast, crafted
    emotion: intensity, craftsmanship, boldness
    tempo: deliberate, careful
    keywords:
    - dramatic
    - high contrast
    - intense
    - crafted
    - bold
  stylePrecedents:
  - traditional engraving techniques
  - M.C. Escher woodcut style
