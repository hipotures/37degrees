sceneDescription:
  setting:
    time: 1952, evening
    location: Television broadcast center transmitting to mass audience
    weather: Studio lighting designed for maximum psychological impact
  characters:
  - appearance: Television broadcaster with hypnotic speaking style, audience members in homes showing trance-like attention
    clothing: Broadcaster in formal official attire, audience in everyday clothes but uniformly positioned
    position: Broadcaster centered on screen, audiences in identical viewing positions
    action: Delivering carefully scripted political messages, audiences absorbing information without questioning
  scene:
    mainElements: Television screens showing same propaganda broadcast simultaneously, families gathered in identical viewing
      arrangements, transmission towers broadcasting unified message
    details: Identical reactions from different households, synchronized viewing schedules, approved programming replacing
      all alternative content, viewers' faces illuminated by screen glow
    background: Transmission infrastructure ensuring total coverage, systematic delivery of approved messages to every home,
      elimination of alternative information sources
    atmosphere: Electronic control of mass consciousness, systematic replacement of individual thought with broadcast messages,
      technological dominance over minds
  composition:
    cameraAngle: Split between broadcast source and multiple receiving locations
    focus: Unified message transmitted to fragmented but controlled audience
    depth: Foreground shows broadcast transmission, middle ground reveals distribution network, background demonstrates mass
      reception
visualElements:
  colorPalette:
    primary:
    - black surface
    - white scratches
    - single color layer
    secondary:
    - gray tones (partial scratching)
    - earth tones (colored boards)
    background: black scratchboard surface
    usageNotes: High contrast between black surface and scratched areas
    saturation: low (mostly black and white)
    contrast: very high (black background, white lines)
  lineArt:
    style: scratched lines revealing underlying color
    weight: varies by scratching tool and pressure
    color: white or underlying board color
    texture: rough, scratched texture
    edgeTreatment: rough, hand-scratched edges
  lighting:
    type: created by scratching density and direction
    direction: indicated by scratch direction
    intensity: controlled by amount of scratching
    shadows:
      style: areas left unscratched (solid black)
      color: black board surface
      opacity: solid
    highlights: heavily scratched areas showing maximum underlying color
  rendering:
    technique: physical scratching away of black surface
    texture: rough scratched texture, tool marks visible
    detailLevel: high (precise scratch control)
    finish: matte, textured surface
  perspective: traditional perspective through scratched lines
  mood:
    overall: dramatic, high contrast, crafted
    emotion: intensity, craftsmanship, boldness
    tempo: deliberate, careful
    keywords:
    - dramatic
    - high contrast
    - intense
    - crafted
    - bold
  stylePrecedents:
  - traditional engraving techniques
  - M.C. Escher woodcut style
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
