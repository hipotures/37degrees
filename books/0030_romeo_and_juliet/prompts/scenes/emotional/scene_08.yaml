sceneDescription:
  title: "Secret Garden Rendezvous Under Stars"
  setting:
    time: "Renaissance Italy, deep night with full moon"
    location: "Private walled garden behind Capulet palace in Verona, stone balcony on second floor overlooking orchard"
    weather: "Clear night sky filled with stars, bright moonlight casting silver light, warm and still"
  characters:
    - appearance: "Young man, 16-17 years old, athletic but slender build, dark brown hair slightly longer and tousled, expressive melancholic eyes, fair complexion"
      clothing: "Rich nobleman's attire in cool tones - deep blue velvet doublet with silver embroidery, gray silk shirt, dark blue trunk hose, black leather boots, short blue cape"
      position: "Standing below in garden, looking up at balcony"
      action: "Arms raised in passionate plea, face illuminated by moonlight, whole body straining upward"
    - appearance: "Young girl, 13 years old, petite and delicate build, light brown hair often elaborately styled, luminous intelligent eyes, radiant fair complexion"
      clothing: "White nightgown with loose hair flowing over shoulders, simple and ethereal in moonlight"
      position: "Leaning over balcony railing, reaching down"
      action: "Bending forward with hands extended, hair cascading like waterfall, expression of desperate longing"
  scene:
    mainElements: "Stone balcony with carved balustrade, fruit trees below, cypress trees, flowering vines on walls, moonlit garden paths"
    details: "White jasmine flowers glowing in moonlight, their perfume heavy in air, nightingales singing, shadows deep and mysterious, golden light from single window creating warm contrast to silver moon"
    background: "Dark silhouettes of trees against star-filled sky, distant Verona sleeping peacefully"
    atmosphere: "Magical intimacy, world reduced to two lovers, danger and beauty intertwined, sacred and forbidden space"
  composition:
    cameraAngle: "Low angle from garden showing both figures and height between them"
    focus: "The yearning distance between reaching lovers, physical separation emphasizing emotional connection"
    depth: "Romeo in foreground, balcony and Juliet in middle ground, night sky in background"