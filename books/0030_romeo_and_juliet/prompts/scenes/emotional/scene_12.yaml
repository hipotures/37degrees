sceneDescription:
  title: "Vengeance and Regret in Blood-Stained Square"
  setting:
    time: "Renaissance Italy, minutes after noon, sun still merciless"
    location: "Renaissance Italian city square in Verona, surrounded by pink and white limestone palaces, narrow streets radiating outward, stone fountain in center"
    weather: "Unchanged blazing heat, but sky seems darker despite bright sun"
  characters:
    - appearance: "Young man, 16-17 years old, athletic but slender build, dark brown hair slightly longer and tousled, expressive melancholic eyes, fair complexion"
      clothing: "Rich nobleman's attire in cool tones - deep blue velvet doublet with silver embroidery, gray silk shirt, dark blue trunk hose, black leather boots, short blue cape"
      position: "Standing over second fallen body"
      action: "Bloodied rapier dropping from limp hand, face showing horror at own actions, beginning to back away"
    - appearance: "Young man, early twenties, athletic aggressive build, sharp angular features, dark hair slicked back, piercing hostile eyes"
      clothing: "Impeccable nobleman's attire in Capulet warm tones - burgundy velvet doublet, gold chain, crimson cape, always wearing rapier and dagger"
      position: "Sprawled on ground near fountain"
      action: "Still and lifeless, blood pooling beneath, one hand stretched toward dropped weapon"
  scene:
    mainElements: "Two bodies in square, crowd backing away in fear, blood mixing with spilled water from fountain"
    details: "Two dropped rapiers crossed like bloody X, torn clothing, scattered coins from overturned merchant's table, women covering children's eyes, men reaching for their own weapons, church bells beginning frantic tolling"
    background: "Guards approaching from multiple streets, nobles appearing on balconies, sun still brilliant but seeming cold"
    atmosphere: "Irreversible catastrophe, love's dream shattered by hatred's reality, innocent friendship destroyed, point of no return crossed"
  composition:
    cameraAngle: "Wide shot encompassing both bodies and Romeo between them"
    focus: "The tragic geometry of death - two fallen enemies and one destroyed victor"
    depth: "Bodies and Romeo in foreground, horrified crowd in middle ground, approaching authority in background"