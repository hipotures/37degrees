sceneDescription:
  title: "Westminster from Septimus's traumatized perception - terror landscape"
  setting:
    time: "June 1923, midday around 12:00 PM"
    location: "Westminster district streets viewed through trauma-distorted consciousness"
    weather: "Bright June day appearing oppressive and threatening through PTSD filter"
  characters:
    - appearance: "30-year-old man, pale-faced with prominent hooked nose identical to Clarissa's, hazel eyes filled with fear that affects even strangers, tense hawk-like posture suggesting constant alertness for danger, thin nervous frame"
      clothing: "Worn shabby overcoat even in warm June weather, brown shoes, neglected appearance contrasting with other male characters, clothing reflecting his psychological isolation"
      position: "Walking stiffly through Westminster crowds, hypervigilant and isolated"
      action: "Nervous unpredictable movements, can freeze motionless in terror or suddenly speak to invisible figures"
  scene:
    mainElements: "Westminster district streets transformed into battlefield through trauma lens, familiar architecture becoming threatening and oppressive"
    details: "Through Septimus's PTSD perception, Georgian buildings loom like prison walls, black iron railings become bars and spears, red buses appear as military vehicles, pedestrians move like enemy patrol, shadows conceal snipers, automobile backfire echoes like artillery, Big Ben's chimes sound like air raid sirens, pavement cracks become trenches, no text or letters visible"
    background: "Parliament buildings appearing as military fortifications, Thames glimpsed like no-man's land, London transformed into war zone through psychological filter"
    atmosphere: "Dynamic pulsing with life transformed into paranoid surveillance state, every sound potential threat, psychological filter of trauma turning civilian space into combat zone, sense of being hunted and exposed"
  composition:
    cameraAngle: "Low angle from Septimus's perspective, buildings towering menacingly overhead"
    focus: "Threatening details that trigger war memories - sharp edges, sudden movements, loud sounds"
    depth: "Immediate foreground shows cracked pavement like battlefield terrain, middle ground captures threatening crowd, background reveals oppressive architecture"