sceneDescription:
  title: "Peter's cynical view of establishment lunch gathering"
  setting:
    time: "June 1923, afternoon around 2:00 PM"
    location: "Lady Bruton's grand dining room, Mayfair district, establishment stronghold"
    weather: "Afternoon sunlight filtering through heavy curtains"
  characters:
    - appearance: "62-year-old aristocratic woman with angular masculine features, preferring male company, commanding presence"
      clothing: "Formal afternoon dress befitting her social position, heavy Victorian styling"
      position: "Seated at head of formal dining table, presiding over political discussion"
      action: "Orchestrating conversation about emigration to Canada, treating politics like military campaign"
    - appearance: "55-year-old Member of Parliament, solid dependable build, fair hair and blue eyes, distinguished bearing of British establishment, somewhat stiff formal posture"
      clothing: "Conservative three-piece suit in dark wool, possibly with stiff detachable collar, impeccable tailoring befitting his political position"
      position: "Seated at formal dining table in respectful attention"
      action: "Formal measured movements reflecting his role as pillar of tradition"
    - appearance: "Man around 50, perfectly groomed and dressed, representing court connections and social climbing"
      clothing: "Impeccable formal attire, possibly with boutonniere, always almost too well-dressed"
      position: "Seated at table in deferential posture toward Lady Bruton"
      action: "Making elaborate hat-removing gestures and obsequious conversation"
  scene:
    mainElements: "Grand Victorian dining room with heavy dark wood furniture, portraits of ancestors on walls, formal place settings with crystal and silver"
    details: "Through Peter's cynical colonial perspective, dining room appears as museum of dying empire, portraits becoming gallery of imperious dead, conversation revealing empty ritualism of power, heavy furniture symbolizing oppressive tradition, servants moving like automatons serving fossilized hierarchy, silverware gleaming like weapons of class warfare, no text or letters visible"
    background: "Dark wood paneling, heavy curtains blocking natural light, formal portraits of imperial ancestors, symbols of declining British power"
    atmosphere: "Suffocating formality masking intellectual emptiness, Peter's outsider perspective revealing hollow rituals of establishment power, psychological filter of colonial experience exposing British class system as performative theater"
  composition:
    cameraAngle: "From Peter's imagined position observing the lunch, capturing both intimacy and critical distance"
    focus: "The three establishment figures as specimens of dying social order, their gestures appearing theatrical and empty"
    depth: "Formal table setting in foreground, the three diners in middle ground, oppressive room atmosphere in background"