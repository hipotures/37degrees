sceneDescription:
  title: "Bourton garden memory through Clarissa's nostalgic lens"
  setting:
    time: "June 1890, late afternoon in memory, overlaying June 1923"
    location: "Country estate gardens at Bourton, remembered space manifesting in Westminster drawing room"
    weather: "Golden summer afternoon of memory, warm and luminous"
  characters:
    - appearance: "Young woman in early twenties, striking rebellious beauty, unconventional attractive features suggesting freedom from social constraints"
      clothing: "Simple loose-fitting clothes reflecting her bohemian nature, often smoking cigars in defiance of convention"
      position: "Standing among flowering bushes in garden, leaning toward Clarissa"
      action: "Bold confident movements, habit of cutting off flower heads in gardens"
    - appearance: "Young Clarissa around 22, same delicate features but youthful vitality, white dress in summer garden"
      clothing: "White summer dress of 1890s style, hair arranged in period fashion"
      position: "Standing close to Sally among garden flowers"
      action: "Receiving Sally's kiss with mixture of shock and ecstasy"
  scene:
    mainElements: "Bourton estate gardens superimposed over Westminster drawing room, memory bleeding into present space"
    details: "Through Clarissa's nostalgic filter, garden appears in golden haze of perfection, flowers more vivid than life, Sally's face glowing with supernatural beauty, kiss moment suspended in time like amber, garden scents overwhelming present-day room, petals falling in slow motion, shadows and sunlight creating cathedral of memory, no text or letters visible"
    background: "Country house of Bourton visible through garden trees, summer afternoon light creating magical atmosphere, present-day room furniture ghostly beneath memory overlay"
    atmosphere: "Sacred moment preserved in memory, time suspended between ecstasy and loss, past and present bleeding together, psychological filter of longing transforming memory into religious experience, sensation of paradise lost"
  composition:
    cameraAngle: "From young Clarissa's perspective, creating intimacy and wonder of remembered moment"
    focus: "Sally's approaching face and the transformative kiss, everything else soft-focused in golden light"
    depth: "Immediate foreground shows garden flowers in hyperreal detail, middle ground captures the two young women, background dissolves into luminous memory haze"