sceneDescription:
  setting:
    time: Late 10th century Japan, late afternoon in autumn
    location: Formal performance space within Imperial Palace Heian-kyō, ceremonial hall used for court entertainment
    weather: Clear autumn day with golden light streaming through windows
  characters: No characters present in this scene
  scene:
    mainElements: Large empty wooden performance hall with polished floors, raised platform for performances, audience seating
      areas now vacant, silk curtains hanging motionless
    details: Dust motes float undisturbed in slanted afternoon sunlight, creating slow-moving galaxies in perfect stillness,
      wooden floors so polished they reflect light like mirrors, silk hanging curtains remain perfectly vertical without breeze,
      shadows from window lattice create geometric patterns on floor, incense burner sits cold with no smoke rising, performance
      masks hang on walls staring into empty space, even smallest particles move in slow dreamlike patterns, no text or letters
      visible
    background: Formal ceremonial complex at heart of Heian-kyō capital in 10th century Japan, vast courtyards with white
      gravel, multiple wooden pavilions connected by covered corridors
    atmosphere: Profound stillness of abandoned performance space, dust motes becoming primary movement in vast quiet hall,
      golden light creating cathedral-like reverence for silence
  composition:
    cameraAngle: Low angle emphasizing vast empty space and floating dust particles
    focus: Slow-moving dust galaxies in golden sunbeams, perfect stillness of hanging fabrics
    depth: Dust mote details in sunbeams in foreground, empty performance platform in middle ground, vacant audience areas
      receding into background
