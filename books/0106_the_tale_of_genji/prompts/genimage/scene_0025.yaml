sceneDescription:
  setting:
    time: Late 10th century Japan, quiet evening in private chamber
    location: Imperial Palace Heian-kyō, intimate personal quarters during moment of profound recollection
    weather: Gentle evening with soft light filtering through silk curtains
  characters:
  - appearance: Japanese aristocrat in his twenties to fifties with idealized beauty, very pale white skin, dark brown eyes,
      long lustrous black hair styled in court fashion beneath ceremonial cap, slender elegant build
    clothing: Finest multilayered silk court robes in seasonal colors, either formal sokutai or casual kariginu style, garments
      emit subtle expensive fragrance, fabrics show perfect color coordination following kasane no irome traditions
    position: Seated on silk cushions holding precious fabric that triggers powerful sensory memories
    action: Holding silk cloth to face, breathing deeply, experiencing complete sensory memory triggered by familiar texture
      and scent, gentle rocking motion suggesting remembered lullaby
  scene:
    mainElements: Precious silk fabric with subtle fragrance, silk cushions and soft furnishings, gentle evening light, private
      chamber with minimal distractions
    details: Ancient silk fabric holds faint lingering perfume that triggers immediate sensory memory cascade, texture of
      silk between fingers recreates childhood comfort touch, gentle rocking motion suggests remembered lullaby rhythm without
      sound, evening light creates soft illumination reminiscent of childhood comfort, facial expression shows transport to
      different time and emotional state, silk's visual sheen suggests memory's precious quality, breathing pattern changes
      with emotional memory flooding, fabric weight and texture trigger complete sensory time travel, no text or letters visible
    background: Formal ceremonial complex at heart of Heian-kyō capital in 10th century Japan, vast courtyards with white
      gravel, multiple wooden pavilions connected by covered corridors
    atmosphere: Complete sensory memory experience where single fabric triggers simultaneous recollection of touch, scent,
      sound, emotional warmth, and visual memory of maternal love
  composition:
    cameraAngle: Intimate close-up focusing on fabric interaction and emotional reaction
    focus: Fabric texture details and facial expression showing complete sensory memory transport
    depth: Precious fabric and touching hands in sharp foreground, emotionally transported figure in middle ground, private
      chamber fading into memory-soft background
