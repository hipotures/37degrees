    background: "Imperial Palace kitchen complex with stone work surfaces, hanging copper pots, storage areas filled with ceramic jars and bamboo baskets"
    atmosphere: "Warm yeasty richness suggested by visible steam patterns, comfort and nourishment implied through thermal visualization, humble kitchen artistry creating aromatic clouds"
  composition:
    cameraAngle: "Medium shot capturing steam patterns and flour particle movement"
    focus: "Steam spiral patterns and flour dust interaction with thermal currents"
    depth: "Steam details and flour particles in foreground, working figure in middle ground, kitchen equipment and storage in background"