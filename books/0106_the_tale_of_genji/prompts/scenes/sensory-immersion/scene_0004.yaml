sceneDescription:
  title: "Calloused Hands, Soft Skin"
  setting:
    time: "Late 10th century Japan, late evening"
    location: "Imperial Palace Heian-kyō during harsh winter season, interior of aristocratic quarters with large windows facing courtyard"
    weather: "Clear cold night with stars visible through windows"
  characters:
    - appearance: "Japanese aristocrat in his twenties to fifties with idealized beauty, very pale white skin, dark brown eyes, long lustrous black hair styled in court fashion beneath ceremonial cap, slender elegant build"
      clothing: "Finest multilayered silk court robes in seasonal colors, either formal sokutai or casual kariginu style, garments emit subtle expensive fragrance, fabrics show perfect color coordination following kasane no irome traditions"
      position: "Seated on silk cushions, cradling something small and precious in weathered hands"
      action: "Gently holding newborn's delicate skin with hands roughened by exile hardships, touching with extraordinary care despite tactile contrast"
  scene:
    mainElements: "Formal ceremonial complex at heart of Heian-kyō capital in 10th century Japan, vast courtyards with white gravel, multiple wooden pavilions connected by covered corridors"
    details: "Hands show calluses from months of hard labor during exile, skin roughened by salt air and manual work, fingertips trace incredibly soft baby skin with reverent delicacy, dramatic contrast between coarse adult hands and smooth infant flesh, touch so gentle it barely makes contact, hands tremble with effort to control pressure, candlelight reveals texture differences clearly, silk cushions provide soft support, no text or letters visible"
    background: "Elevated wooden buildings in shinden-zukuri style with natural unpainted cypress wood, white-plastered walls, dark gray layered bark roofs, red lacquered pillars at ceremonial areas"
    atmosphere: "Profound tenderness overcoming physical hardship, beauty found in gentle touch despite rough circumstances, hierarchy of texture from coarsest to most delicate"
  composition:
    cameraAngle: "Intimate close-up emphasizing hand texture contrasts and careful touch"
    focus: "Detailed comparison of rough adult skin against impossibly soft infant flesh"
    depth: "Hands and baby in sharp detailed foreground, character's concentrated expression in middle ground, palace interior softly lit in background"