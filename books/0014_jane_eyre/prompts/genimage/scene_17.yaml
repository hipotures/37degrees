sceneDescription:
  setting:
    time: 1830s England, late afternoon
    location: Small isolated manor house in deep woods thirty miles from Thornfield, simple stone construction
    weather: Cold winter light slanting through windows, frost on ground
  characters:
  - appearance: Young woman, early 20s, small slight build, plain features, pale skin, dark hair pulled severely back, large
      expressive dark eyes, determined chin
    clothing: Simple black mourning dress or grey governess dress, white collar and cuffs, black shoes, plain bonnet when
      outdoors
    position: Sitting rigidly in wooden chair, hands clenched in lap, back pressed against chair
    action: Listening with growing alarm, shaking head slowly, eyes wide with resistance and fear
  - appearance: Tall austere man, late 20s, golden fair hair, classical handsome features, pale blue eyes, rigid posture,
      stern expression
    clothing: Black clerical coat and white collar, dark trousers, polished black shoes, prayer book in hand
    position: Standing rigidly upright with hands clasped behind back or kneeling in prayer
    action: Preaching with cold passion, studying theological texts intently, gazing toward distant horizon with missionary
      fervor
  scene:
    mainElements: Modest two-story house surrounded by dense forest, overgrown garden, small windows, ivy-covered walls
    details: Religious books open on table, maps of India spread across desk, missionary pamphlets scattered about, cold fireplace
      with dead ashes, heavy winter coats hanging on pegs, frost patterns on windowpanes
    background: Dense forest surrounding cottage, winter landscape visible through windows, bare tree branches
    atmosphere: Peaceful rural seclusion now charged with tension, pressure mounting, religious fervor clashing with personal
      will, suffocating duty demanded, another form of imprisonment disguised as salvation
  composition:
    cameraAngle: Medium shot showing confrontation between duty and desire
    focus: Woman resisting religious pressure and loveless marriage proposal
    depth: Resistant figure in foreground, demanding missionary in middle ground, maps of distant duty in background
