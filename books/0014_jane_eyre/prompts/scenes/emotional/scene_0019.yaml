sceneDescription:
  title: "The Choice Made"
  setting:
    time: "1830s England, early morning"
    location: "Small isolated manor house in deep woods thirty miles from Thornfield, simple stone construction"
    weather: "Clear dawn breaking with golden light, mist lifting from forest floor"
  characters:
    - appearance: "Young woman, early 20s, small slight build, plain features, pale skin, dark hair pulled severely back, large expressive dark eyes, determined chin"
      clothing: "Simple black mourning dress or grey governess dress, white collar and cuffs, black shoes, plain bonnet when outdoors"
      position: "Standing in doorway with small traveling bag, one foot on threshold, one inside house"
      action: "Taking decisive step forward, chin raised with newfound confidence, eyes bright with purpose and determination"
  scene:
    mainElements: "Modest two-story house surrounded by dense forest, overgrown garden, small windows, ivy-covered walls"
    details: "Morning light streaming through open door, packed traveling bag with few precious possessions, letter left on table, door key placed beside it, footprints in morning dew on path"
    background: "Dense forest with shafts of golden sunlight piercing through trees, distant road visible beyond garden gate"
    atmosphere: "Peaceful rural seclusion now left behind with gratitude, resolute determination, love conquering duty, authentic choice freely made, courage to follow heart despite unknown dangers"
  composition:
    cameraAngle: "Medium shot showing moment of decisive departure"
    focus: "Woman choosing love over duty, authenticity over conformity"
    depth: "Determined figure in foreground, abandoned sanctuary in middle ground, road to uncertain future in background"