sceneDescription:
  title: "Isolated Dawn"
  setting:
    time: "1830s England, early morning"
    location: "Imposing Georgian manor house in Yorkshire countryside, England, surrounded by expansive grounds and formal gardens"
    weather: "Cold grey dawn with threatening clouds, bitter wind stirring leafless trees"
  characters:
    - appearance: "Young woman, early 20s, small slight build, plain features, pale skin, dark hair pulled severely back, large expressive dark eyes, determined chin"
      clothing: "Simple black mourning dress or grey governess dress, white collar and cuffs, black shoes, plain bonnet when outdoors"
      position: "Standing alone at tall window overlooking grounds, silhouetted against grey morning light"
      action: "Gazing outward with longing expression, one hand pressed against cold glass, shoulders hunched against emotional and physical cold"
  scene:
    mainElements: "Grand stone facade with tall windows, ornate front entrance with columns, well-maintained grounds with ancient trees, sense of exclusion from warm interior"
    details: "Frost covering windowpanes, bare tree branches scratching against glass, cold stone walls, heavy curtains partially drawn, empty corridors stretching behind, morning light filtering weakly through clouds, sound of wind around manor corners"
    background: "Yorkshire countryside stretching toward distant moors, formal gardens with dormant flower beds, stone walls separating estate from outer world"
    atmosphere: "Oppressive grandeur, cold formality, sense of social hierarchy and exclusion, uncomfortable silence, profound loneliness, yearning for belonging and warmth"
  composition:
    cameraAngle: "Medium shot from behind figure at window, showing isolation"
    focus: "Solitary figure framed against vast landscape, emphasizing emotional distance"
    depth: "Character against window in foreground, empty grounds in middle ground, distant horizon in background"