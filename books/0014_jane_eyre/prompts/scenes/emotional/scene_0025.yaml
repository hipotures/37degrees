sceneDescription:
  title: "Reader, I Married Him"
  setting:
    time: "1830s England, golden hour before sunset"
    location: "Small isolated manor house in deep woods thirty miles from Thornfield, simple stone construction"
    weather: "Perfect golden evening light streaming through forest, gentle warmth"
  characters:
    - appearance: "Young woman, early 20s, small slight build, plain features, pale skin, dark hair pulled severely back, large expressive dark eyes, determined chin"
      clothing: "Simple evening dress in deep blue or green, hair softly arranged, wedding ring catching light"
      position: "Standing at threshold of home, looking out over transformed landscape, one hand resting on doorframe"
      action: "Gazing toward distant horizon with peaceful satisfaction, slight smile playing at lips, embodying quiet triumph of spirit"
  scene:
    mainElements: "Modest two-story house surrounded by dense forest, cultivated garden, small windows glowing with warm light, ivy-covered walls"
    details: "Well-tended garden paths, flowers blooming in ordered beds, comfortable furniture visible through open windows, books on tables, lamp already lit for evening, sense of established life built through years of love"
    background: "Dense forest now familiar and welcoming, golden light filtering through leaves, sense of sanctuary earned through suffering and courage"
    atmosphere: "Peaceful rural seclusion, natural harmony, democratic simplicity, healing quietude away from social pretensions, profound contentment, hard-won wisdom, love that conquered all obstacles, final peace of authentic life lived with integrity"
  composition:
    cameraAngle: "Medium shot showing woman as master of her own destiny"
    focus: "Independent woman who chose love as equal, not dependent, standing in doorway of life she created"
    depth: "Transformed woman in foreground, home built on equality in middle ground, endless peaceful future in background"