sceneDescription:
  title: Windmills at Sunset Eternal
  setting:
    time: Early 1600s Spain, late summer, sunset
    location: Hilltop overlooking La Mancha plains, Spain
    weather: Golden sunset, gentle evening breeze
  characters: []
  scene:
    mainElements: Iconic windmills silhouetted against dramatic sunset sky, empty road winding past them, landscape unchanged
      but somehow transformed by stories, eternal monument to imagination's power, no text or letters visible
    details: Four windmills with sails turning slowly in evening breeze, golden wheat fields rippling below, abandoned lance
      shaft leaning against windmill base, wheel ruts in dirt road, single olive tree providing foreground, birds returning
      to roost, long shadows stretching across landscape, worn stone marker beside path, no text or letters visible
    background: Vast La Mancha plains extending to horizon, distant village lights beginning to twinkle, mountains purple
      in fading light
    atmosphere: Timeless quality of landscape that birthed legend, ordinary structures become extraordinary through story,
      sunset suggesting endings but also eternal returns, peace after adventure, reality and fantasy forever intertwined in
      this place, no text or letters visible
  composition:
    cameraAngle: Epic wide shot from elevated position
    focus: Windmills as central monuments against sunset
    depth: Foreground shows rocky hilltop and olive tree, middle ground features windmills and winding road, background fades
      into endless plains and sunset
