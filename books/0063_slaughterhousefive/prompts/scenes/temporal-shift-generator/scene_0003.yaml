sceneDescription:
  title: "Billy and the Tree - Child's Planting to Elder's Touch"
  setting:
    time: "1928 to 1976, spanning forty-eight years in split temporal composition"
    location: "Backyard of Billy's family home in Ilium New York, same exact spot across decades"
    weather: "Spring planting day transitioning to autumn of elder years, warm sunshine to golden light"
  characters:
    - appearance: "Male, ranging from 22 years old as soldier to 54 years old at death, extremely tall at 6 feet 3 inches, very thin build resembling matchbox chest and shoulders or Coca-Cola bottle shape, physically weak and uncoordinated, wears glasses as optometrist"
      clothing: "As soldier: absurd mismatched uniform including small civilian coat with fur collar, blue curtain fabric toga, silver-painted theatrical shoes from Cinderella production, often barefoot; As optometrist: professional 1960s attire with white coat for examinations; At home: pajamas and bathrobe"
      position: "Dual temporal positioning showing 6-year-old Billy kneeling beside tiny sapling with small hands in soil, overlaid with 54-year-old Billy standing with walking assistance touching massive trunk"
      action: "Child Billy carefully planting small oak sapling with concentrated determination, elderly Billy placing weathered hand against mature tree bark in gesture of recognition and completion, no text or letters visible"
  scene:
    mainElements: "Single oak tree shown in split composition revealing tiny sapling and massive mature tree simultaneously, small hole being dug by child's hands compared to thick roots spreading underground, original planting spot marked by stone that child Billy placed"
    details: "Tree growth rings visible where bark has worn thin, initials carved at child height now fifteen feet up the trunk, rope swing that rotted away leaving only weathered groove in branch, fallen acorns scattered around base, stone marker weathered smooth but still present, soil enriched by decades of fallen leaves"
    background: "Backyard evolving from bare earth to established garden, house additions visible, neighborhood development, distant skyline changes, fence posts replaced multiple times but following same property line"
    atmosphere: "Peaceful continuity spanning human lifetime, sense of cyclical completion, afternoon light quality remaining constant across decades, birds nesting in branches that didn't exist during planting"
  composition:
    cameraAngle: "Medium shot from slight elevation showing both temporal moments in single frame with tree as central vertical element"
    focus: "Overlapping hands of child and elderly Billy both touching same tree at different life stages"
    depth: "Foreground shows detailed hand positions and soil interaction, middle ground shows full tree growth comparison, background shows neighborhood evolution across five decades"