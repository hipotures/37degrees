sceneDescription:
  title: "Rusted key transforming into polished golden instrument"
  setting:
    time: "Late 1980s, dawn light filtering through grime-covered windows"
    location: "Working-class London district, narrow streets lined with converted Victorian houses"
    weather: "Misty morning with first rays of sun breaking through urban haze"
  characters:
    - appearance: "40-year-old Indian man, conservative appearance, controlled demeanor"
      clothing: "Impeccable gray wool suit, black bowler hat, formal British gentleman attire"
      position: "Kneeling before key, one hand extended but not quite touching"
      action: "Watching transformation with mixture of wonder and apprehension"
  scene:
    mainElements: "Large ornate key suspended in mid-air, its surface simultaneously showing rust-eaten iron and bright polished gold in wave-like transformation"
    details: "Key caught in moment of metamorphosis, left half corroded with green patina and rust flakes falling like snow, right half gleaming with fresh gold plating, intricate Victorian scrollwork becoming visible as corrosion disappears, transformation moving like slow tide from shaft toward ornate head, suspended dust motes catching light around floating key, metamorphosis accompanied by barely audible musical tone, no text or letters visible"
    background: "Small family restaurant in ground floor of converted Victorian terrace, simple wooden tables, mismatched chairs, kitchen aromas wafting through doorway"
    atmosphere: "Profound change happening in ordinary surroundings, hope emerging from decay through mysterious agency"
  composition:
    cameraAngle: "Close medium shot emphasizing dual nature of transforming object"
    focus: "Key caught between states representing possibility of redemption and renewal"
    depth: "Foreground: floating key with falling rust, midground: kneeling figure, background: humble restaurant interior"