sceneDescription:
  title: "Golden key finally opening the door it was always meant for"
  setting:
    time: "Late 1980s, dawn breaking with warm golden light"
    location: "Family home in Bombay, door to father's study that has been locked for years"
    weather: "Clear morning with soft sunlight streaming through latticed windows"
  characters:
    - appearance: "40-year-old Indian man, conservative appearance, controlled demeanor"
      clothing: "Simple white cotton kurta, barefoot, having abandoned British formal wear"
      position: "Standing before ornate wooden door, key extended toward lock"
      action: "Inserting golden key with reverent care, face showing peace and resolution"
  scene:
    mainElements: "Ornate carved door with intricate lock mechanism, transformed golden key glowing with inner light as it approaches destiny"
    details: "Heavy teak door carved with family history and traditional motifs, brass lock mechanism crafted by master artisans, golden key now perfectly polished and gleaming with purpose, key's teeth aligning precisely with lock's intricate channels, lock mechanism responding to key's touch with satisfying clicks, door beginning to swing open revealing warm light from within, transformation complete as rusty key achieves its intended function, brass fittings resonating with harmonic frequency as proper connection is made, no text or letters visible"
    background: "Traditional Indian home interior with marble floors, family photographs, sandalwood incense burning in corner shrine"
    atmosphere: "Moment of destiny fulfilled, reconciliation with heritage and family, return to authentic identity"
  composition:
    cameraAngle: "Close-up on key entering lock, emphasizing precision of perfect fit"
    focus: "Golden key achieving its ultimate purpose after long journey of transformation"
    depth: "Foreground: key and lock mechanism in detail, midground: figure's peaceful expression, background: warm family home interior"