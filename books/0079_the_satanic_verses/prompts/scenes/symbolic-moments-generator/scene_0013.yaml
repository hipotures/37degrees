sceneDescription:
  title: "Rose with thorns made of crystalline ice, petals burning with cold fire"
  setting:
    time: "Late 1980s, winter night with aurora borealis unusually visible over London"
    location: "Rooftop garden overlooking multicultural London, frost-covered planters and bare trees"
    weather: "Bitter cold night with clear sky allowing northern lights to appear"
  characters:
    - appearance: "Eight-foot-tall satyr with human torso, thick curved horns, golden goat eyes"
      clothing: "Tattered remains of gray suit hanging loosely on enlarged frame"
      position: "Kneeling beside rose, massive frame making flower seem both delicate and eternal"
      action: "Reaching toward bloom with steam rising from warm breath in cold air"
  scene:
    mainElements: "Single white rose bush with stem wrapped in crystalline ice thorns, petals glowing with blue flame that produces no heat"
    details: "Perfect white rose in full bloom, each petal edged with cold blue fire that flickers without consuming, thorns transformed into razor-sharp ice crystals that refract northern lights into prismatic colors, stem and leaves encased in transparent ice but plant remaining vibrantly alive, impossible combination of fire and ice existing in harmony, cold flames casting blue shadows on surrounding frost, flower radiating both warmth and chill simultaneously, no text or letters visible"
    background: "Urban rooftop garden with frost-covered planters, London skyline twinkling below, aurora borealis creating ethereal green curtains across night sky"
    atmosphere: "Beautiful contradictions existing in perfect harmony, pain and pleasure unified in single moment"
  composition:
    cameraAngle: "Close-up view emphasizing impossible fusion of opposing elements"
    focus: "Rose combining fire and ice, thorns and beauty, representing unified opposites"
    depth: "Foreground: detailed flower with ice thorns and cold fire, midground: kneeling figure, background: magical sky and urban landscape"