    atmosphere: "Emotional turmoil manifesting as impossible meteorology, inner chaos defying natural order"
  composition:
    cameraAngle: "Side view showing clear trajectory of upward-flowing rain"
    focus: "Inverted storm representing emotions and thoughts moving against natural direction"
    depth: "Foreground: grounded storm cloud, midground: figure catching reverse rain, background: normal landscape obeying physics"