sceneDescription:
  setting:
    time: Late 1980s, timeless moment where all cycles converge
    location: Sacred space transcending geographical boundaries, representing eternal return
    weather: Perfect stillness with light emanating from butterflies themselves
  characters:
  - appearance: 40-year-old Indian man, conservative appearance, controlled demeanor
    clothing: Simple white cotton kurta, barefoot, having abandoned British formal wear
    position: Standing at center of butterfly mandala, arms raised in blessing
    action: Becoming focal point for eternal cycle while maintaining human form and dignity
  scene:
    mainElements: Thousands of monarch butterflies flying in perfect circular formation, creating living mandala that rotates
      slowly around central figure
    details: Butterflies arranged in concentric circles of decreasing size toward center, each ring rotating at different
      speed creating complex geometric patterns, wings catching and reflecting light from unknown source, butterfly formation
      extending infinitely upward and outward, pattern incorporating elements from all previous symbols - compass roses, mirror
      fragments, golden keys, blooming trees, unified crowns, sacred flames, each butterfly perfect but contributing to greater
      whole, mandala slowly rotating through cycle of seasons, death and rebirth visible in same moment, eternal return of
      all symbols in harmonious dance, no text or letters visible
    background: Infinite space where all previous locations exist simultaneously - London, Bombay, Jahilia - unified in eternal
      moment
    atmosphere: Completion and eternal beginning, all journeys revealed as single great circle, peace of accepting endless
      cycle of transformation
  composition:
    cameraAngle: Aerial view showing full mandala pattern with figure as living center
    focus: Perfect circular pattern representing eternal return and acceptance of cyclical nature of existence
    depth: 'Foreground: intricate butterfly formations, midground: central peaceful figure, background: infinite space containing
      all previous symbols in harmonious unity'
