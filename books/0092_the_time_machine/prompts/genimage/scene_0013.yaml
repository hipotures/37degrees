sceneDescription:
  setting:
    time: Technological evolution from ancient to future
    location: Same study space showing information storage evolution
    weather: Consistent indoor lighting adapted to each technological era
  characters: No characters present in this scene
  scene:
    mainElements: Same workspace showing human information storage technology across millennia - papyrus scrolls become bound
      books become electronic devices become unknowable future information systems
    details: Writing surfaces evolve from clay tablets to parchment scrolls to printed books to glowing screens to crystalline
      future technology. Writing implements progress from reed stylus to quill pen to fountain pen to keyboard to neural interface
      suggestion. Storage systems transform from simple shelves to elaborate libraries to compact digital to microscopic future
      formats
    background: Room architecture adapts to technology - ancient stone chambers to medieval scriptoriums to Victorian libraries
      to modern offices to organic future spaces
    atmosphere: Human drive to record and preserve knowledge across all eras, technology serving eternal human curiosity,
      information density increasing while physical size decreases, mystery of future knowledge systems, no text or letters
      visible
  composition:
    cameraAngle: Medium shot focusing on workspace and information tools
    focus: Central writing surface showing clear technological progression
    depth: Writing implements in foreground, information storage in middle ground, evolving architecture in background
