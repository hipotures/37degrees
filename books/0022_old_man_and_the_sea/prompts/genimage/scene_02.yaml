sceneDescription:
  setting:
    time: September 1950, sunrise, 5:45 AM, first light breaking
    location: Cuban fishing village of Cojímar seven kilometers east of Havana, situated around small protected bay at river
      mouth
    weather: Clear morning, gentle offshore breeze, dewdrops forming on vegetation
  characters:
  - appearance: Young Cuban boy around 14-16 years old, lean athletic build from fishing work, average height for adolescent,
      tanned olive skin, dark brown hair, warm brown eyes showing loyalty and concern
    clothing: Simple work clothes, cotton shirt and trousers suitable for fishing village, sturdy sandals
    position: Standing in doorway of simple house, holding cup of steaming coffee
    action: Watching golden light spread across harbor, preparing to meet Santiago at dock
  scene:
    mainElements: Simple single-story houses with faded pastel walls in yellows, blues, and ochres, 17th century stone fort
      Torreón de Cojímar dominating harbor, narrow unpaved streets, lush tropical vegetation with royal palms and banana trees
    details: First golden sunbeams streaming through gaps between buildings, casting long dramatic shadows across cobblestone
      areas near harbor, wooden shutters beginning to open revealing darkened windows, dew sparkling on broad banana leaves,
      spider webs outlined in moisture between fence posts, smoke rising straight up from single chimney in still air, harbor
      water turning from black to deep blue as light increases
    background: Eastern sky transforming from deep blue to pink to gold, mountains silhouetted against brightening horizon,
      seabirds beginning to call from fort towers
    atmosphere: Awakening world full of quiet promise, air still cool and fresh before day's heat, scents of wood smoke and
      coffee mixing with salt breeze, sense of new day's possibilities, no text or letters visible
  composition:
    cameraAngle: Eye level street view capturing interplay of light and shadow
    focus: Golden light streaming between buildings illuminating figure in doorway
    depth: Foreground shows detailed stone paving, middle ground features illuminated house facades, background reveals harbor
      catching first sun reflections
