canon:
  characters:
    - id: "professor_lidenbrock"
      name: "Professor Otto Lidenbrock"
      description_block: |
        characters:
          - appearance: "50-year-old German scientist, tall and lean with angular build, sharp facial features and prying eyes behind large round spectacles, energetic and impatient demeanor"
            clothing: "Dark formal frock coat and fitted waistcoat for city wear, practical heavy wool traveling suit for expedition, sturdy leather boots, always carrying scientific instruments"
            position: "Usually in dominant position, gesturing authoritatively or examining specimens with intense focus"
            action: "Conducting scientific analysis, giving orders, or demonstrating restless intellectual energy through rapid movements"
    
    - id: "axel_lidenbrock"
      name: "Axel Lidenbrock"
      description_block: |
        characters:
          - appearance: "Young man around 20-22 years old, lean student build initially appearing hesitant, transforms through journey into more confident bearing with weathered appearance"
            clothing: "Student's modest jacket and trousers in Hamburg, practical travel clothing during expedition showing progressive wear and hardening from underground conditions"
            position: "Often positioned as observer or follower, gradually asserting more independent stance as story progresses"
            action: "Taking notes in journal, collecting mineral specimens, or displaying physical responses to dangers and wonders encountered"
    
    - id: "hans_bjelke"
      name: "Hans Bjelke"
      description_block: |
        characters:
          - appearance: "Icelandic guide around 30-40 years old, powerfully built like Hercules with broad shoulders, weather-beaten Nordic features, long flowing red hair, stoic expression"
            clothing: "Practical Icelandic hunter garments of thick wool and leather, worn but well-maintained jacket called treyja, sturdy breeches, leather boots, woolen cap"
            position: "Usually positioned as steady presence in background or performing crucial physical tasks with methodical precision"
            action: "Working with tools, leading through terrain, or demonstrating remarkable calm during crisis situations"

  locations:
    - id: "lidenbrock_study"
      name: "Professor's Study in Hamburg"
      description_block: |
        setting:
          location: "Professor Lidenbrock's study at Königstrasse 19 in Hamburg, German Confederation, scholarly sanctuary filled with geological specimens and scientific instruments"
        mainElements: "Gothic disorder of dark wooden shelves groaning under weight of books and scientific volumes, mineral specimens arranged on surfaces, brass instruments scattered across massive oak desk"
        atmosphere: "Intellectual intensity pervading cramped space, dust motes dancing in filtered gaslight, shadows cast by flickering flames creating mysterious ambiance around scientific treasures"
    
    - id: "iceland_landscape"
      name: "Icelandic Volcanic Terrain"
      description_block: |
        setting:
          location: "Rugged volcanic landscape of Iceland near Snæfellsjökull glacier, harsh Nordic wilderness dominated by geological formations"
        mainElements: "Expansive fields of hardened lava rock formations, geometric basalt columns, sparse tufted vegetation, snow-capped volcanic peak looming overhead"
        atmosphere: "Raw primordial power of volcanic forces, isolation from civilization, mist and clouds creating ethereal quality over barren landscape"
    
    - id: "underground_passages"
      name: "Volcanic Underground Passages"
      description_block: |
        setting:
          location: "Deep volcanic passages within Earth's crust, labyrinthine tunnels carved by ancient geological forces"
        mainElements: "Crystalline walls of hardened lava reflecting artificial light, granite passages with mineral deposits, cathedral-like caverns with towering stone formations"
        atmosphere: "Oppressive darkness broken only by lamp illumination, echo of footsteps, sense of vast unexplored depths and ancient geological time"
    
    - id: "lidenbrock_sea"
      name: "Underground Lidenbrock Sea"
      description_block: |
        setting:
          location: "Vast underground ocean within gigantic cavern system, prehistoric marine environment lit by electrical phenomena"
        mainElements: "Endless expanse of dark water stretching to invisible horizons, sandy beaches littered with fossilized bones and shells, towering mushroom forest nearby"
        atmosphere: "Unearthly illumination from electrical aurora on cavern ceiling, profound silence broken by lapping waves, sense of primordial world untouched by surface time"

  items:
    - id: "runic_manuscript"
      name: "Arne Saknussemm's Encrypted Parchment"
      description_block: |
        details: "Ancient yellowed parchment bearing runic inscriptions in dark ink, brittle with age, angular mysterious symbols arranged in cryptic pattern, key to underground passage"
    
    - id: "ruhmkorff_lamp"
      name: "Ruhmkorff Induction Coil Lamp"
      description_block: |
        details: "Advanced 1860s electrical device consisting of battery cells, copper wire coils, and conducting wires, producing bright white artificial light, their mechanical sun in underground darkness"
    
    - id: "scientific_instruments"
      name: "Expedition Scientific Equipment"
      description_block: |
        details: "Brass chronometers, barometers, compasses, thermometers, and geological hammers representing pinnacle of 19th century scientific precision, tools of rational exploration"
    
    - id: "makeshift_raft"
      name: "Fossilized Wood Raft"
      description_block: |
        details: "Primitive vessel constructed from semi-petrified tree trunks found on underground shore, simple mast rigged with improvised sail, representing human ingenuity in prehistoric environment"