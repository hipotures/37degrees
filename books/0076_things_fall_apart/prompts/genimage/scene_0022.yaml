sceneDescription:
  setting:
    time: Late 1890s, afternoon during systematic colonial manipulation
    location: Aerial view of traditional territory now divided and controlled by colonial administrative grid
    weather: Clear harsh light revealing geometric patterns of colonial control imposed on organic traditional landscape
  characters: No characters present in this scene
  scene:
    mainElements: Traditional village territory now divided into geometric colonial administrative units with imposed boundaries
      cutting through traditional family and clan territories
    details: Traditional Igbo village confederation in southeastern Nigeria, late 19th century, comprising scattered family
      compounds connected by dirt paths now subject to colonial mapping and administrative control. Indigenous organic social
      organization replaced by geometric colonial administrative grid
    background: Landscape transformed from traditional community-based organization to colonial territorial control system
    atmosphere: Complete colonial reorganization of traditional space and social relationships through imposed administrative
      boundaries and territorial control
  composition:
    cameraAngle: High aerial shot showing geometric colonial control over organic traditional territory
    focus: Imposed colonial administrative boundaries cutting through traditional community organization
    depth: Colonial grid system in foreground, disrupted traditional communities in middle ground, destroyed organic social
      landscape in background
