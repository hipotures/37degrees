sceneDescription:
  setting:
    time: Late 1890s, evening during clandestine cultural transmission
    location: Hidden corner of traditional compound away from missionary and colonial observation
    weather: Dim twilight providing concealment for forbidden cultural education
  characters:
  - appearance: Traditional elder and young person engaged in secret cultural knowledge transfer
    clothing: Simple traditional clothing worn carefully to avoid detection of forbidden activity
    position: Elder and student positioned to quickly disperse if discovered by authorities
    action: Secretly transmitting traditional stories, spiritual knowledge, and cultural wisdom banned by colonial and missionary
      authorities
  scene:
    mainElements: Concealed location where traditional knowledge survives through underground transmission despite systematic
      cultural suppression
    details: Traditional stories about ancestors, spirits, and cultural heroes shared secretly despite official prohibition.
      Brown nut broken into segments and shared among guests with ritual prayers, fundamental act of welcome and respect maintained
      in defiance of foreign religious conversion
    background: Ordered traditional society with deep spiritual connection to land and ancestors forced underground by colonial
      cultural destruction
    atmosphere: Dangerous but essential preservation of cultural memory and traditional wisdom through secret resistance to
      systematic cultural genocide
  composition:
    cameraAngle: Intimate close-up showing secretive knowledge transmission
    focus: Elder passing forbidden cultural wisdom to younger generation
    depth: Secret teaching in foreground, hidden location in middle ground, threat of discovery in background
