sceneDescription:
  title: "Question Mark - Young Shoots Breaking Through Colonial Concrete"
  setting:
    time: "Early 1900s, morning after complete colonial consolidation"
    location: "Established colonial administrative center built over traditional sacred ground"
    weather: "New dawn light suggesting possibility of future resistance and cultural renewal"
  characters:
    - appearance: "Young indigenous people with traditional features but new expressions of quiet determination"
      clothing: "Colonial imposed clothing worn with subtle traditional elements maintained in secret"
      position: "Standing near small traditional plants growing through cracks in colonial infrastructure"
      action: "Quietly observing traditional plants breaking through colonial concrete, suggesting future possibilities"
  scene:
    mainElements: "Solid colonial administrative buildings with small traditional plants emerging through cracks in colonial infrastructure"
    details: "Traditional plants associated with ancestral spirits and cultural identity breaking through colonial concrete and architectural domination. Basic red clay and thatch structure with wooden cross, benches for converts now established but challenged by persistent traditional growth"
