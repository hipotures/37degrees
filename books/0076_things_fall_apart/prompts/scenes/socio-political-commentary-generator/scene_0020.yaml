sceneDescription:
  title: "Systematic Violence Against Traditional Authority"
  setting:
    time: "Late 1890s, midday during colonial punitive action"
    location: "Sacred central plaza of Umuofia village confederation in southeastern Nigeria, packed red earth surface for community gatherings"
    weather: "Harsh brutal sunlight illuminating colonial violence and community humiliation"
  characters:
    - appearance: "Traditional Igbo leaders bound and humiliated by colonial forces"
      clothing: "Traditional leadership attire now torn and degraded by colonial punishment"
      position: "Forced into positions of submission and public humiliation"
      action: "Suffering public degradation designed to destroy traditional authority and community respect"
  scene:
    mainElements: "Large open space with ancient sacred silk-cotton tree, surrounded by gathering crowds during ceremonies now witnessing systematic destruction of traditional leadership"
    details: "Traditional community leaders stripped of dignity and authority through public humiliation designed to break community resistance. Ankle bracelets and quality cloth indicating titles and wealth within traditional merit system torn away and destroyed"
    background: "Sacred traditional meeting ground desecrated by colonial demonstration of power over indigenous authority structures"
    atmosphere: "Systematic destruction of traditional leadership and community authority through calculated public humiliation and violence"
  composition:
    cameraAngle: "Wide shot showing scale of traditional authority destruction"
    focus: "Public humiliation of traditional leaders by colonial forces"
    depth: "Humiliated leaders in foreground, horrified community in middle ground, desecrated sacred space in background"