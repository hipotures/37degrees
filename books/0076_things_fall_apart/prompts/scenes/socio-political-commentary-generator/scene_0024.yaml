sceneDescription:
  title: "The Ultimate Symbol - Traditional Warrior Hanging from Colonial Noose"
  setting:
    time: "Late 1890s, dawn following ultimate colonial victory"
    location: "Small grove behind destroyed traditional compound where final resistance has been extinguished"
    weather: "Cold gray dawn light illuminating the death of traditional resistance and cultural autonomy"
  characters:
    - appearance: "Tall, powerfully-built man in his late thirties to mid-forties, with imposing muscular frame typical of a champion wrestler"
      clothing: "Simple woven cloth wrapped around waist as loincloth, ankle bracelet marking his titled status"
      position: "Hanging lifeless from tree branch, body swaying in morning breeze"
      action: "Final act of traditional resistance transformed into colonial symbol of defeated indigenous culture"
  scene:
    mainElements: "Traditional compound ruins with last defender of cultural autonomy hanging from tree in ultimate defeat of indigenous resistance"
    details: "Red clay wall enclosing central obi (man's hut), wives' huts arranged in crescent, yam storehouse, ancestral shrine now destroyed and abandoned. Wide-bladed cutting tool with wooden handle used for farming, clearing bush, and as weapon when necessary dropped beneath hanging figure"
    background: "Prosperous but tense household reflecting patriarch's rigid control and suppressed emotions now completely destroyed by colonial conquest"
    atmosphere: "Absolute colonial victory and cultural death symbolized by suicide of last traditional resistance leader who cannot adapt to new colonial reality"
  composition:
    cameraAngle: "Medium shot showing tragic end of traditional resistance"
    focus: "Hanging figure representing death of traditional culture and autonomous resistance"
    depth: "Dead warrior in foreground, destroyed compound in middle ground, victorious colonial system in background"