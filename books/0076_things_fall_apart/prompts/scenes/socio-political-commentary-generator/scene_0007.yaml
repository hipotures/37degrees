sceneDescription:
  title: "Distant Smoke of Destroyed Communities"
  setting:
    time: "Mid-1890s, dawn following reports of village destruction"
    location: "High ground overlooking southeastern Nigerian territory where Igbo villages once stood"
    weather: "Smoky dawn sky with acrid smell of destruction carried on wind"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Distant smoke columns rising from destroyed village sites visible across traditional territory showing systematic pattern of colonial violence"
    details: "Charred remains of Traditional Igbo village confederation in southeastern Nigeria, late 19th century, comprising scattered family compounds connected by dirt paths now reduced to ash and debris. Evidence of coordinated military action against indigenous communities practicing traditional resistance"
    background: "Landscape scarred by punitive expeditions demonstrating scope of colonial response to any defiance of new authority"
    atmosphere: "Ominous realization that foreign control extends far beyond individual encounters and represents systematic threat to all traditional communities"
  composition:
    cameraAngle: "Wide panoramic shot showing scale of destruction"
    focus: "Multiple smoke columns indicating widespread coordinated attacks"
    depth: "Smoke in foreground, destroyed settlements in middle ground, surviving villages in background"