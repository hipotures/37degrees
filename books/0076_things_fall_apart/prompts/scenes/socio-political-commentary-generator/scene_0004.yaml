sceneDescription:
  title: "Perfect Order of Traditional Hierarchy"
  setting:
    time: "Late 1890s, midday during clan gathering"
    location: "Sacred central plaza of Umuofia village confederation in southeastern Nigeria, packed red earth surface for community gatherings"
    weather: "Bright tropical sunlight highlighting social stratification"
  characters:
    - appearance: "Middle-aged man of similar age to Okonkwo, thoughtful expression showing wisdom and concern"
      clothing: "Well-maintained attire of wealthy, titled Igbo man with quality woven cloth"
      position: "Seated among council of elders in positions reflecting social rank"
      action: "Participating in formal clan decision-making that demonstrates traditional governance structure"
  scene:
    mainElements: "Large open space with ancient sacred silk-cotton tree, surrounded by gathering crowds during ceremonies arranged in precise social hierarchy from titled elders to common citizens"
    details: "Brown nut broken into segments and shared among guests with ritual prayers, fundamental act of welcome and respect governing proper social interaction. Ankle bracelets and quality cloth indicating titles and wealth creating visible markers of achievement within traditional merit system"
    background: "Traditional Igbo village confederation in southeastern Nigeria, late 19th century, comprising scattered family compounds connected by dirt paths"
    atmosphere: "Ordered traditional society with deep spiritual connection to land and ancestors functioning through consensus and earned respect rather than inherited authority"
  composition:
    cameraAngle: "Wide establishing shot showing complete social structure"
    focus: "Hierarchical arrangement demonstrating traditional order"
    depth: "Elder council in foreground, titled men in middle ground, common citizens in background"