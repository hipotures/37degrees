sceneDescription:
  title: "Rain of Despair - Figure Alone Against the Elements"
  setting:
    time: "1949, late evening during rainstorm"
    location: "small yard behind Loman house, surrounded by towering apartment buildings, soil poor and shaded, representing failed dreams of growth and prosperity"
    weather: "heavy rain falling, dark storm clouds, wind whipping through enclosed space"
  characters:
    - appearance: "63-year-old man, medium height, stocky and weary-looking, shoulders stooped under invisible weight, face marked by deep lines of exhaustion and worry, thinning gray hair, tired eyes that dart between hope and desperation"
      clothing: "worn dark gray wool suit, white shirt with frayed collar, conservative dark tie, black leather shoes showing signs of constant travel, suit wrinkled from carrying heavy sample cases"
      position: "kneeling in muddy yard, hunched over patches of bare earth"
      action: "desperately trying to plant seeds in rain-soaked soil with bare hands, suit becoming soaked and muddy"
  scene:
    mainElements: "small patches of bare earth where grass struggles to grow, makeshift garden area, clotheslines, area overshadowed by surrounding buildings, man working frantically in impossible conditions"
    details: "small paper packets of vegetable seeds with simple printed labels, representing final desperate attempt to plant something lasting and meaningful, symbols of hope and growth in hostile environment. Rain turning packets to pulp and washing away seeds. Mud clinging to hands and knees of desperate gardener."
    background: "towering apartment buildings creating canyon walls, rain streaming down windows of neighboring buildings like tears, urban environment completely hostile to natural growth"
    atmosphere: "enclosed and stifled outdoor space where natural growth is nearly impossible, symbolic of crushed dreams and limited possibilities, storm representing internal emotional chaos and desperation"
  composition:
    cameraAngle: "low angle from muddy ground, emphasizing man's desperate struggle against impossible odds"
    focus: "rain-soaked figure clinging to last hope of growing something meaningful, hands covered in mud and determination"
    depth: "foreground shows muddy soil and ruined seed packets, middle ground captures man's futile struggle against nature and circumstance, background reveals oppressive urban canyon walls streaming with rain"