sceneDescription:
  title: "Exhausted Peace - Quiet After Emotional Hurricane"
  setting:
    time: "1949, early morning"
    location: "central room of Loman house, practical working kitchen with worn furniture showing years of family life and financial struggle"
    weather: "soft morning light filtering through windows"
  characters:
    - appearance: "approximately 60 years old, slender woman with graying hair pulled back simply, face showing patience mixed with deep worry, lines around eyes from years of concern, gentle but tired expression"
      clothing: "modest floral print housedress, simple apron when working, cardigan sweater, practical low-heeled shoes, clothing clean but showing wear from careful mending"
      position: "sitting at kitchen table, shoulders no longer tense"
      action: "slowly sipping coffee from chipped cup, gazing peacefully out window, first calm moment in long time"
    - appearance: "34 years old, well-built athletic man, tall with broad shoulders from physical work, face showing internal conflict and weariness, hands roughened from farm labor, expression mixing frustration with deep sadness"
      clothing: "work clothes - practical cotton shirt, denim pants, sturdy boots, when trying to dress for business - simple dark suit that seems uncomfortable on him"
      position: "sitting across table in chair that was previously empty"
      action: "eating simple breakfast slowly, no longer rushed or agitated, peaceful presence at family table"
  scene:
    mainElements: "wooden table with three chairs, old refrigerator, simple cabinets with chipped paint, entrance to unseen living room, stairs leading to bedrooms upstairs, restored family gathering space"
    details: "Three chairs now occupied by family members, restoring proper family circle. Simple breakfast of coffee and toast suggesting return to normal routine. Morning light creating natural warmth in kitchen. Sense of family unit partially healed."
    background: "kitchen extending into living room where normal family life continues, stairs leading to upper floor, domestic appliances humming with ordinary life"
    atmosphere: "heart of family life but tinged with tension and unspoken worries, warm domestic lighting mixed with shadows of conflict, exhausted peace after emotional storm, breathing space in family crisis"
  composition:
    cameraAngle: "medium shot across table showing restored family gathering"
    focus: "two family members sharing quiet peaceful moment, no longer in conflict or crisis"
    depth: "foreground shows simple breakfast and restored family routine, middle ground captures two figures in exhausted but genuine peace, background reveals domestic setting returning to normal family rhythms"