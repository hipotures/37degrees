sceneDescription:
  setting:
    time: 1949, late night
    location: central room of Loman house, practical working kitchen with worn furniture showing years of family life and
      financial struggle
    weather: late night darkness with single harsh interior light
  characters:
  - appearance: 34 years old, well-built athletic man, tall with broad shoulders from physical work, face showing internal
      conflict and weariness, hands roughened from farm labor, expression mixing frustration with deep sadness
    clothing: work clothes - practical cotton shirt, denim pants, sturdy boots, when trying to dress for business - simple
      dark suit that seems uncomfortable on him
    position: collapsed in chair at kitchen table, body curved inward
    action: head in hands, shoulders shaking with suppressed sobs, tears visible between fingers
  - appearance: 63-year-old man, medium height, stocky and weary-looking, shoulders stooped under invisible weight, face marked
      by deep lines of exhaustion and worry, thinning gray hair, tired eyes that dart between hope and desperation
    clothing: worn dark gray wool suit, white shirt with frayed collar, conservative dark tie, black leather shoes showing
      signs of constant travel, suit wrinkled from carrying heavy sample cases
    position: standing behind son's chair, one hand hovering over son's shoulder
    action: reaching toward son with trembling hand, face showing mixture of confusion and desperate hope
  scene:
    mainElements: wooden table with three chairs, old refrigerator, simple cabinets with chipped paint, entrance to unseen
      living room, stairs leading to bedrooms upstairs, scene of family emotional breakdown
    details: short length of rubber tubing with metal fitting designed to connect to gas appliance, found hidden in basement,
      stark physical evidence of desperation and final option - visible on table as catalyst for emotional collapse. Single
      harsh overhead light creating dramatic shadows around broken family members.
    background: kitchen extending into darkness, stairs leading to upper floor where other family member may be listening,
      domestic space transformed into scene of family catharsis
    atmosphere: heart of family life but tinged with tension and unspoken worries, warm domestic lighting mixed with shadows
      of conflict, moment of complete emotional breakdown and vulnerability
  composition:
    cameraAngle: close medium shot emphasizing emotional breakdown and desperate reaching
    focus: son's collapsed posture with visible tears and father's trembling attempt to offer comfort
    depth: foreground shows evidence of family crisis on table, middle ground captures moment of complete emotional vulnerability,
      background reveals domestic setting witnessing family destruction and possible healing
