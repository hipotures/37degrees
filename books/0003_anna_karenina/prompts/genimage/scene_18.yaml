sceneDescription:
  setting:
    time: 1870s, night, summer
    location: Private bedroom in Italian villa, dimly lit room with medical supplies visible
    weather: Stifling night heat with no relief
  characters:
  - appearance: Woman, early 30s, strikingly beautiful, dark hair elegantly arranged, aristocratic bearing with graceful neck
      and shoulders, expressive dark eyes, pale complexion
    clothing: Rich fabrics in deep colors, fashionable 1870s Russian aristocratic dress with fitted bodice, full skirt, fine
      jewelry, fur stole or velvet cloak
    position: Collapsed on bed, surrounded by pillows and medicine bottles
    action: Staring at ceiling with wild, unfocused eyes, occasionally laughing or weeping without reason
  scene:
    mainElements: Unmade bed with tangled sheets, medicine bottles on bedside table, candles burned down to stubs, personal
      belongings scattered carelessly
    details: Opium pipe and morphine vials evidence of desperate escape attempts, mirrors reflecting distorted candlelight,
      fabric of dress wrinkled and stained
    background: Villa walls seeming to close in, foreign architecture offering no comfort, windows open but no breeze providing
      relief
    atmosphere: Complete psychological breakdown, desperate attempt to escape unbearable reality through drugs, mind fragmenting
      under pressure of guilt and social isolation
  composition:
    cameraAngle: Intimate close shot emphasizing psychological disintegration
    focus: Woman at absolute emotional breaking point, representing peak vulnerability before final catastrophe
    depth: 'Foreground: collapsed figure on bed, middle ground: evidence of self-medication, background: oppressive room walls'
