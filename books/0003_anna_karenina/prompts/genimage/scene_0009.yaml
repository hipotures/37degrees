sceneDescription:
  setting:
    time: 1870s imperial Russia, evening, spring
    location: Grand ballroom in Moscow aristocratic mansion, parquet floors and painted ceilings
    weather: Clear evening
  characters:
  - appearance: Young woman, early 20s, blonde hair, fresh youthful beauty, bright expressive eyes, slender figure
    clothing: Fashionable young lady's dress appropriate to Russian nobility, light colors, modest but elegant styling
    position: Standing at edge of dance floor, no longer dancing
    action: Turning away from music and dancing, shoulders slightly hunched with disappointment
  - appearance: Man, late 20s, handsome military officer, tall athletic build, dark mustache, confident bearing, aristocratic
      features
    clothing: Military uniform with polished buttons and insignia, or elegant civilian attire appropriate to 1870s Russian
      nobility
    position: Across room, engaged in conversation with another woman
    action: Speaking intently with mature woman, back turned toward young woman
  scene:
    mainElements: Crystal chandeliers, mirrors reflecting candlelight, musicians' gallery, elaborate floral arrangements.
      Couples still waltzing but young woman no longer participating
    details: Candlelight reflecting off mirrors showing multiple angles of rejection, music continuing but no longer joyful
      to young woman's ears. Other dancers moving past
    background: Painted ceiling with mythological scenes, tall windows draped in gold brocade, marble columns supporting gallery
    atmosphere: Joy transforming into disappointment, romantic enchantment breaking apart, first taste of heartbreak and social
      competition
  composition:
    cameraAngle: Medium shot emphasizing emotional isolation
    focus: Young woman experiencing first heartbreak as attention turns elsewhere
    depth: 'Foreground: disappointed young woman, middle ground: continuing dance, background: man with other woman'
