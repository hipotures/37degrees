sceneDescription:
  title: "Young Love's First Dance"
  setting:
    time: "1870s imperial Russia, evening, spring"
    location: "Grand ballroom in Moscow aristocratic mansion, parquet floors and painted ceilings"
    weather: "Clear evening"
  characters:
    - appearance: "Young woman, early 20s, blonde hair, fresh youthful beauty, bright expressive eyes, slender figure"
      clothing: "Fashionable young lady's dress appropriate to Russian nobility, light colors, modest but elegant styling"
      position: "Dancing in center of ballroom floor"
      action: "Moving gracefully through waltz steps, face glowing with innocent joy"
    - appearance: "Man, late 20s, handsome military officer, tall athletic build, dark mustache, confident bearing, aristocratic features"
      clothing: "Military uniform with polished buttons and insignia, or elegant civilian attire appropriate to 1870s Russian nobility"
      position: "Partner in dance, leading with confident skill"
      action: "Guiding dance movements with gentle authority, gazing attentively at partner"
  scene:
    mainElements: "Crystal chandeliers, mirrors reflecting candlelight, musicians' gallery, elaborate floral arrangements. Couples waltzing across polished floor, chaperones watching from gilded chairs"
    details: "Candles flickering in wall sconces, silk gowns rustling across marble, string quartet playing romantic melodies. Fresh roses and lilies in tall arrangements, servants with champagne glasses"
    background: "Painted ceiling with mythological scenes, tall windows draped in gold brocade, marble columns supporting gallery"
    atmosphere: "Romantic enchantment and youthful hope, sense of infinite possibility, pure joy in movement and music, innocent attraction blossoming"
  composition:
    cameraAngle: "Sweeping medium shot following dance movement"
    focus: "Young couple lost in magical moment, representing pure emotional joy before complications"
    depth: "Foreground: dancing couple, middle ground: other dancers, background: ornate ballroom architecture"