sceneDescription:
  setting:
    time: AF 632 (2540 AD), late evening
    location: Executive workspace in World State administrative building, modern office with authority symbols
    weather: Controlled indoor environment with dramatic artificial lighting contrasts
  characters:
  - appearance: Man, late 50s, World Controller, tall imposing figure, graying hair, penetrating intelligent eyes, commanding
      presence
    clothing: Distinguished World Controller robes - dark formal robes with golden insignia of authority, ceremonial accessories
    position: Seated in position of authority while standing with commanding presence
    action: Gesturing with measured authority while speaking and reading forbidden books
  - appearance: Man, mid-20s, mixed European-Indigenous heritage, brown hair worn long, weathered tan skin, muscular build
      from manual labor, intense expressive eyes
    clothing: Traditional Savage Reservation clothing - handwoven brown and white cotton tunic, leather belt, moccasins, beaded
      accessories
    position: Standing with natural unguarded posture, feet planted firmly
    action: Often gesturing expressively while holding traditional objects
  scene:
    mainElements: Split compositions showing philosophical opposition between artificial control and authentic humanity, character
      caught between light and shadow representing internal conflict, environment reflecting ideological struggle between
      totalitarian efficiency and human freedom
