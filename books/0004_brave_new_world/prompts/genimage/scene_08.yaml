      patterns without technological intervention
    atmosphere: Natural environment completely outside World State control, sense of approaching something fundamentally different
      from conditioned existence, harsh natural elements challenging artificial comfort, growing anticipation mixed with discomfort
  composition:
    cameraAngle: Aerial view from helicopter showing the vast natural landscape
    focus: The transition from controlled urban environment to wild natural terrain
    depth: Foreground shows immediate desert landscape, middle ground reveals the approaching reservation area, background
      suggests the vastness of uncontrolled natural world
