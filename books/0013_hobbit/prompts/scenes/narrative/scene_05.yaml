sceneDescription:
  title: "The Dwarves Arrive"
  setting:
    time: "Third Age, evening"
    location: "Interior of comfortable hobbit-hole in English countryside Shire, round green door leading to circular hallway"
    weather: "Twilight settling over the countryside, first stars appearing"
  characters:
    - appearance: "Dwarf lord in his 150s, noble bearing, long black hair streaked with silver, full black beard with silver threads, deep-set dark eyes, broad shoulders"
      clothing: "Royal blue wool tunic with silver embroidery, black leather belt with ornate silver buckle, dark chainmail beneath tunic"
      position: "Standing regally in circular entrance hall, hand resting on pommel of sword at his side"
      action: "Surveying surroundings with commanding gaze, fingers drumming against sword hilt with authority, nodding approvingly at hobbit hospitality"
    - appearance: "Twelve dwarves of various ages, all bearded, stocky builds, ranging from young adult to elderly, different colored beards and hair"
      clothing: "Colorful wool tunics in deep reds, blues, and greens, leather belts and boots, chainmail armor beneath tunics, traveling packs"
      position: "Crowded into circular hallway and dining room, some removing travel cloaks, others examining surroundings"
      action: "Hanging cloaks on pegs, unpacking musical instruments, arranging themselves around expanded dining table, engaging in quiet conversation"
    - appearance: "Middle-aged hobbit, late 40s, curly brown hair, round cheerful face, short stature, slightly portly build, bright hazel eyes"
      clothing: "Forest green velvet waistcoat, cream-colored linen shirt with brass buttons, brown woolen breeches, yellow silk handkerchief in waistcoat pocket"
      position: "Standing at edge of dining room, pressed against curved wall"
      action: "Wringing hands nervously, adjusting waistcoat buttons frantically, patting waistcoat pocket protectively, eyes darting between many guests"
  scene:
    mainElements: "Yellow painted round door, circular entrance hall with coat pegs, polished wooden floors, brass fixtures gleaming, expanded dining table"
    details: "Multiple heavy travel cloaks hanging on wooden pegs, muddy leather boots lined by entrance, expanded wooden dining table with extra chairs brought from other rooms, flickering candles and oil lamps providing warm light, musical instruments including fiddles and flutes laid on side table, leather traveling packs stacked in corner, wine bottles and ale mugs appearing on table"
    background: "Multiple pantries with doors standing open, kitchen bustling with activity, other rooms dimly visible beyond"
    atmosphere: "Warm golden lamplight now crowded and busy, cozy domestic comfort overwhelmed by adventurous visitors, peaceful sanctuary transformed into planning headquarters, anticipation building, no text or letters visible"
  composition:
    cameraAngle: "Wide shot showing crowded interior with all characters visible"
    focus: "Overwhelmed hobbit surrounded by confident dwarven warriors"
    depth: "Bilbo against wall in foreground, dwarves filling middle space, Thorin commanding attention in background"