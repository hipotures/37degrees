sceneDescription:
  title: "The Map and the Quest"
  setting:
    time: "Third Age, late evening"
    location: "Interior of comfortable hobbit-hole in English countryside Shire, round green door leading to circular hallway"
    weather: "Night has fallen, stars visible through round windows"
  characters:
    - appearance: "Dwarf lord in his 150s, noble bearing, long black hair streaked with silver, full black beard with silver threads, deep-set dark eyes, broad shoulders"
      clothing: "Royal blue wool tunic with silver embroidery, black leather belt with ornate silver buckle, dark chainmail beneath tunic"
      position: "Seated at head of dining table, leaning forward over spread parchment"
      action: "Pointing at specific locations on ancient map, speaking earnestly to assembled companions, occasionally touching sword hilt"
    - appearance: "Twelve dwarves of various ages, all bearded, stocky builds, ranging from young adult to elderly, different colored beards and hair"
      clothing: "Colorful wool tunics in deep reds, blues, and greens, leather belts and boots, chainmail armor beneath tunics, traveling packs"
      position: "Gathered around dining table, leaning forward to study map, some standing behind seated companions"
      action: "Examining parchment intently, nodding grimly at various points, some sharpening weapons while listening"
    - appearance: "Middle-aged hobbit, late 40s, curly brown hair, round cheerful face, short stature, slightly portly build, bright hazel eyes"
      clothing: "Forest green velvet waistcoat, cream-colored linen shirt with brass buttons, brown woolen breeches, yellow silk handkerchief in waistcoat pocket"
      position: "Standing at table's edge, craning neck to see map over dwarven shoulders"
      action: "Adjusting waistcoat buttons nervously, occasionally reaching toward map then pulling hand back, eyes wide with mixture of fear and curiosity"
  scene:
    mainElements: "Ancient parchment map with dwarvish runes marking paths and locations, moon-letters visible only in specific light, torn edges from age, careful folds, flickering candlelight illuminating the gathering"
    details: "Wooden dining table scarred from years of use, multiple candles dripping wax onto holders, empty ale mugs and wine goblets, crumb-covered plates pushed aside, shadows dancing on curved walls, ancient parchment yellowed with age, mysterious markings visible in candlelight, leather map case lying open beside document"
    background: "Circular walls with flickering shadows, round windows showing starlit night, other rooms dark beyond doorways"
    atmosphere: "Conspiratorial planning session, flickering candlelight creating mysterious ambiance, sense of ancient history and dangerous adventure ahead, tension between domestic comfort and wild quest, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from above table looking down at map and surrounding faces"
    focus: "Ancient map as central element with faces gathered around studying it"
    depth: "Map and hands in foreground, seated dwarves in middle ground, standing figures and walls in background"