sceneDescription:
  title: "Dawn and Stone Trolls"
  setting:
    time: "Third Age, early morning dawn"
    location: "Forest clearing with dying campfire embers, same location as troll encounter"
    weather: "First rays of sunrise breaking through forest canopy, morning mist rising"
  characters:
    - appearance: "Three enormous stone trolls, each twelve feet tall, massive muscular builds, now turned to grey stone"
      clothing: "Rough animal hide loincloths, crude leather straps and belts, no shoes on massive feet, all now petrified"
      position: "Frozen in place around dead campfire, turned to stone statues in arguing poses"
      action: "Completely motionless as stone sculptures, mouths open mid-argument, hands raised in gesturing positions, eyes now blank stone"
    - appearance: "Middle-aged hobbit, late 40s, curly brown hair, round cheerful face, short stature, slightly portly build, bright hazel eyes"
      clothing: "Forest green velvet waistcoat, cream-colored linen shirt with brass buttons, brown woolen breeches, yellow silk handkerchief in waistcoat pocket"
      position: "Standing cautiously near stone trolls, reaching toward something at one's belt"
      action: "Carefully removing small object from stone troll's belt, glancing nervously at frozen face above, adjusting waistcoat buttons with free hand"
    - appearance: "Twelve dwarves of various ages, all bearded, stocky builds, ranging from young adult to elderly, different colored beards and hair"
      clothing: "Colorful wool tunics in deep reds, blues, and greens, leather belts and boots, chainmail armor beneath tunics, traveling packs"
      position: "Gathered around clearing examining stone trolls and searching through their belongings"
      action: "Poking stone trolls with weapons to test if truly stone, gathering scattered supplies, some tending to rescued ponies, others loading recovered gear"
  scene:
    mainElements: "Three massive stone troll statues frozen in arguing poses, cold campfire with grey embers, morning sunlight streaming through trees"
    details: "Dying campfire with blackened logs and cold ashes, discarded cooking implements scattered around, troll weapons turned to stone along with their owners, rescued ponies grazing peacefully nearby, forest clearing brightened by morning sun, dew drops sparkling on grass and leaves, tree branches creating natural archways overhead"
    background: "Dense forest with tall trees and undergrowth, patches of morning sunlight filtering through canopy, forest path continuing deeper into woods"
    atmosphere: "Relief after danger passed, morning light dispelling night fears, sense of victory and growing confidence, magical transformation inspiring wonder, no text or letters visible"
  composition:
    cameraAngle: "Wide shot showing scale of stone trolls with small figures moving around them"
    focus: "Bilbo's growing courage demonstrated through his brave approach to stone giants"
    depth: "Stone trolls dominating middle ground, active characters in foreground and background, forest creating frame"