sceneDescription:
  title: "Rural Terror - Constable's Futile Authority"
  setting:
    time: "February 1897, afternoon during village chaos"
    location: "Coach and Horses Inn parlor and surrounding area, scene of supernatural confrontation"
    weather: "Bright afternoon creating stark visibility of impossible events"
  characters:
    - appearance: "Village constable with determined expression but growing confusion, robust middle-aged man"
      clothing: "Dark blue police tunic with brass buttons, custodian helmet typical of Sussex constabulary, leather belt with handcuffs"
      position: "Center of parlor attempting to maintain order, arms outstretched trying to grasp invisible opponent"
      action: "Wrestling with unseen force, attempting to apply handcuffs to empty air"
    - appearance: "Middle-aged innkeeper woman with practical bearing, sturdy build suited to inn work, determined expression, graying hair pulled back"
      clothing: "Dark wool dress with white apron, practical working garments suited to inn management, small lace cap typical of respectable innkeeper"
      position: "Huddled with other villagers against wall"
      action: "Backing away from mysterious disturbances in visible fear"
  scene:
    mainElements: "Constable grappling with invisible opponent, furniture moving without apparent cause, handcuffs clicking shut on empty space, villagers witnessing breakdown of law and order"
    details: "Police helmet knocked askew during struggle, brass buttons catching sunlight as constable spins, handcuffs hanging in mid-air, villagers pointing in amazement and terror"
    background: "Familiar inn transformed into battlefield between natural and supernatural, afternoon light making every impossible detail visible"
    atmosphere: "Authority rendered powerless against supernatural force, traditional law enforcement meeting impossible challenge, community foundation shaken"
  composition:
    cameraAngle: "Medium shot emphasizing constable's futile struggle"
    focus: "Contrast between solid authority figure and invisible adversary"
    depth: "Foreground shows constable's determined but failing efforts, middle ground captures floating objects, background reveals horrified witnesses, no text or letters visible"