sceneDescription:
  setting:
    time: March 1897, dawn after night of terror, viewed as historical record
    location: Port Burdock town center showing aftermath of invisible man's rampage
    weather: Clear dawn light revealing full extent of destruction
  characters: No characters present in this scene
  scene:
    mainElements: Broken shop windows, overturned market stalls, scattered papers and debris, evidence of supernatural passage
      through normal town
    details: Glass shards catching morning light, footprints in mud leading nowhere, doors standing open with no visible cause,
      signs of systematic terrorization rather than random destruction
    background: Victorian seaside town streets near English coast, mixture of residential and commercial buildings, bustling
      market town atmosphere
    atmosphere: Aftermath revealing true scope of invisible man's campaign, objective documentation of supernatural impact
      on ordinary community, historical record of impossible events
  composition:
    cameraAngle: Wide establishing shot documenting full scope of aftermath
    focus: Physical evidence of invisible man's presence and power
    depth: Foreground shows specific damage details, middle ground captures overall destruction pattern, background reveals
      normal town life disrupted, no text or letters visible
