    time: 1860s Russian Empire, deep night continuing
    location: Interior of Karamazov family house, moment of ultimate violence
    weather: Cold dark night, interior lit by dying lamp
  characters:
  - appearance: 24-year-old servant with sickly constitution, delicate features suggesting lack of masculine vitality, hair
      carefully combed pomaded and parted in middle, squinting gaze suggesting cunning and insincerity
    clothing: Simple functional servant attire maintained in impeccable cleanliness, white apron as cook, meticulous attention
      to appearance contrasting low status
