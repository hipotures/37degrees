sceneDescription:
  title: "Constellation of Royal Symbols"
  setting:
    time: "2700 BCE ancient Mesopotamia, evening twilight"
    location: "Royal treasury chamber in palace of Uruk, sacred space where divine symbols are kept"
    weather: "Calm evening with still air"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Collection of royal symbols arranged on stone altar: golden crown, bronze scepter, clay tablet, bronze mirror, and open lock with key, all positioned in circular formation"
    details: "Golden crown with intricate metalwork catching lamp light, bronze scepter topped with carved lion head, clay tablet showing cuneiform writing, polished bronze mirror reflecting other objects, bronze lock opened with ornate key, all arranged on smooth stone altar surface"
    background: "Stone chamber walls carved with relief scenes of royal achievements, oil lamps in wall niches providing warm flickering light, stone ceiling with geometric patterns"
    atmosphere: "Sacred assemblage of power symbols creating constellation of authority, warm lamplight making metals gleam, sense of divine right and earthly power converging, no text or letters visible"
  composition:
    cameraAngle: "Overhead view showing circular arrangement of royal symbols"
    focus: "Central arrangement showing relationship between symbols of power, reflection, freedom, wisdom, and authority"
    depth: "Foreground shows detailed symbols on altar, middle ground shows altar platform, background shows carved chamber walls with relief carvings"