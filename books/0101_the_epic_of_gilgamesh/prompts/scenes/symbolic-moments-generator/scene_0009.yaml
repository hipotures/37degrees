sceneDescription:
  title: "Sacred Tablet in Fire Then Water"
  setting:
    time: "2700 BCE ancient Mesopotamia, transitioning from flame to flood"
    location: "Sacred temple courtyard experiencing destruction and renewal cycles"
    weather: "Dramatic weather showing fire giving way to cleansing rain"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Clay tablet showing two simultaneous fates: upper portion consumed by flames revealing glowing cuneiform symbols, lower portion submerged in clear water with symbols reflecting in surface"
    details: "Flames licking at tablet surface making cuneiform writing glow like embers, water at bottom creating perfect mirror reflection of undamaged text, tablet material showing different responses to fire and water - cracking above, softening below, smoke and steam rising where elements meet"
    background: "Temple courtyard with stone pillars and ceremonial braziers, architectural elements showing both fire damage and water cleansing, scattered ritual objects affected differently by the elements"
    atmosphere: "Elemental drama of destruction and preservation, duality of how knowledge survives through different trials, interplay of opposing forces, no text or letters visible"
  composition:
    cameraAngle: "Vertical composition emphasizing the split between fire above and water below"
    focus: "Tablet experiencing dual transformation as symbol of knowledge surviving different challenges"
    depth: "Foreground shows tablet detail in fire and water, middle ground shows immediate temple area, background shows larger courtyard with ceremonial elements"