sceneDescription:
  title: "Rusted Key Becoming Polished"
  setting:
    time: "2700 BCE ancient Mesopotamia, midday sun"
    location: "Palace courtyard in Uruk where royal ceremonies take place"
    weather: "Bright sunny day with clear sky"
  characters:
    - appearance: "Dignified temple priestess bearing symbols of Ishtar such as eight-pointed star or sacred tattoos"
      clothing: "Elegant but practical robes suitable for travel, ceremonial elements indicating temple status"
      position: "Moving with conscious, deliberate, purposeful gestures as civilization's envoy"
      action: "Embodying culture, knowledge, and transformative human sexuality through ritual movements"
  scene:
    mainElements: "Large bronze key being transformed from rusted to polished, half the key gleaming bright while other half remains tarnished green, resting on polishing stone"
    details: "Key shows dramatic transformation with clean bronze metal emerging from green oxidation, polishing stone stained with metal residue, fine abrasive powder scattered around work area, key's intricate geometric patterns becoming visible as tarnish is removed"
    background: "Palace courtyard with stone pillars and geometric floor patterns, other palace inhabitants moving in distance, walls decorated with bronze reliefs"
    atmosphere: "Active transformation in progress, sense of renewal and restoration, bright sunlight emphasizing contrast between old and new surfaces, no text or letters visible"
  composition:
    cameraAngle: "Close-up angled view showing dramatic contrast between rusted and polished sections"
    focus: "Key in transformation as symbol of renewed access and changing potential"
    depth: "Foreground shows detailed key and polishing materials, middle ground shows character's hands working, background shows palace courtyard activities"