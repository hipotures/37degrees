sceneDescription:
  title: "Labyrinth of Grief Carved in Stone"
  setting:
    time: "2700 BCE ancient Mesopotamia, eternal twilight of sorrow"
    location: "Abstract emotional landscape manifested as actual stone maze"
    weather: "Perpetual overcast with no sun or rain, just gray emptiness"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Massive stone labyrinth with walls carved from single piece of rock, paths leading in endless spirals with no visible center or exit"
    details: "Stone walls rising twelve feet high with smooth worn surfaces, paths wide enough for one person creating intimate corridors, maze pattern following spiral geometry that draws eye inward but offers no resolution, worn areas on walls where many hands have touched while seeking way forward, no decorative elements only functional confusion"
    background: "Gray sky with no horizon line, landscape extending infinitely in all directions with same maze pattern, no vegetation or other landmarks visible"
    atmosphere: "Overwhelming sense of being lost in emotional turmoil, physical manifestation of psychological confusion, weight of grief made tangible in stone, no text or letters visible"
  composition:
    cameraAngle: "Aerial view showing labyrinth pattern extending beyond frame boundaries"
    focus: "Maze structure as symbol of grief's confusing and endless pathways"
    depth: "Foreground shows detailed path entrances and wall textures, middle ground shows maze complexity, background shows pattern extending to infinity"