sceneDescription:
  title: "Broken Seeds Sprouting from Fertile Earth"
  setting:
    time: "2700 BCE ancient Mesopotamia, dawn of new understanding"
    location: "Garden where wisdom grows from acceptance of limitation and loss"
    weather: "Fresh morning with life-giving rain just ended, earth still damp"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Damaged and cracked seed pods split open with vigorous green shoots emerging from rich dark soil, showing life arising from apparent destruction"
    details: "Seed pods showing battle damage and weathering but still viable, bright green sprouts with strong stems pushing up through earth, soil dark and rich with moisture and nutrients, dewdrops on new leaves catching morning light, root systems visible through transparent earth showing strong foundation"
    background: "Garden where wisdom grows from acceptance of limitation and loss, other plants in various stages of growth, stone markers indicating significance of location"
    atmosphere: "Hope and renewal emerging from seeming defeat, life's persistence despite damage and setback, wisdom found in acceptance rather than resistance, no text or letters visible"
  composition:
    cameraAngle: "Ground level close-up showing dramatic emergence of life from damaged seeds"
    focus: "Sprouting plants as symbol of growth through acceptance of mortality and limitation"
    depth: "Foreground shows detailed seed pod and sprout emergence, middle ground shows surrounding garden soil, background shows other growing plants in garden"