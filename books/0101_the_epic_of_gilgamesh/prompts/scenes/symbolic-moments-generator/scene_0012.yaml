sceneDescription:
  title: "Golden Cage with Spread Wings"
  setting:
    time: "2700 BCE ancient Mesopotamia, morning light"
    location: "Palace courtyard where freedom and captivity exist side by side"
    weather: "Clear bright morning with fresh air"
