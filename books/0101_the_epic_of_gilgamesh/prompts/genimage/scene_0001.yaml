sceneDescription:
  setting:
    time: 2700 BCE Mesopotamia, evening lamplight
    location: Royal chamber in ancient palace of Uruk, private study with carved stone walls
    weather: Calm evening with warm desert air
  characters:
  - appearance: Imposing height, perfect musculature of 2/3 divine being, long dark hair, intricately braided square beard
      in Assyrian style, idealized physique described as terrifying like a great wild bull
    clothing: Rich ceremonial robes decorated with fringes (kaunakes), golden jewelry, royal crown with divine symbols
    position: Standing in dominant frontal pose, looking down at others with divine distance and contempt
    action: Displaying cold, ritualistic authority with slow mechanical movements, showing no human empathy
  scene:
    mainElements: Large clay tablet covered in cuneiform writing rests on cedar wood table, oil lamps casting flickering shadows,
      stone walls decorated with relief carvings
    details: Tablet shows fresh wet clay recently pressed with reed stylus, cuneiform symbols forming royal decrees about
      city construction, wooden table surface worn smooth from years of use, bronze oil lamps with steady flames creating
      dancing shadows on stone walls
    background: Relief carvings on walls depicting great building projects, shelves holding scrolls and smaller tablets, narrow
      window opening showing evening sky
    atmosphere: Atmosphere of absolute royal authority with warm lamplight contrasting cold stone walls, sense of ancient
      power being recorded for eternity, no text or letters visible
  composition:
    cameraAngle: Low angle emphasizing the monumental scale of both king and tablet
    focus: Clay tablet as primary symbol of recorded authority and eternal legacy
    depth: Foreground shows tablet details, middle ground shows king's imposing figure, background shows carved walls depicting
      royal achievements
