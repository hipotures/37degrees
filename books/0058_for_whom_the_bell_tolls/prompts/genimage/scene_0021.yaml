sceneDescription:
  setting:
    time: Late May 1937, dawn light entering cave
    location: Cave entrance framing view of interior preparation
    weather: Clear cold dawn in mountains
  characters:
  - appearance: tall and lean man around 28 years old with light hair bleached by sun, weather-tanned face, clear sharp eyes
    clothing: faded flannel shirt, simple peasant trousers, rope-soled espadrilles (alpargatas), all in muted earth tones
      of khaki, gray, brown
    posture: moves with economy and precision of trained soldier, carries heavy canvas packs with controlled grace
    action: methodically checking equipment, observing surroundings with professional alertness
  scene:
    mainElements: Cave entrance creating natural stone archway framing figure inside methodically preparing equipment for
      final mission, dawn light illuminating professional focus
    details: Rough limestone cave entrance forming organic frame, morning light streaming in to illuminate figure's methodical
      preparation, equipment laid out systematically, heavy packs ready for dangerous mission
    background: Cave interior with sleeping areas and equipment, soft morning light creating dramatic contrast between dark
      cave and bright entrance
    atmosphere: Final preparation for mission, transition from safety to danger, professional competence in face of risk,
      symbolic threshold crossing
  composition:
    cameraAngle: Shot through natural cave entrance creating frame within frame
    focus: Figure's professional preparation framed by natural archway
    depth: Cave entrance frame in foreground, figure and equipment in middle ground, cave depths in background
