sceneDescription:
  setting:
    time: Late May 1937, evening with firelight
    location: natural limestone cave hidden under rocky overhang in Sierra de Guadarrama mountains, central Spain
    weather: Mountain evening cooling outside cave
  characters:
  - appearance: tall and lean man around 28 years old with light hair bleached by sun, weather-tanned face, clear sharp eyes
    clothing: faded flannel shirt, simple peasant trousers, rope-soled espadrilles (alpargatas), all in muted earth tones
      of khaki, gray, brown
    posture: moves with economy and precision of trained soldier, carries heavy canvas packs with controlled grace
    action: methodically checking equipment, observing surroundings with professional alertness
  - appearance: 19-year-old woman with slender build, long graceful legs, golden-brown eyes and skin, high cheekbones, full
      lips, distinctive hair cut short like beaver fur - visual reminder of trauma
    clothing: simple gray shirt and peasant trousers, later khaki shirt with open collar - practical camp clothing
    posture: initially shy and fragile movements, gradually gaining confidence and certainty
    action: moving between vulnerability and growing strength, eyes showing mixture of innocence and hunger for life
  - appearance: powerful 50-year-old woman, nearly as wide as tall, brown square heavy face pleasantly ugly like granite monument,
      thick curly black hair in bun, large but beautiful hands
    clothing: black peasant skirt and blouse, thick wool stockings, black espadrilles - dark rough colors
    posture: moves with authority and strength, takes up space confidently, stands like natural leader
    action: observing group dynamics, making decisive gestures, emanating protective maternal strength
  - appearance: stocky man in his 40s, about 178cm tall, round bearded stubbled face with broken nose, scarred face including
      scar at corner of mouth, small widely-set suspicious eyes
    clothing: black peasant smock, dark gray trousers worn shiny on knees and thighs from saddle use, espadrilles
    posture: hunched shoulders, furtive movements, eyes darting with mistrust and calculation
    action: clutching wine bota, movements showing fear mixed with cunning, avoiding direct eye contact
  scene:
    mainElements: cramped warm space filled with smoke, garlic smell, wine and unwashed bodies, entrance covered by simple
      blanket, strings of herbs and garlic hanging from rough stone walls
    details: Open charcoal brazier in corner casting dancing shadows on stone walls, single tallow candle in bottle providing
      additional light, worn sleeping bags and equipment scattered around cave floor, large leather wine skin hung on wall
    background: Rough natural limestone walls disappearing into darkness beyond firelight, cave extending deeper into mountain
    atmosphere: Tense family dynamic with underlying conflicts, primitive communal living, mixture of warmth and suspicion
      among group members
  composition:
    cameraAngle: Master shot showing entire cave interior and all occupants
    focus: Group arrangement revealing power dynamics and relationships
    depth: Foreground cave entrance, middle ground main living area around fire, background cave depths in shadow
