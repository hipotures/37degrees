sceneDescription:
  title: "Cosmic Perspective - Ancient Sycamore Witnessing Human Time"
  setting:
    time: "Geological time showing centuries compressed against cosmic eternality, human time as brief moment"
    location: "Kentucky plantation north of Ohio River, paradoxically beautiful landscape of rolling hills and lush vegetation masking brutal oppression system"
    weather: "Multiple weather patterns across centuries showing climate cycles and seasonal repetitions"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Magnificent sycamore trees used for lynching, cornfield where intimate moments occurred, dense groves and natural beauty contrasting with human cruelty"
    details: "Ancient sycamore tree showing growth from sapling to massive trunk across centuries, human civilizations rising and falling around its base like brief seasons, Native American settlements to European colonization to slavery to freedom movements all appearing as brief moments in tree's lifetime, stars wheeling overhead showing night sky across decades, tree rings recording droughts, floods, and human events as equal natural phenomena"
    background: "Deceptively beautiful environment where shameless natural beauty coexists with hellish brutality, creating dissonant combination of pastoral imagery and traumatic memory"
    atmosphere: "Human time revealed as brief moment in natural and cosmic cycles, tree as witness to all human drama while maintaining natural rhythm, perspective showing trauma as real but temporary in vast time scale, no text or letters visible"
  composition:
    cameraAngle: "Wide shot showing tree against sky with human history compressed around its base"
    focus: "Ancient sycamore as central witness to compressed human time"
    depth: "Foreground shows human activities compressed into brief moments, middle ground emphasizes tree growth across centuries, background reveals stars and cosmic time scale"