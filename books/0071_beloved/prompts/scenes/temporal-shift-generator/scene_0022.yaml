sceneDescription:
  title: "Ohio River Ferry - Dawn and Dusk Crossings Through Time"
  setting:
    time: "Multiple crossings compressed showing dawn and dusk passages across decades"
    location: "Major waterway forming boundary between slave state Kentucky and free state Ohio, muddy brown current carrying flatboats, steamboats and cargo barges"
    weather: "Clear skies allowing visibility of dawn and dusk light qualities"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Wide muddy waters reflecting sky above, leaking boats for dangerous crossings, dense vegetation on both banks, various river vessels"
    details: "Ferry crossing showing dawn departure with hope and uncertainty overlaid with dusk arrival showing completion and safety, same boat making endless crossings between freedom and captivity, passenger silhouettes identical at morning and evening suggesting eternal human pattern of seeking safety, water reflecting pink dawn light and golden dusk light simultaneously, ferryman maintaining same posture across multiple crossings"
    background: "Dangerous boundary representing transition between slavery and freedom, place of birth and supernatural emergence, flowing with both hope and peril"
    atmosphere: "River crossing as eternal human pattern, daily rhythm of departure and arrival, ferry as metaphor for life transition between suffering and hope, no text or letters visible"
  composition:
    cameraAngle: "Wide shot capturing full river width and crossing patterns"
    focus: "Ferry boat showing dawn and dusk crossings simultaneously"
    depth: "Foreground shows river surface and light reflections, middle ground emphasizes ferry crossing, background reveals both shores as constant destinations"