sceneDescription:
  setting:
    time: February 24, 1815, bright afternoon
    location: Mediterranean port of Marseilles in southern France, major commercial harbor with ancient maritime traditions
    weather: Brilliant Mediterranean sunshine with clear azure skies
  characters:
  - appearance: 19-year-old sailor, tall and slender build, athletic physique from life at sea. Black hair like raven's wing,
      naturally tousled by sea wind. Deep black eyes, round and open face with tanned, weathered complexion from sun exposure
    clothing: Simple white linen shirt open at the collar, dark wool or linen sailor's trousers, short fitted jacket. White
      and blue striped marinière shirt (sailor's traditional garment). Clean but showing traces of salt and sea work
    position: Standing confidently at ship's helm, overlooking the bustling harbor
    action: Guiding three-masted merchant vessel Pharaon into harbor with experienced hands, calling orders to crew
  scene:
    mainElements: Old stone buildings with red tile roofs lining the harbor, narrow winding streets, defensive walls of Fort
      Saint-Jean filled with curious onlookers, Notre-Dame de la Garde church visible on hillside, three-masted merchant vessel
      Pharaon entering inner harbor
    details: White sails billowing in Mediterranean breeze, ropes and rigging creating geometric patterns against blue sky,
      stone buildings weathered by centuries of sea spray, crowds gathering to watch ship's arrival, seagulls wheeling overhead,
      small fishing boats scattered across harbor
    background: Ancient Marseilles rising in terraced levels from water's edge, fortress-like buildings creating dramatic
      skyline, distant mountains hazy in afternoon light
    atmosphere: Bustling maritime energy with sounds of sailors shouting, ship bells ringing, creaking rigging, merchants
      calling wares. Air filled with scents of salt, fish, tar, and exotic spices. Energy of youth, hope, and new beginnings,
      no text or letters visible
  composition:
    cameraAngle: Medium shot from harbor level looking up at ship
    focus: Young Edmond Dantès at helm, embodying promise and potential
    depth: Foreground shows water and small boats, middle ground features the Pharaon with Dantès prominent, background reveals
      Marseilles cityscape climbing hillsides
