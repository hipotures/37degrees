sceneDescription:
  setting:
    time: 1924, early morning
    location: Traditional Parisian bakery with brick ovens and flour-dusted surfaces
    weather: Cool morning air contrasting with warm bakery interior
  characters: No characters present in this scene
  scene:
    mainElements: Freshly baked loaves releasing visible steam spirals, flour particles dancing in warm air currents, golden
      crusts crackling with cooling sounds
    details: Steam rising from bread creating delicate spiral patterns in cool air, flour dust catching morning light like
      tiny stars, warm air currents from oven carrying visible heat shimmer, bread crusts with small fissures releasing aromatic
      vapor, wooden shelves dusted with fine flour powder, morning sunlight streaming through windows illuminating floating
      particles, no text or letters visible
    background: Traditional bakery interior with brick ovens, wooden shelving displaying various breads, flour-covered work
      surfaces with baking tools
    atmosphere: Morning bakery warmth and yeast-rich environment suggested through visual cues - steam patterns indicating
      fresh bread aroma, flour dust suggesting earthy grain scents
  composition:
    cameraAngle: Close-up on cooling bread with steam patterns
    focus: Steam spirals and flour dust patterns suggesting aromatic richness
    depth: 'Foreground: detailed steam and particle effects, midground: arranged bread loaves, background: traditional bakery
      equipment and morning light'
