sceneDescription:
  setting:
    time: 1924, afternoon corrida
    location: Circular stone amphitheater with multiple tiers of seating, sandy arena floor in perfect circle, wooden barriers
      separating spectators from danger, traditional architecture of weathered stone
    weather: Hot afternoon sun creating intense heat and sharp shadows
  characters:
  - appearance: Spanish bullfighter aged 19, exceptionally handsome with smooth bronze-tanned skin, lustrous black hair, triangular
      scar on left cheekbone, lean muscular build suggesting both strength and grace, youthful dignity in bearing
    clothing: Traditional torero costume with richly embroidered black jacket featuring gold threadwork, form-fitting black
      pants, rose-colored stockings, flat black shoes
    position: Standing in center of arena, preparing for dangerous artistry
    action: Demonstrating composed mastery whether in formal conversation or preparing for dangerous confrontation with deadly
      precision
  scene:
    mainElements: Arena sand showing vibration patterns from bull's hooves and crowd stamping, thousands of spectators creating
      wave-like visual energy, dust clouds rising from arena floor, afternoon heat creating shimmer effects
    details: Sand surface showing detailed vibration patterns from powerful bull movement, crowd creating visual wave effects
      through synchronized movements, dust particles dancing in harsh sunlight, heat shimmer rising from stone seats and sand
      surface, traditional costume reflecting sunlight in dramatic patterns, arena acoustics visible through dust and crowd
      reaction, no text or letters visible
    background: Tension-filled silence before ritual begins, harsh contrast between blazing sand and cool shadows, ancient
      quality of life-and-death ceremony, raw authenticity amid artificial modern world
    atmosphere: Ultimate sensory intensity synthesis - ground vibration from danger, visual crowd energy, heat effects, dust
      patterns, ceremonial tension combining in life-or-death artistry
  composition:
    cameraAngle: Low angle emphasizing arena power and crowd energy
    focus: Sand vibration patterns and crowd energy effects
    depth: 'Foreground: detailed arena sand and vibration effects, midground: torero in perfect control, background: massive
      crowd creating energy amphitheater'
