    cameraAngle: Close-up on fruit and juice-covered hand
    focus: Juice trails and fruit flesh texture showing perfect ripeness
    depth: 'Foreground: detailed fruit and juice interaction, midground: figure enjoying natural feast, background: mountain
      wilderness providing pure context'
