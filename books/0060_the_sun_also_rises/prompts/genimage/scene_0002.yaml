sceneDescription:
  setting:
    time: 1924, blazing midday
    location: Large rectangular plaza surrounded by buildings with arched galleries, numerous caf√© terraces spilling into
      square, fountain in center, traditional Spanish architecture with ochre and cream facades
    weather: Intense summer heat with merciless sun overhead
  characters:
  - appearance: British woman aged 34, tall and gracefully slender with curves, very short hair cut in fashionable boy-like
      style reaching barely to earlobes, large expressive eyes with subtle melancholy beneath surface confidence, refined
      aristocratic features with defined cheekbones
    clothing: Form-fitting jersey sweater in muted tone, knee-length skirt representing 1920s fashion revolution, small cloche
      hat positioned at stylish angle, no stockings as per modern convention
    position: Standing in shade of archway, one foot testing hot stone surface
    action: Moving with self-assured grace while engaging in conversation with direct, unflinching manner that commands attention
  scene:
    mainElements: Stone plaza radiating heat waves in visible shimmers, shadows providing sharp contrast between scorching
      sunlight and cool refuge, sandaled feet recoiling from heated surfaces
    details: Cobblestones so hot they burn through thin shoe soles, air shimmering with heat distortion above stone surfaces,
      fabric clinging to skin from perspiration, shade offering immediate temperature relief like entering cool cave, metal
      fountain too hot to touch, no text or letters visible
    background: Festive chaos with crowds dressed in white with red sashes and scarves, constant noise of celebration, music
      and laughter, sense of ancient ritual meeting modern tourism
    atmosphere: Overwhelming heat creating physical discomfort - burning stone, blazing metal surfaces, air so hot it feels
      solid, contrasted with blessed relief of architectural shadows
  composition:
    cameraAngle: Low angle emphasizing heat radiating from ground
    focus: Feet interacting with burning cobblestones and cooling shadows
    depth: 'Foreground: detailed heat interaction, midground: heat shimmer effects, background: festival crowds seeking shade'
