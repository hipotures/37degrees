sceneDescription:
  setting:
    time: 1924, peak festival celebration
    location: Large rectangular plaza surrounded by buildings with arched galleries, numerous café terraces spilling into
      square, fountain in center, traditional Spanish architecture with ochre and cream facades
    weather: Warm evening air filled with celebratory energy and festival chaos
  characters:
  - appearance: British woman aged 34, tall and gracefully slender with curves, very short hair cut in fashionable boy-like
      style reaching barely to earlobes, large expressive eyes with subtle melancholy beneath surface confidence, refined
      aristocratic features with defined cheekbones
    clothing: White festival shirt with red sash around waist, red neckerchief, traditional San Fermín celebration attire
    position: Moving through crowd experiencing full festival intensity
    action: Moving with self-assured grace while engaging in conversation with direct, unflinching manner that commands attention
  scene:
    mainElements: Colored powder clouds filling air from festival celebrations, ground vibrating from hundreds of stamping
      feet, food vendors releasing aromatic steam clouds, drums creating visible vibration effects
    details: Festival powder creating rainbow clouds in evening air, ground surface showing vibration patterns from mass dancing,
      steam from food stalls mixing with colored powder, drums positioned to show vibration effects on nearby surfaces, crowd
      movement creating kinetic energy visible through clothing and hair motion, synesthetic overload of color, movement,
      and aromatic steam, no text or letters visible
    background: Festive chaos with crowds dressed in white with red sashes and scarves, constant noise of celebration, music
      and laughter, sense of ancient ritual meeting modern tourism
    atmosphere: Complete sensory overload synthesis - visual color explosion, tactile ground vibration, aromatic food steam,
      kinesthetic crowd energy creating overwhelming celebration experience
  composition:
    cameraAngle: Dynamic wide shot capturing festival sensory overload
    focus: Colored powder clouds and vibration effects showing sensory intensity
    depth: 'Foreground: detailed sensory effects, midground: figure immersed in celebration, background: plaza architecture
      containing the sensory chaos'
