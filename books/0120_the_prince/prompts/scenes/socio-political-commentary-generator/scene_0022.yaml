sceneDescription:
  title: "Fortune as Destructive River - Fate Overwhelming Human Plans"
  setting:
    time: "Timeless allegory, stormy conditions"
    location: "Riverbank during catastrophic flood representing uncontrollable forces"
    weather: "Violent storm with destructive flooding"
  characters:
    - appearance: "Human figures representing those affected by fortune's power"
      clothing: "Clothing torn and damaged by flood waters"
      position: "Struggling against overwhelming natural forces"
      action: "Some building defensive works, others being swept away by forces beyond their control"
  scene:
    mainElements: "Raging river destroying everything in its path, representing fortune's destructive power. Some areas protected by previously built dikes and channels, others completely vulnerable to flood's devastation."
    details: "Visual contrast between areas protected by foresight (virtù) and those left defenseless. Human engineering attempting to control natural forces with mixed success."
    background: "Landscape shaped by both destructive natural forces and human attempts to channel and control them."
    atmosphere: "Machiavelli's teaching that fortune can be partially controlled through preparation and virtù, but never completely dominated."
  composition:
    cameraAngle: "Wide shot showing scale of natural forces versus human agency"
    focus: "Visual metaphor for relationship between fortune and human preparedness"
    depth: "Foreground shows flood destruction, middle ground reveals human defensive efforts, background displays areas successfully protected by advance planning"