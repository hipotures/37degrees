sceneDescription:
  setting:
    time: Dawn, 1699, after violent storm
    location: Sandy beach on the coast of Lilliput island, South Pacific location
    weather: Storm clearing, gentle morning waves, overcast sky with breaks of sunlight
  characters:
  - appearance: Man, early 40s, brown hair disheveled and salt-crusted, exhausted face with stubble, lean build, sunburned
      skin
    clothing: Torn white linen shirt clinging wet, damaged brown breeches, barefoot, remnants of blue coat
    position: Collapsed on beach, sprawled on sand, one arm reaching forward
    action: Unconscious on wet sand, waves gently washing over legs, body positioned as if crawled from surf
  scene:
    mainElements: White sand beach, gentle waves, scattered driftwood and seaweed, rocky outcroppings, view of ocean horizon
    details: Broken mast pieces, torn sails, floating barrels, splintered planks, rope tangles washing ashore on pristine
      beach, seabirds investigating debris, crab tracks in wet sand, footprints leading from water to unconscious figure,
      peaceful tropical setting contrasting with recent violence of storm, no text or letters visible
    background: Rolling ocean waves extending to horizon, storm clouds dispersing in distance, unknown tropical island with
      lush vegetation rising inland
    atmosphere: Peaceful coastal setting with sound of waves, seabirds overhead, warm tropical climate, sense of survival
      and isolation, aftermath of maritime disaster
  composition:
    cameraAngle: Wide establishing shot from elevated beach position
    focus: Gulliver's unconscious form on sand with shipwreck debris scattered around
    depth: 'Foreground: shipwreck debris and Gulliver, middle: beach and waves, background: ocean horizon and clearing storm'
