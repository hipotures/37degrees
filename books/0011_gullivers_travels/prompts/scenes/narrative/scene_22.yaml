sceneDescription:
  title: "Houyhnhnm Council's Decision to Banish the Yahoo"
  setting:
    time: "Afternoon, 1710, during formal council meeting"
    location: "Open meadow serving as council grounds in Houyhnhnm country"
    weather: "Clear afternoon with serious atmosphere despite pleasant weather"
  characters:
    - appearance: "Man, early 40s, brown hair tied back in queue, weathered face from sea voyages, average height, lean build from travels"
      clothing: "Dark blue wool coat with brass buttons, white linen shirt with ruffled collar, brown leather breeches, black buckled shoes, tricorn hat"
      position: "Standing upright with observant stance, hands clasped behind back, alert expression"
      action: "Listening in growing horror as rational horses calmly decide his fate, realizing he cannot remain in the perfect society he has come to worship"
    - appearance: "Dapple-gray horse with intelligent eyes, noble bearing, well-groomed coat, graceful proportions"
      clothing: "None - natural horse form"
      position: "Standing with dignity, head held high, one hoof slightly raised in thoughtful pose"
      action: "Participating in calm rational discussion about necessity of removing the dangerous Yahoo despite his rational mind"
  scene:
    mainElements: "Formal gathering of noble horses in circular formation making collective decision"
    details: "Multiple Houyhnhnms arranged in perfect circle for democratic discussion, each horse maintaining dignified bearing while considering practical necessity, Gulliver standing outside circle as subject of discussion, complete absence of emotion or malice in the decision-making process, purely logical assessment of threat posed by Yahoo body regardless of rational mind, meadow setting emphasizing natural order and harmony being maintained, horses' calm determination contrasting with Gulliver's growing desperation, no text or letters visible"
    background: "Rolling countryside of perfect rational order that must be protected from Yahoo contamination"
    atmosphere: "Crushing logic of perfect rationality applied without mercy, Gulliver's world collapsing as his idealized society rejects him for unchangeable physical nature"
  composition:
    cameraAngle: "Wide shot showing circle of horses with Gulliver isolated outside their formation"
    focus: "Contrast between calm rational horses making decision and devastated Gulliver realizing his banishment"
    depth: "Foreground: Gulliver's isolated position, middle: council circle of Houyhnhnms, background: the perfect country he must leave"