sceneDescription:
  title: "Life as Royal Entertainment in Giant Palace"
  setting:
    time: "Evening, 1702, court entertainment hour"
    location: "Royal entertainment chamber in Brobdingnagian palace"
    weather: "Evening with palace interior lit by massive torches and chandeliers"
  characters:
    - appearance: "Man, early 40s, brown hair tied back in queue, weathered face from sea voyages, average height, lean build from travels"
      clothing: "Dark blue wool coat with brass buttons, white linen shirt with ruffled collar, brown leather breeches, black buckled shoes, tricorn hat"
      position: "Standing upright with observant stance, hands clasped behind back, alert expression"
      action: "Performing for giant courtiers, demonstrating human abilities, sword fighting with pins and needles, showing both dignity and adaptation to circumstance"
    - appearance: "Giant girl 40 feet tall, nine years old, blonde braided hair, gentle face with freckles, proportionally child-like build"
      clothing: "Simple green wool dress with white apron, brown leather shoes, hair ribbons"
      position: "Kneeling carefully, hands cupped protectively, tender expression"
      action: "Standing nearby protectively, ready to intervene if entertainment becomes dangerous, showing concern for tiny charge"
  scene:
    mainElements: "Palace entertainment chamber with giant courtiers seated in rows, elevated performance area for tiny human exhibition"
    details: "Gulliver performing various feats for giant court's amusement, wooden box twelve feet square with windows, furnished like dollhouse room with tiny bed and chair, handles on top for carrying, air holes serving as his stage and living quarters, giant spectators watching with mixture of fascination and condescension, enormous ivory comb with teeth like fence posts, handle thick as tree branch, impossibly large grooming implement used as prop, torchlight creating dramatic shadows, sense of being both honored guest and exotic curiosity, no text or letters visible"
    background: "Elegant palace chamber with giant courtiers in elaborate dress, massive architectural details, evening lighting from torches and chandeliers"
    atmosphere: "Complex mixture of entertainment, dignity, and subtle humiliation, courtly refinement on overwhelming scale, Gulliver's adaptation to role as curiosity"
  composition:
    cameraAngle: "Medium shot showing performance area with giant audience"
    focus: "Gulliver performing while maintaining dignity, with protective Glumdalclitch nearby"
    depth: "Foreground: performance space and Gulliver, middle: immediate audience, background: grand court chamber"