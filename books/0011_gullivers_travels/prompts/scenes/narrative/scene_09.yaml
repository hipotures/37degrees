sceneDescription:
  title: "Second Shipwreck in Unknown Waters"
  setting:
    time: "Late afternoon, 1702, after storm"
    location: "Rocky coastline of Brobdingnag, on a peninsula off California coast"
    weather: "Storm clearing, rough seas subsiding, gray clouds breaking"
  characters:
    - appearance: "Man, early 40s, brown hair disheveled and salt-crusted, exhausted face with stubble, lean build, sunburned skin"
      clothing: "Torn white linen shirt clinging wet, damaged brown breeches, barefoot, remnants of blue coat"
      position: "Collapsed on rocky shore, sprawled among large boulders"
      action: "Unconscious on rough stones, waves still washing over legs, body positioned as if thrown by powerful surf"
  scene:
    mainElements: "Rocky coastline with massive boulders, powerful waves crashing against cliffs, debris from second shipwreck"
    details: "Dramatic rocky shore with enormous stones and cliffs, broken mast pieces, torn sails, floating barrels, splintered planks, rope tangles scattered among giant boulders, seabirds with unusual size investigating debris, crab tracks larger than normal in wet sand between rocks, everything in landscape suggesting unusual scale, storm debris mixed with natural rock formations, no text or letters visible"
    background: "Towering cliffs and headlands rising far higher than normal, storm clouds dispersing over unusually vast ocean, unknown coastline with intimidating scale"
    atmosphere: "Harsh and forbidding landscape, sense of isolation and vulnerability, aftermath of violent maritime disaster in unknown territory"
  composition:
    cameraAngle: "Wide dramatic shot from elevated rocky position"
    focus: "Gulliver's unconscious form among shipwreck debris on boulder-strewn shore"
    depth: "Foreground: shipwreck debris and Gulliver on rocks, middle: crashing waves and coastline, background: towering cliffs and clearing storm"