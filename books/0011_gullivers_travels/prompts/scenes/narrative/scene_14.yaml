sceneDescription:
  title: "Departure from Brobdingnag by Sea and Sky"
  setting:
    time: "Dawn, 1703, departure hour from giant kingdom"
    location: "Brobdingnagian coast with dramatic cliffs and violent seas"
    weather: "Storm approaching with dark clouds and rough seas"
  characters:
    - appearance: "Man, early 40s, brown hair tied back in queue, weathered face from sea voyages, average height, lean build from travels"
      clothing: "Dark blue wool coat with brass buttons, white linen shirt with ruffled collar, brown leather breeches, black buckled shoes, tricorn hat"
      position: "Standing upright with observant stance, hands clasped behind back, alert expression"
      action: "Being carried in wooden traveling box toward waiting ship, experiencing mixture of relief and anticipation for return to normal-sized world"
    - appearance: "Giant girl 40 feet tall, nine years old, blonde braided hair, gentle face with freckles, proportionally child-like build"
      clothing: "Simple green wool dress with white apron, brown leather shoes, hair ribbons"
      position: "Kneeling carefully, hands cupped protectively, tender expression"
      action: "Standing on cliff watching departure with visible sadness, waving farewell to tiny friend she protected and cared for"
  scene:
    mainElements: "Dramatic Brobdingnagian coastline with towering cliffs, English ship waiting in turbulent waters below"
    details: "Wooden box twelve feet square with windows, furnished like dollhouse room with tiny bed and chair, handles on top for carrying, air holes being loaded aboard ship by giant dock workers, massive eagle circling overhead as dangerous threat, rope and pulley system lowering precious cargo to normal-sized vessel, sense of transition from giant world back to human scale, protective Glumdalclitch maintaining vigil from cliff edge, no text or letters visible"
    background: "Dramatic seascape with storm clouds gathering, giant architecture of Brobdingnag visible in distance, wild coastline with crashing waves"
    atmosphere: "Poignant farewell mixing relief with melancholy, dangerous transition between worlds of different scales, weather suggesting challenging voyage ahead"
  composition:
    cameraAngle: "Wide establishing shot showing scale difference between giant land and departing ship"
    focus: "Gulliver's traveling box being transferred from giant to human scale, with Glumdalclitch's farewell"
    depth: "Foreground: cliff edge with Glumdalclitch, middle: box being lowered to ship, background: stormy sea and departing vessel"