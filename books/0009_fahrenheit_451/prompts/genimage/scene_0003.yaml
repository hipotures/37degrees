sceneDescription:
  setting:
    time: 2053, early morning, mist lifting to reveal urban landscape
    location: Urban streets in dystopian American city, designed for speed and efficiency
    weather: Misty morning, dew on surfaces, fog lifting as sun rises
  characters:
  - appearance: Young woman, 17 years old, pale complexion, bright curious eyes, delicate features, questioning expression
    clothing: Simple white dress or light colored clothing, no makeup, natural appearance
    position: Walking outdoors, sitting on steps, or in natural poses
    action: Observing nature, asking questions, touching flowers or natural elements
  scene:
    mainElements: Wide empty streets, fast-moving vehicles, minimal pedestrians, electronic billboards
    details: Dew collecting on spider webs between concrete structures, steam rising from storm drains, early morning puddles
      reflecting pink-orange sky, single figure examining small plants growing through sidewalk cracks, geometric shadows
      from street architecture, no text or letters visible
    background: Tall buildings, electronic signs, jet aircraft overhead, sterile architecture
    atmosphere: Rushed, impersonal, dominated by technology and speed, with touches of natural beauty persisting despite urban
      sterility
  composition:
    cameraAngle: Low angle from street level, emphasizing scale of urban environment
    focus: Small human figure discovering nature within technological landscape
    depth: 'Foreground: wet pavement and plants, middle ground: walking figure, background: towering buildings and morning
      sky'
