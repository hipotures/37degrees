sceneDescription:
  setting:
    time: 1750s, night
    location: Ship's deck in hurricane
    weather: Full hurricane, mountainous waves
  characters:
  - appearance: teenage boy, 13 years old, transformed by experience
    clothing: soaked through, rope tied around waist
    position: lashed to mast, fighting to cut tangled rigging
    action: working frantically with knife, face set against storm
  - appearance: ship's crew, various ages, fighting for survival
    clothing: storm gear, some shirtless
    position: scattered across tilting deck
    action: some manning pumps, others securing cargo, all desperate
  scene:
    mainElements: ship nearly vertical on massive wave, lightning illuminating chaos, very survival in question
    details: walls of water crashing over deck, masts bending dangerously, men swept overboard, boy's hands bloody from rope
      work, prayer and curses mixed with wind, everything at maximum intensity, no text or letters visible
    background: black sky split by lightning, waves like moving mountains
    atmosphere: nature's ultimate fury, human endurance pushed beyond limits, death dancing close
  composition:
    cameraAngle: tilted to match ship's angle, creating vertigo
    focus: boy's desperate work while chaos reigns around
    depth: immediate action foreground, ship middle, storm filling all
