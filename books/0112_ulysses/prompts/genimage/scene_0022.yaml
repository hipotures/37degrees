sceneDescription:
  setting:
    time: 1904 late morning, 11:50 AM, solemn communal light
    location: Glasnevin Cemetery during multiple simultaneous funeral services
    weather: Respectful morning light creating atmosphere suitable for collective mourning
  characters:
  - appearance: Multiple funeral parties, cemetery workers, and visitors creating collective consciousness of mortality and
      remembrance
    clothing: Various levels of mourning attire from different social classes united in shared experience of grief and respect
    position: Multiple groups throughout cemetery sharing collective experience of honoring the dead
    action: Simultaneous burial services, grave tending, and memorial activities creating shared community experience of mortality
  scene:
    mainElements: Glasnevin Cemetery transformed into sacred space of collective Irish memory where individual grief merges
      into shared national and community mourning consciousness
    details: Through collective mourning consciousness, cemetery becomes unified space of shared remembrance - multiple funeral
      processions creating streams of collective grief flowing through pathways, Victorian monuments serving as focal points
      for community memory and national identity, Celtic crosses representing shared cultural heritage connecting individual
      families to collective Irish experience, groundskeepers maintaining collective memorial space with shared dedication,
      flower arrangements representing individual tributes contributing to collective beauty, funeral songs and prayers creating
      acoustic landscape of shared spiritual expression, O'Connell's monument serving as symbol of collective Irish aspiration
    background: Collective perspective transforms cemetery into repository of shared Irish memory - distant Dublin representing
      living community honoring collective past, cemetery walls enclosing sacred space dedicated to community remembrance
    atmosphere: Profound collective mourning filtering through shared experience of mortality and memory, individual grief
      expanded into community solidarity, cemetery transformed into democratic space where all social levels participate equally
      in honoring the dead, morning light creating respectful illumination suitable for collective memorial activities, sense
      of continuity connecting living Dublin community with honored ancestors, no text or letters visible
  composition:
    cameraAngle: Wide shots capturing multiple simultaneous funeral activities and collective cemetery use
    focus: Collective mourning activities showing individual grief contributions to shared community remembrance
    depth: Comprehensive documentation of collective memorial space showing individual families within unified community mourning
