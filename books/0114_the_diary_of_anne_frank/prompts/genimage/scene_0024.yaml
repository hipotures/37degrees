    mainElements: Large table covered with all of Anne's writings - version A diary, version B manuscript, loose papers, letters
    details: Notatnik w twardej oprawie, charakterystyczna drobna kratka w kolorach czerwonym i białym alongside loose manuscript
      pages, Anne's revision work visible, the three versions of her story laid out like archaeological layers, some pages
      damaged, others pristine
    background: Study or office space with good lighting for document work
    atmosphere: Archaeological reverence mixed with profound grief, the complete story of Anne's life and growth emerging
      from scattered pieces
