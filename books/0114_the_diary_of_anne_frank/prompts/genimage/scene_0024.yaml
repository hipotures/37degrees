sceneDescription:
  setting:
    time: 1945, after Otto's return
    location: Office or home workspace with documents spread on large table
    weather: Bright daylight for document examination
  characters:
  - appearance: Middle-aged mężczyzna wiek 53-55 lat, wysoki szczupły, pociągła łagodna twarz, inteligentne spojrzenie, przerzedzone
      ciemne włosy, okulary w cienkich oprawkach, now aged by grief
    clothing: Schludny garnitur lub marynarka i krawat, biała koszula, zachowuje godność mimo warunków
    position: Standing over table examining arranged documents
