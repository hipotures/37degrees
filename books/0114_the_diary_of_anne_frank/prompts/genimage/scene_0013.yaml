sceneDescription:
  setting:
    time: 1942-1944, seasonal transitions
    location: Secret Annex top floor attic under roof with wooden ceiling beams, storage space, Amsterdam 1942-1944
    weather: All four seasons visible through changing light and tree conditions
  characters: No characters present in this scene
  scene:
    mainElements: Ciemna przestrzeń pod dachem, widoczne belki stropowe, beczki i worki z jedzeniem, jedno niezamalowane okno
      z widokiem na kasztanowiec showing seasonal changes
    details: Stary kasztanowiec rosnący na podwórzu widoczny z okna strychu, jedyny kontakt z naturą, symbol wolności cyklu
      życia i niezłomnej nadziei changing from bare winter branches to spring buds to full summer foliage to autumn colors.
      Light quality changing with seasons
    background: Amsterdam rooftops and courtyard visible beyond the tree
    atmosphere: Jedyne miejsce kontaktu z naturą, azyl dla zadumy i intymności, smugi światła w kurzu, passage of time marked
      by natural cycles
  composition:
    cameraAngle: Time-lapse style montage showing seasonal changes through the attic window
    focus: The chestnut tree as calendar and symbol of enduring life
    depth: Window frame foreground, tree in middle distance, city background changing with seasons
