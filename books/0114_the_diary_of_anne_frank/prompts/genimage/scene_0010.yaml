sceneDescription:
  setting:
    time: August 1942, evening
    location: Secret Annex second floor, multifunctional room serving as kitchen, dining room, living room and bedroom for
      Hermann and Auguste van Pels, Amsterdam 1942-1944
    weather: Evening lamplight, warm interior lighting
  characters:
  - appearance: Middle-aged mężczyzna wiek 44-46 lat, prawdopodobnie postawny, nałogowy palacz, często trzyma papierosa
    clothing: Garnitur, często rozpięta koszula
    position: Seated at table with radio
    action: Smoking while listening to radio news
  - appearance: Middle-aged kobieta wiek 41-43 lata, prawdopodobnie pełniejsza figura, dba o wygląd nawet w ukryciu
    clothing: Ubrania które mają wyglądać na eleganckie, nawet jeśli znoszone
    position: Moving around the kitchen area
    action: Preparing evening meal, looking anxious
  scene:
    mainElements: Duży stół gdzie wszyscy spożywają posiłki, radio jedyne okno na świat, piec kuchenny with evening domestic
      scene unfolding
    details: Serce społeczne Oficyny, zapachy gotowania, dym papierosowy, miejsce wspólnych posiłków i kłótni. Anne's handwritten
      words appearing as translucent overlay describing the tensions and personalities she observes
    background: Common room serving multiple functions, cramped but functional
    atmosphere: Domestic evening routine with underlying tension, Anne's written observations floating over the scene
  composition:
    cameraAngle: Wide shot of the common room with diary text superimposed
    focus: The contrast between observed reality and Anne's written interpretation
    depth: Multiple layers - physical scene, overlaid handwriting, emotional subtext
