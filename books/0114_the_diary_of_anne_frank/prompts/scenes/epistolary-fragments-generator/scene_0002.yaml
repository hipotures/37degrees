sceneDescription:
  title: "First Words to Kitty - The Act of Writing Begins"  
  setting:
    time: "June 12, 1942, afternoon"
    location: "Anne's bedroom in Frank family apartment, Amsterdam Netherlands"
    weather: "Warm afternoon light through bedroom window"
  characters:
    - appearance: "Teenage girl, age 13-15, smukła szczupła budowa ciała, owalna twarz, duże ciemne wyraziste oczy, ciemnobrązowe falujące włosy do ramion, szeroki promienny uśmiech"
      clothing: "1940s clothing, simple sukienki bluzki z kołnierzykiem swetry, ubrania stopniowo stają się za małe przez upływający czas"
      position: "Sitting at small desk, leaning over diary"
      action: "Writing first entry with fountain pen, pausing to think of words"
  scene:
    mainElements: "Intimate bedroom writing scene with young girl beginning her diary, focused on the physical act of writing"
    details: "Wieczne pióro którym Anne pisała dziennik, symbol jej literackich ambicji i aktu oporu przez pisanie moves across blank page. Ink forming the words 'Dear Kitty' in careful handwriting. Notatnik w twardej oprawie, charakterystyczna drobna kratka w kolorach czerwonym i białym open to first page"
    background: "Teenage girl's bedroom with personal belongings, books, window showing Amsterdam street"
    atmosphere: "Quiet concentration and intimacy of beginning a personal journal, unaware this will become historic document"
  composition:
    cameraAngle: "Extreme close-up on pen tip touching paper, forming first words"
    focus: "The moment of first contact between pen and page, birth of the diary"
    depth: "Foreground: pen and paper detail, middle: Anne's concentrated face, background: bedroom interior"