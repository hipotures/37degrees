sceneDescription:
  title: "Text Overlay - 'We Must Go Into Hiding'"
  setting:
    time: "July 6, 1942, early morning"
    location: "Amsterdam office building, Prinsengracht 263, hidden entrance behind rotating bookshelf on stair landing, 1940s Holland under German occupation"
    weather: "Gray rainy morning, dim interior lighting"
  characters:
    - appearance: "Teenage girl, age 13-15, smukła szczupła budowa ciała, owalna twarz, duże ciemne wyraziste oczy, ciemnobrązowe falujące włosy do ramion, szeroki promienny uśmiech"
      clothing: "Multiple layers of clothing worn to avoid carrying suitcases, Żółta sześcioramienna Gwiazda Dawida z czarnym napisem Jood on outer layer"
      position: "Stepping through the concealed doorway for first time"
      action: "Crossing threshold into hidden world of Secret Annex"
  scene:
    mainElements: "Family entering hidden living space behind office building, the moment of disappearance from normal world"
    details: "Ciężka obrotowa szafa na książki z ciemnego drewna wypełniona szarymi segregatorami i księgami rachunkowymi being moved aside, wąskie schody biurowe leading to hidden rooms, suitcases and bundles carried by helpers"
    background: "Office building interior, normal business façade hiding desperate refuge"
    atmosphere: "Fear mixed with hope, crossing into a hidden world that will be both salvation and prison"
  composition:
    cameraAngle: "Medium shot showing the family passing through the concealed entrance"
    focus: "The threshold moment between visible and invisible existence"
    depth: "Foreground: rotating bookshelf mechanism, middle: family figures entering, background: office building interior"