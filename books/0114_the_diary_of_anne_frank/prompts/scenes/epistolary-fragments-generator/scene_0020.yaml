    details: "Left side: Anne writing optimistically about freedom, Notatnik w twardej oprawie, charakterystyczna drobna kratka w kolorach czerwonym i białym, Right side: family still trapped in cramped quarters, fear still present, reality more complex than Anne's hopeful words"
