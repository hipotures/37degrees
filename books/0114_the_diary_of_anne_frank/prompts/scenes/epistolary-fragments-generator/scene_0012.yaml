sceneDescription:
  title: "The Unseen Deportation - Empty Jewish Quarter"
  setting:
    time: "1943, various seasons"
    location: "Former Jewish neighborhood in Amsterdam, empty apartments and shops"
    weather: "Gray overcast skies, seasonal changes from winter to spring"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Abandoned Jewish homes and businesses, empty storefronts with broken windows, Nazi notices posted on doors"
    details: "Voor Joden verboden signs, boarded windows, personal belongings scattered in streets, empty synagogue, deportation notices stuck to lamp posts, the systematic emptying of an entire community"
    background: "Amsterdam streets that once bustled with Jewish life, now eerily quiet"
    atmosphere: "Desolate aftermath of deportations, the invisible tragedy Anne could only imagine from her hiding place"
  composition:
    cameraAngle: "Wide establishing shots of empty streets and abandoned buildings"
    focus: "The visible evidence of the Holocaust happening outside the Annex"
    depth: "Multiple layers showing the systematic destruction of community life"