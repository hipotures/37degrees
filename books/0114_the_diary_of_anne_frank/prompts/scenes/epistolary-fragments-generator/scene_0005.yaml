sceneDescription:
  title: "Otto Frank Reads His Daughter's Words"
  setting:
    time: "1945, evening after the war"
    location: "Otto Frank's study, Amsterdam post-liberation"
    weather: "Dim evening light, single lamp illumination"
  characters:
    - appearance: "Middle-aged mężczyzna wiek 53-55 lat, wysoki szczupły, pociągła łagodna twarz, inteligentne spojrzenie, przerzedzone ciemne włosy, okulary w cienkich oprawkach, now visibly aged and grief-stricken"
      clothing: "Schludny garnitur lub marynarka i krawat, biała koszula, zachowuje godność mimo warunków, but now worn and weary"
      position: "Seated in chair, diary open in his lap"
      action: "Reading daughter's words with profound emotion, tears on his cheeks"
  scene:
    mainElements: "Elderly man reading his deceased daughter's diary, the weight of loss and discovery visible in his posture"
    details: "Notatnik w twardej oprawie, charakterystyczna drobna kratka w kolorach czerwonym i białym open to specific pages. Otto's hands trembling slightly as he turns pages. His glasses reflecting light from pages. The diary seems to glow in the lamp light"
    background: "Simple post-war apartment, sparse but dignified, photo of Anne visible on nearby table"
    atmosphere: "Profound grief mixed with awe at discovering his daughter's literary talent, the weight of preservation and legacy"
  composition:
    cameraAngle: "Medium shot showing Otto's face and the diary he holds"
    focus: "The emotional connection between surviving father and daughter's preserved words"
    depth: "Foreground: diary pages, middle: Otto's emotional face, background: modest apartment interior"