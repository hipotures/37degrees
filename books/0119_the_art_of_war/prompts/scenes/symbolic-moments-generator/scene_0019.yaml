sceneDescription:
  title: "Clock Without Hands Measures Eternity"
  setting:
    time: "506 BCE, timeless moment during deepest strategic contemplation"
    location: "Abstract temporal space where strategic thinking transcends normal time flow"
    weather: "Environment without temporal weather, existing outside normal causation"
  characters:
    - appearance: "Middle-aged Chinese military strategist around 40-45 years old, average height, lean muscular build from years of military training, sharp intelligent dark eyes, high cheekbones"
      clothing: "Simple brown wool tunic with wide sleeves cinched at waist with leather belt, practical dark trousers, soft leather boots, occasionally wears light bronze scale armor when in military settings"
      position: "Seated in meditation before impossible timepiece"
      action: "Contemplating bronze water clock that measures strategic moments rather than temporal hours"
  scene:
    mainElements: "Ancient bronze water clock with no conventional hands or markings, water flows upward and downward simultaneously, measuring strategic timing rather than chronological time"
    details: "Bronze clock mechanism shows water flowing in impossible patterns - upward streams indicating preparation phases, horizontal flows suggesting tactical timing, downward streams marking execution phases. Ceremonial military command fan made from white crane feathers bound with gold thread, ebony handle carved with tactical symbols, used by generals to signal troop movements during battle rests beside clock, feathers moving without wind to indicate strategic rhythm"
    background: "Abstract space where time becomes visible as flowing patterns, strategic moments materializing as geometric shapes rather than numerical measurements"
    atmosphere: "Timeless contemplation where strategic thinking transcends temporal limitations, sound of water flowing in multiple directions simultaneously, sense of perfect timing being more important than speed, no text or letters visible to viewer"
  composition:
    cameraAngle: "Close view of impossible clock mechanism with contemplating strategist"
    focus: "Water clock with impossible flow patterns representing strategic time versus chronological time"
    depth: "Foreground shows detailed clock mechanism and water flows, middle ground captures strategist in timeless meditation, background suggests abstract temporal space"