sceneDescription:
  title: "Complete psychological collapse under overwhelming assault"
  setting:
    time: "Late 1940s, deepest night in September"
    location: "Small bedroom adjoining kitchen, separated only by porti√®res, central bed dominates cramped space"
    weather: "Suffocating heat reaching climax of oppression"
  characters:
    - appearance: "Woman approximately 30 years old, slender build with delicate beauty. Fair blonde hair carefully styled in soft waves. Blue eyes with delicate facial features, though showing signs of nervous strain and fatigue. Posture uncertain and nervous, moves with moth-like nervousness and theatrical gestures"
      clothing: "Tattered white evening gown with rhinestone tiara in climactic scenes"
      position: "Collapsed figure on floor, weapon fallen from powerless hands"
      action: "Complete surrender and psychological breakdown, retreating into catatonic state"
    - appearance: "Man 28-30 years old, strongly and compactly built with muscular physique. Moves with animal-like joy and confidence. Sharp, roughly defined facial features with appraising, often mocking expression"
      clothing: "Bright silk pajamas during climactic scene"
      position: "Standing triumphant over defeated victim"
      action: "Claiming final victory through complete domination and destruction"
  scene:
    mainElements: "Double bed, Blanche's trunk with scattered belongings, dresser with perfumes and powder, wardrobe"
    details: "Broken glass scattered across floor from dropped weapon. Woman's tiara askew, gown completely disheveled showing utter defeat. Room in complete disarray reflecting psychological chaos. Shadows creating grotesque patterns suggesting inner hell. Complete silence after violence, only labored breathing. No text or letters visible"
    background: "Intimate but constantly invaded space, site of passion between Stella and Stanley, and ultimate violation of Blanche"
    atmosphere: "Total destruction of human dignity and spirit. Ultimate triumph of brutal force over refinement and vulnerability. Crossing point into madness and complete withdrawal from unbearable reality"
  composition:
    cameraAngle: "Stark overhead shot showing complete defeat and domination"
    focus: "Absolute power differential between victor and destroyed victim"
    depth: "Foreground: scattered debris of broken defense; middle ground: collapsed victim; background: triumphant destroyer in shadows"