sceneDescription:
  setting:
    time: Late 1940s, very late night after violence
    location: Working-class street in New Orleans French Quarter, between L&N railroad tracks and Mississippi River. Two-story
      corner building with weathered white wooden frame turned gray, rickety external stairs, galleries with ornate gables
    weather: Humid night air, oppressive heat even outdoors
  characters:
  - appearance: Man 28-30 years old, strongly and compactly built with muscular physique. Moves with animal-like joy and confidence.
      Sharp, roughly defined facial features with appraising, often mocking expression
    clothing: Disheveled, torn colorful shirt from violence, partially unbuttoned
    position: Kneeling on street pavement, face turned upward in desperate appeal
    action: Crying out in anguish and desire, arms stretched toward upper gallery in primal need
  - appearance: Woman approximately 25 years old, gentle build, described as plump as little partridge. Visibly pregnant through
      most scenes. Soft, caring facial features
    clothing: Simple nightgown, hair disheveled from violence and sleep
    position: Slowly descending external wooden stairs in trance-like state
    action: Moving toward violent partner with inexorable attraction despite recent abuse
  scene:
    mainElements: Cosmopolitan, racially mixed neighborhood with raffish charm. Street life spills onto sidewalks, verandas,
      and stairways. Nearby bar with blue piano music, railroad tracks, river warehouses
    details: Dark street lit by single streetlamp creating dramatic shadows. Man's desperate posture showing complete emotional
      vulnerability. Woman's slow descent like sleepwalker drawn by irresistible force. Neighbors watching from windows and
      doorways. Steam rising from manholes. No text or letters visible
    background: Mix of vitality and decay, humid heat, sounds of blue piano, train whistles, street vendors calling, smells
      of coffee, bananas, and mustiness from river
    atmosphere: Primal sexual magnetism overriding logic and safety. Destructive passion proving stronger than self-preservation.
      Tragic beauty of doomed love cycle
  composition:
    cameraAngle: Dramatic low angle emphasizing man's supplication and woman's descent
    focus: Magnetic pull between abuser and victim in cycle of violence and passion
    depth: 'Foreground: kneeling figure; middle ground: descending woman on stairs; background: dark street with watching
      neighbors'
