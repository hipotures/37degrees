sceneDescription:
  title: "Pressure Mounting - Walls Closing In"
  setting:
    time: "1920s, late evening"
    location: "General store and post office in Eatonville - central community building serving as town hub"
    weather: "Oppressive evening atmosphere"
  characters:
    - appearance: "African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes, natural hair worn in various styles from covered to loose"
      clothing: "Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses for special occasions, head wraps or scarves"
      position: "Cornered behind counter with multiple people around"
      action: "Backing against wall with defensive posture, hands pressed against counter edge"
  scene:
    mainElements: "Wooden shelves with goods, post office counter, benches and chairs for lounging, checkerboard. Multiple figures creating sense of being overwhelmed"
    details: "Store feeling cramped and oppressive, multiple community members crowding around counter, oil lamps creating harsh shadows, woman's defensive body language obvious, walls seeming to press closer, no text or letters visible"
    background: "Social center where men gather to talk and play games, seat of town politics and gossip"
    atmosphere: "Pressure mounting toward breaking point, environment becoming claustrophobic, multiple demands and expectations crushing individual spirit, building toward emotional crescendo"
  composition:
    cameraAngle: "Tight shot emphasizing crowded, oppressive feeling"
    focus: "Overwhelmed woman surrounded by pressing demands"
    depth: "Foreground: crowding figures, middle: cornered woman, background: confining store walls"