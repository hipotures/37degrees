sceneDescription:
  title: "Covered Hair - Symbol of Suppression"
  setting:
    time: "1920s, afternoon"
    location: "General store and post office in Eatonville - central community building serving as town hub"
    weather: "Bright but oppressive heat"
  characters:
    - appearance: "African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes, natural hair worn in various styles from covered to loose"
      clothing: "Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses for special occasions, head wraps or scarves"
      position: "Standing with head down, hands adjusting head covering"
      action: "Reluctantly covering beautiful hair with colorful cloth head wrap worn to cover hair, symbol of respectability and submission in marriage, removed to show independence"
  scene:
    mainElements: "Wooden shelves with goods, post office counter, benches and chairs for lounging, checkerboard. Woman being forced to hide her beauty and individuality"
    details: "Colorful cloth head wrap worn to cover hair, symbol of respectability and submission in marriage, removed to show independence tightly wound around head, woman's hands shaking slightly, community members watching the symbolic act, harsh afternoon light, no text or letters visible"
    background: "Social center where men gather to talk and play games, seat of town politics and gossip"
    atmosphere: "Humiliation and loss of personal identity, suppression of natural beauty and self-expression, protective postures showing emotional withdrawal, patriarchal control made visible"
  composition:
    cameraAngle: "Close-up on hands covering hair and downcast face"
    focus: "Symbolic act of covering hair representing loss of freedom"
    depth: "Foreground: hands and head covering, middle: woman's hidden face, background: watching community"