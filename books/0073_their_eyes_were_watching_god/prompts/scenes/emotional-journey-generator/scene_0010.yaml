sceneDescription:
  title: "Disrupted Pattern - Empty Store Counter"
  setting:
    time: "1920s, evening"
    location: "General store and post office in Eatonville - central community building serving as town hub"
    weather: "Dusky evening light"
  characters:
    - appearance: "African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes, natural hair worn in various styles from covered to loose"
      clothing: "Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses for special occasions, head wraps or scarves"
      position: "Standing behind store counter in unexpected location"
      action: "Arranging goods on shelves, movements showing unfamiliarity with new role"
  scene:
    mainElements: "Wooden shelves with goods, post office counter, benches and chairs for lounging, checkerboard. Woman in position of authority behind counter, break from traditional domestic patterns"
    details: "Well-stocked shelves with various goods, cash register or money box, oil lamps providing warm light, checkers game abandoned on side table, community gathering space now overseen by woman, no text or letters visible"
    background: "Social center where men gather to talk and play games, seat of town politics and gossip"
    atmosphere: "Change in social patterns and expectations, woman taking on public rather than purely domestic role, disruption of established rhythms suggesting life transformation, mix of pride and uncertainty"
  composition:
    cameraAngle: "Medium shot from customer perspective showing woman behind counter"
    focus: "Figure in position of commercial authority and community importance"
    depth: "Foreground: counter and goods, middle: woman arranging items, background: store interior with community gathering spaces"