sceneDescription:
  title: "Return to Eatonville - New Emotional Baseline"
  setting:
    time: "1930s, evening"
    location: "All-black town of Eatonville, Florida in the 1920s-1930s - main street with general store, post office, and community gathering spaces"
    weather: "Peaceful evening light"
  characters:
    - appearance: "African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes, natural hair worn in various styles from covered to loose"
      clothing: "Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses for special occasions, head wraps or scarves"
      position: "Walking through town center with calm dignity"
      action: "Moving through community with new sense of self, neither defensive nor seeking approval"
  scene:
    mainElements: "Wooden buildings, dirt roads, front porches where people gather, Spanish moss hanging from oak trees. Woman returning as transformed person to familiar place"
    details: "Town unchanged but woman completely transformed, neighbors watching from porches with mixture of curiosity and judgment, woman unmoved by their reactions, carrying herself with hard-won wisdom, no text or letters visible"
    background: "Close-knit community feeling with both supportive and gossipy undertones, Southern small-town pace"
    atmosphere: "New emotional baseline after transformation, changed relationships shown through different spatial configurations, different expressions on familiar faces reflecting woman's growth"
  composition:
    cameraAngle: "Medium shot showing woman's transformed bearing in familiar setting"
    focus: "Changed woman moving through unchanged community"
    depth: "Foreground: town street, middle: walking figure with new confidence, background: watching neighbors"