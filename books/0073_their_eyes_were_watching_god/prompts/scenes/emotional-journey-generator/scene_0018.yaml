sceneDescription:
  title: "Hair Uncovered - Liberation and Authenticity"
  setting:
    time: "1930s, morning"
    location: "Front porch of Janie's house in Eatonville - wooden porch with rocking chairs and steps"
    weather: "Fresh morning with liberating breeze"
  characters:
    - appearance: "African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes, natural hair worn in various styles from covered to loose"
      clothing: "Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses for special occasions, head wraps or scarves"
      position: "Standing with head held high"
      action: "Removing head covering and letting long hair fall free, face showing relief and defiance"
  scene:
    mainElements: "Wooden rocking chairs, porch railings, steps leading to yard, view of the street and neighbors. Woman reclaiming her identity and beauty"
    details: "Colorful cloth head wrap worn to cover hair, symbol of respectability and submission in marriage, removed to show independence being pulled away, long hair cascading free in morning breeze, expression of liberation and defiance, neighbors watching in shock, no text or letters visible"
    background: "Place of storytelling and reflection, community gathering spot, peaceful evening conversations"
    atmosphere: "Peak vulnerability and empowerment, breaking free from patriarchal control, authentic self emerging, community shock at bold independence"
  composition:
    cameraAngle: "Medium shot emphasizing liberated hair and proud posture"
    focus: "Woman's moment of self-liberation and authenticity"
    depth: "Foreground: falling head wrap, middle: proud figure with flowing hair, background: shocked neighborhood"