sceneDescription:
  setting:
    time: 1930s, dawn after hurricane
    location: Rich agricultural land in the Florida Everglades known as 'the muck' - vast fields and temporary worker camps
    weather: Clearing skies after devastating storm
  characters:
  - appearance: African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes,
      natural hair worn in various styles from covered to loose
    clothing: Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses
      for special occasions, head wraps or scarves
    position: Kneeling alone in devastated landscape
    action: Looking up at clearing sky with tears on face, hands pressed to heart, posture showing profound grief
  scene:
    mainElements: Endless flat farmland, temporary shacks and housing, vast sky, agricultural tools and equipment. Landscape
      transformed by hurricane's destructive power
    details: Devastated landscape with overturned buildings and debris, lone figure amid destruction, soft dawn light suggesting
      hope despite loss, tears visible on face but posture showing strength in grief, no text or letters visible
    background: Sense of freedom and hard work, connection to the land, seasonal worker community energy
    atmosphere: Catharsis and release after ultimate loss, profound grief but also spiritual strength, rain of sorrow but
      clearing skies suggesting eventual healing
  composition:
    cameraAngle: Wide shot showing lone figure in vast devastated landscape
    focus: Grieving woman against backdrop of destruction and renewal
    depth: 'Foreground: storm debris, middle: kneeling figure, background: clearing sky and horizon'
