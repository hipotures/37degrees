sceneDescription:
  setting:
    time: 1920s, twilight
    location: Front porch of Janie's house in Eatonville - wooden porch with rocking chairs and steps
    weather: Twilight with dramatic lighting
  characters:
  - appearance: African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes,
      natural hair worn in various styles from covered to loose
    clothing: Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses
      for special occasions, head wraps or scarves
    position: Standing at edge of porch between light and shadow
    action: One foot in lamplight, one in darkness, hand reaching toward light while body pulls back
  scene:
    mainElements: Wooden rocking chairs, porch railings, steps leading to yard, view of the street and neighbors. Woman caught
      between two worlds or choices
    details: Dramatic split lighting with half face illuminated and half in shadow, one hand reaching toward light source
      while other clutches porch railing, torn expression showing internal struggle, no text or letters visible
    background: Place of storytelling and reflection, community gathering spot, peaceful evening conversations
    atmosphere: Emotional whiplash moment between security and freedom, internal conflict made visual through lighting, character
      caught between safe but unfulfilling status quo and dangerous but authentic choice
  composition:
    cameraAngle: Medium shot emphasizing dramatic lighting split
    focus: Figure caught between contrasting light and shadow
    depth: 'Foreground: porch edge details, middle: split-lit figure, background: neighborhood in twilight'
