sceneDescription:
  setting:
    time: 1930s, late afternoon
    location: Rich agricultural land in the Florida Everglades known as 'the muck' - vast fields and temporary worker camps
    weather: Massive hurricane approaching with violent winds
  characters:
  - appearance: African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes,
      natural hair worn in various styles from covered to loose
    clothing: Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses
      for special occasions, head wraps or scarves
    position: Huddled against building with partner
    action: Clinging to each other while staring at approaching storm, both showing fear but determination
  - appearance: African-American man in his 20s, athletic build, charming smile, expressive hands, confident demeanor
    clothing: Working man's clothes of 1920s-1930s - denim overalls, cotton shirts, suspenders, work boots, occasional hat
    position: Relaxed and confident stance, often with arms open or gesturing, natural ease in movement
    action: Protective stance around partner while facing the approaching natural disaster
  scene:
    mainElements: Endless flat farmland, temporary shacks and housing, vast sky, agricultural tools and equipment. Powerful
      storm winds and flooding representing uncontrollable natural forces, both destructive and transformative approaching
    details: Powerful storm winds and flooding representing uncontrollable natural forces, both destructive and transformative
      building on horizon, trees bending nearly horizontal, debris flying through air, couple pressed against building seeking
      shelter, maximum tension in air, no text or letters visible
    background: Sense of freedom and hard work, connection to the land, seasonal worker community energy
    atmosphere: Maximum emotional tension, moment before ultimate test, held breath feeling of impending crisis, love facing
      ultimate challenge from uncontrollable forces
  composition:
    cameraAngle: Wide shot emphasizing massive storm approaching small human figures
    focus: Couple facing nature's ultimate power together
    depth: 'Foreground: flying debris, middle: huddled couple, background: massive storm wall approaching'
