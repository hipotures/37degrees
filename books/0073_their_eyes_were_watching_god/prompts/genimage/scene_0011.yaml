sceneDescription:
  setting:
    time: 1920s, midday
    location: All-black town of Eatonville, Florida in the 1920s-1930s - main street with general store, post office, and
      community gathering spaces
    weather: Bright sunny day
  characters:
  - appearance: African-American woman in her 20s-40s (age varies by scene), medium height, graceful build, expressive eyes,
      natural hair worn in various styles from covered to loose
    clothing: Period-appropriate 1920s-1930s rural Southern attire - simple cotton dresses, work aprons, Sunday best dresses
      for special occasions, head wraps or scarves
    position: Standing on store porch with arms raised
    action: Raising arms in gesture of welcome or triumph, face showing pride and accomplishment
  - appearance: African-American man in his 30s-40s, stocky build, well-groomed mustache, authoritative bearing
    clothing: Well-dressed town clothes - pressed suits, vest, pocket watch, dress shoes, mayor's attire
    position: Standing beside her with chest puffed out
    action: Gesturing proudly toward building and community, expression of satisfaction and ownership
  scene:
    mainElements: Wooden buildings, dirt roads, front porches where people gather, Spanish moss hanging from oak trees. Couple
      displaying pride in community status and prosperity
    details: Well-maintained store building, community members gathering around showing respect and admiration, bright sunshine
      highlighting successful business, American flag visible, no text or letters visible
    background: Close-knit community feeling with both supportive and gossipy undertones, Southern small-town pace
    atmosphere: Maximum visual warmth, pride in achievement and community standing, hope that material success brings fulfillment,
      moment of joy in social recognition
  composition:
    cameraAngle: Low angle looking up at figures on porch
    focus: Triumphant couple basking in community admiration
    depth: 'Foreground: gathered community members, middle: proud couple on porch, background: prosperous store building'
