      posture, checker game between them on counter, natural chemistry evident, no text or letters visible
    background: Social center where men gather to talk and play games, seat of town politics and gossip
    atmosphere: Joy and genuine connection, first taste of authentic relationship, natural chemistry and mutual respect, hope
      for different kind of love than previous marriages
