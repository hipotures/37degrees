    position: Behind counter but leaning forward with interest
    action: Smiling genuinely for first time, hands reaching toward conversation partner
  - appearance: African-American man in his 20s, athletic build, charming smile, expressive hands, confident demeanor
    clothing: Working man's clothes of 1920s-1930s - denim overalls, cotton shirts, suspenders, work boots, occasional hat
    position: Relaxed and confident stance, often with arms open or gesturing, natural ease in movement
    action: Engaging in animated conversation with open gestures and natural charm
  scene:
    mainElements: Wooden shelves with goods, post office counter, benches and chairs for lounging, checkerboard. Two people
