      sunlight in brilliant flashes, serpent eyes glowing with predatory intelligence, no text or letters visible
    background: Towering cliff faces rising to impossible heights, mountain peaks surrounding valley, harsh blue sky overhead,
      giant bird nests visible on highest crags
    atmosphere: Majestic yet terrifying with serpent presence, impossible wealth guarded by deadly creatures, harsh mountain
      air, sound of serpents sliding over stone and diamonds, beauty and terror combined in supernatural setting
