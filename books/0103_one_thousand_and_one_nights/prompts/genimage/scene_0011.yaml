      hanging from golden branches, simple clay oil lamp sitting on marble pedestal, stone pathways between magical trees,
      carved pillars supporting chamber roof, no text or letters visible
    background: Vaulted stone ceiling decorated with mystical symbols, passages leading deeper underground, mysterious glowing
      light source
    atmosphere: Enchanted and dangerous, supernatural glow from gem-fruits, absolute silence except for footsteps, air of
      ancient magic and deadly traps, beauty hiding mortal peril
  composition:
    cameraAngle: Wide shot revealing magical garden in full splendor
    focus: Young figure dwarfed by magical environment showing wonder and temptation
    depth: Jeweled trees in foreground, figure approaching lamp in center, mysterious passages in background
