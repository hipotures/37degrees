      they are in sleeping household, no text or letters visible
    background: Simple clay walls, doorway to family courtyard, window showing star-filled night sky
    atmosphere: Neutral documentation of pivotal conversation moment showing physical positioning and environmental factors
      without emotional interpretation, two men engaged in intense private communication during silent night hours
  composition:
    cameraAngle: Multiple viewing angles showing same conversation from different perspectives
    focus: Various angles revealing different aspects of the same intimate confession scene
    depth: Different foreground elements depending on angle - sometimes narrator, sometimes Mustafa, sometimes oil lamp, consistent
