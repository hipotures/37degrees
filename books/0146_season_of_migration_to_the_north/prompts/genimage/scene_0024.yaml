      see predatory violence against innocent individuals regardless of their race. His theatrical 'Oriental' apartment viewed
      as brilliant subversion of colonial stereotypes versus cruel manipulation of human desires, his intellectual achievements
      as triumph of colonized mind versus cynical exploitation of educational opportunity, no text or letters visible
    background: Village setting where traditional community struggles to understand complex moral questions beyond their experience
    atmosphere: Intellectual and moral confusion as community grapples with story that challenges simple categories of right
      and wrong, heroism and criminality, justice and revenge, personal responsibility and historical forces
