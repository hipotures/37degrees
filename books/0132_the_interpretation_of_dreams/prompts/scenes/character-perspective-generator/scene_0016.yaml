sceneDescription:
  title: "Documentary View of Freud's Study"
  setting:
    time: "1898 afternoon with neutral natural lighting"
    location: "Freud's study at Berggasse 19, Vienna, recorded without emotional filter"
    weather: "Clear afternoon with even natural light"
  characters:
    - appearance: "Middle-aged man, 39-43 years old, medium height and slender build, dark deeply penetrating eyes, high intellectual forehead, dark full beard, hair thinning on crown"
      clothing: "Dark three-piece wool suit, white shirt with very high stiff collar, dark tie or bow tie, vest with visible watch chain"
      position: "Seated behind mahogany desk or in leather armchair positioned behind analytical couch"
      action: "Writing notes with fountain pen while holding cigar, or listening intently with fingers steepled"
  scene:
    mainElements: "Study documented as middle-class professional workspace typical of late 19th century Viennese physician, showing standard furniture arrangement and book collection without mystical or heroic interpretation"
    details: "Massive dark wooden desk surrounded by smaller tables creating fortress-like workspace, famous analytical couch covered with Persian carpet, leather armchair positioned behind couch, floor-to-ceiling bookshelves filled with leather-bound volumes. Room measures approximately 15 by 12 feet. Ceiling height typical of Vienna apartment buildings from 1870s-1880s period. Furniture shows normal wear patterns from daily use. Book collection includes standard medical texts mixed with classical literature. Ancient artifacts represent personal collecting hobby rather than professional necessity."
    background: "Dense scholarly atmosphere heavy with cigar smoke, mixture of academic authority and intimate confession space, gas lighting creating warm yellow pools of light among deep shadows"
    atmosphere: "Neutral documentation of bourgeois professional environment, room showing typical arrangement for private medical practice, mixture of practical workspace and personal interests without romantic or sinister interpretation, no text or letters visible"
  composition:
    cameraAngle: "Straight documentary angle showing room proportions and furniture arrangement accurately"
    focus: "Even lighting revealing actual room dimensions and normal wear patterns on furniture"
    depth: "Foreground: standard professional furniture in typical arrangement, Middle: normal book collection and workspace organization, Background: personal collections reflecting middle-class cultural interests"