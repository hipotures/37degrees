sceneDescription:
  setting:
    time: 1898 afternoon during consultation session
    location: Treatment room connected to study at Berggasse 19, Vienna, designed for psychoanalytical sessions
    weather: Bright autumn afternoon light
  characters:
  - appearance: Woman around 30 years old, intelligent and attractive face with serious expression, dark hair arranged in
      elaborate updo typical of 1890s, after February 1895 shows visible disfigurement with collapsed left side of face
    clothing: Elegant but modest bourgeois dress with high collar, long sleeves with puffy shoulders, dark colors, long skirt
      to floor
    position: Seated in chair facing away from analyst or lying on analytical couch
    action: Speaking hesitantly while touching handkerchief to face, or resisting examination
  - appearance: Middle-aged man, 39-43 years old, medium height and slender build, dark deeply penetrating eyes, high intellectual
      forehead, dark full beard, hair thinning on crown
    clothing: Dark three-piece wool suit, white shirt with very high stiff collar, dark tie or bow tie, vest with visible
      watch chain
    position: Seated behind mahogany desk or in leather armchair positioned behind analytical couch
    action: Writing notes with fountain pen while holding cigar, or listening intently with fingers steepled
  scene:
    mainElements: Emma Eckstein as seen through Freud's complex mixture of scientific curiosity, guilt, and analytical detachment,
      her damaged face becoming symbol of both medical failure and pathway to psychological breakthrough
    details: The famous analytical couch covered entirely with thick patterned Persian rug and plush cushions, matching carpet
      hung on wall behind couch, analyst's leather chair positioned out of patient's sight, glass display cases containing
      ancient artifacts. Patient appears as fascinating puzzle of symptoms and resistances, her disfigurement glowing with
      significance as key to understanding hysteria. Her words seem to float in air as valuable data, her gestures revealing
      hidden meanings.
    background: Intimate sacred space for revealing secrets, warm Oriental textiles creating cave-like environment, afternoon
      light filtered through heavy curtains, air thick with tobacco smoke and ceramic humidifier moisture
    atmosphere: Intense psychological scrutiny where patient becomes both human being and scientific specimen, mixture of
      empathy and detached observation, guilt over surgical disaster transforming into determination to prove psychoanalytical
      method, no text or letters visible
  composition:
    cameraAngle: Over Freud's shoulder view toward patient, emphasizing analytical perspective
    focus: Patient's profile with disfigured face partially in shadow, highlighting both vulnerability and psychological complexity
    depth: 'Foreground: Freud''s notebook and pen capturing observations, Middle: patient''s figure on couch revealing unconscious
      material, Background: ancient artifacts watching like eternal witnesses'
