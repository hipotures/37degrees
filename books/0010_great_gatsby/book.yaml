book_info:
  title: "Wielki Gatsby"
  author: "F. Scott Fitzgerald"
  year: 1925
  genre: "Tragedia amerykańska"
  reading_time: "6-8 godzin"

background_prompt: "1920s mansion party, green light across the bay, art deco style, champagne and jazz, American dream atmosphere"

slides:
  - type: "hook"
    duration: 2.5
    text: "Imprezy jak z Instagrama, kasa bez limitu, a wszystko dla jednej dziewczyny... 💚"
    
  - type: "intro"
    duration: 3
    text: "Wielki Gatsby - American Dream czy American Nightmare?"
    subtitle: "F. Scott Fitzgerald"
    
  - type: "mystery"
    duration: 4
    text: "Jay Gatsby - milioner, który urządza epickie imprezy. Ale nikt nie wie, skąd ma kasę 🥂"
    
  - type: "obsession"
    duration: 3.5
    text: "Zielone światło za zatoką - tam mieszka Daisy, miłość sprzed lat. Gatsby will get her back!"
    
  - type: "illusion"
    duration: 4
    text: "5 lat budowania fortuny, kupił willę naprzeciwko. Wszystko dla jednego spotkania"
    
  - type: "truth"
    duration: 3.5
    text: "Daisy wybiera kasę zamiast miłości. Gatsby? Gangster udający gentlemana 💔"
    
  - type: "tragedy"
    duration: 3.5
    text: "American Dream = kłamstwo. Fitzgerald pokazał to 100 lat temu. Still relevant?"
    
  - type: "cta"
    duration: 3
    text: "Party like Gatsby, cry like Gatsby! 🍾"
    hashtags: ["#GreatGatsby", "#Fitzgerald", "#AmericanDream", "#Classic"]