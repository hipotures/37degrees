sceneDescription:
  setting:
    time: Summer 1922, late night with moonlight on water
    location: Private dock extending into Manhasset Bay from Gatsby's West Egg mansion
    weather: Clear night with gentle breeze rippling the water
  characters:
  - appearance: No people visible in this symbolic landscape
    clothing: ''
    position: ''
    action: ''
  scene:
    mainElements: Wooden pier stretching into dark water, green light at end of dock, view across bay to East Egg
    details: Yearning and impossible distance, romantic obsession, nighttime solitude. Weathered wooden dock extending into
      dark bay waters, small green navigation light glowing at pier's end barely visible across the water from distant East
      Egg dock, moonlight creating silvery path across water's surface, gentle waves lapping against dock pilings, shadows
      of boats anchored in bay, mysterious darkness of water suggesting hidden depths and unreachable dreams. No text or letters
      visible.
    background: East Egg shoreline glowing faintly in distance, Manhasset Bay stretching between the two shores, star-filled
      night sky reflected in water
    atmosphere: Profound longing and impossible distance, the magnetic pull of dreams that remain forever out of reach, solitary
      contemplation of desire
  composition:
    cameraAngle: Medium shot from end of dock looking across bay toward distant green light
    focus: The tiny green light glowing across the dark water as symbol of distant desire
    depth: Foreground shows wooden dock planks, middle ground captures dark bay waters, background reveals faint lights of
      East Egg and distant green beacon
