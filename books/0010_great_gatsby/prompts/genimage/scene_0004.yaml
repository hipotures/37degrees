      to twinkle in building windows as evening approaches, church spires and older architecture mixed with modern towers.
      No text or letters visible.
    background: Hudson and East Rivers framing Manhattan island, New Jersey shoreline visible in distance, Long Island Sound
      stretching eastward
    atmosphere: Urban energy and limitless possibility, the magnetic pull of the great American city drawing dreamers and
      fortune-seekers, both promising and threatening in its immensity
