    details: "Urban promise and excitement of Jazz Age Manhattan. Towering skyscrapers in early Art Deco style piercing the sky, busy harbor filled with steamships and ferry boats creating white wakes in dark water, Brooklyn Bridge and other spans connecting the boroughs, smoke rising from countless chimneys and industrial facilities, electric lights beginning to twinkle in building windows as evening approaches, church spires and older architecture mixed with modern towers. No text or letters visible."
    background: "Hudson and East Rivers framing Manhattan island, New Jersey shoreline visible in distance, Long Island Sound stretching eastward"
    atmosphere: "Urban energy and limitless possibility, the magnetic pull of the great American city drawing dreamers and fortune-seekers, both promising and threatening in its immensity"
  composition:
    cameraAngle: "Wide panoramic shot from elevated position on Long Island looking toward Manhattan"
    focus: "The impressive Manhattan skyline with its mix of soaring buildings and busy waterfront"
