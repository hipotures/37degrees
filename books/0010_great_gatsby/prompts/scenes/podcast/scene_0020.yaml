sceneDescription:
  title: "The End of Dreams - Gatsby's Death"
  setting:
    time: "Summer 1922, noon"
    location: "Olympic-sized swimming pool at Gatsby mansion, West Egg, Long Island"
    weather: "Blazing midday sun at peak heat of summer day"
  characters:
    - appearance: "Man, early 30s, dark brown hair slicked back, tall athletic build, clean-shaven, tanned skin, bright confident smile"
      clothing: "Swimming attire appropriate for 1922"
      position: "Floating motionless in pool water, arms spread wide"
      action: "Still and peaceful in crystal-clear water, finally at rest"
  scene:
    mainElements: "Limestone facade with ivy, marble columns, Olympic-sized pool, manicured gardens with fountains"
    details: "Tragic culmination in perfect setting, pristine pool now containing ultimate sacrifice, crystal-clear water disturbed only by gentle ripples, inflatable mattress drifting slowly across surface, summer flowers in full bloom around marble pool deck creating beautiful contrast with tragedy. Noon sun creating deep shadows and brilliant highlights, sense of dreams ended and illusions shattered. Garden statuary watching over scene like silent mourners. No text or letters visible."
    background: "Gothic Revival mansion looming over pool, manicured gardens extending toward private dock on Manhasset Bay, green light still glowing at distant dock"
    atmosphere: "Beautiful tragedy and dreams destroyed, perfect creation become scene of ultimate sacrifice, wealth and luxury rendered meaningless"
  composition:
    cameraAngle: "Wide establishing shot capturing the complete scene of tragedy"
    focus: "The end of the American Dream floating in perfect blue water"
    depth: "Foreground shows pool deck and scattered pool accessories, middle ground captures the tragic scene in water, background dominated by mansion and distant view to green light"