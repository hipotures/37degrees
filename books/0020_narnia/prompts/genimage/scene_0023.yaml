sceneDescription:
  setting:
    time: Spring day in Narnia, battle reaching climax
    location: Center of battlefield at Beruna Ford, final confrontation point
    weather: Clear spring light breaking through battle clouds
  characters:
  - appearance: Enormous male lion, much larger than ordinary lions, magnificent golden mane that catches and reflects light,
      great solemn royal eyes that are overwhelming to look upon, noble and majestic bearing
    clothing: None - natural lion
    position: Standing over defeated White Witch, victorious and terrible
    action: Having leaped upon Witch and killed her with single powerful stroke
  - appearance: Very tall woman, beautiful but cold and stern, skin white as paper or sugar powder, very red lips, inhuman
      descendant of giants and djinn, regal but cruel bearing
    clothing: Long white fur robes and cape, golden crown upon her head, white boots
    position: Lying defeated on battlefield, crown fallen from head
    action: Destroyed by Aslan's divine justice, her reign of terror ended forever
  - appearance: Boy, 13 years old, tall and well-built for his age, natural leadership bearing, fair-haired English youth,
      noble and serious facial features
    clothing: Brown wool vest over white linen shirt, knee-length dark breeches, long socks, sturdy leather shoes, school
      sweater
    position: Standing nearby with bloodied sword, breathing heavily from battle
    action: Witnessing Aslan's victory, understanding that evil has been defeated
  - appearance: Boy, 10 years old, smaller build than Peter, dark hair, initially sullen and spiteful expression, later shows
      repentance and courage
    clothing: School shorts, white shirt, grey wool pullover, long socks, black school shoes
    position: Beside Peter, also exhausted from fighting
    action: Looking with relief and awe at the end of the witch who had enslaved him
  scene:
    mainElements: Slender golden wand carried by White Witch, magical implement used to turn living creatures into stone statues,
      symbol of her tyrannical power
    details: White Witch's golden wand lying broken in pieces on battlefield, her power finally shattered, crown rolled away
      in grass, her white robes stained with earth, remaining evil army fleeing in terror and confusion, Narnian creatures
      beginning to cheer victory, spring sunlight breaking through clouds as if nature itself celebrates freedom
    background: Battlefield littered with aftermath of great conflict, distant cheering from victorious army, landscape brightening
      with renewed hope
    atmosphere: Evil finally defeated, oppression ended, freedom dawning for Narnia, justice triumphant over tyranny, end
      of hundred-year winter, no text or letters visible
  composition:
    cameraAngle: Dramatic close shot showing Aslan's victory over evil
    focus: Aslan triumphant, White Witch's defeat complete, broken wand symbolizing end of dark magic
    depth: Central confrontation in foreground, amazed brothers in middle ground, celebrating army in background
