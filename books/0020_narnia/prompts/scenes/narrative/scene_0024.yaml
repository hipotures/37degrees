sceneDescription:
  title: "The Coronation at Cair Paravel"
  setting:
    time: "Spring celebration day in Narnia, golden afternoon light"
    location: "Great castle of Narnia's rulers built on hill at mouth of Great River where it meets Eastern Sea"
    weather: "Perfect spring day, warm sunshine, gentle sea breeze"
  characters:
    - appearance: "Boy, 13 years old, tall and well-built for his age, natural leadership bearing, fair-haired English youth, noble and serious facial features"
      clothing: "Brown wool vest over white linen shirt, knee-length dark breeches, long socks, sturdy leather shoes, school sweater"
      position: "Standing before first throne in magnificent royal robes and crown"
      action: "Receiving crown as High King Peter the Magnificent, accepting responsibility with dignity"
    - appearance: "Girl, 12 years old, graceful and poised, long straight black hair, the pretty one of the family, mature bearing, gentle facial features"
      clothing: "Simple wool dress in muted blue-grey, practical school cardigan, dark stockings, sensible shoes"
      position: "Standing before second throne in elegant blue-green coronation gown"
      action: "Being crowned Queen Susan the Gentle, bow and horn at her side"
    - appearance: "Boy, 10 years old, smaller build than Peter, dark hair, initially sullen and spiteful expression, later shows repentance and courage"
      clothing: "School shorts, white shirt, grey wool pullover, long socks, black school shoes"
      position: "Standing proudly before third throne in silver royal garments"
      action: "Receiving crown as King Edmund the Just, fully redeemed from his betrayal"
    - appearance: "Girl, 8 years old, small and delicate, bright golden curly hair, merry and trusting expression, radiant and honest face"
      clothing: "Simple blue wool dress with white collar, wool tights, small leather shoes, child's cardigan"
      position: "Standing joyfully before fourth throne in red coronation dress"
      action: "Being crowned Queen Lucy the Valiant, cordial and dagger symbols of her courage"
    - appearance: "Enormous male lion, much larger than ordinary lions, magnificent golden mane that catches and reflects light, great solemn royal eyes that are overwhelming to look upon, noble and majestic bearing"
      clothing: "None - natural lion"
      position: "Standing majestically before thrones, conducting coronation ceremony"
      action: "Placing crowns on each child's head with solemn ceremony and blessing"
  scene:
    mainElements: "Shining castle gleaming like great star on seashore, throne room with ivory roof, western doors adorned with peacock feathers, eastern doors opening directly onto sea, four empty thrones"
    details: "Magnificent throne room with ivory ceiling and peacock-feathered doors, four golden thrones now filled by rightful rulers, crowns of intricate metalwork with leaf patterns, royal robes in colors representing each sibling's character, eastern doors open to sea breeze and sound of waves, all good creatures of Narnia gathered to witness historic moment"
    background: "Eastern Sea sparkling beyond open doors, green Narnian landscape visible through western windows, celebration continuing throughout castle"
    atmosphere: "Bright and joyful, full of light and celebration, sound of waves, place of rightful kingship and joy"
  composition:
    cameraAngle: "Grand wide shot showing all four thrones and coronation ceremony"
    focus: "Four children transformed into kings and queens, Aslan presiding over fulfillment of prophecy"
    depth: "Royal coronation in foreground, assembled creatures in middle ground, sea and castle architecture in background, no text or letters visible"