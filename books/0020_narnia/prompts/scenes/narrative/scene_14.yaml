sceneDescription:
  title: "The Name of Aslan"
  setting:
    time: "Eternal winter evening in Narnia, warm firelight inside beaver home"
    location: "Interior of beaver house built on top of beaver dam, cozy domestic space"
    weather: "Cold winter night outside, warm and snug indoors"
  characters:
    - appearance: "Boy, 13 years old, tall and well-built for his age, natural leadership bearing, fair-haired English youth, noble and serious facial features"
      clothing: "Brown wool vest over white linen shirt, knee-length dark breeches, long socks, sturdy leather shoes, school sweater"
      position: "Sitting at wooden table, leaning forward intently"
      action: "Listening with growing hope and determination as Aslan is explained"
    - appearance: "Girl, 12 years old, graceful and poised, long straight black hair, the pretty one of the family, mature bearing, gentle facial features"
      clothing: "Simple wool dress in muted blue-grey, practical school cardigan, dark stockings, sensible shoes"
      position: "Seated beside Peter, hands folded, listening carefully"
      action: "Feeling unexplained joy and courage at the name Aslan, face showing wonder"
    - appearance: "Boy, 10 years old, smaller build than Peter, dark hair, initially sullen and spiteful expression, later shows repentance and courage"
      clothing: "School shorts, white shirt, grey wool pullover, long socks, black school shoes"
      position: "Sitting tensely at edge of group, visibly uncomfortable"
      action: "Reacting with inexplicable fear and horror at Aslan's name, face showing growing panic"
    - appearance: "Girl, 8 years old, small and delicate, bright golden curly hair, merry and trusting expression, radiant and honest face"
      clothing: "Simple blue wool dress with white collar, wool tights, small leather shoes, child's cardigan"
      position: "Sitting close to Mrs. Beaver, eyes bright with excitement"
      action: "Feeling immediate love and trust at mention of Aslan, asking eager questions"
    - appearance: "Large brown beaver with thick fur, whiskered face, intelligent eyes, solid build of working beaver"
      clothing: "None - natural beaver"
      position: "At head of simple wooden table, speaking with serious reverence"
      action: "Explaining prophecy of four thrones and Aslan's return with deep respect and hope"
    - appearance: "Brown female beaver with kind-looking face, thick fur, smaller than her husband, matronly bearing"
      clothing: "Sometimes wearing simple apron while working"
      position: "Bustling around table serving food and drink"
      action: "Serving hearty meal while listening to husband's important words"
  scene:
    mainElements: "Sturdy working-class home, sounds of water beneath ice, cozy domestic warmth contrasting with wild forest setting"
    details: "Simple wooden table laden with fish, potatoes, and strong tea, warm firelight casting dancing shadows on curved walls, small windows showing snowy night beyond, sewing machine in corner showing domestic life, simple wooden chairs and stools around table, comfortable beaver-scale furniture, smell of hearty food and wood smoke filling warm interior"
    background: "Rounded walls of dome house, glimpses of sleeping alcoves, domestic items on shelves"
    atmosphere: "Safe haven filled with warmth and hope, first mention of Aslan bringing powerful emotional reactions, sense of prophecy and destiny unfolding, no text or letters visible"
  composition:
    cameraAngle: "Intimate group shot around table showing different reactions to Aslan's name"
    focus: "Children's faces showing varying powerful reactions, beaver family as wise guides"
    depth: "Characters around table in foreground, cozy interior in middle ground, winter night visible through windows in background"