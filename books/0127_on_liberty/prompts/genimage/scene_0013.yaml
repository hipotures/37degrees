sceneDescription:
  setting:
    time: 1860, late afternoon
    location: Neo-Gothic interior of Palace of Westminster, London, green leather benches arranged in opposing rows
    weather: Dramatic sunset through western windows
  characters:
  - appearance: Man in his 50s with intense analytical eyes, pale complexion from long hours of indoor study, clean-shaven
      face showing signs of intellectual strain, high forehead
    clothing: Dark wool frock coat reaching to knees, white linen shirt with high collar, dark silk cravat neatly tied, dark
      gray waistcoat with subtle pattern, black wool trousers without crease
    position: Standing in shaft of sunlight at dispatch box
    action: Arms spread presenting argument, face illuminated
  - appearance: Man in his 40s with neatly trimmed beard, professional demeanor, average build, sharp attentive eyes behind
      wire spectacles
    clothing: Dark brown wool suit with matching waistcoat, white shirt with turndown collar, conservative dark tie, polished
      oxford shoes
    position: Seated in shadows on government bench
    action: Shrinking back from light, hand shielding eyes
  scene:
    mainElements: Speaker's chair under ornate canopy, dispatch boxes at center, gothic arched windows with stained glass,
      press gallery above
    details: Dramatic beam of orange sunset light cuts through chamber dust, illuminating Mill while leaving opponents in
      shadow. His shadow stretches long across chamber floor toward government benches. Papers on liberty catch light like
      flames.
    background: Formal parliamentary procedure, echoing acoustics, gaslight chandeliers casting golden glow on dark oak paneling
    atmosphere: Truth versus obscurity, enlightenment breaking through tradition, natural light defeating artificial authority
  composition:
    cameraAngle: Low angle emphasizing light beam and Mill's elevation
    focus: Contrast between illuminated Mill and shadowed opponents
    depth: Mill in bright foreground, opponents retreating into dark background
