sceneDescription:
  setting:
    time: 1858, morning
    location: Publisher's office, Fleet Street, London, wood-paneled walls with framed bestsellers
    weather: Fog visible through window
  characters:
  - appearance: Man in his 50s with intense analytical eyes, pale complexion from long hours of indoor study, clean-shaven
      face showing signs of intellectual strain, high forehead
    clothing: Dark wool frock coat reaching to knees, white linen shirt with high collar, dark silk cravat neatly tied, dark
      gray waistcoat with subtle pattern, black wool trousers without crease
    position: Standing before large desk, manuscript in hand
    action: Leaning forward earnestly, offering manuscript across desk
  - appearance: Corpulent man in his 50s, prosperous appearance, calculating eyes
    clothing: Expensive black suit, gold rings, ornate watch chain
    position: Seated behind imposing mahogany desk
    action: Pushing manuscript back with fingertips, leaning away
  scene:
    mainElements: Massive desk as barrier between men, leather-bound books on shelves, gas lamp, ledgers and papers
    details: The manuscript of 'On Liberty' lies rejected on desk between them. Publisher's hand pushes it away like contamination.
      Mill's shadow falls across the desk reaching toward his work. Framed images of popular conservative authors watch from
      walls.
    background: Busy Fleet Street visible through window, other clerks working at distant desks
    atmosphere: Commercial calculation versus intellectual passion, profit blocking principle, marketplace censoring ideas
  composition:
    cameraAngle: Side view emphasizing desk as wall between them
    focus: The rejected manuscript and pushing hand
    depth: Publisher behind fortress of desk, Mill standing exposed, busy street beyond
