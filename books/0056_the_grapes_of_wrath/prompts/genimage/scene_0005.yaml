sceneDescription:
  setting:
    time: 1930s, late afternoon
    location: Downtown business district of major California agricultural city
    weather: Golden hour light illuminating imposing architecture
  characters:
  - appearance: Tiny human figures dwarfed by massive architecture, appearing insignificant against monumental scale of corporate
      power.
    clothing: Various work clothes and business attire, but all rendered small and indistinct by overwhelming scale
    position: Walking along base of enormous building, scattered like ants around foundation
    action: Moving hurriedly with heads down, appearing subordinate and diminished by architectural dominance above them
  scene:
    mainElements: Monumental art deco skyscraper rising like cathedral spire, marble facades with corporate logos carved in
      stone, imposing columns and bronze doors suggesting temple to commerce
    details: Massive corporate headquarters building designed to inspire awe and submission. Gothic revival architecture mixed
      with modern corporate elements. Bronze plaques listing company directors like religious saints. Steps wider than human
      scale requiring effort to climb. Building extends upward beyond frame suggesting infinite power
    background: City skyline dominated by corporate towers, mountains distant and diminished by human construction
    atmosphere: Overwhelming sense of institutional power designed to make individuals feel insignificant, echoing sounds
      in vast spaces, shadows cast by towering structures
  composition:
    cameraAngle: Extreme low angle looking up at towering structure
    focus: Dramatic scale contrast between individual humans and overwhelming architectural power
    depth: Tiny figures in foreground emphasize massive structure rising through middle ground to dominate background sky
visualElements:
  colorPalette:
    primary:
    - industrial grays
    - brick reds
    - deep blues
    - black
    secondary:
    - muted ochre
    - off-white
    - metallic silver
    background: clear or stylized sky, abstract geometric planes
    usageNotes: A sober, industrial palette with strong tonal contrasts.
    saturation: low to medium
    contrast: high, emphasizing geometric forms
  lineArt:
    style: sharp, clean, and precise lines that define geometric planes
    weight: thin to medium, very controlled
    color: often dark outlines or defined by sharp color edges
    texture: perfectly smooth
    edgeTreatment: hard, crisp edges
  lighting:
    type: clear, sharp, almost crystalline light
    direction: strong directional light that creates sharp geometric shadows
    intensity: high
    shadows:
      style: sharply defined geometric shapes
      color: dark, solid colors
      opacity: solid
    highlights: clean, sharp highlights on architectural edges
  rendering:
    technique: smooth oil painting with invisible brushstrokes, inspired by photography
    texture: smooth, untextured surfaces of metal and concrete
    detailLevel: moderate, simplified to its geometric essence
    finish: smooth, clean, almost mechanical
  perspective: often uses dramatic angles and multiple viewpoints to emphasize geometry
  mood:
    overall: monumental, orderly, modern
    emotion: awe of industry, admiration for structure and function, a sense of American power
    tempo: static, monumental
    keywords:
    - industrial
    - geometric
    - monumental
    - clean
    - modern
