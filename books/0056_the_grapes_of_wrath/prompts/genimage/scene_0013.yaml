sceneDescription:
  setting:
    time: 1930s, morning
    location: Large migrant camp dormitory in California Central Valley
    weather: Institutional lighting creating uniformity
  characters:
  - appearance: Groups of men, women and children of various ages, faces weathered by sun and hardship, bodies lean from inadequate
      food, eyes showing mixture of hope and desperation.
    clothing: Identical work uniforms issued by company, standardized clothing eliminating personal expression
    position: Standing in perfect rows like military formation
    action: Performing identical morning routine movements, faces expressionless, all individuality suppressed in favor of
      collective uniformity
  scene:
    mainElements: Dormitory with identical beds arranged in perfect rows, workers dressed in matching uniforms, personal belongings
      confiscated or forbidden
    details: Complete elimination of individual identity through standardization. Everyone wears identical company uniforms.
      Personal possessions removed or forbidden. Identical bed arrangement like military barracks. Synchronized wake-up routine.
      No personal expression or decoration allowed. Workers indistinguishable from each other
    background: Institutional architecture designed to eliminate privacy and individual space
    atmosphere: Oppressive conformity crushing personal identity, synchronized sounds of collective routine, absence of individual
      voices or expression
  composition:
    cameraAngle: Wide shot showing vast scale of uniformity
    focus: Repetitive patterns of identical humans arranged like manufactured products
    depth: Rows of identical figures extend from foreground through middle ground to background, showing endless replication
      of conformity
