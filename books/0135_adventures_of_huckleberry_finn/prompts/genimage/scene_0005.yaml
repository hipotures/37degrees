sceneDescription:
  setting:
    time: 1840s Missouri, late evening
    location: Cave hideout near St. Petersburg, Missouri
    weather: Cool evening with no moon
  characters:
  - appearance: 13-14 year old white boy, average height and build. Clean, well-groomed appearance. Lively, intelligent face
      showing confidence and mischief. Neatly combed hair contrasting with Huck's wild locks.
    clothing: Clean, well-fitted middle-class boy's clothing. Proper jacket, pants, and boots. Always presentably dressed
      as befits respectable family status.
    position: Standing dramatically on rock ledge in cave
    action: Gesturing theatrically while explaining elaborate gang rules to assembled boys
  - appearance: 13-14 year old white boy with slim, wiry build. Medium height for his age. Tanned, weathered skin from outdoor
      life. Face often dirty with keen, observing eyes. Light brown hair bleached by sun, permanently tousled and unkempt.
      Freckled face with boyish but wary expression.
    clothing: Worn, oversized clothes likely from charity. Loose, patched pants held up by single suspender. Simple, torn
      shirt in faded colors. Always barefoot. Battered straw hat with frayed wide brim.
    position: Sitting on cave floor with other boys in semicircle
    action: Listening with mix of interest and skepticism, occasionally rolling eyes at Tom's dramatic proclamations
  scene:
    mainElements: Natural limestone cave with rocky walls, small flickering fire for light, group of boys gathered in circle
    details: Candle stubs stuck in rock crevices, boys' faces lit by dancing firelight, shadows moving on cave walls, wooden
      boxes for seats, coil of rope, old rusty knife
    background: Dark cave depths stretching beyond firelight, cave entrance showing starlit night outside
    atmosphere: Boys' secret adventure world, romantic fantasy clashing with practical reality, mock-serious oath-taking and
      play-acting, no text or letters visible
  composition:
    cameraAngle: Medium shot from within cave showing Tom addressing seated boys
    focus: Tom's theatrical leadership contrasted with Huck's practical skepticism
    depth: Boys in firelight in foreground, cave walls in middle, dark cave depths in background
