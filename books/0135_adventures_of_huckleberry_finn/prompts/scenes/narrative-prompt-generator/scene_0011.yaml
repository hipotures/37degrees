sceneDescription:
  title: "Wrecked Steamboat Walter Scott - Dangerous Discovery"
  setting:
    time: "1840s Mississippi River, stormy night"
    location: "Partially submerged wreck of steamboat on Mississippi River sandbar"
    weather: "Violent thunderstorm with lightning and heavy rain"
  characters:
    - appearance: "13-14 year old white boy with slim, wiry build. Medium height for his age. Tanned, weathered skin from outdoor life. Face often dirty with keen, observing eyes. Light brown hair bleached by sun, permanently tousled and unkempt. Freckled face with boyish but wary expression."
      clothing: "Worn, oversized clothes likely from charity now soaked with rain. Loose, patched pants held up by single suspender. Simple, torn shirt in faded colors. Always barefoot."
      position: "Crouched inside dark steamboat cabin, peering around corner"
      action: "Listening in terror to murderers' conversation while trying to remain hidden"
    - appearance: "35-45 year old African American man, tall and powerfully built with muscular frame from physical labor. Dark skin, short curly black hair. Gentle, often worried expression on face showing deep concern for family."
      clothing: "Simple, practical slave clothing made from coarse, unbleached cloth now dripping wet. Plain cotton shirt and pants, often patched and worn."
      position: "Waiting anxiously on raft tied to wreck"
      action: "Watching for Huck's return while trying to keep raft steady in storm"
  scene:
    mainElements: "Tilted steamboat cabin with broken furniture floating in knee-deep water, flickering lantern light revealing three men arguing violently"
    details: "Splintered wooden beams and twisted metal, waterlogged carpets and overturned chairs, broken windows with rain pouring through, oil lantern casting eerie shadows"
    background: "Lightning illuminating storm-tossed river through broken windows, sound of thunder mixing with angry voices"
    atmosphere: "Deadly peril and criminal violence, claustrophobic terror aboard sinking vessel, nature's fury matching human brutality, no text or letters visible"
  composition:
    cameraAngle: "Low angle from Huck's hiding position showing tilted cabin interior"
    focus: "Huck's terrified face lit by intermittent lightning while dangerous men argue nearby"
    depth: "Huck hiding in foreground, murderers in cabin middle, stormy river visible through windows in background"