sceneDescription:
  title: "Huck's Bedroom Window - Escape from Civilization"
  setting:
    time: "1840s Missouri, late night"
    location: "Second-floor bedroom in Widow Douglas's house, St. Petersburg, Missouri"
    weather: "Clear, warm summer night"
  characters:
    - appearance: "13-14 year old white boy with slim, wiry build. Medium height for his age. Tanned, weathered skin from outdoor life. Face often dirty with keen, observing eyes. Light brown hair bleached by sun, permanently tousled and unkempt. Freckled face with boyish but wary expression."
      clothing: "Worn, oversized clothes likely from charity. Loose, patched pants held up by single suspender. Simple, torn shirt in faded colors. Always barefoot. Battered straw hat with frayed wide brim."
      position: "Sitting on edge of bed, then moving toward open window"
      action: "Listening for signal from outside, then carefully climbing through window onto roof"
  scene:
    mainElements: "Modest but clean bedroom with simple furniture, moonlight streaming through window, view of Mississippi River in distance"
    details: "Bed with patchwork quilt neatly made by Widow Douglas, small wooden chair with Huck's new stiff clothes draped over it, oil lamp extinguished on bedside table, wooden floor boards creaking softly"
    background: "Through window, moonlit view of St. Petersburg's rooftops and the Mississippi River beyond, church steeples silhouetted against night sky"
    atmosphere: "Quiet anticipation and longing for freedom, contrast between orderly indoor civilization and wild outdoor adventure calling from beyond the window, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from interior corner showing both Huck and window"
    focus: "Huck's movement from bed toward window, emphasizing transition from confinement to freedom"
    depth: "Bedroom furniture in foreground, Huck in middle, moonlit landscape visible through window in background"