sceneDescription:
  title: "Mary's Boarding House Through Grandmother's Nurturing Eyes"
  setting:
    time: "1940s, evening"
    location: "Harlem brownstone boarding house interior, working-class African American domestic space, 1940s"
    weather: "Indoor warmth contrasting with cold urban night outside"
  characters:
    - appearance: "Large African American woman in her 50s-60s, maternal and sturdy build, kind weathered features showing lifetime of care-giving"
      clothing: "Simple practical household attire, working-class domestic wear appropriate for Harlem boarding house keeper"
      position: "Standing in kitchen doorway, observing boarding house family dynamics"
      action: "Preparing evening meal while monitoring well-being of residents with protective maternal attention"
  scene:
    mainElements: "Modest furnished rooms, kitchen smelling of cooked cabbage, iron cast-iron bank in shape of racist caricature, practical household furnishings"
    details: "Through Mary's nurturing perspective, boarding house appears as sanctuary and cultural preservation space - every room holds young Black men needing guidance toward self-respect, kitchen aromas connect residents to Southern roots and cultural memory, modest furnishings represent dignity maintained despite economic hardship, cast-iron bank serves as painful reminder of stereotypes to be overcome, conversations around table create extended family atmosphere rebuilding community bonds fractured by urban displacement"
    background: "Other rooms where residents pursue education and self-improvement, urban Harlem visible through windows"
    atmosphere: "Maternal sanctuary providing authentic Black cultural connection, warm domestic space contrasting with institutional coldness, place of cultural grounding"
  composition:
    cameraAngle: "Warm domestic perspective from Mary's nurturing viewpoint"
    focus: "Kitchen table as center of boarding house family life and cultural transmission"
    depth: "Foreground shows Mary's caring presence, middle ground captures domestic warmth, background reveals protective home environment, no text or letters visible"