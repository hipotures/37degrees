sceneDescription:
  setting:
    time: 1940s, afternoon
    location: Liberty Paints factory basement, boiler room during industrial accident
    weather: Indoor industrial environment, intense heat and steam
  characters:
  - appearance: White immigrant factory worker in his 40s, stocky build with work-worn hands, foreign accent
    clothing: Industrial work clothing - coveralls, safety gear, work boots
    position: Near boiler controls, witnessing explosion aftermath
    action: Observing destruction while understanding broader patterns of industrial exploitation
  scene:
    mainElements: Large neon sign reading 'KEEP AMERICA PURE WITH LIBERTY PAINTS', mixing vats, pipes, gauges, conveyor systems,
      basement boiler room
    details: Through immigrant worker's perspective, factory explosion appears as inevitable result of systematic exploitation
      - machinery reveals its dangerous reality beneath corporate propaganda, steam and destruction expose hidden violence
      of industrial capitalism, Black workers become fellow victims of same system that exploits all labor, explosion represents
      broader contradictions of American promise versus working-class reality, management's safety violations create shared
      experience of expendable workforce
    background: Industrial equipment damaged by explosion, other workers responding to emergency, corporate symbols amid destruction
    atmosphere: Surreal corporate environment embodying racial hypocrisy of America, sterile white surfaces masking industrial
      exploitation and hidden racial dependencies
  composition:
    cameraAngle: Ground level from worker's perspective amid industrial chaos and destruction
    focus: Explosion aftermath revealing hidden violence beneath corporate surface
    depth: Foreground shows worker's direct experience, middle ground captures industrial destruction, background reveals
      corporate machinery's true nature, no text or letters visible
