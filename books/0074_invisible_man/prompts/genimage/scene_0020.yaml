    cameraAngle: Fixed perspective showing space transformation over extended time period
    focus: Progressive creation of alternative living space independent of mainstream society
    depth: Foreground shows immediate space modifications, middle ground captures systematic improvements, background reveals
      underground isolation from surface world, no text or letters visible
