sceneDescription:
  title: "Over-shoulder perspective of Milady observing unsuspecting targets"
  setting:
    time: "May 1625, evening with shadows lengthening across Parisian street"
    location: "Hidden vantage point overlooking busy Parisian thoroughfare where deadly agent plans her moves"
    weather: "Clear evening with dramatic contrast between light and shadow"
  characters:
    - appearance: "25-28 years old woman with supernatural beauty, pale fair complexion, long blonde curls falling abundantly on shoulders, large blue dreamy eyes, pink lips, alabaster hands, branded fleur-de-lis mark on left shoulder"
      clothing: "Always dressed with highest elegance according to latest fashion, garments used as manipulation tools appearing as innocent victim, pious puritan or commanding aristocrat depending on intended deception"
      position: "Back and profile visible in foreground, head turned to observe street scene below"
      action: "Studying potential victims with calculating intelligence, planning manipulation or elimination with cold precision"
  scene:
    mainElements: "Over-shoulder view following Milady's predatory gaze toward unsuspecting targets below, evening shadows creating dramatic contrast, street scene showing normal Parisian life unaware of danger"
    details: "Elegant clothing and blonde curls visible from behind, pale hands gripping window frame or balcony railing, street below showing pedestrians and carriages, architectural details of Parisian buildings, shadows creating concealment"
    background: "Busy Parisian street with merchants, nobles, and common people going about daily business, stone architecture and urban landscape, church spires indicating religious context"
    atmosphere: "Predatory calculation and hidden menace, beautiful woman concealing deadly intent, contrast between surface elegance and underlying evil, sense of impending danger"
  composition:
    cameraAngle: "Over-the-shoulder shot following character's calculating gaze while maintaining her mysterious presence in frame"
    focus: "Sharp focus on street scene being observed, Milady's elegant silhouette providing foreground framing element"
    depth: "Foreground: Milady's shoulder and blonde hair, middle ground: window or balcony opening, background: street scene with potential victims, no text or letters visible"