canon:
  characters:
    - id: "d_artagnan"
      name: "D'Artagnan"
      description_block: |
        characters:
          - appearance: "20-year-old Gascon youth with energetic bearing and confident posture"
            clothing: "worn blue woolen kaftan faded to indistinct shade between wine sediment and sky blue, single-feathered hat, simple brown leather boots"
            posture: "alert stance with hand resting on sword hilt, eager forward-leaning position"

    - id: "athos"
      name: "Athos"
      description_block: |
        characters:
          - appearance: "30s aristocrat with pale complexion, dark hair, distinguished bearing, occasional grimace from old wound"
            clothing: "impeccable blue musketeer coat with silver trim, white linen shirt, dark breeches, polished leather boots"
            posture: "upright dignified stance with reserved demeanor and melancholic expression"

    - id: "porthos"
      name: "Porthos"
      description_block: |
        characters:
          - appearance: "30s muscular man with imposing build, robust frame, confident expression"
            clothing: "ornate blue musketeer coat with gold embroidery, decorative golden sword belt visible only from front, white shirt with lace cuffs"
            posture: "broad-shouldered swagger with chest puffed out in proud display"

    - id: "aramis"
      name: "Aramis"
      description_block: |
        characters:
          - appearance: "late 20s elegant man with refined features, neat appearance, mysterious smile"
            clothing: "pristine blue musketeer coat worn with understated elegance, white collar with subtle religious medal, polished leather gloves"
            posture: "graceful stance with hands clasped behind back, scholarly inclination of head"

    - id: "milady_winter"
      name: "Milady de Winter"
      description_block: |
        characters:
          - appearance: "beautiful woman in her 30s with pale complexion, golden blonde hair in elaborate curls, piercing blue eyes, ethereal beauty"
            clothing: "luxurious silk gown in deep burgundy with gold embroidery, jeweled necklace, delicate lace gloves concealing marked left shoulder"
            posture: "regal bearing with calculated grace, slight tilt of head suggesting cunning intelligence"

    - id: "constance_bonacieux"
      name: "Constance Bonacieux"
      description_block: |
        characters:
          - appearance: "25-year-old woman with natural beauty, pale complexion, long blonde curls, large blue dreamy eyes, pink lips"
            clothing: "simple but well-made burgundy wool dress with white lace collar, modest jewelry, practical leather shoes"
            posture: "gentle demeanor with hands folded, expression of loyalty and determination"

    - id: "cardinal_richelieu"
      name: "Cardinal Richelieu"
      description_block: |
        characters:
          - appearance: "50s statesman with sharp intelligent features, calculating eyes, thin build, commanding presence"
            clothing: "cardinal red robes with gold embroidery, red biretta cap, ornate silver cross on chain"
            posture: "authoritative stance with hands clasped, penetrating gaze suggesting political acumen"

    - id: "rochefort"
      name: "Comte de Rochefort"
      description_block: |
        characters:
          - appearance: "40s nobleman with stern features, dark hair, prominent scar across face, aristocratic bearing"
            clothing: "elegant purple doublet with silver buttons, dark cloak, tall leather boots, decorated sword"
            posture: "imposing stance with one hand on hip, expression of disdainful arrogance"

    - id: "king_louis"
      name: "King Louis XIII"
      description_block: |
        characters:
          - appearance: "40s monarch with weak features, thin build, nervous demeanor, royal bearing undermined by uncertainty"
            clothing: "royal blue velvet doublet with gold fleur-de-lis pattern, ermine-trimmed cloak, jeweled crown"
            posture: "hesitant stance with fidgeting hands, expression suggesting indecision and anxiety"

    - id: "queen_anne"
      name: "Queen Anne of Austria"
      description_block: |
        characters:
          - appearance: "30s queen with Spanish beauty, dark hair elaborately styled, sad eyes, dignified composure"
            clothing: "royal gown in ivory silk with Spanish lace, diamond jewelry including twelve ornate brooches, pearl earrings"
            posture: "elegant bearing with melancholy expression, hands positioned to display royal jewels"

  locations:
    - id: "paris_streets"
      name: "17th Century Paris Streets"
      description_block: |
        setting:
          location: "cobblestone streets of Paris, France under Louis XIII, narrow medieval lanes with overhanging timber buildings"
        mainElements: "stone facades with wooden shutters, horse-drawn carriages, street vendors, hanging shop signs"
        atmosphere: "bustling urban energy with sounds of horses and merchants, afternoon shadows between buildings"

    - id: "hotel_treville"
      name: "Musketeers Headquarters"
      description_block: |
        setting:
          location: "Hotel de Tr√©ville courtyard in Paris, official residence and headquarters of King's Musketeers"
        mainElements: "spacious stone courtyard with arched galleries, blue-coated musketeers gathered in groups, sword racks, royal banners"
        atmosphere: "military camaraderie with sounds of training and laughter, sunlight filtering through archways"

    - id: "palais_cardinal"
      name: "Cardinal's Palace"
      description_block: |
        setting:
          location: "Palais-Cardinal in Paris, private residence and office of Cardinal Richelieu"
        mainElements: "opulent interior with red tapestries, ornate furniture, religious artifacts, tall windows with heavy drapes"
        atmosphere: "formal grandeur with hushed reverence, candlelight creating dramatic shadows"

    - id: "louvre_palace"
      name: "Louvre Royal Palace"
      description_block: |
        setting:
          location: "Louvre Palace in central Paris, primary royal residence of French monarchy"
        mainElements: "grand halls with marble columns, royal portraits, gilded decorations, throne room with fleur-de-lis motifs"
        atmosphere: "regal splendor with court formality, echoing footsteps on marble floors"

    - id: "la_rochelle"
      name: "Siege of La Rochelle"
      description_block: |
        setting:
          location: "Atlantic port city of La Rochelle under siege, Protestant stronghold on French coast"
        mainElements: "fortified walls with cannon emplacements, royal army camps with tents and banners, harbor with ships"
        atmosphere: "military tension with sounds of warfare, smoke from cannons, dramatic coastal lighting"

    - id: "inn_courtyard"
      name: "French Provincial Inn"
      description_block: |
        setting:
          location: "courtyard of roadside inn in French countryside, typical staging post between cities"
        mainElements: "wooden galleries surrounding cobblestone yard, hitching posts for horses, simple folk going about business"
        atmosphere: "rustic simplicity with sounds of horses and travelers, warm afternoon sunlight"

    - id: "london_palace"
      name: "English Royal Court"
      description_block: |
        setting:
          location: "royal palace in London, England, court of King Charles I during 1620s"
        mainElements: "Tudor architecture with oak paneling, English court dress, portrait gallery, formal gardens visible through windows"
        atmosphere: "English elegance with formal protocol, soft natural lighting through leaded windows"

    - id: "river_execution"
      name: "Riverside Execution Ground"
      description_block: |
        setting:
          location: "dark riverbank in northern France at night, remote location chosen for secret execution"
        mainElements: "rushing water reflecting moonlight, bare trees, muddy ground, circle of solemn figures"
        atmosphere: "grim solemnity with sounds of flowing water, dramatic lighting from storm clouds and moon"

  items:
    - id: "diamond_brooches"
      name: "Queen's Diamond Brooches"
      description_block: |
        details: "twelve ornate diamond brooches in royal setting, each featuring central brilliant-cut diamond surrounded by smaller stones in gold mounting"

    - id: "musketeer_swords"
      name: "Musketeer Rapiers"
      description_block: |
        details: "elegant rapiers with steel blades, ornate brass handguards featuring fleur-de-lis designs, leather-wrapped grips"

    - id: "letter_credentials"
      name: "Royal Letter of Recommendation"
      description_block: |
        details: "official parchment with royal seal, written in formal script, bearing signature of provincial nobleman"

    - id: "cardinal_guards_uniform"
      name: "Cardinal's Guard Uniform"
      description_block: |
        details: "red military coat with cardinal insignia, matching red cloak, leather belt with ceremonial sword"

    - id: "fleur_de_lis_brand"
      name: "Criminal Brand Mark"
      description_block: |
        details: "burn scar in shape of fleur-de-lis flower, dark mark on pale skin indicating criminal conviction"