    location: Rented room overlooking Parisian courtyard where young Gascon first glimpses his destiny
    weather: Clear evening with warm light creating romantic atmosphere
  characters:
  - appearance: 22-25 years old young woman with natural innocent beauty, fair long curly hair, large blue dreamy eyes, pink
      lips, alabaster hands, graceful modest bearing
    clothing: Modest but tasteful attire befitting bourgeois wife and Queen's confidante, practical garments often including
      characteristic period hood partially concealing face
    position: Seen through window frame across courtyard, framed by architecture like living portrait
    action: Moving gracefully through domestic space, unaware of being observed, hood partially concealing features adding
      mystery
  scene:
