sceneDescription:
  setting:
    time: 1625, noon
    location: secluded area near Paris, dueling ground by monastery
    weather: bright sun with fast-moving clouds
  characters:
  - appearance: 20-year-old Gascon youth with energetic bearing and confident posture
    clothing: worn blue woolen kaftan faded to indistinct shade between wine sediment and sky blue, single-feathered hat,
      simple brown leather boots
    position: center of increasingly tilted frame in combat
    action: fighting with wild energy against multiple opponents
  - appearance: soldiers in red military uniforms
    clothing: red military coat with cardinal insignia, matching red cloak, leather belt with ceremonial sword
    position: surrounding in chaotic tilted composition
    action: attacking from multiple directions with coordinated assault
  scene:
    mainElements: extreme Dutch angle with 30-degree tilt showing psychological breakdown of formal duel into chaotic brawl
    details: multiple sword combat creating visual chaos, elegant rapiers with steel blades clashing in sunlight, red cardinal
      uniforms contrasting with blue musketeer colors, tilted ground and architecture suggesting world turned upside down,
      motion blur on fast sword movements
    background: monastery walls severely tilted, suggesting moral order collapsing into violence
    atmosphere: escalating chaos and violence, world literally turned askew, transformation from honor to survival
  composition:
    cameraAngle: extreme Dutch angle with 30-degree tilt showing complete destabilization
    focus: central combat sharp against tilted architectural elements
    depth: sword combat in foreground, multiple fighters in middle ground, severely tilted architecture in background, no
      text or letters visible
