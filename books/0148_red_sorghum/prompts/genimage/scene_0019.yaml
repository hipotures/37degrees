      at waste, precious imported coffee beans crushed and lost, dark brown stains contrasting with light wooden surfaces,
      no text or letters visible
    background: Simple kitchen interior with traditional cooking equipment and ceramic vessels
    atmosphere: Domestic accident and loss of precious resources, bitterness of waste in times of scarcity, careful conservation
      of valuable imported goods
