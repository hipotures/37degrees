sceneDescription:
  setting:
    time: 1923 late summer, evening
    location: Sorghum field during massive thunderstorm, Northeast Gaomi District
    weather: Violent thunderstorm with multiple extreme weather elements
  characters:
  - appearance: Strong, muscular, lean man with gorilla-like physique, approximately 180cm tall, dark sun-weathered complexion
      with sharp facial features intensified by harsh life, numerous scars from fights and battles across his torso and arms
    clothing: Simple rough peasant trousers, often shirtless showing muscled torso when working (young man); worn Zhongshan
      suit mixed with civilian and military garments, leather belt with holster for Mauser pistol (as commander)
    position: Standing in center of sorghum field during storm
    action: Experiencing overwhelming storm with all senses engaged
  scene:
    mainElements: Vast sorghum field transformed by massive thunderstorm into complete sensory experience
    details: Lightning illuminating sorghum stalks with dramatic stroboscopic light suggesting thunder sound, heavy rain visible
      as diagonal lines suggesting water taste and touch, wind bending plants in waves suggesting rushing air sounds, mud
      forming underfoot suggesting earth scent and slippery texture, clothing soaked and clinging suggesting temperature and
      wetness, hair whipped by wind suggesting movement and force, storm charged atmosphere visible as electrical energy in
      air, overwhelming natural power engaging sight sound touch scent simultaneously, figure's expression showing awe at
      complete sensory immersion, storm as ultimate synesthetic experience, no text or letters visible
    background: Vast sorghum field extending endlessly, dramatic storm sky with lightning patterns
    atmosphere: Ultimate sensory overwhelming experience, nature's power engaging all human senses simultaneously, primitive
      elemental connection transcending individual sensory categories
  composition:
    cameraAngle: Wide dramatic shot emphasizing storm's overwhelming scale
    focus: Figure experiencing complete sensory storm immersion
    depth: Foreground shows immediate storm effects, middle ground reveals storm-battered figure, background displays storm's
      vast scale
