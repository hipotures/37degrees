sceneDescription:
  title: "Rough Sorghum Stalks Against Delicate Silk"
  setting:
    time: "1923 late summer, afternoon"
    location: "Deep within dense sorghum field maze, Northeast Gaomi District"
    weather: "Warm humid afternoon with approaching storm clouds"
  characters:
    - appearance: "Well-built woman approximately 162cm tall weighing 59kg, milky complexion with rosy cheeks and snow-white forehead, thick lustrous black hair arranged in traditional bun, dark sparkling eyes compared to bright moon among clouds, large breasts and wide hips indicating maternal strength"
      clothing: "Richly embroidered red silk wedding dress with red veil (wedding); green silk pants with dark red silk ribbon at ankle (daily as maiden); practical but good quality tunics and pants or simple qipao (as distillery owner)"
      position: "Surrounded by towering sorghum stalks in field center"
      action: "Fabric catching and tearing on rough plant stems, hands touching coarse stalks"
  scene:
    mainElements: "Vast rolling fields of red sorghum in Northeast Gaomi District, Shandong Province, eastern China, stretching endlessly like shimmering sea when mature with dense maze of tall sorghum stalks reaching 2-3 meters high creating claustrophobic labyrinthine paths"
    details: "Silk fabric snagging on rough bark-like sorghum stems, delicate threads pulling apart against coarse plant texture, contrast between smooth feminine skin and harsh agricultural environment, fine embroidered patterns torn by natural roughness, fabric fibers catching in plant ridges, hands exploring different textures simultaneously, no text or letters visible"
    background: "Towering green sorghum creating enclosed natural cathedral, glimpses of stormy sky through plant canopy"
    atmosphere: "Tactile contrast between civilization and wilderness, delicate human creations meeting unforgiving natural world, vulnerability exposed through texture"
  composition:
    cameraAngle: "Close-up showing fabric-plant interaction"
    focus: "Detailed view of silk threads caught on rough sorghum bark"
    depth: "Immediate foreground shows texture contrast, middle ground reveals surrounding stalks, background suggests field vastness"