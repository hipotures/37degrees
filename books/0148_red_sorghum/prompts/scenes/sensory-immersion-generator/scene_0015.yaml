sceneDescription:
  title: "Approaching Storm Smoke in Distance"
  setting:
    time: "1939 early morning, before battle"
    location: "Hilltop observation point overlooking sorghum fields, Northeast Gaomi District"
    weather: "Clear morning with distant smoke clouds approaching"
  characters:
    - appearance: "Fifteen-year-old youth with relatively small build, black hair, dark eyes, youthful face mixing features of both parents Yu Zhan'ao and Dai Fenglian"
      clothing: "Simple peasant clothing consisting of tunic and trousers, partisan outfit similar to father's unit when fighting"
      position: "Standing on elevated position scanning horizon"
      action: "Observing distant smoke signals, expression showing growing alarm"
  scene:
    mainElements: "Elevated vantage point providing view across vast sorghum fields toward approaching danger"
    details: "Thin smoke tendrils rising from distant horizon, dark columns suggesting burning structures, smoke patterns dispersing in specific wind directions, youth's nostrils flared as if detecting invisible warning scents, clothing rippling from wind carrying distant smoke, atmospheric haze growing thicker toward horizon, birds flying away from smoke source, subtle color changes in distant sky suggesting fire, vegetation appearing to wilt in smoke path direction, no text or letters visible"
    background: "Endless sorghum fields extending to horizon, distant villages barely visible through atmospheric haze"
    atmosphere: "Invisible danger made visible through smoke signals, approaching threat suggested through environmental warning signs, tension building through distant visual cues"
  composition:
    cameraAngle: "Wide shot emphasizing distance and scale of threat"
    focus: "Distant smoke columns and observing figure's reaction"
    depth: "Foreground shows observing youth, middle ground reveals sorghum fields, background displays threatening smoke horizon"