sceneDescription:
  title: "Empty Distillery After Harvest"
  setting:
    time: "1925 winter, mid-morning"
    location: "Abandoned distillery workshop during off-season, Northeast Gaomi District"
    weather: "Cold clear winter day with sharp sunlight"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Empty distillery workshop with dormant production equipment, seasonal abandonment of industrial space"
    details: "Dust motes floating undisturbed in sharp sunbeams, cobwebs undamaged by movement, ceramic vessels sitting perfectly still, wooden tools precisely where last placed, no footprints in dust-covered floor, steam no longer rising from vats, equipment arranged in perfect stillness, shadows unmoving throughout space, silence so complete it becomes almost visible presence, no text or letters visible"
    background: "Large earthenware vessels and primitive distillation equipment creating silent industrial landscape"
    atmosphere: "Profound emptiness and abandonment, silence as tangible presence, seasonal pause in community life cycle, stillness suggesting temporary death before spring renewal"
  composition:
    cameraAngle: "Interior shot emphasizing vacancy and stillness"
    focus: "Undisturbed dust and perfectly still equipment"
    depth: "Foreground shows silent workspace, middle ground reveals dormant machinery, background suggests deeper workshop recesses"