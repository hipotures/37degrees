sceneDescription:
  title: "Traditional Wedding Music Creating Visual Ripples"
  setting:
    time: "1923 summer, afternoon"
    location: "Village celebration area near distillery, Northeast Gaomi District"
    weather: "Bright sunny afternoon perfect for outdoor festivities"
  characters:
    - appearance: "Group of traditional Chinese musicians, middle-aged men with weathered faces and calloused fingers from years of playing instruments"
      clothing: "Simple festival clothing, cotton tunics and loose pants in earth tones"
      position: "Seated in semicircle around courtyard center"
      action: "Playing traditional Chinese instruments with vigorous animated movements"
  scene:
    mainElements: "Fortified complex of rammed earth and brick buildings surrounding central courtyard, celebration space with traditional Chinese wedding festivities"
    details: "Musicians' bodies swaying rhythmically to invisible music, instruments held in dynamic positions suggesting sound, dust particles dancing in air from vibrations, ripples spreading across water basins from sound waves, fabric banners fluttering in rhythm, dogs with ears perked alertly, children covering ears, pottery trembling slightly on shelves, facial expressions of intense musical concentration, no text or letters visible"
    background: "Distillery buildings creating acoustic backdrop, wedding guests gathered in courtyard"
    atmosphere: "Visual rhythm and movement suggesting celebratory music, community gathering brought together by shared sonic experience, joy expressed through physical response"
  composition:
    cameraAngle: "Wide shot capturing group musical performance"
    focus: "Dynamic body movements and environmental responses to sound"
    depth: "Foreground shows musicians in action, middle ground reveals responsive crowd, background provides architectural frame"