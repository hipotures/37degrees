sceneDescription:
  title: "Aging Letters - Paper Yellowing with Time"
  setting:
    time: "1930, late evening"
    location: "Isolated farmhouse in rural Georgia countryside, early-to-mid 20th century American South, surrounded by agricultural fields"
    weather: "Still night with clear stars"
  characters:
    "No characters present in this scene"
  scene:
    mainElements: "Bundle of yellowed letters tied with string, bearing exotic African stamps, hidden for decades under loose floorboard in Mister's house, physical proof of love and connection across time and distance. Close focus on aging documents"
    details: "Papers yellowed with age, ink fading but still legible, string worn from handling, African stamps colorful against aged paper. Stack growing thicker as years pass, testament to persistent love"
    background: "Dark hiding space under floorboards, wooden beams and shadows, secrecy preserving but also imprisoning communication"
    atmosphere: "Time as thief and preserver, letters aging while remaining unread, hidden truth gathering power through years of concealment"
  composition:
    cameraAngle: "Extreme close-up of letters showing texture and age"
    focus: "Physical deterioration contrasted with enduring emotional content"
    depth: "Foreground: detailed letter surfaces, shallow focus emphasizing precious documents"