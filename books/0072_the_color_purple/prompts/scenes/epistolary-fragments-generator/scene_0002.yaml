sceneDescription:
  title: "The Written Evidence - Closeup of First Letters"
  setting:
    time: "1909, late evening"
    location: "Rural Georgia sharecropper's wooden dwelling, early 1900s American South, isolated farmstead surrounded by cotton fields"
    weather: "Still night air, no wind"
  characters:
    "No characters present in this scene"
  scene:
    mainElements: "Extreme close-up of handwritten text on brown paper, showing childlike handwriting and simple words expressing profound pain"
    details: "Rough texture of brown paper surface, uneven pencil strokes forming letters, some words crossed out and rewritten, occasional tear stains creating small dark spots on paper. Text visible but blurred around edges, showing vulnerability and secrecy of private communication"
    background: "Wooden table surface with grain visible, edge of candlestick holder, soft focus suggesting intimate writing space"
    atmosphere: "Raw honesty captured in physical form, power of written word to preserve truth, document becoming witness to suffering and survival"
  composition:
    cameraAngle: "Extreme close-up, almost documentary style examination of handwriting"
    focus: "Handwritten words themselves, texture of paper, evidence of emotional weight"
    depth: "Foreground: text and paper texture, shallow depth of field creating focus on written testimony"