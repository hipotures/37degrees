sceneDescription:
  setting:
    time: 1925, morning
    location: Isolated farmhouse in rural Georgia countryside, early-to-mid 20th century American South, surrounded by agricultural
      fields
    weather: Cloudy morning with intermittent sun
  characters:
  - appearance: Large, powerful African American woman aged 20s-60s, muscular build, light brown skin with lustrous quality,
      hair worn in tight braids, physical strength that embodies her inner spirit, battle scars from confrontation with racist
      system
    clothing: Sturdy work clothes befitting her strength, simple dresses that allow freedom of movement, later worn servant's
      uniforms during imprisonment, eventual return to dignified working-class attire
    position: Kneeling by wash basin in yard
    action: Scrubbing clothes vigorously, hands showing marks of recent struggle
  scene:
    mainElements: Two-story wooden house with wraparound porch, main living areas with loose floorboard hiding place for letters,
      kitchen with wood-burning stove, sparse furniture showing bachelor neglect. Washing area with tub and scrub board
    details: Metal wash tub filled with soapy water, rough scrub board, woman's powerful hands marked but determined, clothes
      being cleaned with fierce energy suggesting emotional release
    background: Farmyard with chickens pecking around, laundry line strung between trees, rural setting emphasizing isolation
      and self-reliance
    atmosphere: Strength in aftermath of struggle, physical work as emotional processing, hands telling story that words cannot
      express
  composition:
    cameraAngle: Medium shot emphasizing strength and determination
    focus: Powerful hands at work, evidence of struggle transformed into productive action
    depth: 'Foreground: working hands and wash basin, middle: strong figure, background: rural domesticity'
