sceneDescription:
  title: "The Tower of Power - Plantation House Dominance"
  setting:
    time: "1851, sunset"
    location: "View of imposing plantation mansion from slave quarters perspective, emphasizing architectural dominance"
    weather: "Clear evening with dramatic sunset lighting"
  characters:
    No characters present in this scene
  scene:
    mainElements: "Massive plantation house with white columns and multiple stories towering over landscape, imposing architecture designed to intimidate"
    details: "Elaborate architectural details like carved columns and decorative elements, multiple chimneys suggesting numerous rooms, wide veranda with rocking chairs, gas or oil lamps beginning to illuminate windows as darkness approaches"
    background: "Rolling plantation lands stretching to horizon, cotton fields and other agricultural areas, small buildings housing enslaved people barely visible in distance"
    atmosphere: "Architectural power asserting dominance over landscape and people, evening shadows creating ominous presence, contrast between illuminated mansion and darkening quarters of enslaved people"
  composition:
    cameraAngle: "Low angle shot from ground level looking up at imposing structure"
    focus: "The mansion as ultimate symbol of economic and social power built on human bondage"
    depth: "Foreground shows humble ground level perspective, middle ground emphasizes the towering structure, background reveals the vast lands controlled from this central point"