sceneDescription:
  title: "The Genteel Facade - A Gentleman's Drawing Room"
  setting:
    time: "1851, late afternoon"
    location: "Elegant drawing room of Kentucky plantation house representing the civilized face of American slavery"
    weather: "Mild winter day with grey overcast sky"
  characters:
    - appearance: "Middle-aged gentleman in his 50s with refined appearance of Southern planter"
      clothing: "Well-tailored dark suit with vest and pocket watch, polished boots"
      position: "Seated comfortably in leather armchair by fireplace"
      action: "Examining financial documents with concerned expression while sipping wine"
    - appearance: "Short stocky man in 40s-50s, thick common features, coarse appearance of professional slave trader"
      clothing: "Flashy many-colored vest, blue neckerchief with cheerful yellow spots, multiple rings on large vulgar hands, heavy gold watch chain"
      position: "Seated comfortably while conducting business, or examining enslaved people like merchandise"
      action: "Counting money, examining human property, or negotiating sales with casual indifference"
  scene:
    mainElements: "Refined drawing room with mahogany furniture, crystal decanters, warm fireplace, heavy drapes, Persian rug"
    details: "Two wine glasses on polished table, legal documents spread between the men, debt notices visible among papers, family portraits on walls overlooking the transaction, sound of children playing somewhere in the house"
    background: "Tall windows showing winter landscape of well-maintained plantation grounds, glimpse of slave quarters in distance"
    atmosphere: "Surface civility masking brutal financial transaction, contradiction between genteel surroundings and commodity being discussed"
  composition:
    cameraAngle: "Medium shot from slightly elevated angle showing both men and documents"
    focus: "The contrast between the refined gentleman and the vulgar trader, with documents as bridge between them"
    depth: "Foreground shows the negotiation table, middle ground features the two contrasting figures, background reveals the maintained facade of plantation life"