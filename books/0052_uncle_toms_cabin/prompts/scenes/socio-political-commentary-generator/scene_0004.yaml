sceneDescription:
  title: "Technology Serves the System - The Cotton Gin"
  setting:
    time: "1851, midday"
    location: "Cotton processing facility on Louisiana plantation showing machinery that increased demand for enslaved labor"
    weather: "Hot humid day with oppressive heat"
  characters:
    - appearance: "Multiple enslaved workers of various ages operating dangerous machinery"
      clothing: "Sweat-stained work clothes, some torn from machinery contact, kerchiefs to protect from cotton dust"
      position: "Bent over machinery or feeding cotton into mechanical devices"
      action: "Operating cotton gin machinery with repetitive mechanical movements, faces masked by cotton dust"
  scene:
    mainElements: "Large cotton gin machinery with metal gears and moving parts, bales of processed cotton, mechanical pulleys and belts"
    details: "Cotton fibers floating in air creating hazy atmosphere, oil stains on floor, dangerous exposed machinery parts, constant noise of mechanical operation, water barrels for cooling overheated workers"
    background: "Cotton fields visible through open doors, wagons waiting to transport processed cotton, smokestacks from other plantation operations"
    atmosphere: "Industrial efficiency built on human exploitation, mechanical sounds drowning out individual voices, heat and dust creating oppressive working conditions"
  composition:
    cameraAngle: "Medium shot showing relationship between human workers and machinery"
    focus: "The cotton gin as symbol of technological advancement increasing human suffering"
    depth: "Foreground shows dangerous machinery, middle ground features workers as human components, background reveals the agricultural system feeding the machine"