sceneDescription:
  title: "Two Worlds Divided - The Boundary Line"
  setting:
    time: "1851, afternoon"
    location: "Clear boundary between luxurious main plantation area and impoverished slave quarters"
    weather: "Bright afternoon light emphasizing stark contrasts"
  characters:
    No characters present in this scene
  scene:
    mainElements: "Dramatic visual division between manicured plantation grounds and rough slave quarters, fence or natural boundary marking separation"
    details: "Left side shows well-maintained gardens, painted buildings, decorative elements, clean pathways; right side reveals unpainted wooden shacks, dirt paths, minimal facilities, basic survival accommodations"
    background: "Same sky and landscape over both areas emphasizing that only human systems create this division of conditions"
    atmosphere: "Stark inequality made visible through architectural and environmental contrasts, same earth supporting completely different living standards, silence highlighting the moral emptiness of such division"
  composition:
    cameraAngle: "Wide shot showing clear division down the middle of frame"
    focus: "The boundary line as symbol of systematic inequality and moral separation"
    depth: "Foreground shows the dividing line clearly, middle ground contrasts the two different living conditions, background shows shared natural environment"