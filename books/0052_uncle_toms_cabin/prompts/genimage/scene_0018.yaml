    location: Hidden corner of slave quarters where forbidden symbols appear
    weather: Dark night with minimal moonlight for concealment
  characters:
  - appearance: Shadowy figure carefully marking wall with forbidden symbol
    clothing: Dark clothing blending with shadows, face partially concealed
    position: Crouched against wall in hidden position
    action: Secretly carving or painting symbol of resistance on hidden wall surface
  scene:
    mainElements: Small carved or painted symbol on wall representing hope or resistance, tools used for secret marking, evidence
      of other hidden messages
    details: Symbol partially concealed but visible to those who know where to look, crude tools used for marking, dirt or
      debris arranged to hide the work, signs that others have seen and understood the message
    background: Slave quarters arranged to provide some concealment, main plantation house in distance with lights suggesting
      surveillance, paths showing how people move secretly
    atmosphere: Dangerous act of defiance requiring extreme secrecy, hope existing despite overwhelming oppression, communication
      methods developed outside official channels
  composition:
    cameraAngle: Close-up on the secret symbol and marking hand
    focus: The forbidden symbol as representation of unbreakable human spirit and resistance
    depth: Foreground shows detailed symbol and marking action, middle ground reveals concealment strategies, background emphasizes
      the dangerous environment requiring such secrecy
