      theater staging with plantation as backdrop
    details: Movement patterns suggesting external control rather than free choice, positioning that creates illusion of strings
      attached to limbs, choreographed actions lacking individual initiative, theatrical lighting creating puppet show atmosphere
    background: Plantation buildings arranged like puppet theater set, authority figures positioned like puppet masters, economic
      system represented as controlling mechanism
    atmosphere: Human beings reduced to controlled performers in economic theater, loss of individual agency through systematic
      manipulation, theatrical presentation of real human tragedy
  composition:
    cameraAngle: Theatrical perspective showing puppet-like arrangement of human figures
    focus: The puppet metaphor as symbol of systematic control and loss of human agency
    depth: Foreground shows detailed puppet-like positioning and movement, middle ground reveals the theatrical staging, background
      suggests the controlling forces manipulating human lives
