sceneDescription:
  title: "The Ideal of Rational Education - Boys Learning Universal Principles"
  setting:
    time: "1792, bright morning light"
    location: "Progressive boys' school classroom in Georgian England with maps, globes, and scientific instruments"
    weather: "Clear spring morning with fresh air and optimism"
  characters:
    - appearance: "Young boys aged 10-16 in neat school uniforms, representing the next generation being trained in reason and natural philosophy"
      clothing: "Simple wool jackets and knee breeches in dark colors, white linen shirts - practical clothing for serious learning"
      position: "Seated at wooden desks with good posture, facing forward toward teacher and educational materials"
      action: "Studying maps of the world, learning about natural rights, practicing mathematics and scientific observation"
    - appearance: "Male teacher in his 30s with intelligent bearing, representing enlightened pedagogical methods"
      clothing: "Dark academic gown over simple cloth suit, white neck cloth - attire of scholarly authority"
      position: "Standing at front of classroom beside large world map and astronomical instruments"
      action: "Explaining principles of natural philosophy while pointing to educational materials"
  scene:
    mainElements: "Well-equipped classroom with world maps showing British Empire, globes for geography, telescopes and other scientific instruments, shelves of books on natural philosophy"
    details: "Chalk boards with mathematical equations and diagrams of planetary motion. Students' slates show careful notes about reason and natural law. Botanical specimens and mineral samples for empirical study. Everything suggests preparation for rational civic participation"
    background: "Tall windows show verdant school grounds with other buildings, suggesting comprehensive educational institution dedicated to developing young minds"
    atmosphere: "Atmosphere of intellectual promise and preparation for enlightened leadership, suggesting these young males are being equipped with reason to govern themselves and society"
  composition:
    cameraAngle: "Three-quarter view showing both teacher and students engaged in learning process"
    focus: "The educational interaction and abundance of learning materials representing investment in rational male development"
    depth: "Foreground shows students at work, middle ground shows teacher and educational materials, background suggests broader institutional commitment to male intellectual development"