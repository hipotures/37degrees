sceneDescription:
  title: "Sunset Silhouettes on Harbor Horizon"
  setting:
    time: "Late 19th century, sunset hour with burning sky"
    location: "Whitby harbor viewed from abbey ruins with ships silhouetted against flaming horizon"
    weather: "Clear evening with spectacular sunset colors painting sky and water"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Multiple sailing ships and steam vessels in harbor appearing as dark silhouettes against brilliant orange and red sunset sky. Water reflecting sunset colors creating mirror of fire on sea surface. Gothic abbey ruins silhouetted in foreground"
    details: "Ship masts and rigging creating intricate black patterns against colored sky. Smoke from steam vessels appearing as dark plumes against bright horizon. Water surface broken by gentle waves causing sunset reflection to fragment into dancing points of light. Abbey window arches framing harbor view like stone picture frames"
    background: "Spectacular sunset sky ranging from deep orange at horizon through red to purple higher up. Distant headlands appearing as dark shapes against glowing sky"
    atmosphere: "Romantic, peaceful end to day with spectacular natural beauty display. Silhouettes creating dramatic contrast against brilliant colors. Sense of ships safely harbored for night. Timeless maritime scene of commerce and beauty combined. Sublime natural spectacle observed from ancient religious ruins. No text or letters visible"
  composition:
    cameraAngle: "Elevated view through abbey window arch framing harbor scene"
    focus: "Silhouetted ships against burning sunset sky with emphasis on dramatic lighting contrast"
    depth: "Foreground abbey ruins framing view, middle ground harbor and ships, background spectacular sunset sky"