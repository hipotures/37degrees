sceneDescription:
  title: "Lightning Storm Over Transylvanian Peaks"
  setting:
    time: "Late 19th century, deep night during violent thunderstorm"
    location: "Carpathian Mountains with jagged peaks illuminated by lightning strikes"
    weather: "Violent thunderstorm with frequent lightning bolts illuminating landscape"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Jagged mountain peaks and ridges brilliantly illuminated by multiple lightning bolts creating stark white light against black night sky. Dramatic cloud formations lit from within by electrical discharge. Rain visible as sheets across mountain faces"
    details: "Lightning creating momentary daylight effect revealing every detail of rocky peaks and cliff faces. Storm clouds appearing as massive sculptural forms lit by internal electricity. Rain appearing as silver curtains across mountain landscape. Pine trees on slopes briefly visible as dark spears against illuminated rock"
    background: "Deep valley floors hidden in absolute darkness between lightning flashes. Storm clouds extending across entire sky with continuous electrical activity"
    atmosphere: "Awesome power of nature unleashed in spectacular display. Primitive fear and wonder at natural forces beyond human control. Momentary revelation of landscape followed by return to darkness. Sense of ancient gods or demons at work in elements. Biblical scale of natural drama. No text or letters visible"
  composition:
    cameraAngle: "Wide view of mountain landscape during lightning strike"
    focus: "Lightning-illuminated peaks with emphasis on dramatic natural lighting effects"
    depth: "Foreground mountain details revealed by lightning, middle ground storm-lit peaks, background dark sky with electrical activity"