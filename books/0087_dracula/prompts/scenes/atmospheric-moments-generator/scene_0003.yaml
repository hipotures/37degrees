sceneDescription:
  title: "Morning Dew on Cemetery Spider Web"
  setting:
    time: "Late 19th century, early morning with dew formation after sunrise"
    location: "Ancient cemetery on clifftop overlooking English seaside town, between weathered headstones"
    weather: "Cool, humid morning with heavy dew settled on surfaces after clear night"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Large orb weaver spider web stretched between two weathered headstones completely covered in perfect dewdrops. Each droplet catches and refracts morning sunlight creating tiny rainbow prisms. Gothic lettering partially visible on aged tombstones"
    details: "Individual water droplets perfectly formed along web strands creating natural beaded jewelry effect. Morning sunlight hitting web from side angle making every droplet sparkle like diamonds. Weathered stone headstones showing erosion and age with carved crosses and partial inscriptions. Grass blades around headstone bases heavy with dew. Small wildflowers growing between graves also jeweled with water droplets"
    background: "Additional headstones receding into misty distance across cemetery. Edge of cliff visible with suggestion of sea and town below in soft morning light"
    atmosphere: "Serene beauty of nature reclaiming human monuments to mortality. Delicate perfection of web and dew contrasts with permanent stone memorials. Peaceful reverence of early morning in sacred ground. Light creating magic from simple natural phenomena. No text or letters visible"
  composition:
    cameraAngle: "Close-up shot focusing on web between headstones"
    focus: "Dew-covered spider web with morning light creating prismatic effects in water droplets"
    depth: "Foreground detailed web structure, middle ground weathered headstones, background cemetery and distant clifftop view"