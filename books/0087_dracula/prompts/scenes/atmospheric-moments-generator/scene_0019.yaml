sceneDescription:
  title: "Cemetery at Midnight with Lone Window Light"
  setting:
    time: "Late 19th century, midnight with single window glowing in distance"
    location: "Whitby cemetery on clifftop with weathered headstones under starlight"
    weather: "Clear, still night with bright stars and gentle breeze"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Ancient cemetery with weathered stone headstones and Celtic crosses silhouetted against starry sky. Single warm yellow window light visible in distant cottage below cliff, serving as beacon in surrounding darkness"
    details: "Starlight just strong enough to show outlines of headstones and carved inscriptions. Grass between graves appearing dark with dew formation beginning. Stone monuments creating varied silhouettes against star field. Distant window light appearing as warm golden rectangle contrasting with cool starlight"
    background: "Star-filled sky above with suggestion of abbey ruins on adjacent cliff. Sea barely visible as dark expanse reflecting occasional starlight"
    atmosphere: "Sacred peace of sleeping dead under watchful stars. Solitary window light suggesting human presence and warmth in vast darkness. Sense of eternal rest contrasted with continuing life. Contemplative mood of midnight in holy ground. Connection between earthly concerns and cosmic perspective. No text or letters visible"
  composition:
    cameraAngle: "Ground level view among headstones toward distant light beacon"
    focus: "Silhouetted headstones against starry sky with distant window light as focal point"
    depth: "Foreground detailed headstone shapes, middle ground cemetery landscape, background star-filled sky and distant beacon"