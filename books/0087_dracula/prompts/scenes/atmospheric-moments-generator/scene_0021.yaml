sceneDescription:
  title: "Autumn Leaves Covering Cemetery Paths"
  setting:
    time: "Late 19th century, autumn afternoon with seasonal transition evident"
    location: "Whitby cemetery on clifftop showing dramatic autumn transformation with fallen leaves"
    weather: "Cool, crisp autumn air with gentle breeze stirring fallen leaves"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Cemetery clifftop location carpeted with fallen autumn leaves in brilliant reds, oranges, and golds. Bare tree branches creating delicate tracery against gray sky. Headstones partially buried in drifts of colorful leaves"
    details: "Individual leaves showing perfect autumn coloration from deep red to golden yellow. Leaves accumulated in corners and against headstone bases creating natural arrangements. Bare oak and maple branches revealing cemetery structure previously hidden by foliage. Stone monuments appearing warmer against colorful leaf carpet"
    background: "Abbey ruins now fully visible through bare trees. Sea appearing steel gray under autumn sky with more austere, melancholy character"
    atmosphere: "Melancholy beauty of seasonal death and renewal cycle. Time passage made visible through natural transformation. Romantic sadness of autumn in sacred space. Connection between human mortality and natural cycles. Beauty emerging from decay and ending. No text or letters visible"
  composition:
    cameraAngle: "Ground level view through autumn leaves toward familiar headstones"
    focus: "Seasonal transformation with emphasis on autumn leaf colors against stone monuments"
    depth: "Foreground detailed leaf arrangements, middle ground headstones among autumn colors, background bare trees and abbey ruins"