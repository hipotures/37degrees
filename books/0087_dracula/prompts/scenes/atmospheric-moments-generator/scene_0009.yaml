sceneDescription:
  title: "Dark Storm Clouds Approaching Over Harbor"
  setting:
    time: "Late 19th century, afternoon with storm front approaching"
    location: "Whitby harbor viewed from clifftop cemetery with sea and ships visible below"
    weather: "Massive dark storm clouds building on horizon with heavy, oppressive atmosphere"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Towering dark storm clouds building dramatically on sea horizon. Harbor below with sailing ships and steam vessels moored at piers. Cemetery headstones in foreground with abbey ruins visible on adjacent cliff"
    details: "Storm clouds showing vertical development with dark base and brilliant white tops catching last sunlight. Sea surface appearing increasingly rough with whitecaps forming. Ships in harbor with masts swaying as wind increases. Seabirds flying low ahead of approaching weather. Weathered headstones and crosses in cemetery casting long shadows"
    background: "Massive wall of dark clouds dominating sky and horizon. Distant lightning barely visible as bright flickers within cloud mass. Sea stretching to storm front"
    atmosphere: "Mounting tension as powerful weather approaches. Heavy, oppressive air with sense of impending drama. Birds and ships responding to approaching disturbance. Nature gathering forces for spectacular display. Ominous beauty of approaching tempest. No text or letters visible"
  composition:
    cameraAngle: "Elevated view from clifftop looking out over harbor toward approaching storm"
    focus: "Dramatic storm clouds with emphasis on scale and approaching weather"
    depth: "Foreground cemetery headstones, middle ground harbor and ships, background massive storm front"