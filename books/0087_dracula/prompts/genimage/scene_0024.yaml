sceneDescription:
  setting:
    time: Late 19th century, late afternoon after severe storm has cleared
    location: Whitby harbor from clifftop view showing rainbow arc over water
    weather: Clear air after storm with brilliant rainbow spanning sky over harbor
  characters: No characters present in this scene
  scene:
    mainElements: Perfect rainbow arc stretching across harbor from cliff to cliff, with all spectrum colors clearly visible.
      Harbor below showing ships safely moored after storm. Sun breaking through clearing clouds illuminating wet surfaces
      throughout scene
    details: Rainbow showing full spectrum from violet to red with secondary fainter rainbow visible above. Water surface
      reflecting rainbow colors creating double image. Ships' wet masts and rigging gleaming in post-storm sunlight. Puddles
      on clifftop reflecting blue clearing sky and rainbow fragments
    background: Clearing storm clouds moving away across sea with brilliant blue sky emerging behind. Distant horizon now
      clear and bright after weather drama
    atmosphere: Hope and renewal after natural drama has passed. Rainbow as symbol of divine promise and natural beauty emerging
      from chaos. Fresh, clean air after storm cleansing. Sense of community surviving shared weather trial. Beauty enhanced
      by contrast with recent darkness. No text or letters visible
  composition:
    cameraAngle: Elevated clifftop view encompassing rainbow arc over harbor
    focus: Rainbow spanning harbor scene with emphasis on hope and renewal symbolism
    depth: Foreground wet clifftop surfaces, middle ground harbor with rainbow reflection, background clearing storm clouds
      and blue sky
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
