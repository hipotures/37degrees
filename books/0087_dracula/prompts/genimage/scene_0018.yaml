sceneDescription:
  setting:
    time: Late 19th century, deep night with full moon overhead
    location: Castle Dracula's inner courtyard bathed in bright moonlight
    weather: Clear night with bright full moon casting strong shadows
  characters: No characters present in this scene
  scene:
    mainElements: Stone castle courtyard flooded with brilliant silver moonlight creating stark black shadows from battlements,
      arches, and architectural details. Ancient well at center casting circular shadow. High walls creating geometric shadow
      patterns
    details: Moonlight bright enough to show individual stone textures and mortar lines. Sharp-edged shadows creating dramatic
      contrast between silver-lit areas and deep black shade. Stone surfaces appearing almost luminescent in intense moonlight.
      Iron well chain and fittings clearly visible in bright lunar illumination
    background: Castle walls and towers silhouetted against star-filled night sky. Full moon visible overhead casting everything
      in monochromatic silver and black
    atmosphere: Supernatural quality of brilliant moonlight making night almost bright as day. Eerie beauty of lunar illumination
      on ancient stone. Stark geometric patterns of light and shadow creating dramatic visual composition. Otherworldly silence
      and stillness of deep night. No text or letters visible
  composition:
    cameraAngle: Ground level view across moonlit courtyard toward shadowed walls
    focus: Dramatic moonlight and shadow patterns with emphasis on stark contrast
    depth: Foreground moonlit flagstones, middle ground courtyard well and shadows, background castle walls against night
      sky
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
