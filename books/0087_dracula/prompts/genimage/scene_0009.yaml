sceneDescription:
  setting:
    time: Late 19th century, afternoon with storm front approaching
    location: Whitby harbor viewed from clifftop cemetery with sea and ships visible below
    weather: Massive dark storm clouds building on horizon with heavy, oppressive atmosphere
  characters: No characters present in this scene
  scene:
    mainElements: Towering dark storm clouds building dramatically on sea horizon. Harbor below with sailing ships and steam
      vessels moored at piers. Cemetery headstones in foreground with abbey ruins visible on adjacent cliff
    details: Storm clouds showing vertical development with dark base and brilliant white tops catching last sunlight. Sea
      surface appearing increasingly rough with whitecaps forming. Ships in harbor with masts swaying as wind increases. Seabirds
      flying low ahead of approaching weather. Weathered headstones and crosses in cemetery casting long shadows
    background: Massive wall of dark clouds dominating sky and horizon. Distant lightning barely visible as bright flickers
      within cloud mass. Sea stretching to storm front
    atmosphere: Mounting tension as powerful weather approaches. Heavy, oppressive air with sense of impending drama. Birds
      and ships responding to approaching disturbance. Nature gathering forces for spectacular display. Ominous beauty of
      approaching tempest. No text or letters visible
  composition:
    cameraAngle: Elevated view from clifftop looking out over harbor toward approaching storm
    focus: Dramatic storm clouds with emphasis on scale and approaching weather
    depth: Foreground cemetery headstones, middle ground harbor and ships, background massive storm front
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
