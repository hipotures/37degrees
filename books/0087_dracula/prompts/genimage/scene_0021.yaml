sceneDescription:
  setting:
    time: Late 19th century, autumn afternoon with seasonal transition evident
    location: Whitby cemetery on clifftop showing dramatic autumn transformation with fallen leaves
    weather: Cool, crisp autumn air with gentle breeze stirring fallen leaves
  characters: No characters present in this scene
  scene:
    mainElements: Cemetery clifftop location carpeted with fallen autumn leaves in brilliant reds, oranges, and golds. Bare
      tree branches creating delicate tracery against gray sky. Headstones partially buried in drifts of colorful leaves
    details: Individual leaves showing perfect autumn coloration from deep red to golden yellow. Leaves accumulated in corners
      and against headstone bases creating natural arrangements. Bare oak and maple branches revealing cemetery structure
      previously hidden by foliage. Stone monuments appearing warmer against colorful leaf carpet
    background: Abbey ruins now fully visible through bare trees. Sea appearing steel gray under autumn sky with more austere,
      melancholy character
    atmosphere: Melancholy beauty of seasonal death and renewal cycle. Time passage made visible through natural transformation.
      Romantic sadness of autumn in sacred space. Connection between human mortality and natural cycles. Beauty emerging from
      decay and ending. No text or letters visible
  composition:
    cameraAngle: Ground level view through autumn leaves toward familiar headstones
    focus: Seasonal transformation with emphasis on autumn leaf colors against stone monuments
    depth: Foreground detailed leaf arrangements, middle ground headstones among autumn colors, background bare trees and
      abbey ruins
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
