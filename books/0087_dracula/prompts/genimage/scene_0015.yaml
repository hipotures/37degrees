sceneDescription:
  setting:
    time: Late 19th century, blue hour just after sunset with first lights appearing
    location: London rooftops and chimney pots with Victorian architecture extending to horizon
    weather: Clear evening air with deep blue sky and first stars appearing
  characters: No characters present in this scene
  scene:
    mainElements: Endless expanse of Victorian rooftops with distinctive chimney pots and slate tiles. Deep blue evening sky
      with last orange glow fading at horizon. First warm yellow lights beginning to appear in windows scattered across cityscape
    details: Individual chimney pots creating varied silhouettes against blue sky. Slate roof tiles reflecting remaining sky
      light. Gas street lamps beginning to glow along visible streets between buildings. Warm yellow window lights scattered
      randomly across building facades like fallen stars. Church spires and bell towers rising above general roofline
    background: City extending to distant horizon where last sunset glow persists. Thames river barely visible reflecting
      remaining light. Sky deepening from orange at horizon through blue to purple overhead
    atmosphere: Magical transition time between day and night. City coming alive with artificial light as natural light fades.
      Sense of vast urban community settling into evening routines. Romantic view of great metropolis awakening to night life.
      Peaceful overlook of human civilization from above. No text or letters visible
  composition:
    cameraAngle: Elevated rooftop view looking across city toward horizon
    focus: Blue hour sky and emerging window lights with emphasis on atmospheric lighting
    depth: Foreground detailed rooftop architecture, middle ground city expanse with scattered lights, background horizon
      and deepening sky
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
