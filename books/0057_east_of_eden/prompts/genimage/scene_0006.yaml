sceneDescription:
  setting:
    time: Early spring to late summer same year, progression from March to August, dawn to midday
    location: Apple orchard on Trask ranch in Salinas Valley, same row of trees showing seasonal transformation
    weather: Spring morning with cool air and gentle breeze shifting to hot summer afternoon with intense sun
  characters: No characters present in this scene
  scene:
    mainElements: Row of apple trees showing miraculous transformation from delicate pink-white blossoms covering bare branches
      to heavy green foliage laden with red and golden fruit
    details: Tree branches progressively bending under increasing weight of developing fruit, ground covering evolving from
      scattered petals to thick green grass to fallen ripe apples, bee activity increasing from tentative pollination to frenzied
      harvest gathering, wooden ladder appearing for harvest season leaning against trunk
    background: Salinas Valley mountains maintaining constant presence while orchard floor transforms from brown earth to
      green carpet to golden stubble, irrigation ditches flowing with different volumes matching seasonal needs
    atmosphere: Natural miracle of growth and abundance, time accelerated to show agriculture's promise fulfilled, life force
      transforming barren potential into tangible nourishment, cycle of renewal and harvest, no text or letters visible
  composition:
    cameraAngle: Low angle looking up through orchard rows toward valley mountains
    focus: Central apple tree as temporal anchor showing complete seasonal progression
    depth: Foreground shows ground-level seasonal changes, middle ground reveals tree transformation, background provides
      stable mountain reference across seasons
