sceneDescription:
  title: "The nursery that became a study - room transformation over twenty years"
  setting:
    time: "1901 overlaying to 1918, spanning 17 years from birth to death, afternoon sunlight"
    location: "Second floor room in Trask house, Salinas California, same northeast corner room across nearly two decades"
    weather: "Gentle California afternoon with soft light filtering through lace curtains"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Room showing double exposure - infant nursery with wooden crib and rocking chair overlaid with masculine study containing desk and bookshelves"
    details: "Wooden crib transformed into writing desk, baby blankets faded to dust covers over books, rocking chair now holding adult clothes instead of nursing mother, walls showing nail holes where child pictures hung replaced by serious portraits, floorboards worn into different patterns from infant crawling to pacing teenager"
    background: "Window view unchanged showing Salinas Valley mountains, same afternoon light angle but curtains evolved from cheerful nursery prints to somber masculine drapes"
    atmosphere: "Melancholy overlay of innocence lost and childhood ended too soon, time compressed showing how quickly joy becomes sorrow, room holding ghosts of laughter now silent with grief, no text or letters visible"
  composition:
    cameraAngle: "Interior room view from doorway showing full transformation from nursery to study"
    focus: "Central furniture transformation from crib to desk showing primary function change of space"
    depth: "Foreground shows threshold between childhood and adulthood, middle ground reveals furniture metamorphosis, background window maintains consistency while everything internal changes"