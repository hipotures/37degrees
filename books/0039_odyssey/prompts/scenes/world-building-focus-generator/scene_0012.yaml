sceneDescription:
  title: "Sacred Temple Complex with Bronze Age Religious Architecture"
  setting:
    time: "Late Bronze Age around 1200 BCE, late afternoon"
    location: "Sacred temple precinct within Mycenaean settlement, dedicated to protection deities and ancestral worship"
    weather: "Warm afternoon with golden light illuminating sacred architecture"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Stone temple building with characteristic Mycenaean megaron design, sacred altar constructed from fitted limestone blocks, bronze cult statue depicting armored goddess, ceremonial vessels and offering tables arranged around altar area, stone libation channels carved with geometric patterns"
    details: "Painted frescoes depicting religious processions and divine symbols on temple walls, bronze tripod cauldrons for burnt offerings, ceramic rhyton vessels shaped like animal heads for ritual libations, votive offerings including bronze figurines and jewelry arranged on stone shelves, aromatic herbs and flowers placed as fresh offerings, oil lamps burning with sacred flames, bronze mirrors reflecting divine light, ceremonial bronze weapons dedicated to warrior deities"
    background: "Sacred grove of ancient olive and oak trees surrounding temple complex, stone-paved processional way leading from settlement center, distant views of sea and mountains emphasizing divine oversight of natural world"
    atmosphere: "Sacred solemnity and reverence for Bronze Age deities, aromatic smoke from burning offerings, sense of direct connection between human community and divine protection, peaceful sanctuary providing spiritual center for settlement"
  composition:
    cameraAngle: "Three-quarter view showing temple architecture and sacred furnishings"
    focus: "Central altar area with bronze cult statue and ceremonial vessels"
    depth: "Foreground: altar and immediate sacred objects, middle ground: temple building and religious architecture, background: sacred grove and natural landscape"