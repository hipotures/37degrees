sceneDescription:
  title: "Grand Festival Celebration Combining All Cultural Elements"
  setting:
    time: "Late Bronze Age around 1200 BCE, evening during harvest festival"
    location: "Large ceremonial plaza within Mycenaean settlement, decorated for major religious and civic celebration"
    weather: "Clear evening with warm Mediterranean air and gentle breeze"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Elaborate festival decorations combining religious symbols, royal regalia, and agricultural abundance, bronze cauldrons burning aromatic offerings, decorated pavilions displaying finest craftsmanship, ceremonial bronze vessels and weapons arranged for public viewing, colorful textiles and banners displaying community identity"
    details: "Bronze tripods filled with burning incense and aromatic oils, garlands of olive branches and grape vines decorating stone columns, painted pottery displaying festival scenes and divine protection, ceremonial bronze armor polished to mirror brightness, wooden tables laden with harvest offerings including grain, oil, and wine, musical instruments including lyres and bronze cymbals, torch stands providing dramatic evening illumination, ceremonial masks and religious artifacts"
    background: "Palace complex illuminated with bronze lamps and torches, temple areas decorated with fresh offerings and flowers, harbor visible with festival vessels decorated for celebration, Mediterranean landscape providing natural amphitheater for community gathering"
    atmosphere: "Joyous celebration uniting all aspects of Bronze Age society, aromatic smoke from ceremonial fires, festive sounds of music and community gathering, sense of cultural unity transcending social hierarchy, spiritual connection between human community and divine blessing"
  composition:
    cameraAngle: "Wide ceremonial view showing full festival environment and cultural displays"
    focus: "Central plaza with bronze ceremonial equipment and festival decorations"
    depth: "Foreground: detailed ceremonial objects and festival arrangements, middle ground: decorated pavilions and community spaces, background: illuminated palace and temple architecture"