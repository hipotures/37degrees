sceneDescription:
  title: "Mysterious Island at Edge of Known World"
  setting:
    time: "Late Bronze Age around 1200 BCE, stormy afternoon"
    location: "Remote volcanic island beyond normal sailing routes, representing unknown dangers at limits of Bronze Age exploration"
    weather: "Dark threatening storm clouds with lightning illuminating forbidding landscape"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Volcanic landscape with steaming fumaroles and hot springs, jagged black rocks formed from ancient lava flows, strange vegetation adapted to volcanic soil, unnatural phenomena suggesting supernatural forces, evidence of primitive inhabitants in crude stone structures"
    details: "Hot springs bubbling with sulfurous steam, obsidian formations creating razor-sharp outcrops, unusual plants with thick waxy leaves and strange coloration, bone fragments and crude tools scattered near cave entrances, primitive stone circles suggesting ritual activities, pools of water with unusual mineral content creating rainbow reflections, volcanic glass weapons different from Bronze Age technology, animal tracks from unknown species"
    background: "Smoking volcanic peaks rising into storm clouds, treacherous rocky shores with no safe landing, churning seas with dangerous currents, lightning strikes revealing momentary glimpses of island's forbidding interior"
    atmosphere: "Supernatural dread and otherworldly strangeness, sulfurous smells and unnatural sounds, sense of being at edge of civilized world where normal rules no longer apply, foreboding presence of unknown dangers both natural and supernatural"
  composition:
    cameraAngle: "Dramatic low angle emphasizing threatening volcanic landscape"
    focus: "Central volcanic formations with steaming vents and mysterious stone structures"
    depth: "Foreground: jagged obsidian formations and strange vegetation, middle ground: volcanic activity and primitive ruins, background: smoking peaks and storm-filled sky"