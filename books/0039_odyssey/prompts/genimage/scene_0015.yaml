      narrow alleyways between closely-packed dwellings, functional rather than decorative architecture'
    background: Mediterranean landscape with terraced agriculture showing how social hierarchy extends to land control, harbor
      area where common workers support elite maritime activities, natural boundaries reinforcing social divisions
    atmosphere: Clear visual representation of Bronze Age social stratification, contrast between luxury and necessity, sense
      of established social order with defined roles and expectations, peaceful coexistence within hierarchical system
  composition:
    cameraAngle: Elevated perspective showing full social hierarchy from palace to common quarters
    focus: Central contrast between elaborate palace architecture and simple residential buildings
    depth: 'Foreground: common residential area with modest construction, middle ground: intermediate social levels, background:
      dominant palace complex and elite architecture'
