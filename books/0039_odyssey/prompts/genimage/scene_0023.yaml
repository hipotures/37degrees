sceneDescription:
  setting:
    time: Late Bronze Age around 1200 BCE, late afternoon
    location: Mediterranean waters near strategic island position, showing aftermath of naval engagement between Bronze Age
      fleets
    weather: Clear afternoon with calm seas revealing debris from recent conflict
  characters: No characters present in this scene
  scene:
    mainElements: Damaged Mycenaean warships with broken masts and torn sails, bronze weapons floating in water, debris field
      showing remnants of naval engagement, disabled vessels listing or partially submerged, evidence of bronze-age naval
      warfare technology
    details: Splintered wooden hulls with bronze ram attachments, torn canvas sails entangled in rigging, bronze spearheads
      and arrowheads scattered in shallow water, broken oars floating among debris, bronze-reinforced shields with damage
      from combat, ceramic vessels and amphorae broken and sinking, rope and leather rigging cut and damaged, bronze helmets
      and armor pieces reflecting sunlight beneath clear water
    background: Strategic island coastline commanding sea routes, smoke rising from coastal settlements, intact vessels in
      distance showing scale of naval forces, Mediterranean landscape providing context for territorial conflicts
    atmosphere: Aftermath tension and cost of Bronze Age warfare, silence following violent engagement, floating debris testimony
      to sophisticated naval technology and fierce competition for maritime control, somber reminder of civilizational conflicts
  composition:
