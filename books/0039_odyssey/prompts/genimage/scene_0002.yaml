sceneDescription:
  setting:
    time: Late Bronze Age around 1200 BCE, mid-morning with clear light
    location: Fortified palace complex built on elevated rocky outcrop of Mediterranean island, overlooking surrounding coastline
    weather: Bright clear day with strong Mediterranean sunlight
  characters: No characters present in this scene
  scene:
    mainElements: Massive stone and timber palace buildings arranged around central courtyard, defensive walls following natural
      rock contours, characteristic Mycenaean architecture with megaron hall as centerpiece, stepped terraces carved into
      rocky hillside
    details: Cyclopean stone walls built from enormous limestone blocks fitted without mortar, flat-roofed buildings with
      wooden beam construction, colorful frescoes decorating exterior walls in blue, red and white geometric patterns, large
      central megaron with smoke hole in roof, smaller chambers and storerooms radiating outward, stone-paved courtyards with
      decorative patterns, wooden gates reinforced with bronze fittings
    background: Steep rocky slopes falling away to turquoise waters below, olive groves and vineyards on terraced hillsides,
      distant islands visible across the strait, small harbor with stone quay at base of cliff
    atmosphere: Imposing fortress-like strength combined with refined Bronze Age craftsmanship, sense of royal power commanding
      land and sea, harmony between human architecture and natural rocky landscape, Mediterranean warmth and light illuminating
      ancient stones
  composition:
    cameraAngle: Three-quarter view from elevated position showing both frontal facade and side profile
    focus: Central megaron hall dominating the architectural complex
    depth: 'Foreground: palace courtyards and main buildings, middle ground: defensive walls and terraces, background: island
      landscape and surrounding sea'
