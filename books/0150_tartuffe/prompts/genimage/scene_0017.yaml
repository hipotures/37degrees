sceneDescription:
  setting:
    time: 1660s France, evening
    location: spacious main reception room in wealthy Parisian bourgeois residence in fashionable district near city center,
      1660s France under reign of Louis XIV
    weather: still evening with carefully arranged candlelight for intimate encounter
  characters:
  - appearance: wealthy Parisian bourgeois man aged fifty to sixty years, solid stocky build showing good living, stern rectangular
      face with prominent jaw, graying hair concealed under formal brown periwig, authoritative bearing
    clothing: expensive but conservative dark brown wool justaucorps coat with silver buttons, matching waistcoat underneath,
      white linen shirt with minimal lace, dark knee-length breeches, silk stockings, polished leather shoes with silver buckles
    position: crouched uncomfortably beneath large table completely concealed by heavy cloth reaching to floor
    action: adjusting position under cramped tablecloth while preparing to witness confrontation that will shatter his worldview
  - appearance: elegant woman in her early thirties, tall graceful figure, intelligent oval face with clear complexion, expressive
      dark eyes, chestnut hair arranged in elaborate curls pinned up with pearl ornaments
    clothing: fashionable silk gown in deep emerald green with square neckline edged in Venetian lace, fitted bodice with
      silver brocade trim, full skirt over structured undergarments, delicate silk slippers, holds ivory fan
    position: seated on sofa arranged to face table where husband hides, checking her appearance in preparation
    action: smoothing her dress and arranging herself attractively while steeling herself for difficult performance ahead
  scene:
    mainElements: high-ceilinged rectangular chamber with tall arched windows facing courtyard, ornate marble fireplace with
      carved mantelpiece dominating one wall, rich wood paneling in dark oak with gilt moldings covering lower walls, massive
      rectangular oak dining table in center covered with heavy burgundy velvet tablecloth embroidered with gold threads,
      cloth hangs to floor on all sides creating perfect hiding space underneath, solid construction capable of concealing
      full-grown man
    details: carefully arranged candlelight creating romantic atmosphere for deception, heavy burgundy cloth providing complete
      concealment for hidden observer, elegant furnishings arranged to facilitate both seduction scene and secret witnessing
    background: doorway through which Tartuffe will enter expecting private encounter, religious artifacts providing ironic
      witness to upcoming exposure of hypocrisy
    atmosphere: atmosphere of bourgeois prosperity and social ambition, with undertones of domestic tension and religious
      conflict, air thick with unspoken accusations and family discord, mounting tension as trap is set and actors prepare
      for climactic confrontation
  composition:
    cameraAngle: complex composition showing both the concealed husband and waiting wife
    focus: dramatic irony of hidden observer about to witness destruction of his own delusions while wife prepares dangerous
      performance
    depth: foreground showing elegantly arranged seduction scene, middle ground revealing perfect concealment, background
      suggesting upcoming entrance of unsuspecting victim
