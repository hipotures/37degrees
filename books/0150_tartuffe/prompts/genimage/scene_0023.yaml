sceneDescription:
  setting:
    time: 1660s France, next day morning
    location: spacious main reception room in wealthy Parisian bourgeois residence in fashionable district near city center,
      1660s France under reign of Louis XIV
    weather: gray morning with cold light revealing harsh reality
  characters:
  - appearance: middle-aged court official with officious manner, moderately tall with portly build, round face with small
      calculating eyes, carefully groomed appearance suggesting petty authority
    clothing: formal black wool coat with court official insignia, white linen shirt with simple collar, black breeches, polished
      shoes, carries official staff of office and leather document case
    position: standing ceremoniously in center of room reading legal documents aloud with false politeness
    action: delivering eviction notice with exaggerated courtesy while clearly enjoying family's distress, occasionally consulting
      papers with theatrical precision
  - appearance: wealthy Parisian bourgeois man aged fifty to sixty years, solid stocky build showing good living, stern rectangular
      face with prominent jaw, graying hair concealed under formal brown periwig, authoritative bearing
    clothing: expensive but conservative dark brown wool justaucorps coat with silver buttons, matching waistcoat underneath,
      white linen shirt with minimal lace, dark knee-length breeches, silk stockings, polished leather shoes with silver buckles
    position: slumped in chair like broken man, all authority and dignity drained away
    action: staring at bailiff with expression of complete defeat and disbelief at his own folly, hands hanging limply at
      sides
  - appearance: elegant woman in her early thirties, tall graceful figure, intelligent oval face with clear complexion, expressive
      dark eyes, chestnut hair arranged in elaborate curls pinned up with pearl ornaments
    clothing: fashionable silk gown in deep emerald green with square neckline edged in Venetian lace, fitted bodice with
      silver brocade trim, full skirt over structured undergarments, delicate silk slippers, holds ivory fan
    position: standing protectively near stepdaughter with arm around her shoulders
    action: listening to eviction proceedings while comforting weeping Mariane, maintaining dignity despite impending homelessness
  - appearance: delicate young woman aged eighteen, petite slender build, heart-shaped face with large innocent eyes, pale
      complexion, blonde hair arranged in simple girlish curls with blue silk ribbons
    clothing: modest but fine pale blue silk dress with higher neckline, white lace collar and cuffs, simple silver cross
      on ribbon, soft leather shoes, carries small embroidered handkerchief
    position: seated beside stepmother sobbing into handkerchief
    action: weeping quietly at destruction of family security and future, clutching handkerchief while leaning into stepmother's
      protective embrace
  scene:
    mainElements: high-ceilinged rectangular chamber with tall arched windows facing courtyard, ornate marble fireplace with
      carved mantelpiece dominating one wall, rich wood paneling in dark oak with gilt moldings covering lower walls, expensive
      furnishings that family must now abandon
    details: cold morning light revealing harsh reality of legal defeat, expensive furniture and art that will soon belong
      to Tartuffe, official documents sealing family's doom scattered on table
    background: doorways through which family will soon exit as homeless refugees, family portraits of ancestors who built
      this wealth watching descendants lose everything
    atmosphere: atmosphere of bourgeois prosperity and social ambition, with undertones of domestic tension and religious
      conflict, air thick with unspoken accusations and family discord, crushing sense of complete defeat as legal system
      serves corruption over justice
  composition:
    cameraAngle: wide shot emphasizing family's powerlessness against legal machinery
    focus: bailiff's cold efficiency contrasted with family's devastation, showing how law can be perverted to serve evil
    depth: foreground showing official power triumphant, middle ground revealing destroyed domestic happiness, background
      suggesting bleak future ahead
