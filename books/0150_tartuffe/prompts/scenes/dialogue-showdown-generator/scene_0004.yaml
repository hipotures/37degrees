sceneDescription:
  title: "Dorine's Defiant Stand - Servant Challenges Master"
  setting:
    time: "1660s France, late afternoon" 
    location: "spacious main reception room in wealthy Parisian bourgeois residence in fashionable district near city center, 1660s France under reign of Louis XIV"
    weather: "gray afternoon with dim light creating dramatic shadows"
  characters:
    - appearance: "sturdy woman in her thirties, compact muscular build from household work, intelligent weathered face with bright alert eyes, practical manner, brown hair completely concealed under white linen cap"
      clothing: "plain brown wool dress with practical cut for work, white linen apron tied at waist, white linen cap covering all hair, simple leather shoes, sleeves rolled up for work, no jewelry or ornaments"
      position: "standing boldly in direct confrontation with master, planted firmly with feet apart in warrior stance"
      action: "pointing accusingly while delivering sharp arguments against the marriage decree, eyes blazing with righteous anger, voice raised in unprecedented challenge to authority"
    - appearance: "wealthy Parisian bourgeois man aged fifty to sixty years, solid stocky build showing good living, stern rectangular face with prominent jaw, graying hair concealed under formal brown periwig, authoritative bearing"
      clothing: "expensive but conservative dark brown wool justaucorps coat with silver buttons, matching waistcoat underneath, white linen shirt with minimal lace, dark knee-length breeches, silk stockings, polished leather shoes with silver buckles"
      position: "backing away slightly, face reddening with fury at servant's impertinence"
      action: "raising hand repeatedly to strike but being psychologically outmaneuvered, sputtering with rage at unprecedented rebellion from household staff"
    - appearance: "delicate young woman aged eighteen, petite slender build, heart-shaped face with large innocent eyes, pale complexion, blonde hair arranged in simple girlish curls with blue silk ribbons"
      clothing: "modest but fine pale blue silk dress with higher neckline, white lace collar and cuffs, simple silver cross on ribbon, soft leather shoes, carries small embroidered handkerchief"
      position: "pressed back in chair watching the unprecedented confrontation with amazement"
      action: "staring wide-eyed as servant fights battle she cannot fight for herself, handkerchief pressed to mouth in shock and hope"
  scene:
    mainElements: "high-ceilinged rectangular chamber with tall arched windows facing courtyard, ornate marble fireplace with carved mantelpiece dominating one wall, rich wood paneling in dark oak with gilt moldings covering lower walls, expensive furniture witnessing class rebellion"
    details: "dramatic afternoon light casting long shadows that seem to shift with verbal battle, ornate decorations creating ironic backdrop for social upheaval, family portraits looking down on unprecedented servant revolt"
    background: "doorways providing escape routes that neither combatant will take, religious symbols newly prominent creating moral battlefield, heavy curtains framing the domestic drama"
    atmosphere: "atmosphere of bourgeois prosperity and social ambition, with undertones of domestic tension and religious conflict, air thick with unspoken accusations and family discord, electric tension as social hierarchy crumbles under moral outrage"
  composition:
    cameraAngle: "dynamic medium shot capturing the verbal duel between unequal opponents"
    focus: "Dorine's fearless moral authority challenging Orgon's privileged tyranny while Mariane watches her champion"
    depth: "foreground dominated by class conflict, middle ground showing luxury furniture as silent witness, background revealing domestic sphere turned battleground"