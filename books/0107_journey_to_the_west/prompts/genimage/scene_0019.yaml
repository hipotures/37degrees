sceneDescription:
  setting:
    time: Eerie moonlit night when supernatural disturbances are strongest
    location: Abandoned temples and ruined cities along pilgrimage route, places where spiritual corruption has taken hold
    weather: Unnatural fog and mist creating otherworldly atmosphere with occasional supernatural phenomena
  characters: No characters present in this scene
  scene:
    mainElements: Collapsed temple buildings with broken Buddha statues, overgrown monastery courtyards where evil spirits
      have taken residence, sacred pools turned black and stagnant, altars defiled by demonic presence
    details: Spiritual contamination showing corruption of sacred spaces with holy texts torn and scattered, prayer wheels
      broken and still, incense burners filled with ash and decay, temple bells cracked and silent, spiritual energy twisted
      into malevolent force, protective symbols defaced or inverted
    background: Multiple ruined complexes connected by broken pathways, distant glimpses of other abandoned sacred sites,
      landscape scarred by spiritual warfare between good and evil
    atmosphere: Oppressive supernatural presence and spiritual corruption, unnatural silence broken by disturbing sounds,
      air thick with malevolent energy and decay
  composition:
    cameraAngle: Low angle view emphasizing the fallen grandeur and spiritual corruption
    focus: The destruction of sacred spaces and triumph of evil over good
    depth: Foreground shows detailed spiritual destruction and corruption, middle ground reveals extent of sacred site abandonment,
      background suggests widespread spiritual warfare across the landscape
