sceneDescription:
  setting:
    time: Peaceful golden hour in restored paradise showing successful healing of cosmic wounds
    location: Buddhist Western Paradise at Vulture Peak, ultimate destination representing perfect spiritual achievement
    weather: Perfect celestial climate with gentle breezes carrying lotus fragrances and divine light
  characters:
  - appearance: Enlightened beings in their perfected forms - buddhas radiating infinite compassion, bodhisattvas displaying
      perfect wisdom, arhats showing complete spiritual achievement
    clothing: Simple robes that seem to be made of pure light and compassion, no artificial adornments needed as their spiritual
      achievement provides all necessary beauty
    position: Arranged in natural harmony throughout perfect landscape, each being contributing to overall peace through their
      mere presence
    action: Existing in perfect enlightened state, teaching dharma through their example, maintaining universal harmony through
      spiritual presence
  scene:
    mainElements: Golden monasteries and temples built into sacred mountain slopes, lotus ponds reflecting infinite light,
      jeweled trees bearing dharma fruits that provide spiritual nourishment, countless stupas and prayer wheels maintaining
      constant sacred energy
    details: Spiritual paradise showing ultimate achievement of Buddhist ideals with teaching halls where wisdom flows freely,
      meditation gardens where perfect peace prevails, libraries containing infinite spiritual knowledge, healing springs
      that cure all suffering, bridges of pure light connecting all sacred areas
    background: Sacred landscape extending infinitely with multiple levels of spiritual achievement, additional mountains
      holding other pure lands, suggestion of infinite realms of perfect spiritual accomplishment
    atmosphere: Perfect tranquility filled with divine five-colored radiance and sacred mists, air resonating with celestial
      chanting and temple bells, fragrant with lotus blossoms and holy incense
  composition:
    cameraAngle: Contemplative view emphasizing the peace and spiritual perfection of ultimate enlightenment
    focus: The perfect spiritual realm that represents the goal of all religious seeking
    depth: Foreground shows individuals enjoying perfect spiritual peace, middle ground reveals systematic organization of
      enlightened society, background suggests infinite realms of spiritual achievement
