sceneDescription:
  title: "Heavenly Imperial Palace Floating Among Clouds"
  setting:
    time: "Timeless celestial realm, eternal divine radiance"
    location: "Divine imperial complex floating among clouds, consisting of 33 celestial levels with golden halls and jade pavilions"
    weather: "Ethereal cloudscape with no earthly weather, divine atmosphere"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Multi-tiered palaces with curved upswept roofs covered in golden and azure tiles, massive vermillion pillars entwined with carved golden dragons, marble balustrades and jade bridges connecting floating platforms"
    details: "Intricate architectural details showing celestial craftsmanship with jeweled doorways and windows made of crystallized starlight, hanging gardens of immortal peaches and celestial flowers, bronze tripods releasing incense clouds, golden phoenixes perched on roof ornaments, flowing banners with celestial script floating in divine breeze"
    background: "Infinite sky realm with layers of luminous clouds supporting additional palace complexes, distant celestial bodies and floating islands visible through heavenly mists"
    atmosphere: "Eternal ethereal golden radiance without harsh shadows, filled with celestial music of gongs and otherworldly melodies, air fragrant with sandalwood incense and divine perfection"
  composition:
    cameraAngle: "Panoramic view showcasing the massive scale and grandeur of heavenly architecture"
    focus: "Central palace complex demonstrating divine imperial power and cosmic order"
    depth: "Foreground reveals architectural details and decorative elements, middle ground shows connected palace structures, background extends into infinite heavenly realms"