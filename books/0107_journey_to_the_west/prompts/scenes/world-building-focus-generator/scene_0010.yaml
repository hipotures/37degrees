sceneDescription:
  title: "Divine Garden Where Celestial Technology Meets Living Nature"
  setting:
    time: "Perpetual golden hour in the heavenly cultivation gardens"
    location: "Sacred horticultural complex within heavenly palace where divine gardening science creates perfect harmony"
    weather: "Controlled celestial climate with gentle rain showers and golden sunbeams on demand"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Terraced garden levels where technological irrigation meets magical plant growth, crystalline greenhouse structures housing experimental divine agriculture, automated systems that respond to plant consciousness"
    details: "Advanced celestial gardening showing fusion of magic and technology with self-watering systems powered by cloud condensation, soil enrichment using ground pearls and jade dust, climate control through positioned mirrors reflecting celestial light, growth acceleration chambers made of singing crystals, harvesting mechanisms that preserve plant life force, seed storage in temporal stasis containers"
    background: "Multiple garden complexes extending across floating platforms, each specialized for different types of divine agriculture, connection bridges leading to processing and distribution centers"
    atmosphere: "Perfect balance of natural growth and divine enhancement, sounds of gentle water systems and celestial machinery harmonizing with plant growth, air rich with oxygen from hyperactive photosynthesis"
  composition:
    cameraAngle: "Terraced view showing integration of natural growing processes with celestial technology"
    focus: "The seamless blending of divine science with natural plant consciousness"
    depth: "Foreground details technological growing aids and their interaction with plants, middle ground shows systematic organization of different garden zones, background reveals vast scale of celestial agricultural infrastructure"