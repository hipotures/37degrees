sceneDescription:
  title: "Underworld Bureaucratic Courts and Judgment Halls"
  setting:
    time: "Eternal twilight of the afterlife realm"
    location: "Subterranean bureaucratic empire beneath the earth, Ten Courts of Hell each ruled by judge-kings in administrative fortress complexes"
    weather: "No weather in underworld, only perpetual dim atmosphere"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Dark stone government buildings with iron gates, judicial courtyards with various judgment facilities, rivers of dark liquid and tar crossed by rickety iron bridges"
    details: "Imposing judicial architecture with throne rooms for demon judges, record-keeping chambers filled with scrolls and ledgers, waiting areas for souls under judgment, administrative desks where demon clerks process paperwork, scales for weighing karma, mirror-like surfaces for reviewing life deeds, ceremonial gongs and official seals"
    background: "Additional court complexes extending into cavern depths, stalactite formations creating natural architecture, more rivers and bridges connecting different judicial districts"
    atmosphere: "Perpetual twilight lit by flickering torches and ghostly green luminescence, air heavy with sulfur and decay, filled with groans of suffering souls and monotone voices of demon clerks"
  composition:
    cameraAngle: "Wide view showing the systematic organization of afterlife justice"
    focus: "The bureaucratic machinery of cosmic justice and karmic accounting"
    depth: "Foreground shows detailed court architecture and administrative tools, middle ground reveals the systematic organization of multiple courts, background extends into the vast underworld cavern system"