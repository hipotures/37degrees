sceneDescription:
  title: "Enchanted Forest Flora of Flower Fruit Mountain"
  setting:
    time: "Eternal spring in the magical mountain paradise"
    location: "Deep forest sections of Flower Fruit Mountain with ancient mystical vegetation"
    weather: "Soft filtered sunlight through magical forest canopy with gentle breezes"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Ancient trees with silver bark reaching impossible heights, flowers that glow with inner light changing colors with seasons, fruit trees bearing gem-like produce that grants various magical properties"
    details: "Mystical plant life displaying supernatural characteristics including bamboo that sings in the wind, lotus flowers blooming in mid-air without water, vines that move of their own accord to help travelers, mushrooms that emit soft phosphorescent light, grass that never dies and heals wounds when touched, trees whose leaves can cure any poison, flowers whose fragrance induces peaceful dreams"
    background: "Forest extending infinitely with no sign of human interference, natural clearings where sunbeams create cathedral-like spaces, distant glimpses of magical creatures moving through pristine woodland"
    atmosphere: "Pure natural magic and untouched wilderness, filled with gentle rustling of enchanted vegetation, sweet perfumes of magical blossoms, sense of ancient wisdom residing in every growing thing"
  composition:
    cameraAngle: "Intimate forest interior view showcasing botanical diversity and magical properties"
    focus: "The supernatural plant life that makes this mountain a true paradise"
    depth: "Foreground examines individual magical plants and their unique properties, middle ground shows forest ecosystem interactions, background suggests infinite pristine wilderness"