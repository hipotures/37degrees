sceneDescription:
  title: "Perfect Sanctuary of Restored Harmony and Peace"
  setting:
    time: "Peaceful golden hour in restored paradise showing successful healing of cosmic wounds"
    location: "Buddhist Western Paradise at Vulture Peak, ultimate destination representing perfect spiritual achievement"
    weather: "Perfect celestial climate with gentle breezes carrying lotus fragrances and divine light"
