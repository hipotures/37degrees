  composition:
    cameraAngle: "Contemplative view emphasizing the peace and spiritual perfection of ultimate enlightenment"
    focus: "The perfect spiritual realm that represents the goal of all religious seeking"
    depth: "Foreground shows individuals enjoying perfect spiritual peace, middle ground reveals systematic organization of enlightened society, background suggests infinite realms of spiritual achievement"