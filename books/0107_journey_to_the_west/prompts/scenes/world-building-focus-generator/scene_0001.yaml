sceneDescription:
  title: "Primordial Stone Birth on Mountain Paradise"
  setting:
    time: "Mythical primordial era, dawn of creation"
    location: "Summit of Flower Fruit Mountain on Eastern Victory Divine Continent, towering peaks reaching into clouds with ancient cypress and bamboo forests"
    weather: "Perfect spring morning with golden sunlight and gentle mountain breezes"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Massive magical stone formation 36 feet high positioned at mountain peak, surrounded by pristine wilderness with crystal streams and exotic fruit trees bearing magical produce"
    details: "Ancient stone has absorbed eons of celestial energy with nine holes and eight depressions representing cosmic principles, surface smooth and weathered by countless seasons, scattered white cranes and phoenixes soaring in background skies, mountain slopes covered in emerald bamboo groves and flowering trees that sparkle with morning dew"
    background: "Endless mountain ranges stretching to horizon, other floating peaks visible through morning mist, waterfalls cascading down distant cliffs creating rainbow sprays in sunlight"
    atmosphere: "Divine tranquility and cosmic anticipation, air thick with magical potential and sweet floral fragrances, sense of something momentous about to occur in this untouched paradise"
  composition:
    cameraAngle: "Orbital view from high above showing mountain's position in cosmic landscape"
    focus: "The mystical stone formation that will birth the Monkey King"
    depth: "Foreground shows stone details and immediate flora, middle ground reveals mountain's pristine ecosystem, background displays the vast untouched continent stretching to infinity"