sceneDescription:
  title: "The Shadow That Becomes Truth"
  setting:
    time: "1940s Buenos Aires, afternoon with strong sunlight"
    location: "University library reading room with tall windows casting long shadows"
    weather: "Bright sunny afternoon creating dramatic light and shadow patterns"
  characters:
    - appearance: "Middle-aged librarian 40-50 years, pale complexion typical of city intellectual, medium build slightly soft from sedentary life, wearing spectacles, weakened and gaunt after recent illness"
      clothing: "City gentleman's attire: wool suit and overcoat unsuitable for countryside, formal shoes, clothing marking him as outsider in rural setting"
      position: "Sitting at reading table with book open, watching his own shadow on wall"
      action: "Observing how his shadow appears to be reading different book than one in his hands"
  scene:
    mainElements: "Library shadow on wall shows clear silhouette of man reading book, but shadow appears to show different story than actual book in man's hands, shadow-reader exists independently from physical reader, dark silhouette becoming more real than person casting it"
    details: "Shadow transforms from simple absence of light into independent existence with separate destiny, dark shape on wall telling story of authentic life while physical body lives false existence. Shadow-reader appears to be reading gaucho adventure while real reader holds European literature, suggesting true nature emerging through shadows"
    background: "Traditional library with tall wooden shelves, reading tables with green-shaded lamps, afternoon sunlight streaming through tall windows, other readers at distant tables creating more shadows"
    atmosphere: "Growing awareness of split between public and authentic self, strong sunlight creating crisp shadow definitions, library quiet emphasizing internal drama, moment when shadow-life becomes more appealing than actual life, no text or letters visible"
  composition:
    cameraAngle: "Side shot showing both reader and his shadow on wall simultaneously"
    focus: "The shadow on wall that appears to be living different story than its caster"
    depth: "Reading man in foreground, his shadow prominently displayed on wall in middle ground, library interior fading into soft background"