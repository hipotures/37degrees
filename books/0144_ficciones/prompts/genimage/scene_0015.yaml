sceneDescription:
  setting:
    time: Ancient Babylon, eternal present of mythical city
    location: Grand marketplace of Babylon with crowds and merchants, center of universal lottery system
    weather: Hot desert sun creating sharp shadows and brilliant light
  characters:
  - appearance: Babylonian citizen of indeterminate age, representing everyman caught in system beyond comprehension, weathered
      face showing resignation mixed with hope, eyes reflecting lifetime of uncertainty
    clothing: Simple linen tunic and sandals of ancient Mesopotamian style, clothing showing wear but not poverty
    position: Standing in marketplace crowd, holding small clay tablet with lottery symbols
    action: Reading lottery results that will determine his fate, surrounded by other citizens doing same
  scene:
    mainElements: Small clay tablet bearing mysterious symbols becomes key to entire existence, cuneiform markings determining
      not just wealth or poverty but every aspect of life including duration of existence, tablet both insignificant object
      and cosmic decree
    details: Lottery ticket transforms from simple gambling token into divine judgment, clay tablet holding power over life
      and death itself. Symbols appear to shift and change as citizen reads, suggesting reality itself being rewritten by
      cosmic lottery system. Simple cuneiform becomes hieroglyphic scripture of fate
    background: Bustling Babylonian marketplace with merchants selling goods, crowds of citizens checking lottery results,
      ziggurats rising in distance, desert heat creating shimmer effects, ancient city at height of power
    atmosphere: Cosmic uncertainty made mundane through routine, desert heat emphasizing harsh reality of arbitrary fate,
      crowd noise contrasting with individual moment of destiny, system so complex it becomes indistinguishable from chaos,
      no text or letters visible
  composition:
    cameraAngle: Close-up shot focusing on hands holding clay tablet with face visible above
    focus: The clay tablet with mysterious symbols determining citizen's fate
    depth: Hands holding tablet in foreground, citizen's anxious face in middle ground, crowded marketplace creating busy
      background
visualElements:
  colorPalette:
    primary:
    - a wide, symbolic palette where colors are tied to emotions (e.g., deep blues for melancholy, vibrant yellows for joy,
      harsh reds for anger)
    secondary:
    - neutral tones for "unexplored" or subconscious territories
    background: a textured surface like old paper, a nebula, or a biological cell texture
    usageNotes: Color is purely symbolic and is used to create an emotional topography.
    saturation: varies depending on the intensity of the emotion represented
    contrast: varies, creating areas of calm and areas of emotional conflict
  lineArt:
    style: a mix of fluid, wandering lines (thoughts) and sharp, jagged lines (anxieties), connecting various symbolic nodes
    weight: varies; thicker lines for dominant thought patterns, thinner for fleeting ideas
    color: ink-like black or colors that reflect the nature of the thought
    texture: hand-drawn, personal, like a diary entry
    edgeTreatment: lines can be smooth, broken, or frayed
  lighting:
    type: flat, diagrammatic, or with a subtle inner glow on certain "hotspots" of emotional intensity
    direction: n/a
    intensity: varies
    shadows:
      style: none, or subtle drop shadows on symbolic elements to give them importance
      color: light gray
      opacity: subtle
    highlights: certain nodes or regions might glow, representing epiphanies or core memories
  rendering:
    technique: mixed-media look, combining ink drawing, watercolor washes, and collaged symbols
    texture: paper texture, watercolor bleeds, layered elements
    detailLevel: highly intricate, filled with tiny symbols and annotations
    finish: matte, handcrafted, personal
  perspective: a top-down, 2D map perspective
  mood:
    overall: introspective, complex, personal
    emotion: a full range of human emotions, from joy to despair
    tempo: complex and multi-layered, inviting slow exploration
    keywords:
    - introspective
    - symbolic
    - complex
    - personal
    - emotional
  stylePrecedents:
  - Abstract Expressionism (for its emotionality)
  - Antique cartography and star charts
  - Mind mapping techniques
