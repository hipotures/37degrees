sceneDescription:
  setting:
    time: 64 AD, mid-afternoon, slanted golden light
    location: Private villa garden, peristyle courtyard with fountain
    weather: Clear afternoon with warm slanted sunlight creating patterns
  characters:
  - appearance: Gaius Petronius, refined man in his forties, intelligent cynical eyes, perfect Roman aristocratic bearing
    clothing: Finest white silk tunic with gold thread embroidery, jeweled rings, expensive sandals with silver buckles
    position: Reclining on marble bench in his exquisite private gardens, arbiter of taste and beauty
    action: Composing his famous suicide letter to Nero, writing with elegant stylus, creating final masterpiece of literary
      defiance
  scene:
    mainElements: Rectangular courtyard with colonnade, central fountain with water jets, geometric garden beds with herbs
      and flowers
    details: Slanted afternoon light streaming between columns creating alternating bright strips and deep shadows, dust motes
      dancing in sunbeams, water droplets from fountain catching light like diamonds, shadows of vine leaves creating shifting
      patterns on marble floor, bronze sundial showing afternoon hour, bees visiting flower beds
    background: Painted wall frescoes partially illuminated by angled light, doorways leading to villa rooms in shadow, blue
      sky visible above colonnade
    atmosphere: Peaceful final afternoon of a condemned aesthete, gentle sound of fountain contrasting with approaching death,
      air scented with roses and approaching doom, contemplative quiet before ultimate act of elegant rebellion against tyranny
  composition:
    cameraAngle: Medium shot from across courtyard showing figure in dappled light
    focus: Reader surrounded by geometric patterns of light and shadow
    depth: Foreground fountain with light-catching water, middle ground figure on bench with scroll, background colonnade
      with deep shadows
