sceneDescription:
  setting:
    time: 64 AD, early morning, first hour after sunrise
    location: Public thermae complex, main caldarium chamber
    weather: Cool morning air meeting warm steam, creating misty atmosphere
  characters:
  - appearance: Gaius Petronius, elegant man in his forties, refined patrician features, perfectly groomed graying hair
    clothing: Finest linen bath wrap, gold rings on fingers, expensive perfumed oils nearby
    position: Standing at edge of private heated pool in his luxurious villa
    action: Contemplating philosophy and aesthetics while preparing for morning bath, embodying refined Roman culture
  scene:
    mainElements: Large heated pool with steam rising from surface, arched stone architecture, bronze heating pipes visible
      along walls
    details: Thick steam clouds catching early sunlight streaming through high windows, marble steps descending into water,
      bronze oil strigils hanging from hooks, folded linens on stone benches, water drops condensing on stone walls, oil lamps
      reflecting in pool surface
    background: Vaulted ceiling with circular windows, hypocaust heating system pipes, distant doorways leading to other bath
      chambers
    atmosphere: Warm humid air thick with expensive perfumed steam, luxury and refinement contrasting with growing darkness
      in empire, meditative quiet where arbiter of elegance contemplates beauty and decay
  composition:
    cameraAngle: Low angle from pool level looking up at figure
    focus: Steam-shrouded figure backlit by window light
    depth: Foreground steaming water surface, middle ground figure in mist, background arched architecture fading into steam
