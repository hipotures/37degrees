sceneDescription:
  setting:
    time: 64 AD, sunset, sun low on western horizon
    location: Aventine Hill overlooking Tiber River, elevated viewpoint
    weather: Clear evening with sky reflecting glow of burning martyrs, air thick with smoke
  characters:
  - appearance: Young Christian martyr, man in his twenties, bound to stake, face showing spiritual ecstasy despite approaching
      death
    clothing: Simple white tunic soaked in pitch and tar, flames beginning to catch fabric, cross pendant visible on chest
    position: Tied to wooden stake in Nero's gardens, silhouetted against evening sky
    action: Praying and singing hymns as flames begin, face turned toward heaven, dying as human torch to illuminate imperial
      feast
  scene:
    mainElements: Dramatic sunset sky with orange, red, and purple clouds, Tiber River winding through valley below, silhouetted
      figures on hillcrest
    details: Sky ablaze with unnatural fire from burning Christians, flames creating hellish illumination for Nero's feast,
      garden trees silhouetted against glow of human torches, smoke and sparks carried by evening breeze, temperature rising
      from multiple fires consuming martyrs
    background: Rome spread across seven hills with buildings becoming silhouettes, aqueducts crossing valleys like dark bridges,
      mountains on horizon barely visible in haze
    atmosphere: Horrific martyrdom transformed into spiritual triumph, flames creating ghastly illumination while Christian
      souls ascend to heaven, evening breeze carrying both smoke of death and prayers of dying saints
  composition:
    cameraAngle: Wide shot showing figures small against vast burning sky
    focus: Silhouetted martyr against flames with Nero's gardens spread below
    depth: Foreground burning stake with martyr, middle ground garden with other fires, background Rome illuminated by human
      torches
