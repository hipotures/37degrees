sceneDescription:
  setting:
    time: 64 AD, midday, sun directly overhead
    location: Forum Romanum, central plaza between marble temples
    weather: Blazing clear day with intense heat, no clouds
  characters:
  - appearance: Roman courtier in his thirties, nervous expression, perspiring face showing fear of imperial displeasure
    clothing: White toga with gold embroidered border, expensive but wilting in heat, jeweled sandals
    position: Hurrying across Forum toward imperial palace, carrying sealed message
    action: Racing to deliver news to Nero's court, desperate to avoid emperor's wrath, shielding scroll from blazing sun
  scene:
    mainElements: Vast marble plaza with harsh vertical shadows from columns, gleaming white temple facades reflecting blinding
      light, bronze statues creating dark shadows
    details: Heat waves shimmering above hot marble pavement, bleached colors in intense sunlight, minimal shadows directly
      beneath objects, stone too hot to touch comfortably, bronze fittings too bright to look at directly, few people seeking
      shade under porticoes, dust hanging motionless in still air
    background: Imperial palace on Palatine Hill looming over forum, basilicas where senators plot in whispers, distant smoke
      from Nero's building projects wavering in heat haze
    atmosphere: Oppressive heat reflecting imperial tyranny, blinding light like Nero's absolute power, wise citizens hiding
      from both sun and emperor's gaze, air thick with fear and heat
  composition:
    cameraAngle: Wide shot showing vast sun-baked plaza with small human figure
    focus: Lone figure crossing blazing marble expanse toward shade
    depth: Foreground glaring marble pavement, middle ground hurrying figure with minimal shadow, background temple facades
      bleached white in harsh light
