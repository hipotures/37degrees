sceneDescription:
  setting:
    time: 64 AD, evening, night falling over city
    location: Busy street in Subura district, torch-lit thoroughfare
    weather: Cool night air, no wind, torches burning steadily
  characters:
  - appearance: Chilon Chilonides, elderly Greek philosopher in his sixties, cunning eyes, bent frame from years of scheming
    clothing: Worn Greek himation cloak, patched tunic, rope sandals, staff for walking and protection
    position: Skulking through narrow Subura streets, staying in shadows between torches
    action: Following suspected Christians to discover their meeting places, hoping to betray them for Roman gold
  scene:
    mainElements: Narrow cobblestone street lined with shops and taverns, iron torch brackets casting pools of flickering
      light, mix of artificial illumination
    details: Torches creating overlapping circles of warm orange light with deep shadows between, oil lamps glowing in shop
      windows, people moving between pools of light, smoke from torches creating hazy atmosphere, cobblestones gleaming wetly
      in firelight, laundry hanging from upper windows barely visible
    background: Five-story insulae rising into darkness above torch light, distant sounds of tavern conversation and music,
      other night figures moving through shadows
    atmosphere: Urban night filled with espionage and betrayal, torch light revealing and concealing secrets, sounds of pursuit
      and hiding echoing through streets, sense of hunter and hunted in dangerous game
  composition:
    cameraAngle: Eye level following watchman down torch-lit street
    focus: Torch-bearing figure moving through alternating light and shadow
    depth: Foreground cobblestones in torch light, middle ground watchman with flame, background buildings disappearing into
      darkness
