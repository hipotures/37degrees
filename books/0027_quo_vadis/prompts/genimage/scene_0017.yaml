sceneDescription:
  setting:
    time: 64 CE, day after fire
    location: Roman Forum before Senate building, center of imperial power
    weather: Smoky daylight with ash-filled air
  characters:
  - appearance: Hundreds of Roman citizens in togas and tunics forming crowd
    clothing: White togas and colorful tunics, many ash-stained from fire
    position: Crowded forum creating diagonal composition across tilted frame
    action: Listening to imperial announcement blaming Christians for fire, faces showing anger and bloodlust
  - appearance: Imperial herald in official uniform
    clothing: Red tunic with imperial insignia, bronze armor
    position: Elevated on steps, also tilted with frame angle
    action: Reading Nero's proclamation condemning Christians as arsonists
  scene:
    mainElements: Dutch angle shot of Roman Forum as imperial propaganda turns citizens against Christian minority, tilted
      perspective emphasizing corruption of justice and manipulation of public opinion.
    details: Forum architecture tilted creating sense of moral imbalance, crowd faces showing transformation from confusion
      to hatred, imperial herald elevated but also tilted suggesting corrupted authority, smoke still rising from burned buildings,
      ash settling on marble, diagonal composition leading eye toward proclamation, classical columns at severe angles suggesting
      fall of civilization, no text or letters visible.
    background: Damaged Roman buildings and monuments with smoke rising
    atmosphere: Propaganda and scapegoating, justice corrupted by political necessity, civilization's moral foundation tilting
      toward collapse
  composition:
    cameraAngle: Dutch angle at 30 degrees showing moral corruption
    focus: Herald and crowd reaction in sharp focus throughout tilted frame
    depth: Crowd in foreground, herald on steps in middle, damaged buildings in background
