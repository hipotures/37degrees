sceneDescription:
  setting:
    time: 63 CE, early dawn
    location: Rome from Aventine Hill overlooking the city, Roman Empire capital during Nero's reign
    weather: Clear morning with golden sunrise light
  characters: No characters present in this scene
  scene:
    mainElements: Vast panoramic view of Rome sprawling across seven hills, monumental architecture dominating the landscape
      with marble temples, basilicas, and imperial palaces gleaming in dawn light. Tiber River curves through the city like
      silver ribbon.
    details: Palatine Hill rises dramatically with Nero's Golden House visible as golden speck, Forum Romanum spreading between
      hills with forest of columns and porticos, smoke columns from countless hearths creating atmospheric haze, aqueducts
      spanning valleys on massive stone arches, insulae (apartment blocks) crowding poorer districts like Subura, no text
      or letters visible.
    background: Seven hills of Rome extending to horizon, countryside beyond city walls, distant mountains on the horizon
      line
    atmosphere: Majestic and overwhelming scale showing power and grandeur of Roman Empire at its height, morning mist creating
      dreamy quality, golden light suggesting both glory and foreboding
  composition:
    cameraAngle: Extreme wide shot from elevated position, eye level with horizon
    focus: Entire cityscape as protagonist, no single focal point but rather the totality of imperial power
    depth: Deep focus showing layers from nearest hills through city center to distant mountains, creating sense of infinite
      Roman dominance
