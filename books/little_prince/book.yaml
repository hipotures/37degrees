book_info:
  title: "Mały Książę"
  author: "Antoine de Saint-Exupéry"
  year: 1943
  genre: "Filozoficzna baśń"
  reading_time: "2-3 godziny"

technical_specs:
  resolution: "1080x1920"
  aspect_ratio: "9:16"
  format: "vertical"
  fps: 30
  duration_per_slide: 3.5

# AI generation settings
ai_generation:
  model_key: "c81f2f9b-cabd-40ec-b6f4-d3172c10bafc"  # Dreamshaper XL v2 Turbo
  model_name: "Dreamshaper XL v2 Turbo"
  steps: 30
  cfg_scale: 7.5
  sampler: "euler_a"

# Style template from InvokeAI (leave empty or '-' to use custom_art_style)
template_art_style: "" # "Illustration"

custom_art_style:
  # Core style directive - THIS IS MOST IMPORTANT
  primary_style: "minimalist children's book illustration with naive art approach"
  complexity: "very simple, reduced forms, minimal details, childlike drawing"
  
  # Visual characteristics
  line_work: "simple, clean lines, hand-drawn quality, imperfect and charming"
  shapes: "basic geometric forms, simplified silhouettes, no complex details"
  
  # Color approach  
  color_technique: "flat color areas with minimal shading, like colored pencils on paper"
  color_palette:
    base: ["soft peach", "dusty pink", "pale lavender", "warm cream"]
    accents: ["sky blue", "golden yellow", "sage green"]
    mood: "muted, gentle, dreamlike pastels"
  
  # Atmosphere
  overall_feeling: "whimsical, innocent, fairy-tale like, not photorealistic"
  magic_style: "subtle sparkles, soft glows, floating dots of light"
  background_approach: "simple gradients or flat colors, minimal detail"
  
  # Style references
  avoid: "photorealistic rendering, complex textures, detailed shading"
  emphasize: "childlike wonder, storybook simplicity, dreamlike quality"

# Text overlay configuration
text_overlay:
  # Choose text visibility method (pick one):
  method: "outline"  # Current selection
  
  # Available methods:
  # "outline" - Text with colored border (good for any background)
  # "shadow" - Drop shadow effect (subtle, works on light backgrounds)
  # "box" - Semi-transparent box behind text (clean, professional)
  # "gradient" - Darkening gradient at top of image (cinematic)
  # "glow" - Soft glow around text (magical effect)
  
  # Method-specific settings:
  outline:
    color: "black"
    width: 3
    
  shadow:
    color: "rgba(0, 0, 0, 0.8)"
    offset_x: 2
    offset_y: 2
    blur: 4
    
  box:
    color: "rgba(0, 0, 0, 0.5)"
    padding: 20
    border_radius: 15
    
  gradient:
    start_opacity: 0.7
    end_opacity: 0.0
    height_percent: 40  # Gradient covers top 40% of image
    
  glow:
    color: "white"
    intensity: 0.8
    spread: 10

  # Text styling (applies to all methods)
  font:
    family: "Arial"  # Will try to load system font
    size: 48
    color: "white"
    weight: "bold"
    line_height: 1.4
    alignment: "center"  # left, center, right

slides:
  - type: "hook"
    duration: 4.5
    text: "Czy wiesz, że najważniejsze jest niewidoczne dla oczu?"
    scene:
      elements:
        - "mystical eye with cosmic iris"
        - "constellation of twinkling stars"
        - "soft nebula clouds"
        - "ethereal light particles"
      composition: "centered eye surrounded by cosmic elements in circular arrangement"
      camera_angle: "straight-on view, slightly ethereal perspective"
      focus_point: "the eye's iris reflecting stars"
      atmosphere: "mysterious, contemplative"
      background: "gradient from deep purple to soft pink with star field"
    
  - type: "intro"
    duration: 5
    text: "Mały Książę - książka, która zmieni Twoje spojrzenie na świat"
    subtitle: "Antoine de Saint-Exupéry"
    scene:
      elements:
        - "open book with golden-edged pages"
        - "tiny planets floating up from pages"
        - "constellation patterns"
        - "delicate star trails"
        - "miniature rose"
      composition: "book at lower third, magical elements rising upward"
      camera_angle: "45-degree angle looking down at book"
      focus_point: "the open pages with emerging worlds"
      atmosphere: "magical, inviting, wondrous"
      background: "soft cream to pale blue gradient"
    
  - type: "story"
    duration: 6
    text: "Pilot rozbija się na Saharze i spotyka tajemniczego chłopca z innej planety"
    scene:
      elements:
        - "small vintage airplane in sand"
        - "rolling desert dunes"
        - "tiny figure of boy with flowing scarf"
        - "setting sun on horizon"
        - "first stars appearing"
      composition: "airplane in foreground left, boy silhouette distant right"
      camera_angle: "low angle emphasizing vastness of desert"
      focus_point: "contrast between crashed plane and small boy"
      atmosphere: "lonely yet hopeful, golden hour warmth"
      background: "desert sunset with gradient from gold to purple"
    
  - type: "character"
    duration: 5.5
    text: "Mały Książę opowiada o swojej podróży po planetach i ludziach, których spotkał"
    scene:
      elements:
        - "chain of small planets in orbit"
        - "silhouettes on each planet: king, businessman, lamplighter"
        - "curved path connecting planets"
        - "scattered stars"
        - "tiny asteroids"
      composition: "planets arranged in gentle arc across frame"
      camera_angle: "wide cosmic view, slightly tilted"
      focus_point: "the journey path between planets"
      atmosphere: "whimsical, slightly melancholic"
      background: "deep space with purple and blue nebula"
    
  - type: "theme"
    duration: 6
    text: "Każda planeta to metafora dorosłości - król, próżny, bankier... Czy dorośli zapomnieli, co ważne?"
    scene:
      elements:
        - "series of ornate keyholes"
        - "trapped adult figures visible through keyholes"
        - "constellation patterns connecting keyholes"
        - "fading childlike drawings in background"
        - "subtle clock elements"
      composition: "three keyholes in triangular arrangement"
      camera_angle: "straight-on, symbolic perspective"
      focus_point: "the trapped figures within keyholes"
      atmosphere: "contemplative, slightly dark, philosophical"
      background: "gradient from grey-blue to soft purple"
    
  - type: "quote"
    duration: 6.5
    text: "Dobrze widzi się tylko sercem. Najważniejsze jest niewidoczne dla oczu"
    author_position: "bottom"
    scene:
      elements:
        - "luminous heart shape"
        - "stars nested inside heart"
        - "radiating light beams"
        - "floating rose petals"
        - "subtle eye motifs in corners"
      composition: "centered heart with symmetrical light rays"
      camera_angle: "direct frontal view"
      focus_point: "the glowing heart center"
      atmosphere: "warm, profound, enlightening"
      background: "soft pink to lavender radial gradient"
    
  - type: "why_read"
    duration: 5.5
    text: "Ta krótka książka nauczy Cię więcej o życiu niż niejeden podręcznik filozofii"
    scene:
      elements:
        - "floating everyday objects transformed: box→castle, hat→elephant"
        - "child's perspective looking upward"
        - "wonder-filled eyes"
        - "transformation sparkles"
        - "philosophy books fading in background"
      composition: "objects floating in dreamlike arrangement above child"
      camera_angle: "low angle, child's point of view"
      focus_point: "the magical transformations"
      atmosphere: "wondrous, inspiring, playful"
      background: "soft clouds with golden light breaking through"
    
  - type: "cta"
    duration: 5
    text: "Przeczytaj i odkryj, co Twoja róża znaczy dla Ciebie"
    hashtags: ["#MałyKsiążę", "#LittlePrince", "#Klasyka"]
    scene:
      elements:
        - "single red rose under glass dome"
        - "tiny planet surface"
        - "three baobab sprouts"
        - "twinkling star field"
        - "gentle aurora effect"
      composition: "rose centered on small planet curve"
      camera_angle: "slightly elevated, intimate view"
      focus_point: "the protected rose"
      atmosphere: "precious, protective, meaningful"
      background: "cosmic vista with soft aurora borealis"