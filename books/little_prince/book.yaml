book_info:
  title: "Mały Książę"
  author: "Antoine de Saint-Exupéry"
  year: 1943
  genre: "Filozoficzna baśń"
  reading_time: "2-3 godziny"

art_style_prompt: "Soft watercolor illustration style, pastel colors with peach, pink and lavender tones, dreamy ethereal atmosphere, gentle color transitions, minimalist symbolic elements, delicate stars and light points, children's book art style, organic flowing shapes, translucent layers"

slides:
  - type: "hook"
    duration: 2.5
    text: "Czy wiesz, że najważniejsze jest niewidoczne dla oczu? 👁️"
    scene_prompt: "mystical eye surrounded by twinkling stars, cosmic atmosphere with soft nebula clouds"
    
  - type: "intro"
    duration: 3
    text: "Mały Książę - książka, która zmieni Twoje spojrzenie na świat"
    subtitle: "Antoine de Saint-Exupéry"
    scene_prompt: "open book with golden pages, stars and planets flowing out from the pages like magic"
    
  - type: "story"
    duration: 4
    text: "Pilot rozbija się na Saharze i spotyka tajemniczego chłopca z innej planety 🌟"
    scene_prompt: "small airplane in desert sand dunes, golden sunset sky, tiny figure of a boy with scarf"
    
  - type: "character"
    duration: 3.5
    text: "Mały Książę opowiada o swojej podróży po planetach i ludziach, których spotkał"
    scene_prompt: "multiple tiny planets floating in space, each with a different character silhouette"
    
  - type: "theme"
    duration: 4
    text: "Każda planeta to metafora dorosłości - król, próżny, bankier... Czy dorośli zapomnieli, co ważne?"
    scene_prompt: "series of keyholes showing different adult figures trapped in their roles, constellation background"
    
  - type: "quote"
    duration: 4.5
    text: "Dobrze widzi się tylko sercem. Najważniejsze jest niewidoczne dla oczu"
    author_position: "bottom"
    scene_prompt: "glowing heart shape with stars inside, soft radiant light emanating outward"
    
  - type: "why_read"
    duration: 3.5
    text: "Ta krótka książka nauczy Cię więcej o życiu niż niejeden podręcznik filozofii"
    scene_prompt: "child's perspective looking up at floating everyday objects transformed into wonders"
    
  - type: "cta"
    duration: 3
    text: "Przeczytaj i odkryj, co Twoja róża znaczy dla Ciebie 🌹"
    hashtags: ["#MałyKsiążę", "#LittlePrince", "#Klasyka"]
    scene_prompt: "single red rose under glass dome on small planet, stars twinkling in background"