    time: Now and forever.
    location: The new reality, as perceived by the fused Marlow/Kurtz figure.
    weather: None.
  characters: Only the self.
  scene:
    mainElements: The final, subjective reality of the new god.
    details: 'The world is a vast, empty, black space. In the center of the space is a single, throbbing, black heart, made
      of pure darkness. The heart beats with a slow, hypnotic rhythm, and with each beat, it emits a low, whispering sound:
      ''The horror. The horror.'' This is the new universe, a universe of one. no text or letters visible'
    background: An infinite, black void.
    atmosphere: A scene of absolute, solipsistic horror. The final, inescapable prison of the self. no text or letters visible
  composition:
    cameraAngle: A slow, inexorable zoom into the throbbing, black heart.
    focus: The heart itself, the ultimate symbol of the darkness within.
    depth: An infinite, featureless void.
