sceneDescription:
  title: "The Tainted Photograph"
  setting:
    time: "Late 19th Century, daytime"
    location: "Marlow's cabin on the steamboat, after Kurtz's death."
    weather: "The air is hot and still."
  characters:
    - appearance: "Charles Marlow, 32, looking gaunt and feverish himself."
      clothing: "Simple sailor's clothes."
      position: "Sitting on his bunk, holding a small, framed photograph."
      action: "He is looking at the photograph of Kurtz's Intended, but the image is corrupted by his experiences."
  scene:
    mainElements: "Marlow's struggle with the memory of Kurtz. The darkness has followed him back from the Inner Station."
    details: "The photograph is of a beautiful, sad-eyed woman. But as Marlow looks at it, her face seems to momentarily twist into the skeletal visage of Kurtz. The glass of the photograph is cracked, and the crack resembles the winding course of the Congo river. The shadows in the cabin seem to coalesce into a dark, vaguely human form that stands just behind Marlow. no text or letters visible"
    background: "The monotonous jungle landscape passing by the porthole."
    atmosphere: "A sense of haunting and psychological infection. The horror of the Inner Station is not a place, but a state of mind that Marlow cannot escape. no text or letters visible"
  composition:
    cameraAngle: "Close-up on the photograph."
    focus: "The momentary, horrifying transformation of the Intended's face into Kurtz's."
    depth: "Foreground: the photograph. Middle ground: Marlow's feverish face. Background: the dark, shadowy form that is coalescing behind him."
