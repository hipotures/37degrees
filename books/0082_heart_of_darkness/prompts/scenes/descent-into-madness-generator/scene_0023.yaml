    mainElements: "The skulls that adorn the base of the ivory tower."
    details: "The skulls are not silent. They are whispering, their voices a low, incessant murmur. They are telling the stories of all those who have been consumed by the darkness. The whispers are visualized as a thick, black smoke that seeps from the eye sockets of the skulls and coils around the tower. no text or letters visible"
    background: "The swirling vortex of chaos."
    atmosphere: "A scene of eternal, chattering madness. The final, inescapable chorus of the damned. no text or letters visible"
  composition:
    cameraAngle: "An extreme close-up on the whispering skulls."
    focus: "The black, whispering smoke that seeps from the eye sockets of the skulls."
    depth: "A shallow depth of field, with the rest of the tower and the vortex blurred in the background."
