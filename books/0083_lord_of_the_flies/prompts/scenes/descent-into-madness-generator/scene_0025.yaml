sceneDescription:
  title: "The View from the Cruiser and the Demonic Face of the Island"
  setting:
    time: "Mid-20th Century, daytime"
    location: "A naval cruiser, looking back at the island."
    weather: "The sky is clear, but a column of smoke is rising from the island."
  characters:
    - name: "No characters present in this scene"
  scene:
    mainElements: "The final, terrifying image of the island. The evil that was unleashed there has left its mark on the world."
    details: "From the distance of the naval cruiser, the smoke rising from the burning island forms the shape of a monstrous, demonic face. It is the face of the beast, the Lord of the Flies, a permanent scar on the landscape. The face is subtle at first, but once seen, it cannot be unseen. It is a final, terrifying reminder of the darkness that lies within the human heart."
    background: "The calm, blue ocean. The naval cruiser is sailing away, back towards the world of civilization."
    atmosphere: "A deeply unsettling and ambiguous final scene. The boys have been rescued, but the evil remains. The world of civilization is sailing away, but it is taking the darkness with it. The final image is a question: has anything really been resolved?"
  composition:
    cameraAngle: "A long, wide shot from the deck of the naval cruiser, looking back at the island."
    focus: "The demonic face that is forming in the column of smoke."
    depth: "Foreground: The railing of the naval cruiser. Middle ground: The ocean. Background: The burning island and the smoke-face."
