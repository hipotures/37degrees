sceneDescription:
  title: "Elder's Wisdom Seeing Through Youthful Certainties"
  setting:
    time: "1580s, observing young zealots"
    location: "Rural France in Aquitaine region during 1570s religious conflicts between Catholics and Protestant Huguenots"
    weather: "Weary afternoon light showing passage of time"
  characters:
    - appearance: "Elderly observer in 70s with deeply lined face, eyes showing accumulated wisdom of witnessing many conflicts"
      clothing: "Worn traveler's clothes, neutral colors avoiding religious identification"
      position: "Standing apart from conflict, leaning on walking staff, watching with detached sadness"
      action: "Observing young fighters with expressions of weary recognition, seeing patterns repeated across generations"
    - appearance: "Young religious fighters on both sides, faces bright with fanatical certainty"
      clothing: "Religious or military insignia showing absolute partisan commitment"
      position: "Engaged in heated argument or preparation for violence"
      action: "Shouting slogans, brandishing weapons, displaying perfect confidence in their cause"
  scene:
    mainElements: "Battlefield scene observed through lens of long experience, showing cyclical nature of human folly"
    details: "Young faces appear almost transparent with their certainty while elder's vision shows ghostly images of previous conflicts fought by their fathers and grandfathers in same landscape, religious banners seem to flicker between different symbols representing endless succession of absolute causes, weapons appear both threatening and pathetically futile, blood-soaked ground shows layers of previous battles fought for identical convictions, elder's eyes reflect knowledge that current passion will pass like all others, no text or letters visible"
    background: "Landscape scarred by generations of identical conflicts, showing futility of recurring human folly"
    atmosphere: "Profound sadness at human inability to learn from experience, recognition of eternal patterns of fanaticism, wisdom that comes from outliving one's own certainties"
  composition:
    cameraAngle: "Elder's detached perspective showing both current conflict and historical repetition"
    focus: "Contrast between youthful certainty and elderly wisdom, emphasizing cyclical nature of human folly"
    depth: "Foreground shows wise observer, middle ground captures current conflict, background reveals historical repetition, no text or letters visible"