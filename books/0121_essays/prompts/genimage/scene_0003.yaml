sceneDescription:
  setting:
    time: 1563, afternoon sunlight during magistrate days
    location: Judicial courthouse in prosperous merchant city of Bordeaux, southwestern France under royal authority
    weather: Warm spring afternoon with clear light
  characters:
  - appearance: Young man in his 30s with refined intellectual features, warm eyes showing deep friendship and understanding,
      noble bearing
    clothing: French magistrate's formal robes, dark scholarly attire appropriate for Bordeaux parliament member
    position: Engaged in intimate conversation with companion beside courthouse window
    action: Engaged in intimate conversation, leaning forward during discussions, lying weak on deathbed with peaceful expression,
      appearing as memory or ghostly presence in library
  - appearance: Man in his 40s-50s with intelligent, contemplative eyes, high slightly receding forehead, carefully trimmed
      beard and mustache, calm expression showing depth of thought and observer's distance
    clothing: French magistrate's formal robes matching companion, showing equal status and intellectual partnership
    position: Leaning forward in animated discussion, completely absorbed in philosophical dialogue
    action: Gesturing enthusiastically during intellectual exchange, eyes bright with shared understanding
  scene:
    mainElements: Stone courtroom with high ceilings, judge's bench, formal proceedings, legal documents, architectural grandeur
      representing royal justice. Two friends in deep philosophical conversation
    details: Afternoon sunlight streams through tall courthouse windows creating golden halos around both figures, dust motes
      dance in light beams, formal legal documents scattered forgotten on nearby desk, stone architectural details frame the
      intimate scene, warm light transforms cold judicial space into sanctuary of friendship, legal robes seem to glow in
      perfect illumination, no text or letters visible
    background: Formal courthouse architecture with carved stone details, empty judgment seats suggesting institutional power
      superseded by human connection
    atmosphere: Sacred moment of perfect intellectual and emotional communion, golden light representing ideal friendship
      that transcends ordinary human relationships, magical quality of complete understanding between souls
  composition:
    cameraAngle: Eye level capturing both friends in profile during intimate conversation
    focus: Intense eye contact and animated gestures between the two companions, bathed in golden sunlight
    depth: Foreground shows legal documents, middle ground captures friends in conversation, background reveals formal courthouse
      architecture, no text or letters visible
