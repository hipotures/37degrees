sceneDescription:
  setting:
    time: 1580, feast day celebration
    location: Village square in French countryside near Montaigne's castle
    weather: Festive clear day with celebratory atmosphere
  characters:
  - appearance: Diverse crowd of villagers, nobles, clergy and merchants sharing communal celebration
    clothing: Mix of social classes in festive attire, religious symbols prominently displayed by all participants
    position: Gathered in concentric circles around central religious display, all facing toward shared focal point
    action: Participating in communal prayer, singing, procession, sharing food and drink, children playing together
  scene:
    mainElements: Entire community united in shared religious observance transcending normal social divisions
    details: All faces turned toward same sacred focal point creating visual unity, social barriers temporarily dissolved
      as nobles and peasants share same physical space, collective voices raised in unified prayer or song creating harmony
      from diversity, shared food and drink passing between all social levels, children from different families playing together
      without class consciousness, religious banners and decorations created through community cooperation, everyone moving
      in coordinated procession showing collective purpose, no text or letters visible
    background: Village architecture serving as stage for community celebration, buildings decorated collectively for shared
      observance
    atmosphere: Transcendent moment when individual identities merge into collective spiritual experience, temporary unity
      overcoming normal social fragmentation
  composition:
    cameraAngle: Elevated view capturing full scope of community participation and unified focus
    focus: Collective unity in shared religious experience, showing temporary dissolution of social barriers
    depth: Foreground shows individual participants, middle ground captures group dynamics, background reveals community cooperation,
      no text or letters visible
