sceneDescription:
  setting:
    time: 1897, mid-morning during Martian advance
    location: Banks of river Wey in Surrey, damaged bridge and water crossing point, strategic location for observing alien
      advance
    weather: Clear morning light creating reflections on water surface
  characters:
  - appearance: 35-40 year old English gentleman, medium height around 175cm, scholarly build with intelligent brown eyes
      behind thin metal-rimmed reading glasses, receding dark brown hair neatly combed with side part, clean-shaven or modest
      mustache typical of Victorian professional class
    clothing: Dark three-piece wool or tweed suit appropriate for middle-class Victorian gentleman, white starched shirt with
      high detachable collar, dark necktie, leather dress shoes, may wear smoking jacket or waistcoat indoors
    position: Crouched behind riverbank vegetation, observing alien machines crossing water
    action: Witnessing Martian tripods wading through river with unstoppable mechanical grace
  scene:
    mainElements: Multiple tripod fighting machines crossing river in organized military formation, demonstrating tactical
      intelligence
    details: Towering three-legged walking machine about 30 meters tall, gleaming metallic body with articulated hood-like
      head section, flexible tentacle-like appendages beneath main body, rear basket for carrying captured humans, moves with
      fluid alien grace despite mechanical nature. Water displaced by massive mechanical legs, spray catching sunlight, methodical
      advance showing alien military coordination
    background: Surrey countryside on both sides of river, damaged human infrastructure, peaceful English landscape being
      systematically conquered
    atmosphere: Overwhelming demonstration of alien military efficiency, sense of unstoppable force advancing across familiar
      landscape, technological superiority made manifest
  composition:
    cameraAngle: Over narrator's shoulder from concealment, watching tripods cross water
    focus: Tripod machines wading through river showing their adaptation to Earth terrain, no text or letters visible
    depth: Foreground shows narrator's hidden position behind foliage, middle ground features tripods crossing river, background
      reveals conquered countryside beyond
