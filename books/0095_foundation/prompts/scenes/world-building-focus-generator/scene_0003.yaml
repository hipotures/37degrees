    atmosphere: "isolated paradise emphasizing Emperor's separation from forty-five billion subjects, ultimate symbol of power and privilege"
  composition:
    cameraAngle: "eye-level perspective through natural landscape showing contrast"
    focus: "natural elements emphasizing organic beauty against artificial world"
    depth: "foreground natural details, middle ground garden landscapes, background metallic city walls"