sceneDescription:
  title: "Human Machinery - Soldiers as Mechanical Units"
  setting:
    time: "1630 summer, dehumanization of military service fully visible"
    location: "Military training ground showing soldiers reduced to mechanical functions"
    weather: "Scorching summer heat emphasizing physical brutalization"
  characters:
    - appearance: "Common soldiers drilling in perfect formation with expressionless faces"
      clothing: "Identical worn military uniforms creating uniformity and loss of individuality"
      position: "Arranged in precise mechanical formation moving as single unit"
      action: "Performing identical mechanical movements with no individual expression or thought"
    - appearance: "Drill sergeants treating soldiers as machinery requiring maintenance"
      clothing: "Military uniforms with authority markings for human machine operation"
      position: "Standing apart directing human machinery with commands and corrections"
      action: "Shouting mechanical instructions, correcting individual deviation, maintaining human machine efficiency"
  scene:
    mainElements: "Military drilling ground with soldiers arranged like mechanical components in vast human machine"
    details: "Soldiers moving in perfect synchronization without individual thought or expression, faces blank and emotionless, bodies trained to respond automatically to commands, individuality completely suppressed for military efficiency"
    background: "Military system designed to eliminate human individuality and create mechanical obedience"
    atmosphere: "Complete dehumanization of military service, soldiers treated as interchangeable mechanical parts rather than human beings"
  composition:
    cameraAngle: "High angle showing soldiers as components in vast mechanical system"
    focus: "Dehumanization of military service reducing soldiers to mechanical functions"
    depth: "Foreground shows individual soldiers losing identity, middle ground mechanical formation, background vast dehumanizing system"