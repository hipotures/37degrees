sceneDescription:
  title: "Technological Progress - Modern Military Equipment"
  setting:
    time: "1626 spring, height of Swedish military campaign"
    location: "Chaotic Swedish or Catholic army encampment with canvas tents wooden barracks supply wagons and artillery pieces"
    weather: "Bright spring morning suggesting technological optimism"
  characters:
    - appearance: "Military engineers and artillery specialists demonstrating new weapons technology"
      clothing: "Specialized military uniforms with technical insignia, leather aprons for metalwork, tools of their trade"
      position: "Standing proudly beside advanced military equipment and artillery pieces"
      action: "Demonstrating superior firepower technology, loading and aiming cannons, showing technical innovations"
  scene:
    mainElements: "Scattered heavy canvas tents, rough wooden structures, makeshift cooking fires, fortifications of earth and wood, clotheslines with laundry, weapons stacked against wagons"
    details: "Advanced artillery pieces cast in bronze displaying superior Swedish metallurgy, muskets with latest firing mechanisms, technical drawings and engineering plans, ammunition carefully sorted and displayed, soldiers trained in latest military techniques"
    background: "Supply chains supporting advanced military technology, workshops for equipment maintenance, evidence of industrial support for warfare"
    atmosphere: "Constant movement noise and tension, smell of smoke sweat and cooked food, organized chaos of military life, provisional temporary feeling of wartime existence"
  composition:
    cameraAngle: "Medium shot highlighting technological superiority and military innovation"
    focus: "Advanced weapons technology as justification for military superiority and inevitable victory"
    depth: "Foreground shows technical specialists with equipment, middle ground advanced artillery, background industrial military support"