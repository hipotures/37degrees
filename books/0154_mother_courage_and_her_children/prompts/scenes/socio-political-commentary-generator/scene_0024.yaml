sceneDescription:
  title: "Ultimate Symbolic Image - War as Business Machine"
  setting:
    time: "1636 winter, ultimate revelation of war as business system"
    location: "Large four-wheeled wooden merchant wagon covered with canvas canopy, filled with military supplies and household goods for sale to soldiers, serves as both shop and home for the family, represents both livelihood and curse that leads to children's deaths"
    weather: "Cold winter dawn revealing ultimate truth about war as business enterprise"
  characters:
    - appearance: "Woman aged 40-52, medium height, stocky robust build with wiry resilient frame, weather-beaten face deeply lined with wrinkles, sharp calculating eyes, graying hair practically pinned up often hidden under headscarf"
      clothing: "Multi-layered worn peasant clothing in earth tones, thick brown wool skirt, linen shirt, fitted bodice, work apron, heavy cloak or shawl, patched and stained but functional garments"
      position: "Standing beside or pulling the covered wagon, hands often counting coins or handling merchandise"
      action: "Conducting business transactions, counting money, negotiating prices, or maintaining her wagon and goods"
  scene:
    mainElements: "Large four-wheeled wooden merchant wagon covered with canvas canopy, filled with military supplies and household goods for sale to soldiers, serves as both shop and home for the family, represents both livelihood and curse that leads to children's deaths"
    details: "Wagon transformed into ultimate symbol of war as business enterprise, human suffering converted into profitable merchandise, death and destruction as source of economic opportunity, family tragedy as cost of business operation"
    background: "War economy where human suffering and death become profitable business opportunities for those willing to participate"
    atmosphere: "Ultimate revelation that war is business enterprise disguised as ideology, human tragedy as acceptable cost of profitable operation"
  composition:
    cameraAngle: "Close-up on wagon as ultimate symbol of war as profitable business disguised as survival necessity"
    focus: "War wagon as quintessential symbol of conflict as business enterprise rather than ideological struggle"
    depth: "Foreground shows business transaction, middle ground war profiteering wagon, background endless cycle of profitable conflict"