sceneDescription:
  title: "Clean Propaganda - Military Camp Discipline"
  setting:
    time: "1625 winter, during apparent Swedish military success"
    location: "Chaotic Swedish or Catholic army encampment with canvas tents wooden barracks supply wagons and artillery pieces"
    weather: "Clear cold winter day with organized military precision"
  characters:
    - appearance: "Swedish military officers in dress uniforms, displaying authority and confidence"
      clothing: "Clean pressed military uniforms with insignia, polished leather equipment, ceremonial swords"
      position: "Standing in formation reviewing troops and camp organization"
      action: "Conducting military inspections, delivering orders, maintaining apparent discipline"
  scene:
    mainElements: "Scattered heavy canvas tents, rough wooden structures, makeshift cooking fires, fortifications of earth and wood, clotheslines with laundry, weapons stacked against wagons"
    details: "Military camp arranged in orderly rows suggesting efficiency and control, soldiers marching in formation, clean banners flying, weapons properly maintained and displayed, maps and strategic materials visible suggesting competent command"
    background: "Artillery pieces positioned strategically, tents arranged in military precision, supply wagons organized for maximum efficiency"
    atmosphere: "Constant movement noise and tension, smell of smoke sweat and cooked food, organized chaos of military life, provisional temporary feeling of wartime existence"
  composition:
    cameraAngle: "Wide shot showing apparent military organization and efficiency"
    focus: "Illusion of military competence and justified warfare through proper organization"
    depth: "Foreground shows officers and discipline, middle ground organized camp structures, background strategic military equipment"