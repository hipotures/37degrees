sceneDescription:
  title: "Reality Bleeding - Past Present Future Merge"
  setting:
    time: "1962, temporal convergence moment"
    location: "San Francisco park where multiple timeline possibilities bleed through dimensional barriers"
    weather: "Shifting between different timeline weather patterns simultaneously"
  characters:
    - appearance: "Dignified Japanese official in his 50s, composed bearing masking inner moral conflicts"
      clothing: "Impeccably tailored Western-style business suit in dark charcoal, crisp white dress shirt, understated silk tie"
      position: "Sitting on park bench holding silver triangle pendant, experiencing mystical vision"
      action: "Witnessing multiple timeline realities bleeding through into single space, seeing alternate histories simultaneously"
  scene:
    mainElements: "Park space showing multiple historical timelines overlapping - Allied victory celebration, Japanese occupation, Nazi conquest, alternative peaceful resolution - all existing simultaneously in same location"
    details: "Silver triangle pendant gleaming in hand while reality shifts around bearer, park benches showing different states of repair across timelines, trees bearing different seasonal conditions simultaneously, victory parades and occupation forces marching through same space, fountain flowing and dry simultaneously, multiple flag combinations flying from same poles, no text or letters visible"
    background: "San Francisco skyline showing all possible architectural outcomes simultaneously - American celebration, Japanese domination, Nazi monumentalism, peaceful coexistence"
    atmosphere: "Mystical convergence of all possible histories, reality proving fragile and multiple, temporal bleeding revealing infinite timeline possibilities, overwhelming sense of history's contingent nature"
  composition:
    cameraAngle: "Medium shot showing figure on bench with reality distortions surrounding"
    focus: "Central figure holding pendant while multiple timeline versions of same space overlap"
    depth: "Foreground: park bench and immediate surroundings, middle: figure experiencing vision, background: multiple skyline possibilities"