sceneDescription:
  title: Confident Arrival at the Research Station
  setting:
    time: 22nd century, early morning
    location: Approaching research station orbiting alien ocean planet Solaris
    weather: Clear space environment with artificial atmosphere
  characters:
  - appearance: Man, early 30s, brown hair, confident posture, alert expression
    clothing: Clean futuristic uniform, pressed fabric, polished boots
    position: Standing upright at observation window with hands behind back
    action: Gazing purposefully at the massive research station ahead, shoulders squared with professional confidence
  scene:
    mainElements: Futuristic spacecraft interior with wide observation window, metallic research station floating in space,
      brilliant alien planet visible below
    details: Control panels with soft blue lights, clean surfaces reflecting station lights, personal luggage secured nearby,
      viewport frame casting geometric shadows, no text or letters visible
    background: Vast orbital research station with multiple modules, swirling orange and red alien ocean surface of planet
      below, distant dual star system providing ethereal lighting
    atmosphere: Professional optimism, controlled anticipation, sterile technological precision, sense of important scientific
      mission beginning
  composition:
    cameraAngle: Medium shot from behind and slightly to the side
    focus: Character's confident stance silhouetted against station view
    depth: Character in foreground, research station in middle distance, alien planet filling background
