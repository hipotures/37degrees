sceneDescription:
  title: Desperate Scientific Rationalization
  setting:
    time: 22nd century, midday
    location: Research laboratory aboard station orbiting planet Solaris
    weather: Artificial atmosphere with increased ventilation from stress
  characters:
  - appearance: Man, early 30s, brown hair disheveled, face showing manic determination mixed with deep fear
    clothing: Lab coat over wrinkled station uniform, sleeves rolled up frantically
    position: Hunched over multiple analysis stations, moving rapidly between equipment
    action: Frantically running tests and measurements, hands shaking as he operates complex scientific instruments, desperate
      to find rational explanation
  - appearance: Woman, late 20s, dark hair, sitting calmly despite being subject of intensive scientific study
    clothing: Simple dress, completely relaxed despite clinical examination
    position: Seated on examination chair, allowing tests with supernatural patience
    action: Remaining perfectly still for measurements, showing no discomfort or concern about being studied like a specimen
  scene:
    mainElements: Advanced laboratory filled with humming analysis equipment, multiple screens showing impossible readings,
      scientific instruments arranged for comprehensive study
    details: Computer screens displaying contradictory data, scientific instruments giving readings that make no sense, scattered
      research notes with crossed-out calculations, coffee cups forgotten as work becomes obsessive, no text or letters visible
    background: Laboratory extends to show additional equipment stations, complex technological environment providing false
      sense of control, station architecture emphasizing isolation from normal world
    atmosphere: Manic desperation disguised as scientific method, rational mind breaking down while clinging to familiar procedures,
      growing realization that science cannot explain the impossible
  composition:
    cameraAngle: Medium wide shot showing frantic scientist and calm subject
    focus: Contrast between human desperation and supernatural calm acceptance
    depth: Frantic character with equipment in foreground, calm subject in middle ground, laboratory complexity extending
      into background
