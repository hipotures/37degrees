sceneDescription:
  title: Protective Intimacy Despite Impossibility
  setting:
    time: 22nd century, deep night
    location: Personal quarters aboard research station orbiting planet Solaris
    weather: Still night air with minimal station sounds
  characters:
  - appearance: Man, early 30s, brown hair, face showing tender concern mixed with underlying tension
    clothing: Sleeping clothes, posture protective and gentle
    position: Sitting on bed edge, leaning toward the other figure with careful attention
    action: Gently covering sleeping figure with blanket, movements showing deep care despite knowing the impossible nature
      of the situation
  - appearance: Woman, late 20s, dark hair spread on pillow, peaceful expression in sleep
    clothing: Simple nightgown, appearing completely human in vulnerability of sleep
    position: Lying asleep, one hand curled near face in natural sleeping gesture
    action: Sleeping peacefully, showing no signs of supernatural nature, appearing completely human and fragile
  scene:
    mainElements: Intimate bedroom scene with soft lighting, blankets and pillows creating domestic comfort, gentle protective
      atmosphere
    details: Soft blanket being carefully arranged, pillow supporting sleeping head, nighttime lighting creating warm shadows,
      personal belongings suggesting established routine, no text or letters visible
    background: Quarters walls softened by darkness, porthole showing peaceful alien planet glow, station sounds muted to
      near silence, technological environment receding into background
    atmosphere: Deep emotional attachment overriding rational knowledge, protective love growing despite impossible circumstances,
      tender intimacy in cosmic isolation, human need for connection transcending reality
  composition:
    cameraAngle: Close intimate shot emphasizing tender protective gesture
    focus: Gentle care being given to sleeping figure
    depth: Intimate foreground interaction, bed and domestic details in middle ground, station environment fading into background
      darkness
