sceneDescription:
  setting:
    time: 22nd century, afternoon
    location: Corridor and airlock area of research station orbiting planet Solaris
    weather: Artificial atmosphere with emergency lighting activated
  characters:
  - appearance: Man, early 30s, brown hair wild with exertion, face flushed with desperate effort, muscles straining
    clothing: Station uniform torn and disheveled from physical struggle
    position: Bent forward pushing against resistant figure, entire body engaged in violent effort
    action: Physically forcing the impossible presence toward airlock, using all strength in desperate attempt to eliminate
      what cannot exist
  - appearance: Woman, late 20s, dark hair flowing with forced movement, expression remaining eerily calm despite violence
    clothing: Simple dress now wrinkled from struggle but figure showing no signs of distress
    position: Being pushed but moving with strange weightlessness, not resisting but not helping
    action: Moving as if floating rather than being forced, maintaining impossible serenity despite violent treatment
  scene:
    mainElements: Station corridor leading to airlock chamber, emergency lighting casting harsh shadows, control panels for
      airlock systems, metallic surfaces reflecting struggle
    details: Torn clothing fibers on floor, sweat stains on walls where hands have pressed for leverage, airlock warning lights
      beginning to activate, scuff marks from desperate physical effort, no text or letters visible
    background: Airlock chamber with heavy mechanical door, space beyond showing cosmic void, warning systems beginning to
      flash, corridor extending back to quarters
    atmosphere: Violent desperation, complete breakdown of civilized behavior, primal need to eliminate impossible reality,
      psychological terror driving physical brutality
  composition:
    cameraAngle: Dynamic action shot capturing violent movement toward airlock
    focus: Contrast between man's desperate violence and woman's supernatural calm
    depth: Struggling figures in foreground, airlock systems in middle ground, cosmic void visible in background through airlock
      window
