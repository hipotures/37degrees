sceneDescription:
  setting:
    time: 22nd century, late evening
    location: Personal quarters aboard research station orbiting planet Solaris
    weather: Artificial atmosphere feeling heavy with approaching change
  characters:
  - appearance: Man, early 30s, brown hair, face showing deep love mixed with terrible premonition of loss
    clothing: Station uniform, neat but worn from emotional exhaustion
    position: Sitting close beside the other figure, leaning in with desperate attention
    action: Holding hands gently, studying every detail of beloved face as if memorizing, sensing impending separation
  - appearance: Woman, late 20s, dark hair, expression showing new depth of awareness and sadness
    clothing: Simple dress, appearing more fragile and human than ever before
    position: Sitting on bed edge, turned toward man with full attention
    action: Speaking quietly with growing urgency, eyes showing both love and resolution to do something terrible but necessary
  scene:
    mainElements: Intimate quarters space filled with emotional intensity, soft lighting creating final moments of peaceful
      intimacy before loss
    details: Hands intertwined showing deep connection, personal belongings surrounding them with sense of shared life, evening
      lighting creating warm shadows, station humming quietly in background, no text or letters visible
    background: Station walls seeming to press closer, porthole showing alien planet that feels more ominous, technological
      environment about to be abandoned for emotional necessity
    atmosphere: Maximum emotional tension before devastating loss, love at its deepest point knowing it must end, tragic beauty
      of perfect connection about to be voluntarily destroyed
  composition:
    cameraAngle: Close intimate shot emphasizing emotional connection
    focus: Intertwined hands and intense eye contact before separation
    depth: Intimate connection in sharp foreground, domestic setting in middle ground, station environment fading as emotional
      world dominates
