    cameraAngle: "A straight-on shot that shows the two Alexes in perfect symmetry."
    focus: "The look of mutual incomprehension in the eyes of the two Alexes."
    depth: "The scene is flat, with the two Alexes existing in their own separate, two-dimensional worlds."
