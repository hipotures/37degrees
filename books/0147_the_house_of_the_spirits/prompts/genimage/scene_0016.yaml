sceneDescription:
  setting:
    time: 1920, evening party suspended between joy and tragedy
    location: Big House party room during celebration of political victory
    weather: warm evening atmosphere suddenly turning cold with supernatural presence of death
  characters:
  - appearance: young woman aged eighteen, otherworldly beauty like porcelain doll, translucent pale skin with bluish tint,
      bright yellow eyes, long flowing green hair color of old bronze, graceful movements like mythical sea creature
    clothing: flowing white or pale ethereal dresses in light fabrics that emphasize her supernatural beauty
    position: frozen in moment of collapse, brandy glass suspended mid-fall from her graceful hand
    action: caught between life and death, her otherworldly beauty becoming even more ethereal as poison takes effect
  - appearance: elderly woman with dignified bearing, silver hair arranged in elaborate Victorian style, determined expression
      showing suffragette conviction, wearing mother-of-pearl wedding jewelry
    clothing: elegant evening dress suitable for political celebration, formal attire reflecting family social status
    position: reaching toward Rosa with maternal protective instinct, suspended in moment of realization
    action: frozen while moving to catch falling daughter, face expressing transition from celebration to horror
  scene:
    mainElements: party celebration frozen in time while Rosa's death unfolds in slow motion - champagne glasses suspended
      in air, party guests caught mid-laugh and mid-dance, political banners hanging motionless while tragedy interrupts triumph,
      only Rosa moving through suspended moment
    details: temporal distortion shows contrast between collective joy and individual tragedy - falling brandy glass creates
      crystal droplets frozen in air, Rosa's green hair flowing unnaturally as she collapses, party decorations celebrating
      political victory rendered meaningless by personal loss, no text or letters visible
    background: party room with political celebration decorations frozen in time, musicians with instruments suspended mid-song,
      victory banners and flowers motionless while death enters scene
    atmosphere: supernatural suspension of time emphasizing tragedy's impact on family joy, Rosa's otherworldly beauty transcending
      mortality even in death, political triumph rendered hollow by personal devastation
  composition:
    cameraAngle: dramatic interior view capturing temporal suspension around Rosa's collapse
    focus: central emphasis on Rosa's transcendent beauty even in moment of death
    depth: foreground shows detailed frozen celebration objects, middle ground captures Rosa's ethereal death scene, background
      reveals suspended party guests in moment of transition
