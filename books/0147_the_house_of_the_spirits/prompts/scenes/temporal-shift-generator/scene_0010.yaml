sceneDescription:
  title: "Four Seasons of Political Transformation in Capital Streets"
  setting:
    time: "1970-1973, complete cycle through all four seasons of political upheaval"
    location: "main boulevard in South American capital city, same street corner across three critical years"
    weather: "spring optimism, summer intensity, autumn uncertainty, winter brutality - seasonal metaphors for political change"
  characters:
    - appearance: "young woman aged eighteen to twenty-two, considered ordinary looking by family standards, long straight green hair like great-aunt Rosa, eyes inherited from father Pedro Tercero, earnest expression showing political passion"
      clothing: "1970s student activist attire - denim jeans, simple t-shirts, wool sweaters, canvas sneakers, clothes reflecting political consciousness"
      position: "participating in political demonstrations across all seasons, expressions evolving from hope to terror"
      action: "spring - celebrating election victory with raised fists, summer - marching with protest signs, autumn - running from police, winter - hiding from military patrols"
  scene:
    mainElements: "street corner witnesses complete political cycle - spring celebrations with socialist banners and dancing crowds, summer tensions with opposing demonstrations, autumn chaos with burning barricades and tear gas, winter emptiness with military checkpoints and curfew patrols"
    details: "urban environment reflects political seasons - spring flowers and colorful banners giving way to summer heat and growing tensions, autumn leaves mixed with protest debris, winter snow covering bloodstains and abandoned barricades, same buildings showing progressive damage from political violence, no text or letters visible"
    background: "consistent architectural landmarks but context completely transformed - storefronts evolve from hopeful political headquarters to boarded shutters, university buildings change from centers of learning to sites of conflict, familiar urban landscape becomes increasingly militarized"
    atmosphere: "emotional progression from revolutionary euphoria through growing anxiety to absolute terror, seasonal metaphors emphasizing natural cycles of political hope and despair, Alba's face aging years in months"
  composition:
    cameraAngle: "street-level perspective showing human experience of political transformation"
    focus: "central emphasis on Alba's evolution from optimistic activist to survivor"
    depth: "foreground shows detailed street-level changes, middle ground captures crowd dynamics across seasons, background reveals consistent but evolving urban architecture"