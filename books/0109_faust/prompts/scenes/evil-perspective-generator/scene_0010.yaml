sceneDescription:
  title: "The Innocent's Weakness - Corruption Through Kindness"
  setting:
    time: "16th century, late afternoon in modest townhouse"
    location: "Small, modest but extremely clean and orderly room in 16th-century German townhouse. Wooden walls or whitewashed plaster, simple but well-maintained furnishings representing domestic order and innocence."
    weather: "Soft afternoon light filtering through small window"
  characters:
    - appearance: "Tall, lean figure with sharp aristocratic features. Pointed beard, ironically raised eyebrows, penetrating dark eyes with intelligent, cynical gleam. Moves with predatory elegance, slight limp hinting at cloven hoof."
      clothing: "Scarlet red doublet with gold embellishments, black tight pants, short black cloak resembling bat wings, hat with rooster feather"
      position: "Standing just outside doorway, invisible to occupant, watching through crack in door"
      action: "Observing Margarete's reaction to jewelry with clinical fascination, taking notes on human weakness"
  scene:
    mainElements: "Simple furnishings: bed with white bedding, leather armchair, wooden wardrobe for clothes, spinning wheel. Small altar or crucifix on wall. Everything in its place showing industriousness and propriety of owner."
    details: "Ornate wooden casket filled with precious jewelry - pearl necklaces, ruby earrings, golden bracelets. Represents material temptation and corruption of innocence. Contrast between wealth of jewelry and modesty of Margarete's simple room symbolizes invasion of sin into pure world. Margarete examining jewels before small mirror, momentarily forgetting modest upbringing"
    background: "Quiet, peaceful, smelling of clean bedding, perhaps lavender or dried herbs. Mood of piety and simplicity. Sanctuary of Margarete's innocence that becomes defiled when Faust and Mephistopheles bring jewelry casket inside."
    atmosphere: "Mephistopheles observes with scientific interest how quickly virtue can be compromised by beauty and luxury. This confirms his understanding that human goodness is performance, not essence - remove social constraints and even saints reveal vanity"
  composition:
    cameraAngle: "From Mephistopheles' voyeuristic position outside room, emphasizing his role as unseen corruptor"
    focus: "Margarete's face in mirror as she tries on jewelry, captured moment of vanity overcoming modesty"
    depth: "Foreground: Mephistopheles observing from doorway. Middle ground: Margarete at mirror with jewels. Background: Simple room's religious symbols watching disapprovingly"