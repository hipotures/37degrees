sceneDescription:
  title: "The Transformation - Unleashing Hidden Nature"
  setting:
    time: "16th century, mystical time within witch's domain"
    location: "Surrealistic, chaotic space that breaks laws of physics. Cave or hut with strange proportions where magic transforms reality itself. Large cauldron bubbles over fire in center while monkey-like creatures serve as attendants."
    weather: "No natural weather - magical atmosphere with shifting lights and unnatural vapors"
  characters:
    - appearance: "Tall, lean figure with sharp aristocratic features. Pointed beard, ironically raised eyebrows, penetrating dark eyes with intelligent, cynical gleam. Moves with predatory elegance, slight limp hinting at cloven hoof."
      clothing: "Scarlet red doublet with gold embellishments, black tight pants, short black cloak resembling bat wings, hat with rooster feather"
      position: "Standing beside magical cauldron, directing witch's preparations with authoritative gestures"
      action: "Orchestrating Faust's magical rejuvenation while watching transformation with professional satisfaction"
  scene:
    mainElements: "Magical cauldron bubbling with supernatural fire, magic mirror hanging on wall, ape-like creatures serving as household staff mixing cauldron and tending fire while playing with large ball. Psychedelic, unnatural lighting with green or violet flames."
    details: "This represents Mephistopheles' understanding of human psychology: Faust's real prison was not intellectual limitation but physical aging. By restoring youth, demon removes scholar's excuse for inaction and forces him to confront true nature of his desires. Magic mirror shows Helen of Troy, planting seed of erotic obsession that will drive coming tragedy"
    background: "Grotesque and disturbing, hallucinogenic quality. Strange vapors and smells fill air. Sound of cauldron bubbling and animal squeaks. Place of magical transformation where Faust drinks elixir and regains youth."
    atmosphere: "Surgical precision of psychological manipulation disguised as supernatural spectacle. Mephistopheles operates like skilled physician treating spiritual ailment through physical intervention"
  composition:
    cameraAngle: "Wide shot capturing surreal environment while emphasizing Mephistopheles' control over magical proceedings"
    focus: "Mephistopheles directing transformation with confident gestures while Faust undergoes change"
    depth: "Foreground: Magical cauldron with bubbling elixir. Middle ground: Mephistopheles orchestrating and Faust transforming. Background: Surreal witch's kitchen with supernatural elements"