sceneDescription:
  title: "Dawn prayers - ritual continuity across decades"
  setting:
    time: "Pre-dawn prayer time across multiple years: 1917, 1925, 1935, 1944"
    location: "Prayer corner of traditional Cairene house during morning devotions"
    weather: "Pre-dawn darkness transitioning to first light, consistent across all periods"
  characters:
    - appearance: "40-year-old Egyptian woman, medium height, slender delicate build, chestnut hair hidden under brown headscarf, small dreamy eyes, elongated face with delicate features, small thin nose, distinctive black mole on cheek"
      clothing: "Simple long domestic dress, brown headscarf covering hair completely"
      position: "Moving quietly and gracefully, gestures restrained and modest"
      action: "Performing identical prayer movements across all time periods, demonstrating spiritual continuity"
  scene:
    mainElements: "Same prayer area showing decades of identical dawn ritual performance, emphasizing spiritual constancy amid temporal change"
    details: "Prayer elements consistent across time: Same prayer rug positioned identically, same direction of prayer (qibla), same sequence of devotional movements. Subtle changes: Oil lamps in 1917, early electric lighting by 1944, prayer rug showing progressive wear but maintained in same position. Facial expressions showing deepening spiritual maturity but identical devotional posture. Dawn light entering through same window at identical angle across decades, no text or letters visible"
    background: "Same stone walls and architectural prayer space, Islamic geometric patterns unchanged, providing stable spiritual framework"
    atmosphere: "Temporal transcendence through consistent spiritual practice, dawn light representing eternal renewal, sense of prayer as constant anchor in changing world"
  composition:
    cameraAngle: "Side view showing prayer postures maintained identically across time periods"
    focus: "Central prayer movements demonstrating spiritual continuity and temporal transcendence"
    depth: "Foreground: prayer rug in various states of wear, middle ground: identical devotional postures, background: consistent spiritual architecture"