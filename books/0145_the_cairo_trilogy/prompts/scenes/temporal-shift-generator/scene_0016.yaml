sceneDescription:
  title: "Revolutionary moment frozen - 1919 demonstration suspended in time"
  setting:
    time: "March 1919, critical instant during Egyptian revolution frozen while world moves"
    location: "Wide street in central Cairo during mass demonstration against British occupation"
    weather: "Bright midday sun illuminating suspended dramatic moment"
  characters:
    - appearance: "20-year-old Egyptian law student, serious intelligent expression, idealistic bearing"
      clothing: "Student's European-style suit with fez, carrying law books or pamphlets"
      position: "Upright posture suggesting moral conviction and determination"
      action: "Frozen mid-stride leading crowd, expression captured at moment of passionate conviction"
  scene:
    mainElements: "Massive crowd of Egyptian demonstrators frozen at climactic moment while British soldiers continue moving in blurred motion around static protesters"
    details: "Frozen elements: Green flags with crescent and cross symbols suspended in air, protesters' faces locked in passionate expressions, inflammatory pamphlets caught mid-scatter (no readable text), raised fists and determined stances. Moving elements: British soldiers in blurred motion trying to control frozen crowd, dust swirling around static figures, shadows shifting while people remain motionless, no text or letters visible"
    background: "Historic Cairo architecture providing solid backdrop for temporal distortion, minarets reaching skyward emphasizing vertical stability against horizontal motion chaos"
    atmosphere: "Surreal suspension of critical historical moment, tension between frozen passion and continuing oppression, sense of time stopping at moment of maximum political intensity"
  composition:
    cameraAngle: "Dynamic angle showing contrast between frozen protesters and moving authorities"
    focus: "Central frozen figure embodying suspended revolutionary moment surrounded by temporal motion"
    depth: "Foreground: frozen passionate expressions, middle ground: suspended crowd energy, background: continuing authoritarian response in blurred motion"