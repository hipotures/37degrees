sceneDescription:
  title: "Honey dripping from spoon in golden streams at breakfast"
  setting:
    time: "1917 summer morning"
    location: "Converted building serving as American military hospital in elegant Milan, 1917-1918, sophisticated urban medical facility"
    weather: "Warm summer morning with bright sunlight"
  characters:
    - appearance: "American lieutenant in mid-twenties, clean-shaven in early scenes then later with beard, outsider bearing"
      clothing: "Piżama szpitalna, później mundur oficerski na przepustkę"
      position: "Sitting up in hospital bed with breakfast tray"
      action: "Drizzling honey onto fresh bread while savoring sweetness"
    - appearance: "Tall beautiful English nurse with abundant tawny golden-brown hair that shines in sunlight, graceful figure"
      clothing: "V.A.D. uniform with light blue cotton dress, white apron with red cross symbol, white headscarf-style cap introduced in 1915, carries riding crop of deceased fiancé"
      position: "Sitting bedside sharing breakfast"
      action: "Watching honey flow with anticipation of sweetness"
  scene:
    mainElements: "Clean modern medical rooms with new furniture, large wardrobe with mirror, adjustable window blinds, balcony overlooking red tile rooftops and chimneys of Milan cityscape"
    details: "Thick golden honey flowing in perfect streams from silver spoon creating amber ribbons that catch morning sunlight, viscous liquid forming temporary spirals and coils before settling onto warm bread surface, honey's crystalline quality creating light refraction effects like liquid amber, sweet golden pools spreading slowly across bread texture, honey pot showing crystal formations around rim suggesting pure concentrated sweetness, morning light making honey appear luminous and jewel-like, facial expressions showing anticipation of intense sweetness through slight smile and focused attention, no text or letters visible"
    background: "Bright hospital room with breakfast setting and Milan morning light"
    atmosphere: "Sanctuary of healing and romance, bright sunlight streaming through open blinds, intimate private space removed from war, sounds of civilian city life replacing battlefield noise"
  composition:
    cameraAngle: "Close-up view capturing honey flow patterns and light refraction"
    focus: "Golden honey streams suggesting intense sweetness and pleasure"
    depth: "Foreground emphasizes honey detail and light effects, middle ground shows breakfast intimacy, background frames hospital room comfort"