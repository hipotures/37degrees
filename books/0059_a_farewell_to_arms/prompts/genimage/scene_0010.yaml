sceneDescription:
  setting:
    time: 1917 October, afternoon
    location: Italian front lines near Gorizia in northeastern Italy, view across Isonzo River valley toward Austrian positions
      in Julian Alps
    weather: Permanent rain creating chaos and confusion
  characters:
  - appearance: American lieutenant in mid-twenties, clean-shaven in early scenes then later with beard, outsider bearing
    clothing: Italian army officer uniform in Grigioverde gray-green, includes tunic, trousers, officer cap with rank insignia
      on cuffs, leather boots, carries Astra 7.65 pistol, steel helmet and English gas mask on front lines
    position: In middle of retreating column struggling through mud
    action: Shouting orders while pushing through panicked soldiers and vehicles
  scene:
    mainElements: Elegant villa converted to officers' quarters with military maps on walls, equipment in corners, mud tracked
      on fine floors, view through river valley showing pebbles and boulders dry and white in sun with clear swift blue water
    details: Complete visual cacophony with soldiers running in every direction creating overlapping motion trails, vehicles
      stuck in mud with wheels spinning frantically, artillery pieces abandoned at impossible angles, supply wagons overturned
      with contents scattered, horses rearing and plunging in traces while drivers lose control, rain creating vertical streaming
      lines through entire scene, mud geysers from running feet and vehicle wheels, gunfire muzzle flashes creating stroboscopic
      lighting, chaos rendered through multiple exposure effect showing simultaneous movement layers, no text or letters visible
    background: Mountain landscape disappearing in rain and smoke with distant explosions
    atmosphere: Deceptive beauty of Alpine landscape constantly disrupted by signs of war - dust settling on leaves from passing
      troops, leaves falling early from shellfire, distant artillery flashes, contrast between natural beauty and military
      destruction
  composition:
    cameraAngle: Dynamic angle capturing maximum chaos and movement overlap
    focus: Layered motion blur showing simultaneous panic and retreat action
    depth: Foreground shows immediate chaos detail, middle ground captures retreat mass movement, background dissolves in
      rain and artillery smoke
