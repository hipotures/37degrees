sceneDescription:
  title: "Sunlight Breaking Through Love"
  setting:
    time: "1840s French countryside, glorious morning with breakthrough sunshine"
    location: "Modest country house in French countryside outside Paris, surrounded by natural gardens and rolling hills"
    weather: "Brilliant sunlight breaking through dissipating clouds, warm golden rays illuminating everything"
  characters:
    - appearance: "Woman, early twenties, pale complexion with delicate features, auburn hair styled in elegant 1840s fashion with center part and side curls, slender build, fragile due to illness, expressive dark eyes"
      clothing: "Luxurious white silk evening gown with off-shoulder neckline, fitted bodice with tiny pearl buttons, full bell-shaped skirt, white lace gloves, pearl necklace, small pearl earrings"
      position: "Standing with arms slightly raised, face tilted toward sunlight, body relaxed and open"
      action: "Laughing with genuine joy, breathing freely without visible strain, eyes bright with happiness"
    - appearance: "Young man, mid-twenties, dark brown hair combed back in 1840s style, clean-shaven face with strong jawline, tall athletic build, intense brown eyes, pale skin"
      clothing: "Black formal evening tailcoat, white dress shirt with high starched collar, white silk bow tie, black wool trousers with satin stripe, black leather dress shoes"
      position: "Standing close beside her with protective arm around her waist, both facing the warming sun"
      action: "Smiling with tender devotion, holding her close while sharing in her joy"
  scene:
    mainElements: "Simple white-washed stone cottage with green shutters, climbing roses around doorframe, wooden garden gate, well-maintained flower beds, old oak tree providing shade"
    details: "Fresh white camellia flowers arranged in small bouquet, pristine ivory-white petals with waxy texture, dark green glossy leaves, tied with white silk ribbon. Morning dew sparkling like diamonds on grass and flowers. Luminous white pearl necklace with perfectly matched spherical pearls catching brilliant sunlight. Butterflies dancing among blooming flowers. Bird songs filling the air with natural music. No text or letters visible"
    background: "Rolling green hills bathed in golden morning light, meadows alive with wildflowers, distant landscape appearing renewed and vibrant"
    atmosphere: "Peaceful rural tranquility, escape from urban corruption, natural beauty offering healing and simple happiness"
  composition:
    cameraAngle: "Wide uplifting shot capturing both figures bathed in golden light"
    focus: "Couple embracing in moment of pure joy and connection amid natural beauty"
    depth: "Foreground shows sparkling garden details, middle ground captures joyful couple and cottage, background displays sun-drenched hills and meadows"