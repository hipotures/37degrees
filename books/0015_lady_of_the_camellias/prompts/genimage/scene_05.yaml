sceneDescription:
  setting:
    time: 1840s Paris, late afternoon during social visiting hours
    location: Luxurious Second Empire Parisian salon in upscale district, ornate high-ceilinged interior with tall windows
    weather: Warm afternoon sunlight streaming through windows, gentle spring air
  characters:
  - appearance: Woman, early twenties, pale complexion with delicate features, auburn hair styled in elegant 1840s fashion
      with center part and side curls, slender build, fragile due to illness, expressive dark eyes
    clothing: Luxurious white silk evening gown with off-shoulder neckline, fitted bodice with tiny pearl buttons, full bell-shaped
      skirt, white lace gloves, pearl necklace, small pearl earrings
    position: Standing gracefully with one hand holding camellia bouquet against her chest, other hand resting on nearby surface
    action: Gazing with melancholic expression, breathing shallowly due to consumption
  - appearance: Young man, mid-twenties, dark brown hair combed back in 1840s style, clean-shaven face with strong jawline,
      tall athletic build, intense brown eyes, pale skin
    clothing: Black formal evening tailcoat, white dress shirt with high starched collar, white silk bow tie, black wool trousers
      with satin stripe, black leather dress shoes
    position: Standing upright with shoulders back, one foot slightly forward in confident stance
    action: Looking directly ahead with passionate determination, hands clasped behind back
  - appearance: Middle-aged woman, early forties, brown hair pulled back in simple bun, kind round face with warm brown eyes,
      average height, sturdy build, worn hands from work
    clothing: Simple black servant's dress with white lace collar and cuffs, white cotton apron tied at waist, small white
      cap, black stockings, practical black shoes
    position: Standing attentively with hands folded at waist, slightly bowed head in respectful pose
    action: Listening carefully with devoted expression, ready to serve with unwavering loyalty
  scene:
    mainElements: Opulent red velvet sofas with gold trim, mahogany piano against wall, marble fireplace with gilt mirror
      above, crystal chandelier hanging from decorated ceiling
    details: Fresh white camellia flowers arranged in small bouquet, pristine ivory-white petals with waxy texture, dark green
      glossy leaves, tied with white silk ribbon. Afternoon tea service arranged on silver tray, delicate porcelain cups with
      steam rising. Luminous white pearl necklace with perfectly matched spherical pearls catching afternoon light. Comfortable
      distance between characters showing established social relationships. No text or letters visible
    background: Elegant furniture arranged for intimate conversation, afternoon sunlight creating warm golden patterns on
      walls and carpet
    atmosphere: Sumptuous wealth mixed with feminine refinement, warm gaslight creating golden glow, subtle air of melancholy
  composition:
    cameraAngle: Medium group shot capturing all three characters in harmonious arrangement
    focus: Balanced composition showing established social dynamics and comfortable relationships
    depth: Foreground displays characters in comfortable social configuration, middle ground shows luxurious salon furniture,
      background reveals warm afternoon lighting through windows
