sceneDescription:
  setting:
    time: 1840s Paris, claustrophobic evening during peak social gathering
    location: Grand ballroom in elegant Parisian mansion during 1840s social gathering, polished parquet floors reflecting
      light
    weather: Oppressively warm evening with no breeze, stifling atmosphere
  characters:
  - appearance: Woman, early twenties, pale complexion with delicate features, auburn hair styled in elegant 1840s fashion
      with center part and side curls, slender build, fragile due to illness, expressive dark eyes
    clothing: Luxurious white silk evening gown with off-shoulder neckline, fitted bodice with tiny pearl buttons, full bell-shaped
      skirt, white lace gloves, pearl necklace, small pearl earrings
    position: Standing in center surrounded by pressing crowd, shoulders hunched protectively, hand pressed against her chest
    action: Struggling to breathe in the suffocating crowd, eyes darting anxiously seeking escape route
  - appearance: Middle-aged woman, early forties, brown hair pulled back in simple bun, kind round face with warm brown eyes,
      average height, sturdy build, worn hands from work
    clothing: Simple black servant's dress with white lace collar and cuffs, white cotton apron tied at waist, small white
      cap, black stockings, practical black shoes
    position: Trying to push through the crowd from behind, arms extended protectively toward her mistress
    action: Fighting desperately to reach her through the pressing mass of bodies, face filled with concern
  scene:
    mainElements: Massive crystal chandeliers casting brilliant light, gilded mirrors lining walls, orchestral musicians on
      elevated platform, elaborate floral arrangements, marble columns with golden capitals
    details: Fresh red camellia flowers arranged in small bouquet being crushed as crowd presses closer, deep crimson petals
      scattered on floor underfoot. Luminous white pearl necklace with perfectly matched spherical pearls feeling heavy and
      constricting around her neck. Crowd of elegantly dressed guests forming oppressive circle, faces leaning in with curious
      and judgmental expressions. Hot air thick with perfume and body heat. No text or letters visible
    background: Ballroom walls seeming to close in, mirrors reflecting the claustrophobic scene infinitely, orchestra music
      becoming distorted and overwhelming
    atmosphere: Glittering high society spectacle, orchestral music filling the air, swirling gowns and formal attire, mixture
      of celebration and social judgment
  composition:
    cameraAngle: Overhead shot emphasizing how the crowd closes in around the central figure
    focus: Trapped woman at center of oppressive social circle
    depth: Foreground shows crushed camellias on floor, middle ground captures suffocating crowd formation, background displays
      overwhelming ballroom environment
