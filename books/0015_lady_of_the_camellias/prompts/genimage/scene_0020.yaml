sceneDescription:
  setting:
    time: 1840s Paris, pre-dawn darkness at the deepest point of night
    location: Sparsely furnished bedroom in Marguerite's apartment, stripped of former luxury due to financial ruin
    weather: Still, airless night with oppressive darkness, not yet touched by approaching dawn
  characters:
  - appearance: Woman, early twenties, pale complexion with delicate features, auburn hair styled in elegant 1840s fashion
      with center part and side curls, slender build, fragile due to illness, expressive dark eyes
    clothing: Luxurious white silk evening gown with off-shoulder neckline, fitted bodice with tiny pearl buttons, full bell-shaped
      skirt, white lace gloves, pearl necklace, small pearl earrings
    position: Lying motionless on simple bed, arms at sides, staring at ceiling with empty eyes
    action: Breathing so shallowly as to appear almost lifeless, no movement except faint rise and fall of chest
  - appearance: Middle-aged woman, early forties, brown hair pulled back in simple bun, kind round face with warm brown eyes,
      average height, sturdy build, worn hands from work
    clothing: Simple black servant's dress with white lace collar and cuffs, white cotton apron tied at waist, small white
      cap, black stockings, practical black shoes
    position: Sitting vigil in wooden chair beside bed, hands clasped in desperate prayer, head bowed
    action: Maintaining silent watch through the longest night, tears occasionally falling onto folded hands
  scene:
    mainElements: Simple wooden bed with white linen sheets, single wooden chair beside bed, plain wooden table with medicine
      bottles, bare walls with single religious crucifix, small window with simple curtains
    details: Fresh white camellia flowers arranged in small bouquet placed beside crucifix, pristine ivory-white petals with
      waxy texture appearing ethereal in candlelight, dark green glossy leaves, white silk ribbon. Single candle burning low,
      wax pooling on plain wooden table. Empty medicine bottles standing like silent sentinels. Luminous white pearl necklace
      with perfectly matched spherical pearls laid carefully on bedside table, reflecting final flickering light. No text
      or letters visible
    background: Small window showing complete darkness outside, not yet touched by dawn, curtains hanging perfectly still
      in airless room
    atmosphere: Austere solemnity, spiritual purification through suffering, quiet dignity in poverty, sacred peaceful quality
      of approaching death
  composition:
    cameraAngle: Static, reverent shot emphasizing the profound stillness and held breath quality
    focus: Deathbed vigil scene with dying woman and devoted servant in supreme moment of suspension
    depth: Foreground shows flickering candle and white camellias, middle ground captures the deathwatch, background displays
      the darkness that must precede dawn
