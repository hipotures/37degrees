sceneDescription:
  setting:
    time: 1944, morning
    location: Colonel's office on Pianosa base
    weather: bright Mediterranean morning
  characters:
  - appearance: 28 years old, tall man with broad shoulders, dark thick hair, strong physical build, tanned unblemished skin,
      Assyrian heritage, intelligent but tired and restless eyes
    clothing: USAAF officer khaki uniform
    position: standing defiantly before colonel's desk
    action: rejecting authority's final compromise offer
  scene:
    mainElements: military office with colonel's desk, official papers scattered, bureaucratic symbols of power
    details: Yossarian stands rejecting the colonel's deal that would send him home as hero in exchange for endorsing the
      mission system. His refusal represents metaphorical final blow against institutional corruption. The rejection shatters
      the authority's confidence that everyone can be bought or compromised through self-interest.
    background: military office with regulation books, framed portraits of military hierarchy, communication equipment
    atmosphere: individual moral choice defeating institutional manipulation, mixture of personal liberation and system rejection
  composition:
    cameraAngle: medium shot showing defiant stance against authority
    focus: metaphorical visualization of moral argument as decisive blow against corruption
    depth: foreground shows rejection of compromise, middle ground captures confrontation, background reveals institutional
      power being challenged
