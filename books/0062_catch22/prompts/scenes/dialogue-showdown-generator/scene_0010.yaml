sceneDescription:
  title: "Mask Slips - Chaplain's Hidden Pain"
  setting:
    time: "1944, late evening"
    location: "chaplain's private tent on Pianosa base"
    weather: "Mediterranean night with gentle breeze"
  characters:
    - appearance: "32 years old, narrow pale face, light brown hair, brown eyes, delicate almost ascetic build"
      clothing: "simple military undershirt and trousers, cross pendant visible"
      position: "sitting alone on edge of cot"
      action: "experiencing private moment of doubt and spiritual crisis"
  scene:
    mainElements: "small chaplain's tent with simple cot, portable altar with religious items, oil lamp providing dim lighting, personal religious books"
    details: "Chaplain Tappman sits alone in dim lamplight, his usual gentle composure cracking to reveal deep spiritual anguish. His hands shake slightly as he holds a letter from home. The mask of religious certainty slips away showing vulnerable human beneath clerical role. Private moment reveals cost of maintaining faith in wartime absurdity."
    background: "canvas tent walls, simple wooden cross on makeshift altar, military gear mixed with religious items, shadows dancing on tent walls"
    atmosphere: "intimate spiritual crisis hidden from public view, mixture of religious devotion and human doubt"
  composition:
    cameraAngle: "close-up capturing vulnerable expression in lamplight"
    focus: "face showing genuine fear and doubt normally hidden behind clerical mask"
    depth: "foreground emphasizes emotional vulnerability, middle ground shows religious context, background creates private intimate space"