sceneDescription:
  title: "Mission Count Confrontation - Authority's Moving Target"
  setting:
    time: "1944, evening"
    location: "administrative barracks on Pianosa military base"
    weather: "dusty Mediterranean evening"
  characters:
    - appearance: "36 years old, tall man with stocky beefy build, short curly graying hair, very pale skin, face showing mixture of arrogance and insecurity"
      clothing: "immaculate pressed colonel uniform with insignia"
      position: "standing authoritatively behind desk"
      action: "raising mission requirements while reviewing mission plans"
    - appearance: "40s, bald stocky dark man with flaccid build and shapeless paunch, rimless glasses, morally weak physical features"
      clothing: "lieutenant colonel uniform with rimless spectacles"
      position: "standing beside Cathcart at administrative desk"
      action: "formulating absurd orders while manipulating bureaucratic systems"
  scene:
    mainElements: "military administrative office with large desk, mission planning boards, maps on walls, filing cabinets full of orders"
    details: "Colonel Cathcart announces another increase in required combat missions just as pilots approach completion. Numbers keep rising: forty-five, then fifty, then fifty-five missions. Korn provides cynical support for decisions motivated by career advancement rather than military necessity."
    background: "wooden barracks interior with military maps, communication equipment, framed photographs of superior officers"
    atmosphere: "oppressive bureaucratic power wielding arbitrary authority, mixture of military precision and personal ambition destroying individual hopes"
  composition:
    cameraAngle: "low angle shot emphasizing authority figures' dominance"
    focus: "mission count numbers being changed on planning board"
    depth: "foreground shows bureaucratic paperwork, middle ground captures authoritative figures, background reveals institutional military structure"