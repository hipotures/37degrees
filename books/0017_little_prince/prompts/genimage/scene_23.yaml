sceneDescription:
  setting:
    time: Timeless space environment, peaceful morning starlight creating routine restoration atmosphere
    location: Small spherical asteroid floating in deep space, approximately 30 feet in diameter, curved surface allowing
      view of entire planet from any point, surrounded by star-filled black space
    weather: Calm space environment with gentle cosmic currents, perfect temperature, peaceful routine-establishing light
  characters:
  - appearance: Young boy, approximately 7-8 years old, blonde curly hair reaching his shoulders, fair skin with rosy cheeks,
      bright blue eyes filled with wonder and melancholy, slender build, average height for a child
    clothing: Long golden-yellow coat reaching mid-thigh, white shirt underneath, long golden scarf flowing in wind, dark
      blue or black trousers, simple black shoes, no gloves or hat
    position: Moving methodically around planet surface with gardening tools, working with peaceful concentration
    action: Carefully tending to various tasks around planet with renewed purpose and contentment, movements gentle and assured,
      face showing quiet satisfaction in daily care, occasional glances toward rose with loving smile
  scene:
    mainElements: Small green shoots emerging from asteroid soil, innocent appearance hiding dangerous potential, tender green
      leaves on thin stems, roots barely visible at soil surface, scattered at various points around planet requiring constant
      vigilance and removal
    details: Three small conical volcanoes on asteroid surface, two active volcanoes with thin wisps of smoke rising from
      craters, one extinct volcano with cold dark opening, each approximately 4 feet tall, positioned at different points
      around small planet's curved surface
    background: Peaceful starfield providing gentle illumination for daily work, sense of cosmic harmony and routine, eternal
      stability in caring tasks
    atmosphere: Peaceful contentment in daily routine, quiet satisfaction in responsible caring, gentle rhythm of loving maintenance,
      serene acceptance of life's daily duties, no text or letters visible anywhere in scene
  composition:
    cameraAngle: Wide shot showing Prince's peaceful movement around his planet in caring routine
    focus: Prince's contentment and gentle purpose in daily caring tasks
    depth: Foreground with immediate caring tasks, middle ground showing full planet routine, background with supportive starfield
      environment
