sceneDescription:
  setting:
    time: Timeless space environment, soft eternal starlight creating gentle twilight atmosphere
    location: Small spherical asteroid floating in deep space, approximately 30 feet in diameter, curved surface allowing
      view of entire planet from any point, surrounded by star-filled black space
    weather: Calm space environment with gentle cosmic breezes, comfortable temperature, peaceful starlight
  characters:
  - appearance: Young boy, approximately 7-8 years old, blonde curly hair reaching his shoulders, fair skin with rosy cheeks,
      bright blue eyes filled with wonder and melancholy, slender build, average height for a child
    clothing: Long golden-yellow coat reaching mid-thigh, white shirt underneath, long golden scarf flowing in wind, dark
      blue or black trousers, simple black shoes, no gloves or hat
    position: Kneeling beside glass dome, gently tending to soil around base
    action: Carefully watering soil around glass dome with small watering can, movements gentle and protective, speaking softly
      to flower, face showing deep affection and responsibility
  - appearance: Single magnificent rose flower, deep red petals with velvety texture, four perfect thorns visible on green
      stem, bright green leaves, standing approximately 12 inches tall, petals slightly open showing golden center
    clothing: Transparent glass dome covering entire flower for protection, crystal clear glass reflecting light, dome sits
      on small patch of carefully tended soil
    position: Standing regally in center of protective glass dome, positioned at highest point of small planet
    action: Swaying gently in breeze, petals occasionally trembling with emotion, sometimes turning toward or away from viewers,
      radiating both beauty and fragility
  scene:
    mainElements: Transparent glass dome covering entire flower for protection, crystal clear glass reflecting light, dome
      sits on small patch of carefully tended soil
    details: Three small conical volcanoes on asteroid surface, two active volcanoes with thin wisps of smoke rising from
      craters, one extinct volcano with cold dark opening, each approximately 4 feet tall, positioned at different points
      around small planet's curved surface
    background: Infinite field of distant stars providing gentle illumination, deep purple-black space, sense of floating
      in cosmic vastness, other distant celestial bodies barely visible
    atmosphere: Deep love and tenderness, sense of home and belonging, protective caring, peaceful contentment with simple
      daily rituals, no text or letters visible anywhere in scene
  composition:
    cameraAngle: Close intimate shot showing Prince caring for rose, emphasizing emotional connection
    focus: Glass dome with rose as centerpiece, Prince's caring actions as supporting element
    depth: Immediate foreground with rose care activity, middle ground showing curved planet surface, background with starfield
      creating infinite depth
