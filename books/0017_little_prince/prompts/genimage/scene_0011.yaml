sceneDescription:
  setting:
    time: 1943 Sahara Desert, late afternoon with long shadows, melancholic golden light
    location: Vast Sahara Desert in North Africa, endless expanse of golden sand dunes stretching to horizon in all directions,
      sparse vegetation, extreme isolation from human civilization
    weather: Still desert air with oppressive heat, no wind, harsh sunlight creating sharp contrasts, oppressive silence
  characters:
  - appearance: Young boy, approximately 7-8 years old, blonde curly hair reaching his shoulders, fair skin with rosy cheeks,
      bright blue eyes filled with wonder and melancholy, slender build, average height for a child
    clothing: Long golden-yellow coat reaching mid-thigh, white shirt underneath, long golden scarf flowing in wind, dark
      blue or black trousers, simple black shoes, no gloves or hat
    position: Sitting alone atop highest sand dune, small figure against vast landscape
    action: Hugging knees to chest in protective posture, gazing across empty desert with expression of deep loneliness, occasionally
      calling out to emptiness, shoulders shaking with suppressed emotion
  scene:
    mainElements: Endless empty desert stretching in all directions, single high sand dune providing vantage point, no signs
      of life or civilization anywhere, small figure emphasized against vast scale
    details: Rolling sand dunes of various heights, scattered rock outcroppings, broken aircraft engine parts, pilot's supplies
      spread on sand, vast empty sky meeting sand at distant horizon line, occasional desert plants
    background: Infinite golden sand extending to every horizon, harsh blue sky with no clouds, sun beginning to lower creating
      longer shadows, complete absence of any other living beings
    atmosphere: Overwhelming loneliness and isolation, deepest emotional low point, crushing realization of being utterly
      alone, profound sadness and yearning for connection, no text or letters visible anywhere in scene
  composition:
    cameraAngle: Extreme wide shot emphasizing Prince's tiny presence in vast empty landscape
    focus: Small lonely figure of Prince showing vulnerability and isolation against infinite desert
    depth: Extreme depth showing multiple layers of sand dunes extending to impossible distance, emphasizing scale and emptiness
