sceneDescription:
  title: "Deep Connection Through Shared Understanding"
  setting:
    time: "1943 Sahara Desert, evening with intimate golden light, peaceful sharing atmosphere"
    location: "Vast Sahara Desert in North Africa, endless expanse of golden sand dunes stretching to horizon in all directions, sparse vegetation, extreme isolation from human civilization"
    weather: "Perfect evening temperature with gentle breeze, comfortable for deep conversation, peaceful starlight beginning to appear"
  characters:
    - appearance: "Young boy, approximately 7-8 years old, blonde curly hair reaching his shoulders, fair skin with rosy cheeks, bright blue eyes filled with wonder and melancholy, slender build, average height for a child"
      clothing: "Long golden-yellow coat reaching mid-thigh, white shirt underneath, long golden scarf flowing in wind, dark blue or black trousers, simple black shoes, no gloves or hat"
      position: "Sitting close beside pilot, sharing intimate space and deep conversation"
      action: "Speaking with animated gestures about distant home and beloved rose, eyes bright with passion and love, hands moving expressively to convey deep feeling, leaning forward with intensity of emotion"
    - appearance: "Adult man in his 30s, weathered face with lines from sun exposure, brown hair slightly disheveled, tired but kind eyes, lean build from physical hardship, stubbled jaw from days in desert"
      clothing: "Khaki aviation jacket with multiple pockets, white or light blue shirt underneath, dark brown leather flying gloves, aviation goggles around neck or on forehead, brown leather boots, military-style belt"
      position: "Sitting cross-legged facing Prince, completely absorbed in story and understanding"
      action: "Listening with complete attention and growing understanding, nodding with recognition of profound truth, eyes showing deep emotional connection, occasionally reaching out with comforting gesture"
  scene:
    mainElements: "Intimate conversation space on desert sand, shared water bottle and simple supplies, evidence of growing friendship and mutual understanding"
    details: "Rolling sand dunes of various heights, scattered rock outcroppings, broken aircraft engine parts, pilot's supplies spread on sand, vast empty sky meeting sand at distant horizon line, occasional desert plants"
    background: "Desert evening with first stars appearing, gentle golden light fading to deep blue, sense of infinite space holding their intimate conversation"
    atmosphere: "Profound emotional connection and understanding, deep sharing of most precious thoughts, intense passion for love and responsibility, peak of human connection, no text or letters visible anywhere in scene"
  composition:
    cameraAngle: "Close intimate shot emphasizing deep emotional exchange and mutual understanding"
    focus: "Intense emotional sharing showing both figures completely engaged in profound connection"
    depth: "Immediate foreground with intimate conversation, middle ground with desert setting, background with emerging stars suggesting cosmic significance"