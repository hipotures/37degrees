sceneDescription:
  title: "Eternal Peace and Transcendent Love"
  setting:
    time: "Timeless space environment, transcendent lighting suggesting eternal peace and cosmic harmony"
    location: "Small spherical asteroid floating in deep space, approximately 30 feet in diameter, curved surface allowing view of entire planet from any point, surrounded by star-filled black space"
    weather: "Perfect transcendent atmosphere with gentle cosmic harmony, temperature of complete comfort, eternal peaceful environment"
  characters:
    - appearance: "Young boy, approximately 7-8 years old, blonde curly hair reaching his shoulders, fair skin with rosy cheeks, bright blue eyes filled with wonder and melancholy, slender build, average height for a child"
      clothing: "Long golden-yellow coat reaching mid-thigh, white shirt underneath, long golden scarf flowing in wind, dark blue or black trousers, simple black shoes, no gloves or hat"
      position: "Standing at edge of planet with arms outstretched toward infinite stars, embodying complete transcendence"
      action: "Standing with arms gently extended toward cosmos in gesture of universal love and understanding, face glowing with transcendent peace and eternal wisdom, breathing in perfect harmony with universe"
    - appearance: "Single magnificent rose flower, deep red petals with velvety texture, four perfect thorns visible on green stem, bright green leaves, standing approximately 12 inches tall, petals slightly open showing golden center"
      clothing: "Transparent glass dome covering entire flower for protection, crystal clear glass reflecting light, dome sits on small patch of carefully tended soil"
      position: "Standing in full glory within protective dome, representing eternal love and beauty"
      action: "Glowing with inner light and perfect beauty, petals fully open in complete trust and love, radiating eternal peace and contentment, swaying in cosmic harmony"
  scene:
    mainElements: "Transparent glass dome covering entire flower for protection, crystal clear glass reflecting light, dome sits on small patch of carefully tended soil"
    details: "Three small conical volcanoes on asteroid surface, two active volcanoes with thin wisps of smoke rising from craters, one extinct volcano with cold dark opening, each approximately 4 feet tall, positioned at different points around small planet's curved surface"
    background: "Infinite cosmic vista with countless stars creating tapestry of eternal beauty, sense of universal love and harmony, transcendent peace extending throughout cosmos"
    atmosphere: "Complete transcendence and eternal peace, universal love encompassing all existence, perfect harmony between individual love and cosmic understanding, timeless serenity and divine completion, no text or letters visible anywhere in scene"
  composition:
    cameraAngle: "Wide transcendent shot showing small planet as point of perfect love within infinite cosmos"
    focus: "Prince's complete transcendence and eternal peace embodying perfect love and responsibility"
    depth: "Multiple infinite layers - foreground with transcendent figures, middle ground with perfect planet home, background with infinite cosmos suggesting eternal love extending throughout universe"