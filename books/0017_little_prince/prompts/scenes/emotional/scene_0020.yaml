sceneDescription:
  title: "The Moment of Ultimate Sacrifice"
  setting:
    time: "1943 Sahara Desert, first light of dawn with transformative golden rays, moment of ultimate choice"
    location: "Vast Sahara Desert in North Africa, endless expanse of golden sand dunes stretching to horizon in all directions, sparse vegetation, extreme isolation from human civilization"
    weather: "Perfect still dawn air with transformative light beginning to illuminate landscape, sacred quality in atmosphere"
  characters:
    - appearance: "Young boy, approximately 7-8 years old, blonde curly hair reaching his shoulders, fair skin with rosy cheeks, bright blue eyes filled with wonder and melancholy, slender build, average height for a child"
      clothing: "Long golden-yellow coat reaching mid-thigh, white shirt underneath, long golden scarf flowing in wind, dark blue or black trousers, simple black shoes, no gloves or hat"
      position: "Standing tall with complete resolution and peace, facing toward distant home with absolute certainty"
      action: "Standing with arms slightly outstretched in gesture of complete acceptance and love, face glowing with profound peace and resolution, breathing deeply with total surrender to love and responsibility"
    - appearance: "Adult man in his 30s, weathered face with lines from sun exposure, brown hair slightly disheveled, tired but kind eyes, lean build from physical hardship, stubbled jaw from days in desert"
      clothing: "Khaki aviation jacket with multiple pockets, white or light blue shirt underneath, dark brown leather flying gloves, aviation goggles around neck or on forehead, brown leather boots, military-style belt"
      position: "Standing at distance showing deep respect for Prince's choice, hands clasped together in reverent understanding"
      action: "Watching with profound respect and growing understanding of sacrifice, face showing deep emotion and recognition of pure love, tears of understanding and gratitude streaming down face"
  scene:
    mainElements: "Sacred moment of ultimate choice and sacrifice, transformative dawn light creating mystical atmosphere, sense of cosmic significance and eternal love"
    details: "Rolling sand dunes of various heights, scattered rock outcroppings, broken aircraft engine parts, pilot's supplies spread on sand, vast empty sky meeting sand at distant horizon line, occasional desert plants"
    background: "Dawn breaking with golden transformative light, sense of threshold between worlds, cosmic significance of moment, eternal quality of true love and sacrifice"
    atmosphere: "Peak emotional intensity of complete surrender to love, profound peace and resolution, ultimate sacrifice for responsibility, transformative moment of pure devotion, no text or letters visible anywhere in scene"
  composition:
    cameraAngle: "Wide shot showing Prince's moment of ultimate choice with pilot as witness, emphasizing cosmic significance"
    focus: "Prince's complete peace and resolution in face of ultimate sacrifice for love"
    depth: "Foreground with Prince's transformative moment, middle ground with witnessing pilot, background with dawn light suggesting transformation and transcendence"