book_info:
  title: "Mały Książę"
  author: "Antoine de Saint-Exupéry"
  year: 1943
  genre: "Filozoficzna baśń"
  reading_time: "2-3 godziny"

technical_specs:
  resolution: "832x1248"  # Generation resolution (optimal for SDXL)
  output_resolution: "1080x1920"  # Final video resolution (9:16 for TikTok)
  aspect_ratio: "2:3"
  format: "vertical"
  fps: 30
  duration_per_slide: 3.5

# AI generation settings
ai_generation:
  model_key: "c81f2f9b-cabd-40ec-b6f4-d3172c10bafc"  # Dreamshaper XL v2 Turbo
  model_name: "Dreamshaper XL v2 Turbo"
  steps: 30
  cfg_scale: 7.5
  sampler: "euler_a"

# Style template from InvokeAI (leave empty or '-' to use custom_art_style)
template_art_style: "Sketch"

custom_art_style:
  # Core style directive - THIS IS MOST IMPORTANT
  primary_style: "minimalist children's book illustration with naive art approach"
  complexity: "very simple, reduced forms, minimal details, childlike drawing"
  
  # Visual characteristics
  line_work: "simple, clean lines, hand-drawn quality, imperfect and charming"
  shapes: "basic geometric forms, simplified silhouettes, no complex details"
  
  # Color approach  
  color_technique: "flat color areas with minimal shading, like colored pencils on paper"
  color_palette:
    base: ["soft peach", "dusty pink", "pale lavender", "warm cream"]
    accents: ["sky blue", "golden yellow", "sage green"]
    mood: "muted, gentle, dreamlike pastels"
  
  # Atmosphere
  overall_feeling: "whimsical, innocent, fairy-tale like, not photorealistic"
  magic_style: "subtle sparkles, soft glows, floating dots of light"
  background_approach: "simple gradients or flat colors, minimal detail"
  
  # Style references
  avoid: "photorealistic rendering, complex textures, detailed shading"
  emphasize: "childlike wonder, storybook simplicity, dreamlike quality"

# Text overlay configuration
text_overlay:
  # Choose text visibility method (pick one):
  method: "outline"  # Current selection
  
  # Available methods:
  # "outline" - Text with colored border (good for any background)
  # "shadow" - Drop shadow effect (subtle, works on light backgrounds)
  # "box" - Semi-transparent box behind text (clean, professional)
  # "gradient" - Darkening gradient at top of image (cinematic)
  # "glow" - Soft glow around text (magical effect)
  
  # Method-specific settings:
  outline:
    color: "black"
    width: 3
    
  shadow:
    color: "rgba(0, 0, 0, 0.8)"
    offset_x: 2
    offset_y: 2
    blur: 4
    
  box:
    color: "rgba(0, 0, 0, 0.5)"
    padding: 20
    border_radius: 15
    
  gradient:
    start_opacity: 0.7
    end_opacity: 0.0
    height_percent: 40  # Gradient covers top 40% of image
    
  glow:
    color: "white"
    intensity: 0.8
    spread: 10

  # Text styling (applies to all methods)
  font:
    family: "Arial"  # Will try to load system font
    size: 48
    color: "white"
    weight: "bold"
    line_height: 1.4
    alignment: "center"  # left, center, right

slides:
  - type: "hook"
    duration: 4.5
    text: "Czy wiesz, że najważniejsze jest niewidoczne dla oczu?"
    scene:
      elements:
        - "large human eye floating in space"
        - "multiple small stars arranged in constellations"
        - "spiral galaxy"
        - "floating light orbs"
      composition: "eye in center, spiral galaxy wrapping around it, stars scattered throughout, light orbs floating near edges"
    
  - type: "intro"
    duration: 5
    text: "Mały Książę - książka, która zmieni Twoje spojrzenie na świat"
    subtitle: "Antoine de Saint-Exupéry"
    scene:
      elements:
        - "open hardcover book lying flat"
        - "three small round planets"
        - "star constellation shapes"
        - "curved star trails"
        - "single small rose flower"
      composition: "book in lower third of frame, planets floating up from pages, constellation patterns above, rose on right page"
    
  - type: "story"
    duration: 6
    text: "Pilot rozbija się na Saharze i spotyka tajemniczego chłopca z innej planety"
    scene:
      elements:
        - "crashed biplane partially buried in sand"
        - "sand dunes"
        - "small boy figure with scarf"
        - "large sun disc"
        - "few visible stars"
      composition: "airplane in left foreground, boy standing far right, sand dunes between them, sun on horizon, stars in upper corners"
    
  - type: "character"
    duration: 5.5
    text: "Mały Książę opowiada o swojej podróży po planetach i ludziach, których spotkał"
    scene:
      elements:
        - "six small round planets"
        - "king figure with crown on first planet"
        - "man in suit on second planet"
        - "person with lamp on third planet"
        - "dotted line path between planets"
        - "small stars"
        - "asteroid rocks"
      composition: "planets in arc formation across frame, each with tiny figure on top, dotted path connecting them, stars and asteroids scattered around"
    
  - type: "theme"
    duration: 6
    text: "Każda planeta to metafora dorosłości - król, próżny, bankier... Czy dorośli zapomnieli, co ważne?"
    scene:
      elements:
        - "three ornate metal keyholes"
        - "adult figure visible through first keyhole"
        - "businessman through second keyhole"
        - "king through third keyhole"
        - "thin lines connecting keyholes"
        - "child's simple drawings"
        - "clock face"
      composition: "three keyholes arranged in triangle, figures visible inside each, connecting lines between them, child drawings faded behind, clock in corner"
    
  - type: "quote"
    duration: 6.5
    text: "Dobrze widzi się tylko sercem. Najważniejsze jest niewidoczne dla oczu"
    author_position: "bottom"
    scene:
      elements:
        - "simple heart symbol shape"
        - "small stars inside heart"
        - "straight light rays"
        - "rose petals"
        - "two small eyes"
      composition: "heart in center, stars filling heart interior, eight light rays extending outward symmetrically, rose petals scattered around, small eyes in top corners"
    
  - type: "why_read"
    duration: 5.5
    text: "Ta krótka książka nauczy Cię więcej o życiu niż niejeden podręcznik filozofii"
    scene:
      elements:
        - "cardboard box"
        - "top hat"
        - "wooden crate"
        - "child figure looking upward"
        - "sparkle dots"
        - "stack of thick books"
      composition: "child at bottom center looking up, floating objects above (box left, hat center, crate right), sparkles around objects, book stack in far background"
    
  - type: "cta"
    duration: 5
    text: "Przeczytaj i odkryj, co Twoja róża znaczy dla Ciebie"
    hashtags: ["#MałyKsiążę", "#LittlePrince", "#Klasyka"]
    scene:
      elements:
        - "red rose under glass bell jar"
        - "small spherical planet"
        - "three small baobab seedlings"
        - "multiple small stars"
        - "wavy aurora lines"
      composition: "planet surface at bottom taking lower third, rose in bell jar centered on planet, three baobabs to the right, stars scattered above, aurora waves across top"