sceneDescription:
  title: "The Seeonee Hills at Dusk"
  setting:
    time: "19th Century India, evening"
    location: "The Seeonee (modern Seoni) hills region in Madhya Pradesh, central India. A varied landscape of rocky hills, deep dry ravines (nullahs), dense bamboo thickets, and open plains. Key trees include the Mohwa tree with its waxy flowers and wild fig trees."
    weather: "A hot, still evening, the air filled with the sounds of the jungle settling down for the night."
  characters: "No characters present in this scene"
  scene:
    mainElements: "A wide, establishing shot of the Seeonee hills. The landscape is rugged and ancient, with rocky outcrops and dense jungle stretching to the horizon."
    details: "The setting sun casts long shadows across the valleys. The Waingunga river glints in the distance. The air is thick with the scent of damp earth and decaying leaves. no text or letters visible"
    background: "The sky is a deep orange and purple, with the first stars beginning to appear."
    atmosphere: "Majestic and ancient, a world governed by its own laws, beautiful but unforgiving. no text or letters visible"
  composition:
    cameraAngle: "High-angle wide shot, looking down on the jungle canopy."
    focus: "The vast, untamed expanse of the jungle landscape."
    depth: "Foreground: the silhouette of a rocky outcrop. Middle ground: the dense jungle canopy. Background: the winding Waingunga river and the distant horizon."
