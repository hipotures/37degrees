sceneDescription:
  title: "The Bee Rocks"
  setting:
    time: "19th Century India, daytime"
    location: "A deep gorge with cliffs full of beehives."
    weather: "Hot and sunny."
  characters:
    - appearance: "A boy of about 16 years old."
      clothing: "Wears a simple loincloth."
      position: "Clinging to a vine, high up on the cliff face."
      action: "He has just disturbed the beehives, and is now trying to escape the wrath of the bees."
    - appearance: "A swarm of millions of black, wild bees."
      clothing: "None"
      position: "Pouring out of the cliffs like a black cloud."
      action: "They are a terrifying, buzzing mass of fury, descending on the red dogs in the gorge below."
    - appearance: "The pack of red dogs."
      clothing: "None"
      position: "In the gorge below."
      action: "Surprised and terrified by the bee attack. They are trapped between the bees and the river."
  scene:
    mainElements: "Mowgli's clever plan to defeat the red dogs. He uses the natural defenses of the jungle to destroy his enemies."
    details: "The cliffs are honeycombed with black holes, the entrances to the beehives. The bees form a solid, black, buzzing cloud that fills the gorge. The red dogs are in a panic, yelping and snapping at the air. no text or letters visible"
    background: "The blue sky above the gorge."
    atmosphere: "A scene of brilliant strategy and terrifying natural power. The jungle itself has become a weapon. no text or letters visible"
  composition:
    cameraAngle: "High-angle shot, looking down into the gorge."
    focus: "The black cloud of bees, a living weapon of mass destruction."
    depth: "Foreground: Mowgli on his vine. Middle ground: the cloud of bees. Background: the panicking red dogs in the gorge."
