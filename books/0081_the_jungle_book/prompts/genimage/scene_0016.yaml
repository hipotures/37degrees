sceneDescription:
  setting:
    time: 19th Century India, night
    location: Council Rock.
    weather: A clear, moonlit night.
  characters:
  - appearance: A boy of about 11 years old.
    clothing: Wears a simple loincloth.
    position: Standing on the great rock where Akela used to sit.
    action: Spreading the massive, striped hide of Shere Khan on the rock. His face is triumphant.
  - appearance: An old, gray wolf.
    clothing: None
    position: At the foot of the rock, looking up at Mowgli.
    action: Howling a song of triumph and respect. He is acknowledging Mowgli as the master of the jungle.
  - appearance: The wolves of the Seeonee pack.
    clothing: None
    position: Gathered around the rock.
    action: A mixture of awe, respect, and fear on their faces. They are witnessing the fulfillment of the prophecy.
  scene:
    mainElements: Mowgli's triumphant return to the wolf pack. He has fulfilled his promise to lay the hide of Shere Khan
      on the Council Rock.
    details: The tiger skin is huge, covering a large portion of the rock. The moonlight gleams on its stripes. The wolves
      are a silent, respectful audience. no text or letters visible
    background: The dark jungle, and the moon in the sky.
    atmosphere: A scene of triumph, power, and fulfilled destiny. The tyrant is dead, and a new leader has emerged. no text
      or letters visible
  composition:
    cameraAngle: Low-angle shot, looking up at Mowgli and the tiger skin, emphasizing his power and status.
    focus: The massive tiger skin, a symbol of Mowgli's victory.
    depth: 'Foreground: the assembled wolves. Middle ground: Mowgli and the tiger skin on the rock. Background: the night
      sky.'
