sceneDescription:
  title: "Meursault Observes Funeral Mourners"
  setting:
    time: "1940, evening"
    location: "Whitewashed mortuary room in rural institutional facility 80 kilometers from Algiers in French colonial Algeria"
    weather: "Still evening with oppressive heat lingering from day"
  characters:
    - appearance: "Young man aged 25-30 years, European features, average build, distant expression in eyes"
      clothing: "Simple white linen shirt with rolled sleeves, dark trousers, black tie and armband for formal occasions"
      position: "Sitting on wooden chair facing row of elderly mourners"
      action: "Observing old people's faces with detached curiosity, noting their tears and emotional displays without sharing them"
  scene:
    mainElements: "Stark white mortuary room with harsh electric lighting, closed wooden coffin on metal stand, row of elderly residents sitting on wooden benches, institutional furniture"
    details: "Electric bulb casting harsh shadows, elderly faces deeply lined with age and grief, handkerchiefs dabbing at tears, one woman weeping audibly, coffee cups and cigarette smoke in sterile environment. Funeral flowers arranged around coffin, their sweet scent mixing with institutional smell."
    background: "Whitewashed walls reflecting bright electric light, institutional windows showing dark evening sky, sounds of rural night insects outside"
    atmosphere: "Sterile institutional environment contrasting with raw human grief, harsh artificial lighting creating dramatic shadows on mourning faces, emotional distance despite physical proximity"
  composition:
    cameraAngle: "Medium wide shot from Meursault's seated position looking across at mourners"
    focus: "Row of elderly mourners displaying various forms of grief and sorrow"
    depth: "Foreground shows Meursault's hands resting calmly in lap, middle ground shows grieving elderly residents, background shows stark institutional room with coffin, no text or letters visible"