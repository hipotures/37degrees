sceneDescription:
  title: "Universal Dawn - Mediterranean Sun Rising Over All"
  setting:
    time: "1940, dawn"
    location: "Mediterranean coastline near Algiers visible from small stone cell window in French colonial prison"
    weather: "Clear morning with Mediterranean sunrise affecting entire landscape and all inhabitants"
  characters:
    No characters present in this scene
  scene:
    mainElements: "Mediterranean sunrise viewed through prison cell window, same sun that has risen over this landscape for millennia, affecting all inhabitants regardless of race, class, or personal circumstances"
    details: "Dawn light gradually illuminating Mediterranean landscape, same golden light touching prison walls, city buildings, beaches, colonial mansions, Arab quarters, and asylum buildings simultaneously. Natural phenomenon transcending human divisions and individual dramas."
    background: "Vast Mediterranean landscape with Algiers cityscape, mountains, and sea all receiving same dawn light, natural world continuing its cycles regardless of human conflicts"
    atmosphere: "Universal natural phenomenon that affects all life equally, transcending individual perspectives and social divisions, eternal cycle connecting all experiences under same sun"
  composition:
    cameraAngle: "Wide landscape shot showing dawn light affecting entire Mediterranean region equally"
    focus: "Rising sun illuminating landscape that contains all the story's locations and communities"
    depth: "Foreground shows prison window frame, middle ground shows Mediterranean landscape receiving dawn light, background shows vast natural world transcending human drama, no text or letters visible"