sceneDescription:
  title: "Hidden Angle on Prison Routine"
  setting:
    time: "1940, morning"
    location: "Prison corridor adjacent to small stone cell in French colonial prison facility"
    weather: "Dim interior lighting from small windows"
  characters:
    - appearance: "Prison guard in uniform, middle-aged, carrying keys and maintaining routine watch"
      clothing: "Standard colonial prison guard uniform with keys and equipment"
      position: "Walking corridor performing regular duties"
      action: "Conducting routine cell checks and prisoner management without personal involvement"
  scene:
    mainElements: "Objective view of prison operations showing institutional routine, guard's professional detachment, mechanical nature of imprisonment system"
    details: "Prison corridor showing actual conditions, guard performing standardized procedures, institutional architecture designed for efficient human storage, mechanical sound of keys and footsteps on stone floors. Multiple cell doors showing scale of prison system."
    background: "Stone corridor architecture typical of colonial prison construction, narrow windows providing minimal natural light, echoing sounds of institutional routine"
    atmosphere: "Impersonal institutional machine processing human lives through bureaucratic procedures, showing system's mechanical operation without individual consideration"
  composition:
    cameraAngle: "Objective side angle showing guard's routine and institutional environment"
    focus: "Prison guard's mechanical performance of duties in institutional setting"
    depth: "Foreground shows stone corridor architecture, middle ground shows guard's routine activities, background shows multiple cell doors and institutional scale, no text or letters visible"