sceneDescription:
  title: "Meursault's Perception of Marie's Joy"
  setting:
    time: "1940, morning"
    location: "Mediterranean coastal beach in French colonial Algiers, Algeria"
    weather: "Bright sunny morning with gentle sea breeze"
  characters:
    - appearance: "Young woman aged 20-25 years, tanned Mediterranean complexion, bright eyes, frequently smiling expression"
      clothing: "Light summer dress typical of 1930s fashion, reaching mid-calf, or one-piece swimming costume"
      position: "Standing with relaxed, natural posture, often in motion or preparing to move"
      action: "Laughing genuinely while gesturing with hands, comfortable with physical contact"
  scene:
    mainElements: "Golden beach sand, crystal-clear Mediterranean water, Marie moving gracefully in swimming costume, other beachgoers in background enjoying morning sun"
    details: "Water droplets catching sunlight on Marie's tanned skin, her genuine laughter creating infectious joy, beach umbrellas and changing facilities, seagulls overhead, gentle waves lapping at shore. Other swimmers and sunbathers creating lively beach atmosphere."
    background: "Algiers cityscape visible across bay, white colonial buildings gleaming in morning light, boats in harbor, palm trees along beachfront promenade"
    atmosphere: "Pure physical pleasure and spontaneous joy, warm morning sunlight enhancing natural beauty, sense of life and vitality through Marie's presence"
  composition:
    cameraAngle: "Eye-level view from Meursault's perspective watching Marie in water"
    focus: "Marie's animated face and graceful movements in sparkling Mediterranean water"
    depth: "Foreground shows sandy beach edge, middle ground shows Marie in shallow water laughing and moving, background shows broader beach scene with other bathers, no text or letters visible"