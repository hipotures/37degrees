sceneDescription:
  title: "Blood and violence in sacred space"
  setting:
    time: "1820s France during Bourbon Restoration, morning during religious service"
    location: "Provincial parish church in Verrières where Julian learned Bible verses as child, scene of climactic assassination attempt"
    weather: "Bright morning with strong sunlight"
  characters:
    - appearance: "Young man, age 19-23, short stature with small, slender build almost feminine in delicacy, dark chestnut hair worn slightly longer in 1820s style, large expressive black eyes, regular delicate facial features with aquiline nose, extremely pale complexion that turns bright red easily under emotional stress"
      clothing: "Dark traveling clothes, face like mask - pale, emotionless, mechanical"
      position: "Standing behind church pew, pistol raised"
      action: "Firing pair of flintlock pistols at kneeling Madame de Rênal with cold mechanical precision"
    - appearance: "Woman around 30 years old, tall with graceful elegant figure, dazzling fresh complexion, natural beauty without artifice, moves with innate grace and charm when comfortable"
      clothing: "Modest dress appropriate for church attendance"
      position: "Kneeling in prayer before altar, now collapsing from gunshot wounds"
      action: "Falling to stone floor after being shot, blood spreading across church stones"
    - appearance: "Several parishioners in Sunday attire"
      clothing: "Simple but respectable provincial clothing"
      position: "Scattered throughout church pews"
      action: "Screaming and fleeing in panic from sudden violence in sacred space"
  scene:
    mainElements: "Stone parish church with church pews, altar, holy water font at entrance, small windows covered with heavy crimson damask or velvet fabric casting blood-red glow throughout interior space"
    details: "Supernatural blood-red light from crimson fabric on windows bathing entire scene in hellish tint, gunpowder smoke rising from discharged pistols, smell of gunpowder mixing with incense, sound of screaming parishioners and running feet echoing off stone walls, holy water in font appearing blood-red in crimson light"
    background: "Altar with crucifix, stone columns supporting church roof, sacred space now profaned by violence"
    atmosphere: "Sacred space transformed into scene of horror, Julian's mechanical coldness contrasting with chaos around him, blood-red light prophesying tragedy, ultimate violation of social and religious boundaries"
  composition:
    cameraAngle: "Wide shot capturing the full horror and chaos of violence in sacred space"
    focus: "Contrast between Julian's cold determination and the panic he has created"
    depth: "Julian with smoking pistols in foreground, fallen Madame de Rênal in middle ground, terrified congregation in background, no text or letters visible"