    mainElements: "Floor-to-ceiling bookcases lined with leather-bound books in rich bindings with gold lettering, comfortable reading chairs upholstered in fine fabric, large reading table with brass reading lamp, Persian carpet on polished wood floor"
    details: "Afternoon light filtering through tall windows creating patterns on book spines, dust motes floating in sunbeams, scent of old leather and parchment, sound of pages turning and books being replaced on shelves, various books bound in leather or cloth representing knowledge as instrument of power"
    background: "View through windows of Parisian rooftops and gardens, distant bookcases extending into shadows, portrait of scholarly ancestor observing from wall"
    atmosphere: "Intellectual battlefield where minds clash beneath social conventions, Matylda's search for worthy opponent in boring aristocratic world, Julian's recognition that here is space where his merit truly matters, dangerous attraction growing through intellectual combat"
  composition:
    cameraAngle: "Medium shot capturing the tension of their intellectual exchange"
    focus: "Mental sparring visible in their expressions and body language"
