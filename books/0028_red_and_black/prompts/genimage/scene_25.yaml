sceneDescription:
  setting:
    time: 1820s France during Bourbon Restoration, evening after execution
    location: Small mountain grotto in countryside near Besançon, secluded cave that Julian once admired
    weather: Clear evening with stars appearing
  characters:
  - appearance: Young woman age 19-20, described as beautiful with intelligent expressive face often showing disdain, boredom
      or ironic distance, slender proud bearing typical of aristocracy
    clothing: Deep mourning dress of black silk with long veil, elaborate funeral attire befitting aristocratic tragedy
    position: Kneeling beside freshly dug grave in grotto floor
    action: Placing Julian's severed head in prepared burial place, kissing his forehead in final gesture of heroic love,
      fulfilling her fantasy of legendary romance
  scene:
    mainElements: Small mountain cave with rough stone walls, natural grotto carved from living rock, simple grave prepared
      in earth floor, flickering candles providing sacred illumination, mountain wildflowers scattered around burial site
    details: Candlelight casting dancing shadows on stone walls, scent of mountain air and wildflowers, sound of wind through
      cave opening, Matylda's tears falling on Julian's pale features, romantic tragedy achieving mythical proportions through
      her dramatic gesture
    background: Cave opening revealing mountain landscape under starlit sky, distant lights of Besançon visible in valley
      below, sense of eternal separation from mundane world
    atmosphere: Ultimate romantic tragedy transcending social boundaries through death, Matylda's transformation of sordid
      execution into legendary love story, imitation of her ancestor Marguerite de Valois who buried lover's head, triumph
      of passionate devotion over social convention and death itself
  composition:
    cameraAngle: Medium shot capturing the tragic beauty and macabre romanticism of the scene
    focus: Matylda's final act of love that transforms brutal reality into romantic legend
    depth: Matylda with Julian's head in foreground, candlelit grotto in middle ground, starlit mountain landscape in background,
      no text or letters visible
