canon:
  characters:
    - id: "victor_frankenstein"
      name: "Victor Frankenstein"
      description_block: |
        characters:
          - appearance: "Young man aged approximately 19-28 years, originally healthy build but becomes increasingly pale and gaunt through obsession and psychological torment, with eyes that grow wild and haunted in appearance, facial features showing progressive physical deterioration from guilt and sleeplessness"
            clothing: "Well-tailored late 18th century gentleman's attire including dark wool frock coat with high collar, fitted waistcoat, white linen shirt with high neckline secured by white cravat, knee-length breeches or long trousers, leather boots, in Arctic scenes heavy fur-lined coat and boots for extreme cold protection"
            posture: "Initially confident and energetic bearing, progressively becoming nervous and agitated with frequent restless movement, shoulders often hunched from psychological burden, hands trembling during periods of extreme distress"
            action: "Conducting scientific experiments with intense concentration, fleeing in panic and horror, pursuing his creation across vast distances, writing feverishly in notebooks, or lying weakened by illness and exhaustion"

    - id: "the_creature"
      name: "The Creature"
      description_block: |
        characters:
          - appearance: "Gigantic humanoid figure standing approximately eight feet tall with proportionally massive build possessing superhuman strength, thin yellowish translucent skin revealing underlying muscle structure and blood vessels, lustrous flowing black hair, watery pale eyes set in colorless sockets, straight black lips contrasting sharply with pearl-white teeth, visible surgical scars and stitching marks across body where body parts were joined together"
            clothing: "Ill-fitting torn and patched garments scavenged from various sources, initially wearing Victor's laboratory clothes stretched grotesquely over massive frame, later collection of mismatched rural clothing including worn dark cloak, rough peasant shirt, tattered trousers, makeshift footwear, all showing signs of weathering and hard travel"
            posture: "Moves with unnatural grace despite massive size, capable of superhuman agility across difficult terrain, stands with commanding presence that inspires immediate terror, when emotional displays hunched shoulders of deep anguish or threatening stance of rage"
            action: "Moving with impossible speed across mountain slopes and ice fields, reading books by firelight, observing human families from hiding, strangling victims with massive hands, or pleading eloquently for understanding and companionship"

    - id: "robert_walton"
      name: "Robert Walton"
      description_block: |
        characters:
          - appearance: "English sea captain aged 28 years, weathered face from maritime exposure showing determination and ambition, build suitable for commanding men on long voyages, eyes reflecting loneliness and intellectual curiosity"
            clothing: "Heavy Arctic exploration attire including thick fur-lined coat reaching to knees, fur-trimmed hood, heavy leather boots with fur lining, thick woolen garments underneath, leather gloves, naval officer's uniform visible beneath when indoors"
            posture: "Confident captain's bearing when commanding ship, thoughtful pose when writing letters, concerned lean forward when tending to Victor's needs"
            action: "Standing at ship's rail scanning Arctic ice through telescope, writing detailed letters by lamplight, directing crew through dangerous ice floes, or listening intently to Victor's terrible confession"

    - id: "elizabeth_lavenza"
      name: "Elizabeth Lavenza"
      description_block: |
        characters:
          - appearance: "Young woman aged approximately 17-27 years with ethereal beauty, slender graceful build, luminously fair complexion, hair of brightest golden color falling in natural waves, eyes of clear blue expressing gentle intelligence and deep affection, features of perfect symmetry embodying idealized feminine beauty"
            clothing: "Elegant late 18th century women's fashion including high-waisted white or pale colored muslin gowns reaching to ankles, short puffy sleeves, square neckline, thin ribbon sash below breast, delicate shawl or short spencer jacket, simple ribbon hair ornaments, soft leather slippers"
            posture: "Graceful upright bearing reflecting well-bred education, gentle movements expressing natural kindness, hands often clasped or extended in gesture of comfort and care"
            action: "Reading quietly by window, tending to family members with loving care, walking through gardens, or expressing concern and devotion to Victor during his troubled periods"

    - id: "henry_clerval"
      name: "Henry Clerval"
      description_block: |
        characters:
          - appearance: "Young man aged approximately 17-27 years, possessing open handsome features reflecting noble spirit and artistic temperament, healthy robust build from outdoor activities, expressive eyes showing warmth and human kindness, countenance radiating natural goodness and intellectual curiosity"
            clothing: "Well-made gentleman's attire of late 18th century including fitted dark colored coat, light colored waistcoat, white linen shirt with neat cravat, comfortable traveling clothes when journeying, practical boots suitable for walking"
            posture: "Energetic confident stance reflecting enthusiasm for life and learning, animated gestures when discussing poetry or travel, protective stance when caring for ill friend"
            action: "Engaging in animated conversation about literature and travel, nursing Victor through illness with devoted care, exploring foreign countries with eager curiosity, or lying murdered as innocent victim of creature's revenge"

    - id: "alphonse_frankenstein"
      name: "Alphonse Frankenstein"
      description_block: |
        characters:
          - appearance: "Mature gentleman aged approximately 50-60 years showing dignity of respected Genevese magistrate, graying hair reflecting wisdom and experience, kind eyes expressing paternal love and concern, features bearing marks of grief from family tragedies"
            clothing: "Formal attire befitting wealthy Genevese official including dark colored dress coat with high collar, elegant waistcoat, white cravat, well-fitted trousers, polished leather boots, mourning attire of black clothing during periods of family loss"
            posture: "Dignified upright bearing appropriate to social position, gentle protective stance when comforting family members, increasingly bowed posture as tragedies accumulate"
            action: "Providing wise counsel to family members, embracing Victor with paternal affection, reading letters with growing concern, or dying of grief over accumulated family losses"

    - id: "justine_moritz"
      name: "Justine Moritz"
      description_block: |
        characters:
          - appearance: "Young woman aged approximately 18-22 years described as extremely pretty with naturally attractive features, honest sincere expression reflecting good character, face capable of exceptional beauty when marked by sorrow, wholesome appearance of trusted family servant"
            clothing: "Simple practical clothing appropriate to household servant including plain dark colored dress with white apron, modest white cap covering hair, sturdy shoes for daily work, during trial wearing black mourning dress showing her distress"
            posture: "Humble respectful bearing appropriate to servant role, natural dignity despite lower social position, increasingly dejected posture as false accusation destroys her reputation"
            action: "Performing household duties with cheerful efficiency, caring tenderly for young William, standing trial with quiet dignity despite false charges, or facing execution as innocent victim of circumstantial evidence"

  locations:
    - id: "geneva_lakeside"
      name: "Geneva and Lake Geneva shores"
      description_block: |
        setting:
          location: "Prosperous Swiss city of Geneva on shores of Lake Geneva during late 18th century, elegant stone buildings in baroque and neoclassical styles rising from lakefront, surrounding Alpine foothills covered in forests and vineyards"
        mainElements: "Peaceful lake waters reflecting surrounding mountains, comfortable family villa with terraced gardens overlooking water, tree-lined paths along shoreline, distant snow-capped Alpine peaks creating majestic backdrop"
        atmosphere: "Initially tranquil sanctuary of domestic happiness and natural beauty, later transformed into place of dread and mourning where storms and lightning reflect family tragedies, peaceful scenes becoming mockery of inner torment"

    - id: "ingolstadt_university"
      name: "University town of Ingolstadt, Bavaria"
      description_block: |
        setting:
          location: "Ancient Bavarian university town with narrow cobblestone streets winding between medieval and baroque stone buildings, massive church towers and academic halls creating shadows over cramped quarters"
        mainElements: "Cramped attic laboratory filled with scientific apparatus including glass retorts and chemical equipment, anatomical specimens and surgical tools, flickering candlelight casting dancing shadows on walls, narrow staircase leading to isolated chamber"
        atmosphere: "Oppressive environment of obsession and transgression, air thick with chemical odors and decay, unnatural silence broken only by sounds of forbidden experiments, darkness penetrated by weak artificial light creating atmosphere of secrecy and horror"

    - id: "alpine_glaciers"
      name: "Swiss and French Alpine peaks and glaciers"
      description_block: |
        setting:
          location: "Sublime Alpine wilderness including Mont Blanc massif and Mer de Glace glacier, towering rocky peaks reaching above clouds, vast fields of ancient ice carved with deep crevasses"
        mainElements: "Brilliant white snow and ice contrasting with black granite cliffs, thundering waterfalls cascading from great heights, treacherous ice formations and bottomless chasms, thin mountain air and blazing sunshine"
        atmosphere: "Overwhelming natural grandeur inspiring both awe and terror, pristine wilderness where human concerns seem insignificant, dramatic lighting from intense sun or violent storms, silence broken only by cracking ice and avalanche thunder"

    - id: "orkney_islands"
      name: "Remote Scottish Orkney Islands"
      description_block: |
        setting:
          location: "Desolate windswept islands off northern Scotland coast, barren landscape of rocky shores and sparse vegetation, primitive stone cottages scattered across treeless moorland"
        mainElements: "Crude two-room stone hut offering minimal shelter from elements, gray seas constantly churning against jagged coastline, endless wind bending scrub vegetation, isolation from all human civilization"
        atmosphere: "Complete desolation and loneliness matching occupant's psychological state, constant sound of wind and waves creating sense of being at world's edge, gray monotonous landscape reflecting inner despair and abandonment"

    - id: "arctic_ice"
      name: "Arctic Ocean ice fields"
      description_block: |
        setting:
          location: "Endless frozen Arctic Ocean stretching beyond all horizons, massive ice floes grinding together under pressure, ship trapped within shifting maze of white wilderness"
        mainElements: "Boundless white expanse broken only by pressure ridges and cracks, wooden sailing vessel locked in ice, dog sleds crossing vast distances, aurora borealis creating eerie colored lights across star-filled sky"
        atmosphere: "Ultimate frontier representing end of known world, deadly cold and absolute silence except for ice movement, sense of being in place beyond human reach where final confrontation between creator and creature must occur"

  items:
    - id: "scientific_apparatus"
      name: "Victor's laboratory equipment"
      description_block: |
        details: "Collection of late 18th century scientific instruments including glass retorts and chemical vessels, primitive galvanic apparatus with metal conductors and chemical batteries, anatomical dissection tools including scalpels and bone saws, brass microscopes and measuring devices, notebooks filled with secret formulas and anatomical drawings"

    - id: "creature_books"
      name: "The creature's educational books"
      description_block: |
        details: "Three leather-bound volumes discovered in forest: Milton's Paradise Lost with its themes of creation and rebellion, Plutarch's Lives containing biographical accounts of noble historical figures, Goethe's Sorrows of Young Werther exploring emotional suffering and isolation, books showing wear from constant reading and handling"

    - id: "caroline_portrait"
      name: "Miniature portrait of Caroline Frankenstein"
      description_block: |
        details: "Small oval-shaped locket containing hand-painted miniature portrait of beautiful woman with gentle expression, crafted from precious metal and worn on chain, representing lost maternal love and domestic happiness, becomes evidence in false murder accusation"