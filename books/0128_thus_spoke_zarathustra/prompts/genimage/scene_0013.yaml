sceneDescription:
  setting:
    time: mythical era, dawn
    location: small meadow surrounded by dark pine forest in mountain foothills
    weather: morning dew on grass, mist rising
  characters:
  - appearance: boy of sixteen with sun-bronzed skin, tousled brown hair, wide terrified eyes
    clothing: simple undyed wool tunic, rough leather belt, bare feet
    position: kneeling in meadow reaching toward rose
    action: hand extended toward rose, drops of blood falling from palm pierced by thorns
  scene:
    mainElements: circle of ancient trees, soft grass, fallen logs, wildflowers
    details: single perfect red rose growing from rocky ground, stem covered in sharp black thorns, three drops of blood on
      white petals, boy's hand showing fresh wounds from attempted grasp, morning dew making rose petals glisten like rubies,
      spider web stretched between rose and nearby grass blade, butterfly hovering just out of reach above rose, no text or
      letters visible
    background: dark forest awakening, shafts of early light through trees
    atmosphere: dappled sunlight through branches, birdsong, smell of pine resin
  composition:
    cameraAngle: close-up of rose, hand, and blood drops
    focus: beauty and pain inseparably united in single symbol
    depth: rose and hand in sharp foreground, boy's face soft mid-ground, forest blur background
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold BÃ¶cklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
