sceneDescription:
  setting:
    time: mythical era, sunset creating long shadows
    location: high alpine cave entrance carved into sheer granite cliff face, Swiss Alps wilderness
    weather: clear evening, sun setting behind mountains
  characters:
  - appearance: man in his forties with weathered face, deep-set piercing blue eyes, prominent cheekbones, angular features
      marked by years of mountain solitude
    clothing: rough gray-brown woolen robe reaching to ankles, simple rope belt tied at waist, bare feet on rocky ground
    position: standing with back to setting sun at cave entrance
    action: looking down at own shadow which appears more solid than body
  scene:
    mainElements: narrow cave opening in vertical rock wall, jagged stone formations, patches of snow on ledges
    details: man's shadow cast on rock wall appearing three-dimensional and solid like black stone, actual body becoming translucent
      in sunset light, shadow showing different posture than body - standing straighter and taller, light passing through
      man's form creating rainbow edges, shadow's edges sharp and defined while body edges blur, small stones visible through
      translucent legs, no text or letters visible
    background: sun setting behind peaks creating rays of light through man's form
    atmosphere: severe isolation, crystalline mountain air, absolute silence broken only by wind
  composition:
    cameraAngle: profile view showing both fading body and solid shadow
    focus: reversal of substance - shadow more real than flesh
    depth: figure and shadow in foreground, cave entrance mid-ground, sunset background
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
