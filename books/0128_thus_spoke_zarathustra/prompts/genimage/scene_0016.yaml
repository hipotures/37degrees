sceneDescription:
  setting:
    time: mythical era, dawn in thick fog
    location: narrow rocky trail winding through Alpine peaks above treeline
    weather: dense fog limiting visibility to few feet
  characters:
  - appearance: man in his forties with weathered face, deep-set piercing blue eyes, prominent cheekbones, angular features
      marked by years of mountain solitude
    clothing: rough gray-brown woolen robe reaching to ankles, simple rope belt tied at waist, bare feet on rocky ground
    position: standing still on narrow path in fog
    action: holding staff forward like blind man feeling way through mist
  scene:
    mainElements: loose scree slopes, exposed cliff edges, distant snow-capped summits
    details: multiple paths visible as shadows in fog, branching and rejoining randomly, cairns of stacked stones appearing
      and disappearing in mist, sound of falling rocks from invisible heights, own footprints visible crossing path from different
      direction, spider webs heavy with dew spanning across trail, ghostly shapes of rock formations looming and vanishing,
      no text or letters visible
    background: impenetrable wall of gray fog in all directions
    atmosphere: thin air, harsh sunlight, vertigo-inducing drops into misty valleys
  composition:
    cameraAngle: following behind figure showing limited visibility ahead
    focus: confusion and disorientation of endless paths leading nowhere
    depth: immediate path sharp, everything beyond fading into gray nothing
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
  stylePrecedents:
  - Gustave Moreau
  - Odilon Redon
  - Arnold BÃ¶cklin
  - Jacek Malczewski
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
