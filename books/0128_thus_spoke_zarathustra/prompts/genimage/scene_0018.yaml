sceneDescription:
  setting:
    time: mythical era, noon with vertical sun
    location: sheer cliff face with ancient carved steps
    weather: blazing sun, no shadows at noon
  characters:
  - appearance: small agile figure with white painted face, exaggerated red smile painted on lips, black circles around eyes
    clothing: patchwork costume of yellow and purple diamond patterns, pointed cap with three brass bells
    position: sitting on steps halfway up endless stairway
    action: laughing while pointing both up and down simultaneously
  scene:
    mainElements: stone steps carved into vertical cliff, no visible top or bottom
    details: weathered stone steps ascending into clouds above and descending into mist below, each step worn smooth by countless
      feet, occasional steps crumbling or missing entirely, small plants growing from cracks, water seeping from rock creating
      slippery patches, bones of small animals on various ledges, carved symbols on cliff face eroded beyond recognition,
      no text or letters visible
    background: sheer granite cliff extending infinitely upward and downward
    atmosphere: vertigo from endless vertical perspective, futility of infinite climb
  composition:
    cameraAngle: dramatic vertical shot showing stairs disappearing both directions
    focus: endless ascent and descent with no beginning or end
    depth: stairs in sharp detail center, fading into haze above and below
visualElements:
  colorPalette:
    primary:
    - deep blues and violets
    - gold and old gold
    - dark greens
    - blood red
    secondary:
    - pearl white
    - ivory shades
    - dark brown
    background: dreamlike landscapes, dark interiors, undefined space
    usageNotes: Colors build mood and have symbolic meaning, need not be realistic.
    saturation: often muted, except for symbolic bright accents
    contrast: medium to high, often with large dark areas
  lineArt:
    style: flowing, elegant contour, but often fading into darkness
    weight: varied, from delicate to strong
    color: integrated with color patches
    texture: smooth, but rich in ornamental details
    edgeTreatment: soft, often blurred edges
  lighting:
    type: mysterious, unnatural, often spotlights or inner glow
    direction: undefined, building atmosphere of mystery
    intensity: low, with dramatic bright points
    shadows:
      style: deep, soft, enveloping figures
      color: dark browns, violets, blues
      opacity: heavy, impenetrable
    highlights: luminous halos, magical glow, golden details
  rendering:
    technique: oil painting with attention to detail but soft modeling
    texture: rich textures of fabrics, jewelry, feathers
    detailLevel: high in symbolic details, background often simplified
    finish: matte or satin, with shimmering accents
  perspective: often flattened, decorative, subordinated to symbolic composition
  mood:
    overall: mysterious, atmospheric, literary
    emotion: melancholy, longing, spirituality, unease
    tempo: slow, contemplative
    keywords:
    - atmospheric
    - mystical
    - dreamlike
    - symbolic
    - decadent
