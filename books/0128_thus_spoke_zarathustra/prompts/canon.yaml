canon:
  characters:
    - id: "zarathustra"
      name: "Zarathustra"
      description_block: |
        characters:
          - appearance: "man in his forties with weathered face, deep-set piercing blue eyes, prominent cheekbones, angular features marked by years of mountain solitude"
            clothing: "rough gray-brown woolen robe reaching to ankles, simple rope belt tied at waist, bare feet on rocky ground"
            posture: "standing tall with straight spine, arms at sides, head slightly tilted upward toward horizon"
    
    - id: "zarathustra_aged"
      name: "Aged Zarathustra"
      description_block: |
        characters:
          - appearance: "elderly man in his sixties with deeply lined face, white hair flowing to shoulders, white beard reaching chest, penetrating pale gray eyes"
            clothing: "weathered brown woolen robe with visible patches, frayed hemp rope belt, worn leather sandals"
            posture: "slightly bent from age but still commanding, one hand gripping wooden staff, gazing with wisdom"
    
    - id: "tightrope_walker"
      name: "Tightrope Walker"
      description_block: |
        characters:
          - appearance: "athletic man around thirty years old with muscular build, short dark hair, focused brown eyes, clean-shaven face"
            clothing: "fitted gray cotton tunic and matching knee-length breeches, soft leather slippers"
            posture: "balanced on rope with arms extended horizontally, holding long wooden balancing pole"
    
    - id: "jester"
      name: "The Jester"
      description_block: |
        characters:
          - appearance: "small agile figure with white painted face, exaggerated red smile painted on lips, black circles around eyes"
            clothing: "patchwork costume of yellow and purple diamond patterns, pointed cap with three brass bells"
            posture: "crouched low with bent knees, arms akimbo, head tilted at unnatural angle"
    
    - id: "hermit"
      name: "The Old Hermit"
      description_block: |
        characters:
          - appearance: "ancient man of eighty years with skeletal frame, wispy white hair, gentle brown eyes sunken in skull"
            clothing: "tattered brown monk's robe with hood pulled back, rope sandals falling apart"
            posture: "hunched forward leaning heavily on gnarled walking stick, peaceful expression"
    
    - id: "young_shepherd"
      name: "Young Shepherd"
      description_block: |
        characters:
          - appearance: "boy of sixteen with sun-bronzed skin, tousled brown hair, wide terrified eyes"
            clothing: "simple undyed wool tunic, rough leather belt, bare feet"
            posture: "writhing on ground with back arched, hands clawing at throat"

  locations:
    - id: "mountain_cave"
      name: "Zarathustra's Mountain Cave"
      description_block: |
        setting:
          location: "high alpine cave entrance carved into sheer granite cliff face, Swiss Alps wilderness"
        mainElements: "narrow cave opening in vertical rock wall, jagged stone formations, patches of snow on ledges"
        atmosphere: "severe isolation, crystalline mountain air, absolute silence broken only by wind"
    
    - id: "motley_cow_market"
      name: "Motley Cow Marketplace"
      description_block: |
        setting:
          location: "medieval German town square with half-timbered buildings, muddy cobblestones"
        mainElements: "crowded market stalls, wooden pillory in center, rope stretched between two church towers"
        atmosphere: "chaotic noise of vendors and crowds, smell of unwashed bodies and rotting vegetables"
    
    - id: "mountain_path"
      name: "Mountain Path"
      description_block: |
        setting:
          location: "narrow rocky trail winding through Alpine peaks above treeline"
        mainElements: "loose scree slopes, exposed cliff edges, distant snow-capped summits"
        atmosphere: "thin air, harsh sunlight, vertigo-inducing drops into misty valleys"
    
    - id: "forest_clearing"
      name: "Forest Clearing"
      description_block: |
        setting:
          location: "small meadow surrounded by dark pine forest in mountain foothills"
        mainElements: "circle of ancient trees, soft grass, fallen logs, wildflowers"
        atmosphere: "dappled sunlight through branches, birdsong, smell of pine resin"

  items:
    - id: "eagle_and_serpent"
      name: "Eagle and Serpent"
      description_block: |
        details: "golden eagle with six-foot wingspan carrying emerald-scaled serpent coiled loosely around its neck in friendship, not struggle"
    
    - id: "balancing_pole"
      name: "Tightrope Walker's Pole"
      description_block: |
        details: "twelve-foot bamboo pole with leather grips at center, slight bend from weight"
    
    - id: "stone_tablets"
      name: "Stone Tablets"
      description_block: |
        details: "granite slabs engraved with ancient commandments, edges chipped and weathered"
    
    - id: "wooden_staff"
      name: "Wanderer's Staff"
      description_block: |
        details: "six-foot oak walking stick, smooth from years of use, natural grain visible"