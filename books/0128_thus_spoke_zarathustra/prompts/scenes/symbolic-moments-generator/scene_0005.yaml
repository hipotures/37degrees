sceneDescription:
  title: "Eagle and Serpent United in Eternal Friendship"
  setting:
    time: "mythical era, sunset painting sky crimson"
    location: "high alpine cave entrance carved into sheer granite cliff face, Swiss Alps wilderness"
    weather: "clear evening with last rays of sun"
  characters:
    No characters present in this scene
  scene:
    mainElements: "narrow cave opening in vertical rock wall, jagged stone formations, patches of snow on ledges"
    details: "golden eagle with six-foot wingspan carrying emerald-scaled serpent coiled loosely around its neck in friendship, not struggle, eagle perched on rocky outcrop near cave entrance, serpent's head resting peacefully against eagle's breast, both creatures gazing toward setting sun, wooden staff and clay water jug visible at cave mouth, no text or letters visible"
    background: "mountain peaks glowing orange in sunset, valleys filled with purple shadows"
    atmosphere: "severe isolation, crystalline mountain air, absolute silence broken only by wind"
  composition:
    cameraAngle: "eye level shot emphasizing symbolic unity of pride and wisdom"
    focus: "the paradoxical friendship between eagle and serpent as central symbol"
    depth: "eagle and serpent in foreground, cave entrance mid-ground, sunset mountains background"