sceneDescription:
  title: "Mirror Showing Different Face in Each Fragment"
  setting:
    time: "mythical era, twilight"
    location: "small meadow surrounded by dark pine forest in mountain foothills"
    weather: "still air, first stars appearing"
  characters:
    - appearance: "elderly man in his sixties with deeply lined face, white hair flowing to shoulders, white beard reaching chest, penetrating pale gray eyes"
      clothing: "weathered brown woolen robe with visible patches, frayed hemp rope belt, worn leather sandals"
      position: "kneeling beside shattered mirror on grass"
      action: "examining his reflection split across multiple fragments"
  scene:
    mainElements: "circle of ancient trees, soft grass, fallen logs, wildflowers"
    details: "bronze hand mirror broken into seven pieces arranged on grass, each fragment showing different age of same face - child, youth, adult, elder, different expressions in each piece, fireflies beginning to emerge in twilight, owl watching from tree branch, evening primrose opening white petals, no text or letters visible"
    background: "darkening forest, first stars visible through canopy gaps"
    atmosphere: "dappled sunlight through branches, birdsong, smell of pine resin"
  composition:
    cameraAngle: "overhead view of mirror fragments forming rough circle"
    focus: "multiple perspectives of self revealed through broken reflection"
    depth: "mirror pieces in foreground, kneeling figure mid-ground, dark forest background"