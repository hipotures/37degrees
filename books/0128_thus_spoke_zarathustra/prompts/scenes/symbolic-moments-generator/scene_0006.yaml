sceneDescription:
  title: "Weathered Staff Transformed by Journey"
  setting:
    time: "mythical era, morning after rain"
    location: "narrow rocky trail winding through Alpine peaks above treeline"
    weather: "mist clearing after storm, sun breaking through clouds"
  characters:
    - appearance: "man in his forties with weathered face, deep-set piercing blue eyes, prominent cheekbones, angular features marked by years of mountain solitude"
      clothing: "rough gray-brown woolen robe reaching to ankles, simple rope belt tied at waist, bare feet on rocky ground"
      position: "standing on wet rocks examining his walking staff"
      action: "holding staff vertically, watching water droplets run down smooth wood"
  scene:
    mainElements: "loose scree slopes, exposed cliff edges, distant snow-capped summits"
    details: "six-foot oak walking stick, smooth from years of use, natural grain visible, fresh green shoots sprouting from top of staff where it touches ground, tiny leaves unfurling, roots beginning to grow into rocky soil, morning dew on spider webs stretched between rocks, no text or letters visible"
    background: "clouds parting to reveal blue sky, rainbow forming over distant valley"
    atmosphere: "thin air, harsh sunlight, vertigo-inducing drops into misty valleys"
  composition:
    cameraAngle: "medium shot showing transformation of dead wood into living tree"
    focus: "the walking staff sprouting new life as symbol of renewal"
    depth: "staff and figure in foreground, mountain path mid-ground, clearing sky background"