sceneDescription:
  title: "Destruction and Creation - The Ring of Gyges Vision"
  setting:
    time: "375 BCE, late evening transitioning to night"
    location: "andron of Kefalos house, now arranged for serious philosophical discourse"
    weather: "still night air"
  characters:
    - appearance: "handsome aristocratic young man, athletic build from military service, intelligent eyes"
      clothing: "refined himation and chiton indicating high social status, polished bronze accessories"
      position: "gesturing dramatically while relating mythical tale"
      action: "describing shepherd Gyges discovering ring of invisibility in underground tomb, voice building tension"
    - appearance: "stout, middle-aged philosopher with bulging eyes, upturned nose, and physically plain features reminiscent of a satyr"
      clothing: "simple woolen himation cloak over basic chiton tunic, worn leather sandals or barefoot"
      position: "listening with intense concentration"
      action: "absorbing this powerful challenge about human nature and hidden morality"
  scene:
    mainElements: "andron (men's dining room) with raised platforms along walls, wooden klinai couches with woven leather bases and colorful cushions, low portable tables, ceramic symposium vessels"
    details: "Oil lamps burning lower as night deepens, creating more dramatic shadows, wine cups pushed aside as conversation becomes intensely serious, air thick with philosophical tension"
    background: "other guests completely absorbed in the moral tale being told"
    atmosphere: "electric anticipation as fundamental questions about human nature are posed through mythical narrative"
  composition:
    cameraAngle: "medium shot capturing both storyteller's animation and listener's absorption"
    focus: "dramatic gestures describing the shepherd's moral transformation through invisible power"
    depth: "animated storyteller in foreground, attentive philosopher in middle ground, captivated audience in background"