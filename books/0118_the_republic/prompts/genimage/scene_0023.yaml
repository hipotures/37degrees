sceneDescription:
  setting:
    time: timeless allegorical realm transitioning from darkness to light
    location: bright natural world above the cave representing realm of true knowledge and forms
    weather: brilliant clear day with overwhelming sunlight
  characters:
  - appearance: human figure with pale skin from underground confinement, now adapted to light, expression showing profound
      understanding
    clothing: simple worn garments suitable for imprisonment, now illuminated by natural sunlight revealing their true colors
    position: standing fully in sunlight with face upturned
    action: eyes finally able to look directly at sun representing Idea of Good, face transformed by enlightenment
  scene:
    mainElements: brilliant sun illuminating landscape, real trees animals and objects casting natural shadows, clear sky
      and flowing water reflecting genuine reality
    details: Overwhelming brightness that once caused pain now revealing true beauty of forms, shadows on ground now clearly
      understood as mere reflections, every object appearing with crystalline clarity
    background: vast landscape of authentic reality stretching to horizon, no artificial barriers or limitations
    atmosphere: overwhelming brightness requiring gradual adjustment, fresh air and natural sounds, sense of authentic beauty
      and truth
  composition:
    cameraAngle: dramatic shot with sun as dominant light source creating metaphorical visualization
    focus: moment of ultimate philosophical victory as truth is finally perceived directly
    depth: enlightened figure in foreground, illuminated world in middle ground, blazing sun in background
visualElements:
  colorPalette:
    primary:
    - somber reds
    - deep blues
    - stone grays
    - stark whites
    secondary:
    - gold
    - bronze
    - olive green
    background: classical architecture, stark interiors
    usageNotes: A severe, controlled palette emphasizing form and structure.
    saturation: medium, often subdued
    contrast: high, with dramatic chiaroscuro
  lineArt:
    style: sharp, clear, and defined contours, emphasizing drawing (disegno)
    weight: precise and controlled
    color: integrated into the form, not a separate outline
    texture: smooth, polished
    edgeTreatment: sharp, sculptural edges
  lighting:
    type: clear, strong, often theatrical lighting
    direction: strong directional source, creating sharp shadows
    intensity: high contrast, like stage lighting
    shadows:
      style: sharp and well-defined, carving out forms
      color: dark browns and grays
      opacity: heavy, solid
    highlights: clear and bright on key figures and objects
  rendering:
    technique: smooth, polished oil painting with invisible brushstrokes
    texture: surfaces appear like polished marble or stone
    detailLevel: very high, with attention to historical accuracy
    finish: smooth, highly finished, almost enamel-like
  perspective: logical and clear, often using a stage-like composition
  mood:
    overall: serious, heroic, rational
    emotion: civic virtue, duty, sacrifice, stoicism
    tempo: static, posed, monumental
    keywords:
    - heroic
    - rational
    - serious
    - moral
    - classical
  stylePrecedents:
  - Jacques-Louis David
  - Jean-Auguste-Dominique Ingres
  - Antonio Canova
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
