sceneDescription:
  setting:
    time: 375 BCE, dawn breaking
    location: celestial center of universe where souls encounter divine justice and cosmic order, transitioning back to earthly
      symposium
    weather: ethereal divine atmosphere giving way to morning mist
  characters:
  - appearance: dead warrior with battle wounds, peaceful expression despite fatal injuries
    clothing: bloodied military gear and armor from final battle
    position: lying on funeral pyre but awakening to tell cosmic tale
    action: opening eyes after twelve-day journey through afterlife, ready to share vision of ultimate justice
  - appearance: stout, middle-aged philosopher with bulging eyes, upturned nose, and physically plain features reminiscent
      of a satyr
    clothing: simple woolen himation cloak over basic chiton tunic, worn leather sandals or barefoot
    position: seated in pre-dawn andron, symposium now concluded
    action: finishing narrative of Er's vision while first light enters through windows
  scene:
    mainElements: divine harmony of spheres creating cosmic music, ethereal light emanating from celestial mechanics, sense
      of eternal justice and predetermined order - all fading back to simple andron
    details: Spindle of Necessity with eight nested celestial spheres rotating at different speeds dissolving into memory,
      judgment portals closing, cosmic music becoming silence of dawn
    background: empty wine cups and exhausted symposium setting as philosophical night ends with approaching day
    atmosphere: transition from cosmic vision back to human scale, sense of vast journey completed as dialogue reaches its
      end
  composition:
    cameraAngle: wide shot showing return from infinite cosmic scale to intimate human gathering
    focus: completion of philosophical journey from descent to Piraeus to cosmic vision and back
    depth: fading cosmic imagery in foreground, earthly symposium in middle ground, approaching dawn in background
visualElements:
  colorPalette:
    primary:
    - somber reds
    - deep blues
    - stone grays
    - stark whites
    secondary:
    - gold
    - bronze
    - olive green
    background: classical architecture, stark interiors
    usageNotes: A severe, controlled palette emphasizing form and structure.
    saturation: medium, often subdued
    contrast: high, with dramatic chiaroscuro
  lineArt:
    style: sharp, clear, and defined contours, emphasizing drawing (disegno)
    weight: precise and controlled
    color: integrated into the form, not a separate outline
    texture: smooth, polished
    edgeTreatment: sharp, sculptural edges
  lighting:
    type: clear, strong, often theatrical lighting
    direction: strong directional source, creating sharp shadows
    intensity: high contrast, like stage lighting
    shadows:
      style: sharp and well-defined, carving out forms
      color: dark browns and grays
      opacity: heavy, solid
    highlights: clear and bright on key figures and objects
  rendering:
    technique: smooth, polished oil painting with invisible brushstrokes
    texture: surfaces appear like polished marble or stone
    detailLevel: very high, with attention to historical accuracy
    finish: smooth, highly finished, almost enamel-like
  perspective: logical and clear, often using a stage-like composition
  mood:
    overall: serious, heroic, rational
    emotion: civic virtue, duty, sacrifice, stoicism
    tempo: static, posed, monumental
    keywords:
    - heroic
    - rational
    - serious
    - moral
    - classical
  stylePrecedents:
  - Jacques-Louis David
  - Jean-Auguste-Dominique Ingres
  - Antonio Canova
