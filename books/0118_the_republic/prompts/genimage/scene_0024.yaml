sceneDescription:
  setting:
    time: timeless allegorical realm
    location: cave entrance where bright surface world meets underground darkness
    weather: contrast between brilliant sunlight and cave shadows
  characters:
  - appearance: human figure with pale skin from underground confinement, now adapted to light, expression showing profound
      understanding
    clothing: simple worn garments suitable for imprisonment, now illuminated by natural sunlight revealing their true colors
    position: standing at threshold between light and darkness
    action: looking back toward cave with mixture of compassion and dread, knowing he must return to help others
  - appearance: human figure with pale skin from underground confinement, neck strained from forced position
    clothing: simple worn garments suitable for imprisonment, chains around neck and legs
    position: still immobilized in cave depths, unaware of enlightened companion above
    action: continuing to watch shadows on wall in complete ignorance of reality above
  scene:
    mainElements: dramatic contrast between brilliant surface world and dark cave interior, steep passage connecting both
      realms
    details: Sharp line dividing light from darkness at cave mouth, enlightened figure silhouetted against brightness while
      cave dwellers remain in shadow, visual metaphor for philosophical responsibility
    background: two complete worlds - illuminated reality above and shadow theater below
    atmosphere: tension between personal enlightenment and moral obligation to share truth with others
  composition:
    cameraAngle: shot emphasizing contrast between enlightened individual and imprisoned masses
    focus: moment of moral decision between remaining in light or returning to help others
    depth: enlightened figure at threshold in foreground, cave passage in middle ground, imprisoned others in background
visualElements:
  colorPalette:
    primary:
    - somber reds
    - deep blues
    - stone grays
    - stark whites
    secondary:
    - gold
    - bronze
    - olive green
    background: classical architecture, stark interiors
    usageNotes: A severe, controlled palette emphasizing form and structure.
    saturation: medium, often subdued
    contrast: high, with dramatic chiaroscuro
  lineArt:
    style: sharp, clear, and defined contours, emphasizing drawing (disegno)
    weight: precise and controlled
    color: integrated into the form, not a separate outline
    texture: smooth, polished
    edgeTreatment: sharp, sculptural edges
  lighting:
    type: clear, strong, often theatrical lighting
    direction: strong directional source, creating sharp shadows
    intensity: high contrast, like stage lighting
    shadows:
      style: sharp and well-defined, carving out forms
      color: dark browns and grays
      opacity: heavy, solid
    highlights: clear and bright on key figures and objects
  rendering:
    technique: smooth, polished oil painting with invisible brushstrokes
    texture: surfaces appear like polished marble or stone
    detailLevel: very high, with attention to historical accuracy
    finish: smooth, highly finished, almost enamel-like
  perspective: logical and clear, often using a stage-like composition
  mood:
    overall: serious, heroic, rational
    emotion: civic virtue, duty, sacrifice, stoicism
    tempo: static, posed, monumental
    keywords:
    - heroic
    - rational
    - serious
    - moral
    - classical
  stylePrecedents:
  - Jacques-Louis David
  - Jean-Auguste-Dominique Ingres
  - Antonio Canova
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
