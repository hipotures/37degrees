sceneDescription:
  setting:
    time: Early 20th century English countryside, winter morning
    location: English countryside farm boundary near neighboring human property
    weather: Cold winter morning with frost
  characters:
  - appearance: White mare, foolish and pretty, young adult, vain appearance, well-groomed white coat
    clothing: Natural animal appearance, no clothing
    position: Standing at farm boundary, looking toward neighboring human farm
    action: Being petted by human from neighboring farm, accepting sugar lumps and ribbons
  - appearance: Stout motherly mare approaching middle life, chestnut coat, caring expression, matronly build
    clothing: Natural animal appearance, no clothing
    position: Approaching from farm interior, concerned expression
    action: Discovering Mollie's betrayal, showing disappointment and worry
  scene:
    mainElements: Farm boundary with fence line, neighboring human property visible, winter agricultural landscape
    details: First defection from Animal Farm as Mollie chooses human luxury over animal solidarity. White mare accepting
      forbidden luxuries from human neighbor - sugar, ribbons, petting. Clover discovering the betrayal, representing loyal
      animals' shock at such disloyalty. Winter setting emphasizes harsh realities testing revolutionary commitment. Boundary
      fence symbolizing choice between revolution and old comforts, no text or letters visible
    background: Winter farm landscape with neighboring human properties, bare trees, frost-covered fields
    atmosphere: Betrayal and disappointment, first crack in revolutionary unity, temptation of luxury
  composition:
    cameraAngle: Medium shot capturing betrayal moment
    focus: Mollie accepting human luxuries while loyal Clover watches in dismay
    depth: Foreground shows betraying mare, middle ground features discovering loyal mare, background reveals farm boundary
visualElements:
  colorPalette:
    primary:
    - banner red
    - sunny yellow
    - sky blue
    - white
    secondary:
    - earth colors (browns, greens)
    - skin tones
    - machinery grays
    background: factories, fields, construction sites, bright sky
    usageNotes: Palette is bright, optimistic and full of sunshine. Red is key symbolic color.
    saturation: high, vivid
    contrast: medium to high, but without dark, dramatic shadows
  lineArt:
    style: strong, academic drawing, clear contours
    weight: confident, decisive
    color: integrated with form
    texture: smooth, clean
    edgeTreatment: clear, sculptural edges
  lighting:
    type: bright, sunny, optimistic light
    direction: usually from above, illuminating scene evenly
    intensity: high, almost shadowless
    shadows:
      style: minimized, soft
      color: natural, never black
      opacity: light
    highlights: bright, emphasizing health and strength of figures
  rendering:
    technique: academic oil painting, smooth, without visible brushstrokes
    texture: realistic but idealized textures (e.g., clean work clothes)
    detailLevel: high, with attention to machinery and portrait details
    finish: smooth, polished
  perspective: classical, monumental, often from low viewpoint to elevate figures
  mood:
    overall: heroic, optimistic, propagandistic
    emotion: pride, work enthusiasm, faith in future, strength
    tempo: dynamic, march-like
    keywords:
    - propagandistic
    - heroic
    - optimistic
    - monumental
    - ideological
  stylePrecedents:
  - Aleksandr Deyneka
  - Isaak Brodsky
  - Vera Mukhina (sculpture)
