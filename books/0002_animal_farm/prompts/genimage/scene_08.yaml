sceneDescription:
  setting:
    time: Early 20th century English countryside, autumn afternoon
    location: English countryside farm entrance and fields, traditional agricultural setting under attack
    weather: Clear autumn day, good visibility for battle
  characters:
  - appearance: White boar, more vivacious than Napoleon, quick-moving, intelligent eyes, energetic demeanor, approximately
      3-4 years old
    clothing: Natural animal appearance, no clothing
    position: Leading animal defense at front line of battle
    action: Commanding animal forces, charging at human attackers with fierce determination
  - appearance: Enormous cart-horse, nearly eighteen hands high, white stripe down nose, tremendous muscular power, brown
      coat, loyal expression
    clothing: Natural animal appearance, no clothing
    position: Fighting alongside Snowball against human invaders
    action: Using powerful hooves to defend farm, striking at armed humans
  scene:
    mainElements: Farm entrance, defensive positions, battle formations with animals fighting against human invasion force
    details: Critical battle defending Animal Farm's independence. Mr. Jones and neighboring farmers attempting to recapture
      farm with weapons and armed support. Snowball leading brave defense with military tactics while Boxer provides powerful
      physical combat. Animals fighting desperately to preserve their revolution. Weapons, tools, evidence of violent conflict
      scattered across battlefield, no text or letters visible
    background: English countryside farm under attack, fields and buildings serving as battleground
    atmosphere: Desperate defense, revolutionary survival, violence and determination
  composition:
    cameraAngle: Dynamic battle action shot
    focus: Snowball and Boxer leading heroic defense against human counter-revolution
    depth: Foreground shows fighting leaders, middle ground features battle action, background reveals farm under siege
visualElements:
  colorPalette:
    primary:
    - banner red
    - sunny yellow
    - sky blue
    - white
    secondary:
    - earth colors (browns, greens)
    - skin tones
    - machinery grays
    background: factories, fields, construction sites, bright sky
    usageNotes: Palette is bright, optimistic and full of sunshine. Red is key symbolic color.
    saturation: high, vivid
    contrast: medium to high, but without dark, dramatic shadows
  lineArt:
    style: strong, academic drawing, clear contours
    weight: confident, decisive
    color: integrated with form
    texture: smooth, clean
    edgeTreatment: clear, sculptural edges
  lighting:
    type: bright, sunny, optimistic light
    direction: usually from above, illuminating scene evenly
    intensity: high, almost shadowless
    shadows:
      style: minimized, soft
      color: natural, never black
      opacity: light
    highlights: bright, emphasizing health and strength of figures
  rendering:
    technique: academic oil painting, smooth, without visible brushstrokes
    texture: realistic but idealized textures (e.g., clean work clothes)
    detailLevel: high, with attention to machinery and portrait details
    finish: smooth, polished
  perspective: classical, monumental, often from low viewpoint to elevate figures
  mood:
    overall: heroic, optimistic, propagandistic
    emotion: pride, work enthusiasm, faith in future, strength
    tempo: dynamic, march-like
    keywords:
    - propagandistic
    - heroic
    - optimistic
    - monumental
    - ideological
  stylePrecedents:
  - Aleksandr Deyneka
  - Isaak Brodsky
  - Vera Mukhina (sculpture)
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
