sceneDescription:
  setting:
    time: Early 20th century English countryside, morning after winter storm
    location: Elevated ground on English farm where windmill construction occurred, now scene of destruction
    weather: Clear morning after devastating storm, debris scattered
  characters:
  - appearance: Large, fierce-looking Berkshire boar, black coat with white markings, intimidating presence, heavy build,
      approximately 4 years old
    clothing: Natural animal appearance, no clothing
    position: Standing before destroyed windmill remains
    action: Surveying destruction with calculating expression, already planning blame strategy
  - appearance: Enormous cart-horse, nearly eighteen hands high, white stripe down nose, tremendous muscular power, brown
      coat, loyal expression
    clothing: Natural animal appearance, no clothing
    position: Staring in shock at destroyed construction
    action: Showing devastation at loss of months of backbreaking labor
  scene:
    mainElements: Destroyed stone construction, mechanical equipment damaged, months of labor reduced to rubble
    details: Catastrophic destruction of windmill after winter storm, representing failure of Napoleon's grand project. Massive
      stones scattered, construction equipment damaged, evidence of wasted labor everywhere. Boxer heartbroken at loss of
      his tremendous effort. Napoleon immediately calculating how to blame external enemies rather than accepting responsibility
      for poor planning, no text or letters visible
    background: Construction site transformed into scene of destruction, elevated ground showing devastation
    atmosphere: Devastation, wasted effort, preparation for scapegoating and blame
  composition:
    cameraAngle: Wide shot showing scale of destruction
    focus: Napoleon and Boxer reacting differently to catastrophic failure
    depth: Foreground shows destroyed construction, middle ground features shocked animals, background reveals scattered debris
visualElements:
  colorPalette:
    primary:
    - banner red
    - sunny yellow
    - sky blue
    - white
    secondary:
    - earth colors (browns, greens)
    - skin tones
    - machinery grays
    background: factories, fields, construction sites, bright sky
    usageNotes: Palette is bright, optimistic and full of sunshine. Red is key symbolic color.
    saturation: high, vivid
    contrast: medium to high, but without dark, dramatic shadows
  lineArt:
    style: strong, academic drawing, clear contours
    weight: confident, decisive
    color: integrated with form
    texture: smooth, clean
    edgeTreatment: clear, sculptural edges
  lighting:
    type: bright, sunny, optimistic light
    direction: usually from above, illuminating scene evenly
    intensity: high, almost shadowless
    shadows:
      style: minimized, soft
      color: natural, never black
      opacity: light
    highlights: bright, emphasizing health and strength of figures
  rendering:
    technique: academic oil painting, smooth, without visible brushstrokes
    texture: realistic but idealized textures (e.g., clean work clothes)
    detailLevel: high, with attention to machinery and portrait details
    finish: smooth, polished
  perspective: classical, monumental, often from low viewpoint to elevate figures
  mood:
    overall: heroic, optimistic, propagandistic
    emotion: pride, work enthusiasm, faith in future, strength
    tempo: dynamic, march-like
    keywords:
    - propagandistic
    - heroic
    - optimistic
    - monumental
    - ideological
  stylePrecedents:
  - Aleksandr Deyneka
  - Isaak Brodsky
  - Vera Mukhina (sculpture)
