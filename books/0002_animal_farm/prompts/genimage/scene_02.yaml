sceneDescription:
  setting:
    time: Early 20th century English countryside, dawn after Old Major's death
    location: English countryside farm in rural Hertfordshire-style landscape, pre-WWII era, typical British agricultural
      setting with traditional farm buildings
    weather: Early morning mist, breaking dawn
  characters:
  - appearance: Man in 50s, farmer's build, weathered face from outdoor work, typical English countryside farmer appearance
    clothing: Work clothes typical of 1920s-1940s English farmer - wool jacket, boots, cap
    position: Stumbling around farmyard, clearly intoxicated
    action: Neglecting animal feeding duties, drinking from bottle, careless movements
  - appearance: Enormous cart-horse, nearly eighteen hands high, white stripe down nose, tremendous muscular power, brown
      coat, loyal expression
    clothing: Natural animal appearance, no clothing
    position: Standing with other horses near barn entrance
    action: Breaking down farm gate with powerful kicks, leading animal uprising
  scene:
    mainElements: Central courtyard area of English farm, hub of daily activity, surrounded by farm buildings with animals
      emerging from all directions
    details: Spontaneous animal rebellion erupting across farmyard. Mr. Jones stumbling drunk while animals break free from
      enclosures. Horses kicking down gates, cows refusing to be milked, chickens flying from coops. Revolutionary energy
      building as animals realize their collective power. Tools scattered, overturned feeding troughs, symbols of human control
      being destroyed, no text or letters visible
    background: Traditional farm buildings - barn, farmhouse, various outbuildings under dawn sky
    atmosphere: Chaotic liberation, years of oppression suddenly breaking free, mixture of fear and exhilaration
  composition:
    cameraAngle: Dynamic medium shot capturing rebellion action
    focus: Animals breaking free while drunk farmer loses control
    depth: Foreground shows individual animals escaping, middle ground features collective uprising, background reveals entire
      farm in upheaval
