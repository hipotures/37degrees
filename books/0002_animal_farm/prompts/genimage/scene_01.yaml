sceneDescription:
  setting:
    time: Early 20th century English countryside, late evening
    location: Large wooden barn on English farm, traditional British farm construction
    weather: Clear evening, stars visible through barn openings
  characters:
  - appearance: Middle White boar, twelve years old, majestic appearance despite age, wise and benevolent expression, respected
      bearing
    clothing: Natural animal appearance, no clothing
    position: Elevated on raised platform in barn, commanding view of assembled animals
    action: Delivering passionate speech about animal liberation and equality, gesturing with authority
  scene:
    mainElements: Wooden beams, hay storage, meeting space, raised platform area for speakers, old-fashioned barn architecture
      filled with assembled farm animals listening intently
    details: Animals of all species gathered in respectful silence - horses, cows, pigs, sheep, chickens, ducks. Moonlight
      streaming through windows creates dramatic lighting. Old Major stands prominently on platform, his wise eyes reflecting
      hope and determination. The barn atmosphere is electric with possibility and revolutionary fervor, no text or letters
      visible
    background: Traditional English barn interior with wooden support beams, stored hay bales, agricultural tools hanging
      on walls
    atmosphere: Sacred meeting place filled with hope and anticipation, revolutionary energy building among oppressed animals
      hearing vision of freedom
  composition:
    cameraAngle: Wide establishing shot showing full barn and gathered animals
    focus: Old Major on platform delivering speech to assembled animals below
    depth: Foreground shows listening animals, middle ground features Old Major speaking, background reveals barn architecture
      and moonlit openings
