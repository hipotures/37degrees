sceneDescription:
  setting:
    time: Early 20th century English countryside, afternoon of ultimate betrayal
    location: Central courtyard area of English farm, scene of loyal worker's final betrayal by leadership
    weather: Clear afternoon exposing horrific betrayal
  characters:
  - appearance: Enormous cart-horse, nearly eighteen hands high, white stripe down nose, weakened but still loyal, brown coat,
      trusting expression despite betrayal
    clothing: Natural animal appearance, no clothing
    position: Being loaded into horse slaughter truck
    action: Realizing betrayal too late, trying to escape from knacker's van with remaining strength
  - appearance: White goat, literate animal, intelligent expression, middle-aged, neat appearance
    clothing: Natural animal appearance, no clothing
    position: Reading truck lettering with horror
    action: Discovering and announcing that truck belongs to horse slaughterer, not veterinarian
  scene:
    mainElements: Horse slaughter truck, loading equipment, scene of ultimate betrayal of most loyal revolutionary
    details: Most shocking betrayal as Napoleon sells Boxer to knacker for alcohol money. Loyal horse loaded into slaughter
      truck while being told he's going to veterinarian. Muriel reading truck lettering revealing horrible truth - 'Horse
      Slaughterer and Glue Boiler.' Other animals realizing their most dedicated comrade being murdered for pig profit. Ultimate
      symbol of totalitarian betrayal, no text or letters visible
    background: Farmyard witnessing destruction of loyalty and trust through calculated murder
    atmosphere: Horror, ultimate betrayal, revelation of leadership's complete corruption
  composition:
    cameraAngle: Dramatic shot capturing moment of betrayal revelation
    focus: Boxer in slaughter truck while Muriel reveals horrible truth
    depth: Foreground shows betrayed horse, middle ground features truck, background reveals shocked animals
visualElements:
  colorPalette:
    primary:
    - banner red
    - sunny yellow
    - sky blue
    - white
    secondary:
    - earth colors (browns, greens)
    - skin tones
    - machinery grays
    background: factories, fields, construction sites, bright sky
    usageNotes: Palette is bright, optimistic and full of sunshine. Red is key symbolic color.
    saturation: high, vivid
    contrast: medium to high, but without dark, dramatic shadows
  lineArt:
    style: strong, academic drawing, clear contours
    weight: confident, decisive
    color: integrated with form
    texture: smooth, clean
    edgeTreatment: clear, sculptural edges
  lighting:
    type: bright, sunny, optimistic light
    direction: usually from above, illuminating scene evenly
    intensity: high, almost shadowless
    shadows:
      style: minimized, soft
      color: natural, never black
      opacity: light
    highlights: bright, emphasizing health and strength of figures
  rendering:
    technique: academic oil painting, smooth, without visible brushstrokes
    texture: realistic but idealized textures (e.g., clean work clothes)
    detailLevel: high, with attention to machinery and portrait details
    finish: smooth, polished
  perspective: classical, monumental, often from low viewpoint to elevate figures
  mood:
    overall: heroic, optimistic, propagandistic
    emotion: pride, work enthusiasm, faith in future, strength
    tempo: dynamic, march-like
    keywords:
    - propagandistic
    - heroic
    - optimistic
    - monumental
    - ideological
  stylePrecedents:
  - Aleksandr Deyneka
  - Isaak Brodsky
  - Vera Mukhina (sculpture)
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
