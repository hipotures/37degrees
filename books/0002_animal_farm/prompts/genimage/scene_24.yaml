sceneDescription:
  setting:
    time: Early 20th century English countryside, evening celebration of complete betrayal
    location: Two-story English farmhouse dining room, comfortable interior representing luxury and power
    weather: Evening celebration atmosphere
  characters:
  - appearance: Large, fierce-looking Berkshire boar wearing formal human attire, appearance now virtually identical to human
      companions
    clothing: Complete formal human dress identical to human guests - formal evening wear, dinner jacket
    position: Seated at dining table as host
    action: Entertaining human guests as equal, celebrating successful farm business
  - appearance: Human farmers and businessmen from neighboring properties
    clothing: Formal dinner attire typical of 1940s business class
    position: Seated around dining table as honored guests
    action: Dining with pigs as equals, celebrating mutual business success
  scene:
    mainElements: Dining room with formal table setting, wine, food, celebration of business partnership between pigs and
      humans
    details: Ultimate betrayal dinner as Napoleon hosts human neighbors as equals in farmhouse dining room. Pigs and humans
      sharing food, wine, and conversation as business partners. Complete abandonment of revolutionary anti-human principles.
      Celebration of successful farm exploitation with former enemies now treated as equals while other animals remain excluded
      and oppressed, no text or letters visible
    background: Elegant farmhouse dining room with formal dinner setting celebrating pig-human alliance
    atmosphere: Celebration of betrayal, business partnership with former enemies, complete corruption
  composition:
    cameraAngle: Medium shot showing integrated dinner party
    focus: Pigs and humans dining together as equals while animals remain excluded
    depth: Foreground shows dinner conversation, middle ground features formal table, background reveals elegant room
visualElements:
  colorPalette:
    primary:
    - banner red
    - sunny yellow
    - sky blue
    - white
    secondary:
    - earth colors (browns, greens)
    - skin tones
    - machinery grays
    background: factories, fields, construction sites, bright sky
    usageNotes: Palette is bright, optimistic and full of sunshine. Red is key symbolic color.
    saturation: high, vivid
    contrast: medium to high, but without dark, dramatic shadows
  lineArt:
    style: strong, academic drawing, clear contours
    weight: confident, decisive
    color: integrated with form
    texture: smooth, clean
    edgeTreatment: clear, sculptural edges
  lighting:
    type: bright, sunny, optimistic light
    direction: usually from above, illuminating scene evenly
    intensity: high, almost shadowless
    shadows:
      style: minimized, soft
      color: natural, never black
      opacity: light
    highlights: bright, emphasizing health and strength of figures
  rendering:
    technique: academic oil painting, smooth, without visible brushstrokes
    texture: realistic but idealized textures (e.g., clean work clothes)
    detailLevel: high, with attention to machinery and portrait details
    finish: smooth, polished
  perspective: classical, monumental, often from low viewpoint to elevate figures
  mood:
    overall: heroic, optimistic, propagandistic
    emotion: pride, work enthusiasm, faith in future, strength
    tempo: dynamic, march-like
    keywords:
    - propagandistic
    - heroic
    - optimistic
    - monumental
    - ideological
  stylePrecedents:
  - Aleksandr Deyneka
  - Isaak Brodsky
  - Vera Mukhina (sculpture)
