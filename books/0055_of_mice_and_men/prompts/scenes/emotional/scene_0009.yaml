sceneDescription:
  title: "Hands clenching as shoulders tense with change"
  setting:
    time: "1930s, evening during confrontation"
    location: "Ranch bunkhouse interior with focus on physical details"
    weather: "Indoor scene with harsh artificial lighting"
  characters:
    - appearance: "Enormous man in late 20s, shapeless face, large pale vacant eyes, broad sloping shoulders, powerful build like a bull, huge hands"
      clothing: "Denim pants and denim jacket with brass buttons, black shapeless hat identical to George's"
      position: "Standing awkwardly in center of conflict, massive frame looking vulnerable"
      action: "Huge hands opening and closing unconsciously, shoulders raised defensively, face showing confusion and fear"
    - appearance: "Young man early 20s, short stature, thin build, brown face and brown eyes, tightly curled brown hair, aggressive boxer stance"
      clothing: "High-heeled boots to add height, work clothes but cleaner than laborers, vaseline-filled glove on left hand"
      position: "Approaching with aggressive boxer stance"
      action: "Fists clenched tight, shoulders squared for attack, neck muscles straining with hostile energy"
  scene:
    mainElements: "Bunkhouse floor cleared of obstacles, other men backing away to walls, harsh light creating dramatic shadows on tensed figures"
    details: "Scattered personal belongings showing disrupted order, overturned chairs, sense of safe space violated by brewing violence"
    background: "Other workers pressed against walls watching helplessly, established social order breaking down"
    atmosphere: "Explosive tension reaching breaking point, vulnerability of gentle strength facing aggressive violence, collapse of peaceful coexistence"
  composition:
    cameraAngle: "Medium close-up focusing on hand and shoulder details"
    focus: "The micro-expressions of stress and aggression in physical gestures"
    depth: "Foreground shows detailed body language of conflict, middle ground captures spatial dynamics, background reveals disrupted community"