sceneDescription:
  title: "Tears visible on faces with collapsed postures"
  setting:
    time: "1930s, late evening in aftermath of emotional climax"
    location: "Large barn interior with dramatic lighting contrast"
    weather: "Still air with shafts of late sunlight through cracks"
  characters:
    - appearance: "Young woman late teens to early 20s, full red-painted lips, heavily made-up wide-set eyes, red fingernails, hair in small sausage curls, attractive but artificial appearance"
      clothing: "Cotton house dress and red mules with small bouquets of red ostrich feathers, inappropriate for ranch setting"
      position: "Lying motionless in golden hay, body arranged peacefully"
      action: "Face now sweet and young in death, all artificial hardness gone, expression peaceful for first time, makeup smeared but features soft"
    - appearance: "Enormous man in late 20s, shapeless face, large pale vacant eyes, broad sloping shoulders, powerful build like a bull, huge hands"
      clothing: "Denim pants and denim jacket with brass buttons, black shapeless hat identical to George's"
      position: "Kneeling beside still figure, massive frame collapsed with grief"
      action: "Huge hands trembling uncontrollably, face wet with tears of confusion and remorse, shoulders heaving with silent sobs"
  scene:
    mainElements: "Cathedral-like barn with slanting columns of golden afternoon light, massive hay pile creating natural amphitheater, four-pronged Jackson fork hanging ominously overhead"
    details: "Dust motes floating in light beams like spiritual presence, sweet smell of hay contrasting with tragedy, peaceful barn sounds of animals continuing despite human drama"
    background: "Golden light creating almost sacred atmosphere, shadows gentle rather than threatening, sense of eternal quiet and rest"
    atmosphere: "Peak vulnerability and emotional breaking point reached, profound stillness after storm, tears and collapsed postures showing ultimate human fragility"
  composition:
    cameraAngle: "Low angle shot emphasizing cathedral-like space and peaceful rest"
    focus: "The contrast between violent ending and peaceful aftermath"
    depth: "Foreground shows immediate human tragedy, middle ground captures sacred barn atmosphere, background suggests larger questions of fate"