    weather: Weather changing as dark clouds build on horizon, wind picking up
  characters: No characters present in this scene
  scene:
    mainElements: Previously bright golden hills now cast in shadow, heavy gray clouds massing on western horizon, wind beginning
      to shake tree branches
    details: Dust swirling in ranch yard, loose papers and debris starting to blow, animals becoming restless and seeking
      shelter, previously calm river now showing small whitecaps
