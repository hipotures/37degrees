    atmosphere: Sense of change and impending disturbance, natural peace being disrupted, tension building in environment
      that mirrors human emotional shifts to come
  composition:
    cameraAngle: Wide landscape shot showing approaching weather system
    focus: The contrast between receding peaceful conditions and approaching storm
    depth: Foreground shows immediate ranch area being affected, middle ground captures advancing weather, background reveals
      scope of approaching change
