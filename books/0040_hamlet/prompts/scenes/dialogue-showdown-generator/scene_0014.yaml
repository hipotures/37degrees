sceneDescription:
  title: "Stepping Into Light - Hamlet's Moral Calculation"
  setting:
    time: "Late 1590s, night"
    location: "Small private prayer alcove adjacent to main castle corridor in Elsinore"
    weather: ""
  characters:
    - appearance: "Man aged 30 years (or appears 20), average to slender build, non-athletic physique, dark blond or brown hair in artistic disarray, intelligent and penetrating eyes, highly expressive face capable of showing deep melancholy to sudden fury"
      clothing: "Black velvet or wool doublet and hose (mourning attire), simple and unadorned, contrasting with colorful court"
      position: "Stepping from shadow into edge of candlelight, sword still drawn"
      action: "Face illuminated as he wrestles with moral implications of killing praying man, expression shifting from vengeance to calculation"
    - appearance: "Man around 50 years old, commanding and authoritative build, politician's face capable of charm and menace, possibly ruddy complexion suggesting fondness for drink, less majestic than his brother but more earthly and sensual"
      clothing: "Rich royal garments in purple, scarlet, and gold, ornate velvets and silks decorated with furs, gold chains, and jewels, manifesting power and attempting to legitimize his reign"
      position: "Still kneeling, unaware of nephew's presence"
      action: "Struggling with failed prayer, head bowed in spiritual defeat"
  scene:
    mainElements: "Stone walls, prie-dieu kneeler, simple altar, crucifix, single narrow window high on wall"
    details: "As Hamlet steps into light, his face shows internal conflict between duty and morality. The illumination reveals his struggle with killing a man at prayer. Shadow and light become visual metaphors for moral darkness and intellectual clarity."
    background: "Spiritual torment and moral isolation, failed repentance, cold stone emphasizing spiritual emptiness"
    atmosphere: "Moment of moral crisis where revenge meets religion, intellectual philosophy confronting violent duty"
  composition:
    cameraAngle: "Medium shot capturing Hamlet's emergence into light and moral contemplation"
    focus: "Transition from shadow to light reflecting inner movement from vengeance to philosophical doubt"
    depth: "Foreground shows Hamlet's illuminated face, middle shows candlelit altar, background shows oblivious Claudius"