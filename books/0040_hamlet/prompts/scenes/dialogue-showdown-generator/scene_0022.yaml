sceneDescription:
  title: "The Eyes of the Guilty - Claudius Watches His Plan"
  setting:
    time: "Late 1590s, afternoon"
    location: "Massive ceremonial hall in Elsinore Castle prepared for dueling match"
    weather: ""
  characters:
    - appearance: "Man around 50 years old, commanding and authoritative build, politician's face capable of charm and menace, possibly ruddy complexion suggesting fondness for drink, less majestic than his brother but more earthly and sensual"
      clothing: "Rich royal garments in purple, scarlet, and gold, ornate velvets and silks decorated with furs, gold chains, and jewels, manifesting power and attempting to legitimize his reign"
      position: "Seated on throne, leaning forward with barely controlled anticipation"
      action: "Eyes darting between combatants and poisoned wine cup, calculating survival and success of murderous plot"
    - appearance: "Woman aged 45-50 years, royal bearing and attractive, full figure, face showing possible weakness or sensuality, needing to be center of male attention"
      clothing: "Luxurious, fashionable gowns in rich jeweled colors, much jewelry, quickly abandoning mourning dress for wedding attire symbolizing moral weakness in Hamlet's eyes"
      position: "Beside Claudius but slightly withdrawn, hands clasped nervously"
      action: "Watching with growing maternal fear, sensing something wrong despite not knowing the full plot"
  scene:
    mainElements: "Two ornate thrones on raised dais, poisoned wine cup prominently placed, long wooden tables, massive colorful tapestries depicting battles and myths"
    details: "Claudius's eyes reveal his deadly knowledge while Gertrude shows innocent maternal concern. The poisoned cup sits like loaded weapon awaiting its moment. The royal viewing position emphasizes their power over life and death of the combatants below."
    background: "High wooden ceiling with beams, formal court assembly watching the deadly sport"
    atmosphere: "False ceremony concealing multiple murder plots, parental authority corrupted into instruments of death"
  composition:
    cameraAngle: "Medium shot capturing both royal faces and prominent poisoned cup"
    focus: "Contrasting expressions of guilt-driven calculation versus innocent maternal worry"
    depth: "Foreground shows poisoned cup, middle shows royal faces, background shows dueling preparation"