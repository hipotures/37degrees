sceneDescription:
  setting:
    time: Late 1590s, afternoon
    location: Massive ceremonial hall in Elsinore Castle prepared for dueling match
    weather: ''
  characters:
  - appearance: Man aged 30 years (or appears 20), average to slender build, non-athletic physique, dark blond or brown hair
      in artistic disarray, intelligent and penetrating eyes, highly expressive face capable of showing deep melancholy to
      sudden fury
    clothing: White linen fencing shirt and breeches, prepared for honorable combat
    position: Standing at one end of dueling ground, meeting challenger's gaze
    action: Looking directly into Laertes's eyes with calm resolution, having accepted his fate
  - appearance: Young man in early 20s (22-25), handsome, athletic and agile, passionate face, skilled swordsman suggesting
      strength and quickness
    clothing: White linen fencing shirt and breeches, prepared for honorable combat
    position: Opposite end of cleared space, gripping rapier handle
    action: Staring back with mixture of grief-driven fury and conflicted honor, torn between duty and admiration
  scene:
    mainElements: Cleared dueling space in great hall, court assembled as witnesses, rapiers displayed on table, formal seating
      arrangement
    details: The eye contact between the two young men carries weight of their fathers' deaths and their own moral struggles.
      Both wear simple white, symbolizing attempt at honor despite underlying treachery. The assembled court creates amphitheater
      for this final confrontation.
    background: Two ornate thrones on raised dais, long wooden tables, massive colorful tapestries depicting battles and myths,
      high wooden ceiling with beams
    atmosphere: Formal ceremony masking deadly intent, honor corrupted by revenge and manipulation
  composition:
    cameraAngle: Extreme close-up alternating between their determined eyes
    focus: Eye contact as final moment of recognition before combat
    depth: Sharp focus on eyes, faces slightly blurred, background court completely out of focus
