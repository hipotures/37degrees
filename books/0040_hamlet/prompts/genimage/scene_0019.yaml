sceneDescription:
  setting:
    time: Late 1590s, deep night
    location: Claudius's private study in Elsinore Castle, intimate workspace
    weather: ''
  characters:
  - appearance: Man around 50 years old, commanding and authoritative build, politician's face capable of charm and menace,
      possibly ruddy complexion suggesting fondness for drink, less majestic than his brother but more earthly and sensual
    clothing: Rich royal garments in purple, scarlet, and gold, ornate velvets and silks decorated with furs, gold chains,
      and jewels, manifesting power and attempting to legitimize his reign
    position: Hunched over writing desk, quill in hand
    action: Composing secret letter ordering Hamlet's execution, face lit by single candle showing calculating cruelty
  scene:
    mainElements: Writing desk with inkwell and parchment, sealing wax and royal seal, candles providing only light, private
      books and papers
    details: The intimate setting becomes sinister as Claudius writes his nephew's death warrant. Candlelight creates conspiratorial
      atmosphere while official seal transforms private thoughts into royal decree. The written word becomes weapon as deadly
      as poison or sword.
    background: Private royal workspace filled with instruments of power and statecraft
    atmosphere: Conspiracy born in solitude, written words as instruments of murder, darkness nurturing evil plans
  composition:
    cameraAngle: Close-up on writing hand and candlelit face showing concentration on deadly task
    focus: Letter as instrument of long-distance murder, writing as act of violence
    depth: Foreground shows writing hand, middle shows candlelit letter, background shows Claudius's calculating face
