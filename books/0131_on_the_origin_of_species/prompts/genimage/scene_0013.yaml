sceneDescription:
  setting:
    time: 1840s personal letters to 1880s published correspondence, morning study light
    location: Ground floor study room in Down House, Kent countryside residence, with large windows overlooking garden
    weather: Consistent morning light through tall windows across decades
  characters:
  - appearance: British scientist in his forties, 183cm tall, medium build slightly rounded with age, receding dark brown
      hair with balding crown, clean-shaven but contemplating beard, penetrating blue-gray eyes with deeper-set expression
      showing years of thought
    clothing: 'Scholarly gentleman''s attire: black wool surdut coat, dark gray waistcoat, white cotton shirt, simple black
      cravat, comfortable loose-fitting trousers, leather house slippers'
    position: At writing desk throughout technological evolution
    action: Darwin composing letters with quill pen evolving to dictating to secretary with typewriter, same desk showing
      technological progress
  scene:
    mainElements: Massive wooden desk cluttered with papers and specimens, floor-to-ceiling bookshelves filled with scientific
      volumes, microscope and magnifying glasses, specimen jars and dried plants, leather armchair on wheels, fireplace with
      family portraits above mantel
    details: 'Writing implements evolving over time: goose quill and inkwell transforming to steel-nib pen to early typewriter,
      handwritten letters on personal paper becoming formally typeset publications, correspondence files growing from small
      bundle to extensive archive, sealing wax and personal stamps giving way to printed letterhead, blotting paper and sand
      shaker replaced by carbon paper and multiple copies, oil lamp providing consistent light for correspondence across all
      technological changes, no text or letters visible on papers'
    background: Garden view through windows showing experimental plots maturing over decades, greenhouse expanding, scientific
      community growing
    atmosphere: Evolution of scientific communication from personal correspondence to formal academic exchange, technology
      advancing scholarly productivity
  composition:
    cameraAngle: Over shoulder view of Darwin at desk showing writing evolution
    focus: The desk as center of scientific communication across technological eras
    depth: 'Foreground: writing implements and correspondence, middle: Darwin at work, background: expanding scientific library'
