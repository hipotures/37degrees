sceneDescription:
  title: "The Power of Mother's Love"
  setting:
    time: "1991 late night, June"
    location: "Underground chamber beneath Hogwarts, final confrontation chamber"
    weather: "Cold underground air with magical energy"
  characters:
    - appearance: "Nervous man, pale, thinning hair, now crumbling and disintegrating"
      clothing: "Dark robes turning to ash and dust"
      position: "Reaching desperately toward Harry, hands beginning to crumble"
      action: "Trying to touch Harry but burning at contact, disintegrating from ancient protective magic"
    - appearance: "Boy, 11 years old, black messy hair, bright green eyes behind round glasses, thin frame, lightning bolt scar on forehead"
      clothing: "Hogwarts robes, standing firm despite exhaustion"
      position: "Standing resolute as enemy crumbles before him"
      action: "Hands glowing with protective magic, watching enemy destroyed by love's power, scar blazing with pain"
  scene:
    mainElements: "Underground chamber with stone walls, magical energy visible in air, enemy turning to dust"
    details: "Magical protective energy radiating from Harry's skin, Quirrell's body cracking and crumbling like ancient parchment, dust and ash swirling in magical wind, ancient stone chamber bearing witness to power of sacrificial love, torches flickering from magical disturbance"
    background: "Stone chamber walls carved with protective symbols, archways leading back to trials, sense of ancient magic awakened"
    atmosphere: "Ultimate triumph of love over hate, magical energy crackling, ancient protective magic manifesting, victory through sacrifice, no text or letters visible"
  composition:
    cameraAngle: "Dynamic shot showing magical confrontation"
    focus: "Harry's protective magic destroying evil through power of mother's sacrifice"
    depth: "Magical energy between characters in foreground, dramatic confrontation in middle ground, ancient chamber architecture in background"