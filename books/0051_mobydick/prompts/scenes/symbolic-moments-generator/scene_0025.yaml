sceneDescription:
  title: "The Eternal Circle of Return"
  setting:
    time: "1840s transcendent moment, timeless light"
    location: "Vast Pacific waters far from any land, whale hunting grounds"
    weather: "Perfect calm with mystical quality of light"
  characters:
    - appearance: "Young man in early twenties, average height and build suitable for ship work, practical appearance of experienced mariner"
      clothing: "Worn canvas trousers, rough wool flannel shirt, weather-beaten 'shaggy jacket' of heavy cloth, simple leather boots"
      position: "Standing observantly at ship's rail or working with hands on rigging and ropes"
      action: "Watching horizon with contemplative expression, hands steady from sea experience, posture of thoughtful observer"
  scene:
    mainElements: "Ocean surface forms perfect circle of calm water around floating survivor, while at the circle's edge massive whales surface gently, creating ring of life that completes the eternal cycle"
    details: "The sea creates perfect mandala with the survivor at its center, surrounded by expanding rings of calm water that stretch to horizon. At the outermost ring, great whales surface peacefully - not as enemies but as guardians of the sacred circle. Their breathing creates gentle mist that forms rainbow in morning light, completing the spectrum of hope. The coffin-canoe drifts at the circle's heart, no longer vessel of death but cradle of rebirth. The entire scene pulses with eternal rhythm of ocean's heartbeat, suggesting that endings are always beginnings, destruction leads to creation, and the circle of existence continues without break, no text or letters visible"
    background: "Endless rolling swells extending to horizon, occasional whale spouts in distance, scattered floating debris"
    atmosphere: "The perfect circle represents eternal return and the completion of the cosmic cycle, showing how all journeys end where they began but with transformed understanding"
  composition:
    cameraAngle: "High overhead view showing complete circular pattern"
    focus: "Perfect mandala of calm water with survivor at center"
    depth: "Central figure in sharp focus, expanding water circles in middle distance, whale guardians at edge creating infinite boundary"