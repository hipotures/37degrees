sceneDescription:
  setting:
    time: Late Bronze Age Mycenaean Greece, late afternoon
    location: Palace courtyard from elevated position on war chariot, looking toward palace entrance
    weather: Strong afternoon light creating harsh shadows on stone surfaces
  characters: No characters present in this scene
  scene:
    mainElements: Point-of-view perspective showing warrior's hands in frame gripping chariot rail, looking down at long strips
      of precious fabric in deep purple color unnaturally intense against rough stone background visually resembling stream
      of crimson liquid flowing into house interior
    details: Bronze-armored hands visible at bottom of frame showing Agamemnon's perspective, purple textiles spread in straight
      pathway leading to dark palace entrance, stone courtyard paving worn smooth by generations, servants positioned along
      fabric edges awaiting royal decision, shadows of palace walls creating ominous darkness around entrance
    background: Palace facade with massive bronze-reinforced doors open like mouth ready to swallow victim, architectural
      details of Cyclopean masonry visible in harsh afternoon light, courtyard extending to defensive walls
    atmosphere: Moment of fatal decision disguised as honor, visual trap baited with luxury and pride, sense of inevitable
      progression toward doom, hubris about to receive divine punishment
  composition:
    cameraAngle: Point-of-view shot showing exactly what character sees from elevated chariot position
    focus: Purple textiles as pathway leading to dark palace entrance, hands in frame establishing personal perspective
    depth: Foreground shows armored hands gripping chariot, middle ground reveals textile pathway and servants, background
      leads eye toward dark palace interior and approaching fate, no text or letters visible
