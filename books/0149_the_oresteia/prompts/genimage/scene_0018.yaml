sceneDescription:
  setting:
    time: Ancient Greece, interior of Delphi temple
    location: Sacred Oracle site on Mount Parnassus southern slope overlooking valley in central Greece, most important oracle
      of Greek world, classical Doric temple built of limestone and covered with precious white Parian marble, surrounded
      by peristyle external colonnade of six columns on shorter sides fifteen on longer sides, building rests on three-step
      platform krepidoma
    weather: Interior temple lighting with mystical illumination from eternal flames and oil lamps
  characters:
  - appearance: Embodiment of classical male beauty ideal, eternally young handsome god always beardless with long often golden
      curly hair arranged or tied with laurel wreath, slender harmoniously built body emanating light tranquility and divine
      authority
    clothing: Long white or golden chiton befitting god of light and order
    position: Towering figure shot from low angle making him appear monumental and overwhelming
    action: Represents new generation of Olympian gods whose power rests on order reason and patriarchal law, issues Orestes
      absolute command to avenge father then becomes his defender in trial, arguments for father's supremacy over mother crucial
      for Orestes' acquittal and establishing new moral order
  scene:
    mainElements: Interior entrance through pronaos vestibule leading to cella main nave, deepest most inaccessible part contains
      adyton underground or sunken chamber where Pythia sat on tripod, temple heart houses omphalos conical stone considered
      navel of world symbolizing Delphi as cosmic center
    details: Golden laurel wreath and divine attributes emphasized by low angle perspective, divine light emanating from figure
      creating supernatural illumination, temple architecture appearing massive and overwhelming from ground level viewpoint,
      sacred objects and golden decorations catching divine light
    background: Temple interior architecture rendered monumental by extreme low angle, marble columns and sacred spaces appearing
      to stretch impossibly high, mystical lighting and shadows creating supernatural atmosphere
    atmosphere: Sacred space suffused with incense scent burned laurel leaves and pine wood, according to ancient accounts
      and modern geological studies light sweet-smelling gases ethylene methane may have escaped from earth crack under adyton
      inducing Pythia's trance, reverent solemn silence broken only by priests' whispers and Pythia's monotone chanting, space
      of divine law older and more universal than human conflicts
  composition:
    cameraAngle: Extreme low angle making divine subject appear monumental and threatening
    focus: Divine figure's imposing presence and supernatural attributes emphasized by perspective
    depth: Foreground shows temple floor from ground level, middle ground captures towering divine figure, background reveals
      monumental temple architecture reaching toward heavens, no text or letters visible
