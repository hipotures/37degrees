sceneDescription:
  setting:
    time: Late Bronze Age Mycenaean Greece, morning in royal chambers
    location: Palace interior private chambers with luxury furnishings and royal appointments
    weather: Interior lighting from oil lamps and braziers creating warm glow
  characters:
  - appearance: Mature woman aged 40-50 years, tall with imposing royal posture, powerful build suggesting inner strength,
      ciemne dark hair with streaks of gray misternie intricately arranged in complex royal hairstyle with gold nets or diadems,
      dark penetrating intelligent eyes that rarely reveal emotions, strong angular facial features with pronounced jawline
      and full often pressed lips, face like controlled mask hiding decade of revenge planning, surowa majestic beauty rather
      than delicate
    clothing: Richly decorated multilayered robes peplos over chiton in royal power colors deep purple crimson black with
      gold embroidery, made from finest materials, heavy gold jewelry necklaces bracelets earrings that chime with movement,
      attire always impeccable reflecting her control over herself and kingdom
    position: Standing before large polished bronze mirror, face visible both directly and in reflection
    action: Queen who ruled Argos for ten years during husband's absence, master manipulator using words as weapons, woman
      with masculine heart and mind according to chorus, both architect and executioner of revenge
  scene:
    mainElements: Large polished bronze mirror reflecting both true face and public mask, royal chamber furnishings including
      carved wooden chests jewelry boxes and luxury textiles, oil lamps providing warm flickering light
    details: Bronze mirror surface showing subtle distortion creating dual image effect, reflection revealing different angle
      of same face suggesting hidden aspects of personality, gold jewelry and ornaments reflecting light multiply, rich fabrics
      and royal appointments demonstrating wealth and power
    background: Luxurious palace chamber interior with decorated walls carved furniture and rich hangings, private space revealing
      personal side of public figure, shadows and light creating intimate atmosphere
    atmosphere: Private moment revealing complexity of character, duality between public royal persona and hidden murderous
      nature, preparation ritual before public performance, sense of woman seeing herself as others might see her while maintaining
      inner secrets
  composition:
    cameraAngle: Mirror/reflection POV showing character seeing themselves as others might
    focus: Dual perspective of direct view and reflection revealing multiple angles of complex character
    depth: Foreground shows ornate mirror and reflection details, middle ground captures subject from multiple angles, background
      reveals private chamber setting and personal space, no text or letters visible
