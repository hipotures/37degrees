sceneDescription:
  setting:
    time: Late Bronze Age Mycenaean Greece, afternoon
    location: Palace entrance courtyard with purple textiles spread between war chariot and bronze doors
    weather: Strong afternoon sunlight creating harsh shadows and dramatic contrasts
  characters:
  - appearance: Mature woman aged 40-50 years, tall with imposing royal posture, powerful build suggesting inner strength,
      ciemne dark hair with streaks of gray misternie intricately arranged in complex royal hairstyle with gold nets or diadems,
      dark penetrating intelligent eyes that rarely reveal emotions, strong angular facial features with pronounced jawline
      and full often pressed lips, face like controlled mask hiding decade of revenge planning, surowa majestic beauty rather
      than delicate
    clothing: Richly decorated multilayered robes peplos over chiton in royal power colors deep purple crimson black with
      gold embroidery, made from finest materials, heavy gold jewelry necklaces bracelets earrings that chime with movement,
      attire always impeccable reflecting her control over herself and kingdom
    position: Standing elevated at palace threshold, positioned to show height advantage and authority
    action: Queen who ruled Argos for ten years during husband's absence, master manipulator using words as weapons, woman
      with masculine heart and mind according to chorus, both architect and executioner of revenge
  - appearance: Man in prime of life aged 45-50 years hardened by ten years of war, tall powerfully built warrior physique,
      muscular body bearing traces of lengthy hardships with visible scars on hands or face, movements heavier than in youth,
      dark thick hair and beard cut short in mycenaean warrior style, hair and beard streaked with gray showing age and experiences,
      eyes with stern commanding gaze accustomed to evaluating battlefield and giving orders, sun-weathered face with sharp
      almost statuesque features showing arrogance of victor and deep fatigue, hubris and masculine pride visible in bearing
    clothing: Victorious commander's full regalia shining bronze armor over short linen chiton, bronze helmet removed upon
      arrival, bronze greaves and leather sandals, bronze sword at side, after palace entry persuaded by Clytemnestra treads
      on purple textiles act of divine hubris, final garment flowing perhaps white bathing robe that becomes deadly net in
      Clytemnestra's hands
    position: Standing beside war chariot in courtyard, positioned lower than wife showing subtle power reversal
    action: King of men returning triumphant from ten-year Troy siege, war commander who sacrificed daughter Iphigenia for
      favorable winds, expects glory and confirmation of power in Argos, brings Cassandra as war prize and concubine
  scene:
    mainElements: Long strips of precious fabric in deep purple color unnaturally intense against rough stone background visually
      resembling stream of fresh blood flowing into house interior, symbol of hubris as stepping on them equates Agamemnon
      to god drawing divine wrath, in gift economy context represents act of ostentatious waste of precious good symbolizing
      moral decay of Atreus house
    details: Purple textiles creating pathway from chariot to palace entrance, bronze war chariot with weapons and armor suggesting
      military conquest, palace servants holding fabric edges, afternoon shadows emphasizing power dynamics between royal
      couple
    background: Massive palace architecture with bronze-reinforced doors, Cyclopean stone walls, courtyard architectural details
      providing imposing backdrop for royal confrontation
    atmosphere: Deadly manipulation disguised as royal welcome, underlying tension of decade-long separation and hidden agendas,
      dramatic irony as audience knows wife's murderous intentions while husband remains blind
  composition:
    cameraAngle: Two-shot dynamics showing relationship and power struggle between characters
    focus: Height difference and positioning revealing subtle power reversal and manipulation dynamics
    depth: Both characters in focus with purple textiles and palace architecture providing symbolic and practical context,
      space between them telling story of emotional distance and deception, no text or letters visible
