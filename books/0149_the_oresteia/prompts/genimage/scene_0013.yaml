sceneDescription:
  setting:
    time: Late Bronze Age Mycenaean Greece, early evening
    location: Palace entrance threshold looking inward toward megaron interior
    weather: Exterior evening light contrasting with dark interior spaces
  characters:
  - appearance: Mature woman aged 40-50 years, tall with imposing royal posture, powerful build suggesting inner strength,
      ciemne dark hair with streaks of gray misternie intricately arranged in complex royal hairstyle with gold nets or diadems,
      dark penetrating intelligent eyes that rarely reveal emotions, strong angular facial features with pronounced jawline
      and full often pressed lips, face like controlled mask hiding decade of revenge planning, surowa majestic beauty rather
      than delicate
    clothing: Richly decorated multilayered robes peplos over chiton in royal power colors deep purple crimson black with
      gold embroidery, made from finest materials, heavy gold jewelry necklaces bracelets earrings that chime with movement,
      attire always impeccable reflecting her control over herself and kingdom
    position: Partially visible in frame showing shoulder and profile, positioned at palace entrance
    action: Queen who ruled Argos for ten years during husband's absence, master manipulator using words as weapons, woman
      with masculine heart and mind according to chorus, both architect and executioner of revenge
  scene:
    mainElements: Over-shoulder perspective showing Agamemnon's figure walking slowly on purple textiles toward dark palace
      interior, his form silhouetted against interior shadows, pathway leading to central circular hearth in megaron surrounded
      by four wooden columns supporting roof with oculus smoke hole
    details: Purple textiles beneath Agamemnon's feet showing hubris in action, bronze armor reflecting interior firelight,
      stone or wooden throne positioned at right wall center allowing ruler to observe both hearth and entrance, flickering
      flames from central hearth casting dancing shadows on walls and columns
    background: Palace interior architecture with columns and shadows, megaron great hall extending into darkness, smoke rising
      from central hearth creating atmospheric depth and ancient grandeur
    atmosphere: Deadly anticipation as trap springs into motion, manipulation succeeding as victim enters killing ground,
      sense of inevitable progression toward violence, Clytemnestra's satisfaction at plan's success mixed with tension of
      approaching climax
  composition:
    cameraAngle: Over-the-shoulder following character's gaze while keeping them partially in frame
    focus: Agamemnon's figure walking toward fate while framed by manipulator's perspective
    depth: Foreground shows Clytemnestra's shoulder and profile, middle ground captures victim on purple path, background
      reveals dark palace interior and approaching doom, no text or letters visible
