sceneDescription:
  title: "Tilted palace interior as Clytemnestra's world begins to collapse"
  setting:
    time: "Late Bronze Age Mycenaean Greece, night during Orestes' return"
    location: "Palace megaron interior with central hearth and columns, architectural elements askew"
    weather: "Interior space lit by flickering torches and central hearth fire"
  characters:
    - appearance: "Mature woman aged 40-50 years, tall with imposing royal posture, powerful build suggesting inner strength, ciemne dark hair with streaks of gray misternie intricately arranged in complex royal hairstyle with gold nets or diadems, dark penetrating intelligent eyes that rarely reveal emotions, strong angular facial features with pronounced jawline and full often pressed lips, face like controlled mask hiding decade of revenge planning, surowa majestic beauty rather than delicate"
      clothing: "Night robes or sleeping garments suggesting interruption from rest, still maintaining royal bearing despite circumstances"
      position: "Standing off-balance in tilted frame composition, architectural lines creating diagonal stress"
      action: "Queen discovering her carefully constructed world beginning to crumble as divine justice approaches through her son's return"
  scene:
    mainElements: "Central circular hearth in megaron surrounded by four wooden columns supporting roof with oculus smoke hole, stone or wooden throne positioned at right wall center allowing ruler to observe both hearth and entrance, complex maze of corridors smaller rooms workshops and storerooms"
    details: "Architectural elements appearing unstable and threatening, flickering shadows from central hearth creating distorted shapes on tilted walls, palace furnishings seeming to slide or shift with Dutch angle perspective, smoke from hearth rising at unnatural angle"
    background: "Palace interior architecture rendered unstable by tilted camera angle, columns and walls creating diagonal lines suggesting psychological breakdown and loss of control, shadows behaving unnaturally"
    atmosphere: "Psychological unease and growing instability, world order beginning to collapse under weight of approaching vengeance, sense of nightmare logic where familiar becomes threatening, divine justice manifesting as physical instability"
  composition:
    cameraAngle: "Dutch angle with moderate tilt suggesting beginning imbalance and unease"
    focus: "Architectural elements and character position emphasizing growing psychological instability"
    depth: "Foreground shows tilted palace furnishings, middle ground captures character in unstable environment, background reveals distorted palace architecture suggesting collapsing world order, no text or letters visible"