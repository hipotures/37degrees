sceneDescription:
  title: "Clytemnestra's face in close-up revealing controlled fury and hidden plans"
  setting:
    time: "Late Bronze Age Mycenaean Greece, morning"
    location: "Palace interior near bronze-reinforced doors with shadows and golden light from courtyard"
    weather: "Bright morning light streaming through doorway contrasting with interior shadows"
  characters:
    - appearance: "Mature woman aged 40-50 years, tall with imposing royal posture, powerful build suggesting inner strength, ciemne dark hair with streaks of gray misternie intricately arranged in complex royal hairstyle with gold nets or diadems, dark penetrating intelligent eyes that rarely reveal emotions, strong angular facial features with pronounced jawline and full often pressed lips, face like controlled mask hiding decade of revenge planning, surowa majestic beauty rather than delicate"
      clothing: "Richly decorated multilayered robes peplos over chiton in royal power colors deep purple crimson black with gold embroidery, made from finest materials, heavy gold jewelry necklaces bracelets earrings that chime with movement, attire always impeccable reflecting her control over herself and kingdom"
      position: "Face filling frame positioned slightly above center line, head held high with regal bearing"
      action: "Queen who ruled Argos for ten years during husband's absence, master manipulator using words as weapons, woman with masculine heart and mind according to chorus, both architect and executioner of revenge"
  scene:
    mainElements: "Extreme close focus on facial features with shallow depth of field blurring background palace interior, golden light catching gold jewelry and creating dramatic shadows across strong facial contours"
    details: "Micro-expressions revealing decade of careful planning, slight tightening around eyes showing barely contained emotion, perfectly controlled mouth hiding deadly intent, golden light reflecting off intricate jewelry and dark eyes, background blur suggesting crowded palace she rules alone"
    background: "Unfocused palace interior with suggestion of bronze doors, stone walls, and moving shadows, all serving to isolate subject through shallow depth of field"
    atmosphere: "Tense control and hidden violence, sense of intelligence plotting in shadows, aura of power and dangerous femininity that transgresses traditional roles, anticipation of long-awaited moment arriving"
  composition:
    cameraAngle: "Close-up with face filling frame to show micro-expressions and internal state"
    focus: "Eyes and facial expression as window to hidden thoughts and decade of planning"
    depth: "Sharp focus on eyes and mouth with all else blurred, hands visible at frame bottom reaching toward something unseen suggesting her manipulative nature, no text or letters visible"