sceneDescription:
  title: "Festival Explosion - Overwhelming Sensory Celebration"
  setting:
    time: "1910, afternoon during Holi color festival"
    location: "Village celebration area with multiple activities, rural Bengal, British Colonial India"
    weather: "Bright sunny day perfect for outdoor festival celebration"
  characters:
    - appearance: "Dozens of festival participants of all ages covered in bright colored powders"
      clothing: "White festival clothes now stained with rainbow colors from powder throwing"
      position: "Moving through celebration area creating clouds of colored powder"
      action: "Throwing colored powder while drumming, dancing, and celebrating creating overwhelming sensory chaos"
    - appearance: "Mężczyzna w wieku około 45-50 lat, wzrost około 175 cm, szczupła, ascetyczna budowa ciała zahartowana wędrówką i prostym życiem. Długie, ciemne, falujące włosy obficie przetykane pasmami siwizny, często związane w luźny węzeł na karku lub swobodnie opadające na ramiona. Pełna, zadbana broda, również posiwiała. Twarz pociągła o wyrazistych, szlachetnych rysach, śniada cera ogorzała od słońca i wiatru, skóra poorana zmarszczkami życiowego doświadczenia. Głęboko osadzone, ciemne oczy o niezwykłej intensywności - główny nośnik stanu ducha."
      clothing: "Luźne, długie szaty (alkhalla) z surowej bawełny w kolorze szafranu, ochry lub prostej, niebielonej bawełny. Tkanina surowa, czasem w widoczny sposób połatana, symbolizująca ubóstwo z wyboru. Chodzi boso, podkreślając bezpośredni związek z ziemią."
      position: "Standing in center of celebration accepting colored powder on his person"
      action: "Experiencing complete festival sensory overload while maintaining meditative calm amid chaos"
  scene:
    mainElements: "Holi festival creating overwhelming sensory explosion - colored powder clouds filling air, drumming creating ground vibrations, food vendor steam mixing with powder particles, sweet festival foods visible, celebrants creating motion blur"
    details: "Festival celebration creates complete sensory overload with bright colored powders (red, yellow, green, pink, blue) filling air in thick clouds that coat everything including protagonist's previously simple robes. Drums create visible ground vibrations that make colored powder bounce and dance while their rhythmic beating becomes visible through participant movement synchronization. Food vendor steam carries aromatic spices through colored powder clouds creating layered air quality with both visual and aromatic complexity. Sweet festival treats show golden colors and sticky surfaces suggesting concentrated sweetness while aromatic smoke from cooking adds to sensory mixture. Protagonost maintains serene expression despite colored powder coating his hair and skin, transforming his appearance while he experiences overwhelming but joyful sensory assault. Ground shows rainbow footprint patterns from powder-covered feet. Fabric textures disappear under powder accumulation creating new tactile surfaces. Sound becomes visible through powder particle movement in rhythm with music. No text or letters visible through powder clouds."
    background: "Village festival setting transformed into complete sensory playground with colors, sounds, aromas, and textures creating overwhelming celebration"
    atmosphere: "Sacred festival chaos where all five senses receive maximum stimulation creating divine celebration that transforms ordinary reality into sensory paradise"
  composition:
    cameraAngle: "Medium shot showing colored powder clouds and participant movement creating visual representation of sensory overload"
    focus: "Multiple simultaneous sensory elements - colored powder, rhythmic movement, aromatic steam, festival foods - creating complete sensory explosion"
    depth: "Foreground: detailed colored powder particles and movement blur. Middle: protagonist amid celebration chaos. Background: festival activities extending with more sensory complexity"