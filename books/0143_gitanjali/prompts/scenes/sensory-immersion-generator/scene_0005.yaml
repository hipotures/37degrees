sceneDescription:
  title: "Monsoon Embrace - Water's Sacred Weight"
  setting:
    time: "1910, evening during monsoon storm"
    location: "Open field beside river Padma during heavy rainfall, rural Bengal, British colonial India"
    weather: "Intense monsoon downpour with powerful winds driving rain horizontally"
  characters:
    - appearance: "Mężczyzna w wieku około 45-50 lat, wzrost około 175 cm, szczupła, ascetyczna budowa ciała zahartowana wędrówką i prostym życiem. Długie, ciemne, falujące włosy obficie przetykane pasmami siwizny, często związane w luźny węzeł na karku lub swobodnie opadające na ramiona. Pełna, zadbana broda, również posiwiała. Twarz pociągła o wyrazistych, szlachetnych rysach, śniada cera ogorzała od słońca i wiatru, skóra poorana zmarszczkami życiowego doświadczenia. Głęboko osadzone, ciemne oczy o niezwykłej intensywności - główny nośnik stanu ducha."
      clothing: "Luźne, długie szaty (alkhalla) z surowej bawełny w kolorze szafranu, ochry lub prostej, niebielonej bawełny. Tkanina surowa, czasem w widoczny sposób połatana, symbolizująca ubóstwo z wyboru. Chodzi boso, podkreślając bezpośredni związek z ziemią."
      position: "Standing with arms stretched wide, face upturned toward torrential rain"
      action: "Body receiving water's weight while fabric clings and water streams cascade down creating visible pressure patterns on skin and clothing"
  scene:
    mainElements: "Monsoon rain creating overwhelming pressure sensation as water strikes protagonist with visible force while fabric becomes heavy second skin clinging to body contours under water's transformative weight"
    details: "Heavy monsoon rain strikes protagonist's upturned face with visible impact, each droplet creating small indentations before flowing into streams down weathered cheeks. Soaked fabric clings to body showing every muscle contour as water adds tremendous weight to simple robes, pulling them tight against skin and creating visible strain at seams. Hair becomes rope-like under water's weight, dark strands plastered against scalp and streaming down shoulders. Rain pounds so intensely that impact patterns are visible on skin surface, creating temporary dimples before smoothing. Bare feet sink deeper into muddy ground under combined weight of body and water-soaked clothing. Rivulets follow gravity's path down arms and torso, creating temporary water channels on skin surface. No text or letters visible."
    background: "Monsoon storm with rain so dense it creates wall-like barriers of water between protagonist and distant landscape"
    atmosphere: "Overwhelming sensation of water's crushing embrace transforming human form through weight and pressure into new shapes defined by liquid's relentless downward flow"
  composition:
    cameraAngle: "Slightly low angle to show rain's downward pressure and water's weight effect on standing figure"
    focus: "Water's transformative pressure effects on fabric, skin, and body posture under monsoon's liquid weight"
    depth: "Foreground: rain drops caught mid-impact. Middle: transformed figure under water's weight. Background: dense rain curtains obscuring horizon"