sceneDescription:
  title: "Sacred Wedding - Divine Sensory Union"
  setting:
    time: "1910, evening during village wedding ceremony"
    location: "Wedding mandap decorated with flowers and oil lamps, rural Bengal, British Colonial India"
    weather: "Still evening perfect for carrying ceremonial fragrances and sounds"
  characters:
    - appearance: "Młoda kobieta około 18-20 lat, smukła budowa pełna wdzięku. Długie, ciemne, rozpuszczone włosy. Twarz wyraża mieszankę tęsknoty, niepokoju i nadziei."
      clothing: "Wedding sari in red silk with golden embroidery, traditional jewelry, henna patterns visible on hands"
      position: "Seated in wedding mandap surrounded by flowers and ceremonial items"
      action: "Participating in wedding ritual while experiencing overwhelming sensory richness of ceremony"
    - appearance: "Mężczyzna w wieku około 45-50 lat, wzrost około 175 cm, szczupła, ascetyczna budowa ciała zahartowana wędrówką i prostym życiem. Długie, ciemne, falujące włosy obficie przetykane pasmami siwizny, często związane w luźny węzeł na karku lub swobodnie opadające na ramiona. Pełna, zadbana broda, również posiwiała. Twarz pociągła o wyrazistych, szlachetnych rysach, śniada cera ogorzała od słońca i wiatru, skóra poorana zmarszczkami życiowego doświadczenia. Głęboko osadzone, ciemne oczy o niezwykłej intensywności - główny nośnik stanu ducha."
      clothing: "Luźne, długie szaty (alkhalla) z surowej bawełny w kolorze szafranu, ochry lub prostej, niebielonej bawełny. Tkanina surowa, czasem w widoczny sposób połatana, symbolizująca ubóstwo z wyboru. Chodzi boso, podkreślając bezpośredni związek z ziemią."
      position: "Standing nearby observing sacred union ceremony with deep spiritual appreciation"
      action: "Witnessing wedding as metaphor for divine union while experiencing complete sensory richness of celebration"
  scene:
    mainElements: "Traditional wedding ceremony creating complete sensory experience - jasmine and marigold flowers providing intense fragrance, oil lamps creating warm light and aromatic smoke, ceremonial foods offering taste complexity, silk fabrics providing rich textures"
    details: "Wedding mandap overflows with white jasmine and orange marigold flowers creating visible aromatic clouds while oil lamps (Mała, migocząca, gliniana lampa olejna) create warm, flickering light and sandalwood smoke. Bride's red silk sari shows rich texture catching lamp light while golden jewelry creates gentle metallic sounds with her movements. Henna patterns on hands provide intricate visual decoration while suggesting aromatic paste application process. Ceremonial foods arranged on banana leaves show color variety and aromatic steam - golden sweets, white rice, colorful curries creating feast for all senses. Incense creates visible smoke spirals carrying multiple aromatic layers through evening air. Wedding music becomes visible through participant swaying and flower petal movement in rhythm. Sacred fire shows different flame colors from various offerings creating aromatic and visual ceremonial complexity. Flower petals scatter on ground creating aromatic carpet while their crushing releases additional fragrance. No text or letters visible on ceremonial items."
    background: "Village wedding celebration with complete sensory environment representing ultimate human celebration combining all five senses in sacred union"
    atmosphere: "Divine wedding where human ceremony becomes metaphor for soul's marriage with divine, expressed through overwhelming sensory richness symbolizing spiritual union's complete fulfillment"
  composition:
    cameraAngle: "Wide shot showing complete wedding sensory environment with flowers, lamps, ceremonial items creating rich sensory tapestry"
    focus: "Multiple wedding sensory elements - floral fragrances, lamp light, ceremonial foods, silk textures - combining in sacred celebration"
    depth: "Foreground: detailed ceremonial items and flowers. Middle: wedding participants amid sensory richness. Background: celebration extending with additional sensory elements"