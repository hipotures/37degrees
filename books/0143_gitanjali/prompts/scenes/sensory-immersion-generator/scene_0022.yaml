sceneDescription:
  title: "Monsoon's Sacred Symphony - Complete Sensory Storm"
  setting:
    time: "1910, evening during intense monsoon storm"
    location: "Inside simple hut while storm rages outside, rural Bengal, British Colonial India"
    weather: "Powerful monsoon with rain, wind, thunder creating overwhelming sensory environment"
  characters:
    - appearance: "Mężczyzna w wieku około 45-50 lat, wzrost około 175 cm, szczupła, ascetyczna budowa ciała zahartowana wędrówką i prostym życiem. Długie, ciemne, falujące włosy obficie przetykane pasmami siwizny, często związane w luźny węzeł na karku lub swobodnie opadające na ramiona. Pełna, zadbana broda, również posiwiała. Twarz pociągła o wyrazistych, szlachetnych rysach, śniada cera ogorzała od słońca i wiatru, skóra poorana zmarszczkami życiowego doświadczenia. Głęboko osadzone, ciemne oczy o niezwykłej intensywności - główny nośnik stanu ducha."
      clothing: "Luźne, długie szaty (alkhalla) z surowej bawełny w kolorze szafranu, ochry lub prostej, niebielonej bawełny. Tkanina surowa, czasem w widoczny sposób połatana, symbolizująca ubóstwo z wyboru. Chodzi boso, podkreślając bezpośredni związek z ziemią."
      position: "Sitting in meditation while storm creates overwhelming sensory environment around him"
      action: "Experiencing complete sensory immersion - rain sound through vibrating walls, cool air currents, petrichor aroma, and lightning illumination"
  scene:
    mainElements: "Intense monsoon storm creating complete sensory overload - rain drumming creates visible wall vibrations, cool wind carries petrichor particles, lightning creates dramatic illumination while thunder pressure affects physical environment"
    details: "Monsoon rain strikes hut with such intensity that walls vibrate visibly showing sound energy while water seeps through creating aromatic petrichor (rain-on-earth scent) particles visible as steamy mist. Lightning flashes create stroboscopic illumination revealing rainwater cascading from roof edges in sheets while thunder pressure causes small objects to tremble. Cool air currents from storm carry visible moisture particles and aromatic molecules from rain-washed earth and vegetation. Protagonist sits in profound meditation accepting overwhelming sensory input while his Mała, migocząca, gliniana lampa olejna flame flickers with each air pressure change from thunder. Rain sound becomes visible through its effect on loose objects, fabric movement, and surface vibrations. Storm's electrical energy creates slight hair movement and fabric static. Walls show moisture accumulation and temperature changes from rain cooling. Window opening reveals diagonal rain creating natural water curtain effect. No text or letters visible."
    background: "Monsoon storm transforming simple hut into complete sensory experience chamber where all five senses receive overwhelming natural input"
    atmosphere: "Sacred storm meditation where monsoon's complete sensory assault becomes divine blessing combining sound, smell, touch, sight and atmospheric pressure into unified spiritual experience"
  composition:
    cameraAngle: "Interior shot showing protagonist surrounded by visible storm effects - vibrations, moisture, lightning illumination"
    focus: "Multiple simultaneous storm effects creating complete sensory overload - rain vibrations, petrichor mist, temperature changes, pressure waves"
    depth: "Foreground: detailed interior storm effects and oil lamp. Middle: meditating protagonist. Background: intense rain curtains visible through opening"