sceneDescription:
  setting:
    time: 1910, intense midday
    location: Sun-baked field in rural Bengal during dry season, British colonial India
    weather: Scorching heat with shimmering heat waves rising from cracked earth
  characters:
  - appearance: Mężczyzna w wieku około 45-50 lat, wzrost około 175 cm, szczupła, ascetyczna budowa ciała zahartowana wędrówką
      i prostym życiem. Długie, ciemne, falujące włosy obficie przetykane pasmami siwizny, często związane w luźny węzeł na
      karku lub swobodnie opadające na ramiona. Pełna, zadbana broda, również posiwiała. Twarz pociągła o wyrazistych, szlachetnych
      rysach, śniada cera ogorzała od słońca i wiatru, skóra poorana zmarszczkami życiowego doświadczenia. Głęboko osadzone,
      ciemne oczy o niezwykłej intensywności - główny nośnik stanu ducha.
    clothing: Luźne, długie szaty (alkhalla) z surowej bawełny w kolorze szafranu, ochry lub prostej, niebielonej bawełny.
      Tkanina surowa, czasem w widoczny sposób połatana, symbolizująca ubóstwo z wyboru. Chodzi boso, podkreślając bezpośredni
      związek z ziemią.
    position: Kneeling on burning earth, hands pressing down against scalding soil surface
    action: Clutching simple clay vessel against chest while feet recoil slightly from earth's burning heat
  scene:
    mainElements: Extreme temperature contrast as protagonist holds cool clay vessel while kneeling on earth so hot it creates
      visible heat distortion and makes bare skin retreat from direct contact
    details: Prosty, gliniany dzban lub miska, być może z widocznymi pęknięciami i śladami użytkowania pressed against protagonist's
      chest provides blessed coolness against burning day. His bare feet dance slightly on scorched earth, toes curling away
      from direct contact with sun-baked clay soil. Sweat beads form and immediately evaporate on exposed skin. Heat waves
      create liquid-like distortion rising from ground. Fabric of his robes clings to perspiring body while clay vessel remains
      miraculously cool against burning skin. Cracked earth shows deep fissures where moisture has fled. No text or letters
      visible.
    background: Endless expanse of drought-cracked Bengal fields with heat mirages creating false water illusions on horizon
    atmosphere: Overwhelming heat making every surface a source of burning sensation while sacred vessel offers only refuge
      from temperature's assault
  composition:
    cameraAngle: Ground level showing heat shimmer effects rising between camera and subject
    focus: Contrast between protagonist's recoiling body and the cooling embrace of clay vessel against chest
    depth: 'Foreground: intense heat distortion from earth. Middle: figure clutching vessel. Background: more heat mirages
      extending to horizon'
