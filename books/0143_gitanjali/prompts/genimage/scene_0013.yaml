sceneDescription:
  setting:
    time: 1910, afternoon in private library
    location: Study chamber filled with old manuscripts and palm leaf books, Bengali scholar's home, British colonial India
    weather: Still indoor air with dust motes dancing in window light
  characters:
  - appearance: Mężczyzna w wieku około 45-50 lat, wzrost około 175 cm, szczupła, ascetyczna budowa ciała zahartowana wędrówką
      i prostym życiem. Długie, ciemne, falujące włosy obficie przetykane pasmami siwizny, często związane w luźny węzeł na
      karku lub swobodnie opadające na ramiona. Pełna, zadbana broda, również posiwiała. Twarz pociągła o wyrazistych, szlachetnych
      rysach, śniada cera ogorzała od słońca i wiatru, skóra poorana zmarszczkami życiowego doświadczenia. Głęboko osadzone,
      ciemne oczy o niezwykłej intensywności - główny nośnik stanu ducha.
    clothing: Luźne, długie szaty (alkhalla) z surowej bawełny w kolorze szafranu, ochry lub prostej, niebielonej bawełny.
      Tkanina surowa, czasem w widoczny sposób połatana, symbolizująca ubóstwo z wyboru. Chodzi boso, podkreślając bezpośredni
      związek z ziemią.
    position: Seated among stacks of ancient palm leaf manuscripts
    action: Opening aged book while visible dust particles rise carrying scents of old paper, dried palm leaves, and ancient
      ink
  scene:
    mainElements: Ancient manuscripts and palm leaf books releasing visible dust particles and paper fibers as they're opened,
      creating aromatic clouds that carry centuries of accumulated scents
    details: Aged palm leaf manuscripts show brown discoloration and brittle edges while releasing visible dust clouds when
      opened, each particle carrying microscopic evidence of time's passage. Ancient paper surfaces crackle slightly creating
      tiny fiber particles that float in afternoon light beams. Ink marks on old pages seem to release aromatic molecules
      visible as slight heat shimmer above written surfaces. Protagonist's gentle handling of delicate pages creates minimal
      disturbance but enough to release accumulated scents of dried palm, old binding threads, and natural ink materials.
      Stacks of books show various stages of aging with different colored dust clouds rising from each - brown from palm leaves,
      gray from paper, black from ink residues. Light beams capture floating particles creating visible pathways of literary
      fragrance. Wooden storage boxes add their own aromatic contribution with wood grain visible through carved details.
      No text or letters clearly visible to read.
    background: Scholar's chamber with aged books and manuscripts creating aromatic repository of accumulated knowledge and
      time
    atmosphere: Sacred library where ancient wisdom releases its fragrant essence through visible dust particles carrying
      centuries of scholarly dedication
  composition:
    cameraAngle: Close-up showing dust particles rising from opened manuscript in light beam
    focus: Visible dust clouds and paper particles that carry ancient book aromas through air
    depth: 'Foreground: floating dust and paper particles in light. Middle: protagonist with opened manuscript. Background:
      stacks of aromatic ancient books'
