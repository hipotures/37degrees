sceneDescription:
  title: "The Black Ships of the Achaeans"
  setting:
    time: "Late Bronze Age 13th century BCE, golden hour before sunset"
    location: "temporary military encampment on sandy beach of Aegean Sea near Troy, northwestern Anatolia"
    weather: "Clear evening with offshore breeze carrying salt air"
  characters: "No characters present in this scene"
  scene:
    mainElements: "over 1000 black-painted warships pulled up on beach, wooden shelters and huts for warriors, defensive palisade walls, central gathering place agora"
    details: "Extreme wide shot revealing massive scale of Greek expedition, ships arranged in precise military rows, bronze weapons glinting in golden light, smoke from countless cooking fires, tattered battle standards, overturned chariots being repaired, no text or letters visible"
    background: "Endless Aegean Sea stretching to horizon, silhouettes of distant islands, seabirds wheeling overhead"
    atmosphere: "smell of salt air and ship tar, sounds of waves and seabirds, smoke from countless cooking fires, noise of military activity and weapon maintenance"
  composition:
    cameraAngle: "Extreme wide shot from elevated dune showing entire encampment from beach to inland"
    focus: "Geometric patterns of ships and shelters showing military organization and scale"
    depth: "Foreground: weathered driftwood and beach debris, middle: vast ship encampment, background: infinite sea meeting sky"