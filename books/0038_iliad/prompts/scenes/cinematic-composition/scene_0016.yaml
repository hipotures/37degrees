sceneDescription:
  title: "Divine Intervention - Gods Tilting Fate"
  setting:
    time: "Late Bronze Age 13th century BCE, supernatural moment during storm"
    location: "Mount Olympus divine realm above storm clouds, golden palaces floating in ethereal light"
    weather: "Supernatural storm with divine lightning illuminating clouds"
  characters:
    - appearance: "Mature divine king with majestic powerful build, long dark beard and hair showing authority"
      clothing: "flowing divine robes of deep blue and gold, golden crown with lightning motifs"
      position: "towering figure dominating tilted frame, hand raised holding golden scales"
      action: "weighing mortal fates while storm rages around divine throne"
  scene:
    mainElements: "Dutch angle shot with frame tilted 15 degrees showing cosmic imbalance as gods intervene in mortal war"
    details: "divine golden balance held by Zeus to weigh fates (keres) of mortals and armies, simple perfect construction showing cosmic justice, determines outcomes of battles and lives, lightning crackling between fingers, storm clouds swirling in unnatural patterns, other gods visible in background taking sides, divine architecture tilting with frame suggesting cosmic disorder, no text or letters visible"
    background: "Eternal bright sunlight now disrupted by divine conflict, golden palaces shaking with thunder"
    atmosphere: "Divine power disrupting natural order, fate of mortals decided by immortal whims, cosmic forces beyond human control"
  composition:
    cameraAngle: "Dutch angle tilted to emphasize divine disruption of mortal world"
    focus: "Golden scales tipping to show predetermined fate while gods argue"
    depth: "Foreground: divine hands holding scales, middle: Zeus in divine majesty, background: other gods choosing sides in cosmic conflict"