sceneDescription:
  title: "The Wrath of Achilles - Bird's Eye Devastation"
  setting:
    time: "Late Bronze Age 13th century BCE, afternoon of supernatural slaughter"
    location: "flat dusty battlefield between Troy citadel and Achaean ships, crossed by Scamander River in northwestern Anatolia"
    weather: "Clear sky allowing divine perspective on mortal carnage"
  characters:
    - appearance: "25-year-old Greek warrior, tall and athletic with divine build, long golden hair flowing to shoulders, intense green eyes, flawless skin with godlike radiance, moves with predatory grace and supernatural speed"
      clothing: "divine bronze armor forged by Hephaestus, gleaming like fire with intricate gold and silver inlays, golden-crested helmet with horsehair plume, bronze greaves"
      position: "tiny figure moving across battlefield leaving trail of destruction"
      action: "pursuing fleeing Trojans with supernatural speed and fury"
  scene:
    mainElements: "Extreme high angle bird's eye view showing Achilles' rampage as geometric pattern of death across landscape"
    details: "Trail of fallen Trojans marking Achilles' path like dark line across dusty earth, Scamander River running red with blood, fleeing figures scattering in all directions, overturned chariots and abandoned weapons creating pattern of destruction, crows gathering in anticipation, divine armor glinting like moving star among carnage, no text or letters visible"
    background: "open terrain suitable for chariot warfare, scattered ancient burial mounds, lone trees marking landmarks, riverbank vegetation along Scamander"
    atmosphere: "dust clouds from battle and movement, sounds of combat echoing across open space, smell of blood and sweat mixing with earth"
  composition:
    cameraAngle: "Extreme high angle god's eye view showing patterns invisible from ground level"
    focus: "Geometric patterns of death and destruction spreading across landscape"
    depth: "Single plane showing entire battlefield as canvas for divine wrath and mortal suffering"