sceneDescription:
  title: "Priam's Royal Palace Complex"
  setting:
    time: "Late Bronze Age 13th century BCE, soft morning light filtering through columns"
    location: "royal residence within Troy citadel, largest building complex with multiple courtyards and halls"
    weather: "Clear morning with gentle breeze carrying incense smoke"
  characters: "No characters present in this scene"
  scene:
    mainElements: "great megaron hall with four painted columns around central hearth, polished stone floors with geometric patterns, frescoed walls showing ceremonial scenes"
    details: "Wide interior architectural shot revealing Mycenaean palace grandeur, painted columns with red and blue spirals, geometric floor patterns in white and black stone, frescoes depicting lions and griffins, bronze tripods and golden vessels, oil lamps casting warm light, wooden throne with ivory inlays, no text or letters visible"
    background: "formal royal setting with echoing stone chambers, scent of incense and oil lamps, sounds of court activity and royal business"
    atmosphere: "Divine kingship and ancient power, morning light streaming through high windows creating dramatic shadows, royal luxury contrasting with siege warfare outside"
  composition:
    cameraAngle: "Wide shot from entrance showing full perspective of throne room and royal grandeur"
    focus: "Architectural proportions and rich decoration showing civilized sophistication under siege"
    depth: "Foreground: elaborate floor patterns leading eye inward, middle: painted columns framing space, background: throne area with royal regalia and frescoed walls"