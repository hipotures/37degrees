sceneDescription:
  setting:
    time: Late Bronze Age 13th century BCE, late afternoon with long shadows
    location: ancient fortified city of Troy in northwestern Anatolia, Turkey, massive limestone walls rising from hillside
      overlooking Trojan plain
    weather: Clear sky with warm breeze carrying scents of home
  characters: No characters present in this scene
  scene:
    mainElements: POV shot from Hector's perspective looking up at Troy's walls one final time before facing Achilles
    details: Hands visible at frame bottom holding spear and shield, massive limestone walls towering above, family quarters
      visible in upper citadel, smoke rising from cooking fires, familiar banners flying from towers, carved stone reliefs
      telling Troy's history, bronze gate hinges gleaming, window where wife and son wait, no text or letters visible
    background: sounds of distant battle echoing off walls, dust from siege activities, smoke from cooking fires, tension
      of prolonged siege, voices calling from watchtowers
    atmosphere: Last glimpse of beloved homeland, memory of what he dies to protect, weight of final duty and sacrifice
  composition:
    cameraAngle: Low angle POV looking up at walls from warrior's perspective before battle
    focus: Home and family represented by familiar architecture and domestic details
    depth: 'Foreground: hands gripping weapons in farewell gesture, middle: towering protective walls, background: sky where
      gods watch mortal fate'
