sceneDescription:
  setting:
    time: Late Bronze Age 13th century BCE, blazing midday sun
    location: Trojan plain in northwestern Anatolia, vast battlefield between Troy citadel and Aegean Sea coast
    weather: Scorching Mediterranean summer heat with dust clouds
  characters:
  - appearance: 25-year-old Greek warrior, tall and athletic with divine build, long golden hair flowing to shoulders, intense
      green eyes, flawless skin with godlike radiance, moves with predatory grace and supernatural speed
    clothing: divine bronze armor forged by Hephaestus, gleaming like fire with intricate gold and silver inlays, golden-crested
      helmet with horsehair plume, bronze greaves
    position: tiny figure in vast landscape, standing defiantly on chariot near Greek ships
    action: raising spear toward heavens while speaking to invisible goddess
  scene:
    mainElements: Extreme wide shot from elevated position showing entire Trojan plain stretching between massive walled citadel
      and Greek naval encampment, thousands of black ships pulled onto sandy beach, dust clouds from marching armies
    details: Ancient limestone walls of Troy rising from hillside like crown, smoke columns from siege fires, scattered burial
      mounds dotting battlefield, Scamander River cutting silver line through brown earth, eagles circling overhead, no text
      or letters visible
    background: Mount Ida looming in distance with Zeus watching from peak, Aegean Sea sparkling beyond ships, Hellespont
      strait visible on horizon
    atmosphere: Epic scale showing gods and mortals as players on cosmic stage, heat shimmer distorting air, sound of distant
      war drums and clashing bronze echoing across wasteland
  composition:
    cameraAngle: High aerial establishing shot from divine perspective, looking down like Zeus surveying battlefield
    focus: Tiny human figures dwarfed by landscape emphasizing scale of ten-year conflict
    depth: 'Foreground: rocky outcrop with command post, middle: vast plain with armies, background: Troy''s towering walls
      and distant mountains'
