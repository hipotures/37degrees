sceneDescription:
  setting:
    time: Late Bronze Age 13th century BCE, supernatural moment during battle
    location: flat dusty battlefield between Troy citadel and Achaean ships, crossed by Scamander River in northwestern Anatolia
    weather: Clear air suddenly filled with divine radiance
  characters:
  - appearance: Goddess with young adult features, tall and strong build with surging warrior bearing, striking gray-blue
      eyes reflecting wisdom and strategy
    clothing: divine bronze armor with aegis bearing Gorgon's head, owl-crested helmet, flowing chiton beneath
    position: directly ahead in POV shot, materializing from divine mist
    action: extending hand toward viewer while speaking divine counsel
  scene:
    mainElements: POV shot from Achilles' perspective as Athena appears visible only to him, divine intervention moment
    details: Hands visible at bottom of frame gripping spear and shield, divine goddess materializing from golden light, owl
      perched on helmet crest, aegis with serpentine border rippling with power, bronze armor reflecting supernatural radiance,
      other warriors frozen in background unaware of divine presence, no text or letters visible
    background: open terrain suitable for chariot warfare, scattered ancient burial mounds, lone trees marking landmarks,
      riverbank vegetation along Scamander
    atmosphere: dust clouds from battle and movement, sounds of combat echoing across open space, smell of blood and sweat
      mixing with earth
  composition:
    cameraAngle: First-person POV with partial view of Achilles' hands and weapons at frame edges
    focus: Divine apparition that only protagonist can see and hear
    depth: 'Foreground: hands and weapons partially visible, middle: goddess in supernatural clarity, background: mortal battle
      continuing unaware'
