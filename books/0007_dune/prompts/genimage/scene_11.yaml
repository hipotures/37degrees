sceneDescription:
  setting:
    time: Late afternoon on Arrakis, sun creating long dramatic shadows
    location: Vast desert landscape on harsh desert world with endless golden sand dunes, twin blazing suns, extreme heat
      shimmer, and alien desert beauty
    weather: Clear desert air with lengthening shadows, temperature beginning to cool
  characters:
  - appearance: Middle-aged Fremen man, dark weathered skin, piercing blue-within-blue spice-addicted eyes, lean desert-hardened
      build
    clothing: Traditional Fremen stillsuit and robes in desert tans and browns, with moisture-conserving gear
    position: Moving between tall rock formations casting geometric shadows
    action: Following ancient Fremen paths through shadow patterns cast by rocks
  scene:
    mainElements: Rolling sand dunes, rocky outcroppings, scattered spice deposits creating orange patches, occasional desert
      plants
    details: Afternoon sun creating dramatic geometric patterns between rock formations. Sand dunes textured by raking light
      revealing every ripple and wind pattern. Spice deposits glowing like jewels where light catches them. Long shadows providing
      precious cool zones. Desert plants visible in shadow relief. Dust motes dancing in light shafts.
    background: Endless desert with late sun creating depth through shadow and light
    atmosphere: Harsh alien beauty with shimmering heat, deadly stillness broken only by wind over sand
  composition:
    cameraAngle: Ground level view through rock formation shadows
    focus: Figure moving through dramatic light and shadow patterns
    depth: Rock shadow patterns in foreground, walking figure in middle ground, illuminated dunes in background
