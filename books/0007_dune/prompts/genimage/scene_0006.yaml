sceneDescription:
  setting:
    time: Midday on Arrakis, twin suns at zenith creating brutal heat
    location: Industrial spice extraction site in desert of harsh world with endless golden dunes and twin blazing suns, heavy
      machinery operating on spice-rich sand
    weather: Blazing clear sky with shimmering heat waves, no wind
  characters:
  - appearance: Adult Fremen, weather-beaten dark skin, distinctive blue-within-blue eyes from spice exposure, lean muscular
      build
    clothing: Desert stillsuit with breathing apparatus, sand-colored robes, utility belt with water and weapons
    position: Standing beside massive harvesting equipment in minimal shade
    action: Monitoring spice extraction while shielding eyes from brutal sunlight
  scene:
    mainElements: Massive harvesting equipment, ornithopter aircraft, spice deposits glowing orange, workers in protective
      gear
    details: Industrial machinery creating small patches of shadow in otherwise shadowless landscape. Spice deposits gleaming
      orange-gold under intense sunlight. Heat shimmer distorting distant views. Metal surfaces too hot to touch. Workers
      seeking any available shade. Air filled with fine spice particles creating hazy atmosphere.
    background: Endless desert with heat mirages creating false water illusions on horizon
    atmosphere: Industrial urgency against natural desert backdrop, constant threat of sandworm attack
  composition:
    cameraAngle: Low angle emphasizing brutal overhead sun
    focus: Solitary figure dwarfed by industrial equipment and blazing sky
    depth: Harvesting machinery in foreground, figure in middle ground, shimming desert extending to background
