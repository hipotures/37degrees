sceneDescription:
  setting:
    time: Day on Arrakis during extreme weather event, massive sandstorm approaching
    location: Underground Fremen settlement carved into desert rock formations on harsh desert world with golden sand dunes
      and twin suns above, hidden from surface detection
    weather: Massive sandstorm creating wall of sand and debris, extreme winds
  characters:
  - appearance: Middle-aged Fremen man, dark weathered skin, piercing blue-within-blue spice-addicted eyes, lean desert-hardened
      build
    clothing: Traditional Fremen stillsuit and robes in desert tans and browns, with moisture-conserving gear
    position: Sealing settlement entrance against approaching sandstorm
    action: Securing hidden entrance while massive sandstorm approaches settlement
  scene:
    mainElements: Carved stone passages, water catchment systems, communal gathering spaces, hidden entrances
    details: Massive wall of sand and debris approaching hidden settlement. Rock formations being scoured by extreme winds
      carrying sand. Settlement entrances being sealed against storm penetration. Visibility reduced to near zero by sand
      clouds. Emergency storm procedures protecting water and air systems.
    background: Towering wall of sand filling sky and approaching settlement
    atmosphere: Cool refuge from desert heat, communal warmth, carefully conserved resources visible everywhere
  composition:
    cameraAngle: View from settlement entrance toward approaching storm wall
    focus: Figure sealing entrance against towering sandstorm wall
    depth: Stone entrance details in foreground, working figure in middle ground, massive sandstorm filling background
