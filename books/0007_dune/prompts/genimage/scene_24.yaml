sceneDescription:
  setting:
    time: Post-storm morning on Arrakis, clear air following extreme weather
    location: Vast desert landscape on harsh desert world with endless golden sand dunes, twin blazing suns, extreme heat
      shimmer, and alien desert beauty
    weather: Crystal clear air after sandstorm passed, gentle breeze, perfect visibility
  characters:
  - appearance: Middle-aged Fremen man, dark weathered skin, piercing blue-within-blue spice-addicted eyes, lean desert-hardened
      build
    clothing: Traditional Fremen stillsuit and robes in desert tans and browns, with moisture-conserving gear
    position: Emerging from shelter to assess post-storm landscape
    action: Surveying dramatically changed desert terrain after major sandstorm
  scene:
    mainElements: Rolling sand dunes, rocky outcroppings, scattered spice deposits creating orange patches, occasional desert
      plants
    details: Desert landscape completely transformed by storm passage. Dune formations moved and reshaped by extreme winds.
      New spice deposits exposed by sand movement. Rock formations scoured clean by sandblasting. Crystal clear air providing
      unprecedented visibility. Fresh sand patterns creating new textures and shadows.
    background: Transformed desert with new dune formations under clearing sky
    atmosphere: Harsh alien beauty with shimmering heat, deadly stillness broken only by wind over sand
  composition:
    cameraAngle: Wide view of transformed post-storm desert landscape
    focus: Figure surveying dramatically changed desert terrain
    depth: Fresh sand patterns in foreground, observing figure in middle ground, transformed dunes extending to background
