sceneDescription:
  setting:
    time: Morning on Arrakis, warm golden light filling residential quarters
    location: Ancient fortress palace in Arrakeen city on harsh desert world with endless sand dunes, twin suns, and extreme
      heat, massive stone architecture built for desert climate
    weather: Clear morning with warming air, gentle circulation through palace ventilation
  characters:
  - appearance: Man in his 40s, dark hair with gray at temples, strong jaw, weathered face, commanding presence
    clothing: Atreides ducal uniform in dark colors with house insignia, military-style jacket with ceremonial elements
    position: Standing at carved wooden desk reviewing documents
    action: Examining reports while morning light illuminates ceremonial chamber
  scene:
    mainElements: Towering walls of desert sandstone, carved archways, ceremonial halls with high ceilings, defensive battlements
    details: Formal chamber with carved wooden furniture adapted for desert climate. Stacks of communication crystals and
      data tablets on polished stone desk. Morning light streaming through tall windows with geometric lattice patterns. Banners
      displaying Atreides hawk insignia hanging from stone walls. Cool shadows still lingering in corners despite warming
      air.
    background: Arched windows showing glimpse of palace courtyards and city beyond
    atmosphere: Austere grandeur adapted to harsh desert environment, shadows providing relief from heat
  composition:
    cameraAngle: Three-quarter view of ceremonial chamber from elevated position
    focus: Figure at desk illuminated by geometric window light patterns
    depth: Detailed desk and documents in foreground, standing figure in middle ground, windowed walls in background
