sceneDescription:
  setting:
    time: Deep night on Arrakis, bright moonlight illuminating desert
    location: Vast desert landscape on harsh desert world with endless golden sand dunes, twin blazing suns, extreme heat
      shimmer, and alien desert beauty
    weather: Clear cold night with bright moon casting silver light
  characters:
  - appearance: Young man, 15 years old, dark hair, lean athletic build, intense dark eyes, aristocratic features
    clothing: Black stillsuit with breathing apparatus, dark desert robes, or formal Atreides ducal uniform with family crest
    position: Standing alone on moonlit dune crest
    action: Contemplating desert landscape transformed by moonlight while practicing mental disciplines
  scene:
    mainElements: Rolling sand dunes, rocky outcroppings, scattered spice deposits creating orange patches, occasional desert
      plants
    details: Bright moonlight transforming desert into silver landscape. Sand dunes appearing like frozen waves in moonlight.
      Shadows creating dramatic depth and texture. Spice deposits still faintly visible as darker patches. Desert plants casting
      delicate shadows. Stars brilliant in clear desert sky above moonlit landscape.
    background: Endless silver dunes under star-filled night sky with bright moon
    atmosphere: Harsh alien beauty with shimmering heat, deadly stillness broken only by wind over sand
  composition:
    cameraAngle: Wide nighttime desert vista with dramatic moonlight
    focus: Silhouetted figure on moonlit dune crest against silver landscape
    depth: Moonlit sand textures in foreground, standing figure in middle ground, silver desert extending to background
