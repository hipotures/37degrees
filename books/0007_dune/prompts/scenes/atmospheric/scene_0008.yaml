sceneDescription:
  title: "Overcast Desert Sky Before Storm"
  setting:
    time: "Afternoon on Arrakis, rare clouds gathering for infrequent storm"
    location: "Vast desert landscape on harsh desert world with endless golden sand dunes, twin blazing suns, extreme heat shimmer, and alien desert beauty"
    weather: "Unusual overcast conditions with heavy gray clouds, static electricity in air"
  characters:
    - appearance: "Young man, 15 years old, dark hair, lean athletic build, intense dark eyes, aristocratic features"
      clothing: "Black stillsuit with breathing apparatus, dark desert robes, or formal Atreides ducal uniform with family crest"
      position: "Standing on elevated dune crest overlooking vast desert"
      action: "Scanning horizon while storm clouds gather overhead"
  scene:
    mainElements: "Rolling sand dunes, rocky outcroppings, scattered spice deposits creating orange patches, occasional desert plants"
    details: "Dramatic gray clouds creating rare flat light across desert landscape. Colors muted but intensified by diffused lighting. No harsh shadows - even illumination revealing subtle desert textures. Electric tension in air suggesting approaching storm. Sand appearing different colors under cloud cover. Rare moment of relief from blazing sun."
    background: "Storm front approaching across endless dune fields"
    atmosphere: "Harsh alien beauty with shimmering heat, deadly stillness broken only by wind over sand"
  composition:
    cameraAngle: "Wide landscape view from elevated dune position"
    focus: "Solitary figure silhouetted against dramatic overcast sky"
    depth: "Textured sand dune in foreground, standing figure in middle ground, approaching storm clouds filling background"