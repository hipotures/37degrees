sceneDescription:
  title: "Burning Sky Reflected in Palace Windows"
  setting:
    time: "Sunset on Arrakis, sky aflame with orange and red colors"
    location: "Ancient fortress palace in Arrakeen city on harsh desert world with endless sand dunes, twin suns, and extreme heat, massive stone architecture built for desert climate"
    weather: "Clear evening with spectacular sunset colors, gentle cooling breeze"
  characters:
    - appearance: "Man in his 40s, dark hair with gray at temples, strong jaw, weathered face, commanding presence"
      clothing: "Atreides ducal uniform in dark colors with house insignia, military-style jacket with ceremonial elements"
      position: "Standing on palace balcony overlooking the city"
      action: "Observing sunset while contemplating the day's events and challenges ahead"
  scene:
    mainElements: "Towering walls of desert sandstone, carved archways, ceremonial halls with high ceilings, defensive battlements"
    details: "Palace windows reflecting the burning orange and red sky like mirrors of fire. Stone walls catching warm glow from sunset. Long shadows from battlements creating dramatic geometric patterns. Carved stone details enhanced by warm light. Balcony providing elevated view over city rooftops. Desert air finally beginning to cool."
    background: "Arrakeen cityscape with burning sunset sky beyond"
    atmosphere: "Austere grandeur adapted to harsh desert environment, shadows providing relief from heat"
  composition:
    cameraAngle: "Wide view from palace balcony with sunset sky"
    focus: "Silhouetted figure against burning sky with reflective palace architecture"
    depth: "Palace balcony details in foreground, standing figure in middle ground, burning sunset filling background"