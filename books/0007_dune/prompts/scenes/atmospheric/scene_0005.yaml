sceneDescription:
  title: "Shadows Shortening in Desert Training Yard"
  setting:
    time: "Mid-morning on Arrakis, sun climbing higher and shadows retreating"
    location: "Ancient fortress palace in Arrakeen city on harsh desert world with endless sand dunes, twin suns, and extreme heat, massive stone architecture built for desert climate"
    weather: "Clear sky with increasing heat, air beginning to shimmer"
  characters:
    - appearance: "Young man, 15 years old, dark hair, lean athletic build, intense dark eyes, aristocratic features"
      clothing: "Black stillsuit with breathing apparatus, dark desert robes, or formal Atreides ducal uniform with family crest"
      position: "In center of stone-paved training courtyard"
      action: "Practicing combat forms with training blade as morning progresses"
  scene:
    mainElements: "Towering walls of desert sandstone, carved archways, ceremonial halls with high ceilings, defensive battlements"
    details: "Stone-paved courtyard surrounded by palace walls creating geometric shadows. Training equipment arranged along walls. Shadows from battlements and archways growing shorter as sun rises. Stone pavement beginning to absorb heat. Water conservation system visible along walls. Training blade catching glints of strengthening sunlight."
    background: "Palace walls rising on all sides with defensive walkways and carved details"
    atmosphere: "Austere grandeur adapted to harsh desert environment, shadows providing relief from heat"
  composition:
    cameraAngle: "Wide courtyard view from elevated palace walkway"
    focus: "Solitary training figure in geometric courtyard space"
    depth: "Training equipment and shadows in foreground, figure in middle ground, towering palace walls in background"