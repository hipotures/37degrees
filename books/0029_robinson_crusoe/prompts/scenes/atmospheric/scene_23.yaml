sceneDescription:
  title: "Dense Fog Engulfing Island Morning"  
  setting:
    time: "1679, early morning with dense tropical fog limiting visibility to few feet"
    location: "Tropical island landscape completely transformed by thick fog bank"
    weather: "Extremely dense fog creating mysterious limited visibility, cool and humid conditions"
  characters:
    - appearance: "Mężczyzna, wiek od 27 do 55 lat, postawny i muskularny, ogorzały od słońca, długie niestrzyżone włosy, długa gęsta broda przystrzyżona w tureckie wąsy mahometańskie, twarz poorana zmarszczkami od słońca, dziki barbarzyński wygląd"
      clothing: "Kompletny strój z koziej skóry: wysoka stożkowata bezkształtna czapka z klapą chroniącą kark, krótka kurtka z koziej skóry z sierścią na zewnątrz sięgająca do połowy uda, spodnie z koziej skóry do kolan z długą sierścią zwisającą do połowy łydek, wysokie sznurowane buty z koziej skóry, szeroki pas z suszonej skóry"
      position: "Moving carefully through fog with arms extended, navigating by feel and memory"
      action: "Attempting to reach familiar locations despite complete visual disorientation, relying on years of intimate knowledge of terrain"
  scene:
    mainElements: "Familiar island landscape completely transformed and made mysterious by impenetrable fog, visibility limited to arm's length, all familiar landmarks invisible"
    details: "Thick white fog creating soft edges on all visible objects, everything beyond three feet completely obscured, moisture condensing on all surfaces including clothing and hair, sounds muffled and seeming to come from unexpected directions, familiar trees and rocks appearing suddenly as ghostly shapes, complete disorientation despite intimate knowledge of area, water droplets hanging in air and coating vegetation"
    background: "Complete white void beyond immediate vicinity, familiar landscape made alien and mysterious, no reference points visible"
    atmosphere: "Island transformed into mysterious alien world by weather, sense of displacement in familiar territory, beauty and danger of limited visibility, quiet contemplative mood created by muffled environment"
  composition:
    cameraAngle: "Close shots emphasizing limited visibility and mysterious atmosphere"
    focus: "Figure moving carefully through fog, mysterious shapes appearing and disappearing, soft edges and limited visibility"
    depth: "Foreground: figure with arms extended navigating carefully, Middle: mysterious shapes in fog, Background: complete white void, no text or letters visible"