sceneDescription:
  setting:
    time: 1670, afternoon after thunderstorm with gleaming surfaces and post-rain clarity
    location: Rocky coastline of tropical island with natural tide pools and formations
    weather: Clear skies following storm, everything washed clean and gleaming, fresh ocean breeze
  characters:
  - appearance: Mężczyzna, wiek od 27 do 55 lat, postawny i muskularny, ogorzały od słońca, długie niestrzyżone włosy, długa
      gęsta broda przystrzyżona w tureckie wąsy mahometańskie, twarz poorana zmarszczkami od słońca, dziki barbarzyński wygląd
    clothing: 'Kompletny strój z koziej skóry: wysoka stożkowata bezkształtna czapka z klapą chroniącą kark, krótka kurtka
      z koziej skóry z sierścią na zewnątrz sięgająca do połowy uda, spodnie z koziej skóry do kolan z długą sierścią zwisającą
      do połowy łydek, wysokie sznurowane buty z koziej skóry, szeroki pas z suszonej skóry'
    position: Standing on rock outcrop examining tide pools, breathing deeply of fresh air
    action: Gathering shellfish and examining small sea creatures revealed by storm, taking advantage of improved foraging
      conditions
  scene:
    mainElements: Rocky coastline with natural tide pools filled with clear water, wet rocks gleaming in afternoon sun, various
      sea creatures visible in shallow pools, waves gentler following storm passage
    details: Every surface gleaming with water droplets acting like tiny prisms, tide pools crystal clear revealing colorful
      sea anemones and small crabs, wet rock surfaces creating mirror-like reflections, fresh salt air mixing with earth scents
      from recent rain, seaweed stranded by storm waves creating new textures, shells and coral pieces scattered by wave action
    background: Clear blue ocean stretching to horizon with last storm clouds dissipating, pristine sky with scattered white
      clouds, coastline extending in both directions
    atmosphere: World refreshed and renewed by storm's passage, clarity and cleanliness following natural cleansing, sense
      of abundance and opportunity after adversity, peaceful aftermath of nature's drama
  composition:
    cameraAngle: Wide shot showing figure among gleaming coastal formations
    focus: Figure exploring tide pools with fresh post-storm lighting creating brilliant reflections
    depth: 'Foreground: gleaming tide pools and wet rocks, Middle: exploring figure, Background: clear ocean and fresh sky,
      no text or letters visible'
