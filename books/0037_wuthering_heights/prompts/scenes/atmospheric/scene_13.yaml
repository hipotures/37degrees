sceneDescription:
  title: "Slanted Afternoon Light Through Ancient Trees"
  setting:
    time: "Late Georgian period Yorkshire, late afternoon with sun declining, creating long dramatic shadows"
    location: "Remote stone farmhouse from 1500s positioned on exposed Yorkshire hilltop, massive fortress-like structure with thick walls built to withstand constant winds, narrow deep-set windows, surrounded by stunted fir trees and thorns bent by prevailing winds"
    weather: "Clear afternoon air, slanted sunlight creating strong shadow patterns"
  characters:
    - appearance: "Strong young man about 24 years, thick brown curling hair, dark expressive eyes, handsome rugged features, well-built athletic frame, hands tanned from farm work"
      clothing: "Rough laborer's clothes, thick worn trousers, coarse shirt, heavy boots, garments suitable for outdoor work but clean, clothing reflects his degraded status despite noble birth"
      position: "Sitting against ancient stone wall, book open in lap"
      action: "Learning to read with intense concentration, finger tracing words on page, face showing determination to educate himself"
  scene:
    mainElements: "Ancient stone walls with late afternoon sun creating sharp geometric shadow patterns, stunted fir trees and thorns bent by prevailing winds casting long twisted shadows across courtyard, defensive stone walls showing centuries of weathering"
    details: "Slanted afternoon light creates dramatic patterns of light and shadow on ancient stone surfaces, long shadows from wind-bent trees stretch across rough courtyard ground, dust motes visible in shafts of golden light, stone walls reveal every crack and texture in angled illumination, shadows move slowly as sun declines, no text or letters visible"
    background: "Yorkshire moorland stretching to horizon, long afternoon shadows reaching across heather-covered hills"
    atmosphere: "Golden warmth and quiet determination, sense of education battling against harsh circumstances, air carries warmth of sun-heated stone and scent of late afternoon, atmosphere of hope and self-improvement against odds"
  composition:
    cameraAngle: "Medium shot showing figure against stone wall with dramatic light patterns"
    focus: "Reading figure bathed in slanted golden light, book visible in hands"
    depth: "Foreground shadow patterns on stone ground, middle ground seated figure in golden light, background moorland in afternoon haze"