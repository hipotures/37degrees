sceneDescription:
  setting:
    time: Late Georgian period Yorkshire, blue hour after sunset, deep blue sky with last orange on horizon
    location: Vast open rolling heathland between the two houses, wild untamed moorland stretching for miles, covered in heather
      that blooms purple-pink in late summer, scattered with moss-covered boulders and peat bogs, few gnarled trees shaped
      by wind
    weather: Perfectly still air, clear sky transitioning from orange to deep blue, magical in-between time
  characters:
  - appearance: Wild energetic girl, 6-17 years, beautiful long dark curling hair, penetrating dark eyes, naturally beautiful
      features with untamed quality, full of vitality and movement
    clothing: Simple country dresses often torn and dirty from outdoor adventures, plain cotton or linen in earthy colors,
      bare feet or simple shoes, clothing disheveled from running across moors
    position: Lying on heather-covered slope, gazing up at darkening sky
    action: Watching first stars appear while last light fades, completely absorbed in transition between day and night
  - appearance: Dark-skinned boy resembling Gypsy, 7-16 years old, black wild eyes, thick black hair, somewhat neglected and
      dirty appearance. Short height for age, thin build from poor care, hard expression despite youth
    clothing: Simple rough servant's clothes, often torn and worn, brown wool shirt, patched knee-length breeches, no shoes
      or rough leather boots, garments too large or too small
    position: Sitting nearby on rocky outcrop, silhouetted against blue sky
    action: Sharing silent companionship in magical twilight hour, both children belonging completely to wild landscape
  scene:
    mainElements: Purple blooming heather appearing almost black in blue twilight, rocky outcrops creating dramatic silhouettes
      against sky, first stars appearing in deep blue heaven overhead, completely open landscape showing full sky drama
    details: Deep blue sky holds last traces of orange sunset on western horizon, first bright stars begin to pierce darkening
      sky, heather-covered moorland appears as rolling silhouettes in twilight, moss-covered boulders create mysterious shapes
      in gathering darkness, magical in-between time when day becomes night, air perfectly still and crystal clear, no text
      or letters visible
    background: Rolling moorland extending indefinitely under vast twilight sky, distant hills barely visible as darker shadows
      against blue
    atmosphere: Magical transcendence and infinite possibility, sense of perfect freedom and belonging to natural world, air
      carries cooling scents of heather and damp earth, atmosphere of mystery and timeless connection
  composition:
    cameraAngle: Wide shot emphasizing vast sky and small human figures in landscape
    focus: Two children silhouetted against blue hour sky, emphasizing their unity with wild nature
    depth: Foreground heather slopes, middle ground figures against rocks, background infinite sky in blue hour transition
