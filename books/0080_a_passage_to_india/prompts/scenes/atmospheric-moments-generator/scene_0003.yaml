sceneDescription:
  title: "Morning Steam from British Bungalow Kitchen"
  setting:
    time: "1920s British India, early morning during breakfast preparation"
    location: "Kitchen veranda of British colonial bungalow in Civil Station, showing domestic colonial life"
    weather: "Cool morning air warming as sun rises, gentle breeze through vegetation"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Wide colonial veranda with white columns and ceiling fans, kitchen area with colonial-era stove and cooking implements"
    details: "Steam rising from tea kettle and cooking pots, morning newspaper folded on wicker table, breakfast china set for proper English meal, electric fan slowly turning overhead, potted plants hanging in shade, servant's shoes waiting outside door, fresh flowers in vase catching morning light"
    background: "Manicured garden with English roses and tropical plants, view toward tennis courts and red brick Club building"
    atmosphere: "Orderly domestic routine of colonial life, contrast between English customs and Indian setting, peaceful morning ritual"
  composition:
    cameraAngle: "View across veranda showing kitchen activities and garden beyond"
    focus: "Steam and morning light creating atmospheric effects around breakfast preparations"
    depth: "Foreground shows detailed kitchen implements, middle ground captures veranda space, background reveals ordered colonial landscape"