sceneDescription:
  title: "Candlelit Evening Dinner on Bungalow Veranda"
  setting:
    time: "1920s British India, early evening with candles and oil lamps providing illumination"
    location: "Colonial bungalow veranda in British Civil Station showing evening domestic scene"
    weather: "Calm warm evening air, gentle breeze moving flames, clear star-filled sky"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Wide veranda with dining table set for evening meal, candles in glass chimneys, colonial furniture arranged for dinner gathering"
    details: "Flickering candle flames in hurricane lamps casting dancing shadows, fine china and crystal reflecting candlelight, white linen tablecloth stirring slightly in evening breeze, ceiling fan slowly rotating overhead, potted palms creating intimate dining alcove, servant's white jacket hanging on chair back, bottle of wine sweating in cooler, moths beginning to gather around lights"
    background: "Garden visible in candlelight glow, distant lights of Indian quarter twinkling across railway divide"
    atmosphere: "Intimate colonial evening ritual, warm glow of domestic comfort, sense of ordered English life maintained in foreign setting"
  composition:
    cameraAngle: "Across veranda showing candlelit table with dark garden beyond"
    focus: "Warm circle of candlelight creating cozy atmosphere against dark evening"
    depth: "Foreground shows table details and flame effects, middle ground captures veranda space, background hints at garden and distant lights"