sceneDescription:
  title: "Afternoon Light Through Banyan Leaves"
  setting:
    time: "1920s British India, late afternoon with slanted sunlight creating patterns"
    location: "Courtyard garden area between residential sections, featuring native Indian trees"
    weather: "Clear afternoon air, gentle breeze moving leaves, perfect temperature"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Ancient banyan tree with complex root system and spreading branches, courtyard space with mix of Indian and British garden elements"
    details: "Sunlight filtering through leaves creating moving patterns on ground, dust motes dancing in golden light beams, fallen leaves creating natural carpet, tree roots forming natural seating areas, carved stone water basin reflecting light, brass pot catching dripping water, small shrine decorated with marigolds, peacock feather stuck in bark"
    background: "Mixed architecture visible through branches showing cultural blend of colonial period"
    atmosphere: "Peaceful confluence of cultures under natural canopy, golden hour magic making ordinary space sacred, sense of harmony between human and natural worlds"
  composition:
    cameraAngle: "Looking up through branches toward filtered sunlight creating natural cathedral"
    focus: "Interplay of light and shadow through moving leaves creating dynamic patterns"
    depth: "Foreground shows root details and ground patterns, middle ground captures trunk and branches, background glimpses architecture through foliage"