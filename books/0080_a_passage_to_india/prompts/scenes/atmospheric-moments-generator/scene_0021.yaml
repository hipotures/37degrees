sceneDescription:
  title: "Seasonal Transition from Hot to Monsoon"
  setting:
    time: "1920s British India, dramatic moment when hot season transforms to monsoon season"
    location: "Courtyard garden area between Indian quarter and British Civil Station showing seasonal weather transformation"
    weather: "Sudden change from scorching heat to first monsoon winds bringing relief and transformation"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Courtyard space showing immediate transformation as weather patterns shift dramatically, same location under two different seasonal conditions"
    details: "Dust devil spinning in one corner while first monsoon winds blow from opposite direction, dry leaves suddenly caught in cool wind, flowers wilted from heat beginning to lift with moisture in air, birds appearing after hiding from heat, clouds building rapidly overhead, temperature dropping noticeably, air pressure changing creating physical sensation of weather shift"
    background: "Sky divided between clear hot blue and building monsoon clouds, distant Marabar Hills appearing and disappearing in changing atmosphere"
    atmosphere: "Dramatic moment of seasonal change, nature's power to instantly transform environment, relief and excitement of weather breaking"
  composition:
    cameraAngle: "Wide shot capturing entire courtyard during moment of weather transformation"
    focus: "Visual evidence of sudden seasonal shift affecting all elements in scene"
    depth: "Foreground shows immediate weather effects on ground level, middle ground captures courtyard transformation, background displays dramatic sky change"