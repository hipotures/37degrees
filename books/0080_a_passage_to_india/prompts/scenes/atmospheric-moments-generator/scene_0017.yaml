sceneDescription:
  title: "Street Lamps Illuminating Mixed Architecture"
  setting:
    time: "1920s British India, night with artificial lighting showing architectural contrasts"
    location: "Street area where British Civil Station meets Indian quarter, showing cultural architectural blend"
    weather: "Clear night air, gentle warmth, stars visible above street lighting"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Street with mix of British colonial buildings and Indian traditional architecture, illuminated by electric and oil lighting"
    details: "Electric street lamps with glass globes casting white light on British buildings, oil lamps creating warm yellow pools of light near Indian structures, architectural details revealed by contrasting lighting types, telegraph poles creating geometric lines, bicycle leaning against lamp post, water buffalo resting in lamp's glow, different window styles showing cultural preferences"
    background: "Night sky with stars visible between electric and oil lamp glows, both communities sharing same darkness"
    atmosphere: "Two lighting technologies and cultures coexisting in shared urban space, night equalizing architectural differences while highlighting them"
  composition:
    cameraAngle: "Street level view showing progression from electric to oil lighting along mixed architecture"
    focus: "Contrast between different lighting types revealing cultural and technological divisions"
    depth: "Foreground shows street lighting details, middle ground captures architectural variety, background displays star-filled night sky"