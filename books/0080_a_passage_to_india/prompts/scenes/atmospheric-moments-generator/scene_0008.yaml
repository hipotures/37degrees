sceneDescription:
  title: "Gray Clouds Gathering Over Marabar Hills"
  setting:
    time: "1920s British India, overcast afternoon with storm clouds building"
    location: "Distant Marabar Hills rising from plain twenty miles from Chandrapore, showing mysterious cave formations"
    weather: "Heavy gray clouds accumulating, flat light eliminating shadows, oppressive humidity before storm"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Strange rounded granite hills jutting abruptly from flat landscape, ancient cave openings visible as dark spots on smooth rock faces"
    details: "Smooth egg-shaped monoliths of gray granite, perfectly circular cave entrances like dark eyes staring across plain, no vegetation on bare rock surfaces, geological formations older than human memory, heat lightning flickering in gathering clouds, dust devils spinning across barren approaches"
    background: "Flat Indian plain stretching endlessly under gray sky, distant railway line visible as thin thread across landscape"
    atmosphere: "Ominous and alien presence of prehistoric hills, sense of approaching storm matching mysterious energy of ancient caves, oppressive weight of heavy air"
  composition:
    cameraAngle: "Distant view across plain showing hills rising dramatically against storm clouds"
    focus: "Mysterious cave-pierced hills under threatening sky creating sense of foreboding"
    depth: "Foreground shows empty plain, middle ground captures hill details, background displays gathering storm clouds"