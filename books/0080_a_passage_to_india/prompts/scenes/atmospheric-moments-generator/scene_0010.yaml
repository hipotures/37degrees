sceneDescription:
  title: "First Raindrops on Dusty Chandrapore Streets"
  setting:
    time: "1920s British India, moment when first monsoon rain begins falling"
    location: "Street between Indian quarter and railway line, showing transformation as rain starts"
    weather: "First large raindrops falling on dust, creating distinctive petrichor aroma"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Dusty unpaved street with railway tracks cutting through landscape, simple buildings on both sides showing different communities"
    details: "Large raindrops creating dark spots on tan dust, steam rising as water hits sun-heated ground, children's abandoned toys scattered as families run for cover, bicycle tire tracks being erased by rain, banana leaves beginning to collect water, tin roofs starting to create musical drumming, wooden shutters slamming closed, laundry being hurried inside"
    background: "Both Indian bazaar roofs and British bungalow chimneys visible under same rain clouds"
    atmosphere: "Relief and celebration as drought breaks, dramatic transformation of landscape beginning, nature equalizing all human divisions"
  composition:
    cameraAngle: "Ground level view showing raindrops hitting dust and creating first muddy patches"
    focus: "The magical moment of first contact between rain and parched earth"
    depth: "Foreground shows detailed rain and dust interaction, middle ground captures street scene, background displays storm arriving over both communities"