sceneDescription:
  title: "Torrential Monsoon Rain at Peak Intensity"
  setting:
    time: "1920s British India, height of monsoon season with extreme rainfall"
    location: "Railway station platform during torrential downpour showing transportation hub in storm"
    weather: "Massive monsoon downpour with sheets of rain, flooding, dramatic wind and water"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Railway platform and station building overwhelmed by torrential monsoon rain, tracks partially flooded, station struggling against natural forces"
    details: "Rain falling in solid sheets obscuring vision, platform flooded with rushing water, station roof creating waterfalls from overflowing gutters, railway tracks disappearing under flood water, abandoned luggage floating, station benches submerged, electric lights creating dramatic reflections in flood water, steam from rain hitting hot surfaces, wind driving rain horizontally"
    background: "Landscape completely obscured by rain curtain, both British and Indian quarters equally affected by nature's power"
    atmosphere: "Nature's overwhelming force affecting all human structures equally, dramatic power of monsoon reshaping environment, sense of human vulnerability to weather"
  composition:
    cameraAngle: "Under station roof looking out at torrential rain and flooded platform"
    focus: "Extreme intensity of monsoon rain creating wall of water and flooding"
    depth: "Foreground shows protected station interior, middle ground captures flooded platform, background disappears in rain curtain"