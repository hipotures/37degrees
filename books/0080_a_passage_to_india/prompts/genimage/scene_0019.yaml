sceneDescription:
  setting:
    time: 1920s British India, late night with most activity settled, few lights remaining
    location: View across Chandrapore showing scattered windows illuminated in sleeping city
    weather: Clear calm night, gentle cool air, deep darkness punctuated by artificial lights
  characters: No characters present in this scene
  scene:
    mainElements: Darkened city with occasional illuminated windows creating pattern of human activity, mix of electric and
      oil lighting in different quarters
    details: Golden rectangles of lit windows scattered across dark urban landscape, electric lights in British bungalows
      creating white glow, oil lamps in Indian homes casting warm yellow light, shadows of people visible against window light,
      mosquito netting creating soft focus effects, night sounds of insects and distant train whistle, street lamps creating
      pools of light along empty roads
    background: Dark sky with stars, vast Indian plain surrounding sleeping city, sense of small human settlement in immense
      landscape
    atmosphere: Peaceful night settling over divided community, individual lives continuing behind lit windows, sense of shared
      humanity despite divisions
  composition:
    cameraAngle: Elevated night view showing pattern of illuminated windows across sleeping city
    focus: Lit windows as signs of human presence and activity in surrounding darkness
    depth: Foreground shows nearby window details, middle ground captures city pattern, background displays dark plain and
      star-filled sky
