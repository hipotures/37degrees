sceneDescription:
  setting:
    time: 1920s British India, extreme heat wave during hottest part of hot season
    location: Open area between communities showing heat effects on landscape and architecture
    weather: Extreme heat creating visible heat waves and mirages, air shimmering with intensity
  characters: No characters present in this scene
  scene:
    mainElements: Landscape and buildings distorted by extreme heat waves, showing both British and Indian architecture affected
      by same brutal conditions
    details: Heat waves rising from ground creating shimmering mirages, buildings appearing to wave in superheated air, metal
      surfaces too hot to touch, pavement cracking from heat, all vegetation wilted and brown, water tanks empty, heat creating
      optical illusions making distances difficult to judge, metal roof sheets buckling, tar melting on roads
    background: Horizon line wavering in heat distortion, Marabar Hills appearing closer then farther in heat mirages
    atmosphere: Brutal equality of extreme heat affecting all communities, nature's power to make human divisions irrelevant,
      survival requiring adaptation
  composition:
    cameraAngle: Wide shot showing heat distortion effects across entire landscape
    focus: Visual distortion created by extreme heat making reality appear dreamlike
    depth: Foreground shows immediate heat effects, middle ground captures distorted buildings, background disappears in heat
      mirages
