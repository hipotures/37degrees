sceneDescription:
  setting:
    time: 1920s British India, late afternoon with storm front approaching from horizon
    location: British Civil Station bungalow veranda overlooking approach to Chandrapore
    weather: Oppressive humidity, air hanging motionless, dark clouds building on horizon
  characters: No characters present in this scene
  scene:
    mainElements: Colonial veranda with white columns and hanging fans, garden furniture arranged for evening gathering, storm
      clouds visible in distance
    details: Ceiling fans completely still in windless air, condensation forming on water glasses, newspapers sticking to
      wicker furniture in humidity, flower petals wilting in heavy atmosphere, electric lights already glowing in approaching
      darkness, servants' quarters visible with oil lamps being lit, distant lightning illuminating cloud formations
    background: Storm front advancing across Indian plain, sheet lightning creating dramatic silhouettes of approaching weather
    atmosphere: Anticipation and tension building with approaching storm, sense of nature's power overwhelming human comfort,
      heavy pressure of change coming
  composition:
    cameraAngle: From veranda looking toward approaching storm across colonial grounds
    focus: Contrast between still domestic scene and dynamic storm approaching on horizon
    depth: Foreground shows veranda details and still air effects, middle ground captures garden, background displays advancing
      storm
