sceneDescription:
  setting:
    time: 1920s British India, moment after major storm passes leaving clear washed air
    location: Elevated view over Chandrapore showing both communities under clearing sky with rainbow
    weather: Storm clearing to reveal brilliant rainbow, fresh clean air, perfect clarity after rain
  characters: No characters present in this scene
  scene:
    mainElements: Complete view of Chandrapore with brilliant rainbow arcing over both British and Indian quarters, storm
      clouds retreating
    details: Perfect rainbow spanning entire sky from one horizon to other, colors brilliant against dark retreating storm
      clouds, rain-washed buildings gleaming in returning sunlight, puddles reflecting rainbow colors, fresh green vegetation
      emerging after rain, flowers blooming instantly in fresh air, birds flying in celebration, sun breaking through clouds
      in dramatic rays
    background: Clear view to Marabar Hills now visible in washed air, vast Indian plain stretching under clearing sky
    atmosphere: Hope and renewal after storm passes, rainbow bridging divisions between communities, nature's promise of harmony
      and beauty
  composition:
    cameraAngle: High wide view capturing rainbow spanning entire divided city
    focus: Rainbow as natural bridge connecting separated communities under same sky
    depth: Foreground shows immediate area details, middle ground captures city divisions, background displays rainbow extending
      to distant hills
