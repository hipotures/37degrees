sceneDescription:
  setting:
    time: 1920s British India, evening golden hour with warm light on religious architecture
    location: Mosque courtyard in Indian quarter showing Islamic architectural elements
    weather: Perfect evening air, gentle warmth, golden sunlight slanting across courtyard
  characters: No characters present in this scene
  scene:
    mainElements: Mosque courtyard with central fountain, arched cloisters around perimeter, minaret tower rising above
    details: Warm golden light reflecting off white marble fountain basin, water creating musical sounds and light reflections,
      geometric tile patterns on walls catching low sun, prayer mats stored in niches, oil lamps being prepared for evening
      prayers, Islamic calligraphy inscriptions glowing in golden light, shadows of arches creating rhythmic patterns across
      courtyard
    background: Minaret silhouetted against orange sky, view toward other rooftops of Indian quarter
    atmosphere: Sacred peace of evening prayer time, golden light sanctifying religious space, sense of timeless daily ritual
  composition:
    cameraAngle: Across courtyard toward fountain with minaret rising in background
    focus: Golden light transforming white architectural elements into warm sanctuary
    depth: Foreground shows courtyard details and fountain, middle ground captures arched cloisters, background displays minaret
      against sky
