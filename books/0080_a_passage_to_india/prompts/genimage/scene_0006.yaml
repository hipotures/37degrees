sceneDescription:
  setting:
    time: 1920s British India, midday under intense sun at peak heat
    location: Tennis courts and grounds of Chandrapore Club in British Civil Station
    weather: Blazing sunshine creating harsh shadows, shimmering heat rising from courts
  characters: No characters present in this scene
  scene:
    mainElements: White-lined tennis courts with nets, red brick Club building with wide veranda, manicured lawns and garden
      areas
    details: Bleached white court surfaces reflecting intense light, stark black shadows under veranda awnings, tennis rackets
      leaning against wall in shade, empty water glasses on wicker tables, ceiling fans motionless in still air, heat waves
      rising from asphalt pathways, sprinkler system creating rainbow mist over grass
    background: British flag hanging limp in windless air, view toward distant Indian quarter wavering in heat haze
    atmosphere: Oppressive heat forcing retreat indoors, contrast between exposed courts and shaded areas, sense of colonial
      life adapting to climate
  composition:
    cameraAngle: Wide shot across tennis courts toward Club building showing heat effects
    focus: Intense sunlight creating dramatic contrast between blazing courts and cool shadows
    depth: Foreground shows court details and heat shimmer, middle ground captures Club building, background displays heat-distorted
      horizon
