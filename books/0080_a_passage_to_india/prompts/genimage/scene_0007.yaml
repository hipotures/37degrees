sceneDescription:
  setting:
    time: 1920s British India, midday heat with people seeking relief under trees
    location: Large banyan tree between Indian quarter and Civil Station, providing natural shelter
    weather: Scorching heat with air shimmering, no breeze, seeking any available shade
  characters: No characters present in this scene
  scene:
    mainElements: Massive ancient banyan tree with spreading canopy and aerial roots, creating natural pavilion of shade
    details: Complex network of branches and hanging roots creating cathedral-like space, filtered sunlight creating dappled
      patterns on ground, abandoned bicycle leaning against trunk, water pot left in coolest spot, worn path around tree base
      from generations of shelter-seekers, roots creating natural seating areas, leaves barely moving in still air
    background: Heat-distorted view of both Indian bazaars and British bungalows visible beyond tree's protection
    atmosphere: Sacred refuge from punishing sun, sense of tree as neutral territory between communities, ancient wisdom providing
      shelter
  composition:
    cameraAngle: Looking up into tree canopy showing natural architecture of branches
    focus: Contrast between scorching bright spaces and cool filtered shade beneath tree
    depth: Foreground shows intricate root system, middle ground captures canopy details, background hints at heat-blasted
      landscape beyond
