sceneDescription:
  setting:
    time: 1920s British India, sunset hour with western light illuminating Club building
    location: Chandrapore Club veranda and grounds showing British colonial architecture
    weather: Clear evening air, warm temperature, spectacular sunset lighting
  characters: No characters present in this scene
  scene:
    mainElements: Red brick Club building with wide veranda, large windows reflecting sunset, colonial grounds with tennis
      courts and gardens
    details: Windows blazing with reflected orange and red sunset fire, white columns and trim glowing warm in evening light,
      Union Jack hanging limply in still air, tennis courts with nets creating geometric shadows, wicker furniture arranged
      for evening gathering, ceiling fans slowly turning, electric lights beginning to come on inside, brass fixtures gleaming
      in sunset glow
    background: Manicured grounds extending toward native trees, distant view of Indian quarter under same golden sky
    atmosphere: Imperial grandeur softened by beautiful evening light, sense of day's social activities concluding, peaceful
      end to colonial routine
  composition:
    cameraAngle: From grounds looking toward Club building with sunset behind creating silhouette effects
    focus: Dramatic contrast between building's dark silhouette and blazing window reflections
    depth: Foreground shows garden details and shadows, middle ground captures Club architecture, background displays sunset
      sky
