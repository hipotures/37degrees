sceneDescription:
  setting:
    time: 1920s British India, early dawn with first golden rays emerging
    location: Interior of mosque in Indian quarter of Chandrapore, showing Islamic architectural elements
    weather: Clear morning air, gentle warmth beginning to penetrate cool night
  characters: No characters present in this scene
  scene:
    mainElements: Islamic prayer hall with arched doorways and windows, prayer rugs scattered across stone floor, mihrab indicating
      direction of Mecca
    details: Geometric patterns carved into stone walls catching early light, oil lamps still burning from night prayers,
      sandals left at entrance, water basin for ablutions reflecting golden light, verses from Quran in Arabic calligraphy
      on walls, prayer beads forgotten on window sill
    background: Courtyard visible through arched openings showing fountain and palm trees, morning birds beginning to sing
    atmosphere: Sacred peace and tranquility, spiritual preparation for day, warm golden light gradually replacing cool blue
      shadows
  composition:
    cameraAngle: Interior view looking toward mihrab with light streaming through arched windows
    focus: Golden sunbeams creating patterns on prayer rugs and carved walls
    depth: Foreground shows detailed floor patterns, middle ground captures light rays, background glimpses courtyard through
      arches
