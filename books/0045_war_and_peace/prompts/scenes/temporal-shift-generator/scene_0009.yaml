sceneDescription:
  title: "Winter's Rest - Orchard in Sleep"
  setting:
    time: "1812, deep winter"
    location: "same Rostov family estate orchard, apple trees now in winter dormancy"
    weather: "cold winter morning with fresh snowfall covering all surfaces"
  characters:
