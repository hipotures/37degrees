sceneDescription:
  title: "Accelerated Decay - Rose Blooming and Wilting in Single Frame"
  setting:
    time: "Compressed seasonal cycle showing entire plant lifecycle simultaneously"
    location: "formal garden within large well-ordered country estate managed with military precision"
    weather: "impossible combination of spring rain, summer sun, and autumn frost affecting same space"
  characters:
    - appearance: "plain woman in her mid-20s with thin face and weak body, but large deep radiant eyes that transform her face when moved by emotion or spiritual feelings"
      clothing: "modest dark woolen dress in brown or gray with simple white collar, reflecting her pious nature and father's austere preferences"
      position: "kneeling beside rose bush, hands cupped to catch both fresh petals and falling leaves"
      action: "witnessing entire lifecycle of rose with expression of profound understanding and acceptance"
  scene:
    mainElements: "single rose bush showing simultaneous stages of growth, budding, blooming, and decay, individual branches displaying green shoots alongside full flowers alongside bare thorny stems, no text or letters visible"
    details: "rose petals in all stages from tight bud to full bloom to fallen decay visible on same bush, soil around roots showing spring freshness and autumn compost simultaneously, individual thorns sharp and new alongside weathered and broken ones, no text or letters visible"
    background: "garden pathways showing wear patterns from seasons of walking, other plants in various stages of simultaneous growth and decay, garden walls weathering and being repaired in continuous cycle"
    atmosphere: "meditation on life's compressed beauty and inevitable decay, acceptance of natural cycles happening too quickly for human comfort, spiritual understanding that blooming and dying are single process, no text or letters visible"
  composition:
    cameraAngle: "close view of rose bush and kneeling figure showing temporal compression"
    focus: "the simultaneous nature of growth and decay in natural cycles"
    depth: "foreground emphasizes detailed rose stages and character's hands receiving petals, middle ground shows character's spiritual engagement with natural process, background reveals garden's endless cycle of cultivation and neglect, no text or letters visible"