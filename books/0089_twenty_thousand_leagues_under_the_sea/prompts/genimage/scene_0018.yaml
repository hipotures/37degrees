sceneDescription:
  setting:
    time: 1866, afternoon with brilliant filtered sunlight illuminating virgin waters
    location: Remote ocean region never before explored by human vessels
    weather: Perfect underwater visibility with gentle currents and ideal marine conditions
  characters: No characters present in this scene
  scene:
    mainElements: Untouched underwater paradise featuring pristine coral reefs in impossible colors, crystal-clear water revealing
      every detail of the seafloor, and marine life existing in perfect natural balance. This represents the ocean as it existed
      before human interference - a world of unimaginable beauty and complexity.
    details: Coral formations in brilliant reds, oranges, purples, and yellows create underwater gardens of stunning beauty.
      Fish species never catalogued by science display exotic colors and forms. The water clarity allows visibility for hundreds
      of meters, revealing underwater mountains, valleys, and plains in perfect preservation. No pollution, no human debris
      - only pure natural marine ecosystem.
    background: The pristine underwater landscape extends to the horizon, representing the vast majority of Earth's oceans
      that remain unexplored and untouched by human activity.
    atmosphere: Primordial paradise and natural perfection. This represents the Earth's true face beneath the ocean surface
      - a world of beauty and complexity that exists independent of human civilization and reveals what we stand to lose through
      environmental destruction.
  composition:
    cameraAngle: Panoramic view showcasing the vast scale and pristine beauty of the untouched marine environment
    focus: The perfect natural harmony of the underwater ecosystem in its virgin state
    depth: Foreground shows detailed coral formations and marine life, middle ground features the pristine underwater landscape,
      background extends to untouched ocean wilderness
