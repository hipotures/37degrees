    time: 1880-1928 forty-eight years compressed into single accelerated sequence
    location: Large two-story white wooden mansion in Greek Revival style with four-column tetrastyle portico showing rapid
      aging process compressed into visible decay
    weather: Accelerated seasonal cycles showing decades of weather damage in rapid succession
  characters: No characters present in this scene
