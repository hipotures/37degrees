sceneDescription:
  setting:
    time: Every dawn and dusk across thirty years of service from 1898 to 1928
    location: Heart of Compson household, Dilsey's domain representing warmth and order in contrast to rest of house
    weather: Dawn light and evening light showing daily cycle across three decades
  characters:
  - appearance: Elderly black female, once large woman now her skeleton rises loosely draped in skin without padding that
      stretches tight again over nearly swollen abdomen, face is countless and sunken, moves slowly but surely, described
      as indomitable skeleton and ruin or landmark of family
    clothing: 'Daily wear: simple blue percale dress; Easter attire: royal but worn outfit consisting of maroon velvet cape
      with lining of faded anonymous fur, purple silk dress, stiff black straw hat perched on turban, dirty white elbow-length
      gloves'
    position: Steady deliberate movements showing dignity despite age, stands as moral backbone of household
    action: Practical household tasks, caring for family members with patient endurance, maintaining order and moral strength
  scene:
    mainElements: Large wood-burning stove, simple wooden table, basic functional furniture, scents of cooked food showing
      daily ritual constancy across thirty years
    details: 'Double temporal exposure showing same kitchen at dawn and dusk across three decades: left side depicts morning
      ritual with figure lighting stove, preparing breakfast, beginning daily service in various stages of her aging from
      robust middle age to dignified elderly years; right side shows evening routine with same figure cleaning kitchen, banking
      stove fire, ending each day''s service, aging progression visible but essential dignity constant. Same window shows
      sunrise and sunset light, same table set for family meals, same routines maintained despite family changes no text or
      letters visible'
    background: Kitchen architecture remaining constant while showing thirty years of accumulated wear - walls darkened by
      cooking smoke, floor worn by daily passage, but essential functionality preserved
    atmosphere: Sacred daily rhythm showing how moral constancy transcends physical aging and family chaos through repetition
      of caring service
  composition:
    cameraAngle: Medium shot showing full kitchen workspace with dawn and dusk lighting
    focus: Central figure maintaining daily rituals across three decades showing physical aging but spiritual constancy
    depth: 'Foreground: kitchen work surfaces showing daily use patterns; middle ground: figure aging through years of service;
      background: constant architectural framework witnessing faithful daily ritual'
