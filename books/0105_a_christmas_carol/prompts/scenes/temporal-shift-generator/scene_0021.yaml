sceneDescription:
  title: "Daily Dawn and Dusk - The Eternal Rhythm"
  setting:
    time: "Multiple dawns and dusks across seasons and years"
    location: "Same London street corner showing daily light cycles"
    weather: "All seasons cycling through dawn and dusk progression"
  characters:
