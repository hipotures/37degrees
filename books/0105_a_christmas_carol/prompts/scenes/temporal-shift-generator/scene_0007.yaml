sceneDescription:
  title: "Fezziwig's Warehouse - Spring Celebration to Summer Joy"
  setting:
    time: "April to July 1790s, same festive evening across seasons"
    location: "Spacious merchant warehouse in Victorian London transformed into ballroom, with high ceiling beams and polished wooden floors"
    weather: "Spring evening rain becoming summer twilight warmth"
  characters:
    - appearance: "Young man in 20s with softer features, bright eyes full of hope, brown hair, smooth complexion, eager expression"
      clothing: "Simple apprentice attire with white linen shirt, brown wool vest, knee-length breeches, white stockings, sturdy work boots"
      position: "Dancing in center of warehouse floor in both seasons"
      action: "Dancing at festivities, working with enthusiasm, reading by candlelight, or embracing loved ones with genuine warmth"
  scene:
    mainElements: "Same warehouse celebration showing seasonal progression - great blazing fire in hearth reducing to comfortable summer warmth, spring flowers in vases becoming summer blooms, rain drumming on roof transforming to gentle summer breeze through open windows"
    details: "Seasonal celebration overlay - heavy spring cloaks hung on walls replaced by light summer shawls, hot mulled wine cups changing to cool summer refreshments, bright spring candles supplemented by natural summer evening light, musicians playing same fiddle tunes but windows opening from closed spring shutters to summer garden views, dancers removing layers of spring clothing to reveal lighter summer dress, tables laden with feast foods changing from spring lamb to summer fruits, no text or letters visible"
    background: "Warehouse showing seasonal adaptation - closed spring windows opening to summer garden visibility, oil lamps dimming as natural light increases, wooden floors reflecting different light qualities, ceiling beams showing same festive decorations adapted for seasons"
    atmosphere: "Continuous joy adapting to seasonal comfort, sounds of celebration mixing with seasonal weather changes, aromas shifting from hearty spring feast to fresh summer abundance, warmth from fire becoming warmth from season"
  composition:
    cameraAngle: "Elevated view from gallery showing entire warehouse seasonal transformation"
    focus: "Central dance area where seasonal changes most subtly integrated"
    depth: "Foreground shows immediate celebration details, middle ground reveals seasonal adaptations, background displays warehouse opening to different seasonal views"