      gleam annually, religious artwork receiving same seasonal attention, memorial plaques accumulating slowly over years
    atmosphere: Sacred annual renewal creating sense of eternal return, sounds of traditional Christmas Eve service repeated
      with comforting consistency, scents of seasonal evergreen and candle wax returning annually, light quality identical
      each Christmas Eve
  composition:
    cameraAngle: Wide shot from back of church showing congregation annual consistency
    focus: Altar area maintaining identical Christmas Eve arrangement across years
    depth: Foreground shows pew details repeating annually, middle ground reveals congregation consistency, background displays
      altar seasonal preparation tradition
