sceneDescription:
  setting:
    time: 1820, 1845, and 1870 - same spring morning
    location: Small London parish church with stone arches and wooden pews
    weather: Bright spring morning with identical lighting across decades
  characters:
  - appearance: Young woman in early 20s with bright hopeful eyes, gentle smile, wearing traditional white dress
    clothing: Simple white wedding gown appropriate to each era, modest veil, carrying same family flowers
    position: Standing at altar in identical ceremony position
    action: Taking marriage vows with same traditional words
  - appearance: Young man in 20s with earnest expression, clean-shaven face, dressed in best formal attire
    clothing: Wedding suit style appropriate to each decade but same formal black
    position: Standing beside bride at altar
    action: Exchanging rings and vows in traditional ceremony
  scene:
    mainElements: Triple temporal overlay showing three generations of family weddings in same church location - grandmother's
      1820 ceremony, mother's 1845 wedding, daughter's 1870 celebration, identical altar position and ceremony structure
    details: Wedding tradition continuity - same altar rail worn smoother by decades of ceremonies, identical prayer books
      used across generations but pages more yellowed, church pews occupied by different generations of same families, wedding
      flowers changing species but same arrangement style, ring ceremony identical across decades, organ music same hymns
      but different organists, stained glass windows showing accumulated dust and cleaning cycles, altar candles same positioning
      but different stages of burning, no text or letters visible
    background: Church interior showing subtle decades of change - stone walls slightly more weathered, wooden fixtures darkened
      by age, memorial plaques added over time, same religious artwork maintained
    atmosphere: Sacred continuity of marriage tradition, echoing vows across generations in same acoustic space, scent of
      different seasonal flowers but same ceremonial incense, light filtering through same windows at identical spring morning
      angle
  composition:
    cameraAngle: Wide shot from back of church showing altar ceremonies across time
    focus: Altar area where generational wedding traditions maintained
    depth: Foreground shows pew details across decades, middle ground reveals altar ceremony continuity, background displays
      church architectural aging
