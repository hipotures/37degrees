sceneDescription:
  title: "Post-Storm Clarity with Gleaming Surfaces"
  setting:
    time: "1811, late afternoon, 5:00 PM, crystal clear air following thunderstorm passage"
    location: "Soplicowo manor courtyard immediately after summer storm, everything washed clean and gleaming"
    weather: "Perfect clarity after storm, every surface gleaming with rainwater, air fresh and clean"
  characters:
    - appearance: "Elderly man around 72 years, cheerful animated face, lively eyes, sprightly despite advanced age, respected dignified appearance"
      clothing: "Traditional nobleman's attire appropriate for feast master, during cooking may wear apron or cooking coat, ceremonial dress for formal occasions"
      position: "Standing in doorway of manor surveying storm aftermath with satisfaction"
      action: "Breathing deeply of clean washed air, observing how storm has refreshed the landscape, planning outdoor activities now that weather has cleared"
  scene:
    mainElements: "Every surface gleaming with fresh rainwater acting as mirrors, white manor walls reflecting brilliant blue sky and white clouds, puddles creating perfect reflections of buildings and sky"
    details: "Raindrops still clinging to every leaf and blade of grass like crystal ornaments, surfaces reflecting light in countless tiny mirrors, air so clean and clear that distant objects appear incredibly sharp and detailed, fresh scent of washed earth and vegetation, sound of water dripping rhythmically from eaves and branches, birds beginning to emerge and sing with renewed vigor"
    background: "Storm clouds departing as white masses against brilliant blue sky, rainbow fragment visible in distance, landscape appearing scrubbed and refreshed"
    atmosphere: "Crystalline clarity and freshness after storm cleansing, sense of renewal and fresh beginning, brilliant reflective beauty of water-washed world, perfect conditions for outdoor gatherings, no text or letters visible"
  composition:
    cameraAngle: "Medium shot emphasizing reflective surfaces and crystal clarity"
    focus: "Figure appreciating storm aftermath with gleaming courtyard surroundings"
    depth: "Foreground shows detailed water reflections and gleaming surfaces, middle ground captures appreciative figure, background reveals clearing sky and fresh landscape"