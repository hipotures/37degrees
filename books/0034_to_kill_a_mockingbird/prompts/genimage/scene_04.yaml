sceneDescription:
  setting:
    time: 1933, early morning, breakfast time
    location: Small white wooden frame house on main street Maycomb Alabama, kitchen at back of house
    weather: Morning warmth building, golden sunlight through windows
  characters:
  - appearance: African-American woman, 50s, very thin angular build, sharp features, often squints due to nearsightedness
    clothing: Simple brown dress with white apron when working, clean Sunday dress for church
    position: Standing at kitchen table, serving breakfast
    action: Upright, authoritative bearing, quick efficient movements
  - appearance: Girl, 6-9 years old, small and slender build, short straight brown hair with bangs, expressive face with tomboyish
      features
    clothing: Blue denim overalls, white cotton shirt, bare feet or simple brown shoes
    position: Sitting at wooden kitchen table, chin resting on hands
    action: Looking up at Calpurnia with mixture of respect and slight defiance
  - appearance: Boy, 10-13 years old, tall and lean athletic build, short brown hair, serious expression, left arm shorter
      than right after injury
    clothing: White cotton shirt, brown knee-length shorts, brown leather shoes
    position: Seated across from sister at breakfast table
    action: Eating quietly while observing interaction between Calpurnia and Scout
  scene:
    mainElements: Simple wooden kitchen with basic table and chairs, cast iron stove, morning sunlight streaming through clean
      windows
    details: Fresh biscuits on plates, pitcher of milk, simple white dishes, Calpurnia's efficient movements as she manages
      household, children's school books stacked on side table ready for day
    background: Kitchen walls with simple furnishings, doorway leading to rest of house, sounds of morning birds outside
    atmosphere: Maternal authority mixed with genuine care, structured household routine, sense of Calpurnia as second mother
      figure
  composition:
    cameraAngle: Medium shot from corner of kitchen
    focus: Calpurnia serving children at breakfast table with morning light
    depth: 'Foreground: kitchen implements and food, middle ground: family breakfast scene, background: kitchen doorway and
      morning light, no text or letters visible'
