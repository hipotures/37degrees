sceneDescription:
  setting:
    time: 1934, Halloween night, immediately after attack
    location: Small white wooden frame house on main street Maycomb Alabama, typical Southern cottage with deep front porch
    weather: Dark night, house lights creating refuge from outside dangers
  characters:
  - appearance: Boy, 10-13 years old, tall and lean athletic build, short brown hair, serious expression, left arm shorter
      than right after injury
    clothing: White cotton shirt, brown knee-length shorts, brown leather shoes
    position: Lying unconscious in bed, left arm in makeshift sling
    action: Injured and unconscious, left arm broken by attacker
  - appearance: Man, late 40s, tall and thin build, graying brown hair, wire-rimmed glasses, dignified weathered face
    clothing: Dark three-piece suit, white dress shirt, dark tie, black leather shoes
    position: Sitting beside son's bed, keeping vigil
    action: Calm, measured movements, removes glasses when concentrating
  - appearance: Girl, 6-9 years old, small and slender build, short straight brown hair with bangs, expressive face with tomboyish
      features
    clothing: Blue denim overalls, white cotton shirt, bare feet or simple brown shoes
    position: Standing in bedroom doorway, still in shock
    action: Traumatized but trying to understand what happened
  - appearance: Man, mid-30s, very pale skin, extremely thin and gaunt, hollow cheeks, gray lifeless eyes, thinning colorless
      hair
    clothing: Simple worn gray shirt, dark trousers, pale from years indoors
    position: Standing in corner of room, uncomfortable with attention
    action: Hunched shoulders, hesitant movements, stays in shadows
  scene:
    mainElements: Clean well-maintained family home, refuge of stability and moral guidance
    details: Bedroom lit by single lamp, injured boy unconscious in bed, mysterious rescuer finally revealed in house light,
      family processing trauma and gratitude
    background: White painted wood siding, green shutters, wide porch with swing and rocking chairs, central hallway layout
    atmosphere: Relief mixed with shock, family safe but forever changed, stranger revealed as guardian angel
  composition:
    cameraAngle: Intimate medium shot of bedroom scene
    focus: Injured Jem with family and mysterious rescuer gathered around
    depth: 'Foreground: bedside vigil, middle ground: family processing trauma, background: safe house interior, no text or
      letters visible'
