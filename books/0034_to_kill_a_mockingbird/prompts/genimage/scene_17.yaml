sceneDescription:
  setting:
    time: 1934, summer day, courthouse trial continues
    location: Central courthouse building on town square in Maycomb Alabama, imposing but aging structure
    weather: Hot oppressive afternoon, courtroom stifling with packed crowd
  characters:
  - appearance: White woman, 19 years old, thick-bodied from hard work, tangled brown-blonde hair, tries to stay clean despite
      poverty
    clothing: Faded pink cotton dress to the knees, worn dirty slippers
    position: Sitting in witness stand, defensive and frightened
    action: Defensive posture, shows effects of hard labor and fear
  - appearance: Man, late 40s, tall and thin build, graying brown hair, wire-rimmed glasses, dignified weathered face
    clothing: Dark three-piece suit, white dress shirt, dark tie, black leather shoes
    position: Standing before witness stand, cross-examining gently
    action: Respectful questioning despite hostile witness, treating her with dignity
  - appearance: African-American man, 25 years old, strong well-built frame, left arm completely useless and 12 inches shorter
      than right
    clothing: Clean white shirt, dark trousers, humble respectful appearance
    position: Seated at defendant's table, watching his accuser
    action: Maintaining dignity despite false accusations, quiet strength
  scene:
    mainElements: Large brick and stone building with columns, sagging architectural details, courtroom with heavy oak benches,
      separate balcony for colored section
    details: Young woman breaking down under gentle cross-examination, revealing loneliness and desperation, courtroom watching
      tragedy unfold, clash between truth and social expectations
    background: Formal seat of justice, stuffy and oppressive during trial, symbol of legal system
    atmosphere: Tragic revelation of abuse and fear, system forcing victim to become victimizer, justice corrupted by social
      prejudice
  composition:
    cameraAngle: Medium shot focusing on witness stand and examining attorney
    focus: Mayella in witness stand with Atticus conducting respectful cross-examination
    depth: 'Foreground: witness stand with frightened young woman, middle ground: Atticus questioning with dignity, background:
      packed courtroom watching drama, no text or letters visible'
