sceneDescription:
  setting:
    time: 1934, late summer afternoon, tragedy aftermath
    location: Small white wooden frame house on main street Maycomb Alabama, typical Southern cottage with deep front porch
    weather: Heavy oppressive heat, storm clouds gathering
  characters:
  - appearance: Man, late 40s, tall and thin build, graying brown hair, wire-rimmed glasses, dignified weathered face
    clothing: Dark three-piece suit, white dress shirt, dark tie, black leather shoes
    position: Sitting heavily in porch chair, head bowed in grief
    action: Calm, measured movements, removes glasses when concentrating
  - appearance: White woman, 50s, imposing solid build like royalty, stern expression, wire-rimmed glasses
    clothing: Proper dark dress with corset, petticoats, elegant but severe Southern lady attire
    position: Standing behind Atticus's chair, hand on his shoulder
    action: Rare moment of family solidarity, comforting brother
  - appearance: Girl, 6-9 years old, small and slender build, short straight brown hair with bangs, expressive face with tomboyish
      features
    clothing: Blue denim overalls, white cotton shirt, bare feet or simple brown shoes
    position: Sitting on porch steps, trying to understand adult grief
    action: Confused by adult world of injustice and death
  - appearance: Boy, 10-13 years old, tall and lean athletic build, short brown hair, serious expression, left arm shorter
      than right after injury
    clothing: White cotton shirt, brown knee-length shorts, brown leather shoes
    position: Leaning against porch railing, staring into distance
    action: Bitter understanding of how cruel the world can be
  scene:
    mainElements: Clean well-maintained family home, refuge of stability and moral guidance
    details: Family gathered in shock and grief over news of Tom Robinson's death, weight of failed justice crushing idealistic
      hopes, storm clouds matching emotional darkness
    background: White painted wood siding, green shutters, wide porch with swing and rocking chairs, central hallway layout
    atmosphere: Profound sadness and moral exhaustion, family bonds strengthening under tragedy, loss of innocence complete
  composition:
    cameraAngle: Medium shot of porch scene with gathering storm
    focus: Family dealing with aftermath of injustice and death
    depth: 'Foreground: grief-stricken family on porch, middle ground: oppressive summer heat, background: threatening storm
      clouds, no text or letters visible'
