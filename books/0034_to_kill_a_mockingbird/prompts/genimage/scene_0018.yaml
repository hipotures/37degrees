sceneDescription:
  setting:
    time: 1934, summer evening, end of trial day
    location: Central courthouse building on town square in Maycomb Alabama, imposing but aging structure
    weather: Evening shadows falling, courtroom still hot and airless
  characters:
  - appearance: African-American man, 25 years old, strong well-built frame, left arm completely useless and 12 inches shorter
      than right
    clothing: Clean white shirt, dark trousers, humble respectful appearance
    position: Standing at defendant's table as verdict is read
    action: Maintaining dignity in face of injustice, quiet acceptance of unfair fate
  - appearance: Boy, 10-13 years old, tall and lean athletic build, short brown hair, serious expression, left arm shorter
      than right after injury
    clothing: White cotton shirt, brown knee-length shorts, brown leather shoes
    position: In colored balcony, gripping railing as verdict announced
    action: Crushed by injustice, tears of disbelief and anger
  - appearance: Girl, 6-9 years old, small and slender build, short straight brown hair with bangs, expressive face with tomboyish
      features
    clothing: Blue denim overalls, white cotton shirt, bare feet or simple brown shoes
    position: Beside brother in balcony, confused by adult world
    action: Trying to understand why good people lose to lies
  - appearance: Man, late 40s, tall and thin build, graying brown hair, wire-rimmed glasses, dignified weathered face
    clothing: Dark three-piece suit, white dress shirt, dark tie, black leather shoes
    position: Standing beside client at defense table
    action: Calm, measured movements, removes glasses when concentrating
  scene:
    mainElements: Wooden benches reserved for African-American spectators, second-floor gallery in courthouse reserved for
      African-American spectators, wooden benches, overlooks main courtroom below
    details: All-white jury announcing guilty verdict despite clear evidence of innocence, African-American balcony rising
      to honor Atticus's courage, sharp contrast between justice denied and respect earned
    background: Large brick and stone building with columns, sagging architectural details, courtroom with heavy oak benches,
      separate balcony for colored section
    atmosphere: Crushing defeat of justice by prejudice, children's faith in fairness destroyed, moral victory amid legal
      failure
  composition:
    cameraAngle: Wide shot showing entire courtroom at moment of verdict
    focus: Tom Robinson receiving unjust verdict with Atticus beside him
    depth: 'Foreground: guilty verdict being announced, middle ground: defendant and lawyer, background: segregated balcony
      showing community respect, no text or letters visible'
