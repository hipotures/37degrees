sceneDescription:
  title: "Atticus Receives the Case"
  setting:
    time: "1934, late afternoon, law office"
    location: "Central courthouse building on town square in Maycomb Alabama, imposing but aging structure"
    weather: "Overcast autumn day, cooler air through office windows"
  characters:
    - appearance: "Man, late 40s, tall and thin build, graying brown hair, wire-rimmed glasses, dignified weathered face"
      clothing: "Dark three-piece suit, white dress shirt, dark tie, black leather shoes"
      position: "Sitting at wooden desk in law office, looking at official papers"
      action: "Calm, measured movements, removes glasses when concentrating"
    - appearance: "Middle-aged white man, official bearing, formal dress"
      clothing: "Dark suit, stern expression"
      position: "Standing across from desk, having delivered court assignment"
      action: "Formal gestures, official bearing as he explains case assignment"
  scene:
    mainElements: "Formal seat of justice, stuffy and oppressive during trial, symbol of legal system"
    details: "Wooden desk covered with legal papers and law books, tall windows letting in gray afternoon light, official court documents bearing state seal, sense of serious responsibility being accepted"
    background: "Large brick and stone building with columns, sagging architectural details, courtroom with heavy oak benches, separate balcony for colored section"
    atmosphere: "Gravity of legal responsibility, quiet acceptance of difficult duty, weight of moral decision about defending unpopular case"
  composition:
    cameraAngle: "Medium shot from side of office showing both men"
    focus: "Atticus at desk receiving court appointment papers"
    depth: "Foreground: legal documents on desk, middle ground: two men in serious discussion, background: courthouse windows with gray light, no text or letters visible"