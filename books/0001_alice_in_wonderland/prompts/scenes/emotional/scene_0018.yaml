sceneDescription:
  title: "Breaking Point Revelation"
  setting:
    time: "Eternal afternoon in Wonderland"
    location: "Fantastical garden in underground Wonderland, impossible architecture with curved pathways and oversized flora"
    weather: "Intense swirling energy, reality beginning to fragment"
  characters:
    - appearance: "Young girl, approximately 7-10 years old, shoulder-length blonde hair with straight-cut bangs, curious blue eyes, fair complexion with rosy cheeks"
      clothing: "Blue dress with white pinafore apron, white stockings, black Mary Jane shoes, hair ribbon blue"
      position: "Standing tall, arms spread wide, hair and dress moving in magical wind"
      action: "Alert and inquisitive posture, often leaning forward with curiosity, now with expression of sudden understanding and liberation"
  scene:
    mainElements: "Giant mushrooms, enormous flowers, playing card rose bushes, whimsical topiary, marble fountains"
    details: "Playing cards swirling around Alice like a whirlwind, garden elements beginning to blur and shift, sense of reality dissolving, Alice at center of transformative storm of realization"
    background: "Wonderland itself beginning to fragment and swirl away"
    atmosphere: "Surreal, colorful wonderland with soft magical lighting and no logical scale or perspective, explosive moment of truth and liberation"
  composition:
    cameraAngle: "Dramatic circular composition with Alice at the center"
    focus: "Alice's moment of powerful realization and transformation"
    depth: "Alice at center, swirling elements in middle ground, dissolving reality in background"