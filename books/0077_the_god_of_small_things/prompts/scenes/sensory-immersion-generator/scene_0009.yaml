sceneDescription:
  title: "Empty Theater Holding Hushed Secrets"
  setting:
    time: "1969 December, afternoon when cinema is closed"
    location: "Empty interior of Abhilash Talkies cinema with all lights off and no audience"
    weather: "Dim natural light filtering through small windows"
  characters:
    No characters present in this scene
  scene:
    mainElements: "Rows of empty seats facing blank screen, dust motes floating in complete stillness, shadows preserving absolute quiet in deserted space"
    details: "Theater seats all facing same direction like silent congregation, dust hanging motionless in thin beams of light, even shadows seeming to hold their breath, air so still it appears solid, empty screen reflecting nothing, silence so complete it has weight"
    background: "Ornate cinema architecture with decorative moldings, red velvet curtains hanging motionless, projection booth window dark and vacant"
    atmosphere: "Cathedral-like reverence for silence, empty space holding memory of sound, profound stillness that seems to echo with absent voices"
  composition:
    cameraAngle: "View from stage toward empty audience area emphasizing vast silent space"
    focus: "Empty seats arranged in perfect rows suggesting absent sound and voices"
    depth: "Foreground shows blank screen, middle ground captures silent seating area, background features architectural details in dim light, no text or letters visible"