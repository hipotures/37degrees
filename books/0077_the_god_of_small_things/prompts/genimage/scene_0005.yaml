sceneDescription:
  setting:
    time: 1969 December, during sudden evening downpour
    location: Open courtyard of Ipe family house in Ayemenem during intense monsoon shower
    weather: Heavy monsoon rain falling in sheets, water streaming from roof and trees
  characters:
  - appearance: Seven-year-old Indian boy with serious demeanor, smooth slender muscular arms for his age, dark complexion,
      hair styled like Elvis Presley in spiky arrangement, honest facial expression, V-shaped tan mark on his neck
    clothing: Simple boy's clothes of 1960s Kerala - cotton shirts, short pants, sometimes going shirtless in warm weather
    position: Standing in center of courtyard with arms spread wide and face upturned
    action: Letting full weight of monsoon rain press down on his small frame, hair flattened against skull
  - appearance: Seven-year-old Indian girl with chuda, energetic frame, thin arms, dark complexion typical of Kerala Syrian
      Christians, observant dark eyes that take in everything, fountain hairstyle called Love-in-Tokyo
    clothing: Stiff lace dress described as airport fairy outfit with terrible taste, red plastic sunglasses with yellow frames,
      simple cotton dresses and skirts typical of 1960s Indian children
    position: Beside Estha with head tilted back
    action: Feeling water weight accumulating in her hair and dress, fabric becoming heavy with absorbed rain
  scene:
    mainElements: Massive volume of water falling from sky like liquid weight, children's clothes becoming saturated and heavy,
      rain creating pressure sensation on skin and scalp
    details: Raindrops large enough to create impact sensation on skin, water streaming down faces and bodies in rivulets,
      clothes becoming progressively heavier as fabric absorbs water, hair plastered flat against skulls from water weight,
      feet sinking slightly into rain-softened earth
    background: House with water cascading from roof gutters, garden plants bent under rain's weight, puddles forming and
      overflowing
    atmosphere: Overwhelming natural force pressing down from above, sensation of being pummeled by liquid weight, cleansing
      pressure washing away heat and dust
  composition:
    cameraAngle: Slightly elevated view showing rain's downward pressure on children's upturned bodies
    focus: Visual representation of rain's weight through streaming water and bent postures
    depth: Foreground shows children absorbing rain's pressure, middle ground captures falling water sheets, background features
      rain-soaked courtyard, no text or letters visible
