sceneDescription:
  setting:
    time: 1969 December, late afternoon when heat begins to break
    location: Meenachal River at swimming spot near Ayemenem village, Kerala, with gentle current and deeper pools
    weather: Transition from blazing heat to evening coolness, light breeze starting across water
  characters:
  - appearance: Seven-year-old Indian girl with chuda, energetic frame, thin arms, dark complexion typical of Kerala Syrian
      Christians, observant dark eyes that take in everything, fountain hairstyle called Love-in-Tokyo
    clothing: Simple cotton dress now soaked and clinging to thin frame, hair plastered to head
    position: Standing waist-deep in river with arms spread wide
    action: Feeling cool water flow around her body, lifting her feet to let current support her weight
  - appearance: Seven-year-old Indian boy with serious demeanor, smooth slender muscular arms for his age, dark complexion,
      hair styled like Elvis Presley in spiky arrangement, honest facial expression, V-shaped tan mark on his neck
    clothing: Shorts and shirt darkened with river water, Elvis hairstyle now flattened in wet clumps
    position: Floating on his back nearby with eyes closed
    action: Letting river cradle his entire body, arms and legs relaxed in water's embrace
  scene:
    mainElements: Gray-green river water creating circles and eddies around children's bodies, submerged rocks smooth as glass
      from centuries of current, water temperature providing blessed relief from heat
    details: River current gentle but persistent against skin, creating sensation of liquid massage, underwater visibility
      showing children's legs wavering like pale fish, water line marking cool zone on their sun-heated skin, small ripples
      spreading outward from each movement
    background: Dense tropical vegetation reflected in water surface, coconut palms leaning over riverbank, late afternoon
      light filtering through canopy
    atmosphere: Liquid sanctuary from blazing heat, sense of weightless freedom in water's embrace, cooling relief flowing
      around every curve of their bodies
  composition:
    cameraAngle: Water-level view showing children partially submerged with water flowing around them
    focus: Visual representation of water's cooling touch through ripples and reflections on wet skin
    depth: Foreground captures water surface tension and children's bodies, middle ground shows current patterns, background
      features riverbank vegetation, no text or letters visible
