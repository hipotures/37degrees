sceneDescription:
  setting:
    time: 1969 December, hot afternoon in garden
    location: Beneath mango tree in courtyard garden of Ipe family house
    weather: Hot afternoon perfect for ripe fruit eating
  characters:
  - appearance: Seven-year-old Indian boy with serious demeanor, smooth slender muscular arms for his age, dark complexion,
      hair styled like Elvis Presley in spiky arrangement, honest facial expression, V-shaped tan mark on his neck
    clothing: Simple boy's clothes of 1960s Kerala - cotton shirts, short pants, sometimes going shirtless in warm weather
    position: Sitting cross-legged under mango tree with fruit in both hands
    action: Biting into perfectly ripe mango, sticky orange juice flowing down his arms to elbows
  - appearance: Seven-year-old Indian girl with chuda, energetic frame, thin arms, dark complexion typical of Kerala Syrian
      Christians, observant dark eyes that take in everything, fountain hairstyle called Love-in-Tokyo
    clothing: Stiff lace dress described as airport fairy outfit with terrible taste, red plastic sunglasses with yellow frames,
      simple cotton dresses and skirts typical of 1960s Indian children
    position: Sitting beside Estha with her own mango
    action: Licking mango juice from her palm, face sticky with orange sweetness
  scene:
    mainElements: Perfectly ripe mangoes with bright orange flesh visible, thick golden juice coating children's hands and
      arms, sticky sweetness creating glossy trails on skin
    details: Mango juice so thick and sweet it moves like honey down arms, orange color so vibrant it seems to glow, sticky
      residue catching light and creating glossy appearance, children's faces showing pure pleasure of sweetness, mango flesh
      so ripe it's almost liquid
    background: Mango tree with more ripe fruit hanging above, tropical garden setting, afternoon heat making fruit juices
      flow freely
    atmosphere: Pure tropical sweetness and childhood pleasure, nature providing perfect sweet abundance
  composition:
    cameraAngle: Close view of children eating mangoes with juice streams clearly visible
    focus: Mango juice flowing down arms and hands suggesting intense sweet flavor
    depth: Foreground captures sticky mango juice, middle ground shows children's pleasure, background features mango tree
      and garden, no text or letters visible
