sceneDescription:
  setting:
    time: 1969 December, early morning in kitchen with breakfast preparation
    location: Kitchen of Ipe family house with wood-fired cooking stove and bread toasting
    weather: Cool morning air contrasting with warm kitchen from cooking fire
  characters:
  - appearance: 60-year-old unmarried woman with bitter expression, increasingly plump from sedentary lifestyle, graying hair,
      suspicious eyes, movements sharp with resentment
    clothing: Conservative sari in traditional style, gold bangles and chain she touches for comfort, modest colors befitting
      spinster aunt
    position: Standing at kitchen stove distracted by other concerns
    action: Realizing too late that bread has burned, turning slice to reveal blackened edges
  scene:
    mainElements: Bread slices with distinctly charred black edges contrasting with pale centers, smoke beginning to rise
      from over-toasted surfaces, kitchen stove with evidence of inattentive cooking
    details: Toast edges burned to dark brown and black suggesting bitter charred taste, contrast between golden-brown good
      sections and blackened bitter parts, slight smoke rising from burned areas, crumbs scattered showing brittle burned
      texture, Baby Kochamma's expression showing irritation at ruined breakfast
    background: Traditional Kerala kitchen with wood-fired stove, cooking implements, morning light through window revealing
      cooking mishap
    atmosphere: Morning routine disrupted by carelessness, burnt food representing daily frustrations and bitter household
      atmosphere
  composition:
    cameraAngle: Close view of burnt toast showing contrast between good and bitter burned sections
    focus: Blackened toast edges suggesting bitter charred taste from inattentive cooking
    depth: Foreground emphasizes burnt toast details, middle ground shows Baby Kochamma's reaction, background features kitchen
      morning scene, no text or letters visible
