sceneDescription:
  title: "Elderly Doctor's Perspective - Lifetime of Medical Experience Shattered"
  setting:
    time: "1880s night, horrific moment of witnessing impossible transformation"
    location: "Lanyon's study during supernatural revelation, world of rational medicine collapsing"
    weather: "Indoor atmosphere suddenly feeling cold despite warm fire"
  characters:
    - appearance: "Robust gentleman 50-60 years old, initially hearty red-faced complexion, graying hair, after witnessing transformation becomes pale gaunt with hollow fearful eyes"
      clothing: "Respectable physician's attire - dark formal coat and waistcoat, disheveled from shock"
      position: "Seated in study chair, gripping armrests as foundation of reality crumbles"
      action: "Witnessing impossible event that destroys lifetime of medical certainty, trembling with existential terror"
  scene:
    mainElements: "Study transforms from sanctuary of medical knowledge into alien landscape where natural laws no longer apply - familiar medical texts become useless, scientific instruments appear primitive and inadequate"
    details: "Every symbol of rational medicine becomes mockery - diplomas on walls represent ignorance, medical journals contain obsolete theories, microscopes and scales measure irrelevant physical world, comfortable furniture provides no security against supernatural horror"
    background: "Medical library represents lifetime of learning now revealed as childish misconceptions, conservative scientific apparatus inadequate for reality beyond natural law, traditional medicine exposed as elaborate self-deception"
    atmosphere: "Complete collapse of rational worldview built over decades of medical practice, cold terror at discovering universe operates beyond scientific understanding, profound isolation as reality becomes unrecognizable nightmare, no text or letters visible"
  composition:
    cameraAngle: "Close-up of Lanyon's horrified face as his medical worldview disintegrates"
    focus: "Lanyon's existential terror as lifelong scientific certainties prove false"
    depth: "Foreground shows Lanyon's collapsing composure, middle ground reveals inadequate medical knowledge, background suggests vast unknown territory beyond scientific understanding"