sceneDescription:
  title: "The Vortex of Madness - Final Descent"
  setting:
    time: "Ancient Britain, temporal existence ending as consciousness enters timeless state"
    location: "Center of psychological whirlpool where self dissolves"
    weather: "All elements merged into single overwhelming sensory experience"
  characters:
    - appearance: "Elderly man over 80 years old, tall with initially imposing posture that becomes increasingly frail and stooped. Face deeply lined with age, strong jawline and prominent nose. Piercing eyes that shift from commanding to confused and wild as madness progresses"
      clothing: "Form becoming indistinguishable from surrounding chaos"
      position: "At center of swirling maelstrom of sensation and memory"
      action: "Being absorbed into vortex of his own psychological dissolution"
  scene:
    mainElements: "Massive swirling vortex of light, shadow, color, and form that pulls all elements into its center"
    details: "All visual elements of his life caught up in whirlpool motion - fragments of throne room architecture, storm clouds and lightning, faces of his daughters, symbols of royal authority, all spinning faster and faster toward center point. Gravitational pull of madness drawing everything into single point of overwhelming intensity"
    background: "No distinction between background and foreground as all elements merge into unified expression of psychological collapse"
    atmosphere: "Complete surrender to chaos, final abandonment of attempt to maintain rational perception of reality. Terror and liberation combined as ego dissolves into component parts"
  composition:
    cameraAngle: "Spiraling motion drawing eye toward center point of infinite depth"
    focus: "Central vortex that contains all previous experiences compressed into single overwhelming moment"
    depth: "Infinite depth leading to central point where all meaning collapses and is reborn"