sceneDescription:
  setting:
    time: 1482, evening, torch and lamplight
    location: Secret criminal district in medieval Paris, hideous ulcer on face of city - labyrinth of dark twisting dirty
      alleys and courtyards
    weather: Clear evening with still air carrying scents and sounds
  characters: No characters present in this scene
  scene:
    mainElements: World of reversed values and pandemonium where beggars miraculously heal each night, brutal freedom with
      own harsh code of laws, narrow alley with overhanging buildings
    details: Flickering torches mounted in wall brackets cast dancing orange light on cobblestones, shadows shift and move
      with flame movement, smoke rises from torches creating atmospheric haze, wooden shutters glow with interior candlelight
      creating warm rectangles in darkness
    background: Maze of passages recede into darkness beyond torch range, distant sounds echo from tavern cellars, glimpses
      of other illuminated windows deeper in district
    atmosphere: Mix of human-made illumination creating pockets of warmth in hostile urban darkness, sense of hidden community
      and alternative society operating by night
  composition:
    cameraAngle: Ground level view down torchlit alley emphasizing light and shadow play
    focus: Dramatic torch lighting effects creating pools of warm light in darkness
    depth: Foreground shows cobblestone detail in torchlight, middle ground features illuminated alley, background fades to
      mysterious darkness
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
