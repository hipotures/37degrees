sceneDescription:
  setting:
    time: January 6th 1482, dawn breaking, first golden rays
    location: Vast interior of Gothic cathedral with enormous ribbed vaulted ceiling supported by massive pillars
    weather: Clear cold morning with bright sunrise casting colored light
  characters: No characters present in this scene
  scene:
    mainElements: Double ribbed vault ceiling carved wood painted azure blue decorated with golden lilies, floor of alternating
      black and white marble tiles, powerful pillars creating forest of stone
    details: Enormous rose window blazes like cyclops eye as sunrise light streams through colored glass casting brilliant
      rainbow patterns across marble floor, golden rays illuminate carved lilies on blue ceiling, dust motes dance in colored
      light beams, shadows retreat into side chapels
    background: Majestic and mysterious space with half-darkness broken by colored light from stained glass windows, atmosphere
      of majesty and dread especially at night
    atmosphere: Sacred awakening as light transforms stone into jeweled cathedral, sense of divine presence manifesting through
      colored glass, peaceful reverence and architectural wonder
  composition:
    cameraAngle: Wide interior shot from nave looking toward altar and rose window
    focus: Spectacular light show created by rose window casting patterns on floor
    depth: Foreground shows checkered marble floor with light patterns, middle ground features forest of stone pillars, background
      displays glowing rose window
