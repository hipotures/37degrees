sceneDescription:
  setting:
    time: 1482, late afternoon, approaching storm
    location: Medieval Parisian rooftops and streets from tower view, chaos of peaked roofs and smoking chimneys
    weather: Dramatic storm front approaching with dark clouds and rising wind
  characters: No characters present in this scene
  scene:
    mainElements: Dense fabric of medieval buildings with timber-framed houses, steep-pitched roofs, countless smoking chimneys
      now bending in wind
    details: Massive dark clouds roll across sky above medieval cityscape, chimney smoke streams sideways in increasing wind,
      loose papers and debris swirl through streets below, shutters bang against buildings, trees bend and sway dramatically
    background: Seine River reflects dark storm clouds, distant lightning illuminates approaching weather front, city walls
      barely visible through gathering gloom
    atmosphere: Tension and anticipation as natural forces approach urban landscape, sense of human vulnerability against
      elemental power, dramatic transformation of familiar cityscape
  composition:
    cameraAngle: High viewpoint looking across city with dramatic sky dominating frame
    focus: Spectacular storm clouds and their effects on city below
    depth: Foreground shows wind effects on nearest buildings, middle ground displays vast urban expanse, background features
      dramatic storm front
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
