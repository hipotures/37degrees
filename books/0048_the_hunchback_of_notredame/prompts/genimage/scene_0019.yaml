sceneDescription:
  setting:
    time: 1482, deep night, darkness between moon phases
    location: Vast interior of Gothic cathedral with enormous ribbed vaulted ceiling supported by massive pillars
    weather: Dark overcast night with no moonlight penetrating
  characters: No characters present in this scene
  scene:
    mainElements: Majestic and mysterious space with half-darkness broken by colored light from stained glass windows, atmosphere
      of majesty and dread especially at night
    details: Interior plunged in profound darkness with only faint starlight through windows, massive pillars create forest
      of black shadows, side chapels disappear into complete darkness, occasional glint of metal or stone catches minimal
      light
    background: Rose window appears as barely visible circle, altar area vanishes in darkness, sense of vast unseen space
      extending beyond vision
    atmosphere: Complete nocturnal mystery and sacred darkness, sense of cathedral as sleeping giant, profound silence and
      hidden spiritual presence
  composition:
    cameraAngle: Interior view emphasizing darkness and barely visible architectural elements
    focus: Subtle interplay of darkness with minimal light revealing cathedral vastness
    depth: Foreground shows suggestion of floor pattern, middle ground hints at pillar forest, background dissolves into complete
      darkness
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
