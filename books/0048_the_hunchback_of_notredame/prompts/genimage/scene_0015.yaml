sceneDescription:
  setting:
    time: 1482, blue hour after sunset, magical twilight
    location: Gothic cathedral in medieval Paris center, majestic but battle-scarred queen of cathedrals
    weather: Clear evening with deep blue sky and first evening stars
  characters: No characters present in this scene
  scene:
    mainElements: Stone facade populated with saint statues and grotesque gargoyles and chimeras that seem alive in firelight,
      architectural symphony in stone now transitioning from day to night
    details: Deep blue sky provides backdrop for cathedral silhouette, last orange glow on horizon behind towers, first candles
      and oil lamps begin glowing in distant windows creating warm points of light, gargoyles become mysterious shapes against
      darkening sky
    background: Medieval Paris transforms into pattern of scattered lights as citizens light evening candles, street lamps
      begin to glow, magical in-between time of day and night
    atmosphere: Magical transitional moment between day and night, sense of mystery and approaching secrets, peaceful conclusion
      of day with promise of night's different character
  composition:
    cameraAngle: Frontal view of cathedral at blue hour emphasizing twilight effects
    focus: Beautiful blue hour lighting with cathedral silhouette and emerging lights
    depth: Foreground shows plaza in twilight, middle ground features cathedral silhouette, background displays deep blue
      sky with stars
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
