sceneDescription:
  setting:
    time: 1482, sunset, brilliant orange and red sky
    location: Medieval Parisian rooftops and streets from tower view, chaos of peaked roofs and smoking chimneys
    weather: Clear sunset with brilliant colored sky and still evening air
  characters: No characters present in this scene
  scene:
    mainElements: Dense fabric of medieval buildings with timber-framed houses creating dramatic silhouettes against brilliant
      sky, church spires and towers reaching toward colored heavens
    details: Brilliant orange and red sunset creates dramatic silhouettes of rooftops and spires, windows reflect fire of
      sunset like scattered jewels, smoke from evening fires rises straight in still air, distant Seine River becomes ribbon
      of molten gold
    background: Spectacular sunset sky dominates horizon with layers of orange red and purple, city walls and distant countryside
      fade into atmospheric perspective
    atmosphere: Magical transformation of familiar cityscape into romantic vision, sense of day's peaceful conclusion, urban
      landscape elevated to artistic beauty
  composition:
    cameraAngle: High viewpoint silhouetting city against spectacular sunset sky
    focus: Dramatic contrast between dark building silhouettes and brilliant sky
    depth: Foreground shows detailed roof silhouettes, middle ground displays urban expanse, background features brilliant
      sunset sky
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
