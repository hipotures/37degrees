sceneDescription:
  setting:
    time: 1482, summer morning, thick fog from Seine
    location: Medieval Parisian rooftops and streets from tower view, chaos of peaked roofs and smoking chimneys
    weather: Dense fog blanket covering entire city with limited visibility
  characters: No characters present in this scene
  scene:
    mainElements: Dense fabric of medieval buildings completely shrouded in thick white fog, only highest spires and towers
      emerging from mist like islands
    details: Impenetrable white fog covers everything below cathedral towers, occasional rooftop or church spire emerges from
      mist like ships in white sea, chimney smoke mingles invisibly with fog, city sounds muffled and distant
    background: Fog extends to horizon creating dreamlike landscape of floating architectural elements, Seine River completely
      hidden beneath fog blanket
    atmosphere: City transformed into mysterious dreamscape with familiar landmarks appearing as isolated islands, sense of
      urban landscape made magical and otherworldly by natural phenomenon
  composition:
    cameraAngle: High tower view looking across fog-covered city with emerging elements
    focus: Dramatic fog effects creating mysterious landscape of emerging architecture
    depth: Foreground shows tower details above fog, middle ground features spires emerging from mist, background disappears
      in white fog
visualElements:
  colorPalette:
    primary:
    - black
    - charcoal gray
    - blood red
    secondary:
    - deep purple
    - midnight blue
    - silver
    background: stormy night sky or dim cathedral interior
    usageNotes: Mostly desaturated dark tones with occasional rich accent colors (e.g., red stained glass)
    saturation: low overall, with high-saturation accents
    contrast: high (very dark shadows vs piercing light)
  lineArt:
    style: elaborate, fine gothic detailing
    weight: varied (fine filigree to bold silhouettes)
    color: black or very dark ink
    texture: sharp, spiky architectural forms
    edgeTreatment: crisp edges on structures, wispy edges on fog/mist
  lighting:
    type: dramatic high-contrast (moonlight, torchlight)
    direction: side or backlighting to create silhouettes
    intensity: intense in beams, deep darkness elsewhere
    shadows:
      style: heavy, ornate shadows (through rose windows or railing)
      color: cold blue or purple tint
      opacity: opaque
    highlights: moon glows, candle flames highlighting details
  rendering:
    technique: digital or oil painting with rich texture
    texture: weathered stone, mist, velvet drapery
    detailLevel: high (architectural ornament, creature features)
    finish: matte overall with glints on wet or metallic surfaces
  perspective: dramatic angles (looking up at spires or down from heights to convey grandeur)
  mood:
    overall: dark, brooding, majestic
    emotion: fear, awe, melancholy
    tempo: slow, ominous
    keywords:
    - dark
    - ornate
    - haunting
    - majestic
    - mysterious
  stylePrecedents:
  - Gerald Brom (dark fantasy art)
  - Castlevania game art
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
