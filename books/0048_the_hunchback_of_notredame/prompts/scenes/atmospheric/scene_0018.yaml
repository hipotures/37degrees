sceneDescription:
  title: "Deep Night Moonlight on Cathedral"
  setting:
    time: "1482, deep night, full moon high overhead"
    location: "Gothic cathedral in medieval Paris center, majestic but battle-scarred queen of cathedrals"
    weather: "Clear cold night with bright moonlight and stars"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Stone facade populated with saint statues and grotesque gargoyles and chimeras that seem alive in firelight, architectural symphony in stone transformed by moonlight into silver landscape"
    details: "Bright full moon creates silver landscape of cathedral facade, gargoyles and chimeras cast sharp black shadows creating mysterious shapes, rose window appears as dark circle against moonlit stone, every carved detail stands out in stark relief"
    background: "Medieval Paris sleeps under moonlight with silver roof tiles and dark windows, Seine River reflects moon creating path of light through city"
    atmosphere: "Mysterious nocturnal transformation of familiar architecture, sense of cathedral as eternal guardian watching over sleeping city, moonlight revealing hidden beauty"
  composition:
    cameraAngle: "Low angle emphasizing cathedral towers against moonlit sky"
    focus: "Dramatic moonlight effects on stone architecture with sharp shadows"
    depth: "Foreground shows moonlit plaza, middle ground features silver cathedral facade, background displays star-filled night sky"