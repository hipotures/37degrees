sceneDescription:
  title: "Dense Summer Morning Fog"
  setting:
    time: "1482, summer morning, thick fog from Seine"
    location: "Medieval Parisian rooftops and streets from tower view, chaos of peaked roofs and smoking chimneys"
    weather: "Dense fog blanket covering entire city with limited visibility"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Dense fabric of medieval buildings completely shrouded in thick white fog, only highest spires and towers emerging from mist like islands"
    details: "Impenetrable white fog covers everything below cathedral towers, occasional rooftop or church spire emerges from mist like ships in white sea, chimney smoke mingles invisibly with fog, city sounds muffled and distant"
    background: "Fog extends to horizon creating dreamlike landscape of floating architectural elements, Seine River completely hidden beneath fog blanket"
    atmosphere: "City transformed into mysterious dreamscape with familiar landmarks appearing as isolated islands, sense of urban landscape made magical and otherworldly by natural phenomenon"
  composition:
    cameraAngle: "High tower view looking across fog-covered city with emerging elements"
    focus: "Dramatic fog effects creating mysterious landscape of emerging architecture"
    depth: "Foreground shows tower details above fog, middle ground features spires emerging from mist, background disappears in white fog"