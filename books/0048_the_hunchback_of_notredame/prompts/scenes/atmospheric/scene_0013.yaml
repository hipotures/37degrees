sceneDescription:
  title: "Golden Hour Cathedral Bathed in Warm Light"
  setting:
    time: "1482, golden hour before sunset, warm slanted light"
    location: "Gothic cathedral in medieval Paris center, majestic but battle-scarred queen of cathedrals"
    weather: "Clear evening with warm golden sunlight at low angle"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Stone facade populated with saint statues and grotesque gargoyles and chimeras that seem alive in firelight, architectural symphony in stone with three portals blazing in golden light"
    details: "Warm sunset light bathes entire cathedral facade in golden glow, every carved detail catches and holds warm light, rose window burns like great amber jewel, long dramatic shadows stretch across plaza, stone seems to glow from within with accumulated warmth"
    background: "Medieval Paris burns in golden evening light with roof tiles gleaming like copper, Seine River reflects golden sky, city takes on magical warm atmosphere"
    atmosphere: "Sacred and majestic transformation in golden hour, sense of divine presence manifesting through light, peaceful end-of-day reverence and architectural wonder"
  composition:
    cameraAngle: "Low angle view emphasizing golden light effects on cathedral"
    focus: "Spectacular golden hour lighting effects on stone facade"
    depth: "Foreground shows long shadows on plaza, middle ground features glowing cathedral, background displays golden cityscape"