sceneDescription:
  title: "Blue Hour Transition at Cathedral"
  setting:
    time: "1482, blue hour after sunset, magical twilight"
    location: "Gothic cathedral in medieval Paris center, majestic but battle-scarred queen of cathedrals"
    weather: "Clear evening with deep blue sky and first evening stars"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Stone facade populated with saint statues and grotesque gargoyles and chimeras that seem alive in firelight, architectural symphony in stone now transitioning from day to night"
    details: "Deep blue sky provides backdrop for cathedral silhouette, last orange glow on horizon behind towers, first candles and oil lamps begin glowing in distant windows creating warm points of light, gargoyles become mysterious shapes against darkening sky"
    background: "Medieval Paris transforms into pattern of scattered lights as citizens light evening candles, street lamps begin to glow, magical in-between time of day and night"
    atmosphere: "Magical transitional moment between day and night, sense of mystery and approaching secrets, peaceful conclusion of day with promise of night's different character"
  composition:
    cameraAngle: "Frontal view of cathedral at blue hour emphasizing twilight effects"
    focus: "Beautiful blue hour lighting with cathedral silhouette and emerging lights"
    depth: "Foreground shows plaza in twilight, middle ground features cathedral silhouette, background displays deep blue sky with stars"