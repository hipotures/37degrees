sceneDescription:
  title: "Harsh Noon Shadows on Stone Pillory"
  setting:
    time: "January 1482, midday, vertical sun casting sharp shadows"
    location: "Large irregular unpaved square in medieval Paris gently sloping toward sandy bank of Seine River, main river port and public gathering place"
    weather: "Bright clear winter day with harsh sunlight and cold air"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Place of extreme contrasts - festival life and celebrations versus dread and macabre as main execution square, mixing fear and morbid entertainment with wooden pillory platform and wheel mechanism in center"
    details: "Stark wooden pillory structure casts sharp black shadow across cobblestone square, winter sun creates dramatic contrast between brilliant lit stones and deep shadow, metal fixtures on punishment wheel gleam coldly in bright light, scattered straw and debris around platform base"
    background: "Medieval buildings with overhanging floors frame square, distant cathedral spire rises against blue winter sky, Seine River sparkles beyond plaza"
    atmosphere: "Harsh reality of medieval justice exposed under unforgiving sunlight, sense of public shame and spectacle, cold institutional cruelty emphasized by stark shadows"
  composition:
    cameraAngle: "Ground level view emphasizing sharp shadow patterns and stark contrasts"
    focus: "Dramatic interplay of bright sunlight and sharp shadows on pillory structure"
    depth: "Foreground shows cobblestone texture and shadow patterns, middle ground features pillory platform, background displays medieval architecture"