sceneDescription:
  title: "Ancient Ruins of Troy and Classical Antiquity"
  setting:
    time: "Eternal memory of classical antiquity preserved in spiritual realm"
    location: "Spiritual landscape containing ruins and memories of great classical civilizations"
    weather: "Timeless atmosphere neither ancient nor contemporary"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Ruins of Troy showing broken walls and fallen towers, fragments of classical temples with broken columns, ancient amphitheaters partially buried, archaeological remains of great civilizations"
    details: "Massive stone blocks from Trojan walls scattered across landscape, broken Doric and Ionic columns lying among overgrown vegetation, fragments of classical statuary showing gods and heroes with faces worn by time. Ancient bronze weapons corroded green, pottery shards with painted geometric designs, stone tablets with Greek and Latin inscriptions. Remains of classical theaters carved into hillsides, their seating areas partially collapsed but still showing original mathematical proportions. Ancient roads paved with stone blocks, now cracked and overgrown but still following their original straight lines."
    background: "Distant mountains that might be Mount Olympus or Trojan hills, other archaeological sites visible on horizon, sense of vast historical landscape"
    atmosphere: "Melancholy for lost greatness of classical antiquity, sense of time's passage and the transience of earthly achievement, respect for human cultural accomplishment"
  composition:
    cameraAngle: "Archaeological perspective showing the scale and grandeur of classical ruins"
    focus: "The remnants of great classical civilizations that influenced medieval culture and literature"
    depth: "Foreground shows detailed architectural fragments and artifacts, middle ground displays complete ruined structures, background shows the broader landscape of historical memory"