sceneDescription:
  setting:
    time: 1840s night, Emma's final moments in bedroom
    location: Sypialnia w domu Bovarych - bedroom during Emma's death scene, final tragic moment
    weather: Still night air, oppressive indoor atmosphere, candles providing only light
  characters:
  - appearance: Woman in her early twenties, smukła sylwetka, gęste gładkie czarne włosy z przedziałkiem pośrodku spięte z
      tyłu w gruby kok, brązowe oczy wydające się czarne z powodu gęstych rzęs, śmiałe szczere spojrzenie, owalna twarz z
      różowymi policzkami, z czasem bledsza i dłuższa, nos nabierający orlich cech
    clothing: Death bed clothing, nightgown, body showing physical effects of arsenic poisoning
    position: Przy jej łóżku czuwają zrozpaczony Karol bezradny ksiądz Bournisien i wiecznie komentujący wszystko Homais -
      lying on deathbed surrounded by watchers
    action: Final breathing, last sensory experiences combining into complete memory trigger
  - appearance: Mężczyzna w wieku od 25 do 40 lat, początkowo wysoki ale niezgrabny, z wiekiem ociężały i tęgi
    clothing: Prowincjonalny strój lekarza - disheveled, grief-stricken
    position: Beside deathbed in despair
    action: Grieving, desperate watching
  scene:
    mainElements: Death chamber with lingering perfume traces, familiar fabric textures from Emma's clothing and surroundings,
      candles providing flickering light, watchers around bed
    details: Final breath creating visible mist in cold air, perfume traces still clinging to fabric and air despite approaching
      death, familiar textile textures from nightgown and bedding that trigger complete sensory memory, candlelight creating
      shadows that dance like visual echoes of life, last exhale visible as delicate vapor trail, perfume molecules represented
      as faint wisps near fabric, clothing texture showing wear and familiarity from years of touch, breath condensation in
      cool air creating poetic final visual, fabric draping in familiar patterns that evoke maternal comfort, complete sensory
      memory synthesis - sight of familiar textures, perfume scent traces, implied touch of soft fabric, taste of final breath,
      sound suggested through vapor patterns, ultimate synesthetic moment combining all senses in farewell, no text or letters
      visible
    background: Rozpacz rytuał pseudonaukowy bełkot - bedroom with medical attempts, religious ritual, domestic grief
    atmosphere: Pogrążony w żałobie i przytłoczony długami - complete sensory memory trigger combining all five senses in
      final moment, perfume and fabric texture evoking entire lifetime of sensory experiences, death as ultimate synthesis
      of all sensation into final peaceful memory
  composition:
    cameraAngle: Intimate close-up showing final breath vapor, fabric texture, lingering perfume traces
    focus: Visible final breath mist, perfume wisps near fabric, complete sensory memory synthesis
    depth: 'Foreground: detailed breath vapor and fabric texture, middle ground: final moment figure, background: grief-stricken
      watchers and candlelit chamber'
