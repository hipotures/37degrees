sceneDescription:
  setting:
    time: 1840s summer afternoon, harvest season
    location: Kitchen and pantry of prosperous Norman farm, Les Bertaux during Emma's youth
    weather: Warm summer afternoon with golden sunlight streaming through windows
  characters:
  - appearance: Young Emma in her teenage years, before marriage, full of simple pleasures
    clothing: Simple farm girl dress, apron stained with fruit juices, bare arms
    position: Standing at wooden table laden with summer fruits and honey jar
    action: Drizzling honey from wooden spoon, biting into ripe peach, sticky fingers glistening
  scene:
    mainElements: Wooden farmhouse table covered with peak-season fruits - peaches, pears, cherries, and open clay honey jar
      with wooden dipper, golden afternoon light illuminating everything
    details: Thick golden honey flowing in perfect streams from wooden dipper, creating glossy ribbons that catch sunlight
      like liquid amber, ripe peach juice running down fingertips in clear rivulets, fruit flesh so ripe it releases sweet
      nectar at first bite, honey pooling on wooden table surface in perfect golden circles, sticky residue on fingers catching
      light like precious resin, fruit skins glistening with natural moisture, honey crystals visible in jar catching light
      like tiny diamonds, summer fruits so ripe they split open revealing jewel-like interiors, golden honey streams creating
      elegant curves as they fall, no text or letters visible
    background: Traditional Norman farmhouse kitchen with wooden beams, stone floors, copper pots, summer abundance displayed
      on shelves
    atmosphere: Pure sweetness and natural abundance suggested through golden colors and flowing honey, summer's peak represented
      by perfectly ripe fruit, simple pleasure and innocence conveyed through sticky fingers and honey streams
  composition:
    cameraAngle: Close-up macro shot showing honey streams and fruit juice details
    focus: Golden honey ribbons falling in elegant curves, fruit juice glistening on fingers
    depth: 'Foreground: detailed honey streams and juice droplets, middle ground: figure enjoying simple pleasures, background:
      summer abundance in farmhouse kitchen'
