sceneDescription:
  title: "Feast table with steam from different dishes mingling and wine swirling"
  setting:
    time: "1840s evening, during wedding celebration in Norman countryside"
    location: "Large farmhouse dining room, Les Bertaux farm, during Emma's wedding feast"
    weather: "Warm evening with candlelight and fireplace warmth"
  characters:
    - appearance: "Wedding guests, farmers, townspeople, bride and groom at head table"
      clothing: "Best Sunday clothes, wedding attire, mix of rural and bourgeois dress"
      position: "Seated around long wooden tables laden with traditional Norman feast"
      action: "Eating heartily, raising wine glasses, enjoying abundant country feast"
  scene:
    mainElements: "Long wooden tables covered with traditional Norman wedding feast - roasted meats, local cheeses, fresh bread, wine bottles, multiple steaming dishes"
    details: "Multiple dishes releasing distinct steam patterns - roasted chicken creating savory vapor, herb-crusted pork with aromatic steam, local Norman cheeses with their characteristic aging scents made visible through subtle vapor, wine swirling in glasses catching candlelight like liquid rubies, bread steam mixing with meat vapors, cider and wine creating complex aromatic layers, steam from hot soup bowls creating individual cloud patterns, different spice scents represented by varying steam colors and densities, wine being poured creating cascade patterns in crystal glasses, feast aromas layering and mingling in visible atmospheric zones, no text or letters visible"
    background: "Traditional Norman farmhouse with exposed beams, stone fireplace, rustic but abundant wedding decorations"
    atmosphere: "Rural abundance and celebration expressed through multiple steam patterns and swirling wine, traditional Norman hospitality shown through variety of aromatic dishes, wedding joy and community represented by shared feast and flowing wine"
  composition:
    cameraAngle: "Medium wide shot showing entire feast table with rising steam patterns"
    focus: "Multiple steam patterns from different dishes, wine swirling in glasses reflecting light"
    depth: "Foreground: detailed steam patterns and wine glasses, middle ground: wedding party feasting, background: traditional farmhouse celebration setting"