sceneDescription:
  title: "Medicine bottles with dark liquids and coffee grounds scattered"
  setting:
    time: "1840s morning, during Emma's illness and depression"
    location: "Bedroom and kitchen areas of Bovary house, Yonville-l'Abbaye, during Emma's nervous breakdown"
    weather: "Gray overcast morning, oppressive atmosphere"
  characters:
    - appearance: "Woman in her early twenties, smukła sylwetka, gęste gładkie czarne włosy z przedziałkiem pośrodku spięte z tyłu w gruby kok, brązowe oczy wydające się czarne z powodu gęstych rzęs, śmiałe szczere spojrzenie, owalna twarz z różowymi policzkami, z czasem bledsza i dłuższa, nos nabierający orlich cech"
      clothing: "Simple house dress, pale and wan appearance, hair less carefully arranged"
      position: "Sitting at kitchen table surrounded by medicine bottles and coffee preparations"
      action: "Reluctantly taking prescribed medicine, pushing away bitter coffee, grimacing at unpleasant tastes"
  scene:
    mainElements: "Mieszczańskie wnętrza które Emma próbuje urządzać luksusowo - kitchen table with multiple dark medicine bottles, scattered coffee grounds, bitter herbal preparations"
    details: "Dark medicine bottles containing murky brown and black liquids, coffee grounds spilled across wooden table surface creating bitter aromatic powder, medicine dropper releasing dark drops into glass with visible reluctance, coffee beans crushed and scattered showing their bitter interior oils, herbal tonics with sediment settled at bottom of bottles, medicine spoon stained with dark residues, coffee pot with thick bitter brew visible through spout, medicinal herbs dried to dark brown colors, burnt coffee smell visible as dark vapor, medicine bottles with hand-written labels in physician's script, no text or letters visible except medicine labels"
    background: "Napięcie między aspiracjami Emmy a rzeczywistością finansową - domestic interior showing signs of depression and illness"
    atmosphere: "Miejsce kłamstw i sekretów - bitterness and medicinal necessity suggested through dark colors and scattered grounds, depression and illness made tangible through bitter preparations and reluctant consumption"
  composition:
    cameraAngle: "Close-up showing dark liquids and scattered bitter grounds"
    focus: "Medicine bottles with dark contents, coffee grounds creating bitter texture"
    depth: "Foreground: detailed medicine bottles and scattered grounds, middle ground: reluctant figure taking medicine, background: domestic space showing signs of illness"