sceneDescription:
  title: "Estraven's Self-Image - Visionary Protector"
  setting:
    time: "1491 Ekumen calendar, late evening, reflected moonlight and indoor lamp"
    location: "Private quarters in Orgoreyn exile, simple room with mirror or reflective surface"
    weather: "Cold clear winter night, moonlight streaming through windows"
  characters:
    - appearance: "Compact Gethenian adult 40-50 years old, stocky build with subcutaneous fat layer for insulation, smooth heavy dark hair set low on forehead, black eyes, round strong face often shadowed by thick eyebrows, dark complexion"
      clothing: "Simple exile garments but maintained with dignity, practical clothing suggesting preparedness for difficult journey ahead"
      position: "Standing before reflective surface, examining appearance in moonlight and lamplight"
      action: "Studying reflection while contemplating burden of protecting both homeland and foreign ally from political catastrophe, preparing mentally for dangerous rescue mission"
  scene:
    mainElements: "Simple room with mirror or polished metal surface, oil lamp creating warm interior light, moonlight through window providing cold illumination, personal belongings suggesting temporary but dignified residence"
    details: "Reflection showing calm determination despite political exile, features illuminated to suggest inner strength and moral clarity, simple clothing emphasizing substance over appearance, shadows falling to create impression of depth and complexity, no text or letters visible"
    background: "Window showing moonlit foreign landscape, simple furniture suggesting acceptance of reduced circumstances for higher purpose, writing materials and maps indicating continued engagement with political crisis"
    atmosphere: "Self-perception as necessary guardian - reflection reveals person willing to sacrifice everything for greater good, lighting emphasizes nobility of purpose despite personal cost"
  composition:
    cameraAngle: "Slightly elevated angle emphasizing dignity maintained despite exile, including both figure and reflection"
    focus: "Self-examination revealing unwavering commitment to protecting others from political disaster transcending national boundaries"
    depth: "Foreground: reflection in mirror, middle: contemplative figure, background: moonlit window suggesting wider world requiring protection"