canon:
  characters:
    - id: "genly_ai"
      name: "Genly Ai"
      description_block: |
        characters:
          - appearance: "Dark-skinned man, approximately 30-35 years old, tall athletic build noticeably taller than local Gethenians, strong masculine physique with less body hair than natives, dark hair and eyes"
            clothing: "Multi-layered winter clothing adapted from Gethenian style, heavy tunic, thick pants, fur-lined boots and gloves, but garments sit differently due to his height and build"
            posture: "Upright, confident bearing with subtle signs of cultural displacement, restrained masculine gestures typical of his Earth culture"
    
    - id: "estraven"
      name: "Therem Harth rem ir Estraven"
      description_block: |
        characters:
          - appearance: "Compact Gethenian adult 40-50 years old, stocky build with subcutaneous fat layer for insulation, smooth heavy dark hair set low on forehead, black eyes, round strong face often shadowed by thick eyebrows, dark complexion"
            clothing: "Elegant Karhidish formal wear - heavy green leather tunic decorated with gold, wide silver chain necklace, white shirt, thick pants, long sleeveless hieb tunic belted at waist"
            posture: "Quiet authority, controlled movements, grimly gentle expression masking deeper thoughts, subtle communication through gesture and stance"
    
    - id: "king_argaven"
      name: "King Argaven XV"
      description_block: |
        characters:
          - appearance: "Middle-aged Gethenian ruler 50-60 years old, face lined with shadows expressing paranoia and inner torment, later showing universal grief after personal loss"
            clothing: "Simple white tunic, white shirt and pants, single gold ring as only symbol of royal authority, deliberately minimal royal attire"
            posture: "Tense, fearful stance reflecting mental instability, later slumped with exhaustion and resignation"
    
    - id: "tibe"
      name: "Pemmer Harge rem ir Tibe" 
      description_block: |
        characters:
          - appearance: "Middle-aged Gethenian politician around 50 years old, face covered with network of fine wrinkles, long-toothed smile with multiple hidden meanings"
            clothing: "Rich Karhidish noble attire in colors representing his political faction, ornate formal robes of high court official"
            posture: "Calculated movements, manipulative bearing, every gesture designed for political effect"

  locations:
    - id: "erhenrang_city"
      name: "Erhenrang (Capital of Karhide)"
      description_block: |
        setting:
          location: "Stone-built capital city of Karhide on planet Gethen, massive monolithic architecture creating deep narrow street-canyons"
        mainElements: "Heavy dark stone buildings, narrow streets like deep canyons, ancient weathered walls, central hearths in communal dwellings"
        atmosphere: "Grim ancient oppressive mood, shadows dominating architecture, historical weight and tradition, mysterious and complex social undercurrents"
    
    - id: "mishnory_city"
      name: "Mishnory (Capital of Orgoreyn)"
      description_block: |
        setting:
          location: "Modern bureaucratic capital of Orgoreyn republic on planet Gethen, geometric ordered architecture with wide open spaces"
        mainElements: "Clean uniform building facades, broad organized plazas, sterile administrative structures, absence of historical clutter"
        atmosphere: "Rational efficient sterile environment masking surveillance and hidden oppression, artificial brightness eliminating moral depth"
    
    - id: "otherhord_monastery"
      name: "Otherhord Monastery"
      description_block: |
        setting:
          location: "Ancient stone Handdara monastery nestled in mountain forest on planet Gethen, austere religious architecture"
        mainElements: "Empty stone halls, deep fireplaces, narrow high windows, simple wooden furniture, contemplative spaces for spiritual practice"
        atmosphere: "Quiet mystical contemplative environment, fertile darkness for meditation, timeless spiritual sanctuary removed from worldly concerns"
    
    - id: "pulefen_camp"
      name: "Pulefen Labor Camp"
      description_block: |
        setting:
          location: "Remote forced labor camp in deforested wilderness of Orgoreyn on planet Gethen, brutal prison facility disguised as voluntary farm"
        mainElements: "Crude wooden barracks surrounded by barbed wire, muddy compound, primitive bunks, logging equipment, guard towers"
        atmosphere: "Hopeless dehumanizing brutal environment, systematic oppression, physical and psychological suffering, mud and filth everywhere"
    
    - id: "gobrin_ice"
      name: "Gobrin Ice Sheet"
      description_block: |
        setting:
          location: "Vast 800-mile ice sheet spanning northern regions between Karhide and Orgoreyn on planet Gethen, deadly glacial wilderness"
        mainElements: "Endless white ice plains, dangerous crevasses, volcanic ash patches, extreme weather phenomena, absolute isolation from civilization"
        atmosphere: "Beautiful deadly isolation, extreme survival conditions, pure natural wilderness testing human endurance and relationship bonds"

  items:
    - id: "ansible"
      name: "Ansible Communication Device"
      description_block: |
        details: "Small portable instantaneous interstellar communication device from Ekumen technology, elegant simple design contrasting with crude Gethenian equipment"
    
    - id: "keystone"
      name: "Ceremonial Keystone"
      description_block: |
        details: "Massive stone block used to complete arch construction, mortared with pink cement traditionally mixed with blood and ground bones, symbol of unity and sacrifice"
    
    - id: "yin_yang_symbol"
      name: "Yin-Yang Drawing"
      description_block: |
        details: "Classic Taoist symbol drawn by Genly Ai on notebook paper, black and white circular design representing balance of opposing forces, bridge between cultures"
    
    - id: "estravens_diary"
      name: "Estraven's Personal Journal"
      description_block: |
        details: "Simple notebook containing Estraven's private thoughts and observations, handwritten record of his perspective on events, literary testament to his character"
    
    - id: "chabe_stove"
      name: "Chabe Heating Stove"
      description_block: |
        details: "Small portable solid-fuel heating device essential for survival in Gethenian wilderness, provides warmth and cooking capability, lifeline in extreme cold"
    
    - id: "sled"
      name: "Survival Sled"
      description_block: |
        details: "Small heavily-loaded sledge pulled by travelers across ice, contains tent sleeping bags food and survival equipment, represents mobile home and lifeline"