sceneDescription:
  setting:
    time: Mythical era around XII century BCE, morning reconnaissance of foreign city
    location: Temple colonnade overlooking Carthage harbor and construction projects
    weather: Bright Mediterranean morning with clear visibility
  characters:
  - appearance: tall, powerfully built warrior with noble bearing
    clothing: travel-worn tunic and cloak, no armor while observing neutral city
    position: standing within temple archway surveying city below
    action: studying Carthaginian construction projects while hidden from view by architecture
  - appearance: younger warrior companion in travel gear
    clothing: simple traveling garments appropriate for reconnaissance
    position: beside leader within architectural frame
    action: pointing toward specific construction projects while discussing observations
  scene:
    mainElements: Temple archway framing view of Carthaginian harbor and city construction, active building projects visible
      through architectural opening, Mediterranean setting
    details: Stone archway carved with religious symbols, harbor filled with Phoenician trading vessels, construction crews
      visible working on major buildings, temple of Juno rising with bronze appointments, royal palace complex under development
    background: Mediterranean coastline extending beyond city limits, North African landscape with mountains in distance,
      trading routes and caravans approaching city
    atmosphere: Hidden observation of powerful civilization, architectural frame suggesting both concealment and revelation,
      promise of alliance or potential threat
  composition:
    cameraAngle: Natural frame using temple archway to contain view of foreign city
    focus: Carthaginian construction and prosperity viewed through protective architectural frame
    depth: Observers within temple archway in foreground, city construction in detailed middle ground, Mediterranean and North
      African landscape in background frame, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - somber reds
    - deep blues
    - stone grays
    - stark whites
    secondary:
    - gold
    - bronze
    - olive green
    background: classical architecture, stark interiors
    usageNotes: A severe, controlled palette emphasizing form and structure.
    saturation: medium, often subdued
    contrast: high, with dramatic chiaroscuro
  lineArt:
    style: sharp, clear, and defined contours, emphasizing drawing (disegno)
    weight: precise and controlled
    color: integrated into the form, not a separate outline
    texture: smooth, polished
    edgeTreatment: sharp, sculptural edges
  lighting:
    type: clear, strong, often theatrical lighting
    direction: strong directional source, creating sharp shadows
    intensity: high contrast, like stage lighting
    shadows:
      style: sharp and well-defined, carving out forms
      color: dark browns and grays
      opacity: heavy, solid
    highlights: clear and bright on key figures and objects
  rendering:
    technique: smooth, polished oil painting with invisible brushstrokes
    texture: surfaces appear like polished marble or stone
    detailLevel: very high, with attention to historical accuracy
    finish: smooth, highly finished, almost enamel-like
  perspective: logical and clear, often using a stage-like composition
  mood:
    overall: serious, heroic, rational
    emotion: civic virtue, duty, sacrifice, stoicism
    tempo: static, posed, monumental
    keywords:
    - heroic
    - rational
    - serious
    - moral
    - classical
  stylePrecedents:
  - Jacques-Louis David
  - Jean-Auguste-Dominique Ingres
  - Antonio Canova
