sceneDescription:
  setting:
    time: Mythical era around XII century BCE, dawn of tragic departure
    location: Carthaginian harbor with royal palace burning in background
    weather: Clear dawn with tragic fire creating dramatic backlighting
  characters:
  - appearance: exceptionally beautiful young widow, tall with statuesque bearing
    clothing: royal robes now torn and bloodied from self-inflicted wounds
    position: collapsed on funeral pyre with flames beginning to consume offering
    action: dying from sword wound while divine messenger approaches to release soul
  - appearance: divine messenger with rainbow wings
    clothing: supernatural radiance trailing thousand colors across sky
    position: descending from clouds toward tragic scene below
    action: approaching to cut lock of hair releasing soul while leaving colorful trail
  scene:
    mainElements: Funeral pyre blazing in palace courtyard, royal architecture silhouetted against flames, divine intervention
      visible in sky above
    details: Massive pyre built with lovers' possessions burning together, palace courtyard architecture creating dramatic
      silhouettes, rainbow colors streaming from divine wings, Trojan sword gleaming in firelight, royal purple and gold visible
      in flames
    background: Carthaginian city architecture silhouetted against dawn sky, harbor with departing ships barely visible in
      distance, Mediterranean horizon under morning light
    atmosphere: Tragic waste of royal potential, divine mercy ending mortal suffering, love transformed into destructive passion
      consuming imperial dreams
  composition:
    cameraAngle: Shadow frames using firelight and dawn to create silhouettes against bright background
    focus: Tragic queen silhouetted against flames while divine intervention streams colors across sky
    depth: Silhouetted figures and pyre in dramatic foreground, palace architecture in middle distance, dawn sky and divine
      colors in bright background frame, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - somber reds
    - deep blues
    - stone grays
    - stark whites
    secondary:
    - gold
    - bronze
    - olive green
    background: classical architecture, stark interiors
    usageNotes: A severe, controlled palette emphasizing form and structure.
    saturation: medium, often subdued
    contrast: high, with dramatic chiaroscuro
  lineArt:
    style: sharp, clear, and defined contours, emphasizing drawing (disegno)
    weight: precise and controlled
    color: integrated into the form, not a separate outline
    texture: smooth, polished
    edgeTreatment: sharp, sculptural edges
  lighting:
    type: clear, strong, often theatrical lighting
    direction: strong directional source, creating sharp shadows
    intensity: high contrast, like stage lighting
    shadows:
      style: sharp and well-defined, carving out forms
      color: dark browns and grays
      opacity: heavy, solid
    highlights: clear and bright on key figures and objects
  rendering:
    technique: smooth, polished oil painting with invisible brushstrokes
    texture: surfaces appear like polished marble or stone
    detailLevel: very high, with attention to historical accuracy
    finish: smooth, highly finished, almost enamel-like
  perspective: logical and clear, often using a stage-like composition
  mood:
    overall: serious, heroic, rational
    emotion: civic virtue, duty, sacrifice, stoicism
    tempo: static, posed, monumental
    keywords:
    - heroic
    - rational
    - serious
    - moral
    - classical
  stylePrecedents:
  - Jacques-Louis David
  - Jean-Auguste-Dominique Ingres
  - Antonio Canova
