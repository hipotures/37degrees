sceneDescription:
  setting:
    time: Mythical era around XII century BCE, night in military camp
    location: Trojan encampment in Italian countryside with command tent
    weather: Clear starlit night with divine visitation approaching
  characters:
  - appearance: tall, powerfully built warrior with noble bearing
    clothing: military tunic without armor in moment of divine gift reception
    position: kneeling to receive divine armor from supernatural visitor
    action: lifting magnificent shield crafted by gods while examining prophetic scenes with wonder
  scene:
    mainElements: Military camp with command tent, divine armor crafted by Vulcan laid out for inspection, supernatural radiance
      illuminating prophetic shield
    details: Shield surface covered with intricate scenes of future Roman history worked in gold, silver and bronze, divine
      craftsmanship beyond mortal ability, other pieces of god-forged armor gleaming with supernatural light, camping equipment
      and military supplies surrounding divine gift
    background: Italian countryside under starlight, other tents of Trojan army, distant campfires and sentries, rolling hills
      of Latium extending to horizon
    atmosphere: Divine destiny made manifest in material form, overwhelming sense of cosmic purpose, weight of future history
      literally placed on heroic shoulders
  composition:
    cameraAngle: Over-the-shoulder shot following hero's gaze examining prophetic shield scenes
    focus: Detailed shield surface showing future Roman glory with hero studying divine prophecy made visible
    depth: Shield's prophetic scenes in intricate foreground detail, hero's figure in middle ground receiving destiny, Italian
      landscape and army camp in background, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - somber reds
    - deep blues
    - stone grays
    - stark whites
    secondary:
    - gold
    - bronze
    - olive green
    background: classical architecture, stark interiors
    usageNotes: A severe, controlled palette emphasizing form and structure.
    saturation: medium, often subdued
    contrast: high, with dramatic chiaroscuro
  lineArt:
    style: sharp, clear, and defined contours, emphasizing drawing (disegno)
    weight: precise and controlled
    color: integrated into the form, not a separate outline
    texture: smooth, polished
    edgeTreatment: sharp, sculptural edges
  lighting:
    type: clear, strong, often theatrical lighting
    direction: strong directional source, creating sharp shadows
    intensity: high contrast, like stage lighting
    shadows:
      style: sharp and well-defined, carving out forms
      color: dark browns and grays
      opacity: heavy, solid
    highlights: clear and bright on key figures and objects
  rendering:
    technique: smooth, polished oil painting with invisible brushstrokes
    texture: surfaces appear like polished marble or stone
    detailLevel: very high, with attention to historical accuracy
    finish: smooth, highly finished, almost enamel-like
  perspective: logical and clear, often using a stage-like composition
  mood:
    overall: serious, heroic, rational
    emotion: civic virtue, duty, sacrifice, stoicism
    tempo: static, posed, monumental
    keywords:
    - heroic
    - rational
    - serious
    - moral
    - classical
  stylePrecedents:
  - Jacques-Louis David
  - Jean-Auguste-Dominique Ingres
  - Antonio Canova
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
