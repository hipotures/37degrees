sceneDescription:
  title: "Warrior's Reflection Before Final Battle"
  setting:
    time: "Mythical era around XII century BCE, pre-dawn hour of reckoning"
    location: "Trojan commander's tent with polished bronze mirror reflecting preparation"
    weather: "Still pre-dawn darkness before day of decisive combat"
  characters:
    - appearance: "tall, powerfully built warrior with noble bearing"
      clothing: "divine armor of Vulcan with supernatural radiance, helmet with noble plume"
      position: "standing before polished bronze mirror examining transformation"
      action: "studying reflection while divine armor transforms mortal warrior into instrument of fate"
  scene:
    mainElements: "Command tent with military furnishings, polished bronze mirror reflecting divine armor's radiance, weapons and campaign equipment"
    details: "Divine armor gleaming with supernatural light, prophetic shield reflecting cosmic scenes, mirror showing transformation from mortal leader to divine champion, campaign maps and tactical plans, personal items from Troy and wandering, oil lamps creating dramatic lighting"
    background: "Military camp preparing for final battle, soldiers making dawn preparations, Italian countryside under pre-battle tension"
    atmosphere: "Mortal becoming divine instrument, final preparation before cosmic destiny fulfillment, transformation from refugee to founder of empire"
  composition:
    cameraAngle: "Mirror reflection POV showing character seeing themselves as others might"
    focus: "Reflection showing warrior transformed by divine armor while preparing for fate-determining combat"
    depth: "Mirror reflection in sharp foreground showing divine transformation, tent interior in middle ground, camp activity in softly lit background, no text or letters visible"