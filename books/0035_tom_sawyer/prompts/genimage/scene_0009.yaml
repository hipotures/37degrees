sceneDescription:
  setting:
    time: 1840s Missouri, late evening several days after cemetery incident
    location: Secluded clearing near Mississippi River, hidden among willow trees
    weather: Warm summer evening with clear starry sky, gentle breeze from river
  characters:
  - appearance: Boy, 12-13 years old, lean build with determined expression, haunted look in eyes from recent trauma
    clothing: Everyday clothes - brown trousers, cotton shirt, barefoot, carrying small bundle of possessions
    position: Standing with two other boys in circle, hand extended for oath-making
    action: Speaking passionately about escaping civilized life, proposing pirate adventure with theatrical gestures
  - appearance: Boy, 13-14 years old, weathered and free-spirited, more serious than usual
    clothing: Typical ragged oversized clothing, torn hat, one suspender
    position: Part of circle, holding small knife for blood oath
    action: Nodding agreement to escape plan, understanding gravity of their shared secret
  - appearance: Third boy, 12-13 years old, eager but nervous about adventure
    clothing: Simple frontier boy clothing, better maintained than usual
    position: Completing circle, looking between other two with excitement and apprehension
    action: Agreeing to pirate plan while glancing nervously toward town lights
  scene:
    mainElements: Small clearing surrounded by drooping willow branches, campfire built for ceremony, Mississippi River visible
      through trees, wooden raft hidden among reeds
    details: Blood oath ceremony with small knife, bundles of food and supplies, fishing lines and hooks, stolen matches,
      corn-cob pipes, no text or letters visible
    background: Mighty Mississippi River flowing past, distant lights of St. Petersburg twinkling across water, dense forest
      providing concealment
    atmosphere: Boyish adventure planning mixed with genuine fear, ritual solemnity of childhood oaths, escape from adult
      world and its horrors
  composition:
    cameraAngle: Medium shot of three boys making solemn pact
    focus: Moment of commitment to adventure, childhood response to adult corruption
    depth: 'Foreground: three boys in oath circle around small fire, middle ground: hidden supplies and escape raft, background:
      river and distant town representing world they''re fleeing'
