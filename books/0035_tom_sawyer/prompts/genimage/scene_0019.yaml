sceneDescription:
  setting:
    time: 1840s Missouri, deep in cave during desperate search for exit
    location: Remote chamber in McDougal's Cave, separated by underground chasm
    weather: Underground darkness, cold and damp, air heavy with moisture
  characters:
  - appearance: Boy, 12-13 years old, exhausted and desperate, face gaunt from hunger and fear
    clothing: Picnic clothes now tattered and filthy, torn from crawling through passages, bare feet cut and bleeding
    position: Crouched at edge of narrow passage, peering around corner with final candle stub
    action: Exploring desperately for exit, freezing in absolute terror when recognizing figure ahead
  - appearance: Dangerous man, 40 years old, stone face partially visible in weak light, armed with large knife
    clothing: Dark clothing torn from cave crawling, covered in limestone dust and mud
    position: Standing across narrow chasm in separate cave chamber, holding torch
    action: Searching cave for his own purposes, equally startled by unexpected encounter with boy
  scene:
    mainElements: Deep cave chamber with narrow chasm separating two passages, limestone formations creating natural barriers,
      flickering light from torch and dying candle
    details: Steep drop into black chasm preventing direct confrontation, echo of voices in cave chambers, scattered bones
      of small animals, cave formations like twisted sculptures, no text or letters visible
    background: Endless maze of cave passages extending in all directions, water seeping through limestone creating mineral
      deposits, complete isolation from outside world
    atmosphere: Absolute terror as lost child encounters murderous adult, primal fear in primitive setting, civilized world
      seeming impossibly distant
  composition:
    cameraAngle: Wide shot showing separation by chasm, emphasizing vulnerability and isolation
    focus: Moment of ultimate danger when childhood innocence meets adult evil in primitive setting
    depth: 'Foreground: terrified boy with dying candle, middle ground: dangerous chasm creating barrier, background: murderous
      criminal in separate chamber with torch'
