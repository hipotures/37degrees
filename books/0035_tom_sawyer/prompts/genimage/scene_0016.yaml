sceneDescription:
  setting:
    time: 1840s Missouri, tense morning in packed courthouse
    location: Interior of St. Petersburg courthouse during murder trial
    weather: Overcast morning with gray light through courthouse windows
  characters:
  - appearance: Boy, 12-13 years old, pale and trembling but determined, dark circles under eyes from sleepless nights
    clothing: Best clothes for court appearance - clean brown trousers, white shirt, nervous sweat visible
    position: Standing in witness box, small figure dwarfed by formal courtroom setting
    action: Speaking truth with quavering but clear voice, pointing accusingly at real murderer
  - appearance: Man, 40 years old, dangerous half-breed with stone-cold face, eyes blazing with fury
    clothing: Dark frontier clothing, tense posture like coiled spring
    position: Seated at defendant's table, suddenly alert and murderous
    action: Rising with explosive violence when accused, face contorting with rage and desperation
  - appearance: Middle-aged man, disheveled drunk appearing grateful and amazed
    clothing: Clean clothes provided for court, still showing effects of prison and drinking
    position: Seated with relief visible on weathered face
    action: Tears of gratitude flowing as truth finally emerges to clear his name
  - appearance: Judge and lawyers, formal courtroom officials
    clothing: Professional legal attire of the 1840s
    position: At judge's bench and counsel tables, maintaining order
    action: Struggling to control courtroom as dramatic testimony unfolds
  scene:
    mainElements: Formal courtroom with raised judge's bench, witness stand, jury box, gallery packed with townspeople, legal
      documents and evidence
    details: Broken courthouse window from desperate escape, overturned chairs in chaos, gavel fallen on floor, scattered
      legal papers, spectators ducking for cover, no text or letters visible
    background: Traditional courthouse interior with wood paneling, American flag, formal legal atmosphere disrupted by violence
    atmosphere: Justice finally served through child's courage, dramatic confrontation between good and evil, chaos as truth
      emerges
  composition:
    cameraAngle: Wide shot capturing entire courtroom drama and violent escape
    focus: Moment when truth triumphs through unlikely heroism, child facing down adult evil
    depth: 'Foreground: brave boy in witness stand, middle ground: violent criminal escaping through window, background: packed
      courtroom responding to dramatic revelation'
