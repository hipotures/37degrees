sceneDescription:
  title: "Manufactured Harmony - Perfect Workers' Assembly"
  setting:
    time: "1823, early morning at industrial facility"
    location: "Factory courtyard in Montreuil-sur-Mer, northern French manufacturing center"
    weather: "Crisp morning air with thin mist clearing"
  characters:
    - appearance: "Factory workers arranged in precise formation, clean faces showing contentment and gratitude"
      clothing: "Identical work uniforms of blue cotton, white aprons spotlessly clean, matching caps worn at regulation angles"
      position: "Standing in orderly rows facing elevated supervisor's platform"
      action: "Listening attentively to morning address, faces upturned with expressions of respectful attention and manufactured gratitude"
    - appearance: "Prosperous factory owner addressing assembled workers with benevolent authority"
      clothing: "Fine black coat tailored to perfection, gold watch chain, silk top hat held in gloved hand"
      position: "Standing on raised platform overlooking arranged workforce"
      action: "Speaking with paternal gestures about prosperity and mutual benefit under his enlightened leadership"
  scene:
    mainElements: "Geometric arrangement of workers in perfect lines, elevated speaking platform with company banner, backdrop of orderly factory buildings with smoking chimneys"
    details: "Company flag displaying symbols of industry and progress, workers holding identical lunch pails and tool boxes. Platform decorated with productivity charts showing increasing output, bronze plaque honoring loyal service. Steam rising from factory works suggests constant productive activity"
    background: "Well-maintained industrial buildings with uniform windows, ordered stacks of raw materials, railway tracks leading to facility suggesting connection to broader commerce"
    atmosphere: "Idealized vision of harmonious labor relations, workers presented as grateful beneficiaries of enlightened capitalism and social progress"
  composition:
    cameraAngle: "Elevated view showing geometric precision of worker arrangement"
    focus: "Perfect symmetry of human formation demonstrating imposed order"
    depth: "Regimented workers in foreground, supervisory platform in middle ground, industrial infrastructure suggesting systematic organization in background"