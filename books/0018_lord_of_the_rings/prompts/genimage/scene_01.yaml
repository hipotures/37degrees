sceneDescription:
  setting:
    time: Third Age of Middle-earth, late morning in early autumn
    location: Hobbiton district of the Shire, rolling green countryside in northwest Middle-earth, peaceful agricultural region
      of hobbits
    weather: Golden sunlight streaming through clear autumn air, gentle breeze stirring leaves
  characters: []
  scene:
    mainElements: Round hobbit-hole doors built into hillsides, gardens with vegetables and flowers, stone bridges over clear
      streams, mill wheels, country lanes
    details: Perfectly round green and yellow doors set into grassy hillsides with brass handles gleaming in sunlight, neat
      gardens overflowing with beans, carrots, and late summer flowers, old stone mill wheel slowly turning beside babbling
      brook, winding dirt lanes bordered by hedgerows heavy with blackberries, smoke curling from chimney holes built into
      hills, no text or letters visible
    background: Rolling green hills stretching to distant horizon, scattered hobbit holes dotting the landscape, windmill
      turning lazily on far hill
    atmosphere: Peaceful pastoral setting, golden sunlight through green leaves, smoke from chimney holes in hills, smell
      of fresh bread and pipe tobacco
  composition:
    cameraAngle: Wide establishing shot from elevated position overlooking the village
    focus: The harmonious blend of nature and hobbit dwellings creating idyllic countryside
    depth: Foreground shows detailed hobbit hole with garden, middle ground reveals village lanes and bridge, background shows
      rolling hills fading into misty distance
