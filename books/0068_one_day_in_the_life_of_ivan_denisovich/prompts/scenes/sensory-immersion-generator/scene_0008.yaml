sceneDescription:
  title: "Medical Silence - Sterile Absence of Life Sounds"
  setting:
    time: "January 1951, 6:45 AM, brief medical examination"
    location: "Medical dispensary in furthest quiet corner of Soviet prison camp, January 1951"
    weather: "Interior protected from wind but still cold"
  characters:
    - appearance: "40-year-old man, medium height, lean and wiry build, deeply weathered and sunburned face marked by deep wrinkles around eyes and mouth, shaved head with stubble, several days of graying beard growth, missing half his teeth due to scurvy"
      clothing: "Black padded prison jacket and pants (vatnik), dirty and patched in places, white rectangular patches with black painted number Sh-854 sewn on cap front, chest, back, and left knee, ushanka fur cap, felt boots (valenki)"
      position: "Standing still while being examined, body language showing hope for exemption from work"
      action: "Breathing carefully and quietly, trying to amplify any symptoms through controlled stillness"
    - appearance: "Young medic Kolya, intellectual without formal medical training"
      clothing: "Medical coat over regular clothes, cleaner appearance than most camp inhabitants"
      position: "Taking temperature and conducting basic examination"
      action: "Working in concentrated silence, making minimal noise during examination"
  scene:
    mainElements: "Sterile cold interior with freshly whitewashed walls contrasting with general camp filth, clean but inhuman and bureaucratic atmosphere"
    details: "Complete absence of normal camp noise creating oppressive quiet, whitewashed walls acting as sound dampeners absorbing any disturbance. Medical instruments making minimal metallic clicks, footsteps muffled on clean floor, breathing sounds amplified in sterile space. Dust motes floating undisturbed in cold air suggesting absolute stillness, no environmental disturbance indicating profound quiet. Temperature measurement occurring in soundless concentration, silence becoming thick and heavy presence in room, no text or letters visible"
    background: "Silent except for medic's footsteps, clinical whiteness has something inhuman about it, cold and impersonal medical environment"
    atmosphere: "Silence as oppressive force, absence of sound creating tension and anxiety, clinical quiet suggesting isolation from human warmth and community"
  composition:
    cameraAngle: "Medium shot emphasizing stillness and lack of movement"
    focus: "Visual indicators of profound silence - still air, motionless objects, concentrated figures"
    depth: "Foreground: examination details in silent concentration, middle: sterile examination space, background: soundproof white walls"