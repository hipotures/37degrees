sceneDescription:
  setting:
    time: January 1951, 6:00 AM, early morning
    location: Guard post interior with clean floors, spare furnishings typical of Soviet administrative space
    weather: Interior space warmer than barracks but still cold
  characters:
  - appearance: 40-year-old man, medium height, lean and wiry build, deeply weathered and sunburned face marked by deep wrinkles
      around eyes and mouth, shaved head with stubble, several days of graying beard growth, missing half his teeth due to
      scurvy
    clothing: Black padded prison jacket and pants (vatnik), dirty and patched in places, white rectangular patches with black
      painted number Sh-854 sewn on cap front, chest, back, and left knee, ushanka fur cap, felt boots (valenki) carefully
      removed and set aside
    position: Kneeling on floor with meticulous attention to cleaning task, protecting boots from water
    action: Cleaning with focused concentration, running cloth over every surface with methodical care, treating task as sacred
      ritual
  scene:
    mainElements: Clean administrative interior contrasting with prisoner accommodations, wooden floor requiring gentle treatment,
      cleaning supplies arranged carefully
    details: Texture contrast between rough prisoner's hands and smooth clean floor boards, careful movement to avoid scratching
      delicate surfaces with boots. Water droplets beading on well-maintained wood grain, prisoner's respectful handling of
      superior materials. Systematic cleaning motions showing ingrained work ethic despite punishment context. Hands showing
      both hardness from labor and gentleness with quality materials, no text or letters visible
    background: Sparse but clean administrative furnishings, official documents and equipment suggesting bureaucratic authority
    atmosphere: Paradoxical respect for good materials within oppressive system, dignity maintained through quality work regardless
      of circumstances, texture appreciation bridging class divide
  composition:
    cameraAngle: Close-up focusing on hand-to-surface interaction
    focus: Contrast between worn hands and pristine floor, careful protective movements
    depth: 'Foreground: detailed texture work, middle: careful protective positioning, background: authoritative clean environment'
visualElements:
  colorPalette:
    primary:
    - banner red
    - sunny yellow
    - sky blue
    - white
    secondary:
    - earth colors (browns, greens)
    - skin tones
    - machinery grays
    background: factories, fields, construction sites, bright sky
    usageNotes: Palette is bright, optimistic and full of sunshine. Red is key symbolic color.
    saturation: high, vivid
    contrast: medium to high, but without dark, dramatic shadows
  lineArt:
    style: strong, academic drawing, clear contours
    weight: confident, decisive
    color: integrated with form
    texture: smooth, clean
    edgeTreatment: clear, sculptural edges
  lighting:
    type: bright, sunny, optimistic light
    direction: usually from above, illuminating scene evenly
    intensity: high, almost shadowless
    shadows:
      style: minimized, soft
      color: natural, never black
      opacity: light
    highlights: bright, emphasizing health and strength of figures
  rendering:
    technique: academic oil painting, smooth, without visible brushstrokes
    texture: realistic but idealized textures (e.g., clean work clothes)
    detailLevel: high, with attention to machinery and portrait details
    finish: smooth, polished
  perspective: classical, monumental, often from low viewpoint to elevate figures
  mood:
    overall: heroic, optimistic, propagandistic
    emotion: pride, work enthusiasm, faith in future, strength
    tempo: dynamic, march-like
    keywords:
    - propagandistic
    - heroic
    - optimistic
    - monumental
    - ideological
  stylePrecedents:
  - Aleksandr Deyneka
  - Isaak Brodsky
  - Vera Mukhina (sculpture)
