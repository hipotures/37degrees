    cameraAngle: medium shot showing figure, fire, and surrounding comfort elements
    focus: firelight effects and steam patterns creating visual representation of warmth, sound, and scent
    depth: foreground showing detailed fire and steam patterns, middle ground featuring figure in comfortable position, background
