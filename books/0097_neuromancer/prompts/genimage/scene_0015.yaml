sceneDescription:
  setting:
    time: 2030s, early morning in corporate facility
    location: abandoned server room in corporate arcology, filled with obsolete computing equipment
    weather: still air in enclosed space with minimal ventilation
  characters:
  - appearance: 24-year-old console cowboy, tall and lean, gaunt and unhealthy-looking from substance abuse and poor diet,
      pale drawn face with tired eyes showing strain of digital addiction, dark unkempt hair, neural interface sockets visible
      at temples
    clothing: worn utilitarian clothing including faded denim pants, threadbare synthetic shirts, scuffed leather jacket or
      puffer coat for blending into Chiba street crowds, functional boots, everything wrinkled and neglected reflecting self-destructive
      lifestyle
    position: crouched near overheating server equipment, alert and ready to escape
    action: watching thin smoke tendrils beginning to rise from overloaded circuits, preparing to evacuate before fire spreads
  scene:
    mainElements: rows of obsolete server equipment with some units showing signs of overheating, thin smoke trails beginning
      to emerge from ventilation grilles, complex cable routing creating maze-like environment
    details: barely visible smoke tendrils rising from overheating equipment, air currents made visible by smoke movement,
      heat distortion beginning to affect nearby surfaces, electronic components starting to discolor from temperature stress,
      smoke patterns revealing previously invisible air circulation, no text or letters visible
    background: extensive server farm with equipment in various states of abandonment, emergency lighting creating dramatic
      shadows, exit routes clearly visible for safety
    atmosphere: growing tension as equipment failure threatens to escalate, technology pushed beyond safe limits creating
      dangerous conditions, early warning signs of potential disaster made visible through environmental changes
  composition:
    cameraAngle: low angle shot emphasizing smoke tendrils rising upward with figure below
    focus: thin smoke trails making air currents visible while suggesting imminent danger
    depth: extreme foreground showing detailed smoke patterns, middle ground featuring alert figure, background revealing
      extensive server equipment and exit routes
