canon:
  characters:
    - id: "character_HE"
      name: "Character HE"
      description_block: |
        characters:
          - appearance: "50-year-old man, medium height, wire-rimmed glasses, receding hairline, kind face with intelligent eyes"
            clothing: "1950s white lab coat over pressed shirt and narrow tie, dress pants, practical leather shoes"
            posture: "Enthusiastic inventor personality, animated hand gestures when explaining technical concepts, focused intense concentration when working"
    - id: "character_KG"
      name: "Character KG"
      description_block: |
        characters:
          - appearance: "40s, tall thin build, dark hair, serious expression, precise movements typical of engineer"
            clothing: "1950s dark business suit, white shirt, conservative tie, polished shoes"
            posture: "Methodical engineering approach, careful note-taking, collaborative but detail-oriented work style"
    - id: "character_HG"
      name: "Character HG"
      description_block: |
        characters:
          - appearance: "40s, medium build, well-groomed appearance, confident bearing of successful businessman"
            clothing: "1950s executive business attire - quality suit, crisp shirt, silk tie"
            posture: "Business-focused but technically knowledgeable, bridge between scientific innovation and commercial application"
    - id: "character_CW"
      name: "Character CW"
      description_block: |
        characters:
          - appearance: "30s-40s, practical engineer appearance, focused expression, hands showing signs of technical work"
            clothing: "Working engineer attire - shirt with rolled sleeves, work pants, safety equipment when needed"
            posture: "Hands-on technical specialist, problem-solving mindset, detailed oriented about camera mechanics"
  locations:
    - id: "mit_laboratory"
      name: "MIT Electrical Engineering Laboratory"
      description_block: |
        setting:
          location: "MIT Electrical Engineering Laboratory, Cambridge, Massachusetts"
        mainElements: "1950s university laboratory with high ceilings, large windows, concrete floors, workbenches covered with optical equipment, prototype cameras, electronic components, testing apparatus, blackboards with technical diagrams"
        atmosphere: "Academic research environment, smell of electrical components and photo chemicals, bright fluorescent lighting, organized controlled chaos of active invention"
    - id: "nevada_test_site"
      name: "Nevada Test Site"
      description_block: |
        setting:
          location: "Nevada Test Site, southern Nevada desert"
        mainElements: "Vast desert landscape, flat dry lake beds (playas) surrounded by distant mountains, sparse vegetation, control bunkers, observation towers, instrumentation buildings, camera stations positioned 7 miles from ground zero, extensive cable networks"
        atmosphere: "Harsh desert environment, intense heat during day, crystal clear air providing excellent visibility, sense of scientific precision amid desolate landscape"
    - id: "enewetak_atoll"
      name: "Enewetak Atoll Pacific Proving Ground"
      description_block: |
        setting:
          location: "Enewetak Atoll, Marshall Islands, Pacific Proving Ground"
        mainElements: "Tropical coral atoll, small islands surrounding deep blue lagoon, palm trees and white sand beaches, concrete bunkers, steel towers rising 300 feet above islands, instrumentation platforms, camera emplacements"
        atmosphere: "Tropical heat and humidity, constant ocean breeze, contrast between natural beauty and massive military-scientific operation"
    - id: "egg_headquarters"
      name: "EG&G Corporate Headquarters"
      description_block: |
        setting:
          location: "EG&G Corporate Headquarters, Boston area, Massachusetts"
        mainElements: "Modern 1950s office building, multiple floors with executive offices and technical workshops, conference rooms, technical drafting areas, prototype assembly workshops, secure storage for classified equipment"
        atmosphere: "Professional defense contractor environment, security-conscious culture, mix of academic research and military precision"
  items:
    - id: "rapatronic_camera"
      name: "Rapatronic Camera System"
      description_block: |
        details: "Large format camera roughly 3 feet tall, robust metal construction, distinctive optical assembly with two polarizing filters and Faraday cell between them, single-shot capability only, exposure time from 2 microseconds to 10 nanoseconds, positioned 7 miles from blast"
    - id: "faraday_cell"
      name: "Faraday Cell Optical Shutter"
      description_block: |
        details: "Glass tube filled with special liquid, wrapped with electromagnetic coils, precisely machined optical windows, changes light polarization when energized with magnetic field, acts as ultra-fast shutter between crossed polarizing filters"
    - id: "timing_system"
      name: "EG&G Precision Timing System"
      description_block: |
        details: "Complex electronic equipment with multiple control panels, precise timing circuits, cable connections to camera arrays, synchronizes multiple cameras to fire in precise sequence, triggers based on blast detection, accuracy measured in nanoseconds"
    - id: "rope_trick_photographs"
      name: "Rope Trick Effect Images"
      description_block: |
        details: "Black and white photographs showing nuclear fireball with distinctive bright spikes extending downward like irregular streaks, spikes caused by vaporization of support cables, enhanced when cables painted black"
    - id: "nuclear_fireball"
      name: "Nuclear Explosion Fireball"
      description_block: |
        details: "Spherical expanding fireball with irregular bright and dark patches (mottling patterns) across surface, bright intense light, rapid expansion captured in microsecond intervals, distinctive rope-like spikes extending from support cable vaporization"