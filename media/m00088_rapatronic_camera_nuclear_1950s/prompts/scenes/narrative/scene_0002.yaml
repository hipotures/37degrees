sceneDescription:
  title: "EG&G Corporate Formation and Partnership"
  setting:
    time: "1947, morning"
    location: "EG&G Corporate Headquarters, Boston area, Massachusetts"
    weather: "Bright spring morning with clear skies"
  characters:
    - appearance: "50-year-old man, medium height, wire-rimmed glasses, receding hairline, kind face with intelligent eyes"
      clothing: "1950s white lab coat over pressed shirt and narrow tie, dress pants, practical leather shoes"
      position: "Seated at conference table, gesturing toward technical drawings"
      action: "Explaining camera concepts to business partners, pointing to optical diagrams"
    - appearance: "40s, tall thin build, dark hair, serious expression, precise movements typical of engineer"
      clothing: "1950s dark business suit, white shirt, conservative tie, polished shoes"
      position: "Standing beside technical displays, taking careful notes"
      action: "Methodical engineering approach, careful note-taking, collaborative but detail-oriented work style"
    - appearance: "40s, medium build, well-groomed appearance, confident bearing of successful businessman"
      clothing: "1950s executive business attire - quality suit, crisp shirt, silk tie"
      position: "Seated across table, reviewing business documents"
      action: "Business-focused but technically knowledgeable, bridge between scientific innovation and commercial application"
  scene:
    mainElements: "Modern 1950s office building, multiple floors with executive offices and technical workshops, conference rooms, technical drafting areas, prototype assembly workshops, secure storage for classified equipment"
    details: "Professional defense contractor environment, security-conscious culture, mix of academic research and military precision. Conference table with technical drawings spread out, prototype camera components displayed, classified documents with security stamps, coffee service on side table. Large windows overlooking Boston area, filing cabinets with security locks, American flag in corner."
    background: "Executive conference room with wood paneling, fluorescent lighting, view of 1940s Boston cityscape through windows"
    atmosphere: "Historic business meeting where university research transforms into defense contractor capability, sense of national security importance and commercial opportunity"
  composition:
    cameraAngle: "Medium shot across conference table"
    focus: "Three founding partners discussing rapatronic camera business formation"
    depth: "Foreground: technical drawings and documents, middle ground: three characters in discussion, background: professional office environment and city view, no text or letters visible"