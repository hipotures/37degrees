    cameraAngle: Medium shot showing people taking shelter during the sudden hailstorm
    focus: The immediate aftermath weather phenomenon and human response
    depth: Foreground shows hail hitting cobblestones, middle ground captures people seeking shelter, background features
      Glasgow buildings during the sudden weather event
