    - id: "gentlemans_magazine_document"
      name: "The Gentleman's Magazine Account"
      description_block: |
        details: "Printed periodical page with 18th-century typography, quality paper typical of educated readership, containing detailed eyewitness description with specific time, direction, colors, and aftermath"
