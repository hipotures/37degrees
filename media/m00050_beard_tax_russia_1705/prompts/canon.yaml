canon:
  characters:
    - id: "character_PG"
      name: "Character PG"
      description_block: |
        characters:
          - appearance: "Tall imposing figure, age 33, 6'8" height, dark hair, clean-shaven face, piercing eyes, strong jawline"
            clothing: "Western European fashion - dark coat with gold buttons, white linen shirt, knee-length breeches, European-style boots"
            posture: "Commanding presence, decisive gestures, often holding scissors or razor as symbol of reform, stern expression when enforcing new laws"
    - id: "character_PA"
      name: "Character PA"
      description_block: |
        characters:
          - appearance: "Elderly man, age 60s, full white beard reaching chest, lined face showing concern, traditional Orthodox appearance"
            clothing: "Black Orthodox patriarch robes, ornate religious vestments, traditional Russian religious headwear, carrying religious icons"
            posture: "Dignified but worried, protective gestures toward beard, holding religious texts, blessing motions"
    - id: "character_BN"
      name: "Character BN"
      description_block: |
        characters:
          - appearance: "Middle-aged man, 40s-50s, long dark beard, stocky build, traditional Russian features, expressions of defiance or confusion"
            clothing: "Long traditional kaftan robes, fur-trimmed hat, ornate Russian nobility dress, gradually forced into European clothing"
            posture: "Resistant body language, protective hand gestures toward beard, expressions ranging from anger to resignation"
    - id: "character_TC"
      name: "Character TC"
      description_block: |
        characters:
          - appearance: "Clean-shaven man, middle-aged, stern expression, carrying official documents and beard tokens"
            clothing: "Government uniform coat, European-style dress indicating loyalty to reforms"
            posture: "Official bearing, authoritative gestures, showing beard tokens to citizens, documenting payments"
    - id: "character_SR"
      name: "Character SR"
      description_block: |
        characters:
          - appearance: "Military bearing, full beard, battle-scarred, determined expression, age 30s-40s"
            clothing: "Traditional Russian military uniform, fur cap, carrying weapons, Orthodox cross visible"
            posture: "Defiant stance, rallying gestures, protective of traditional appearance, expressions of righteous anger"
  locations:
    - id: "kremlin_court"
      name: "Moscow Kremlin Throne Room"
      description_block: |
        setting:
          location: "Grand palace interior within Kremlin walls, Moscow, Russia, vaulted ceilings, massive stone architecture"
        mainElements: "Ornate throne, Russian imperial eagles, traditional tapestries being replaced with European furnishings, courtiers gathered"
        atmosphere: "Tense formal atmosphere, mixture of traditional Russian grandeur and new European influences, echo of voices in vast space"
    - id: "moscow_streets"
      name: "Moscow City Streets"
      description_block: |
        setting:
          location: "Narrow cobblestone streets, Moscow, Russia, traditional wooden buildings mixed with stone structures, muddy paths"
        mainElements: "Tax collection booths, Orthodox churches with onion domes, merchant stalls, crowds of bearded and clean-shaven men"
        atmosphere: "Bustling but tense, sounds of horses and carts, church bells, arguments over tax payments, winter cold"
    - id: "astrakhan_square"
      name: "Astrakhan Town Square"
      description_block: |
        setting:
          location: "Southern Russian town square, Astrakhan, Russia, Volga River nearby, traditional Russian provincial architecture"
        mainElements: "Central gathering area, Orthodox church, government buildings, site of streltsy military revolt"
        atmosphere: "Revolutionary tension, sounds of rebellion, smoke from conflicts, military equipment scattered"
    - id: "orthodox_church"
      name: "Traditional Russian Orthodox Church"
      description_block: |
        setting:
          location: "Interior of traditional Orthodox church, various locations across Russia, iconic onion domes, religious iconography covering walls"
        mainElements: "Icon screens (iconostasis), religious paintings depicting bearded saints, candles, incense, Orthodox crosses"
        atmosphere: "Sacred, solemn atmosphere, smell of incense, candlelight creating shadows, chanting and prayers"
  items:
    - id: "beard_token_1705"
      name: "1705 Beard Tax Token"
      description_block: |
        details: "Small copper or silver coin, approximately 2.35 cm diameter, round shape, worn from handling, obverse showing lower portion of bearded face with Cyrillic text, reverse showing Russian double-headed eagle with date"
    - id: "razor_scissors"
      name: "Ceremonial Cutting Tools"
      description_block: |
        details: "Large metal scissors and straight razor, ornate handles reflecting imperial status, sharp blades, tools used to cut beards at court, polished metal reflecting candlelight"
    - id: "ukase_decree"
      name: "Imperial Ukase on Beard Tax"
      description_block: |
        details: "Official parchment document with imperial seal, written in Church Slavonic script, formal legal language, royal decree detailing tax rates and enforcement procedures"
    - id: "orthodox_icon"
      name: "Icon of Bearded Christ"
      description_block: |
        details: "Traditional painted religious icon showing Jesus with full beard, gold leaf background, wooden panel, sacred artwork depicting Christ with facial hair"