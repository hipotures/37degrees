sceneDescription:
  title: "The Ruler's Vision - Character PG in European Attire"
  setting:
    time: "1705, midday"
    location: "Grand hall within Moscow Kremlin, ornate Russian palace interior with high vaulted ceilings"
    weather: "Clear winter day, sunlight streaming through windows"
  characters:
    - appearance: "Caucasian man, early 30s, tall imposing build, clean-shaven face, intense dark eyes, prominent nose"
      clothing: "European-style navy blue military uniform with gold epaulettes and buttons, or formal Western coat with white cravat"
      position: "Standing before ornate throne, facing assembly"
      action: "Gesturing authoritatively while holding official document, commanding attention from court"
  scene:
    mainElements: "Massive wooden throne, decorative pillars, Russian Orthodox icons on walls"
    details: "Sunlight illuminates character PG's clean-shaven face in stark contrast to traditional Russian court setting, ornate throne carved with imperial eagles, decorative columns with gold leaf details, Persian carpets on stone floor, crystal chandelier hanging from vaulted ceiling"
    background: "Traditional Russian Orthodox icons line the walls, creating tension between old traditions and new Western influence"
    atmosphere: "Formal, tense, seat of imperial power with traditional Russian grandeur, sense of impending change and authority, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from court assembly perspective"
    focus: "Character PG's clean-shaven face representing Western influence against traditional Russian backdrop"
    depth: "Character PG in foreground commanding attention, throne and court officials in middle ground, traditional icons in background"