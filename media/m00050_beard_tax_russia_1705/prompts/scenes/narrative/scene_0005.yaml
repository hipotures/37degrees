sceneDescription:
  title: "Police Forcibly Shaving Non-Paying Citizens in Public Square"
  setting:
    time: "1705, afternoon"
    location: "Narrow cobblestone streets, Moscow, Russia, traditional wooden buildings mixed with stone structures, muddy paths"
    weather: "Clear cold day, winter sunlight casting sharp shadows"
  characters:
    - appearance: "Government official in uniform, clean-shaven, holding straight razor"
      clothing: "Government uniform coat, European-style dress indicating loyalty to reforms"
      position: "Standing over seated citizen, razor in hand"
      action: "Forcibly shaving the beard of citizen who refused to pay tax, making deliberate strokes"
    - appearance: "Traditional Russian citizen with partially shaved beard, distressed expression"
      clothing: "Traditional Russian worker clothing, fur hat lying on ground"
      position: "Seated on wooden stool in center of public square"
      action: "Enduring forced shaving with expression of humiliation and anger, hands gripping stool"
  scene:
    mainElements: "Tax collection booths, Orthodox churches with onion domes, merchant stalls, crowds of bearded and clean-shaven men"
    details: "Large metal scissors and straight razor, ornate handles reflecting imperial status, sharp blades, tools used to cut beards at court, polished metal reflecting candlelight. Crowd of citizens watching with mixture of fear and anger, cut hair scattered on cobblestones, other officials standing guard, wooden punishment stool, no text or letters visible"
    background: "Traditional wooden buildings, Orthodox church spires, gathering crowd of concerned citizens, government notices posted on walls"
    atmosphere: "Bustling but tense, sounds of horses and carts, church bells, arguments over tax payments, winter cold"
  composition:
    cameraAngle: "Low angle showing the degrading nature of public punishment"
    focus: "The forced shaving action and the citizen's expression of humiliation"
    depth: "Foreground shows scattered hair and tools, middle ground captures main action, background reveals watching crowd and urban setting"