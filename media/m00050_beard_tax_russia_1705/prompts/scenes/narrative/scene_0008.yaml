sceneDescription:
  title: "Imperial Forces Crush Astrakhan Revolt with Military Violence"
  setting:
    time: "1705, late afternoon"
    location: "Southern Russian town square, Astrakhan, Russia, Volga River nearby, traditional Russian provincial architecture"
    weather: "Overcast sky, smoke from battle filling air"
  characters:
    - appearance: "Imperial soldiers in European-style uniforms, clean-shaven faces, disciplined formation"
      clothing: "Government military uniforms in European style, modern weaponry"
      position: "Advancing in organized formation across town square"
      action: "Overwhelming rebel forces with superior numbers and discipline, firing muskets in coordinated volleys"
    - appearance: "Military bearing, full beard, battle-scarred, determined expression, age 30s-40s"
      clothing: "Traditional Russian military uniform, fur cap, carrying weapons, Orthodox cross visible"
      position: "Fallen in center of square, sword beside outstretched hand"
      action: "Lying defeated after failed rebellion, Orthodox cross still visible on chest"
  scene:
    mainElements: "Central gathering area, Orthodox church, government buildings, site of streltsy military revolt"
    details: "Battle aftermath with scattered weapons, overturned barricades, smoke from gunfire, fallen rebels scattered across square, bloodstained cobblestones, Orthodox crosses among the debris, government banners being raised, no text or letters visible"
    background: "Orthodox church with bullet holes in walls, traditional Russian buildings damaged by fighting, government officials surveying the victory"
    atmosphere: "Revolutionary tension, sounds of rebellion, smoke from conflicts, military equipment scattered"
  composition:
    cameraAngle: "High angle showing the aftermath and scale of government victory"
    focus: "Fallen rebel leader with Orthodox cross, symbolizing defeat of traditional resistance"
    depth: "Foreground shows battle debris and fallen weapons, middle ground captures defeated rebels, background reveals damaged town architecture"