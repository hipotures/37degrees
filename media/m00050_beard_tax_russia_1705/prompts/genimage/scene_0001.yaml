sceneDescription:
  setting:
    time: September 1698, late afternoon
    location: Moscow Kremlin courtyard, Russia, grand palace entrance with massive stone walls
    weather: Clear autumn day, golden light illuminating courtyard
  characters:
  - appearance: Tall imposing figure, age 33, 6 feet 8 inches height, dark hair, clean-shaven face, piercing eyes, strong
      jawline
    clothing: Western European fashion - dark coat with gold buttons, white linen shirt, knee-length breeches, European-style
      boots
    position: Standing prominently in courtyard center, surrounded by European advisors
    action: Striding confidently toward palace entrance, gesturing broadly while speaking to companions
  scene:
    mainElements: Grand palace interior within Kremlin walls, Moscow, Russia, vaulted ceilings, massive stone architecture.
      Ornate throne, Russian imperial eagles, traditional tapestries being replaced with European furnishings, courtiers gathered
    details: European-style carriages with dark wood and gold trim displaying Russian imperial coat of arms, Western-dressed
      advisors carrying rolled documents and maps, traditional Russian guards in long coats watching nervously, stone archways
      and towers of ancient Kremlin contrasting with new Western influences, no text or letters visible
    background: Massive Kremlin walls and towers rising against sky, Orthodox church domes gleaming in distance, traditional
      Russian architecture unchanged for centuries
    atmosphere: Tense formal atmosphere, mixture of traditional Russian grandeur and new European influences, echo of voices
      in vast space
  composition:
    cameraAngle: Wide establishing shot from elevated position showing full courtyard
    focus: Central figure in Western dress commanding attention of all present
    depth: Foreground shows detailed European carriages, middle ground captures main character and advisors, background reveals
      imposing Kremlin architecture
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
