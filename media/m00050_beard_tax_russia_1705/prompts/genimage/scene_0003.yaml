sceneDescription:
  setting:
    time: Late 1698, morning
    location: Interior of traditional Orthodox church, various locations across Russia, iconic onion domes, religious iconography
      covering walls
    weather: Indoor cathedral setting with natural light filtering through windows
  characters:
  - appearance: Elderly man, age 60s, full white beard reaching chest, lined face showing concern, traditional Orthodox appearance
    clothing: Black Orthodox patriarch robes, ornate religious vestments, traditional Russian religious headwear, carrying
      religious icons
    position: Standing at center of church before large congregation
    action: Raising hands in blessing gesture while addressing gathered faithful, pointing toward religious icons
  scene:
    mainElements: Icon screens (iconostasis), religious paintings depicting bearded saints, candles, incense, Orthodox crosses
    details: Traditional painted religious icon showing Jesus with full beard, gold leaf background, wooden panel, sacred
      artwork depicting Christ with facial hair. Congregation of bearded men in traditional Russian dress listening intently,
      incense smoke rising, flickering candlelight, ornate religious decorations covering every surface, no text or letters
      visible
    background: Massive iconostasis with golden religious paintings, vaulted ceiling with Orthodox crosses, rows of faithful
      in traditional dress
    atmosphere: Sacred, solemn atmosphere, smell of incense, candlelight creating shadows, chanting and prayers
  composition:
    cameraAngle: Wide shot showing full scale of cathedral and gathered congregation
    focus: Orthodox leader addressing the faithful with religious authority and concern
    depth: Foreground shows closest congregation members, middle ground captures Orthodox leader at center, background reveals
      magnificent Orthodox interior
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
