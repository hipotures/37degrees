sceneDescription:
  setting:
    time: 1705, afternoon
    location: Narrow cobblestone streets, Moscow, Russia, traditional wooden buildings mixed with stone structures, muddy
      paths
    weather: Clear cold day, winter sunlight casting sharp shadows
  characters:
  - appearance: Government official in uniform, clean-shaven, holding straight razor
    clothing: Government uniform coat, European-style dress indicating loyalty to reforms
    position: Standing over seated citizen, razor in hand
    action: Forcibly shaving the beard of citizen who refused to pay tax, making deliberate strokes
  - appearance: Traditional Russian citizen with partially shaved beard, distressed expression
    clothing: Traditional Russian worker clothing, fur hat lying on ground
    position: Seated on wooden stool in center of public square
    action: Enduring forced shaving with expression of humiliation and anger, hands gripping stool
  scene:
    mainElements: Tax collection booths, Orthodox churches with onion domes, merchant stalls, crowds of bearded and clean-shaven
      men
    details: Large metal scissors and straight razor, ornate handles reflecting imperial status, sharp blades, tools used
      to cut beards at court, polished metal reflecting candlelight. Crowd of citizens watching with mixture of fear and anger,
      cut hair scattered on cobblestones, other officials standing guard, wooden punishment stool, no text or letters visible
    background: Traditional wooden buildings, Orthodox church spires, gathering crowd of concerned citizens, government notices
      posted on walls
    atmosphere: Bustling but tense, sounds of horses and carts, church bells, arguments over tax payments, winter cold
  composition:
    cameraAngle: Low angle showing the degrading nature of public punishment
    focus: The forced shaving action and the citizen's expression of humiliation
    depth: Foreground shows scattered hair and tools, middle ground captures main action, background reveals watching crowd
      and urban setting
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
