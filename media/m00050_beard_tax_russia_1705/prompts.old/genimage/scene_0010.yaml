sceneDescription:
  setting:
    time: 1705, sunset
    location: Cobblestone street in early 18th century Moscow with wooden houses and onion-domed churches
    weather: Golden sunset light on snow-covered streets
  characters:
  - appearance: Caucasian man, late 20s, lean build, recently shaved or partially bearded, nervous expression
    clothing: Mix of European and Russian clothing - Western jacket with traditional Russian elements
    position: Walking confidently down main street
    action: Striding purposefully with newfound confidence, no longer touching his face nervously
  - appearance: Caucasian man, 40s, round build, thick brown beard, calculating eyes
    clothing: Rich merchant robes with fur trim, ornate belt with coin purse
    position: At his market stall, conducting business
    action: Showing small metal coin or medallion with imperial markings to other merchants, demonstrating compliance and
      success
  scene:
    mainElements: Transformed street scene with mix of traditional and Western-influenced citizens, active commerce, peaceful
      coexistence
    details: Street scene showing successful integration of old and new ways, some citizens clean-shaven and others displaying
      small metal coin or medallion with imperial markings, active marketplace with both traditional and modern elements,
      golden sunset light casting warm glow on transformed community, snow sparkling in evening light
    background: Traditional Russian architecture unchanged but populated by transformed society, Orthodox church domes still
      dominating skyline
    atmosphere: Successful cultural transformation, new equilibrium achieved, peaceful adaptation to change, prosperity and
      order, no text or letters visible
  composition:
    cameraAngle: Wide establishing shot showing the transformed community
    focus: The successful integration of Western influence with Russian tradition
    depth: Confident citizens in foreground, thriving marketplace in middle ground, enduring traditional architecture in background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
