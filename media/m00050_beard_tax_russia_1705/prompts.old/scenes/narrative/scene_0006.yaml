      action: "Recording payment and handing over small metal coin or medallion with imperial markings"
  scene:
    mainElements: "Official wooden table with documents, coins, and small metal coin or medallion with imperial markings"
    details: "Heavy silver and copper coins stacked on polished wooden table, small metal coin or medallion with imperial markings gleaming in sunlight, official ledger books with quill pens, wax seals and ribbons, ornate inkwell, merchant's heavy coin purse partially emptied, steam from breath in cold palace air"
    background: "Ornate palace interior with decorated columns and traditional Russian Orthodox icons watching the transaction"
    atmosphere: "Official bureaucratic process, economic burden of compliance, tension between commercial interests and state authority, no text or letters visible"
