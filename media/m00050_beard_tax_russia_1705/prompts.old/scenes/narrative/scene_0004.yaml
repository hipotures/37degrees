sceneDescription:
  title: "The Decree Announced - Tax Implementation Begins"
  setting:
    time: "1705, late morning"
    location: "Outdoor marketplace in Moscow with wooden stalls and trading goods"
    weather: "Cold crisp morning, frost visible on surfaces"
  characters:
    - appearance: "Caucasian man, early 30s, tall imposing build, clean-shaven face, intense dark eyes, prominent nose"
      clothing: "European-style navy blue military uniform with gold epaulettes and buttons, or formal Western coat with white cravat"
      position: "Standing on raised wooden platform"
      action: "Reading from official parchment document with imperial seals, commanding crowd attention"
    - appearance: "Caucasian man, 40s, round build, thick brown beard, calculating eyes"
      clothing: "Rich merchant robes with fur trim, ornate belt with coin purse"
      position: "In crowd below platform, among other merchants"
      action: "Counting coins in his purse while looking worried, calculating the cost of new tax"
  scene:
    mainElements: "Wooden vendor stalls, various goods, scales for weighing, money pouches"
    details: "Formal parchment document with imperial seals announcing beard tax policy held high for all to see, merchant crowd gathered anxiously, wooden trading stalls with fur pelts and grain sacks, brass scales glinting in morning light, steam from breath visible in cold air, worried expressions on bearded faces"
    background: "Traditional Moscow marketplace with wooden buildings and church spires visible in distance"
    atmosphere: "Commercial, bustling with trade and economic concerns about new taxes, tension between authority and tradition, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from crowd level looking up at official"
    focus: "The imperial decree being announced and merchant reactions to economic impact"
    depth: "Official with decree on platform in foreground, concerned merchants in middle ground, market stalls and buildings in background"