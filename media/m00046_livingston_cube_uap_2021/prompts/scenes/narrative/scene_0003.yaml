sceneDescription:
  title: "22:50h - First Moment of Extraordinary Sighting"
  setting:
    time: "October 5, 2021, 22:50h - Exact moment of initial UAP observation"
    location: "Suburban residential street in Livingston, West Lothian, Scotland, part of historically UAP-active Falkirk Triangle"
    weather: "Clear sky conditions with excellent visibility for observation"
  characters:
    - appearance: "Adult civilian, 30s-40s, local Scottish resident, alert expression, experienced sky observer"
      clothing: "Evening casual wear appropriate for October weather in Scotland - warm jacket or sweater, practical outdoor attire"
      position: "Standing outdoors with clear view of sky, pointing upward or shielding eyes"
      action: "Pointing excitedly at unusual object in sky, calling attention to phenomenon, shielding eyes from bright light"
  scene:
    mainElements: "Scottish residential street with character looking up at extraordinary bright object in evening sky, geometric cube-shaped phenomenon clearly visible above"
    details: "Geometric cube-shaped main body estimated 4-6 times larger than conventional aircraft, distinctive bright light appendages extending from main structure, emitting piercing light that makes detailed observation difficult, maintains geometric cube form throughout observation. Character pointing upward in amazement, other house lights visible, clear evening sky providing perfect viewing conditions"
    background: "Residential houses with warm interior lighting, clear Scottish evening sky, distant Edinburgh glow on horizon"
    atmosphere: "Moment of profound astonishment as ordinary evening transforms into extraordinary encounter, sense of witnessing something unprecedented"
  composition:
    cameraAngle: "Low angle looking up from character's perspective toward sky phenomenon"
    focus: "Dramatic geometric UAP with distinctive cube shape and bright light appendages dominating evening sky"
    depth: "Foreground showing amazed character pointing upward, middle ground with residential street, background dominated by extraordinary cube-shaped UAP with piercing light emission, no text or letters visible"