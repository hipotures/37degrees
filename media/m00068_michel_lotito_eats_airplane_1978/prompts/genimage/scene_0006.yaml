sceneDescription:
  setting:
    time: 1979, midday
    location: Clinical examination room with medical equipment, examination table, charts on walls
    weather: Bright daylight through medical facility windows
  characters:
  - appearance: French man, 30s, medium build, distinctive intense dark eyes, average height, concentrated expression when
      eating unusual objects
    clothing: Simple 1970s casual wear - button-down shirts, dark trousers, sometimes white lab coat during medical examinations
    position: Standing beside X-ray machine, arms at sides
    action: Undergoing medical X-ray examination, cooperative and calm during procedure
  - appearance: Middle-aged medical professional, white coat, serious expression, holding medical instruments or clipboard
    clothing: White medical coat over formal shirt and tie, sometimes surgical gloves
    position: Operating X-ray equipment, observing readouts
    action: Conducting detailed medical examination, documenting unusual digestive capabilities
  scene:
    mainElements: Sterile white walls, medical examination table with leather padding, metal medical instruments on rolling
      cart
    details: X-ray machine, stethoscope, medical chart clipboard, stomach examination tools, medical monitoring equipment
      showing vital signs, scale showing body weight measurements, filing cabinets with medical records
    background: Clinical walls with medical certificates, window showing medical facility exterior, medical supply cabinets
    atmosphere: Scientific documentation environment, bright clinical lighting, atmosphere of medical marvel
  composition:
    cameraAngle: Medium wide shot showing medical procedure
    focus: X-ray examination in progress, medical monitoring of unique condition
    depth: 'Foreground: X-ray equipment operation, middle ground: patient and medical staff, background: clinical facility
      setting, no text or letters visible'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
