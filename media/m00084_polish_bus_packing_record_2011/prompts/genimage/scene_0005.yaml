sceneDescription:
  setting:
    time: June 1, 2011, 11:30 AM late morning
    location: Bus entrance area within Krakow University campus record attempt zone
    weather: Clear spring conditions with optimal visibility for documentation
  characters:
  - appearance: Young adults aged 18-25, mix of male and female students, various builds optimized for space efficiency
    clothing: Casual student attire - jeans, t-shirts, sneakers, many wearing university merchandise or faculty colors
    position: Moving through bus entrance in organized sequence
