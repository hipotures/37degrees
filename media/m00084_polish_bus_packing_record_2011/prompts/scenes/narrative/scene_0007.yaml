sceneDescription:
  title: "Final participants squeezed into bus reaching target of 229 people"
  setting:
    time: "June 1, 2011, 12:15 PM midday"
    location: "Bus entrance and interior during final moments of packing process"
    weather: "Clear spring conditions outside, significantly warmer inside due to concentrated body heat"
  characters:
    - appearance: "Young adults aged 18-25, mix of male and female students, various builds optimized for space efficiency"
      clothing: "Casual student attire - jeans, t-shirts, sneakers, many wearing university merchandise or faculty colors"
      position: "Final groups being carefully positioned inside completely packed bus"
      action: "Making final spatial adjustments to accommodate exactly 229 participants"
    - appearance: "Mix of faculty members and senior students, ages 25-45, wearing casual academic attire"
      clothing: "University branded polo shirts, khaki pants, some wearing Krakow University of Technology faculty identification"
      position: "Outside bus managing final count verification"
      action: "Using manual counting system and clickers to verify exactly 229 participants"
  scene:
    mainElements: "Bus at absolute maximum capacity with 229 students inside, faculty conducting final count verification, record-breaking density achieved"
    details: "Every available inch of bus space utilized, students demonstrating remarkable cooperation and spatial efficiency, manual counting system confirming exactly 229 participants inside, professional-grade measurement tools documenting achievement, unprecedented human spatial optimization successfully completed, safety protocols maintained despite extreme conditions, no text or letters visible"
    background: "Campus observers and documentation equipment positioned around completely packed bus"
    atmosphere: "Triumphant achievement of engineering precision meeting human cooperation, record-breaking density creating historic moment, anticipation for the journey phase"
  composition:
    cameraAngle: "Close shot showing final packing achievement"
    focus: "Final students being accommodated and count verification process"
    depth: "Foreground shows final packing details, middle ground reveals completely filled bus, background displays verification officials and observers"