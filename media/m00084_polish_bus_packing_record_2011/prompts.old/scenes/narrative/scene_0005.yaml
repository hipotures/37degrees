sceneDescription:
  title: "The Packing Process Begins"
  setting:
    time: "June 1, 2011, 10:45 AM"
    location: "Interior of standard single-decker public transport bus, unmodified"
    weather: "Sunny day with natural light entering through bus windows"
  characters:
    - appearance: "Young Caucasian man, early 20s, athletic build, determined expression"
      clothing: "Casual university attire - jeans, university sweatshirt, sneakers"
      position: "Among first participants entering and finding positions inside bus"
      action: "Ready to participate, enthusiastic body language"
    - appearance: "Young Caucasian woman, early 20s, medium height, focused expression"
      clothing: "Casual student outfit - dark pants, light top, comfortable shoes"
      position: "Carefully positioning herself among other participants in bus interior"
      action: "Cooperative and eager, following instructions carefully"
    - appearance: "Caucasian man, 40s, experienced look, calm expression, sturdy build"
      clothing: "Official bus driver uniform - dark blue jacket, cap, professional appearance"
      position: "Remaining seated at driver controls"
      action: "Seated at driver controls, maintaining professional composure"
  scene:
    mainElements: "Standard bus seating, handholds, windows, driver compartment, typical public transport interior layout"
    details: "First wave of participants systematically entering the bus and finding strategic positions, standard public transport seating being occupied, handholds and interior features being utilized for support, natural coordination as students work together to maximize space usage, driver maintaining position at controls throughout the packing process"
    background: "Bus windows showing campus courtyard outside, university buildings visible through glass"
    atmosphere: "Crowded, cramped conditions with determined participants packed tightly together, cooperative spirit and determination, no text or letters visible"
  composition:
    cameraAngle: "Interior view from bus entrance looking toward back"
    focus: "Students systematically filling available space inside the bus"
    depth: "Foreground shows entrance area with entering participants, middle ground displays seating areas being filled, background reveals driver area and rear of bus"