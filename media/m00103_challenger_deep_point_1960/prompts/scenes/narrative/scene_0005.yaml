sceneDescription:
  title: "Critical Window Crack at 9,000 Meters"
  setting:
    time: "January 23, 1960, afternoon descent"
    location: "Trieste bathyscaphe at 9,000 meters depth, entering abyssal zone"
    weather: "Complete darkness of deep ocean, extreme pressure environment"
  characters:
    - appearance: "Swiss man, 40s, tall and lean build, intelligent dark eyes, wavy dark hair"
      clothing: "1960s thick woolen sweater over collared shirt, heavy winter jacket during surface operations"
      position: "Examining cracked porthole window with intense concentration"
      action: "Carefully inspecting window damage while monitoring for water entry"
    - appearance: "American man, 30s, military bearing, short-cropped hair, alert expression"
      clothing: "US Navy uniform with lieutenant insignia, or heavy weather gear during operations"
      position: "Ready at emergency controls and communication equipment"
      action: "Preparing emergency ascent procedures while maintaining communication attempts"
  scene:
    mainElements: "Cracked plexiglass porthole window showing spider web pattern of fractures, extreme pressure readings on analog gauges, emergency warning lights activated throughout cramped crew cabin, darkness of deep ocean visible beyond damaged window"
    details: "Visible crack lines spreading across thick plexiglass window but no water penetration, pressure gauges showing readings over 900 times surface pressure, analog depth meters indicating 9,000+ meter depth, emergency controls ready for activation, brass fittings and manual switches positioned for crisis response, warning lights casting red glow throughout confined space"
    background: "Complete darkness beyond porthole windows except for bathyscaphe external lights, sense of enormous water pressure surrounding crew cabin"
    atmosphere: "High tension and critical decision moment, life-or-death evaluation of window integrity, professional calm under extreme pressure, weighing risks of continuing versus aborting historic dive, mechanical stress sounds from bathyscaphe structure, no text or letters visible"
  composition:
    cameraAngle: "Dramatic close-up of cracked window and crew response"
    focus: "Fractured porthole window with crew examining damage"
    depth: "Foreground shows detailed window crack pattern, middle shows crew crisis response, background shows deep ocean darkness"