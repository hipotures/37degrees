canon:
  characters:
    - id: "character_GH"
      name: "Character GH"
      description_block: |
        characters:
          - appearance: "42-year-old woman, 5'6", slender build, dark hair pulled back in neat bun, intelligent brown eyes behind wire-rimmed glasses, precise movements"
            clothing: "Navy uniform - dark blue wool jacket with lieutenant's bars, white shirt, dark tie, practical dark shoes"
            position: "Standing at work table reviewing technical calculations"
            action: "Examining computer documentation with analytical focus, notebook in hand"

    - id: "character_HA"
      name: "Character HA"
      description_block: |
        characters:
          - appearance: "48-year-old man, 6'0", distinguished bearing, graying hair, serious expression, strong jawline, commanding presence"
            clothing: "Gray wool suit, white shirt, conservative tie, polished leather shoes, occasional white lab coat over suit"
            position: "Standing with hands clasped behind back observing computer operations"
            action: "Thoughtfully supervising technical work with authoritative demeanor"

    - id: "character_EB"
      name: "Character EB"
      description_block: |
        characters:
          - appearance: "Mid-30s man, medium build, brown hair, focused expression, quick energetic movements"
            clothing: "White button-down shirt with rolled sleeves, dark slacks, bow tie, practical work attire"
            position: "Seated at work table examining technical diagrams"
            action: "Collaboratively working with technical documents, pointing at diagrams with rapid hand movements"

    - id: "character_UT"
      name: "Character UT"
      description_block: |
        characters:
          - appearance: "20s-30s person, practical appearance, methodical demeanor, focused on detailed technical work"
            clothing: "White shirt, dark pants, possibly suspenders, practical work attire suitable for delicate mechanical tasks"
            position: "Kneeling beside computer panel with tools in hand"
            action: "Carefully examining relay components with tweezers and small tools"

  locations:
    - id: "harvard_computation_lab"
      name: "Harvard Computation Laboratory"
      description_block: |
        setting:
          location: "Cruft Laboratory basement, Harvard University, Cambridge, Massachusetts"
        mainElements: "Large basement room with high concrete ceilings, overhead fluorescent lighting, massive Harvard Mark II computer along one wall, work tables with technical manuals scattered about, blackboards covered with mathematical equations"
        atmosphere: "Cool temperature maintained for computer operation, constant sound of clicking electromagnetic relays, electrical humming, smell of metal and electrical components, serious academic focus and concentration"

    - id: "mark_ii_panel_f"
      name: "Harvard Mark II Panel F"
      description_block: |
        setting:
          location: "Section of the massive electromechanical computer system in Harvard laboratory"
        mainElements: "Metal panel with organized rows of electromagnetic relays, Relay #70 prominently positioned, complex wiring connections, switches and indicator lights, precision engineering visible throughout"
        atmosphere: "Mechanical clicking sounds from relay operations, occasional electrical arcing visible, warm temperature from electrical components, atmosphere of precise technological advancement"

    - id: "logbook_station"
      name: "Mark II Logbook Station"
      description_block: |
        setting:
          location: "Dedicated work table area near Harvard Mark II computer for documentation"
        mainElements: "Wooden work table with organized supplies, bound logbook with lined pages, fountain pens, tape dispenser, desk lamp providing focused lighting, technical reference materials"
        atmosphere: "Quiet concentration area organized for detailed record-keeping, well-lit workspace optimized for precise documentation, academic atmosphere of careful scientific recording"

  items:
    - id: "the_moth"
      name: "Computer Bug Moth"
      description_block: |
        details: "Small moth approximately 1 inch wingspan, brown and gray coloration typical of Lepidoptera, wings partially damaged from electrical relay contact, now flattened between relay contacts at position #70"

    - id: "computer_logbook"
      name: "Harvard Mark II Computer Logbook"
      description_block: |
        details: "Bound ledger book with lined pages, approximately 12x8 inches, black cover, multiple handwritten entries in fountain pen ink, open to page showing afternoon entries for September 9, 1947"

    - id: "harvard_mark_ii"
      name: "Harvard Mark II Computer"
      description_block: |
        details: "Massive 25-ton electromechanical computer, approximately 50 feet long and 8 feet high, multiple metal panels containing thousands of electromagnetic relays, advanced 1947 computing technology with floating-point hardware capabilities"

    - id: "relay_70"
      name: "Electromagnetic Relay 70"
      description_block: |
        details: "Standard high-speed electromagnetic relay switch, approximately 2x1 inches, metal construction with spring-loaded contacts, wire coil mechanism, part of Panel F circuit system where moth became trapped between contact points"