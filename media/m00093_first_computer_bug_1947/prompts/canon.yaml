canon:
  characters:
    - id: "character_GH"
      name: "Character GH"
      description_block: |
        characters:
          - appearance: "Woman, early 40s, medium height, brown hair styled in 1940s fashion, intelligent keen eyes behind wire-rim glasses"
            clothing: "Navy uniform with lieutenant rank insignia, dark blue jacket with brass buttons, white collared shirt, knee-length skirt, sensible black shoes"
            posture: "Confident professional bearing, often leaning forward to examine equipment closely"
    - id: "character_JT"
      name: "Character JT"
      description_block: |
        characters:
          - appearance: "Man, 30s, tall lean build, dark hair slicked back in 1940s style, serious expression"
            clothing: "White dress shirt with rolled sleeves, dark trousers, suspenders, black leather shoes, pocket protector with pens"
            posture: "Methodical and precise, often crouched down examining relay contacts and vacuum tubes"
    - id: "character_RM"
      name: "Character RM"
      description_block: |
        characters:
          - appearance: "Man, 50s, stocky build, graying hair, weathered hands from technical work, mustache"
            clothing: "Gray technician's coveralls, white undershirt, work boots, tool belt with various instruments"
            posture: "Practical stance, often holding tools and pointing at specific mechanical components"
    - id: "character_BL"
      name: "Character BL"
      description_block: |
        characters:
          - appearance: "Woman, 20s, petite frame, blonde hair in victory rolls, bright alert expression"
            clothing: "Light blue blouse, dark skirt, cardigan sweater, small heeled shoes, pencil behind ear"
            posture: "Eager and attentive, often taking notes and observing senior colleagues"
  locations:
    - id: "main_location_1"
      name: "Harvard Mark II Computer Room"
      description_block: |
        setting:
          location: "Harvard University Computation Laboratory, Cambridge, Massachusetts"
        mainElements: "Massive room-sized computer with relay panels, vacuum tubes, control panels, mechanical switches, whirring cooling fans"
        atmosphere: "Humid warm air from electronic equipment, constant clicking of relays, bright fluorescent lighting, sense of cutting-edge technology"
    - id: "main_location_2"
      name: "Computer Control Console"
      description_block: |
        setting:
          location: "Harvard Mark II operator control station, Cambridge, Massachusetts"
        mainElements: "Large control desk with switches, dials, indicator lights, paper tape readers, typewriter-style output devices"
        atmosphere: "Focused work environment with methodical operation of complex machinery, sounds of mechanical typing and paper feed"
    - id: "main_location_3"
      name: "Relay Panel F Interior"
      description_block: |
        setting:
          location: "Inside Panel F of Harvard Mark II computer, Relay 70 contacts"
        mainElements: "Intricate mechanical relay contacts, copper wiring, vacuum tubes, electrical connections, metal framework"
        atmosphere: "Close examination workspace with magnifying equipment, bright task lighting, precise technical environment"
    - id: "main_location_4"
      name: "Harvard Laboratory Office"
      description_block: |
        setting:
          location: "Harvard Computation Laboratory administrative office, Cambridge, Massachusetts"
        mainElements: "Wooden desk with logbooks, typewriter, telephone, filing cabinets, technical manuals, charts on walls"
        atmosphere: "Academic research environment with documentation focus, sounds of typing and telephone conversations"
  items:
    - id: "key_item_1"
      name: "The Moth"
      description_block: |
        details: "Small brown moth with delicate wings trapped between electrical relay contacts, approximately 2 inches wingspan, clearly visible against metal components"
    - id: "key_item_2"
      name: "Laboratory Logbook"
      description_block: |
        details: "Large bound notebook with handwritten entries in black ink, grid-lined pages, leather cover, containing daily operational records"
    - id: "key_item_3"
      name: "Tweezers and Magnifying Glass"
      description_block: |
        details: "Precision metal tweezers for delicate work, circular magnifying glass with black handle, technical instruments for detailed examination"
    - id: "key_item_4"
      name: "Relay Contact Assembly"
      description_block: |
        details: "Mechanical electrical relay with copper contacts, spring mechanisms, mounting hardware, part of larger switching system"