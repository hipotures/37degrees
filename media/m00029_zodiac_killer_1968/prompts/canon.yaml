      name: "408-Character Cipher"
      description_block: |
        details: "Three-part cryptogram with 408 symbols, handwritten on paper, mixed letters, numbers, and symbols including cross-circle Zodiac symbol"

    - id: "cipher_340"
      name: "340-Character Cipher"
      description_block: |
        details: "Grid of 340 cryptographic symbols arranged in 20 rows, more complex than first cipher, 63 different symbols"

    - id: "stine_shirt_piece"
      name: "Bloodstained Shirt Fragment"
      description_block: |
        details: "Torn piece of taxi driver's shirt, bloodstained, distinctive tear pattern, sent as proof of crime"

    - id: "executioner_hood"
      name: "Executioner Hood"
      description_block: |
