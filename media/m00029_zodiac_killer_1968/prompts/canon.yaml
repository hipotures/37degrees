        mainElements: "Curved roadway with turnout area, rolling hills, sparse lighting, few scattered houses"
        atmosphere: "Dark December night, cold, quiet except for occasional passing car, eerie isolation"

    - id: "blue_rock_springs"
      name: "Blue Rock Springs Park, Vallejo"
      description_block: |
        setting:
          location: "Public park with large parking lot in Vallejo, California, golf course nearby, suburban setting"
        mainElements: "Paved parking area, picnic tables, open spaces, minimal lighting, surrounded by suburban development"
        atmosphere: "Hot July 4th night, celebratory atmosphere earlier, now quiet and dark"

    - id: "lake_berryessa"
      name: "Lake Berryessa, Napa County"
      description_block: |
        setting:
