      name: "Cross-Circle Symbol"
      description_block: |
        details: "Circle with cross through it, resembling Celtic cross or gun sight, consistently drawn in letters"

    - id: "fingerprints"
      name: "Partial Fingerprints"
      description_block: |
        details: "Two partial fingerprints from right hand on cab interior, clear enough for comparison"

    - id: "stine_taxi"
      name: "Yellow Taxi Cab"
      description_block: |
        details: "Yellow Cab #912, typical 1960s sedan, bloodstained interior, driver seat stained, evidence preserved"

    - id: "hartnell_car"
      name: "White Volkswagen Beetle"
      description_block: |
        details: "White Volkswagen Beetle, popular 1960s compact car, Zodiac symbol and attack details written on car door in black marker"