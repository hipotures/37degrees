    location: Traditional Sateré-Mawé ceremonial shelter within village
    weather: Humid tropical air with gentle breeze through shelter
  characters:
  - appearance: Adult Sateré-Mawé man, 30s, muscular build, bronze skin, black hair in traditional style
    clothing: Practical forest attire with woven palm leaf protection, minimal ornaments, natural body paint
    position: Seated cross-legged on woven mat, hands working delicately with materials
    action: Methodically weaving sedated bullet ants into cashew leaf gloves, stingers pointing inward
  - appearance: Elderly Sateré-Mawé man, 60s, weathered bronze skin, white-streaked black hair, wise dark eyes
    clothing: Traditional ceremonial robes with elaborate feather headdress, shell and bead jewelry, painted body markings
    position: Sitting nearby supervising the glove construction process
    action: Offering guidance and blessing the glove-making process with ceremonial gestures
  scene:
    mainElements: Elevated platform with thatched roof, woven walls, carved wooden posts, ritual objects displayed
    details: Woven cashew leaf gloves with hundreds of live bullet ants sewn inside, stingers pointing inward toward hand
