      masks arranged respectfully nearby.
    background: Traditional shelter interior with cultural artifacts and ritual items, natural materials throughout
    atmosphere: Sacred space with cultural artifacts, smoking herbs, spiritual significance. Focused craftsmanship combined
      with ritual reverence, no text or letters visible
  composition:
    cameraAngle: Close-up view of hands working with gloves and ants
    focus: Detailed construction process of ant-filled gloves
    depth: Glove construction in foreground, supervising elder in middle ground, ceremonial shelter interior in background
