sceneDescription:
  setting:
    time: Dawn, ceremony day, early morning light
    location: Circular clearing approximately 20 meters diameter in Sateré-Mawé village center, hard-packed earth floor, surrounded
      by traditional thatched-roof communal houses
    weather: Clear morning with filtered sunlight through forest canopy, warm humid air
  characters:
  - appearance: Various ages from 20s to 60s, traditional Amazonian features, long dark hair, concerned expressions watching
      ceremony
    clothing: Colorful woven skirts, simple cotton tops, traditional bead jewelry, some with face paint, carrying woven baskets
    position: Seated in circle around ceremonial area, some comforting nervous mothers, others preparing traditional medicines
    action: Community women arranging themselves in ceremonial circle, preparing support materials for participants
  - appearance: Ages 5-11, mix of boys and girls, curious expressions, some hiding behind adults
    clothing: Simple cotton shorts, many shirtless, traditional bead bracelets, some with protective amulets
    position: Watching from safe distance, mixture of fascination and fear, some practicing warrior poses
    action: Children peering around adults to observe ceremonial preparations, whispering among themselves
  - appearance: 65-70 years old, weathered face with deep wrinkles, short graying hair, lean muscular build from forest life,
      numerous small scars on hands and arms from lifetime of bullet ant ceremonies
    clothing: Traditional woven palm fiber headband with colorful feathers, minimal clothing except for ceremonial red and
      black body paint, wooden bead necklaces, carries carved wooden staff
    position: Calm and authoritative presence, speaks in measured tones, gentle movements when handling ants, intense focused
      gaze during ceremony
    action: Standing at center of clearing, raising carved staff, beginning ceremonial blessing chants
  scene:
    mainElements: Central fire pit with ceremonial smoke, carved wooden seats arranged for elders, traditional drums positioned
      around clearing, preparation area with completed ant gloves
    details: Smoke from burning sacred herbs creating mystical atmosphere, community members forming concentric circles around
      central area, traditional drums and rattles ready for ceremonial music, completed bullet ant gloves visible on ceremonial
      mat, morning light filtering through surrounding forest, no text or letters visible
    background: Traditional thatched-roof huts surrounding clearing, dense Amazon rainforest beyond village boundary, morning
      mist still visible in forest canopy
    atmosphere: Solemn anticipation mixed with community solidarity, sacred energy building as ceremony approaches, protective
      love of community surrounding participants preparing for ordeal
  composition:
    cameraAngle: Wide establishing shot from elevated position showing entire ceremonial gathering
    focus: Community circle formation with elder at center and ceremonial materials arranged
    depth: Foreground shows nearest community members, middle ground captures ceremonial center with elder and materials,
      background reveals village huts and surrounding rainforest
