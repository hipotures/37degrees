sceneDescription:
  setting:
    time: Mid-morning, day before ceremony
    location: Traditional thatched-roof hut on stilts, interior with hanging medicinal plants, carved wooden shelves, woven
      palm floor mats
    weather: Warm humid air flowing through open windows, indirect lighting from forest canopy
  characters:
  - appearance: 65-70 years old, weathered face with deep wrinkles, short graying hair, lean muscular build from forest life,
      numerous small scars on hands and arms from lifetime of bullet ant ceremonies
    clothing: Traditional woven palm fiber headband with colorful feathers, minimal clothing except for ceremonial red and
      black body paint, wooden bead necklaces, carries carved wooden staff
    position: Seated cross-legged on woven mat, surrounded by ceremonial materials
    action: Carefully weaving cashew leaves into glove patterns while preparing plant extract in clay pot
  scene:
    mainElements: Clay pots containing plant extracts for sedating ants, bundles of fresh cashew leaves laid out for glove
      construction, carved wooden tools, traditional woven baskets
    details: Liquid extract from Amazonian plants, clear to light brown coloration, traditional knowledge passed down through
      generations, renders ants unconscious for 15-30 minutes allowing safe glove construction. Elder's hands move with practiced
      precision, intricate leaf weaving pattern taking shape, aromatic smoke rising from medicinal preparations, no text or
      letters visible
    background: Bundles of dried herbs hanging from rafters, clay pots and ceremonial objects on wooden shelves, filtered
      light through palm thatch roof, traditional Amazon hut construction
    atmosphere: Sacred preparation atmosphere with deep concentration, aromatic medicinal plants creating mystical ambiance,
      wisdom of generations focused on ancient ritual knowledge
  composition:
    cameraAngle: Close-up shot focusing on elder's weathered hands working with ceremonial materials
    focus: Elder's precise hand movements weaving cashew leaves and preparing plant extracts
    depth: Foreground shows detailed craftwork, middle ground captures elder's concentrated expression, background reveals
      traditional hut interior with hanging medicines
