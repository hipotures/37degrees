sceneDescription:
  setting:
    time: Late afternoon, golden hour approaching sunset
    location: Central gathering area of Sateré-Mawé village in Amazon rainforest
    weather: Warm humid air with gentle evening breeze
  characters:
  - appearance: Various Sateré-Mawé villagers of different ages, bronze skin, traditional facial features
    clothing: Everyday tribal attire with colorful cotton garments, simple jewelry, body paint patterns
    position: Seated in concentric circles around central fire pit on woven palm mats
    action: Gathering solemnly for ceremony, arranging traditional objects and preparing ritual space
  - appearance: Indigenous Brazilian boy, 12-15 years old, lean athletic build, bronze skin, straight black hair
    clothing: Traditional Sateré-Mawé attire with colorful feather ornaments, woven cotton bands, minimal body decoration
    position: Standing at edge of circle looking nervous but determined
    action: Waiting anxiously for ceremony to begin, occasionally glancing at completed ant gloves
  scene:
    mainElements: Circular clearing surrounded by traditional thatched-roof houses, fire pit in center, woven palm mats
    details: Central fire with flames beginning to illuminate gathering dusk, traditional Sateré-Mawé ritual items including
      feathered staffs, carved masks, painted gourds, shell instruments arranged ceremonially. Completed bullet ant gloves
      resting on sacred mat near fire.
    background: Traditional village houses with thatched roofs, Amazon rainforest edge visible beyond settlement
    atmosphere: Community gathering space with warm firelight, ceremonial significance, tribal unity. Anticipation building
      toward sacred ritual moment, no text or letters visible
  composition:
    cameraAngle: Wide establishing shot of entire ceremonial gathering
    focus: Central fire pit with community gathered in traditional formation
    depth: Fire and ritual objects in foreground, seated community members in middle ground, village structures and forest
      in background
