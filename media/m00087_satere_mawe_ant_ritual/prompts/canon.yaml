canon:
  characters:
    - id: "tribal_elder"
      name: "Ceremonial Elder"
      description_block: |
        characters:
          - appearance: "65-70 years old, weathered face with deep wrinkles, short graying hair, lean muscular build from forest life, numerous small scars on hands and arms from lifetime of bullet ant ceremonies"
            clothing: "Traditional woven palm fiber headband with colorful feathers, minimal clothing except for ceremonial red and black body paint, wooden bead necklaces, carries carved wooden staff"
            position: "Calm and authoritative presence, speaks in measured tones, gentle movements when handling ants, intense focused gaze during ceremony"

    - id: "young_initiate"
      name: "First-Time Participant"
      description_block: |
        characters:
          - appearance: "12 years old, small lean build typical of Amazonian youth, smooth unmarked skin, earnest determined expression, hands trembling slightly from nervousness"
            clothing: "Traditional red and black geometric body paint covering torso and face, simple woven palm fiber armbands, otherwise unclothed for ceremony"
            position: "Nervous but determined, trying to appear brave, follows elder's instructions precisely, occasionally glances at community for support"

    - id: "experienced_warrior"
      name: "Veteran Warrior"
      description_block: |
        characters:
          - appearance: "25 years old, muscular build from forest hunting, multiple small scars on hands from previous ceremonies, confident posture, stern facial expression"
            clothing: "Elaborate feathered headdress indicating warrior status, traditional geometric body paint, carved bone ornaments through earlobes, woven armbands"
            position: "Stoic and controlled, demonstrates proper ceremony technique, shows no emotion during procedure, serves as role model for younger participants"

    - id: "tribal_women"
      name: "Community Women"
      description_block: |
        characters:
          - appearance: "Various ages from 20s to 60s, traditional Amazonian features, long dark hair, concerned expressions watching ceremony"
            clothing: "Colorful woven skirts, simple cotton tops, traditional bead jewelry, some with face paint, carrying woven baskets"
            position: "Seated in circle around ceremonial area, some comforting nervous mothers, others preparing traditional medicines"

    - id: "other_children"
      name: "Village Children"
      description_block: |
        characters:
          - appearance: "Ages 5-11, mix of boys and girls, curious expressions, some hiding behind adults"
            clothing: "Simple cotton shorts, many shirtless, traditional bead bracelets, some with protective amulets"
            position: "Watching from safe distance, mixture of fascination and fear, some practicing warrior poses"

  locations:
    - id: "ceremonial_clearing"
      name: "Sacred Ceremony Ground"
      description_block: |
        setting:
          location: "Circular clearing approximately 20 meters diameter in Sateré-Mawé village center, hard-packed earth floor, surrounded by traditional thatched-roof communal houses"
        mainElements: "Central fire pit for smoke ceremonies, carved wooden seats for elders, traditional drums and ceremonial objects, preparation area for ant gloves"
        atmosphere: "Solemn ceremonial mood, smoke from burning herbs creating mystical atmosphere, community members forming circles around participants"

    - id: "forest_collection_area"
      name: "Bullet Ant Territory"
      description_block: |
        setting:
          location: "Primary Amazon rainforest within Andirá-Marau Indigenous Reserve, towering cecropia and Brazil nut trees, dense understory vegetation"
        mainElements: "Massive tree trunks where bullet ants nest, fallen logs with ant colonies, dense vegetation requiring machete clearing, filtered green sunlight"
        atmosphere: "Oppressive heat and humidity 28-32°C, constant buzz of insects, filtered green light through canopy, sounds of ant movement and forest life"

    - id: "village_preparation_hut"
      name: "Elder's Medicine Hut"
      description_block: |
        setting:
          location: "Traditional thatched-roof hut on stilts, interior with hanging medicinal plants, carved wooden shelves, woven palm floor mats"
        mainElements: "Clay pots containing plant extracts, bundles of dried herbs hanging from rafters, carved wooden tools, ceremonial cashew leaves laid out for glove construction"
        atmosphere: "Dim lighting from small windows, aromatic smoke from medicinal plants, quiet focused workspace for sacred preparations"

  items:
    - id: "bullet_ant_gloves"
      name: "Tucandeira Ant Gloves"
      description_block: |
        details: "Woven cashew leaf mittens 25cm long, containing 200-300 live bullet ants each, ants secured with stingers pointing inward toward hand placement, traditional weaving pattern passed down generations, small gaps allowing ant movement, organic brown-green coloration from fresh leaves"

    - id: "paraponera_clavata"
      name: "Bullet Ant (Tucandeira)"
      description_block: |
        details: "2.5cm (1 inch) long black ants with reddish-brown legs, large mandibles, visible stinger, aggressive behavior when disturbed, most painful insect sting known to science"

    - id: "ceremonial_body_paint"
      name: "Traditional Geometric Paint"
      description_block: |
        details: "Red and black mineral-based pigments creating intricate geometric patterns on face and torso, specific patterns indicating tribal affiliation and ceremony type, made from annatto seeds (red) and charcoal (black)"

    - id: "natural_sedative"
      name: "Forest Plant Anesthetic"
      description_block: |
        details: "Liquid extract from Amazonian plants, clear to light brown coloration, traditional knowledge passed down through generations, renders ants unconscious for 15-30 minutes allowing safe glove construction"