sceneDescription:
  title: "Elder carefully placing unconscious bullet ants into ceremonial gloves"
  setting:
    time: "Mid-morning, 10:00-11:00, ceremony day"
    location: "Circular clearing approximately 20 meters diameter in Sateré-Mawé village center, hard-packed earth floor, surrounded by traditional thatched-roof communal houses"
    weather: "Increasing heat and humidity, bright filtered sunlight creating dramatic shadows"
  characters:
    - appearance: "65-70 years old, weathered face with deep wrinkles, short graying hair, lean muscular build from forest life, numerous small scars on hands and arms from lifetime of bullet ant ceremonies"
      clothing: "Traditional woven palm fiber headband with colorful feathers, minimal clothing except for ceremonial red and black body paint, wooden bead necklaces, carries carved wooden staff"
      position: "Calm and authoritative presence, speaks in measured tones, gentle movements when handling ants, intense focused gaze during ceremony"
      action: "Using wooden tools to carefully place sedated bullet ants into woven cashew leaf gloves, stingers positioned inward"
    - appearance: "25 years old, muscular build from forest hunting, multiple small scars on hands from previous ceremonies, confident posture, stern facial expression"
      clothing: "Elaborate feathered headdress indicating warrior status, traditional geometric body paint, carved bone ornaments through earlobes, woven armbands"
      position: "Stoic and controlled, demonstrates proper ceremony technique, shows no emotion during procedure, serves as role model for younger participants"
      action: "Assisting elder by holding gloves steady while ants are positioned, demonstrating proper handling technique"
  scene:
    mainElements: "Woven cashew leaf mittens 25cm long partially filled with unconscious bullet ants, clay pot containing natural sedative, carved wooden tools for ant placement"
    details: "2.5cm (1 inch) long black ants with reddish-brown legs, large mandibles, visible stinger, temporarily unconscious from plant sedative being carefully positioned with stingers pointing inward. Traditional weaving pattern passed down generations visible in glove construction, small gaps allowing ant movement when they wake, organic brown-green coloration from fresh cashew leaves, no text or letters visible"
    background: "Community members maintaining respectful distance, ceremonial fire producing sacred smoke, traditional huts visible beyond clearing"
    atmosphere: "Intense concentration and reverence for dangerous creatures, understanding that lives depend on precise placement, growing tension as ceremony approaches"
  composition:
    cameraAngle: "Close-up shot focusing on elder's hands and the glove construction process"
    focus: "Detailed view of unconscious bullet ants being precisely positioned in woven gloves"
    depth: "Foreground shows intricate ant placement work, middle ground captures elder's concentrated expression, background shows assisting warrior and ceremonial setting"