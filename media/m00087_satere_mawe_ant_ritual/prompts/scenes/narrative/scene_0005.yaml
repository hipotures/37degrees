sceneDescription:
  title: "Young initiate approaching ceremonial gloves as ants regain consciousness"
  setting:
    time: "Noon, peak sunlight, ceremony day"
    location: "Circular clearing approximately 20 meters diameter in Sateré-Mawé village center, hard-packed earth floor, surrounded by traditional thatched-roof communal houses"
    weather: "Intense heat and humidity, bright overhead sun creating sharp shadows, oppressive jungle heat"
  characters:
    - appearance: "12 years old, small lean build typical of Amazonian youth, smooth unmarked skin, earnest determined expression, hands trembling slightly from nervousness"
      clothing: "Traditional red and black geometric body paint covering torso and face, simple woven palm fiber armbands, otherwise unclothed for ceremony"
      position: "Nervous but determined, trying to appear brave, follows elder's instructions precisely, occasionally glances at community for support"
      action: "Walking slowly toward ceremonial mat where bullet ant gloves wait, fighting visible fear while maintaining dignified posture"
    - appearance: "65-70 years old, weathered face with deep wrinkles, short graying hair, lean muscular build from forest life, numerous small scars on hands and arms from lifetime of bullet ant ceremonies"
      clothing: "Traditional woven palm fiber headband with colorful feathers, minimal clothing except for ceremonial red and black body paint, wooden bead necklaces, carries carved wooden staff"
      position: "Calm and authoritative presence, speaks in measured tones, gentle movements when handling ants, intense focused gaze during ceremony"
      action: "Standing beside ant gloves, blowing smoke from burning herbs to agitate the now-conscious ants"
  scene:
    mainElements: "Completed bullet ant gloves on ceremonial woven mat, ants now fully conscious and agitated, ceremonial smoke rising from elder's pipe, community circle watching in silence"
    details: "Woven cashew leaf mittens 25cm long, containing 200-300 live bullet ants each, ants secured with stingers pointing inward toward hand placement now moving visibly within gloves as sedation wears off. Smoke from burning herbs being blown into gloves to increase ant agitation, traditional weaving pattern clearly visible, organic brown-green coloration from fresh leaves, movement of conscious ants creating rustling sounds, no text or letters visible"
    background: "Community members seated in complete silence, afternoon sun creating dramatic shadows across clearing, traditional huts and forest edge visible"
    atmosphere: "Maximum tension and anticipation, spiritual weight of ancient ritual, community holding collective breath as boy approaches ultimate test of courage"
  composition:
    cameraAngle: "Medium shot capturing both initiate's approach and waiting gloves"
    focus: "Young initiate's determined but fearful expression as he moves toward the agitated ant gloves"
    depth: "Foreground shows detailed ant glove preparation, middle ground captures initiate's emotional journey, background reveals silent community witnesses"