sceneDescription:
  setting:
    time: November 1325, morning
    location: Bologna city square and surrounding streets, medieval urban military assembly
    weather: Cold autumn morning with overcast skies, breath visible in cool air
  characters:
  - appearance: Large imposing figure in late 40s, thick beard, broad shoulders, scarred hands from previous battles, strong
      jawline, commanding height
    clothing: Ornate Italian plate armor with Guelph papal symbols, red and white Bologna colors, flowing cape, decorated
      sword belt, ceremonial spurs
    position: Mounted on decorated horse in center of square addressing troops
    action: Making dramatic speeches with sweeping arm gestures, displaying overconfidence from numerical superiority
  - appearance: Young man in 20s, apprentice craftsman build, nervous expression, soft hands unused to weapons, medium height,
      fearful eyes
    clothing: Mismatched armor pieces, guild colors over chainmail, poorly fitted helmet, basic weapons, worn leather boots,
      patched surcoat
    position: Standing in formation with other militia members in square
    action: Looking nervous and uncertain, fidgeting with poorly fitted equipment, seeking guidance from more experienced
      soldiers
  scene:
    mainElements: Massive medieval city square packed with thousands of troops, guild banners in red and white Guelph colors
      everywhere, Two Towers (Asinelli and Garisenda) visible in background, university buildings and cathedral surrounding
      square
    details: Overwhelming number of soldiers filling every available space, mixture of guild militiamen and some professional
      cavalry, various quality of armor and weapons, horses being prepared, supply wagons loaded with provisions. Guild workshops
      visible with last-minute armor fittings, weapons distribution, trumpeters on elevated positions. Bologna's prosperity
      evident in architecture but military inexperience obvious in troop organization
    background: Medieval university buildings with students watching from windows, cathedral spires, merchant districts, extensive
      city walls with defensive towers
    atmosphere: Massive scale military mobilization, excitement mixed with apprehension, overwhelming confidence from sheer
      numbers, cold morning air filled with sounds of thousands of men and horses, trumpets calling assemblies, sense of righteous
      Guelph purpose
  composition:
    cameraAngle: Elevated view showing the massive scale of the army
    focus: The commander addressing the enormous crowd of troops
    depth: Foreground shows detailed individual soldiers and equipment, middle ground features the commander and main assembly,
      background shows the medieval city architecture, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
