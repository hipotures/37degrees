sceneDescription:
  setting:
    time: September 1325, late afternoon
    location: Monteveglio Castle - strategic hilltop fortress controlling mountain passes
    weather: Cool mountain climate with occasional mist, autumn conditions with golden light
  characters:
  - appearance: Tall muscular build around 30 years old, blonde hair, blue eyes, clean-shaven face, numerous battle scars,
      disciplined bearing
    clothing: High-quality German plate armor with imperial eagle insignia, polished steel helmet, leather padding, professional
      military gear, long sword and dagger
    position: Standing on castle battlements raising Ghibelline banner
    action: Replacing Bologna banners with Modenese flags, displaying professional military efficiency and battlefield awareness
  scene:
    mainElements: Strategic hilltop fortress of Monteveglio with stone keep and thick walls, defensive walls with battlements,
      watchtowers providing commanding views, recently captured from Bologna by Modena forces
    details: Stone keep with thick defensive walls, watchtowers overlooking mountain passes and valleys, well in courtyard,
      armory with weapons, barracks for soldiers, strategic position clearly visible. Modenese soldiers patrolling walls wearing
      Ghibelline heraldic symbols, professional military equipment, horses in courtyard prepared for further operations. Evidence
      of recent battle with damaged sections of wall, scattered weapons, signs of siege
    background: Mountain passes leading toward Bologna territory, valleys with crucial trade routes, distant medieval settlements
      visible on clear days, defensive positions controlling access
    atmosphere: Successful military operation completed, strategic triumph evident in commanding position, professional satisfaction
      of experienced soldiers, cool mountain air, sounds of military activity and horses, tension of contested ground where
      further conflict inevitable
  composition:
    cameraAngle: Wide shot showing strategic importance of castle position
    focus: German knight raising victorious banner on captured fortress
    depth: Foreground shows castle details and military equipment, middle ground features the victorious soldiers, background
      shows strategic valleys and mountain passes, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
