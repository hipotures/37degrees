sceneDescription:
  setting:
    time: November 15, 1325, late afternoon
    location: Open fields near Zappolino village, medieval Italian countryside
    weather: Cold late autumn day with threatening gray clouds
  characters:
  - appearance: Italian man, 35, calculating expression, sharp features, dark hair
    clothing: Blue and silver Modenese nobleman attire with fur-trimmed cloak
    position: On horseback surveying the approaching Bolognese army from elevated position
    action: Confident tactical pose, often gesturing while giving orders to his much smaller force
  - appearance: Germanic man, 30s, blonde hair, scarred face, tall build
    clothing: Dark leather armor with metal studs, distinctive German-style helmet
    position: Preparing defensive positions with other professional soldiers
    action: Experienced warrior stance with two-handed sword, organizing battle lines
  - appearance: Italian or German man, 20s-30s, battle-hardened expression
    clothing: Blue tunic with Modena insignia, plate armor pieces, conical helmet
    position: Forming battle ranks despite being heavily outnumbered
    action: Professional military bearing with sword and shield, preparing for desperate battle
  scene:
    mainElements: Rolling hills, agricultural fields, scattered farm buildings
    details: Stark contrast between massive Bolognese army visible in distance and small but disciplined Modenese force of
      7,000 troops, Heraldic banners of Bologna (red) and Modena (blue) displaying city arms marking opposing forces, Medieval
      weapons being readied for battle, horses stamping nervously in cold air, professional German mercenaries organizing
      defensive formations
    background: Pastoral landscape that became site of medieval battle, Zappolino village visible on hillside, gathering storm
      clouds
    atmosphere: Tense anticipation before major battle, David versus Goliath scenario with small professional army facing
      massive force
  composition:
    cameraAngle: Wide shot showing the dramatic size difference between the armies
    focus: The confident Modenese commander preparing his outnumbered but professional force
    depth: 'Foreground: Modenese battle preparations, Middle: commanders on horseback, Background: massive Bolognese army
      approaching, no text or letters visible'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
