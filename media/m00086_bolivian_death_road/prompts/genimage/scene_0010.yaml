sceneDescription:
  setting:
    time: Present day, afternoon
    location: Narrow dirt road carved into steep Cordillera Oriental mountainside, connecting La Paz highlands to Yungas cloud
      forest region
    weather: Perfect mountain biking conditions with clear visibility and comfortable temperature
  characters:
  - appearance: International tourists aged 20-50, athletic builds, excited but nervous expressions, mix of ethnicities
    clothing: Modern mountain biking helmets, bright colored cycling clothes with padding, professional biking shoes, protective
      gloves
    position: On mountain bikes along narrow road sections
    action: Cycling down steep mountain paths, taking photos, following tour guides
  - appearance: Professional Bolivian tour guides, ages 25-40, experienced mountain guides with safety equipment
    clothing: Professional guiding uniforms with safety equipment, radios, first aid kits
    position: Leading and following tourist groups for safety
    action: Guiding tourists safely down Death Road, providing safety instructions and cultural information
  scene:
    mainElements: Single-lane gravel track barely 3 meters wide, no guardrails, sheer cliff drops up to 1,000 meters, tight
      hairpin turns around rock outcroppings
    details: Professional mountain biking helmets in bright colors, knee and elbow pads, specialized disc-brake mountain bikes,
      first aid equipment, GPS tracking devices. Modern professional mountain biking tour with enhanced safety protocols and
      equipment. Large groups of international adventure tourists with high-quality safety gear. Professional guides with
      radio communication and emergency equipment. Modern digital cameras and GoPro devices documenting experience. Safety
      briefings and professional equipment checks. Tourism infrastructure including safety barriers at key photo points. Memorial
      crosses now part of tourist experience rather than tragedy markers. Complete transformation from deadly necessity to
      organized adventure tourism.
    background: Dramatic Andean mountain backdrop showing the same dangerous landscape now conquered by organized tourism
    atmosphere: Organized adventure excitement with professional safety protocols, sounds of mountain bikes and tourist excitement,
      celebration of conquering world's most dangerous road safely, transformation from death trap to adventure achievement,
      no text or letters visible
  composition:
    cameraAngle: Dynamic wide shot showing large group of modern tourists safely navigating the once-deadly route
    focus: Professional adventure tourism operation on transformed Death Road showing complete evolution from tragedy to triumph
    depth: 'Foreground: professional tourists with modern equipment, middle: organized safety operations on dangerous road,
      background: spectacular mountain landscape that remains unchanged while use has transformed completely'
