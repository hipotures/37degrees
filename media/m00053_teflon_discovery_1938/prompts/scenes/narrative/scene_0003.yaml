sceneDescription:
  title: "Routine Testing - Before the Discovery"
  setting:
    time: "April 6, 1938, morning, 9:00 AM"
    location: "Black-topped laboratory bench with gas connections, electrical outlets, and equipment mounting points"
    weather: "Indoor laboratory conditions, bright morning light"
  characters:
    - appearance: "Young man in early 20s, slightly shorter than character RP, brown hair, no glasses, more casual demeanor"
      clothing: "White laboratory coat, dark work pants, practical work boots, rolled sleeves"
      position: "Standing directly in front of gas cylinder, hand on valve"
      action: "Attempting to open valve of TFE cylinder, looking confident and expecting normal gas flow"
    - appearance: "28-year-old man, medium build, clean-shaven with dark hair neatly parted, wire-rimmed glasses, earnest and intelligent expression"
      clothing: "White laboratory coat over dark trousers and white dress shirt, black leather shoes, safety goggles around neck"
      position: "Standing nearby, observing the standard procedure"
      action: "Watching the routine valve opening, preparing to begin standard refrigerant testing"
  scene:
    mainElements: "Steel cylinder approximately 12 inches tall, 4 inches diameter, gray metal surface with valve assembly at top, connecting tubes leading to experimental apparatus"
    details: "Pressure gauges ready to measure gas flow, analytical balance positioned for measurements, laboratory notebook open to record results, morning sunlight illuminating the metallic surfaces of equipment, brass fittings gleaming, no text or letters visible"
    background: "Focused workspace with morning light, slight chemical smell from previous experiments, organized chaos of ongoing research, other laboratory equipment visible but out of focus"
    atmosphere: "Routine scientific work, expectation of normal results, calm morning laboratory environment, sense of established procedure about to be disrupted"
  composition:
    cameraAngle: "Close-up shot focusing on the gas cylinder and valve mechanism"
    focus: "Hand reaching for valve, cylinder positioned prominently, capturing the moment just before discovery"
    depth: "Foreground shows cylinder and valve detail, middle ground features working hands and equipment, background shows laboratory setting, no text or letters visible"