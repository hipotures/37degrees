sceneDescription:
  setting:
    time: 1938, spring evening
    location: Chemical storage area within DuPont Jackson Laboratory
    weather: Cool evening atmosphere within laboratory storage area
  characters:
  - appearance: Caucasian man, early 30s, slender build, intelligent dark eyes, carefully combed dark hair
    clothing: 1930s white lab coat over dress shirt and tie, or casual suit with vest
    position: Carefully placing filled gas cylinders in low-temperature storage area
    action: Organizing multiple small pressure cylinders in cooling system for overnight storage of produced TFE gas
  scene:
    mainElements: Metal shelving units with various chemical containers, pressure cylinders stored at low temperature
    details: Multiple small metal pressure cylinders arranged on cooling apparatus, steel gray cylinders with valve mechanisms
      at top, approximately 12 inches tall each, cooling equipment with visible condensation indicating low temperature, metal
      shelving system with organized chemical storage, temperature monitoring equipment, safety labels and warning systems
      visible, no text or letters visible
    background: Additional laboratory storage equipment, chemical containers on shelves, industrial ventilation systems, controlled
      environment indicators
    atmosphere: Cool, organized storage space with industrial lighting and safety equipment visible
  composition:
    cameraAngle: Wide shot showing the storage area and systematic arrangement of gas cylinders
    focus: Character organizing pressure cylinders in cooling storage system
    depth: Foreground shows cooling equipment and cylinders, middle ground features character at work, background reveals
      broader storage facility organization, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
