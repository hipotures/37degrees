sceneDescription:
  setting:
    time: April 6, 1938, morning, 8:30 AM
    location: Black-topped laboratory bench with gas connections, electrical outlets, and equipment mounting points
    weather: Indoor laboratory conditions, natural light from tall windows
  characters:
  - appearance: 28-year-old man, medium build, clean-shaven with dark hair neatly parted, wire-rimmed glasses, earnest and
      intelligent expression
    clothing: White laboratory coat over dark trousers and white dress shirt, black leather shoes, safety goggles around neck
    position: Standing at laboratory bench, reviewing experimental notes
    action: Examining laboratory notebook and checking equipment setup for the day's refrigerant research
  - appearance: Young man in early 20s, slightly shorter than character RP, brown hair, no glasses, more casual demeanor
    clothing: White laboratory coat, dark work pants, practical work boots, rolled sleeves
    position: At the same bench, handling gas cylinders
    action: Arranging TFE gas cylinders and connecting pressure lines to experimental apparatus
  scene:
    mainElements: TFE gas cylinders, pressure gauges, connecting tubes, analytical balance, chemical test apparatus, notebook
    details: Multiple steel gas cylinders lined up on bench, complex network of glass tubing and metal connectors, pressure
      gauges with needle indicators, brass analytical balance with weights, laboratory notebook with handwritten entries,
      various chemical apparatus, no text or letters visible
    background: Clinical and sterile laboratory environment with chemical hoods, glass equipment racks, morning light through
      tall windows, mechanical hum of ventilation
    atmosphere: Focused workspace with morning light, slight chemical smell from previous experiments, organized chaos of
      ongoing research, sense of methodical scientific preparation
  composition:
    cameraAngle: Medium shot from side angle, showing both scientists and their experimental setup
    focus: Laboratory bench and experimental apparatus, emphasizing the routine setup before discovery
    depth: Foreground shows detailed equipment and cylinders, middle ground features the working scientists, background shows
      laboratory environment, no text or letters visible
