canon:
  characters:
    - id: "character_RP"
      name: "Character RP"
      description_block: |
        characters:
          - appearance: "28-year-old man, medium build, clean-shaven with dark hair neatly parted, wire-rimmed glasses, earnest and intelligent expression"
            clothing: "White laboratory coat over dark trousers and white dress shirt, black leather shoes, safety goggles around neck"
            posture: "Methodical and curious, tendency to lean in when examining specimens"
    - id: "character_JR"
      name: "Character JR"
      description_block: |
        characters:
          - appearance: "Young man in early 20s, slightly shorter than character RP, brown hair, no glasses, more casual demeanor"
            clothing: "White laboratory coat, dark work pants, practical work boots, rolled sleeves"
            posture: "Eager and practical, hands-on approach to equipment"
    - id: "dupont_executives"
      name: "DuPont Executives"
      description_block: |
        characters:
          - appearance: "Middle-aged men in business attire, conservative appearance typical of 1930s executives"
            clothing: "Dark business suits, white shirts, conservative ties, polished dress shoes"
            posture: "Formal business bearing, cautious but interested expressions"
  locations:
    - id: "jackson_laboratory"
      name: "DuPont Jackson Laboratory"
      description_block: |
        setting:
          location: "Industrial chemical research facility, Deepwater, New Jersey, multi-story brick buildings"
        mainElements: "Sophisticated control panels, gas cylinders, experimental apparatus, chemical hoods, laboratory benches with black tops, glass equipment racks"
        atmosphere: "Clinical and sterile, morning light through tall windows, chemical odors, mechanical hum of ventilation, serious scientific environment"
    - id: "laboratory_bench"
      name: "Laboratory Bench Workspace"
      description_block: |
        setting:
          location: "Black-topped laboratory bench with gas connections, electrical outlets, and equipment mounting points"
        mainElements: "TFE gas cylinders, pressure gauges, connecting tubes, analytical balance, chemical test apparatus, notebook"
        atmosphere: "Focused workspace with morning light, slight chemical smell from previous experiments, organized chaos of ongoing research"
    - id: "dupont_office"
      name: "DuPont Corporate Office"
      description_block: |
        setting:
          location: "Corporate office space with large windows, wooden furniture, 1930s business decor"
        mainElements: "Large wooden desk, leather chairs, filing cabinets, telephone, corporate documents"
        atmosphere: "Formal business environment, afternoon lighting, quiet professional setting"
  items:
    - id: "tfe_cylinder"
      name: "TFE Gas Cylinder"
      description_block: |
        details: "Steel cylinder approximately 12 inches tall, 4 inches diameter, gray metal surface with valve assembly at top, internal coating of white waxy powder"
    - id: "white_powder"
      name: "PTFE White Powder"
      description_block: |
        details: "White, waxy powder with unusual slippery texture, approximately 2-3 grams total yield, completely chemically inert"
    - id: "laboratory_notebook"
      name: "Research Notebook"
      description_block: |
        details: "Standard laboratory notebook with handwritten entries in black ink, graph paper pages, detailed documentation of experiments"
    - id: "analytical_equipment"
      name: "Chemical Analysis Equipment"
      description_block: |
        details: "Glass apparatus, metal analytical balance with brass weights, pH testing equipment, heating apparatus, Bunsen burner setup"