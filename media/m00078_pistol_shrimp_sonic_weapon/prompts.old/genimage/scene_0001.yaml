sceneDescription:
  setting:
    time: Mid-morning, tropical waters with strong sunlight penetration
    location: Shallow tropical coral reef ecosystem, 5-15 meters depth, warm clear waters
    weather: Calm surface conditions with gentle underwater currents
  characters: No characters present in this scene
  scene:
    mainElements: Vibrant coral formations with branching staghorn and brain corals, sandy patches between reef structures
    details: Diverse coral species creating complex three-dimensional habitat with purple sea fans, orange brain corals, and
      white branching staghorn formations. Sandy channels wind between coral heads with scattered shell fragments and small
      rocks. Tropical fish visible in background including angelfish, parrotfish, and wrasses swimming among coral branches.
      Filtered sunlight creates dynamic lighting patterns across reef structure with caustic light effects dancing on sandy
      bottom.
    background: Deep blue ocean water fading into distance with more coral formations and rocky outcroppings visible on horizon
    atmosphere: Pristine underwater environment with filtered sunlight creating dappled lighting patterns, peaceful marine
      sanctuary teeming with life, no text or letters visible
  composition:
    cameraAngle: Wide-angle establishing shot from elevated position looking down across reef expanse
    focus: Overall coral reef ecosystem showing scale and biodiversity of tropical marine habitat
    depth: Foreground shows detailed coral textures, middle ground reveals habitat complexity, background fades into deep
      blue ocean water
