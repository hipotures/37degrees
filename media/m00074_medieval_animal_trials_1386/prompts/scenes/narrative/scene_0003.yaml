sceneDescription:
  title: "Discovery and Arrest - The Crime Scene"
  setting:
    time: "January 9, 1386, midday"
    location: "Town Prison of Falaise - Stone structure with iron bars and heavy wooden doors, Falaise, Normandy"
    weather: "Damp, cold dungeon"
  characters:
    - appearance: "Medieval town guards in chainmail and leather, carrying iron shackles"
      clothing: "Quilted gambeson under mail shirts, leather belts with keys and clubs, woolen cloaks"
      position: "Leading the pig into prison cell"
      action: "Securing the animal in the same cell used for human criminals"
  scene:
    mainElements: "Stone structure with iron bars and heavy wooden doors, small cell where pig was held, straw on floor, iron manacles on walls"
    details: "Thick stone walls with moss and dampness, heavy iron chains hanging from walls, wooden door reinforced with iron bands, small barred window letting in minimal light, pig being led by rope into cell, no text or letters visible"
    background: "Dark prison corridor with flickering torch light, other empty cells visible"
    atmosphere: "Minimal light from small barred window, demonstrates that animals received same treatment as human criminals, cold and foreboding"
  composition:
    cameraAngle: "Low angle looking up at the prison bars and stone walls"
    focus: "The pig being secured in the prison cell like any human criminal"
    depth: "Foreground shows iron bars, middle ground contains pig and guards, background reveals prison architecture"