sceneDescription:
  title: "The Verdict - Guilty of Murder"
  setting:
    time: "January 9, 1386, evening"
    location: "Courthouse of Falaise - Stone building with thick walls and small windows, typical of medieval administrative architecture, Falaise, Normandy"
    weather: "Cold interior warmed by braziers, darkness falling outside"
  characters:
    - appearance: "Elderly man with gray beard, dignified bearing reflecting years of judicial experience"
      clothing: "Elaborate judicial robes with ermine trim, ceremonial cap of office"
      position: "Seated on elevated judge's bench"
      action: "Stern and impartial, treating the animal trial with the same gravity as human cases"
  scene:
    mainElements: "Judge delivering verdict from elevated wooden bench, large domestic pig approximately three years old standing in defendant's dock, small parchment document recording payment and execution details"
    details: "Candlelight flickering on stone walls creating dramatic shadows, formal wooden gavel in judge's hand, rolled parchment with wax seal, quill and ink on judicial desk, pig standing calmly as sentence is pronounced, medieval tapestries hanging from walls, no text or letters visible"
    background: "Gallery of townspeople listening solemnly to the unprecedented verdict against an animal"
    atmosphere: "Solemn and historic moment as medieval justice system renders same verdict against animal as would be given to human murderer"
  composition:
    cameraAngle: "Low angle shot looking up at judge delivering verdict"
    focus: "The judge's authoritative pronouncement of guilt and death sentence"
    depth: "Foreground shows judge's robes and gavel, middle ground contains pig receiving sentence, background reveals assembled townspeople"