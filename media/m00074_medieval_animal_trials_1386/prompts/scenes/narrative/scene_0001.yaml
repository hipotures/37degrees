sceneDescription:
  title: "Medieval Falaise - Setting the Scene"
  setting:
    time: "January 1386, early morning"
    location: "Town of Falaise, Normandy, France - panoramic view of medieval settlement"
    weather: "Cold winter morning, frost on rooftops, pale winter sun breaking through clouds"
  characters:
    - appearance: "Medieval townspeople in winter clothing walking along cobblestone streets"
      clothing: "Thick woolen cloaks, leather boots, fur-lined caps and mittens"
      position: "Moving through streets conducting morning business"
      action: "Carrying baskets to market, leading livestock, opening shop shutters"
  scene:
    mainElements: "Medieval town of Falaise with stone and half-timbered buildings, narrow cobblestone streets, Church of Holy Trinity with Gothic spire, wooden signs hanging from buildings"
    details: "Smoke rising from chimneys, icicles hanging from eaves, wooden carts with iron-rimmed wheels, castle walls visible in distance, livestock pens near houses, well in town square, no text or letters visible"
    background: "Rolling Norman countryside with bare winter trees, distant fields covered in frost"
    atmosphere: "Peaceful medieval town beginning its daily routine in the depths of winter, unaware of the shocking events about to unfold"
  composition:
    cameraAngle: "High wide shot overlooking the entire town"
    focus: "The town square and Church of Holy Trinity as central focal points"
    depth: "Foreground shows detailed street activity, middle ground reveals town architecture, background shows countryside landscape"