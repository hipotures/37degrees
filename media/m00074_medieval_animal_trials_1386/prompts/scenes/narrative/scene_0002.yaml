sceneDescription:
  title: "The Fatal Morning - Pig Enters the House"
  setting:
    time: "January 9, 1386, early morning"
    location: "Interior of medieval home belonging to Character JLM in Falaise"
    weather: "Cold morning, frost visible through small windows"
  characters:
    - appearance: "Middle-aged man, weathered face from manual labor, stocky build typical of a medieval mason"
      clothing: "Simple woolen tunic, leather apron stained with mortar and stone dust, wooden clogs"
      position: "Grief-stricken father, shoulders hunched in mourning, eyes red from weeping"
      action: "Standing solemnly watching legal proceedings"
  scene:
    mainElements: "Simple medieval home interior with stone walls, wooden cradle containing infant, large domestic pig approximately three years old that has gained entry, wooden furniture including table and benches"
    details: "Thatched roof beams visible above, small windows with wooden shutters, clay pots and bowls on shelves, straw on floor, bread and cheese on wooden table, pig approaching the wooden cradle, no text or letters visible"
    background: "Stone fireplace with dying embers, wooden ladder leading to upper level, hanging herbs and tools"
    atmosphere: "Quiet domestic scene about to turn tragic, morning light filtering through windows, sense of impending disaster"
  composition:
    cameraAngle: "Medium shot from corner of room showing both pig and cradle"
    focus: "The pig moving toward the infant's cradle as the central dramatic tension"
    depth: "Foreground shows pig approaching, middle ground contains cradle, background reveals home interior details"