sceneDescription:
  title: "Legal Arguments - Prosecution Presents Case"
  setting:
    time: "January 9, 1386, afternoon"
    location: "Courthouse of Falaise - Stone building with thick walls and small windows, typical of medieval administrative architecture, Falaise, Normandy"
    weather: "Cold interior warmed by braziers"
  characters:
    - appearance: "Scholarly man in his 30s, clean-shaven with ink-stained fingers"
      clothing: "Long black robe with fur trim indicating his legal status, simple cap"
      position: "Standing at prosecution table gesturing emphatically"
      action: "Presenting evidence with serious determination"
    - appearance: "Middle-aged man, weathered face from manual labor, stocky build typical of a medieval mason"
      clothing: "Simple woolen tunic, leather apron stained with mortar and stone dust, wooden clogs"
      position: "Grief-stricken father, shoulders hunched in mourning, eyes red from weeping"
      action: "Standing solemnly watching legal proceedings"
  scene:
    mainElements: "Formal legal scrolls and parchments recording testimony and verdict, following standard medieval court procedure applied to animal defendant, prosecution lawyer addressing the court"
    details: "Stone courtroom with wooden benches, flickering candles providing light, quill pens and ink wells on tables, rolled scrolls tied with ribbons, wax seals on documents, brazier glowing with coals, pig visible in defendant's area, no text or letters visible"
    background: "Court observers including clergy and town officials watching intently"
    atmosphere: "Intense legal drama as prosecution builds case against the animal, formal medieval justice system in full operation"
  composition:
    cameraAngle: "Medium shot focusing on prosecution lawyer presenting his case"
    focus: "The lawyer's passionate presentation of evidence against the pig"
    depth: "Foreground shows lawyer's gestures, middle ground contains legal documents, background reveals courtroom audience"