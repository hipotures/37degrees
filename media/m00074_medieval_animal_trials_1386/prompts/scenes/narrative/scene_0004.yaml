sceneDescription:
  title: "Formal Court Proceeding Begins"
  setting:
    time: "January 9, 1386, afternoon"
    location: "Courthouse of Falaise - Stone building with thick walls and small windows, typical of medieval administrative architecture, Falaise, Normandy"
    weather: "Cold interior warmed by braziers"
  characters:
    - appearance: "Elderly man with gray beard, dignified bearing reflecting years of judicial experience"
      clothing: "Elaborate judicial robes with ermine trim, ceremonial cap of office"
      position: "Seated on elevated judge's bench"
      action: "Stern and impartial, treating the animal trial with the same gravity as human cases"
    - appearance: "Scholarly man in his 30s, clean-shaven with ink-stained fingers"
      clothing: "Long black robe with fur trim indicating his legal status, simple cap"
      position: "Standing at prosecution table gesturing emphatically"
      action: "Presenting evidence with serious determination"
    - appearance: "Younger man in his 20s, nervous but committed to legal duty"
      clothing: "Simple brown lawyer's robe, less ornate than his opponent's"
      position: "Seated at defense table consulting written notes frequently"
      action: "Dutiful but clearly facing an impossible task"
  scene:
    mainElements: "Wooden judge's bench, defendant's area where pig was placed, gallery for witnesses, large domestic pig approximately three years old standing in defendant's dock"
    details: "Stone walls with tapestries, wooden benches for observers, braziers providing warmth, scrolls and parchments on tables, quill pens and inkwells, pig standing calmly in wooden enclosure designed for human defendants, no text or letters visible"
    background: "Gallery filled with curious townspeople watching the unprecedented proceedings"
    atmosphere: "Formal legal proceeding atmosphere with court officials in ceremonial dress, treating animal trial with same solemnity as human cases"
  composition:
    cameraAngle: "Wide shot from back of courtroom showing all participants"
    focus: "The pig in the defendant's dock as the central figure of this bizarre legal proceeding"
    depth: "Foreground shows courtroom observers, middle ground contains legal proceedings, background reveals judicial architecture"