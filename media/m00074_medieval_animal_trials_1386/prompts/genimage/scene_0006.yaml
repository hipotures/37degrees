sceneDescription:
  setting:
    time: January 9, 1386, afternoon
    location: Courthouse of Falaise - Stone building with thick walls and small windows, typical of medieval administrative
      architecture, Falaise, Normandy
    weather: Cold interior warmed by braziers
  characters:
  - appearance: Younger man in his 20s, nervous but committed to legal duty
    clothing: Simple brown lawyer's robe, less ornate than his opponent's
    position: Seated at defense table consulting written notes frequently
    action: Dutiful but clearly facing an impossible task
  - appearance: Elderly man with gray beard, dignified bearing reflecting years of judicial experience
    clothing: Elaborate judicial robes with ermine trim, ceremonial cap of office
    position: Seated on elevated judge's bench
    action: Stern and impartial, treating the animal trial with the same gravity as human cases
  scene:
    mainElements: Defense lawyer at wooden table surrounded by legal documents, large domestic pig approximately three years
      old standing calmly in defendant's dock, judge presiding over proceedings
    details: Wooden table covered with parchments and scrolls, quill pen in lawyer's hand, ink stains on his fingers, candles
      providing flickering light, stone walls with medieval tapestries, pig standing quietly as if understanding the gravity
      of situation, no text or letters visible
    background: Courtroom gallery filled with townspeople observing this unprecedented legal proceeding
    atmosphere: Tension and surreal quality as young lawyer attempts to provide legal defense for an animal using same procedures
      as human trials
  composition:
    cameraAngle: Close-up shot of defense attorney's worried expression as he reviews his notes
    focus: The lawyer's struggle to mount a defense in this impossible legal situation
    depth: Foreground shows lawyer's concerned face and documents, middle ground contains pig in dock, background shows courtroom
      architecture
