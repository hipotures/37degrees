sceneDescription:
  setting:
    time: January 9, 1386, execution day morning
    location: Prison cell in Falaise - Stone structure with iron bars and heavy wooden doors, Falaise, Normandy
    weather: Damp, cold dungeon
  characters:
  - appearance: Prison guards and court officials preparing for execution
    clothing: Dark cloaks and official court dress, leather gloves
    position: Surrounding the pig as they dress it in human clothing
    action: Carefully placing waistcoat, gloves, and drawers on the condemned animal
  scene:
    mainElements: Large domestic pig approximately three years old, dressed in human clothing - waistcoat, gloves, and drawers
      - symbolically humanizing the animal before execution
    details: Stone prison cell with straw-covered floor, iron bars casting shadows, human clothing sized for pig including
      buttoned waistcoat and fabric drawers, leather gloves fitted on pig's front legs, guards treating the dressing with
      ceremonial solemnity, no text or letters visible
    background: Dark stone walls with iron manacles, small barred window letting in morning light
    atmosphere: Bizarre and surreal scene as animal is humanized through clothing before facing same justice as human criminal
  composition:
    cameraAngle: Medium shot showing the pig being dressed in human clothes
    focus: The pig wearing human clothing as central symbol of medieval justice system
    depth: Foreground shows dressed pig, middle ground contains guards and officials, background reveals prison architecture
