sceneDescription:
  setting:
    time: January 1386, several days after execution
    location: Gothic stone church with pointed arches and tall windows, built in 13th century, Falaise, Normandy
    weather: Cold winter interior
  characters:
  - appearance: Medieval artist in his 30s with paint-stained hands and apron
    clothing: Simple brown tunic, leather apron covered in pigment stains, woolen cap
    position: Standing on wooden scaffolding painting on church wall
    action: Creating colorful fresco depicting the pig trial and execution as moral instruction
  scene:
    mainElements: West wall where commemorative fresco would be painted, carved stone portal, bell tower, large wall painting
      in colorful medieval artistic style depicting pig's trial and execution
    details: Gothic church interior with pointed stone arches, wooden scaffolding against wall, artist's brushes and pigment
      pots, partially completed fresco showing courtroom scene with pig defendant, flickering candles providing light, stone
      columns and ribbed vaulting, no text or letters visible
    background: Sacred space filled with incense smoke, candlelight flickering on stone walls
    atmosphere: Artistic commemoration of unprecedented legal event, fresco serving as moral lesson for medieval community
      about divine justice applying to all creatures
  composition:
    cameraAngle: Medium shot of artist working on fresco showing both the painter and his artwork
    focus: The colorful fresco depicting the pig trial as moral instruction for the community
    depth: Foreground shows artist and painting supplies, middle ground contains fresco artwork, background reveals Gothic
      church architecture
