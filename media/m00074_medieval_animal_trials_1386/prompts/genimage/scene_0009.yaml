sceneDescription:
  setting:
    time: January 9, 1386, execution day midday
    location: Central cobblestone square surrounded by half-timbered buildings and stone structures in Falaise, Normandy,
      France
    weather: Cold January air, overcast winter sky
  characters:
  - appearance: Tall, imposing figure in his 40s, strong build necessary for his profession
    clothing: Dark hooded cloak, new leather gloves provided by the court, sturdy boots
    position: Professional and methodical stance at the gallows
    action: Preparing execution equipment with practiced efficiency
  scene:
    mainElements: Wooden gallows erected in center, Church of Holy Trinity on one side, merchant stalls around perimeter,
      large domestic pig approximately three years old dressed in human clothing - waistcoat, gloves, and drawers - symbolically
      humanizing the animal before execution
    details: Cobblestone square with crowd gathered in circle, wooden platform with noose, executioner wearing clean leather
      gloves, pig dressed in human clothes standing on gallows, half-timbered medieval buildings surrounding square, church
      spire visible, no text or letters visible
    background: Crowd of townspeople gathered in somber silence, traditional site of public executions
    atmosphere: Solemn public execution treating animal with same ceremony as human criminal, cold winter air adding to somber
      mood
  composition:
    cameraAngle: Wide shot of entire market square showing scale of public execution
    focus: The gallows with dressed pig as central focal point of this unprecedented execution
    depth: Foreground shows cobblestones and crowd, middle ground contains gallows and pig, background reveals medieval architecture
