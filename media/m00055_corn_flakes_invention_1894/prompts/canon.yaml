  locations:
    - id: "battle_creek_kitchen"
      name: "Battle Creek Sanitarium Kitchen"
      description_block: |
        setting:
          time: "August 1894, early morning hours"
          location: "Battle Creek Sanitarium institutional kitchen, Michigan"
          weather: "Warm August weather, heated kitchen environment from cooking equipment"
        scene:
          mainElements: "Large institutional kitchen with high ceilings and tall windows, heavy metal rollers for dough processing, large wooden work tables"
          details: "Coal-fired ovens with brick construction, ceramic mixing bowls of various sizes, metal pots and utensils hanging from hooks, flour barrels and grain storage containers, gas lighting fixtures"
          background: "Stone walls with functional shelving, large windows providing natural light, institutional equipment mounted on heavy wooden frames"
          atmosphere: "Warm from cooking fires, flour dust in air, sounds of metal equipment, early morning August heat, smell of baking bread and grains"
    - id: "sanitarium_dining"
      name: "Battle Creek Sanitarium Dining Hall"
      description_block: |
        setting:
          time: "August 1894, morning meal time"
          location: "Battle Creek Sanitarium dining hall, Michigan"
          weather: "Natural lighting from large windows, comfortable indoor temperature"
        scene:
          mainElements: "Spacious dining room with long wooden tables and benches, white tablecloths, simple ceramic dishware"
          details: "Wooden chairs arranged in orderly rows, health education posters on walls without readable text, serving stations with metal serving pieces, large windows with simple curtains"
          background: "High ceiling with exposed wooden beams, medical facility architecture, plants in simple pots, institutional but welcoming atmosphere"
          atmosphere: "Quiet, respectful dining atmosphere, morning sunlight streaming through windows, murmur of patient conversations, peaceful and health-focused environment"
    - id: "battle_creek_town"
      name: "Battle Creek, Michigan 1894"
      description_block: |
        setting:
          time: "August 1894, various times of day"
          location: "Battle Creek, Michigan, small industrial town"
          weather: "Late summer Michigan weather, warm humid conditions"
        scene:
          mainElements: "Small industrial town with railroad lines, small factories, tree-lined residential streets"
          details: "Victorian-era architecture, church buildings with tall spires, medical facilities, horse-drawn carriages on dirt roads, telegraph poles, gas street lighting"
          background: "Rolling Michigan countryside, distant farms, smoke from factory chimneys, Seventh-day Adventist community buildings"
          atmosphere: "Progressive health-focused community, late summer weather, sound of train whistles, industrial development mixed with rural charm"
  items:
    - id: "wheat_dough"
      name: "Overnight Wheat-Berry Dough"
      description_block: |
        scene:
          mainElements: "Dense, pale yellowish dough made from cooked wheat berries, approximately 2-3 pounds mass"
          details: "Slightly stale consistency from sitting overnight, firmer texture than intended but still workable, contained in large ceramic mixing bowl, surface showing signs of overnight exposure"
    - id: "metal_rollers"
      name: "Heavy Dough Processing Rollers"
      description_block: |
        scene:
          mainElements: "Large cast iron cylinders approximately 12 inches in diameter, hand-cranked mechanism, adjustable spacing between rollers"
          details: "Industrial-grade kitchen equipment mounted on heavy wooden frame, well-worn metal surfaces, large turning handles, mechanical precision typical of 1890s manufacturing"
    - id: "granose_flakes"
      name: "Original Granose Flakes"
      description_block: |
        scene:
          mainElements: "Thin, delicate flakes of toasted wheat, golden-brown color, approximately quarter-inch diameter pieces"
          details: "Crispy texture visible in bowl or plate, scattered individual flakes showing translucent quality, served without milk but with simple accompaniments, representing world's first flaked cereal"
    - id: "patent_document"
      name: "Patent Documentation"
      description_block: |
        scene:
          mainElements: "Official U.S. patent papers on standard legal-sized paper, technical drawings showing flaking process"
          details: "Formal document layout with official seals, technical diagrams without readable text, professional presentation typical of 1890s patent office, representing legal establishment of invention rights"