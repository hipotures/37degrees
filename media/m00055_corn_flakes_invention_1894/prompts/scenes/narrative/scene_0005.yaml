sceneDescription:
  title: "Toasting the Flakes in Kitchen Ovens"
  setting:
    time: "August 9, 1894, late morning"
    location: "Battle Creek Sanitarium institutional kitchen, Michigan"
    weather: "Warming August day, increasing heat from oven fires"
  characters:
    - appearance: "Caucasian man, age 34, shorter than his brother, clean-shaven with dark hair parted to side, alert brown eyes, stocky build"
      clothing: "Dark business suit with vest, white shirt with high collar, simple necktie, practical leather shoes, rolled sleeves when working"
      position: "Standing at coal-fired oven, using long-handled paddle"
      action: "Carefully sliding metal baking sheet covered with delicate flakes into brick oven, monitoring the toasting process"
    - appearance: "Caucasian man, age 52, medium height with lean build, distinctive full beard and mustache, wire-rimmed spectacles, piercing intelligent eyes"
      clothing: "White medical coat over dark three-piece suit, high collar with necktie, polished black leather shoes, occasionally white sanitarium uniform"
      position: "Standing beside oven, observing the toasting process"
      action: "Checking pocket watch, timing the toasting duration, adjusting spectacles to peer into oven opening"
  scene:
    mainElements: "Coal-fired ovens with brick construction, metal baking sheets, delicate wheat flakes turning golden-brown under controlled heat"
    details: "Brick oven interior glowing with controlled fire, long-handled wooden paddles for moving baking sheets, ceramic mixing bowls nearby, flour barrels and grain storage containers, institutional kitchen equipment"
    background: "Large institutional kitchen with high ceilings and tall windows, wooden work tables, gas lighting fixtures, stone walls with functional shelving"
    atmosphere: "Concentrated heat from ovens, aromatic smell of toasting grain, careful experimentation with timing and temperature, sense of developing their accidental discovery"
  composition:
    cameraAngle: "Side view showing oven opening and both brothers working with the toasting process"
    focus: "The brick oven with golden-brown flakes on metal baking sheet, emphasizing the transformation through heat"
    depth: "Foreground shows glowing oven interior with flakes, middle ground features both characters managing the process, background displays institutional kitchen setting, no text or letters visible"