sceneDescription:
  title: "Doctor Called Away from Kitchen Duties"
  setting:
    time: "August 8, 1894, evening"
    location: "Battle Creek Sanitarium institutional kitchen, Michigan"
    weather: "Warm August evening, heated kitchen environment from cooking equipment"
  characters:
    - appearance: "Caucasian man, age 52, medium height with lean build, distinctive full beard and mustache, wire-rimmed spectacles, piercing intelligent eyes"
      clothing: "White medical coat over dark three-piece suit, high collar with necktie, polished black leather shoes, occasionally white sanitarium uniform"
      position: "Standing at large wooden work table, preparing to leave kitchen"
      action: "Removing white apron, adjusting spectacles, looking toward kitchen door with urgent expression"
  scene:
    mainElements: "Large institutional kitchen with high ceilings and tall windows, heavy metal rollers for dough processing, large wooden work tables"
    details: "Coal-fired ovens with brick construction, ceramic mixing bowls of various sizes, metal pots and utensils hanging from hooks, flour barrels and grain storage containers, gas lighting fixtures, dense pale yellowish wheat-berry dough in large ceramic bowl on work table"
    background: "Stone walls with functional shelving, large windows showing evening darkness, institutional equipment mounted on heavy wooden frames"
    atmosphere: "Warm from cooking fires, flour dust in air, sounds of metal equipment, early evening August heat, smell of baking bread and grains, sense of interrupted work"
  composition:
    cameraAngle: "Medium shot from kitchen entrance perspective"
    focus: "Character JHK preparing to leave urgent medical situation, with wheat dough prominently visible on work table"
    depth: "Foreground shows character in white coat, middle ground reveals work table with dough bowl, background displays kitchen equipment and shelving, no text or letters visible"