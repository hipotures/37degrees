sceneDescription:
  setting:
    time: 1894, late evening
    location: Battle Creek Sanitarium, Michigan, corridor outside medical office
    weather: Clear night with gas lamp lighting
  characters:
  - appearance: Caucasian man, 40s, tall and lean build, intense dark eyes, full dark beard, stern expression
    clothing: 1890s white medical coat over dark suit, or formal black suit with white shirt and bow tie
    position: In corridor, being approached by urgent messenger
    action: Responding to urgent medical call, hastily putting on coat and preparing to leave
  - appearance: Young adult, simple dark clothing, concerned expression
    clothing: Plain dark work clothes, simple cap
    position: Standing nearby, having just delivered urgent message
    action: Waiting for response while looking anxious about the medical emergency
  scene:
    mainElements: Hospital corridor with wooden doors, gas lamps providing warm lighting, medical equipment visible through
      open doorways
    details: Wooden walls and floors typical of 1890s institutional building, framed certificates on walls, medical bag being
      hastily gathered, coat rack with hanging garments, no text or letters visible
    background: Long corridor extending toward patient rooms, other medical staff moving in distance
    atmosphere: Sense of medical urgency and responsibility, interrupted routine that will lead to accidental discovery, professional
      dedication taking precedence
  composition:
    cameraAngle: Medium shot down the corridor
    focus: Character being called away urgently, leaving his work unfinished
    depth: Foreground shows main characters in conversation, middle ground shows corridor details, background shows distant
      medical activity
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
