sceneDescription:
  setting:
    time: 1973, afternoon
    location: Central Intelligence Agency headquarters, Langley, Virginia
    weather: Overcast day, indoor setting
  characters:
  - appearance: Caucasian man, 60s, slender build, receding hairline, sharp features, calculating expression
    clothing: CIA director's dark gray suit with white shirt and subdued tie, reading glasses hanging from chain
    position: Standing behind large desk in director's office
    action: Giving stern orders to subordinates while pointing at stacks of classified files
  - appearance: Caucasian man, 30s-40s, average build, short dark hair, serious expression, clean-shaven
    clothing: 1970s dark suit with white shirt and narrow tie
    position: Standing at attention before director's desk
    action: Receiving orders while holding manila folders, nodding in acknowledgment
  scene:
    mainElements: Executive office with large wooden desk, filing cabinets, American flag, CIA seal on wall, stacks of classified
      documents and manila folders
    details: Director's office with presidential portraits and government certificates on walls. Large wooden desk covered
      with classified folders stamped with security markings. Filing cabinets with combination locks. Shredding machine visible
      in corner. Boxes prepared for document removal. Window overlooking Langley campus.
    background: Modern 1970s government office building, windowed corridors visible through open door, formal institutional
      architecture
    atmosphere: Tense, authoritative, secretive government facility with sense of cover-up and destruction of evidence, no
      text or letters visible
  composition:
    cameraAngle: Medium shot from office doorway
    focus: CIA director giving orders for document destruction
    depth: Classified documents in foreground, director and agent in middle ground, institutional setting in background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
