sceneDescription:
  setting:
    time: 1977, morning
    location: CIA financial records storage facility, Virginia
    weather: Bright morning, indoor fluorescent lighting
  characters:
  - appearance: Caucasian man, 30s, medium build, dark hair, focused expression, wearing glasses
    clothing: 1977 casual shirt and slacks, government employee identification badge
    position: Kneeling beside opened filing cabinets and storage boxes
    action: Carefully examining and sorting through stacks of discovered documents
  - appearance: Caucasian woman, 40s, professional appearance, serious expression
    clothing: 1977 business suit with blouse, government employee attire
    position: Standing nearby with clipboard and inventory sheets
    action: Recording document discoveries and coordinating with legal investigators
  scene:
    mainElements: Government storage facility with rows of filing cabinets, cardboard storage boxes, fluorescent lighting,
      concrete floors, institutional metal shelving
    details: Storage facility filled with filing cabinets and document boxes stretching into distance. Opened cardboard boxes
      revealing manila folders and classified documents. Some folders marked with security classifications visible on edges.
      Document cart loaded with recovered files. Evidence tags and inventory sheets attached to boxes. Dust particles visible
      in fluorescent lighting.
    background: Institutional storage warehouse with concrete walls, overhead lighting fixtures, emergency exits, and endless
      rows of government filing systems
    atmosphere: Discovery of crucial hidden evidence in sterile government facility, sense of breakthrough and historical
      significance, no text or letters visible
  composition:
    cameraAngle: Medium shot from aisle perspective
    focus: Government employees discovering and cataloging surviving classified documents
    depth: Document boxes in foreground, investigators in middle ground, storage facility extending into background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
