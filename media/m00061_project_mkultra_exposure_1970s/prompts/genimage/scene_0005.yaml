      equipment and furniture
    atmosphere: Intense investigative journalism environment with sense of major story breaking, urgency and determination
      to expose truth, no text or letters visible
  composition:
    cameraAngle: Medium shot from side of desk
    focus: Investigative journalists examining classified documents and evidence
    depth: Documents and photographs in foreground, journalists in middle ground, newsroom activity in background
