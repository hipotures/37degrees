canon:
  characters:
    - id: "character_AM"
      name: "Character AM"
      description_block: |
        characters:
          - appearance: "Middle-aged Scottish woman, practical build, weather-worn face from Highland life"
            clothing: "1930s brown wool coat, practical shoes, headscarf typical of Highland hotel proprietress"
            position: "Standing beside parked automobile on A82 road"
            action: "Pointing toward loch with urgent expression, speaking to companion"
    - id: "character_GS"
      name: "Character GS"
      description_block: |
        characters:
          - appearance: "Middle-aged English gentleman, clean-shaven, average build with alert eyes"
            clothing: "Dark 1930s motoring suit, cap, leather driving gloves appropriate for touring Scotland"
            position: "Seated in driver's seat of touring car"
            action: "Gripping steering wheel, leaning forward with startled expression"
    - id: "character_HG"
      name: "Character HG"
      description_block: |
        characters:
          - appearance: "Working-class Scotsman in his 40s, sturdy build, weathered hands from manual labor"
            clothing: "Sunday church clothes - dark suit, white collar, practical walking boots"
            position: "Standing on rocky shoreline near water's edge"
            action: "Holding bulky Kodak box camera, preparing to take photograph"
    - id: "character_RW"
      name: "Character RW"
      description_block: |
        characters:
          - appearance: "Distinguished gentleman in his 40s, tall, professional bearing, well-groomed"
            clothing: "Quality 1930s tweeds suitable for Scottish holiday, leather camera case"
            position: "Crouched beside small toy submarine in shallow water"
            action: "Adjusting plastic head attachment on miniature vessel"
    - id: "character_TD"
      name: "Character TD"
      description_block: |
        characters:
          - appearance: "Tall, lean engineer in his 30s, technical precision in movements, keen observer eyes"
            clothing: "1960s outdoor gear - waterproof jacket, practical trousers, sturdy boots"
            position: "Standing on elevated position overlooking loch"
            action: "Operating 16mm film camera, tracking movement across water surface"
    - id: "character_NG"
      name: "Character NG"
      description_block: |
        characters:
          - appearance: "Modern academic in his 50s, practical outdoor clothing, carries scientific equipment"
            clothing: "Contemporary field research gear - waterproof jacket, University of Otago branded items"
            position: "Kneeling beside loch shore with sampling equipment"
            action: "Collecting water samples in labeled containers for DNA analysis"
  locations:
    - id: "loch_ness_overview"
      name: "Loch Ness Full Vista"
      description_block: |
        setting:
          location: "Scotland's second-largest freshwater loch - 23 miles long, 1 mile wide, 754 feet deep maximum depth"
        mainElements: "Dark peaty water creating low visibility, steep Highland slopes, ancient pine forests, stone beaches, A82 road running along northern shore"
        atmosphere: "Mysterious mist often rising from water surface, changeable Highland weather, profound silence broken by occasional wildlife"
    - id: "urquhart_castle"
      name: "Urquhart Castle"
      description_block: |
        setting:
          location: "13th-century castle ruins on rocky promontory jutting into loch"
        mainElements: "Stone tower remains, crumbling walls, visitor center, popular viewpoint overlooking deepest part of loch"
        atmosphere: "Tourist activity contrasts with ancient stone, prime sighting location with excellent views"
    - id: "dores_beach"
      name: "Dores Beach"
      description_block: |
        setting:
          location: "Shingle beach on southeastern shore, popular access point"
        mainElements: "Pebble shore, small car park, Dores Inn nearby, clear views across loch"
        atmosphere: "Peaceful setting popular with tourists and locals, frequent site of modern sightings"
    - id: "a82_roadside"
      name: "A82 Road Along Loch"
      description_block: |
        setting:
          location: "Newly constructed road running along loch's northern shore, early 1930s"
        mainElements: "Gravel road surface, stone walls, passing places, dramatic loch views to south"
        atmosphere: "Increased traffic bringing visitors to previously remote Highland location"
  items:
    - id: "kodak_box_camera"
      name: "Kodak Box Camera"
      description_block: |
        details: "Bulky black rectangular camera with simple viewfinder, carried by strap, requires careful positioning for shots"
    - id: "toy_submarine_hoax"
      name: "Toy Submarine with Attachment"
      description_block: |
        details: "Small model submarine with plastic wood head and neck attachment, designed to float partially submerged"
    - id: "16mm_film_camera"
      name: "Professional Film Camera"
      description_block: |
        details: "Technical 16mm motion picture camera with telephoto lens, tripod mountable, 1960s vintage"
    - id: "dna_sampling_kit"
      name: "Scientific Sampling Equipment"
      description_block: |
        details: "Modern water sampling containers, sterile collection tubes, University laboratory labels, field research documentation"
    - id: "sonar_equipment"
      name: "Laurence X-16 Sonar Unit"
      description_block: |
        details: "Professional marine sonar display screen showing depth readings, mounted on research vessel bridge"
    - id: "newspaper_clipping"
      name: "Newspaper Report"
      description_block: |
        details: "Folded newspaper with headline about monster sighting, black and white print, 1930s typography layout"