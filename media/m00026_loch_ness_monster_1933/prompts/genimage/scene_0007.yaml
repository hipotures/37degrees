sceneDescription:
  setting:
    time: April 1934, early morning
    location: Shallow water near loch shore with calm surface conditions
    weather: Clear spring morning with perfect lighting for photography
  characters:
  - appearance: Distinguished gentleman in his 40s, tall, professional bearing, well-groomed
    clothing: Quality 1930s tweeds suitable for Scottish holiday, leather camera case
    position: Crouched beside small toy submarine in shallow water
    action: Adjusting plastic head attachment on miniature vessel
  scene:
    mainElements: Calm loch surface perfect for photography, shallow water area with clear bottom, portable camera equipment
    details: Small model submarine with plastic wood head and neck attachment, designed to float partially submerged, careful
      positioning in shallow water to create convincing perspective, professional camera on tripod ready for shot, leather
      camera case and photography accessories
    background: Peaceful loch morning with mirror-like surface, distant highland shores, perfect conditions for deception
    atmosphere: Methodical preparation of elaborate hoax in tranquil highland setting
  composition:
    cameraAngle: Low angle shot showing hoax preparation from water level
    focus: Detailed view of toy submarine manipulation and camera setup
    depth: Foreground shows shallow water with toy submarine, middle ground captures hoaxer adjusting equipment, background
      reveals calm loch surface, no text or letters visible
