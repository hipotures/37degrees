sceneDescription:
  setting:
    time: September 17, 1975, 11:00 AM
    location: US Senate Caucus Room 318, Russell Senate Office Building, Washington DC
  characters:
  - appearance: Caucasian man, 50s, thinning brown hair, intellectual appearance with wire-rimmed glasses
    clothing: 1970s conservative dark suit, white dress shirt, understated tie
    position: Seated at witness table facing committee with hands folded
    action: Testifying about CIA assassination programs while consulting prepared notes
  - appearance: Caucasian man, 50s, distinguished bearing, graying hair combed back, serious expression with deep-set eyes
    clothing: 1970s dark blue suit with thin lapels, white dress shirt, conservative patterned tie
    position: Seated at elevated committee dais with gavel and microphone
    action: Questioning CIA director about secret weapon development and usage
  scene:
    mainElements: CIA Director at witness table with microphone, committee members at elevated dais conducting formal interrogation,
      stacks of classified documents
    details: Tense exchange between intelligence oversight committee and CIA leadership, witness table positioned below committee
      dais emphasizing power dynamic, overhead lighting creates dramatic shadows across faces, gallery packed with press documenting
      historic testimony, security personnel monitor proceedings, manila folders marked with classification stamps, no text
      or letters visible
    background: Formal government chamber with American flags, marble columns, and packed press gallery
    atmosphere: Constitutional crisis atmosphere as legislative branch confronts intelligence community about assassination
      capabilities
  composition:
    cameraAngle: Medium shot alternating between witness and committee
    focus: Tense interaction between CIA Director and congressional oversight
    depth: Foreground shows witness table, middle ground captures committee dais, background reveals packed gallery
