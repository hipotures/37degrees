sceneDescription:
  title: "Security Patrol at East Gate - Routine Night Duty"
  setting:
    time: "December 26, 1980, 02:00 hours"
    location: "RAF Woodbridge East Gate, Suffolk, England, gateway to Rendlesham Forest"
    weather: "Cold December night with light fog, typical East Anglia winter conditions"
  characters:
    - appearance: "Caucasian man, early 20s, typical military build and appearance, short regulation haircut"
      clothing: "Security Police duty uniform, standard military boots, carried radio and patrol equipment"
      position: "Standing at security checkpoint scanning the forest perimeter"
      action: "Conducting routine security patrol, monitoring perimeter through binoculars"
    - appearance: "Caucasian man, military age, standard security police build and appearance"
      clothing: "Security Police duty uniform, standard military boots, patrol equipment"
      position: "Near patrol vehicle at gate entrance"
      action: "Checking radio equipment and maintaining communication with base security"
  scene:
    mainElements: "Military checkpoint at eastern perimeter of RAF Woodbridge, security gatehouse with barrier, chain-link fence with barbed wire, military lighting fixtures, guard stations, road leading into dark forest"
    details: "Professional military security operation, patrol vehicle with mounted spotlight, communication equipment, security logs and clipboards, military-issue flashlights, warming shelter for guards, no text or letters visible"
    background: "Dark Rendlesham Forest stretching into distance, base facilities visible behind security fence, other security posts along perimeter"
    atmosphere: "Cold December night, minimal lighting except for security lamps, foggy conditions typical of East Anglia winter, strategic military facility ambiance, routine but vigilant security posture"
  composition:
    cameraAngle: "Medium shot from inside the gate looking toward forest"
    focus: "Security personnel maintaining vigilant watch over forest perimeter during routine night patrol"
    depth: "Foreground shows security checkpoint and personnel, middle ground displays fence line and gate, background reveals dark forest entrance"