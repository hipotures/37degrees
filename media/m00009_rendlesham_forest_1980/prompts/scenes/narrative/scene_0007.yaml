sceneDescription:
  title: "Pulsing Red Light Observation - December 28, 1980"
  setting:
    time: "December 28, 1980, 02:00 AM"
    location: "Dense managed pine forest interior, Rendlesham Forest, Suffolk, England - Scots and Corsican pine stands"
    weather: "Cold winter night, light fog affecting visibility, near freezing"
  characters:
    - appearance: "Caucasian man, 41 years old, military bearing, authoritative presence, determined expression"
      clothing: "U.S. Air Force winter field uniform - OG-107 cotton sateen or early BDU woodland camouflage, M-65 field jacket, thermal underwear, field cap, black military boots, subdued rank insignia on collar"
      position: "Standing with confident military posture, often holding handheld cassette recorder"
      action: "Leading investigation, documenting events on tape recorder, directing team members"
    - appearance: "Caucasian man, military age, technical specialist demeanor, concentrated expression"
      clothing: "U.S. Air Force winter field uniform - woodland camouflage BDU or OG-107, M-65 field jacket, thermal underwear, field cap, combat boots, Disaster Preparedness specialist insignia"
      position: "Standing alert while monitoring equipment"
      action: "Monitoring technical equipment while observing unusual light phenomena"
  scene:
    mainElements: "Tall pine trees creating dark canopy, sandy soil covered with pine needles, ferns and heather undergrowth, forestry roads, small clearings. Investigation team observing mysterious red pulsing light moving through forest between trees."
    details: "Dense pine forest with investigation team tracking unusual light phenomena. Mysterious red pulsing light visible between tree trunks, moving erratically through forest, appearing sun-like in intensity. Light appears to throw off glowing particles before breaking into multiple white objects. Handheld cassette tape recorder with red recording light, used for documenting investigation, metal and plastic construction typical of 1980 portable recording devices actively recording observations. Portable military radiation detector - metal rectangular device (13x28x20 cm) with carrying handle, analog meter display with needle gauge, detection probe on retractable cord, clicking sound mechanism for radiation detection monitoring environmental changes."
    background: "Dark forest depths with mysterious light source illuminating pine trunks intermittently, creating dramatic shadow patterns"
    atmosphere: "Dark, dense forest with flashlight beams cutting through darkness, natural film noir lighting, fog diffusing distant lights. Heightened tension as unexplained light phenomena intensify investigation, no text or letters visible"
  composition:
    cameraAngle: "Wide shot showing scale of forest with mysterious light source visible between trees"
    focus: "Red pulsing light moving between pine trees with investigation team observing"
    depth: "Foreground: investigation team with equipment. Middle: pine tree trunks. Background: mysterious red light source moving through forest"