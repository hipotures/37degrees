sceneDescription:
  title: "Close Encounter with Triangular Object"
  setting:
    time: "December 26, 1980, 03:45 hours"
    location: "Small clearing in dense coniferous forest, approximately 0.3 miles east of RAF Woodbridge East Gate, Suffolk, England"
    weather: "Cold December night with fog, mysterious illumination in forest clearing"
  characters:
    - appearance: "Caucasian man, early 30s, athletic build typical of security police, dark hair, clean military appearance"
      clothing: "Security Police duty uniform, combat boots, utility belt with radio and equipment, carried standard security gear"
      position: "Crouched near strange metallic object examining its surface"
      action: "Carefully approaching triangular craft, reaching toward metallic surface with notebook in hand"
    - appearance: "Caucasian man, early 20s, typical military build and appearance, short regulation haircut"
      clothing: "Security Police duty uniform, standard military boots, carried radio and patrol equipment"
      position: "Standing back from object maintaining observation distance"
      action: "Documenting encounter with camera equipment, maintaining radio contact"
  scene:
    mainElements: "Small clearing in dense coniferous forest, approximately 0.3 miles east of RAF Woodbridge East Gate, Suffolk, England"
    details: "Triangular metallic object, 2-3 meters across base, 2 meters high, warm metallic surface with hieroglyphic-like symbols, blue and red lights, three retractable legs, military flashlights illuminating the craft, forest floor with pine needles and undergrowth, unusual silence, no text or letters visible"
    background: "Dark forest environment lit only by military flashlights, cold December air, unusual silence reported by witnesses, dense pine trees surrounding clearing"
    atmosphere: "Dark forest environment lit only by flashlights, cold December air, unusual silence, mysterious ambiance with elevated radiation readings, unprecedented military encounter with unknown technology"
  composition:
    cameraAngle: "Close-up shot from side angle showing personnel examining craft"
    focus: "Military personnel conducting close examination of mysterious triangular metallic object"
    depth: "Foreground shows investigator approaching craft, middle ground displays the triangular object with its distinctive features, background reveals dark forest clearing illuminated by flashlights"