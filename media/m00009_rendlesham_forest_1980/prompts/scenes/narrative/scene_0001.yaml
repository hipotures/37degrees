sceneDescription:
  title: "RAF Woodbridge Base - Cold War Strategic Facility"
  setting:
    time: "December 1980, early evening"
    location: "RAF Woodbridge military base perimeter, Suffolk, England"
    weather: "Cold December evening with fog rolling in from North Sea"
  characters:
    - appearance: "Caucasian man, mature commanding presence, typical colonel bearing, authoritative demeanor"
      clothing: "Air Force service uniform or duty uniform appropriate to rank"
      position: "Standing near command vehicle at base perimeter"
      action: "Surveying the strategic facility with binoculars, overseeing security operations"
  scene:
    mainElements: "Military base with aircraft hangars, control tower, security fencing with barbed wire, F-16 fighter aircraft visible in background, command vehicles, personnel conducting routine security patrols"
    details: "Strategic Cold War facility housing nuclear weapons, multiple layers of security barriers, floodlights illuminating key areas, communication antennas, guard towers positioned at regular intervals, military vehicles positioned near restricted zones, no text or letters visible"
    background: "Rendlesham Forest silhouette in distance, overcast December sky, other military buildings and infrastructure extending across the base complex"
    atmosphere: "High-security military environment during height of Cold War, professional military operations, strategic importance evident in multiple security measures and nuclear-capable aircraft presence"
  composition:
    cameraAngle: "Wide establishing shot from elevated position"
    focus: "RAF Woodbridge base showcasing its strategic military importance and security infrastructure"
    depth: "Foreground shows security perimeter and personnel, middle ground displays aircraft and hangars, background reveals forest and surrounding countryside"