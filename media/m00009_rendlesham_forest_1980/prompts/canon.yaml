  locations:
    - id: "raf_woodbridge_east_gate"
      name: "RAF Woodbridge East Gate"
      description_block: |
        setting:
          location: "RAF Woodbridge East Gate, Suffolk, England - chain-link fence gate with guard post leading directly to Rendlesham Forest"
        mainElements: "Simple military gate structure with guard booth, chain-link fencing, security lighting"
        atmosphere: "Cold War military installation security checkpoint, winter night atmosphere with visible breath in freezing air"

    - id: "rendlesham_forest_interior"
      name: "Rendlesham Forest Interior"
      description_block: |
        setting:
          location: "Dense managed pine forest interior, Rendlesham Forest, Suffolk, England - Scots and Corsican pine stands"
        mainElements: "Tall pine trees creating dark canopy, sandy soil covered with pine needles, ferns and heather undergrowth, forestry roads, small clearings"
        atmosphere: "Dark, dense forest with flashlight beams cutting through darkness, natural film noir lighting, fog diffusing distant lights"

    - id: "forest_landing_site"
      name: "Forest Landing Site"
      description_block: |
        setting:
          location: "Small clearing near eastern edge of Rendlesham Forest, Suffolk, England - documented incident site"
        mainElements: "Sandy ground covered with pine needles, three triangular depressions in forest floor, scuff marks on surrounding pine tree trunks"
        atmosphere: "Mysterious forest clearing with evidence of unusual activity, illuminated by flashlights and investigative lighting"

    - id: "orfordness_lighthouse_view"
      name: "Orfordness Lighthouse View"
      description_block: |
        setting:
          location: "View of Orfordness Lighthouse from Rendlesham Forest, 9 miles east-southeast, Suffolk coast, England"
        mainElements: "30-meter tall brick lighthouse tower with two red bands on white paint, visible through forest trees"
        atmosphere: "Distant lighthouse beam sweeping through dark forest, creating rhythmic pulses of light, coastal beacon visible from inland forest"

  items:
    - id: "geiger_counter"
      name: "AN/PDR-27 Radiation Survey Meter"
      description_block: |
        details: "Portable military radiation detector - metal rectangular device (13x28x20 cm) with carrying handle, analog meter display with needle gauge, detection probe on retractable cord, clicking sound mechanism for radiation detection"

    - id: "tape_recorder"
      name: "Lanier Handheld Cassette Recorder"
      description_block: |
        details: "Handheld cassette tape recorder with red recording light, used for documenting investigation, metal and plastic construction typical of 1980 portable recording devices"

    - id: "military_flashlight"
      name: "Standard Military Flashlight"
      description_block: |
        details: "Standard U.S. Air Force issued flashlight with metal body, powerful beam for cutting through forest darkness, typical 1980 military specifications"

    - id: "security_radio"
      name: "Field Radio Communication Device"
      description_block: |
        details: "Military field radio for communication with base, portable unit with antenna, used for coordinating investigation and reporting findings to command"

    - id: "patrol_vehicle"
      name: "USAF Security Police Patrol Vehicle"
      description_block: |
        details: "Late 1970s American sedan, likely Dodge Aspen, blue paint with U.S. Air Force markings and Security Police identification, standard military patrol vehicle configuration"