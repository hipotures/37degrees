    - id: "character_EC"
      name: "Character EC"
      description_block: |
        characters:
          - appearance: "Caucasian man, military age, standard security police build and appearance"
            clothing: "Security Police duty uniform, standard military boots, patrol equipment"
            posture: "Alert military bearing, ready stance"
    - id: "character_GW"
      name: "Character GW"
      description_block: |
        characters:
          - appearance: "Caucasian man, mature commanding presence, typical colonel bearing, authoritative demeanor"
            clothing: "Air Force service uniform or duty uniform appropriate to rank"
            posture: "Commanding authority, responsible bearing of senior military officer"
  locations:
    - id: "raf_woodbridge_east_gate"
      name: "RAF Woodbridge East Gate"
      description_block: |
        setting:
          location: "Military checkpoint at eastern perimeter of RAF Woodbridge, Suffolk, England, gateway to Rendlesham Forest"
        mainElements: "Security gatehouse with barrier, chain-link fence with barbed wire, military lighting fixtures, guard stations, road leading into dark forest"
        atmosphere: "Cold December night, minimal lighting except for security lamps, foggy conditions typical of East Anglia winter, strategic military facility ambiance"
    - id: "rendlesham_forest_landing_site"
      name: "Rendlesham Forest Landing Site"
      description_block: |
        setting:
          location: "Small clearing in dense coniferous forest, approximately 0.3 miles east of RAF Woodbridge East Gate, Suffolk, England"
        mainElements: "Three triangular ground depressions in forest floor, damaged tree branches overhead, pine needles and undergrowth, flashlight beams cutting through darkness"
        atmosphere: "Dark forest environment lit only by military flashlights, cold December air, unusual silence, mysterious ambiance with elevated radiation readings"
    - id: "rendlesham_forest_general"
      name: "Rendlesham Forest"
      description_block: |
        setting:
          location: "5.8 square mile coniferous plantation in Suffolk, England, separating RAF Woodbridge from RAF Bentwaters"
        mainElements: "Dense pine and fir trees, forest roads and trails, clearings, heathland areas, military vehicles on forest paths"
        atmosphere: "Typical English forest in December - cold, damp, foggy conditions, limited visibility, mysterious lights in distance"
    - id: "weapons_storage_area"
      name: "Weapons Storage Area"
      description_block: |
        setting:
          location: "High-security underground bunker complex within RAF Bentwaters, Suffolk, England"
        mainElements: "Concrete bunkers with heavy security doors, multiple layers of fencing, restricted access roads, monitoring equipment, guard towers"
        atmosphere: "Maximum security environment, Cold War strategic facility, high-alert military installation"
    - id: "orfordness_lighthouse"
      name: "Orfordness Lighthouse"
      description_block: |
        setting:
          location: "Lighthouse on Suffolk coast, 5 miles east of Rendlesham Forest, England"
        mainElements: "White lighthouse tower, powerful rotating beacon, coastal landscape, beam sweeping across countryside"
        atmosphere: "Bright flashing light visible for miles, 5-second flash interval, one of UK's brightest lighthouses"
    - id: "military_investigation_site"
      name: "Military Investigation Site"
      description_block: |
        setting:
          location: "Forest clearing with evidence markers, radiation detection equipment setup, Suffolk, England"
        mainElements: "Military personnel with measurement equipment, radiation survey meter, plaster casting materials, evidence markers, investigation lighting"
        atmosphere: "Professional military investigation in progress, scientific documentation, systematic evidence collection"
  items:
    - id: "triangular_craft"
      name: "Alleged Triangular Craft"
      description_block: |
        details: "Triangular metallic object, 2-3 meters across base, 2 meters high, warm metallic surface with hieroglyphic-like symbols, blue and red lights, three retractable legs"
    - id: "ground_depressions"
      name: "Triangular Ground Impressions"
      description_block: |
        details: "Three circular depressions, 7 inches diameter, 1.5 inches deep, forming triangle pattern in forest floor, elevated radiation readings at center"
    - id: "halt_cassette_recorder"
      name: "Halt's Audio Recorder"
      description_block: |
        details: "Lanier micro-cassette recorder, handheld military-issue recording device, 18-minute real-time investigation recording"
    - id: "radiation_meter"
      name: "AN/PDR-27 Radiation Survey Meter"
      description_block: |
        details: "Standard U.S. military Geiger counter, handheld radiation detection device, recorded 0.1 milliroentgen readings"
    - id: "investigation_equipment"
      name: "Military Investigation Equipment"
      description_block: |
        details: "Plaster casting materials, measuring tools, cameras, flashlights, evidence markers, military communications equipment"
    - id: "mysterious_lights"
      name: "Unexplained Lights"
      description_block: |
        details: "Bright red pulsing light moving through trees, star-like objects in sky, glowing particles, beam of light directed toward ground"