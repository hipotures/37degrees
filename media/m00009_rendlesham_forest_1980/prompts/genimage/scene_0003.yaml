sceneDescription:
  setting:
    time: December 26, 1980, 03:00 hours
    location: RAF Woodbridge East Gate, Suffolk, England, gateway to Rendlesham Forest
    weather: Cold December night with fog, limited visibility conditions
  characters:
  - appearance: Caucasian man, early 20s, typical military build and appearance, short regulation haircut
    clothing: Security Police duty uniform, standard military boots, carried radio and patrol equipment
    position: At security fence pointing toward forest
    action: Observing unusual bright lights through binoculars, reaching for radio to report sighting
  - appearance: Caucasian man, military age, standard security police build and appearance
    clothing: Security Police duty uniform, standard military boots, patrol equipment
    position: Standing beside patrol vehicle with radio in hand
    action: Preparing to call base command about unusual lights in forest
  scene:
    mainElements: Military checkpoint at eastern perimeter of RAF Woodbridge, security gatehouse with barrier, chain-link
      fence with barbed wire, military lighting fixtures, guard stations, road leading into dark forest
    details: Bright unusual lights visible through forest canopy, creating unnatural illumination among the trees, security
      personnel visibly concerned and alert, radio equipment active, binoculars focused on forest, patrol vehicle spotlight
      directed toward lights, no text or letters visible
    background: Dark Rendlesham Forest with mysterious bright lights creating strange glow between trees, base facilities
      visible behind security fence
    atmosphere: Cold December night, minimal lighting except for security lamps, foggy conditions typical of East Anglia winter,
      strategic military facility ambiance, heightened alert status due to unusual phenomenon, tension and uncertainty among
      security personnel
  composition:
    cameraAngle: Medium shot from behind security personnel looking toward forest
    focus: Security personnel observing strange bright lights descending into Rendlesham Forest
    depth: Foreground shows security personnel with equipment, middle ground displays fence and gate area, background reveals
      forest with unusual lights creating mysterious glow
