sceneDescription:
  title: "RAF Woodbridge East Gate Night Watch - December 26, 1980"
  setting:
    time: "December 26, 1980, 03:00 AM"
    location: "RAF Woodbridge East Gate, Suffolk, England - chain-link fence gate with guard post leading directly to Rendlesham Forest"
    weather: "Clear winter night, near freezing temperature, calm conditions"
  characters:
    - appearance: "Caucasian man, military age, alert expression, focused demeanor"
      clothing: "U.S. Air Force Security Police winter gear - woodland camouflage BDU or OG-107 uniform, M-65 field jacket, thermal layers, field cap, combat boots, subdued Security Police patches"
      position: "Alert patrol stance, often with flashlight in hand"
      action: "Conducting security patrol, investigating anomalous lights, maintaining vigilant watch"
    - appearance: "Caucasian man, military age, serious expression, focused attention"
      clothing: "U.S. Air Force Security Police winter gear - woodland camouflage BDU or OG-107 uniform, M-65 field jacket, thermal layers, field cap, combat boots, subdued Security Police patches"
      position: "Alert military stance, often scanning surroundings with flashlight"
      action: "Security patrol duties, investigating unusual phenomena, documenting observations"
  scene:
    mainElements: "Simple military gate structure with guard booth, chain-link fencing, security lighting. Two airmen on patrol duty pointing toward forest where strange lights are descending through trees."
    details: "Guard booth illuminated by overhead security lights, chain-link fence extending into darkness, forest treeline visible beyond gate. Late 1970s American sedan, likely Dodge Aspen, blue paint with U.S. Air Force markings and Security Police identification, standard military patrol vehicle configuration parked nearby. Standard U.S. Air Force issued flashlight with metal body, powerful beam for cutting through forest darkness, typical 1980 military specifications held by guards."
    background: "Dense Rendlesham Forest silhouette against night sky, distant glow emanating from forest interior creating mystery"
    atmosphere: "Cold War military installation security checkpoint, winter night atmosphere with visible breath in freezing air. Tension and alertness as unusual phenomena disrupt routine patrol, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from outside gate looking toward guards and forest"
    focus: "Two security personnel pointing toward anomalous lights in forest"
    depth: "Foreground: patrol vehicle and gate structure. Middle: guards in alert positions. Background: dark forest with mysterious light source"