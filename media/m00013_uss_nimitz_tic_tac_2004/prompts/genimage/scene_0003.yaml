sceneDescription:
  setting:
    time: November 14, 2004, approximately noon
    location: Two-seat tandem cockpit of Boeing F/A-18F Super Hornet tactical aircraft
    weather: Clear sunny conditions, preparing for flight
  characters:
  - appearance: Caucasian man, 40s, medium build, focused expression, confident military bearing
    clothing: CWU-27/P sage green flight suit, SV-2 survival vest with emergency equipment, squadron patches and name tags,
      G-suit for high-performance maneuvering
    position: Alert military stance, hands positioned for flight controls or gesturing to explain aerial maneuvers
    action: Conducting pre-flight checks, reviewing mission parameters, preparing for investigative flight
  - appearance: Female pilot, 30s, professional demeanor, sharp attention to detail
    clothing: CWU-27/P sage green flight suit, SV-2 survival vest, squadron patches, HGU-68/P helmet with MBU-20/P oxygen
      mask when in cockpit
    position: Professional military bearing, focused on instruments or scanning horizon
    action: Coordinating with lead pilot, checking instruments, preparing for unusual intercept mission
  scene:
    mainElements: Two-seat tandem cockpit of Boeing F/A-18F Super Hornet fighter aircraft in tactical grey paint scheme, multi-function
      color displays, head-up display with targeting information, VFA-41 Black Aces squadron markings
    details: High-tech military aviation cockpit environment with glowing instrument panels, cramped space filled with switches
      and controls, pilots in full flight gear making final preparations, AIM-9X Sidewinder training missiles visible on external
      mounts, Bureau Number markings on aircraft fuselage, communication equipment and oxygen systems, canopy glass reflecting
      bright sunlight, no text or letters visible
    background: USS Nimitz flight deck visible through canopy, other aircraft and deck crew preparing for operations, ocean
      and sky beyond
    atmosphere: Professional military precision with underlying anticipation, routine preparation for an unusual mission,
      tactical communication between pilots, sense of readiness for unknown encounter
  composition:
    cameraAngle: Close-up interior cockpit view from behind pilots
    focus: Pilots conducting final checks and instrument displays
    depth: Foreground shows detailed cockpit instrumentation, middle ground captures pilot interactions, background visible
      through canopy shows carrier operations
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
