sceneDescription:
  setting:
    time: November 14, 2004, early afternoon
    location: Flight deck of USS Nimitz (CVN-68) nuclear aircraft carrier, 4.5 acres of operational space
    weather: Clear sunny day with excellent visibility, light ocean breeze
  characters:
  - appearance: Various Navy personnel, 20s-40s, efficient movements, safety-conscious
    clothing: Color-coded shirts - yellow for flight deck directors, green for maintenance, purple for fuel, red for ordnance,
      white helmets and safety gear
    position: Active work positions, directing aircraft, performing maintenance, coordinated team movements
    action: Directing aircraft to catapult positions, performing final launch preparations, coordinating launch sequence with
      precise hand signals
  scene:
    mainElements: Boeing F/A-18F Super Hornet fighter aircraft in tactical grey paint scheme positioned on steam catapult,
      grey non-skid surface with yellow and white operational markings, island superstructure, deck crew in coordinated launch
      operations
    details: F/A-18F aircraft with VFA-41 Black Aces squadron markings and Bureau Number on fuselage, steam rising from catapult
      launch system, deck crew in color-coded safety gear using precise hand signals, jet blast deflectors raised behind aircraft,
      safety nets and equipment positioned around launch area, aircraft engines at full power creating heat shimmer, no text
      or letters visible
    background: Vast Pacific Ocean stretching to horizon, clear blue sky, other naval vessels in strike group visible in distance,
      additional aircraft positioned on deck
    atmosphere: Intense coordinated activity with military precision, jet engine roar and steam catapult sounds, anticipation
      of launch, professional urgency mixed with routine expertise
  composition:
    cameraAngle: Dynamic side angle showing catapult launch preparation
    focus: F/A-18F Super Hornet on catapult with deck crew coordination
    depth: Foreground shows detailed launch preparation activity, middle ground captures full aircraft on catapult, background
      shows open ocean and mission destination
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
