sceneDescription:
  setting:
    time: November 14, 2004, evening
    location: Flight deck of USS Nimitz (CVN-68) nuclear aircraft carrier, 4.5 acres of operational space
    weather: Clear evening conditions, ocean operations continuing
  characters:
  - appearance: Caucasian man, 40s, medium build, focused expression, confident military bearing
    clothing: CWU-27/P sage green flight suit, SV-2 survival vest with emergency equipment, squadron patches and name tags,
      G-suit for high-performance maneuvering
    position: Alert military stance, hands positioned for flight controls or gesturing to explain aerial maneuvers
    action: Debriefing encounter details with other pilots and crew, gesturing to describe impossible maneuvers observed,
      discussing unprecedented aerial phenomenon
  - appearance: Female pilot, 30s, professional demeanor, sharp attention to detail
    clothing: CWU-27/P sage green flight suit, SV-2 survival vest, squadron patches, HGU-68/P helmet with MBU-20/P oxygen
      mask when in cockpit
    position: Professional military bearing, focused on instruments or scanning horizon
    action: Participating in post-flight debrief, confirming observations, providing witness testimony about extraordinary
      encounter
  - appearance: Male pilot, 30s, calm under pressure, analytical expression
    clothing: CWU-27/P sage green flight suit, SV-2 survival vest, ATFLIR system operator gear, squadron identification
    position: Concentrated on sensor systems, hands on controls, methodical approach to equipment operation
    action: Reviewing recorded FLIR footage with crew, explaining sensor data, discussing technical aspects of the encounter
  scene:
    mainElements: Grey non-skid surface with yellow and white operational markings, island superstructure rising above deck
      level, Boeing F/A-18F Super Hornet fighter aircraft in tactical grey paint scheme, VFA-41 Black Aces squadron markings
    details: Naval aviators in flight suits gathered on carrier deck discussing extraordinary encounter, F/A-18F aircraft
      with ATFLIR pod visible after mission, evening light casting long shadows across flight deck, crew and pilots engaged
      in animated discussion about unprecedented aerial phenomenon, carrier operations continuing normally around the debrief
      group, ocean and sky providing backdrop to historic military encounter documentation, no text or letters visible
    background: Pacific Ocean under evening sky, USS Princeton and escort vessels in strike group formation, distant horizon
      with fading daylight
    atmosphere: Professional military debrief with underlying amazement, historic moment being documented, mixture of excitement
      and bewilderment, sense of witnessing something that will change understanding of aerial phenomena
  composition:
    cameraAngle: Wide angle showing pilots debriefing on carrier deck
    focus: Group of pilots and crew discussing encounter with aircraft in background
    depth: Foreground captures detailed pilot interactions, middle ground shows F/A-18F with sensor equipment, background
      emphasizes naval task force and ocean environment
