sceneDescription:
  title: "Second F/A-18F with ATFLIR Pod Capturing FLIR Footage"
  setting:
    time: "November 14, 2004, late afternoon"
    location: "Two-seat tandem cockpit of Boeing F/A-18F Super Hornet tactical aircraft"
    weather: "Clear conditions with good visibility for sensor operations"
  characters:
    - appearance: "Male pilot, 30s, calm under pressure, analytical expression"
      clothing: "CWU-27/P sage green flight suit, SV-2 survival vest, ATFLIR system operator gear, squadron identification"
      position: "Concentrated on sensor systems, hands on controls, methodical approach to equipment operation"
      action: "Operating ATFLIR infrared sensor pod, tracking and recording unknown object, adjusting sensor settings for optimal capture"
  scene:
    mainElements: "AN/ASQ-228 Advanced Targeting FLIR pod, 72-inch sensor pod mounted on aircraft fuselage station, contains infrared camera and laser designator, capable of recording thermal imagery and tracking targets"
    details: "ATFLIR pod mounted on F/A-18F Super Hornet fuselage, pilot operating sophisticated thermal imaging equipment, sensor pod tracking and recording infrared signature of unknown object, aircraft maintaining stable flight path for optimal sensor performance, advanced military sensor technology in operation, targeting systems attempting to maintain lock on maneuvering object, no text or letters visible"
    background: "Pacific Ocean visible through cockpit, clear afternoon sky, other naval vessels in distance"
    atmosphere: "Focused technical concentration, systematic documentation approach, professional sensor operation despite unusual target, calm methodical recording of extraordinary event"
  composition:
    cameraAngle: "Close-up cockpit view focusing on sensor operation"
    focus: "Pilot operating ATFLIR system and mounted sensor pod"
    depth: "Foreground shows detailed sensor control operation, middle ground captures pilot concentration, background visible through cockpit windows"