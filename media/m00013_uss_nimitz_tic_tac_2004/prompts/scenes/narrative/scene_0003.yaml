sceneDescription:
  title: "F/A-18F Super Hornet Pilots Receiving Mission Briefing"
  setting:
    time: "November 14, 2004, approximately noon"
    location: "Two-seat tandem cockpit of Boeing F/A-18F Super Hornet tactical aircraft"
    weather: "Clear sunny conditions, preparing for flight"
  characters:
    - appearance: "Caucasian man, 40s, medium build, focused expression, confident military bearing"
      clothing: "CWU-27/P sage green flight suit, SV-2 survival vest with emergency equipment, squadron patches and name tags, G-suit for high-performance maneuvering"
      position: "Alert military stance, hands positioned for flight controls or gesturing to explain aerial maneuvers"
      action: "Conducting pre-flight checks, reviewing mission parameters, preparing for investigative flight"
    - appearance: "Female pilot, 30s, professional demeanor, sharp attention to detail"
      clothing: "CWU-27/P sage green flight suit, SV-2 survival vest, squadron patches, HGU-68/P helmet with MBU-20/P oxygen mask when in cockpit"
      position: "Professional military bearing, focused on instruments or scanning horizon"
      action: "Coordinating with lead pilot, checking instruments, preparing for unusual intercept mission"
  scene:
    mainElements: "Two-seat tandem cockpit of Boeing F/A-18F Super Hornet fighter aircraft in tactical grey paint scheme, multi-function color displays, head-up display with targeting information, VFA-41 Black Aces squadron markings"
    details: "High-tech military aviation cockpit environment with glowing instrument panels, cramped space filled with switches and controls, pilots in full flight gear making final preparations, AIM-9X Sidewinder training missiles visible on external mounts, Bureau Number markings on aircraft fuselage, communication equipment and oxygen systems, canopy glass reflecting bright sunlight, no text or letters visible"
    background: "USS Nimitz flight deck visible through canopy, other aircraft and deck crew preparing for operations, ocean and sky beyond"
    atmosphere: "Professional military precision with underlying anticipation, routine preparation for an unusual mission, tactical communication between pilots, sense of readiness for unknown encounter"
  composition:
    cameraAngle: "Close-up interior cockpit view from behind pilots"
    focus: "Pilots conducting final checks and instrument displays"
    depth: "Foreground shows detailed cockpit instrumentation, middle ground captures pilot interactions, background visible through canopy shows carrier operations"