    background: "Thermal gradient sky in various shades of grey and black, empty thermal environment emphasizing object isolation"
    atmosphere: "Technical documentation precision, clinical infrared perspective, sense of capturing something extraordinary on military sensors, objective recording of unprecedented aerial phenomenon"
  composition:
    cameraAngle: "Direct FLIR display screen view as recorded by sensor"
    focus: "White thermal signature of Tic Tac object with tracking data overlay"
    depth: "Foreground shows detailed thermal object signature, middle ground captures tracking system attempts, background provides thermal environmental context"