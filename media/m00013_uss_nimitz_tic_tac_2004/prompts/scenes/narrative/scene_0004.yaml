sceneDescription:
  title: "F/A-18F Super Hornets Launching from USS Nimitz"
  setting:
    time: "November 14, 2004, early afternoon"
    location: "Flight deck of USS Nimitz (CVN-68) nuclear aircraft carrier, 4.5 acres of operational space"
    weather: "Clear sunny day with excellent visibility, light ocean breeze"
  characters:
    - appearance: "Various Navy personnel, 20s-40s, efficient movements, safety-conscious"
      clothing: "Color-coded shirts - yellow for flight deck directors, green for maintenance, purple for fuel, red for ordnance, white helmets and safety gear"
      position: "Active work positions, directing aircraft, performing maintenance, coordinated team movements"
      action: "Directing aircraft to catapult positions, performing final launch preparations, coordinating launch sequence with precise hand signals"
  scene:
    mainElements: "Boeing F/A-18F Super Hornet fighter aircraft in tactical grey paint scheme positioned on steam catapult, grey non-skid surface with yellow and white operational markings, island superstructure, deck crew in coordinated launch operations"
    details: "F/A-18F aircraft with VFA-41 Black Aces squadron markings and Bureau Number on fuselage, steam rising from catapult launch system, deck crew in color-coded safety gear using precise hand signals, jet blast deflectors raised behind aircraft, safety nets and equipment positioned around launch area, aircraft engines at full power creating heat shimmer, no text or letters visible"
    background: "Vast Pacific Ocean stretching to horizon, clear blue sky, other naval vessels in strike group visible in distance, additional aircraft positioned on deck"
    atmosphere: "Intense coordinated activity with military precision, jet engine roar and steam catapult sounds, anticipation of launch, professional urgency mixed with routine expertise"
  composition:
    cameraAngle: "Dynamic side angle showing catapult launch preparation"
    focus: "F/A-18F Super Hornet on catapult with deck crew coordination"
    depth: "Foreground shows detailed launch preparation activity, middle ground captures full aircraft on catapult, background shows open ocean and mission destination"