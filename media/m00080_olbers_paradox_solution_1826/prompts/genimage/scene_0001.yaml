sceneDescription:
  setting:
    time: 1823, late evening
    location: Converted upper floor of family home in Bremen, Germany, overlooking medieval cityscape
    weather: Clear night with minimal clouds, ideal for astronomical observation
  characters:
  - appearance: Caucasian man, late 60s, 68 years old in 1826, medium build, intelligent eyes behind round spectacles, graying
      hair, weathered hands from years of telescope work, gentle demeanor from medical practice
    clothing: Dark formal coat typical of German professionals, white cravat, practical boots for nighttime observatory work
    position: Standing at telescope near large window, one hand on focusing mechanism
    action: Adjusting telescope focus while gazing up at star-filled sky with contemplative expression
  scene:
    mainElements: Large refracting telescope mounted near window, star charts covering walls, mathematical instruments on
      wooden tables, oil lamps providing warm illumination, comfortable chair for long observation sessions
    details: Brass refracting telescope approximately 4 feet long, mounted on wooden tripod, multiple eyepieces for different
      magnifications, well-maintained instrument showing years of use, precise focusing mechanisms, German craftsmanship typical
      of early 19th century. Hand-drawn geometric diagram on paper showing concentric spheres around Earth, mathematical notations
      in German script visible on desk
    background: Bremen's medieval cityscape visible through window, dark night sky filled with countless stars, city sounds
      fading to quiet night atmosphere
    atmosphere: Quiet night hours after medical practice, cool German air, scholarly focus on cosmic mysteries, profound contemplation
      of why infinite stars don't make night bright as day
  composition:
    cameraAngle: Medium shot from inside observatory looking toward character at telescope
    focus: Character at telescope with star-filled night sky visible through window behind him
    depth: Character and telescope in foreground, star charts on walls in middle ground, dark starry sky through window in
      background, no text or letters visible
