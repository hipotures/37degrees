sceneDescription:
  setting:
    time: Spring 1972, afternoon during sudden storm
    location: Single-story wooden park building with office space and rest facilities, Shenandoah National Park, Virginia
    weather: Sudden spring thunderstorm striking indoor location
  characters:
  - appearance: Brawny, towering Caucasian man, broad rugged face resembling actor Gene Hackman, multiple lightning scars
      visible on face, arms, and legs, often missing eyebrows and eyelashes from recent strikes, thick build, weathered skin
      from outdoor work
    clothing: 1940s-1970s park ranger uniform - khaki shirt and pants, wide-brimmed ranger hat with official Shenandoah National
      Park badge, heavy work boots often with lightning burn holes, utility belt with radio and emergency water container
    position: Inside small restroom, crouched over sink trying to extinguish burning hair
    action: Desperately attempting to smother hair fire with wet towel, unable to fit head under small faucet
  scene:
    mainElements: Wooden desk with radio equipment, file cabinets, small restroom with sink, official park maps on walls,
      basic office furniture
    details: Hair actively on fire with flames and smoke, cramped restroom with inadequate sink, wet towel being pressed against
      burning hair, smoke filling small space, electrical scorch marks on office walls, damaged radio equipment from indoor
      lightning strike, jacket discarded on floor from failed smothering attempt
    background: Office area with scattered paperwork disrupted by lightning strike, park maps and official documents on walls,
      windows showing stormy weather outside
    atmosphere: Spring 1972 - sudden indoor lightning strike, acrid smoke smell, singed hair odor, panic as occupant tries
      to extinguish burning hair in cramped restroom
  composition:
    cameraAngle: Close-up shot from restroom doorway showing desperate hair fire extinguishing attempt
    focus: Ranger's burning hair and frantic efforts to extinguish flames in inadequate space
    depth: 'Foreground: ranger fighting hair fire in restroom, middle: smoke-filled office area, background: storm visible
      through windows, no text or letters visible'
