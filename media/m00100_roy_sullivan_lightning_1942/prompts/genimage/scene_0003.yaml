sceneDescription:
  setting:
    time: July 1969, afternoon thunderstorm
    location: Winding mountain road through forested Blue Ridge terrain, elevated ridgeline route, Shenandoah National Park,
      Virginia
    weather: Heavy rain storm, wind bending trees, lightning striking nearby
  characters:
  - appearance: Brawny, towering Caucasian man, broad rugged face resembling actor Gene Hackman, multiple lightning scars
      visible on face, arms, and legs, often missing eyebrows and eyelashes from recent strikes, thick build, weathered skin
      from outdoor work
    clothing: 1940s-1970s park ranger uniform - khaki shirt and pants, wide-brimmed ranger hat with official Shenandoah National
      Park badge, heavy work boots often with lightning burn holes, utility belt with radio and emergency water container
    position: Unconscious behind steering wheel of park service truck
    action: Slumped over wheel after lightning strike, truck rolling uncontrolled toward cliff edge
  scene:
    mainElements: Narrow paved road, tall trees on both sides, steep drop-offs, park service truck with open windows
    details: Lightning strike deflecting through open truck window, ranger's eyebrows and eyelashes completely burned off,
      hair smoldering, truck drifting dangerously toward cliff edge, electrical discharge reflecting off wet pavement, shattered
      tree branches from nearby lightning hits
    background: Steep mountainous terrain with dangerous cliff drop-offs, storm-lashed forest, lightning illuminating dark
      sky
    atmosphere: July 1969 storm - heavy rain, wind bending trees, lightning striking nearby, electrical discharge reflecting
      off wet pavement, cliff edge visible through windshield
  composition:
    cameraAngle: Side view through passenger window showing unconscious ranger and approaching cliff
    focus: Unconscious ranger figure with visible lightning damage, truck's dangerous trajectory toward cliff edge
    depth: 'Foreground: truck interior with unconscious ranger, middle: wet mountain road, background: storm-darkened forest
      and cliff edge, no text or letters visible'
