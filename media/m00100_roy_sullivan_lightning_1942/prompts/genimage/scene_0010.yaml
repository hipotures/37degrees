sceneDescription:
  setting:
    time: Early 1980s, formal indoor presentation
    location: Guinness World Records exhibit hall or museum display area
    weather: Indoor controlled environment
  characters:
  - appearance: Brawny, towering Caucasian man, broad rugged face resembling actor Gene Hackman, multiple lightning scars
      visible on face, arms, and legs, often missing eyebrows and eyelashes from recent strikes, thick build, weathered skin
      from outdoor work
    clothing: 1940s-1970s park ranger uniform - khaki shirt and pants, wide-brimmed ranger hat with official Shenandoah National
      Park badge, heavy work boots often with lightning burn holes, utility belt with radio and emergency water container
    position: Standing beside display case containing his lightning-struck ranger hats
    action: Showing visible lightning scars to museum visitors, matter-of-fact demonstration of extraordinary survival
  scene:
    mainElements: Professional museum display case containing two lightning-struck ranger hats, official Guinness World Records
      certificate mounted on wall, educational exhibit about lightning survival
    details: Wide-brimmed park ranger hat with distinctive lightning burn marks and holes, singed edges and damaged brim from
      direct lightning contact, official Shenandoah National Park insignia still visible, second damaged hat also displayed,
      formal certificate documenting seven confirmed strikes between 1942-1977
    background: Professional museum setting with educational displays, other exhibits visible, visitors maintaining respectful
      distance while observing remarkable artifacts
    atmosphere: Dignified recognition of extraordinary survival story, mixture of fame and continued isolation, physical evidence
      validating seemingly impossible claims
  composition:
    cameraAngle: Medium shot showing ranger beside his display case and world record certificate
    focus: Physical evidence of lightning strikes - damaged hats and official recognition of world record
    depth: 'Foreground: ranger and display case with lightning-struck hats, middle: world record certificate and museum exhibits,
      background: museum visitors and educational displays, no text or letters visible'
