      description_block: |
        characters:
          - appearance: "American man, aging from 30 to 65 over story span, brawny build resembling Gene Hackman, rugged weathered face"
            clothing: "US Park Service uniform with ranger hat, work boots, utility belt, later carrying water can"
            posture: "Confident ranger bearing gradually becoming more cautious, often scanning sky for storm clouds"
    - id: "character_RH"
      name: "Character RH"
      description_block: |
        characters:
          - appearance: "American man, 50s, park superintendent bearing, administrative appearance, concerned expression"
            clothing: "Park Service supervisor uniform with official insignia, formal ranger attire"
            posture: "Administrative authority, often taking notes or documenting unusual incidents"
    - id: "fellow_ranger"
      name: "Fellow Park Ranger"
      description_block: |
        characters:
          - appearance: "American man, 40s, typical park ranger appearance, nervous around storms"
            clothing: "Standard Park Service uniform with ranger equipment"
            posture: "Professional but increasingly wary, often keeping distance during storm weather"
