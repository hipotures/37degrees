sceneDescription:
  title: "Seventh Lightning Strike Fishing Incident June 1977"
  setting:
    time: "June 25, 1977, afternoon while fishing"
    location: "Natural mountain pool surrounded by forest, typical Appalachian fishing spot, Shenandoah National Park, Virginia"
    weather: "Sudden storm during peaceful fishing activity"
  characters:
    - appearance: "Brawny, towering Caucasian man, broad rugged face resembling actor Gene Hackman, multiple lightning scars visible on face, arms, and legs, often missing eyebrows and eyelashes from recent strikes, thick build, weathered skin from outdoor work"
      clothing: "1940s-1970s park ranger uniform - khaki shirt and pants, wide-brimmed ranger hat with official Shenandoah National Park badge, heavy work boots often with lightning burn holes, utility belt with radio and emergency water container"
      position: "Beside mountain pool, recovering from lightning strike to head, chest and stomach burned"
      action: "Attempting to recover from seventh lightning strike while dealing with unexpected bear approaching his fishing line"
  scene:
    mainElements: "Clear mountain water, rocky shoreline, overhanging trees, fishing equipment scattered around, nearby woods where wildlife might emerge"
    details: "Lightning bolt hitting top of head, traveling down burning chest and stomach, hair blazing for seventh time, fishing rod and line disturbed, large black bear emerging from woods approaching fishing area, trout scattered in disturbed water, most bizarre circumstances of all strikes"
    background: "Dense Appalachian forest surrounding natural pool, mountain wilderness setting, storm clouds gathering overhead"
    atmosphere: "June 25, 1977 - sudden storm, lightning strike from overhead, burning hair smell, wild animals approaching during recovery, trout scattered in disturbed water"
  composition:
    cameraAngle: "Medium shot showing ranger, bear, and fishing pool in surreal encounter"
    focus: "Bizarre combination of lightning recovery and wildlife encounter, final and most extraordinary strike"
    depth: "Foreground: injured ranger and approaching bear, middle: disturbed fishing pool with scattered equipment, background: dense forest and storm clouds, no text or letters visible"