sceneDescription:
  title: "Sixth Lightning Strike The Pursuit June 1976"
  setting:
    time: "June 5, 1976, afternoon during cloud formation"
    location: "Open meadow area, Shenandoah National Park, Virginia"
    weather: "Threatening cloud formation appearing to follow ranger's movement"
  characters:
    - appearance: "Brawny, towering Caucasian man, broad rugged face resembling actor Gene Hackman, multiple lightning scars visible on face, arms, and legs, often missing eyebrows and eyelashes from recent strikes, thick build, weathered skin from outdoor work"
      clothing: "1940s-1970s park ranger uniform - khaki shirt and pants, wide-brimmed ranger hat with official Shenandoah National Park badge, heavy work boots often with lightning burn holes, utility belt with radio and emergency water container"
      position: "Mid-run across open meadow, ankle twisted and injured from lightning strike"
      action: "Attempting to flee from approaching storm cloud, struck despite running, grasping injured ankle while hair burns again"
  scene:
    mainElements: "Open grassy meadow with scattered trees, clear running path across field, storm cloud directly overhead, no shelter available"
    details: "Single dark cloud appearing to pursue fleeing ranger, lightning strike hitting moving target, injured ankle preventing escape, hair igniting for sixth time, visible paranoia and fear in ranger's posture, running stride broken by electrical impact"
    background: "Vast open meadow surrounded by distant forest, mountains visible on horizon, clear sky except for single pursuing cloud"
    atmosphere: "Growing paranoia about lightning following him, sense of being hunted by natural forces, isolation in open terrain with no protection"
  composition:
    cameraAngle: "High angle shot showing small human figure dwarfed by vast meadow and threatening cloud"
    focus: "Fleeing ranger struck by lightning in open terrain, emphasizing vulnerability and pursuit theme"
    depth: "Foreground: open meadow grass, middle: running ranger struck by lightning, background: pursuing storm cloud and distant mountains, no text or letters visible"