sceneDescription:
  title: "Fifth Lightning Strike During Park Patrol August 1973"
  setting:
    time: "August 7, 1973, afternoon patrol during storm formation"
    location: "Remote park road, Shenandoah National Park, Virginia"
    weather: "Storm cloud forming overhead despite clear conditions moments before"
  characters:
    - appearance: "Brawny, towering Caucasian man, broad rugged face resembling actor Gene Hackman, multiple lightning scars visible on face, arms, and legs, often missing eyebrows and eyelashes from recent strikes, thick build, weathered skin from outdoor work"
      clothing: "1940s-1970s park ranger uniform - khaki shirt and pants, wide-brimmed ranger hat with official Shenandoah National Park badge, heavy work boots often with lightning burn holes, utility belt with radio and emergency water container"
      position: "On ground next to park truck, crawling toward vehicle after lightning strike"
      action: "Conscious but injured, reaching for emergency water container to pour over burning hair, one shoe knocked completely off"
  scene:
    mainElements: "Park service truck on mountain road, emergency water container visible, one boot lying several feet away from ranger, burn patterns on ground"
    details: "Lightning bolt traveling down left arm and leg, crossing to right leg below knee, missing right shoe blown off by electrical force, hair actively burning, emergency water being poured over flames, visible electrical burns on arms and legs, ranger fully conscious throughout ordeal"
    background: "Single dark storm cloud overhead in otherwise clear sky, mountain forest surrounding remote road, other park areas visible in distance"
    atmosphere: "Eerie calm except for single threatening cloud, smell of burning hair and ozone, isolated mountain location emphasizing ranger's solitary struggle"
  composition:
    cameraAngle: "Wide shot showing fallen ranger, truck, and ominous storm cloud overhead"
    focus: "Ranger on ground reaching for water container while hair burns, emphasizing his adaptation to repeated strikes"
    depth: "Foreground: injured ranger and scattered equipment, middle: park truck on mountain road, background: threatening storm cloud in otherwise clear sky, no text or letters visible"