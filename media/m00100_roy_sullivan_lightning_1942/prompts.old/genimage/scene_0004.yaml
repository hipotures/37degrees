    atmosphere: Normal domestic activity interrupted by third lightning strike, pattern of unusual lightning attraction becoming
      apparent, even home not safe from extraordinary phenomenon, no text or letters visible
  composition:
    cameraAngle: Medium shot showing lightning jumping from transformer to person
    focus: Third lightning strike proving pattern of unusual attraction
    depth: Gardener and lightning strike in foreground, home and power lines in middle ground, storm clouds in background
