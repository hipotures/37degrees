sceneDescription:
  setting:
    time: June 15, 1955, afternoon demonstration
    location: Large auditorium in Moscow medical facility, tiered seating arrangement
    weather: Moscow summer afternoon, controlled auditorium lighting
  characters:
  - appearance: 42-year-old Caucasian man, medium build, serious facial expression with intense dark eyes, receding hairline,
      clean-shaven
    clothing: White surgical coat over dark suit, surgical mask around neck, wire-rimmed glasses
    position: Standing at operating table or examining surgical instruments
    action: Methodical and precise movements, confident bearing, intense concentration during procedures
  - appearance: Distinguished older Caucasian man, gray hair, authoritative presence, evaluating expression
    clothing: Dark formal suit, medical insignia, observer position
    position: Seated in observation area or standing at demonstration
    action: Stern evaluation, mixture of awe and concern, scientific skepticism
  scene:
    mainElements: Stage with demonstration table, projection screens, formal Soviet institutional architecture
    details: Red banners with medical symbols, formal academic seating, bright stage lighting, microphone equipment active
      during live presentation. Large German Shepherd host animal with dark coat, approximately 4-5 years old, and small mixed-breed
      donor animal with light brown coat, both prepared for surgical procedure, now being demonstrated live to medical audience.
      Both heads responding independently to stimuli, demonstrating successful surgical integration
    background: Tiered audience seating filled with medical professionals, Soviet institutional decor
    atmosphere: Formal academic setting, hushed audience anticipation, mixture of scientific curiosity and ethical concern,
      tension between medical breakthrough and moral questions, no text or letters visible
  composition:
    cameraAngle: Medium shot from audience showing stage demonstration
    focus: Live demonstration of two-headed subject while distinguished medical observers react with mixture of fascination
      and concern
    depth: Foreground shows audience members leaning forward, middle ground captures dramatic stage presentation, background
      reveals institutional setting
