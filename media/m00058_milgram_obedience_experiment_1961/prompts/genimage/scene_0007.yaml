sceneDescription:
  setting:
    time: 1961, late afternoon
    location: Control room with shock generator machine, Yale University laboratory
    weather: Indoor laboratory environment
  characters:
  - appearance: Caucasian man, 30s-40s, average build, anxious expression, increasingly distressed
    clothing: 1960s business casual attire, dress shirt with rolled sleeves, dark trousers
    position: Seated at shock generator, increasingly tense body language, leaning forward
    action: Wiping perspiration from forehead while reluctantly reaching for switches marked with extreme voltage warnings
  - appearance: Caucasian man, 30s, stern facial expression, authoritative bearing, clean-shaven
    clothing: Gray laboratory coat over dark suit, white shirt, professional appearance
    position: Upright, commanding presence, often standing behind or beside shock generator
    action: Maintaining steady authoritative direction while recording participant responses on clipboard
  scene:
    mainElements: Tense, clinical environment with imposing scientific equipment and harsh lighting. Maximum psychological
      pressure evident in body language and environmental tension.
    details: 'Large metal console with 30 horizontal lever switches, voltage markings from 15 to 450 volts, warning labels
      including ''Danger: Severe Shock'' and ''XXX'', professional industrial appearance. Participant showing extreme stress
      with visible perspiration and trembling hands. Data recording sheets and timing equipment documenting each response.'
    background: Tense, clinical environment with imposing scientific equipment and harsh lighting
    atmosphere: Peak psychological tension as authority pressure overrides personal moral resistance. Scientific environment
      provides legitimacy for continued obedience despite obvious participant distress.
  composition:
    cameraAngle: Medium shot capturing both participant distress and experimenter authority
    focus: 'Large metal console with 30 horizontal lever switches, voltage markings from 15 to 450 volts, warning labels including
      ''Danger: Severe Shock'' and ''XXX'', professional industrial appearance'
    depth: Foreground emphasizes extreme voltage warning labels, middle ground shows participant's psychological struggle,
      background reveals experimenter's unwavering authority, no text or letters visible
