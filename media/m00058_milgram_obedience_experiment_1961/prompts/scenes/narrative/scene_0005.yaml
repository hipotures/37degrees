sceneDescription:
  title: "Initial Shock Administration and Learning Test"
  setting:
    time: "1961, afternoon"
    location: "Control room with shock generator machine, Yale University laboratory"
    weather: "Indoor laboratory environment"
  characters:
    - appearance: "Caucasian man, 30s-40s, average build, anxious expression, increasingly distressed"
      clothing: "1960s business casual attire, dress shirt with rolled sleeves, dark trousers"
      position: "Seated at shock generator, increasingly tense body language, leaning forward"
      action: "Hesitantly reaching toward lower voltage switches while reading word pairs from instruction sheet"
    - appearance: "Caucasian man, 30s, stern facial expression, authoritative bearing, clean-shaven"
      clothing: "Gray laboratory coat over dark suit, white shirt, professional appearance"
      position: "Standing behind participant in supervisory position"
      action: "Monitoring participant behavior and maintaining authoritative presence during initial shock sequence"
  scene:
    mainElements: "Tense, clinical environment with imposing scientific equipment and harsh lighting. Shock generator console positioned prominently with participant's hand hovering over controls."
    details: "Large metal console with 30 horizontal lever switches, voltage markings from 15 to 450 volts, warning labels including 'Danger: Severe Shock' and 'XXX', professional industrial appearance. Word pair instruction sheets spread on table surface. Microphone system for communication with adjacent room. Timer and recording equipment positioned for data collection."
    background: "Tense, clinical environment with imposing scientific equipment and harsh lighting"
    atmosphere: "Building tension as experiment begins in earnest. Clinical objectivity mixed with participant's growing unease about administering electrical punishment."
  composition:
    cameraAngle: "Over-shoulder shot from behind participant"
    focus: "Large metal console with 30 horizontal lever switches, voltage markings from 15 to 450 volts, warning labels including 'Danger: Severe Shock' and 'XXX', professional industrial appearance"
    depth: "Foreground shows participant's hesitant hand movement, middle ground emphasizes shock generator controls, background reveals experimenter's authoritative supervision, no text or letters visible"