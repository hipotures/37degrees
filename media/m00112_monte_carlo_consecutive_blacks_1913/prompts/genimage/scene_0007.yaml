sceneDescription:
  setting:
    time: August 18, 1913, evening around 11:30 PM
    location: Single European-style roulette table within main gambling hall, Casino de Monte-Carlo
    weather: Interior environment
  characters:
  - appearance: Well-dressed gentleman in his 40s-50s, perfectly waxed mustache, showing increasing agitation as losses mount
    clothing: 'Formal evening wear: black tailcoat, white waistcoat, gold pocket watch chain'
    position: Collapsed into chair, head in hands
    action: Initially confident and condescending, progressively more desperate and sweating as bets fail
  - appearance: Elegant woman with elaborate hairstyle, jewelry glittering under chandelier light
    clothing: Silk evening gown with bustle typical of 1913, opera gloves, diamond jewelry, feathered fan
    position: Standing behind him, placing a comforting hand on his shoulder
    action: Initially amused by the spectacle, increasingly concerned as she witnesses financial ruin around her
  - appearance: Distinguished older gentleman with gray beard, observing from elevated position
    clothing: Finest formal casino attire with gold management pin, polished black shoes
    position: Making discrete notes while observing the unprecedented scene
    action: Calculating and observant stance, recognizing the historic nature and profitability of the event
  scene:
    mainElements: Green felt betting layout with French markings, ivory ball, mahogany wheel with single zero, brass fixtures,
      neat stacks of ivory and mother-of-pearl betting chips
    details: The mathematical impossibility seems to defy all logic. Players have staked everything they own on red, certain
      that the universe must correct itself. Empty jewelry cases and signed property deeds scattered around the table. Some
      players weeping openly. The pile of chips on red squares has grown to enormous proportions
    background: Casino staff discretely positioned to maintain order, other gambling has virtually stopped as the entire establishment
      focuses on this single table, tension palpable throughout the ornate hall
    atmosphere: Increasingly crowded with desperate gamblers pressing closer, mounting tension with each spin, growing pile
      of chips stacked on red betting squares
  composition:
    cameraAngle: Emotional close-up showing the human cost of the mathematical fallacy
    focus: The devastated faces of players who have lost everything
    depth: Emotionally destroyed players in sharp foreground, enormous chip stacks in middle ground, concerned crowd in background,
      no text or letters visible
