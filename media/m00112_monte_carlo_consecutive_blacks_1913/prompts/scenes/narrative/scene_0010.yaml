sceneDescription:
  title: "Dawn After the Most Profitable Night in Casino History"
  setting:
    time: "August 19, 1913, early morning around 6:00 AM"
    location: "Casino de Monte-Carlo exterior grounds, Monaco"
    weather: "Clear Mediterranean dawn with soft morning light"
  characters:
    - appearance: "Distinguished older gentleman with gray beard, observing from elevated position"
      clothing: "Finest formal casino attire with gold management pin, polished black shoes"
      position: "Standing at the casino entrance, reviewing the night's records"
      action: "Calculating and observant stance, recognizing the historic nature and profitability of the event"
    - appearance: "Well-dressed gentleman in his 40s-50s, perfectly waxed mustache, showing increasing agitation as losses mount"
      clothing: "Formal evening wear: black tailcoat, white waistcoat, gold pocket watch chain"
      position: "Walking slowly down the casino steps, financially ruined"
      action: "Initially confident and condescending, progressively more desperate and sweating as bets fail"
  scene:
    mainElements: "Manicured formal gardens surrounding the Belle Époque casino building, Monte Carlo, Monaco"
    details: "The morning sun illuminates the casino where one of the most statistically improbable events in history occurred. Empty carriages wait to take ruined aristocrats home. The casino had its most profitable evening ever, collecting millions of francs from gamblers who misunderstood probability. Groundskeepers cleaning up debris from the extraordinary night, while the mathematical lesson of the gambler's fallacy becomes Monte Carlo legend"
    background: "Monaco harbor in early morning light, other Belle Époque buildings of Monte Carlo awakening to news of the unprecedented gambling disaster, Mediterranean coastline peaceful in contrast to the night's drama"
    atmosphere: "Quiet morning calm replacing the previous night's tension, gentle sea breeze from Monaco harbor, soft golden morning light contrasting with the artificial casino lighting, sense of aftermath and consequence"
  composition:
    cameraAngle: "Wide establishing shot showing the casino in peaceful morning light"
    focus: "The grand casino building where mathematical history was made"
    depth: "Casino facade and departing figures in foreground, Monaco harbor in middle ground, Mediterranean coastline in distant background, no text or letters visible"