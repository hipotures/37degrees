sceneDescription:
  title: "Launch tower retraction and final countdown preparations"
  setting:
    time: "June 4, 1996, 9:30 AM"
    location: "European Space Agency launch complex ELA-3, Kourou, French Guiana"
    weather: "Clear morning with scattered tropical clouds, gentle breeze"
  characters:
    - appearance: "European man, 45s, stocky build, mustache, serious expression, short dark hair"
      clothing: "1990s ESA launch director uniform with multiple badges and radio equipment"
      position: "Standing in protected observation bunker with reinforced windows"
      action: "Speaking into radio headset while watching mobile service tower retract from rocket"
    - appearance: "European man, 40s, lean build, intense dark eyes, short gray hair, sharp features"
      clothing: "1990s dark blue ESA engineer jacket over white shirt with ESA logo, black trousers"
      position: "At control console monitoring system diagnostics"
      action: "Reviewing final telemetry data on computer screens, confirming all systems green"
  scene:
    mainElements: "Massive mobile service tower slowly retracting on rails away from gleaming white Ariane 5 rocket, umbilical connections being disconnected, final fueling operations completing, steam venting from rocket base"
    details: "Ariane 5 rocket standing alone on launch pad as support structures move away, white vapor clouds from cryogenic fuel systems, red warning lights flashing on pad perimeter, emergency vehicles positioned at safe distance, complex network of fuel lines being retracted, countdown displays visible on nearby buildings, no text or letters visible"
    background: "French Guiana tropical landscape with jungle canopy, Atlantic Ocean visible in distance, additional launch infrastructure and control buildings"
    atmosphere: "Growing anticipation and tension as final preparations complete, sense of technological achievement about to be tested, careful precision in every movement"
  composition:
    cameraAngle: "Medium wide shot from observation bunker perspective"
    focus: "Mobile service tower retracting to reveal rocket in final launch configuration"
    depth: "Foreground shows control personnel in bunker, middle ground captures tower retraction process, background reveals rocket against tropical sky"