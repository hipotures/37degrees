sceneDescription:
  setting:
    time: July 1996, afternoon
    location: ESA investigation facility, European technical center
    weather: Clear indoor environment with conference room lighting
  characters:
  - appearance: European man, 50s, average build, concerned expression, wire-rimmed glasses, receding brown hair
    clothing: 1990s gray business suit with blue tie, ESA identification badge
    position: Seated at head of conference table with investigation documents
    action: Reviewing technical failure analysis reports, pointing to specific code sections in printed documentation
  - appearance: European man, 40s, lean build, intense dark eyes, short gray hair, sharp features
    clothing: 1990s dark blue ESA engineer jacket over white shirt with ESA logo, black trousers
    position: Standing beside projection screen showing software diagrams
    action: Explaining integer overflow failure mechanism to investigation committee using technical diagrams
  - appearance: European woman, 30s, medium build, blonde hair in professional bun, alert green eyes
    clothing: 1990s white technical blouse with ESA patches, dark navy skirt, headset around neck
    position: Seated at conference table taking detailed notes
    action: Recording investigation findings and recommendations in official report documentation
  scene:
    mainElements: Formal investigation conference room with long table, technical documents and printed code listings spread
      across surface, projection screen showing software architecture diagrams, investigation committee members reviewing
      failure analysis
    details: Thick printed reports and technical documentation covering conference table, computer printouts of software code
      with highlighted error sections, projection screen displaying flowcharts and system diagrams, coffee cups and notepads
      scattered around table, formal investigation atmosphere with official ESA documentation, wall displays showing rocket
      telemetry data from disaster, no text or letters visible
    background: Professional conference room with ESA logos and technical charts on walls, additional investigation materials
      organized on side tables, large windows showing European landscape
    atmosphere: Serious technical investigation seeking to understand how software reuse and inadequate testing led to catastrophic
      failure, determination to prevent similar disasters in future space missions
  composition:
    cameraAngle: Medium wide shot of investigation conference room
    focus: Investigation team analyzing technical failure documentation with software diagrams visible
    depth: Foreground shows detailed investigation materials, middle ground captures team analyzing failure, background reveals
      formal investigation environment
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
