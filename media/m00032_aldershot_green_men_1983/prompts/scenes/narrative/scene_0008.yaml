sceneDescription:
  title: "Age-Based Rejection by Extraterrestrial Beings"
  setting:
    time: "August 12, 1983, 1:44 AM"
    location: "Interior of disc-shaped craft, examination concluding"
    weather: "Interior environment, sealed from outside conditions"
  characters:
    - appearance: "77-year-old man, medium build, weathered face with military bearing, graying hair, wearing practical fishing attire"
      clothing: "Dark woolen coat, wellington boots, flat cap, carrying fishing equipment and thermos flask"
      position: "Standing in chamber center, examination completed"
      action: "Listening to beings' verdict with calm acceptance, preparing to exit craft"
    - appearance: "Approximately 4.5 feet tall, humanoid form, proportionate limbs, face obscured by dark visor"
      clothing: "Pale green coveralls from head to foot, molded appearance with no visible fasteners, matching helmet with dark visor"
      position: "Facing witness directly after examination"
      action: "Communicating rejection verdict in broken English with sing-song accent"
    - appearance: "Identical height and build to primary being, same humanoid characteristics, face obscured by dark visor"
      clothing: "Identical pale green coveralls and helmet with dark visor"
      position: "Standing nearby during communication"
      action: "Silent witness to rejection communication, supporting primary being's decision"
  scene:
    mainElements: "Octagonal chamber with examination completed, amber light now dimmed, beings delivering rejection verdict, witness accepting outcome calmly"
    details: "Character GB1 communicating in broken English with mixture of Chinese and Russian accent, informing character AB that he is too old and infirm for their purposes. Examination equipment shutting down, amber scanning light apparatus returning to dormant state. Character AB receiving verdict with typical wartime generation stoicism, no surprise or protest at rejection"
    background: "Black metallic chamber walls, seamless construction with integrated technology, dim lighting now that examination is complete"
    atmosphere: "Clinical conclusion to medical examination, impersonal rejection based purely on age criteria, witness's calm acceptance reflecting military training, unique reversal of typical abduction narrative where victim is rejected rather than taken, no text or letters visible"
  composition:
    cameraAngle: "Medium shot showing interaction between beings and rejected witness"
    focus: "Character GB1 delivering verdict to character AB with examination equipment in background"
    depth: "Communicating figures in foreground, chamber technology in middle ground, curved walls in background"