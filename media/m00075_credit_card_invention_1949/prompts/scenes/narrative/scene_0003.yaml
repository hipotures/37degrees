sceneDescription:
  title: "The Embarrassing Wallet Incident at Major's Cabin Grill"
  setting:
    time: "Late 1949, evening dinner hour, around 19:30"
    location: "Major's Cabin Grill basement restaurant, 33 West 33rd Street, Manhattan, adjacent to Empire State Building"
    weather: "Cold February evening outside, warm and comfortable inside restaurant"
  characters:
    - appearance: "Caucasian man, early 40s, average build, clean-shaven businessman, confident posture, sharp facial features typical of 1940s executive"
      clothing: "Dark wool business suit, white dress shirt, conservative necktie, polished leather dress shoes, fedora hat when outdoors"
      position: "Standing or seated at business table, gesturing with hands when explaining concepts"
      action: "Discussing business matters, slight embarrassment when discussing wallet incident, authoritative yet approachable demeanor"
    - appearance: "Caucasian man, middle-aged, professional but approachable demeanor, experienced in hospitality"
      clothing: "Dark vest over white shirt, black bow tie, pressed trousers, clean white apron"
      position: "Standing beside restaurant table, holding order pad or receipt"
      action: "Curious but accommodating about new payment method, maintaining professional service standards"
  scene:
    mainElements: "Basement restaurant with log cabin-style entrance facade, steps leading down from street level, rustic wooden interior, booth seating, dim lighting from overhead fixtures, 600-year-old ebony Buddha statue"
    details: "Business dinner table with white tablecloth, finished dinner plates and coffee cups, restaurant check presented on small tray, businessman patting empty suit pockets in search of wallet, embarrassed facial expression, restaurant manager standing nearby with professional concern, other diners in background booths, no text or letters visible"
    background: "Dimly lit restaurant interior with rustic wooden walls, other business diners in background booths, ambient lighting from overhead fixtures creating intimate atmosphere"
    atmosphere: "1950 evening, warm indoor lighting contrasting with cold February night outside, quiet conversations of business diners, clinking of silverware and glasses, moment of embarrassment and realization that would change commerce forever"
  composition:
    cameraAngle: "Medium shot focused on the dinner table showing the moment of realization"
    focus: "Character FM's embarrassed expression as he searches empty pockets while restaurant manager waits with check"
    depth: "Foreground shows dinner table with finished meal and presented check, middle ground captures the embarrassing moment, background reveals other restaurant patrons in atmospheric lighting"