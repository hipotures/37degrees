sceneDescription:
  title: "Characters FM and RS Develop Credit Card Concept"
  setting:
    time: "Late 1949 - Early 1950, afternoon meeting, around 14:00"
    location: "High-floor offices in Empire State Building, 350 Fifth Avenue, Manhattan, with panoramic views"
    weather: "Clear winter afternoon with natural light through large windows"
  characters:
    - appearance: "Caucasian man, early 40s, average build, clean-shaven businessman, confident posture, sharp facial features typical of 1940s executive"
      clothing: "Dark wool business suit, white dress shirt, conservative necktie, polished leather dress shoes, fedora hat when outdoors"
      position: "Standing or seated at business table, gesturing with hands when explaining concepts"
      action: "Discussing business matters, slight embarrassment when discussing wallet incident, authoritative yet approachable demeanor"
    - appearance: "Caucasian man, early 40s, tall and lean, serious expression, wire-rimmed glasses, receding hairline"
      clothing: "Conservative dark suit, bow tie preferred over necktie, pocket watch chain, legal briefcase always present"
      position: "Seated across from business partners, taking notes frequently"
      action: "Methodical and precise, cautious optimism about new venture, reviewing legal documents"
  scene:
    mainElements: "Art Deco architectural details, wood-paneled walls, leather furniture, large windows, filing cabinets, typewriters on desks"
    details: "Two businessmen across conference table with legal documents and preliminary sketches spread out, fountain pens and notepads, prototype cardboard rectangles on table, coffee cups, window showing Manhattan skyline, legal briefcase open with contracts, pocket watch on table, no text or letters visible"
    background: "Panoramic view of Manhattan through large office windows, other skyscrapers and business district visible, afternoon light creating warm office atmosphere"
    atmosphere: "Bustling with post-war business energy, sound of typing and telephone conversations, morning sunlight streaming through windows, intense business planning session, revolutionary idea taking shape"
  composition:
    cameraAngle: "Medium shot across conference table showing both men in animated business discussion"
    focus: "Both characters FM and RS collaborating over documents and prototype cards on conference table"
    depth: "Foreground displays scattered business documents and prototype cards, middle ground shows both businessmen in discussion, background features Manhattan skyline through office windows"