sceneDescription:
  title: "Building the Restaurant Network - Manhattan Visits"
  setting:
    time: "Early 1950, afternoon, around 15:30"
    location: "Upscale Manhattan restaurant interior, typical of participating establishments"
    weather: "Cold winter day outside, warm atmosphere inside restaurant"
  characters:
    - appearance: "Caucasian man, early 40s, average build, clean-shaven businessman, confident posture, sharp facial features typical of 1940s executive"
      clothing: "Dark wool business suit, white dress shirt, conservative necktie, polished leather dress shoes, fedora hat when outdoors"
      position: "Standing or seated at business table, gesturing with hands when explaining concepts"
      action: "Discussing business matters, slight embarrassment when discussing wallet incident, authoritative yet approachable demeanor"
    - appearance: "Caucasian man, early 40s, tall and lean, serious expression, wire-rimmed glasses, receding hairline"
      clothing: "Conservative dark suit, bow tie preferred over necktie, pocket watch chain, legal briefcase always present"
      position: "Seated across from business partners, taking notes frequently"
      action: "Methodical and precise, cautious optimism about new venture, reviewing legal documents"
    - appearance: "Caucasian man, middle-aged, professional but approachable demeanor, experienced in hospitality"
      clothing: "Dark vest over white shirt, black bow tie, pressed trousers, clean white apron"
      position: "Standing beside restaurant table, holding order pad or receipt"
      action: "Curious but accommodating about new payment method, maintaining professional service standards"
  scene:
    mainElements: "Elegant restaurant interior with white tablecloths, fine dining atmosphere, booth seating, professional wait staff, business clientele dining"
    details: "Business meeting at corner table with prototype cards displayed, restaurant manager examining cardboard samples, contract documents spread on table, fountain pens, coffee service, other businessmen dining in background, elegant table settings with cloth napkins, no text or letters visible"
    background: "Upscale restaurant with other business diners, professional wait staff serving meals, elegant interior design typical of Manhattan establishments catering to corporate clients"
    atmosphere: "Professional business environment, quiet conversations, sounds of fine dining service, atmosphere of innovation and opportunity, skeptical but interested restaurant management considering revolutionary payment system"
  composition:
    cameraAngle: "Medium shot showing business meeting between founders and restaurant management"
    focus: "Prototype credit cards on table as character FM and RS explain concept to restaurant manager"
    depth: "Foreground shows prototype cards and business documents on table, middle ground captures the business negotiation, background displays elegant restaurant atmosphere with other diners"