sceneDescription:
  title: "Modern Alexandria - Ancient Mysteries Beneath Urban Development"
  setting:
    time: "2024, sunset over modern city"
    location: "Modern Egyptian city built over ancient Alexandria, urban development challenges"
    weather: "Clear evening with orange sunset over Mediterranean"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Modern buildings, roads, infrastructure built over ancient sites, harbor with boat traffic"
    details: "Contemporary apartment buildings and office towers rising above ancient foundations, busy streets with modern vehicles, construction cranes indicating ongoing development, Mediterranean harbor filled with modern fishing boats and yachts, satellite dishes and power lines creating urban skyline, archaeological excavation sites cordoned off between modern buildings"
    background: "Mediterranean Sea with sunset creating golden reflection on water, distant mountains on horizon"
    atmosphere: "Busy Mediterranean port city with layers of history hidden beneath modern development, tension between archaeological preservation and urban growth, golden sunset light creating nostalgic mood over ancient-modern contrast, sounds of contemporary city life"
  composition:
    cameraAngle: "Wide establishing shot from elevated position overlooking city"
    focus: "Modern Alexandria cityscape with hints of ancient foundations beneath"
    depth: "Modern buildings in foreground, harbor and Mediterranean in middle ground, sunset horizon in background, no text or letters visible"