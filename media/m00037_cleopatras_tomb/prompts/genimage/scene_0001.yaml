sceneDescription:
  setting:
    time: 30 BCE, late afternoon golden hour
    location: Ancient Alexandria, Egypt - aerial view of royal quarter and Mediterranean harbor
    weather: Clear Mediterranean skies with warm golden sunlight
  characters:
  - appearance: Woman age 39, medium height, olive-skinned, classical Greek-Egyptian features, intelligent dark eyes, aquiline
      nose
    clothing: Royal Egyptian regalia with golden uraeus crown, fine linen pleated dress, elaborate jewelry including pearl
      earrings and golden bracelets
    position: Standing regally on palace balcony overlooking the harbor
    action: Commanding presence, gazing out over her kingdom with regal authority
  scene:
    mainElements: Magnificent Hellenistic city on Egypt's Mediterranean coast, royal quarter near harbor, Great Library, Pharos
      Lighthouse, Royal Palace complex, harbor with Antirhodos island
    details: Marble buildings gleaming in golden afternoon light, ships from across Mediterranean anchored in harbor, great
      lighthouse towering over coastal waters, royal palace complex with gardens and colonnades, bustling marketplace visible
      in distance
    background: Mediterranean Sea stretching to horizon, distant mountains on coastline, multiple levels of terraced gardens
    atmosphere: Bustling cosmopolitan center of learning and trade, sense of power and wealth, golden light creating majestic
      ambiance
  composition:
    cameraAngle: Wide aerial establishing shot from elevated position
    focus: Character CV on palace balcony with vast city and harbor spread below
    depth: Character in foreground, palace complex in middle ground, harbor and sea in background, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
