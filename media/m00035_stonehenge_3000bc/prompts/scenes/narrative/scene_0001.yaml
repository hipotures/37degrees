sceneDescription:
  title: "Neolithic Salisbury Plain Before Monument Construction"
  setting:
    time: "3500 BCE, dawn of early summer"
    location: "Rolling chalk downland of Salisbury Plain, Wiltshire, England, before Stonehenge construction"
    weather: "Clear morning with light mist in valleys, gentle breeze across grassland"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Pristine chalk downland rolling to horizon, scattered burial mounds from earlier periods, natural sarsen stones lying across landscape, ancient trackways worn by generations of travelers"
    details: "Wildflower meadows with poppies and cornflowers, grazing areas marked by animal trails, weathered sarsen boulders of various sizes, evidence of long human presence through burial barrows, clear sight-lines in all directions across open terrain. River Avon visible as silver line in distance, creating natural boundary. Ancient oak groves marking sacred sites, limestone outcrops providing natural gathering places"
    background: "Distant horizon unbroken by monuments, morning sky showing Venus as bright morning star, other burial sites visible as earthen mounds across plain"
    atmosphere: "Peaceful prehistoric landscape holding ancient sanctity, sense of land waiting for great purpose, wind carrying sounds of wildlife and distant water, spiritual significance evident in burial mound placement"
  composition:
    cameraAngle: "Wide panoramic view from elevated position showing full scope of plain"
    focus: "Central area where Stonehenge will later stand, currently unmarked natural meadow"
    depth: "Foreground shows detailed wildflowers and grass textures, middle ground reveals burial mounds and trackways, background extends to distant horizon with river valley, no text or letters visible"