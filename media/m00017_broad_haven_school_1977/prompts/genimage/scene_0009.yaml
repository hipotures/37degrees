sceneDescription:
  setting:
    time: 1977, daytime office hours
    location: Government office building, Ministry of Defence, London
    weather: Indoor government office setting
  characters:
  - appearance: Middle-aged government officials in formal 1970s business attire
    clothing: Dark suits, white shirts, conservative ties typical of 1970s civil servants
    position: Seated around conference table or standing near filing cabinets
    action: Reviewing documents, discussing reports, examining witness statements and drawings
  scene:
    mainElements: Official government documents, correspondence, investigation reports released through National Archives,
      conference table, filing cabinets, government office furniture
    details: Internal memos showing serious behind-scenes investigation despite public dismissal. Stacks of witness statements,
      copies of children's drawings spread across table. Maps of the Welsh Triangle area with pins marking incident locations.
      Filing cabinets containing classified documents. Officials in serious discussion, some taking notes, others reviewing
      photographic evidence and witness testimony.
    background: Typical 1970s government office with institutional furniture, fluorescent lighting, portraits of officials
      on walls, windows overlooking London
    atmosphere: Serious official investigation atmosphere contrasting with public dismissal, tension between official secrecy
      and public interest, bureaucratic efficiency masking extraordinary subject matter, no text or letters visible
  composition:
    cameraAngle: Medium shot across conference table showing officials reviewing evidence
    focus: Government officials examining witness drawings and reports, emphasizing secret nature of investigation
    depth: 'Foreground: documents and evidence on table, middle ground: officials in discussion, background: institutional
      office setting with filing cabinets'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
