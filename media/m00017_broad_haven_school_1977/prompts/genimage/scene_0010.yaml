sceneDescription:
  setting:
    time: Present day (2020s), afternoon
    location: Same field adjacent to Broad Haven Primary School, now adult witnesses returning to the site
    weather: Clear afternoon with gentle Welsh breeze
  characters:
  - appearance: Middle-aged man in his 50s, formerly the earnest 10-year-old witness, now with graying hair but same serious
      expression
    clothing: Casual modern clothing, jacket against Welsh weather
    position: Standing in the field where the craft landed decades ago
    action: Pointing to the exact location, speaking with same conviction as child
  - appearance: Middle-aged man in his 50s, formerly the confident military family child, now mature adult
    clothing: Modern casual attire, standing with confident posture maintained from childhood
    position: Beside the first witness in the field
    action: Nodding in agreement, gesturing to the landing site, maintaining consistent testimony
  scene:
    mainElements: The same grassy field, now decades later, school building visible in background though possibly changed,
      mature trees grown larger, hedgerows more established
    details: Two men in their 50s standing in the exact spot where they witnessed the extraordinary event as children. Their
      faces show the passage of decades but their expressions maintain the same earnest conviction they had as 10-year-olds.
      The field remains largely unchanged, peaceful Welsh countryside enduring while the witnesses have grown from children
      to adults, their story unchanged over 45+ years.
    background: Broad Haven Primary School visible in distance, Welsh countryside rolling into the horizon, clouds moving
      across Welsh sky
    atmosphere: Sense of time's passage yet consistency of testimony, peaceful countryside setting where extraordinary events
      were witnessed, mature witnesses maintaining childhood conviction, quiet dignity of unwavering truth, no text or letters
      visible
  composition:
    cameraAngle: Medium shot showing adult witnesses in context of unchanged landscape
    focus: The continuity between child witnesses and adult conviction, emphasizing the consistency of their accounts over
      decades
    depth: 'Foreground: adult witnesses in field, middle ground: landing site area, background: school and Welsh countryside
      spanning decades of consistency'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
