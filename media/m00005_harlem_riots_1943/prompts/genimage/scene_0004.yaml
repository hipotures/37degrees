sceneDescription:
  setting:
    time: August 1, 1943, night 9:30
    location: Outside 28th Police Precinct, West 123rd Street
    weather: Hot night, humidity like a blanket
  characters:
  - appearance: Black teenage boy, 17-18, lanky build, intense expression
    clothing: Zoot suit with wide-shouldered jacket, high-waisted pants, fedora
    position: Front of crowd, arm raised
    action: Shouting at police line, fist clenched
  - appearance: Group of Black women, various ages
    clothing: Summer dresses, some in work uniforms
    position: Pressing forward in crowd
    action: Angry gestures, shouting, some crying
  - appearance: Line of white police officers
    clothing: NYPD uniforms, some with helmets
    position: Forming barrier at precinct steps
    action: Nightsticks raised, nervous expressions
  scene:
    mainElements: Three-story brick precinct building, green globe lights at entrance, crowd of hundreds pressing forward
    details: Police cars parked as barriers, street lamps casting yellow light, faces angry and scared, someone throwing bottle
      from back, reporters with cameras arriving
    background: Harlem tenements rising into darkness, more people streaming in from side streets
    atmosphere: Powder keg about to explode, crowd energy building, police outnumbered, rumor spreading through crowd
  composition:
    cameraAngle: Elevated view from building across street
    focus: Crowd pressing against police line
    depth: Mass of people filling street, precinct building looming behind police
visualElements:
  colorPalette:
    primary:
    - deep black
    - pearl white
    - charcoal gray
    - silver gray
    secondary:
    - shadow black
    - highlight white
    background: dim interior gray with deep shadows
    usageNotes: True monochrome only, no color information whatsoever
    saturation: none (pure grayscale)
    contrast: high (strong blacks and whites with limited midtones)
  lineArt:
    style: photographic realism, no drawn outlines
    weight: none (photographic approach)
    color: none
    texture: film grain micro-contrast creates edge definition
    edgeTreatment: natural photographic edges
  lighting:
    type: low-key tungsten practical or Fresnel spot
    direction: single source from above or 30-60 degrees off axis
    intensity: high contrast with key to fill ratio approximately 8:1
    shadows:
      style: hard-edged dramatic shadows
      color: deep black
      opacity: 90-95%
      offset: sharp and directional based on single light source
    highlights: narrow rim light +0.5 to +1 EV for edge separation
  rendering:
    technique: photographic black and white film aesthetic
    texture: visible film grain, worn surfaces, fabric textures
    detailLevel: high in lit areas, obscured in shadows
    finish: matte film print quality
    printEffects: selenium toning for slight warm-cool split
  perspective:
    type: rectilinear standard lens perspective
    vanishingPoints: natural perspective, no distortion
    distortion: minimal, true to lens focal length
    depth: shallow depth of field at f/2.8-4
  composition:
    layout: tight interior framing with little headroom
    hierarchy: light draws attention to key elements
    gridSystem: rule of thirds composition
    whitespace: filled with dark shadows and negative space
  mood:
    overall: dramatic, mysterious, tense
    emotion: paranoia, desire, danger
    tempo: static but charged with tension
    energy: suppressed, coiled
    keywords:
    - noir atmosphere
    - urban decay
    - moral ambiguity
    - femme fatale
    - hard-boiled
    - venetian blind shadows
