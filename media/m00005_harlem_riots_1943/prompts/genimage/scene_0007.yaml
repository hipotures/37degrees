sceneDescription:
  setting:
    time: August 2, 1943, early morning 1:00
    location: Small Black-owned barbershop on 126th Street
    weather: Smoke-filled air, orange glow from fires
  characters:
  - appearance: Middle-aged Black man, barber, worried face
    clothing: White shirt, dark pants, suspenders
    position: Inside shop by window
    action: Taping handwritten sign to window
  - appearance: His wife, 40s, Black woman
    clothing: Night robe, slippers
    position: Beside him holding candle
    action: Looking out fearfully at street
  - appearance: Group of rioters passing
    clothing: Mixed clothing, some carrying looted goods
    position: Moving past on street
    action: Reading sign, continuing past without breaking window
  scene:
    mainElements: Small barbershop, striped pole, chairs visible inside, cardboard sign reading 'Negro Owned' in window
    details: Other shops on block destroyed, broken glass everywhere, smoke drifting past, distant sirens, makeshift signs
      appearing in other windows, barber tools neatly arranged inside
    background: Fires glowing several blocks away, smoke obscuring stars, silhouettes running past
    atmosphere: Desperate attempt at protection, fear of destruction, racial solidarity being tested
  composition:
    cameraAngle: From street looking at storefront
    focus: Barber taping sign while crowd passes
    depth: Shop interior lit by candle, dark street with fires in distance
visualElements:
  colorPalette:
    primary:
    - deep black
    - pearl white
    - charcoal gray
    - silver gray
    secondary:
    - shadow black
    - highlight white
    background: dim interior gray with deep shadows
    usageNotes: True monochrome only, no color information whatsoever
    saturation: none (pure grayscale)
    contrast: high (strong blacks and whites with limited midtones)
  lineArt:
    style: photographic realism, no drawn outlines
    weight: none (photographic approach)
    color: none
    texture: film grain micro-contrast creates edge definition
    edgeTreatment: natural photographic edges
  lighting:
    type: low-key tungsten practical or Fresnel spot
    direction: single source from above or 30-60 degrees off axis
    intensity: high contrast with key to fill ratio approximately 8:1
    shadows:
      style: hard-edged dramatic shadows
      color: deep black
      opacity: 90-95%
      offset: sharp and directional based on single light source
    highlights: narrow rim light +0.5 to +1 EV for edge separation
  rendering:
    technique: photographic black and white film aesthetic
    texture: visible film grain, worn surfaces, fabric textures
    detailLevel: high in lit areas, obscured in shadows
    finish: matte film print quality
    printEffects: selenium toning for slight warm-cool split
  perspective:
    type: rectilinear standard lens perspective
    vanishingPoints: natural perspective, no distortion
    distortion: minimal, true to lens focal length
    depth: shallow depth of field at f/2.8-4
  composition:
    layout: tight interior framing with little headroom
    hierarchy: light draws attention to key elements
    gridSystem: rule of thirds composition
    whitespace: filled with dark shadows and negative space
  mood:
    overall: dramatic, mysterious, tense
    emotion: paranoia, desire, danger
    tempo: static but charged with tension
    energy: suppressed, coiled
    keywords:
    - noir atmosphere
    - urban decay
    - moral ambiguity
    - femme fatale
    - hard-boiled
    - venetian blind shadows
  symbolism:
