sceneDescription:
  setting:
    time: August 1, 1943, night 11:00
    location: Clothing store on 125th Street, windows smashed
    weather: Hot, smoke beginning to mix with humidity
  characters:
  - appearance: Black woman, 30s, determined expression
    clothing: House dress, head scarf
    position: Climbing through broken window
    action: Pulling dress from window display
  - appearance: Black teenage boys, group of three
    clothing: Various casual clothes
    position: Inside store
    action: Grabbing armfuls of clothes from racks
  - appearance: Older Black man, 50s
    clothing: Work overalls
    position: Standing on sidewalk
    action: Shaking head disapprovingly but not intervening
  scene:
    mainElements: Shattered storefront, mannequins knocked over, clothes scattered, glass covering sidewalk
    details: Cash register smashed open, hangers on floor, shoes being passed out window, mannequin missing head, price tags
      floating like confetti, distant fire glow
    background: Multiple stores being looted simultaneously, people running with goods, first flames visible down block
    atmosphere: Controlled chaos becoming free-for-all, excitement mixed with anger, sound of more breaking glass
  composition:
    cameraAngle: Inside store looking out through broken window
    focus: Woman climbing through with stolen dress
    depth: Interior chaos in foreground, street mayhem visible through window frame
visualElements:
  colorPalette:
    primary:
    - deep black
    - pearl white
    - charcoal gray
    - silver gray
    secondary:
    - shadow black
    - highlight white
    background: dim interior gray with deep shadows
    usageNotes: True monochrome only, no color information whatsoever
    saturation: none (pure grayscale)
    contrast: high (strong blacks and whites with limited midtones)
  lineArt:
    style: photographic realism, no drawn outlines
    weight: none (photographic approach)
    color: none
    texture: film grain micro-contrast creates edge definition
    edgeTreatment: natural photographic edges
  lighting:
    type: low-key tungsten practical or Fresnel spot
    direction: single source from above or 30-60 degrees off axis
    intensity: high contrast with key to fill ratio approximately 8:1
    shadows:
      style: hard-edged dramatic shadows
      color: deep black
      opacity: 90-95%
      offset: sharp and directional based on single light source
    highlights: narrow rim light +0.5 to +1 EV for edge separation
  rendering:
    technique: photographic black and white film aesthetic
    texture: visible film grain, worn surfaces, fabric textures
    detailLevel: high in lit areas, obscured in shadows
    finish: matte film print quality
    printEffects: selenium toning for slight warm-cool split
  perspective:
    type: rectilinear standard lens perspective
    vanishingPoints: natural perspective, no distortion
    distortion: minimal, true to lens focal length
    depth: shallow depth of field at f/2.8-4
  composition:
    layout: tight interior framing with little headroom
    hierarchy: light draws attention to key elements
    gridSystem: rule of thirds composition
    whitespace: filled with dark shadows and negative space
  mood:
    overall: dramatic, mysterious, tense
    emotion: paranoia, desire, danger
    tempo: static but charged with tension
    energy: suppressed, coiled
