sceneDescription:
  setting:
    time: August 2, 1943, morning 8:00
    location: Sydenham Hospital, Harlem
    weather: Overcast, smoke smell in air
  characters:
  - appearance: Young Black man, early 20s, athletic build, clean-shaven, short military haircut
    clothing: Hospital gown, bandaged shoulder visible
    position: Lying in hospital bed
    action: Eyes closed, breathing steady, alive
  - appearance: Older Black woman, 50s, gray streaks in hair, exhausted
    clothing: Same dark dress from night before, now wrinkled
    position: Sitting in chair beside bed
    action: Holding his hand, head bowed in prayer or exhaustion
  - appearance: Black nurse, 30s, professional demeanor
    clothing: White nurse uniform, cap
    position: Checking chart at foot of bed
    action: Writing notes, glancing sympathetically at mother
  scene:
    mainElements: Hospital ward, multiple beds with injured, windows showing damaged city
    details: Other riot victims in beds, police guard at ward door, medical equipment, morning light through windows, folded
      uniform on chair, newspaper with riot headlines on nightstand
    background: 'Through window: Harlem rooftops, some still smoking, normal morning life slowly resuming'
    atmosphere: Quiet relief mixed with trauma, survival after violence, personal drama within larger tragedy
  composition:
    cameraAngle: Intimate medium shot of bed area
    focus: Mother holding son's hand
    depth: Bed scene in focus, ward extending behind, window view of Harlem
visualElements:
  colorPalette:
    primary:
    - deep black
    - pearl white
    - charcoal gray
    - silver gray
    secondary:
    - shadow black
    - highlight white
    background: dim interior gray with deep shadows
    usageNotes: True monochrome only, no color information whatsoever
    saturation: none (pure grayscale)
    contrast: high (strong blacks and whites with limited midtones)
  lineArt:
    style: photographic realism, no drawn outlines
    weight: none (photographic approach)
    color: none
    texture: film grain micro-contrast creates edge definition
    edgeTreatment: natural photographic edges
  lighting:
    type: low-key tungsten practical or Fresnel spot
    direction: single source from above or 30-60 degrees off axis
    intensity: high contrast with key to fill ratio approximately 8:1
    shadows:
      style: hard-edged dramatic shadows
      color: deep black
      opacity: 90-95%
      offset: sharp and directional based on single light source
    highlights: narrow rim light +0.5 to +1 EV for edge separation
  rendering:
    technique: photographic black and white film aesthetic
    texture: visible film grain, worn surfaces, fabric textures
    detailLevel: high in lit areas, obscured in shadows
    finish: matte film print quality
    printEffects: selenium toning for slight warm-cool split
  perspective:
    type: rectilinear standard lens perspective
    vanishingPoints: natural perspective, no distortion
    distortion: minimal, true to lens focal length
    depth: shallow depth of field at f/2.8-4
  composition:
    layout: tight interior framing with little headroom
    hierarchy: light draws attention to key elements
    gridSystem: rule of thirds composition
    whitespace: filled with dark shadows and negative space
  mood:
    overall: dramatic, mysterious, tense
    emotion: paranoia, desire, danger
    tempo: static but charged with tension
    energy: suppressed, coiled
    keywords:
    - noir atmosphere
    - urban decay
    - moral ambiguity
    - femme fatale
    - hard-boiled
    - venetian blind shadows
  symbolism:
    common:
    - venetian blind light patterns
    - cigarette smoke
    - rain on windows
    - mirror reflections
    figures:
    - detective in fedora
    - woman in evening dress
    - shadowy figure in doorway
    abstract:
    - light versus dark moral conflicts
    - urban isolation
    architectural:
    - narrow corridors
    - dimly lit offices
    - seedy hotel rooms
