sceneDescription:
  setting:
    time: August 2, 1943, early morning 2:00
    location: Corner of 125th Street and 7th Avenue
    weather: Smoke-filled air, fires burning
  characters:
  - appearance: Police captain, white, 45, stern face
    clothing: NYPD uniform with captain insignia, helmet
    position: Standing on running board of police car
    action: Shouting orders through megaphone
  - appearance: Dozens of police officers
    clothing: Riot gear, helmets, shields, nightsticks
    position: Forming lines across street
    action: Advancing slowly with shields raised
  - appearance: Rioters retreating
    clothing: Various civilian clothes, some carrying looted items
    position: Backing away from police line
    action: Some throwing bottles and bricks while retreating
  scene:
    mainElements: Multiple police vehicles blocking intersection, officers in formation, tear gas canisters being fired
    details: Smoke from fires mixing with tear gas, dropped loot scattered in street, overturned car burning, broken glass
      crunching under boots, spotlight from police car sweeping street
    background: Tenement windows with faces watching, fires visible in multiple directions, ambulance in distance
    atmosphere: Military-style response, choking smoke, organized force against chaos, sounds of confrontation
  composition:
    cameraAngle: High angle from fire escape
    focus: Police line advancing through smoke
    depth: Police formation sharp, rioters in smoke, burning city beyond
visualElements:
  colorPalette:
    primary:
    - deep black
    - pearl white
    - charcoal gray
    - silver gray
    secondary:
    - shadow black
    - highlight white
    background: dim interior gray with deep shadows
    usageNotes: True monochrome only, no color information whatsoever
    saturation: none (pure grayscale)
    contrast: high (strong blacks and whites with limited midtones)
  lineArt:
    style: photographic realism, no drawn outlines
    weight: none (photographic approach)
    color: none
    texture: film grain micro-contrast creates edge definition
    edgeTreatment: natural photographic edges
  lighting:
    type: low-key tungsten practical or Fresnel spot
    direction: single source from above or 30-60 degrees off axis
    intensity: high contrast with key to fill ratio approximately 8:1
    shadows:
      style: hard-edged dramatic shadows
      color: deep black
      opacity: 90-95%
      offset: sharp and directional based on single light source
    highlights: narrow rim light +0.5 to +1 EV for edge separation
  rendering:
    technique: photographic black and white film aesthetic
    texture: visible film grain, worn surfaces, fabric textures
    detailLevel: high in lit areas, obscured in shadows
    finish: matte film print quality
    printEffects: selenium toning for slight warm-cool split
  perspective:
    type: rectilinear standard lens perspective
    vanishingPoints: natural perspective, no distortion
    distortion: minimal, true to lens focal length
    depth: shallow depth of field at f/2.8-4
  composition:
    layout: tight interior framing with little headroom
    hierarchy: light draws attention to key elements
    gridSystem: rule of thirds composition
    whitespace: filled with dark shadows and negative space
  mood:
    overall: dramatic, mysterious, tense
    emotion: paranoia, desire, danger
    tempo: static but charged with tension
    energy: suppressed, coiled
    keywords:
    - noir atmosphere
    - urban decay
    - moral ambiguity
    - femme fatale
    - hard-boiled
    - venetian blind shadows
  symbolism:
    common:
    - venetian blind light patterns
    - cigarette smoke
    - rain on windows
    - mirror reflections
    figures:
    - detective in fedora
    - woman in evening dress
    - shadowy figure in doorway
    abstract:
    - light versus dark moral conflicts
    - urban isolation
    architectural:
    - narrow corridors
    - dimly lit offices
    - seedy hotel rooms
