sceneDescription:
  title: "England 1909 - Dawn of Aviation Era"
  setting:
    time: "1909, early spring morning"
    location: "Royal Balloon Factory, Farnborough, Hampshire, England"
    weather: "Clear morning with light mist, good visibility"
  characters:
    - appearance: "Military officer, approximately 50 years old, trim build, regulation mustache"
      clothing: "British Army uniform of Royal Engineers, insignia of rank, perfectly pressed"
      position: "Standing in military facility"
      action: "Reviewing reports with professional military bearing and evident concern"
  scene:
    mainElements: "Military balloon sheds, workshops, experimental aircraft, military barracks, British flags"
    details: "Primitive British airship 'Nulli Secundus' visible in hangar, semi-rigid construction with fabric envelope, open gondola, twin propellers. Workshop tables with engineering blueprints, tools scattered about. Steam rising from early morning tea preparation. Union Jack flying from flagpole. Soldiers in formation conducting morning drills in background, no text or letters visible"
    background: "Official military environment, disciplined activity, cutting-edge but primitive aviation technology, sense of urgency"
    atmosphere: "Dawn light illuminating Britain's modest aviation efforts, highlighting the technological gap with advanced German airship capabilities. Sense of national concern about aerial defenses"
  composition:
    cameraAngle: "Wide establishing shot from elevated position"
    focus: "British military aviation facility with primitive airship as centerpiece"
    depth: "Foreground: Officer reviewing documents, middle ground: experimental aircraft and facilities, background: military personnel and countryside"