sceneDescription:
  setting:
    time: 1909, early spring morning
    location: Royal Balloon Factory, Farnborough, Hampshire, England
    weather: Clear morning with light mist, good visibility
  characters:
  - appearance: Military officer, approximately 50 years old, trim build, regulation mustache
    clothing: British Army uniform of Royal Engineers, insignia of rank, perfectly pressed
    position: Standing in military facility
    action: Reviewing reports with professional military bearing and evident concern
  scene:
    mainElements: Military balloon sheds, workshops, experimental aircraft, military barracks, British flags
    details: Primitive British airship 'Nulli Secundus' visible in hangar, semi-rigid construction with fabric envelope, open
      gondola, twin propellers. Workshop tables with engineering blueprints, tools scattered about. Steam rising from early
      morning tea preparation. Union Jack flying from flagpole. Soldiers in formation conducting morning drills in background,
      no text or letters visible
    background: Official military environment, disciplined activity, cutting-edge but primitive aviation technology, sense
      of urgency
    atmosphere: Dawn light illuminating Britain's modest aviation efforts, highlighting the technological gap with advanced
      German airship capabilities. Sense of national concern about aerial defenses
  composition:
    cameraAngle: Wide establishing shot from elevated position
    focus: British military aviation facility with primitive airship as centerpiece
    depth: 'Foreground: Officer reviewing documents, middle ground: experimental aircraft and facilities, background: military
      personnel and countryside'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
