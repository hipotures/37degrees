sceneDescription:
  setting:
    time: 748 CE, Sunday morning during Mass
    location: Midair between floating ship and Clonmacnoise church below
    weather: Clear morning air that appears thick and resistant to the sailor
  characters:
  - appearance: Adult male, strong swimmer's build, appears to be struggling in thick air
    clothing: Sailor's tunic and breeches, possibly different material than earthly clothing, barefoot
    position: Suspended in air or struggling on ground
    action: Swimming through air or desperately trying to return to ship above
  scene:
    mainElements: Aerial realm above Clonmacnoise, described as navigable like the sea. Dense air that supports vessels, different
      atmospheric properties, floating ships. Otherworldly silence, different light quality, sense of multiple reality layers.
    details: Sailor descending from ship above using swimming motions as if moving through water. Arms pulling through thick
      air in swimming strokes. Legs kicking as if treading water. Facial expression showing strain and difficulty breathing
      in heavy atmosphere. Tunic and breeches of different cut and material than earthly clothing. Barefoot feet visible as
      he swims downward. Rope trailing up to ship above. Air around sailor appears denser, more viscous than normal atmosphere.
    background: Ship floating above in sky realm, church and congregation visible below on ground, monastery complex spread
      across landscape
    atmosphere: Supernatural intersection of different reality realms, sailor struggling to survive in alien atmosphere, sense
      of otherworldly physics at work, no text or letters visible
  composition:
    cameraAngle: Medium shot showing sailor suspended between ship above and ground below
    focus: The struggling sailor swimming through thick air toward caught anchor
    depth: Foreground shows swimming sailor, middle ground reveals rope connection, background displays ship above and church
      below
