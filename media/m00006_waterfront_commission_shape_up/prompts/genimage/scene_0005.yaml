sceneDescription:
  setting:
    time: 1953, evening 5:00 PM
    location: Alley behind waterfront bar near piers
    weather: Dusk, light rain beginning
  characters:
  - appearance: Heavy-set man, 45 years old, florid face, thick jowls, small cruel eyes, cigar always in mouth
    clothing: Long wool overcoat, fedora, leather gloves, expensive shoes incongruous on dock
    position: Standing in doorway counting money
    action: Thumbing through bills, cigar smoke curling up
  - appearance: Burly man, 35 years old, weathered face, broken nose, scarred hands, thick neck, Irish features
    clothing: Worn denim work jacket, flannel plaid shirt, canvas work pants with suspenders, heavy leather work boots, knit
      cap
    position: Standing in alley, hand extended
    action: Reluctantly handing over portion of day's pay
  - appearance: Massive man, 30s, cauliflower ears from boxing, thick hands, intimidating presence
    clothing: Black leather jacket, dark pants, heavy boots, brass knuckles visible in pocket
    position: Blocking alley exit
    action: Watching transaction, ready to enforce payment
  scene:
    mainElements: Narrow alley between buildings, trash cans, puddles forming, back door to bar
    details: Stack of bills changing hands, other workers waiting their turn to pay, rain beginning to spot coats, garbage
      and broken bottles in corners
    background: Sounds from bar inside, distant foghorn, end of workday traffic
    atmosphere: Corruption and fear, system of exploitation, trapped between hunger and extortion
  composition:
    cameraAngle: From alley entrance looking in
    focus: Money changing hands in doorway light
    depth: Dark alley foreground, lit doorway transaction, enforcer blocking escape
