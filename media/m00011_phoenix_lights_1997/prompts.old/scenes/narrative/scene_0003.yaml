sceneDescription:
  title: "Formation Passes Over Prescott Valley"
  setting:
    time: "March 13, 1997, 8:17 PM MST, night"
    location: "Prescott Valley, Arizona, small desert community with mountain surroundings"
    weather: "Clear night sky, calm conditions"
  characters:
    - appearance: "Caucasian man, 40s, athletic build, pilot training posture"
      clothing: "Casual evening attire, light jacket or polo shirt, jeans"
      position: "Standing on elevated deck or porch area with clear sky view"
      action: "Alert, experienced observer stance, hands often on hips or pointing skyward"
  scene:
    mainElements: "Five to seven bright red-orange or white orb-like lights arranged in symmetric V or boomerang shape, maintaining fixed formation while moving slowly across night sky, completely silent movement"
    details: "Massive V-formation continues southeast trajectory over small desert community, formation maintains perfect geometric arrangement with lights appearing much larger than aircraft, experienced observer studies the phenomenon with trained aviation eye, surrounding houses show porch and window lights, formation moves with steady deliberate pace across star-filled sky, complete absence of engine noise despite apparent low altitude, no text or letters visible"
    background: "Prescott Valley residential area with scattered lighting, mountainous terrain surrounding valley, clear star-filled Arizona night sky"
    atmosphere: "Growing awareness that this phenomenon defies conventional aircraft explanation, sense of professional curiosity mixed with bewilderment"
  composition:
    cameraAngle: "Medium shot from elevated residential position looking up at formation"
    focus: "V-formation lights with experienced observer providing human scale reference"
    depth: "Foreground shows observer on residential property, middle ground captures community lighting, background dominated by formation against mountain-framed sky"