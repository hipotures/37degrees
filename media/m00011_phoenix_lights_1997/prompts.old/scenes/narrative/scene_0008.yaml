sceneDescription:
  title: "Lights Slowly Descend and Disappear Behind Mountains"
  setting:
    time: "March 13, 1997, 10:15 PM MST, night"
    location: "Sierra Estrella mountain range southwest of Phoenix, Arizona"
    weather: "Clear night sky with excellent visibility"
  characters:
    - appearance: "Adult resident, 30s-40s, focused expression holding camera equipment"
      clothing: "Casual evening clothing, light sweater or shirt"
      position: "Standing in elevated position with clear mountain view"
      action: "Operating video camera to record lights descent, steadying camera for extended filming"
  scene:
    mainElements: "Rocky desert mountain ridgeline silhouetted against evening sky"
    details: "LUU-2B/B illumination flares, extremely bright magnesium-based light source, deployed on parachutes, creating steady golden-amber glow against night sky, 2 million candlepower intensity slowly descending toward mountain ridgeline, lights appearing to sink behind Sierra Estrella peaks one by one, witness with video camera documenting the gradual disappearance, each light maintaining brilliant intensity until vanishing behind mountain silhouette, thermal updrafts and parachute systems causing slow controlled descent, desert landscape silhouetted in foreground, no text or letters visible"
    background: "Dramatic mountain backdrop, clear visibility, desert landscape"
    atmosphere: "Climactic conclusion to evening's aerial phenomena as lights gradually vanish behind natural barriers"
  composition:
    cameraAngle: "Medium wide shot emphasizing relationship between descending lights and mountain ridgeline"
    focus: "Descending lights approaching mountain silhouette with documenting witness"
    depth: "Foreground shows witness with recording equipment, middle ground captures desert terrain approaching mountains, background dominated by lights descending behind ridgeline"