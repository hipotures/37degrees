    cameraAngle: Low angle from airfield showing aircraft formation on final approach
    focus: A-10 aircraft formation with lead aircraft and pilot clearly visible
    depth: Foreground shows runway approach area, middle ground captures formation aircraft, background features airbase facilities
      and control tower
