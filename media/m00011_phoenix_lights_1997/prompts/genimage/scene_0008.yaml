sceneDescription:
  setting:
    time: June 19, 1997, afternoon, government press conference
    location: Government complex press conference room in central Phoenix, Arizona
    weather: Indoor government facility, controlled environment
  characters:
  - appearance: Caucasian man, mid-50s, tall distinguished bearing, graying brown hair, prominent jawline, typically serious
      expression
    clothing: Dark business suit with conservative tie during press conferences, white dress shirt, polished appearance befitting
      governor's office
    position: Standing at podium or seated in official government setting
    action: Speaking at press conferences, making official statements, or reviewing documents
  - appearance: Tall, professional government aide build, completely obscured by alien costume
    clothing: Large rubber gray alien head mask with oversized black eyes, full body extraterrestrial costume, theatrical
      and obviously fake appearance, worn with handcuffs during press conference
    position: Center stage being escorted by officers
    action: Standing in handcuffs while governor presents staged arrest
  scene:
    mainElements: Official podium with state seal, formal government chamber, media seating area, Arizona state flags, official
      government décor
    details: Press conference setup with media cameras and microphones, governor at podium presenting costumed aide as 'guilty
      party', aide in obvious theatrical alien costume with handcuffs being escorted by public safety officers, formal government
      setting contrasting with absurd costume display, no text or letters visible
    background: Arizona state flags, formal government chamber walls, official state décor
    atmosphere: Formal government atmosphere, media presence, bright press lighting, official proceedings environment transformed
      into publicity stunt, tension between serious government setting and ridiculous costume display
  composition:
    cameraAngle: Press conference view showing podium and costumed figure
    focus: Governor at podium with alien costume figure as central dramatic element
    depth: Foreground shows press conference podium, middle ground shows costumed aide and officers, background shows government
      chamber
