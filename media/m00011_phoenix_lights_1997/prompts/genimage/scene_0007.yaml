sceneDescription:
  setting:
    time: March 13, 1997, 10:00 PM MST, desert night training operation
    location: Vast desert bombing and training range in southwestern Arizona, remote mountainous terrain
    weather: Dark desert night, crystal clear skies
  characters:
  - appearance: Caucasian man, 30s-40s, military bearing, regulation military haircut, serious professional demeanor
    clothing: A-10 pilot flight suit with patches and insignia, helmet during flight operations, military dress uniform for
      official statements
    position: In military aircraft cockpit or standing beside A-10 aircraft
    action: Operating aircraft controls, conducting flight operations, or giving military briefings
  scene:
    mainElements: Dark desert landscape, Sierra Estrella mountains silhouetted against night sky, military airspace markers,
      isolated target areas and observation points
    details: Bright orange-amber military pyrotechnic flares attached to parachutes, approximately 3 feet long, slow-burning
      illumination devices creating balloon effect on descent from 15,000 feet altitude, A-10 aircraft visible in flight configuration
      releasing flares in sequence, desert terrain illuminated below by falling flares, no text or letters visible
    background: Sierra Estrella mountain range creating jagged silhouettes against star-filled sky, completely isolated desert
      environment
    atmosphere: Dark desert night, crystal clear skies perfect for training operations, completely isolated from civilian
      areas, military operational environment, routine training exercise creating spectacular light display
  composition:
    cameraAngle: Elevated view showing aircraft and descending flares over range
    focus: Military aircraft releasing illumination flares with desert training range below
    depth: Foreground shows aircraft and immediate flare deployment, middle ground shows descending flares, background shows
      mountain silhouettes
