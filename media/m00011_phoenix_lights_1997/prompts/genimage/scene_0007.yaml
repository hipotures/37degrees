sceneDescription:
  setting:
    time: March 13, 1997, 10:00 PM MST, night
    location: Sierra Estrella mountain range southwest of Phoenix, Arizona
    weather: Clear night sky, calm conditions
  characters:
  - appearance: Family group of 3-4 people, mixed ages from children to adults, suburban residents
    clothing: Casual evening wear, light sweaters, t-shirts, jeans appropriate for cool March desert evening
    position: Standing close together in yard or street
    action: Looking upward, pointing at sky, standing close together in yard or street
  scene:
    mainElements: Rocky desert mountain ridgeline silhouetted against evening sky
    details: Row of bright amber-golden lights hovering motionless above Sierra Estrella mountain ridgeline, lights arranged
      in horizontal line maintaining perfect stationary positions, LUU-2B/B illumination flares, extremely bright magnesium-based
      light source, deployed on parachutes, creating steady golden-amber glow against night sky, 2 million candlepower intensity,
      multiple witness families gathering in residential areas pointing toward mountain range, lights appear much brighter
      than typical aircraft, maintaining fixed positions for extended duration, no text or letters visible
    background: Dramatic mountain backdrop, clear visibility, desert landscape
    atmosphere: Renewed wonder and confusion as second distinct phenomenon appears hours after first sighting
  composition:
    cameraAngle: Wide shot from residential area looking toward mountain range with stationary lights
    focus: Row of brilliant stationary lights hovering above mountain silhouette
    depth: Foreground shows witness families in residential setting, middle ground captures desert terrain, background dominated
      by illuminated mountain range with hovering lights
