sceneDescription:
  setting:
    time: March 13, 1997, 8:35 PM MST, night flight
    location: Phoenix Sky Harbor International Airport approach corridor, Arizona
    weather: Clear desert evening air, excellent flying conditions
  characters:
  - appearance: Caucasian man, mid-40s, rugged leading man features, sandy brown hair, weathered face from outdoor activities
    clothing: Casual pilot attire - leather jacket or flight jacket, jeans, aviator sunglasses, practical flying clothes
    position: In aircraft cockpit or standing beside private plane
    action: Piloting aircraft, communicating with air traffic control, or pointing skyward
  scene:
    mainElements: Multiple illuminated runways, control tower with beacon lights, terminal buildings, aircraft navigation
      lighting systems, busy metropolitan airport operations
    details: Aircraft instrument panel glowing with navigation displays, pilot's hands on controls while speaking into headset
      microphone, view through cockpit windows showing airport approach lights and unusual formation above, professional aviation
      equipment surrounding pilot, no text or letters visible
    background: Phoenix Sky Harbor airport complex with terminal lights, runway approach lighting systems, control tower beacon
      rotating
    atmosphere: Clear desert evening air, normal airport operations atmosphere, good visibility for aircraft approach, professional
      aviation environment disrupted by unexplained aerial phenomenon, tension of professional pilot witnessing something
      unprecedented
  composition:
    cameraAngle: Interior cockpit view showing pilot and view through windows
    focus: Pilot in cockpit with airport approach and unusual lights visible outside
    depth: Foreground shows cockpit instruments and pilot, middle ground shows airport lighting, background shows night sky
      with phenomenon
