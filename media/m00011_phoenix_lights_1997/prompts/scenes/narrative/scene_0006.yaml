sceneDescription:
  title: "V-Formation Continuing Southeast Toward Tucson"
  setting:
    time: "March 13, 1997, 9:15 PM MST, desert night"
    location: "Desert landscape between Phoenix and Tucson, Arizona, viewed from elevated perspective"
    weather: "Clear desert night, perfect visibility conditions"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Perfect V-shaped arrangement of six to seven amber-orange lights, estimated 1-2 miles wide, maintaining precise geometric formation, completely silent operation, lights appearing as steady non-blinking points"
    details: "Desert landscape showing scattered saguaro cacti and desert vegetation, distant highway lights creating thin line across valley floor, formation maintaining southeast trajectory at steady pace, Tucson city lights visible as distant glow on horizon, mountain ranges creating layered silhouettes, stars filling clear night sky around formation, no text or letters visible"
    background: "Distant Tucson city lights on southeastern horizon, layered mountain ranges, star-filled desert night sky"
    atmosphere: "Profound silence despite massive scale of phenomenon, sense of purposeful movement across familiar desert landscape, mysterious presence maintaining course toward Mexico border, vast scale of Arizona desert emphasized by formation's size"
  composition:
    cameraAngle: "High perspective following formation's southeast trajectory"
    focus: "V-formation moving across desert landscape toward distant city lights"
    depth: "Foreground shows detailed desert terrain, middle ground shows formation and highway, background shows Tucson lights and mountains"