sceneDescription:
  title: "Formation Crosses Northwest Phoenix Suburbs"
  setting:
    time: "March 13, 1997, 8:30 PM MST, night"
    location: "Phoenix metropolitan area suburbs, Arizona desert landscape with mountain backdrop"
    weather: "Clear night sky with excellent visibility"
  characters:
    - appearance: "Family group of 3-4 people, mixed ages from children to adults, suburban residents"
      clothing: "Casual evening wear, light sweaters, t-shirts, jeans appropriate for cool March desert evening"
      position: "Standing close together in yard or street"
      action: "Looking upward, pointing at sky, standing close together in yard or street"
  scene:
    mainElements: "Sprawling suburban neighborhoods, desert terrain, mountain ranges visible in distance"
    details: "Multiple families emerge from houses into streets and yards as V-formation passes overhead, formation appears enormous against suburban landscape with lights maintaining perfect geometric arrangement, neighbors gathering and pointing skyward, house lights and street lamps provide warm illumination of residential areas, formation moves silently creating sense of awe among witnesses, Phoenix city lights sprawl toward mountains in background, multiple residents holding cameras trying to record phenomenon, no text or letters visible"
    background: "Sierra Estrella mountain range silhouetted against western sky, distant city center skyline, vast Arizona desert terrain"
    atmosphere: "Growing excitement and bewilderment as more witnesses emerge to observe unprecedented aerial display"
  composition:
    cameraAngle: "Wide shot capturing multiple residential areas with formation overhead"
    focus: "V-formation lights dominating sky above populated suburban neighborhoods"
    depth: "Foreground shows detailed suburban neighborhoods with witnesses, middle ground reveals spreading city lights, background features mountain silhouettes against night sky"