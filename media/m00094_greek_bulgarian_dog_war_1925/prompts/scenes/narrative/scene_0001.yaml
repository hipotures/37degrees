sceneDescription:
  title: "Dawn patrol at Demir Kapia border crossing"
  setting:
    time: "October 18, 1925, early morning"
    location: "Demir Kapia Border Pass, Belasitsa Mountains, Greece-Bulgaria border"
    weather: "Cool autumn morning, light mist in valleys, clear visibility"
  characters:
    - appearance: "Young Caucasian man, approximately 20-25 years old, average build, concerned expression"
      clothing: "Greek army field uniform, wool jacket, military cap, leather boots, rifle sling across shoulder"
      position: "Standing at Greek border post, looking toward Bulgarian territory"
      action: "Patrolling border area, checking perimeter, accompanied by his dog"
    - appearance: "Medium-sized mixed breed dog, brown and white coat, leather collar around neck, alert ears, friendly demeanor"
      clothing: "No clothing, just collar"
      position: "Walking beside Greek soldier, sniffing ground"
      action: "Following soldier on patrol, investigating scents near border markers"
  scene:
    mainElements: "Greek border guard post, stone border markers, mountain path winding between rocks, wooden fence sections"
    details: "Military observation post with Greek flag, rifle leaning against post, guard duty roster board, binoculars on table, soldier's pack and water bottle, autumn leaves scattered on rocky ground, no text or letters visible"
    background: "Belasitsa mountain peaks, morning mist in valleys, sparse autumn vegetation, distant Bulgarian guard post barely visible"
    atmosphere: "Peaceful morning routine, crisp mountain air, sound of boots on gravel, dog's quiet panting, tension of border duty"
  composition:
    cameraAngle: "Medium wide shot from slightly elevated position"
    focus: "Greek soldier and dog at border post, establishing the calm before storm"
    depth: "Foreground: soldier and dog at post, Middle: border markers and path, Background: misty mountain ridges and distant Bulgarian territory"