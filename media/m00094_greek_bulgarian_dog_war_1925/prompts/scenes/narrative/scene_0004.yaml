sceneDescription:
  title: "Fatal shooting at Demir Kapia - the spark of war"
  setting:
    time: "October 18, 1925, 10:15 AM"
    location: "Bulgarian territory near border, Belasitsa Mountains"
    weather: "Clear morning with perfect visibility for tragedy"
  characters:
    - appearance: "Caucasian man, military age, focused expression, alert posture, weathered face"
      clothing: "Bulgarian army border uniform, peaked cap, rifle in hands, ammunition belt"
      position: "Firing position behind defensive barrier, rifle aimed"
      action: "Shooting at Greek intruder, following border defense protocol"
    - appearance: "Young Caucasian man, approximately 20-25 years old, average build, concerned expression"
      clothing: "Greek army field uniform, wool jacket, military cap, leather boots, rifle sling across shoulder"
      position: "Falling to ground after being shot, hand reaching toward dog"
      action: "Collapsing from bullet wound, final attempt to protect his dog"
    - appearance: "Medium-sized mixed breed dog, brown and white coat, leather collar around neck, alert ears, friendly demeanor"
      clothing: "No clothing, just collar"
      position: "Cowering near rocks, frightened by gunfire"
      action: "Whimpering and hiding, traumatized by violence"
  scene:
    mainElements: "Rocky mountain terrain, scattered boulders for cover, border markers, muzzle flash from rifle"
    details: "Spent cartridge case ejecting from Bulgarian rifle, Greek soldier's cap falling off, blood on rocks, dog's paw prints in dirt, morning shadows creating dramatic contrast, echo of gunshot in mountains, no text or letters visible"
    background: "Steep mountain slopes, autumn vegetation, distant border posts, morning light filtering through mountain peaks"
    atmosphere: "Sudden violence shattering peaceful morning, echoing gunshot, smell of gunpowder, dog's frightened yelping, moment that changed history"
  composition:
    cameraAngle: "Dynamic angle showing both shooter and victim"
    focus: "The fatal moment - Bulgarian guard firing, Greek soldier falling, dog cowering"
    depth: "Foreground: Bulgarian guard firing rifle, Middle: Greek soldier collapsing, Background: mountain terrain and border markers"