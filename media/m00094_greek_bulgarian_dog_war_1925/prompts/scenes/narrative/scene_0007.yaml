sceneDescription:
  title: "Bulgarian rejection and appeal to League of Nations"
  setting:
    time: "October 21, 1925, evening"
    location: "Bulgarian government building and League of Nations headquarters, Geneva"
    weather: "Cloudy evening, diplomatic storm gathering"
  characters:
    - appearance: "Bulgarian government official, 50s, dignified bearing, determined expression"
      clothing: "Dark formal suit with Bulgarian state insignia, formal diplomatic attire"
      position: "Standing at telegraph station, sending urgent message"
      action: "Transmitting appeal to League of Nations, rejecting Greek ultimatum"
    - appearance: "Telegraph operator, 30s, focused on equipment"
      clothing: "Formal vest and white shirt, telegraph operator's visor"
      position: "Seated at telegraph machine, working keys rapidly"
      action: "Sending urgent diplomatic messages across Europe"
  scene:
    mainElements: "Government communications room, telegraph equipment, maps of Europe, Bulgarian flag, urgent diplomatic cables"
    details: "Official League document with multiple stamps and signatures from member nations, formal international format, telegraph machine with brass fittings, official seals, diplomatic pouches, maps showing Bulgaria's position in Europe, urgent message forms, no text or letters visible"
    background: "Government building interior, formal diplomatic chambers, evening light through tall windows, sounds of urgent activity"
    atmosphere: "Diplomatic urgency, sound of telegraph keys clicking, paper rustling, officials moving with purpose, smell of ink and formal offices"
  composition:
    cameraAngle: "Close shot of diplomatic communication in progress"
    focus: "Bulgaria's desperate diplomatic appeal to international community"
    depth: "Foreground: telegraph equipment and urgent messages, Middle: Bulgarian official directing communications, Background: government building with maps and flags"