sceneDescription:
  title: "League of Nations forces Greek withdrawal and payment"
  setting:
    time: "November 1925, afternoon"
    location: "League of Nations headquarters, Geneva, and Greek government building"
    weather: "Gray Swiss winter day, diplomatic resolution weather"
  characters:
    - appearance: "International diplomats, various nationalities, formal bearing"
      clothing: "Dark formal suits, diplomatic insignia from different nations, formal diplomatic attire"
      position: "Seated around conference table, standing in formal diplomatic poses"
      action: "Signing agreements, delivering ultimatum to Greece, enforcing international law"
    - appearance: "Caucasian man, 48 years old, tall and lean, clean-shaven, calculating expression, alert eyes"
      clothing: "Greek army uniform with colonel's rank insignia, field cap, military decorations, leather belt"
      position: "Standing at attention or plotting at military headquarters"
      action: "Observing situation methodically, giving orders, or planning counter-operations"
  scene:
    mainElements: "League of Nations meeting chamber, formal conference table, flags of member nations, official documents, international diplomatic setting"
    details: "3 million Bulgarian levas equivalent, official bank transfers and receipts, formal diplomatic chambers with marble columns, League of Nations insignia, official seals and signatures, diplomatic pouches, international law books, formal meeting protocols, no text or letters visible"
    background: "Swiss government buildings, international diplomatic quarter, formal chambers with high ceilings, portraits of world leaders"
    atmosphere: "International diplomatic intervention, formal resolution procedures, sound of papers shuffling, diplomatic discussions, weight of international law being enforced"
  composition:
    cameraAngle: "Formal diplomatic meeting showing international intervention"
    focus: "League of Nations enforcing international law, ending absurd war"
    depth: "Foreground: diplomatic documents and compensation agreements, Middle: international diplomats at conference table, Background: formal League chamber with member nation flags"