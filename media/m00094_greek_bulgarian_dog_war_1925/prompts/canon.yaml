      name: "Greek Government Headquarters, Athens"
      description_block: |
        setting:
          location: "Neoclassical government building in central Athens, seat of military dictatorship"
        mainElements: "Grand columns, marble steps, Greek flags, military guards, ornate offices"
        atmosphere: "Tense political atmosphere, urgent meetings, military advisors coming and going"
        background: "Athens cityscape, ancient architecture mixed with modern buildings, Mediterranean light"
  items:
