      name: "Bulgarian Border Sentry"
      description_block: |
        characters:
          - appearance: "Caucasian man, military age, focused expression, alert posture, weathered face"
            clothing: "Bulgarian army border uniform, peaked cap, rifle in hands, ammunition belt"
            position: "Standing guard at border post or behind defensive position"
            action: "Maintaining vigilant watch, responding to border incursion, following military orders"
