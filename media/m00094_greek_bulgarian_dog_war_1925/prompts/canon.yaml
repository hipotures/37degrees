        details: "Official Greek government document on letterhead, typed text, official seals and stamps, formal diplomatic format"
    - id: "league_nations_resolution"
      name: "League of Nations Ceasefire Order"
      description_block: |
        details: "Official League document with multiple stamps and signatures from member nations, formal international format"
