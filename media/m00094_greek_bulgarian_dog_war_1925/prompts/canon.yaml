            action: "Gesturing commandingly, reviewing documents, or addressing subordinates with aggressive demeanor"
    - id: "character_GK"
      name: "Character GK"
      description_block: |
        characters:
          - appearance: "Caucasian man, 48 years old, tall and lean, clean-shaven, calculating expression, alert eyes"
            clothing: "Greek army uniform with colonel's rank insignia, field cap, military decorations, leather belt"
            position: "Standing at attention or plotting at military headquarters"
            action: "Observing situation methodically, giving orders, or planning counter-operations"
