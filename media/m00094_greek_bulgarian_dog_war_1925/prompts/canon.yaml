      name: "Bulgarian Civilian"
      description_block: |
        characters:
          - appearance: "Various ages and genders, Eastern European features, worried expressions, carrying belongings"
            clothing: "1920s rural Bulgarian clothing, heavy coats, head scarves for women, caps for men"
            position: "Fleeing town or standing in groups with possessions"
            action: "Evacuating homes, carrying children and belongings, looking back at burning town"
  locations:
    - id: "demir_kapia_pass"
      name: "Demir Kapia Border Pass"
      description_block: |
        setting:
          location: "Mountain pass on Belasitsa ridge, 3km west of Radomir peak, rocky terrain with sparse vegetation"
        mainElements: "Border markers, guard posts on both sides, winding mountain path, stone barriers"
        atmosphere: "October morning chill, clear visibility, tension in the air, sound of wind through rocks"
        background: "Rugged mountain peaks, autumn forest patches, distant valleys"
    - id: "petrich_town"
      name: "Petrich, Bulgaria"
      description_block: |
        setting:
          location: "Small town in Sandanski-Petrich Valley at foot of Belasitsa Mountains, administrative center"
        mainElements: "Central square, government buildings, residential houses, Orthodox church, cobblestone streets"
        atmosphere: "October 1925 autumn weather, evacuated civilians fleeing, military occupation tension"
        background: "Mountain backdrop, surrounding agricultural fields, smoke rising from buildings"
    - id: "belasitsa_mountains"
      name: "Belasitsa Mountain Range"
      description_block: |
        setting:
          location: "Border mountain range shared by Bulgaria, Greece, and Macedonia, rugged peaks and valleys"
        mainElements: "Rocky outcrops, forest patches, border ridgelines, military observation posts"
        atmosphere: "Cool October weather, misty mornings, echo of gunfire, smell of pine and earth"
        background: "Layered mountain ridges, autumn foliage, border valleys stretching to horizon"
