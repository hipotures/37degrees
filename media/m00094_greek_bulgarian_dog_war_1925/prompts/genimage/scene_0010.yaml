sceneDescription:
  setting:
    time: November 1925, afternoon
    location: League of Nations headquarters, Geneva, and Greek government building
    weather: Gray Swiss winter day, diplomatic resolution weather
  characters:
  - appearance: International diplomats, various nationalities, formal bearing
    clothing: Dark formal suits, diplomatic insignia from different nations, formal diplomatic attire
    position: Seated around conference table, standing in formal diplomatic poses
    action: Signing agreements, delivering ultimatum to Greece, enforcing international law
  - appearance: Caucasian man, 48 years old, tall and lean, clean-shaven, calculating expression, alert eyes
    clothing: Greek army uniform with colonel's rank insignia, field cap, military decorations, leather belt
    position: Standing at attention or plotting at military headquarters
    action: Observing situation methodically, giving orders, or planning counter-operations
  scene:
    mainElements: League of Nations meeting chamber, formal conference table, flags of member nations, official documents,
      international diplomatic setting
    details: 3 million Bulgarian levas equivalent, official bank transfers and receipts, formal diplomatic chambers with marble
      columns, League of Nations insignia, official seals and signatures, diplomatic pouches, international law books, formal
      meeting protocols, no text or letters visible
    background: Swiss government buildings, international diplomatic quarter, formal chambers with high ceilings, portraits
      of world leaders
    atmosphere: International diplomatic intervention, formal resolution procedures, sound of papers shuffling, diplomatic
      discussions, weight of international law being enforced
  composition:
    cameraAngle: Formal diplomatic meeting showing international intervention
    focus: League of Nations enforcing international law, ending absurd war
    depth: 'Foreground: diplomatic documents and compensation agreements, Middle: international diplomats at conference table,
      Background: formal League chamber with member nation flags'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
