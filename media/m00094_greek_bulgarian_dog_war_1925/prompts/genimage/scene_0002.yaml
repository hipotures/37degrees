sceneDescription:
  setting:
    time: October 18, 1925, 10:00 AM
    location: Border line between Greek and Bulgarian territory, Belasitsa Mountains
    weather: Clear autumn morning, good visibility, cool temperature
  characters:
  - appearance: Medium-sized mixed breed dog, brown and white coat, leather collar around neck, alert ears, friendly demeanor
    clothing: No clothing, just collar
    position: Running across border into Bulgarian territory, tail wagging
    action: Chasing scent or small animal, oblivious to international boundary
  - appearance: Young Caucasian man, approximately 20-25 years old, average build, concerned expression
    clothing: Greek army field uniform, wool jacket, military cap, leather boots, rifle sling across shoulder
    position: Standing at Greek border post, reaching out toward escaped dog
    action: Calling after dog, hesitating at border line, torn between duty and retrieving pet
  scene:
    mainElements: Border stone markers, invisible line between territories, mountain path continuing across border, scattered
      rocks and autumn vegetation
    details: Stone border posts with carved markings, Greek flag at guard post behind soldier, rifle propped against post,
      dog's paw prints in soft earth, fallen autumn leaves creating natural carpet, no text or letters visible
    background: Bulgarian territory beyond border, distant Bulgarian guard post, mountain ridges extending into both countries,
      morning light casting long shadows
    atmosphere: Moment of decision, peaceful scene about to turn tragic, sound of dog barking in distance, soldier's internal
      conflict visible in posture
  composition:
    cameraAngle: Wide shot showing both sides of border
    focus: Dog crossing into Bulgarian territory while soldier remains on Greek side
    depth: 'Foreground: Greek soldier at border, Middle: dog crossing line, Background: Bulgarian territory and guard post'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
