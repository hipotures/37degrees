sceneDescription:
  setting:
    time: October 22, 1925, dawn
    location: Bulgarian border near Petrich, Belasitsa Mountains
    weather: Cool dawn mist, visibility improving with sunrise
  characters:
  - appearance: Greek army officers, 30-40s, determined military bearing
    clothing: Greek army field uniforms, officer insignia, field caps, boots
    position: Leading column of advancing soldiers across border
    action: Commanding invasion force, pointing toward Bulgarian positions
  - appearance: Greek infantry soldiers, various ages, armed and equipped
    clothing: Greek army field uniforms, helmets, equipment packs, rifles
    position: Marching in formation across mountainous border terrain
    action: Advancing into Bulgarian territory, following invasion orders
  scene:
    mainElements: Military column advancing, Bronze and steel mountain cannons, wheeled carriages, ammunition caissons, border
      markers being passed, military equipment
    details: Greek artillery crews, ammunition handlers, military boots trampling autumn leaves, rifle barrels gleaming in
      dawn light, military packs and equipment, field maps, compass readings, no text or letters visible
    background: Belasitsa mountain slopes, morning mist clearing, distant Bulgarian positions, autumn forest, steep terrain
    atmosphere: Military invasion beginning, sound of marching boots, equipment clanking, officers' commands, cool mountain
      air, tension of border crossing
  composition:
    cameraAngle: Wide shot showing scale of military operation
    focus: Greek forces crossing border in organized military advance
    depth: 'Foreground: Greek officers leading advance, Middle: columns of soldiers and artillery, Background: Bulgarian territory
      and defensive positions'
