sceneDescription:
  setting:
    time: October 22, 1925, dawn
    location: Bulgarian border near Petrich, Belasitsa Mountains
    weather: Cool dawn mist, visibility improving with sunrise
  characters:
  - appearance: Greek army officers, 30-40s, determined military bearing
    clothing: Greek army field uniforms, officer insignia, field caps, boots
    position: Leading column of advancing soldiers across border
    action: Commanding invasion force, pointing toward Bulgarian positions
  - appearance: Greek infantry soldiers, various ages, armed and equipped
    clothing: Greek army field uniforms, helmets, equipment packs, rifles
    position: Marching in formation across mountainous border terrain
    action: Advancing into Bulgarian territory, following invasion orders
  scene:
    mainElements: Military column advancing, Bronze and steel mountain cannons, wheeled carriages, ammunition caissons, border
      markers being passed, military equipment
    details: Greek artillery crews, ammunition handlers, military boots trampling autumn leaves, rifle barrels gleaming in
      dawn light, military packs and equipment, field maps, compass readings, no text or letters visible
    background: Belasitsa mountain slopes, morning mist clearing, distant Bulgarian positions, autumn forest, steep terrain
    atmosphere: Military invasion beginning, sound of marching boots, equipment clanking, officers' commands, cool mountain
      air, tension of border crossing
  composition:
    cameraAngle: Wide shot showing scale of military operation
    focus: Greek forces crossing border in organized military advance
    depth: 'Foreground: Greek officers leading advance, Middle: columns of soldiers and artillery, Background: Bulgarian territory
      and defensive positions'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
