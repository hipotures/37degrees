sceneDescription:
  setting:
    time: October 18, 1925, 10:15 AM
    location: Bulgarian border post, 3km west of Radomir peak, Belasitsa Mountains
    weather: Clear morning, good visibility for border surveillance
  characters:
  - appearance: Caucasian man, military age, focused expression, alert posture, weathered face
    clothing: Bulgarian army border uniform, peaked cap, rifle in hands, ammunition belt
    position: Standing at Bulgarian guard post, raising rifle to ready position
    action: Spotting Greek soldier in Bulgarian territory, preparing to challenge intruder
  - appearance: Young Caucasian man, approximately 20-25 years old, average build, concerned expression
    clothing: Greek army field uniform, wool jacket, military cap, leather boots, rifle sling across shoulder
    position: 100 meters inside Bulgarian territory, pursuing dog
    action: Chasing after dog, unaware he's being observed by Bulgarian guards
  - appearance: Medium-sized mixed breed dog, brown and white coat, leather collar around neck, alert ears, friendly demeanor
    clothing: No clothing, just collar
    position: Running deeper into Bulgarian territory
    action: Continuing to explore, oblivious to mounting tension
  scene:
    mainElements: Bulgarian guard post with flag, sandbags, observation platform, binoculars, rifle rack
    details: Guard duty log book open on table, Bulgarian army equipment, border patrol markers, morning coffee cup steaming,
      ammunition boxes, border fence sections, no text or letters visible
    background: Mountain terrain with rocky outcrops, Bulgarian territory extending into valleys, Greek border visible in
      distance
    atmosphere: Rising tension, moment before tragedy, sound of boots on rocks, guard's sharp whistle, dog's distant barking
  composition:
    cameraAngle: Over-shoulder shot from Bulgarian guard's perspective
    focus: Greek soldier pursuing dog in Bulgarian territory while guard takes aim
    depth: 'Foreground: Bulgarian guard post and sentry, Middle: Greek soldier chasing dog, Background: mountain terrain and
      border markers'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
