sceneDescription:
  setting:
    time: October 18, 1925, evening
    location: Greek Government Headquarters, Athens
    weather: Mediterranean evening, clear sky
  characters:
  - appearance: Caucasian man, 54 years old, stocky build, prominent dark mustache, stern facial features, piercing dark eyes
    clothing: Greek military dress uniform with general's insignia, high collar, medals and decorations, polished leather
      boots
    position: Behind desk or standing authoritatively in government office
    action: Gesturing commandingly, reviewing documents, or addressing subordinates with aggressive demeanor
  - appearance: Greek military officer, 40s, nervous expression, formal posture
    clothing: Greek army dress uniform, cap under arm, polished brass buttons
    position: Standing at attention before desk
    action: Delivering urgent report about border shooting, waiting for orders
  scene:
    mainElements: Ornate government office, large desk, Greek flags, military maps on wall, telephone, lamp casting warm light
    details: Official documents scattered on desk, military telegraph equipment, portrait of Greek heroes, inkwell and fountain
      pen, leather-bound books, marble columns, evening shadows through tall windows, no text or letters visible
    background: Neoclassical government building interior, marble hallways, guards at attention, Athens city lights beginning
      to twinkle outside
    atmosphere: Rising political tension, urgent military briefing, sound of telephones ringing, officers' boots on marble
      floors, scent of tobacco and leather
  composition:
    cameraAngle: Medium shot focusing on leader's reaction
    focus: Greek dictator receiving news that will lead to war, moment of decision
    depth: 'Foreground: military dictator at desk, Middle: reporting officer, Background: government office with flags and
      maps'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
