sceneDescription:
  setting:
    time: October 20, 1925, afternoon
    location: Greek military headquarters and Bulgarian diplomatic office
    weather: Overcast autumn day, tension in the air
  characters:
  - appearance: Greek diplomatic courier, 40s, formal bearing, serious expression
    clothing: Dark formal diplomatic suit, official sash, leather briefcase
    position: Standing in Bulgarian diplomatic office, presenting document
    action: Delivering 48-hour ultimatum with ceremonial formality
  - appearance: Bulgarian diplomat, 50s, concerned expression, reading document carefully
    clothing: Dark suit with Bulgarian diplomatic insignia, wire-rimmed glasses
    position: Seated behind ornate desk, examining ultimatum
    action: Reading Greek demands, calculating diplomatic response options
  scene:
    mainElements: Official diplomatic office, formal meeting room, flags of both nations, ornate furniture, formal document
      exchange
    details: Official Greek government document on letterhead, typed text, official seals and stamps, formal diplomatic format,
      leather briefcase open, diplomatic wax seal, ink blotter, ornate lamp, marble pen stand, no text or letters visible
    background: Diplomatic building interior, portraits of officials, Bulgarian state symbols, formal reception area
    atmosphere: Formal diplomatic tension, sound of paper rustling, ticking clock, weight of international crisis, smell of
      leather and formal offices
  composition:
    cameraAngle: Formal diplomatic meeting shot, both officials visible
    focus: Document exchange that escalates crisis toward war
    depth: 'Foreground: ultimatum document on desk, Middle: Bulgarian diplomat reading, Greek courier waiting, Background:
      formal diplomatic office setting'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
