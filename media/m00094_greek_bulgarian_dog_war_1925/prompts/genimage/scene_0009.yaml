sceneDescription:
  setting:
    time: October 22, 1925, midday
    location: Petrich town center, Bulgaria
    weather: Overcast autumn day, smoke from damaged buildings
  characters:
  - appearance: Various ages and genders, Eastern European features, worried expressions, carrying belongings
    clothing: 1920s rural Bulgarian clothing, heavy coats, head scarves for women, caps for men
    position: Fleeing town or standing in groups with possessions
    action: Evacuating homes, carrying children and belongings, looking back at burning town
  - appearance: Caucasian man, 30-40 years old, weathered face, determined expression, local ethnic features, mustache
    clothing: Mix of civilian and military clothing, bandolier across chest, traditional Balkan cap, sturdy boots
    position: Crouched behind defensive position or advancing through town streets
    action: Defending territory, engaging in guerrilla warfare, protecting civilians
  - appearance: Greek soldiers, various ages, occupying force
    clothing: Greek army uniforms, helmets, rifles, military equipment
    position: Patrolling occupied town, establishing checkpoints
    action: Maintaining military control, searching buildings, directing evacuation
  scene:
    mainElements: Small town in Sandanski-Petrich Valley at foot of Belasitsa Mountains, administrative center, Central square,
      government buildings, residential houses, Orthodox church, cobblestone streets
    details: Civilian belongings scattered in streets, abandoned carts, broken windows, Greek military checkpoints, smoke
      rising from buildings, Orthodox church bell tower, town square with fountain, Bulgarian civilians fleeing with children,
      no text or letters visible
    background: Mountain backdrop, surrounding agricultural fields, smoke rising from buildings, distant sound of artillery,
      autumn landscape
    atmosphere: October 1925 autumn weather, evacuated civilians fleeing, military occupation tension, sounds of crying children,
      military commands, footsteps on cobblestones
  composition:
    cameraAngle: Wide shot showing town occupation and civilian flight
    focus: Human cost of the absurd war - civilians fleeing their homes
    depth: 'Foreground: Bulgarian civilians evacuating with belongings, Middle: occupied town square with Greek forces, Background:
      Orthodox church and mountain landscape'
