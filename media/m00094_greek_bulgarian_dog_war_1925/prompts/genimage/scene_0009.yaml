sceneDescription:
  setting:
    time: October 22, 1925, midday
    location: Petrich town center, Bulgaria
    weather: Overcast autumn day, smoke from damaged buildings
  characters:
  - appearance: Various ages and genders, Eastern European features, worried expressions, carrying belongings
    clothing: 1920s rural Bulgarian clothing, heavy coats, head scarves for women, caps for men
    position: Fleeing town or standing in groups with possessions
    action: Evacuating homes, carrying children and belongings, looking back at burning town
  - appearance: Caucasian man, 30-40 years old, weathered face, determined expression, local ethnic features, mustache
    clothing: Mix of civilian and military clothing, bandolier across chest, traditional Balkan cap, sturdy boots
    position: Crouched behind defensive position or advancing through town streets
    action: Defending territory, engaging in guerrilla warfare, protecting civilians
  - appearance: Greek soldiers, various ages, occupying force
    clothing: Greek army uniforms, helmets, rifles, military equipment
    position: Patrolling occupied town, establishing checkpoints
    action: Maintaining military control, searching buildings, directing evacuation
  scene:
    mainElements: Small town in Sandanski-Petrich Valley at foot of Belasitsa Mountains, administrative center, Central square,
      government buildings, residential houses, Orthodox church, cobblestone streets
    details: Civilian belongings scattered in streets, abandoned carts, broken windows, Greek military checkpoints, smoke
      rising from buildings, Orthodox church bell tower, town square with fountain, Bulgarian civilians fleeing with children,
      no text or letters visible
    background: Mountain backdrop, surrounding agricultural fields, smoke rising from buildings, distant sound of artillery,
      autumn landscape
    atmosphere: October 1925 autumn weather, evacuated civilians fleeing, military occupation tension, sounds of crying children,
      military commands, footsteps on cobblestones
  composition:
    cameraAngle: Wide shot showing town occupation and civilian flight
    focus: Human cost of the absurd war - civilians fleeing their homes
    depth: 'Foreground: Bulgarian civilians evacuating with belongings, Middle: occupied town square with Greek forces, Background:
      Orthodox church and mountain landscape'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
