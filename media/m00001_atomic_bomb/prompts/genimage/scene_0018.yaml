  - appearance: Crew members, 20s-30s, focused on duties
    clothing: 1940s military flight gear
    position: At their stations, performing duties
    action: Monitoring equipment, communicating via headsets
  scene:
    mainElements: Aircraft interior, crew stations
    details: Flight crew at work, no text visible, military equipment
