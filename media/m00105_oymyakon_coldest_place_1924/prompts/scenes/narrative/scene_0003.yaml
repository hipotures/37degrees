sceneDescription:
  title: "Nomadic Life in the Cold Trap"
  setting:
    time: "January 1924, midday"
    location: "Temporary camp with traditional dwellings, reindeer nearby, surrounded by vast frozen landscape"
    weather: "Clear cold conditions, high pressure system maintaining still air"
  characters:
    - appearance: "Weather-beaten face with high cheekbones, Asian features typical of Sakha/Evenk peoples, middle-aged, lean build"
      clothing: "Traditional fur parka (malitsa), reindeer skin boots, fur mittens, traditional hat with ear protection, layered clothing system"
      position: "Near reindeer or thermal springs, positioned for survival and animal care"
      action: "Stoic endurance, moving with practiced efficiency in extreme cold, concerned about reindeer welfare, traditional survival activities"
  scene:
    mainElements: "Traditional chums (tent-like structures), reindeer sleds, feeding areas for animals, smoke from heating fires"
    details: "Conical tents made from reindeer hide stretched over wooden poles, wooden sleds with traditional harnesses, areas cleared for reindeer feeding, smoke rising from central fire openings in tents, traditional tools and equipment scattered around camp, leather harnesses and rope hanging from posts, no text or letters visible"
    background: "Vast frozen tundra stretching to distant mountains, clear sky indicating stable weather pattern"
    atmosphere: "Harsh survival conditions, wind protection from structures, sounds of reindeer, smoke visible in cold air"
  composition:
    cameraAngle: "Wide shot showing complete camp layout"
    focus: "Traditional dwellings with herder managing daily camp life"
    depth: "Foreground camp details and equipment, middle ground herder and structures, background endless frozen landscape"