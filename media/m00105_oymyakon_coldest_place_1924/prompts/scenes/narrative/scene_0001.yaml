sceneDescription:
  title: "Valley of Eternal Cold - Oymyakon's Frozen Landscape"
  setting:
    time: "January 1924, early morning"
    location: "Narrow valley between Oymyakon and Tomtor, surrounded by mountains, weather monitoring equipment visible"
    weather: "Clear skies with intense Siberian High pressure system, absolutely no wind, extreme cold air mass"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Simple wooden meteorological hut, thermometer housing, wind measurement devices, snow-covered ground, mountain ridges on all sides"
    details: "Vast white expanse stretching to horizon, untouched snow drifts shaped by wind, ice formations on rocks and trees, crystalline air so clear distant mountains appear close, no movement except occasional snow devil, thermometer housing protected by wooden shelter, wooden stakes marking measurement points, no text or letters visible"
    background: "Mountain peaks rising on all sides creating natural bowl, clear blue sky indicating high pressure system, distant smoke from settlement barely visible"
    atmosphere: "Absolute stillness in frigid air, no wind, crystalline clarity, breath instantly freezes, every sound muffled by intense cold"
  composition:
    cameraAngle: "Wide establishing shot from elevated position"
    focus: "Weather station hut in valley center with vast frozen landscape"
    depth: "Foreground snow formations, middle ground weather station, background mountain ridges against clear sky"