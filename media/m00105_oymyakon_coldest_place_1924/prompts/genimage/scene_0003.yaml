sceneDescription:
  setting:
    time: January 1924, midday
    location: Temporary camp with traditional dwellings, reindeer nearby, surrounded by vast frozen landscape
    weather: Clear cold conditions, high pressure system maintaining still air
  characters:
  - appearance: Weather-beaten face with high cheekbones, Asian features typical of Sakha/Evenk peoples, middle-aged, lean
      build
    clothing: Traditional fur parka (malitsa), reindeer skin boots, fur mittens, traditional hat with ear protection, layered
      clothing system
    position: Near reindeer or thermal springs, positioned for survival and animal care
    action: Stoic endurance, moving with practiced efficiency in extreme cold, concerned about reindeer welfare, traditional
      survival activities
  scene:
    mainElements: Traditional chums (tent-like structures), reindeer sleds, feeding areas for animals, smoke from heating
      fires
    details: Conical tents made from reindeer hide stretched over wooden poles, wooden sleds with traditional harnesses, areas
      cleared for reindeer feeding, smoke rising from central fire openings in tents, traditional tools and equipment scattered
      around camp, leather harnesses and rope hanging from posts, no text or letters visible
    background: Vast frozen tundra stretching to distant mountains, clear sky indicating stable weather pattern
    atmosphere: Harsh survival conditions, wind protection from structures, sounds of reindeer, smoke visible in cold air
  composition:
    cameraAngle: Wide shot showing complete camp layout
    focus: Traditional dwellings with herder managing daily camp life
    depth: Foreground camp details and equipment, middle ground herder and structures, background endless frozen landscape
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
