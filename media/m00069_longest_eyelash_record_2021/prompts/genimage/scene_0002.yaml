sceneDescription:
  setting:
    time: 2015, afternoon
    location: Traditional Chinese home interior, comfortable living space with cultural decorations
    weather: Warm afternoon light
  characters:
  - appearance: Chinese woman, 50s, gentle face with kind eyes, naturally long dark hair, distinctive extremely long eyelash
      on left upper eyelid measuring over 20 centimeters
    clothing: Simple casual modern Chinese clothing, often light colored blouses or sweaters, comfortable everyday attire
    position: Sitting at wooden table, carefully eating lunch
    action: Gently moving the long eyelash aside while eating, showing how she adapts to daily activities
  scene:
    mainElements: Simple furniture, family photos, traditional Chinese elements, warm lighting
    details: Wooden dining table with simple meal, ceramic bowls and chopsticks, warm afternoon sunlight streaming through
      window, family photographs on walls, traditional Chinese decorative objects
    background: Homely, peaceful, welcoming domestic environment reflecting Chinese family life
    atmosphere: Calm acceptance of change, everyday routine adapted to unique physical characteristic
  composition:
    cameraAngle: Close-up shot from side angle
    focus: Character's careful movements while eating, highlighting the long eyelash
    depth: Character and meal in foreground, traditional home furnishings in middle ground, soft window light in background,
      no text or letters visible
