sceneDescription:
  setting:
    time: 1930, evening, late autumn
    location: Private workshop laboratory, early 20th century, filled with mechanical equipment and tools
    weather: Cool evening with artificial lighting
  characters:
  - appearance: Polish man, 54 years old, slender build, intense dark eyes, intelligent expression, showing mature expertise
      and innovation
    clothing: Casual evening work attire - white shirt with rolled sleeves, dark vest, no jacket, comfortable work clothes
    position: Kneeling beside disassembled piano with modified keyboard components
    action: Carefully adjusting piano key widths and spacing, testing key action with precision tools, measuring narrow key
      dimensions for optimal playability
  scene:
    mainElements: Black lacquered Steinway grand piano with ivory keys, distinctive narrow key modification designed by character
      JH for smaller hands, precision tools for piano construction, wooden piano action components spread across workbench
    details: Piano keyboard with specially narrowed keys, traditional ivory and ebony key materials, brass piano action mechanisms,
      precision measuring instruments, piano tuning tools, hammers and dampers arranged systematically, workshop lighting
      focused on detailed piano work, mechanical blueprints of piano modifications pinned to walls, no text or letters visible
    background: Workshop space adapted for piano construction and modification, shelves containing piano parts and tools,
      combination musical and mechanical workspace
    atmosphere: Convergence of musical artistry and mechanical precision, innovation driven by practical understanding of
      performance needs, perfectionist attention to both musical and technical details
  composition:
    cameraAngle: Close-up shot focusing on hands and keyboard modification work
    focus: The precise modification of piano keys, showing intersection of musical performance and mechanical innovation
    depth: 'Foreground: detailed piano key modification and precision measurement, middle ground: piano construction tools
      and components, background: workshop space dedicated to musical innovation, no text or letters visible'
