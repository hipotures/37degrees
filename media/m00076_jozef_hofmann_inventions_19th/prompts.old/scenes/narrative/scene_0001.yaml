sceneDescription:
  title: "Five-Year-Old Prodigy's Warsaw Debut Performance"
  setting:
    time: "1881, evening, gaslight era"
    location: "Grand concert hall in Warsaw, Poland, late 19th century architecture with ornate details"
    weather: "Clear winter evening"
  characters:
    - appearance: "Polish child, 5 years old, slender build, intense dark eyes, intelligent expression, small stature at grand piano"
      clothing: "Formal child's concert attire with white shirt, dark vest, bow tie, short pants, polished shoes"
      position: "Seated at bench before grand piano, feet barely reaching pedals"
      action: "Performing with remarkable concentration and skill beyond his years, hands moving gracefully across keys"
    - appearance: "Polish man, 40s, musician's bearing, mustache, caring paternal expression, standing proudly nearby"
      clothing: "Late 19th century formal suit with vest, white dress shirt, black tie"
      position: "Standing in wings of stage, watching with protective pride"
      action: "Observing his son's performance with mixture of pride and concern, hands clasped behind back"
  scene:
    mainElements: "Large grand piano center stage, rows of red velvet seats filled with elegant Warsaw society, elaborate crystal chandeliers casting warm gaslight glow, ornate gilded stage arch"
    details: "Audience members in formal 1880s attire leaning forward in amazement, opera glasses raised, ladies in bustled gowns and gentlemen in tailcoats, program papers rustling, golden light reflecting off piano's black lacquered surface, bouquets of flowers at stage edge, no text or letters visible"
    background: "Packed concert hall with multiple tiers of seating, elaborate architectural details typical of 19th century Polish cultural venues, heavy velvet curtains framing the stage"
    atmosphere: "Electrifying anticipation mixed with disbelief at witnessing such extraordinary talent in one so young, refined cultural sophistication of late 19th century Warsaw"
  composition:
    cameraAngle: "Medium wide shot from audience perspective, slightly elevated"
    focus: "Young character JH at the grand piano, with the contrast between his small size and the magnificent instrument"
    depth: "Foreground: piano and young performer, middle ground: immediate audience members showing expressions of amazement, background: full concert hall with tiered seating and architectural grandeur, no text or letters visible"