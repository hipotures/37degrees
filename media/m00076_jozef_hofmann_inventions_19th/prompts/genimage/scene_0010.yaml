    cameraAngle: Medium wide shot from room corner, capturing peaceful domestic scene
    focus: Character JH in quiet contemplation surrounded by lifetime achievements in music and innovation
    depth: 'Foreground: elderly inventor in comfortable reflection, middle ground: piano and patent documents representing
