      on piano top
    details: Pyramid-shaped wooden case in dark walnut finish, brass pendulum with adjustable weight, graduated tempo scale
      from 40 to 208 beats per minute, wind-up mechanism with brass key, steady tick-tock rhythm pattern audible when operating,
