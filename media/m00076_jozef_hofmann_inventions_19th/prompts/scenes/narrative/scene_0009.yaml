sceneDescription:
  title: "Financial Success from Innovation Royalties Exceeding Concert Earnings"
  setting:
    time: "1920, afternoon, bright day"
    location: "Private workshop laboratory, early 20th century, filled with mechanical equipment and tools"
    weather: "Bright afternoon with excellent natural light"
  characters:
    - appearance: "Polish man, 44 years old, slender build, intense dark eyes, intelligent expression, showing satisfaction and financial security"
      clothing: "Business attire combined with work clothes - white shirt with sleeves rolled up, formal vest, no jacket, reflecting both professional and workshop activities"
      position: "Standing at desk examining business correspondence and mechanical prototypes"
      action: "Reviewing financial documents and royalty statements while surrounded by successful inventions, comparing invention profits to concert earnings"
  scene:
    mainElements: "Desk covered with official patent papers with detailed technical drawings, business correspondence, mechanical prototypes including windshield wiper and shock absorber models, financial ledgers and royalty statements"
    details: "Multiple patent documents rolled and tied with ribbons, prototype inventions displayed on shelves, business letters and contracts scattered on desk, mechanical models of successful inventions, cash box with currency, accounting ledgers, ink well and fountain pen, various successful mechanical devices, no text or letters visible"
    background: "Workshop displaying years of successful inventions, shelves lined with prototypes and patent models, combination office and laboratory space"
    atmosphere: "Financial triumph and vindication of dual career choice, satisfaction that mechanical innovation provides greater financial reward than concert performance, pride in practical contributions to society"
  composition:
    cameraAngle: "Medium shot from above desk level, showing overview of success"
    focus: "Character JH surrounded by evidence of commercial and innovative success, comparing different income sources"
    depth: "Foreground: financial documents and royalty evidence, middle ground: successful invention prototypes, background: workshop filled with years of innovative achievements, no text or letters visible"