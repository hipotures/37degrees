sceneDescription:
  title: "Musical Leadership at Curtis Institute of Music"
  setting:
    time: "1926, morning, early autumn"
    location: "Director's office at Curtis Institute of Music, Philadelphia, 1920s-1930s"
    weather: "Crisp autumn morning with bright sunlight"
  characters:
    - appearance: "Polish man, 50 years old, slender build, intense dark eyes, intelligent expression, distinguished bearing with mature confidence"
      clothing: "Formal 1920s business attire - dark three-piece suit, white dress shirt, conservative tie, polished shoes, reflecting institutional leadership role"
      position: "Seated behind large wooden desk reviewing musical scores and administrative documents"
      action: "Examining musical compositions while making notes, occasionally looking toward grand piano in corner of office, balancing artistic and administrative responsibilities"
  scene:
    mainElements: "Large wooden desk with musical scores and institutional papers, bookshelves filled with musical scores, framed photographs of musicians and composers, grand piano in corner of office"
    details: "Leather-bound musical volumes lining walls, framed certificates and awards, photographs of famous musicians and students, morning sunlight streaming through tall windows, fresh flowers in crystal vase, classical architectural details of prestigious music institution, ink well and fountain pen on desk, no text or letters visible"
    background: "Elegant institutional office reflecting prestige of Curtis Institute, tall windows overlooking Philadelphia, classical architectural elements"
    atmosphere: "Scholarly and administrative authority combined with deep musical passion, responsibility for nurturing next generation of musical talent, institutional prestige and educational excellence"
  composition:
    cameraAngle: "Medium wide shot from across the office, emphasizing institutional authority"
    focus: "Character JH at his director's desk, showing transition from performer to educator and leader"
    depth: "Foreground: administrative work and musical scores, middle ground: office furnishings and institutional symbols, background: prestigious educational environment and city views, no text or letters visible"