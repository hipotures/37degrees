sceneDescription:
  setting:
    time: August 26, 1896, 10:00 AM
    location: Natural deep-water harbor facing Stone Town waterfront in Indian Ocean
    weather: Crystal clear tropical morning, light wind from east
  characters:
  - appearance: Age 53, medium build, steel-grey hair and moustache, weathered face from years at sea, stern blue eyes
    clothing: Full Royal Navy dress uniform with gold braiding, admiral's peaked cap with naval insignia, medals on chest
      including Order of the Bath
    position: Authoritative military bearing with hands clasped behind back
    action: Decisive commanding presence, clipped speaking manner
  scene:
    mainElements: Five British warships in battle formation, dhow sailing boats fled to safety, stone quays and piers, lighthouse
      on shore
    details: Large steel warship, white hull with black funnel, single main mast, two gun turrets, British naval ensign, fully
      operational with latest naval technology. Additional warships HMS Philomel, HMS Racoon, HMS Thrush, and HMS Sparrow
      in formation. Naval crews preparing for action, gun crews at stations, signal flags communication between ships
    background: Stone Town waterfront with white limestone buildings, palace visible on shoreline, tropical vegetation, local
      boats keeping distance
    atmosphere: Crystal clear morning, light wind from east, gun smoke drifting over water, thunderous cannon fire echoing
      off buildings, tension building as overwhelming naval power demonstrates British resolve, no text or letters visible
  composition:
    cameraAngle: Wide establishing shot from harbor perspective
    focus: British flagship HMS St. George with Character HR, formation of five warships
    depth: 'Foreground: flagship bridge with admiral, middle: fleet in battle formation, background: Stone Town and palace
      waterfront'
