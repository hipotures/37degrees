sceneDescription:
  title: "Palace Under Heavy Bombardment - 9:15 AM"
  setting:
    time: "August 27, 1896, 9:15 AM"
    location: "Three-story white limestone palace on Mizingani Road waterfront, Stone Town, Zanzibar"
    weather: "Clear tropical morning with increasing smoke and debris"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Castellated battlements, coral stone walls, marble floors, ornate arched windows, covered passages to adjacent buildings, central courtyard with fountain"
    details: "Palace walls beginning to crumble under sustained bombardment, wooden structures catching fire, shell holes appearing in coral stone walls, debris falling from damaged battlements, smoke rising from multiple fires, Large red silk banner with Islamic crescents and stars, gold embroidered edges still mounted on tall flagpole but palace structure around it showing severe damage, fountain in courtyard damaged by falling masonry"
    background: "Stone Town buildings suffering collateral damage, harbor visible through destroyed palace walls, British fleet continuing systematic bombardment, tropical vegetation being damaged by falling debris"
    atmosphere: "Humid tropical heat, scent of spices from nearby markets, sound of waves against the seawall, smoke and flames during bombardment, destruction of centuries-old palace architecture, thunderous impacts of naval shells against coral stone, no text or letters visible"
  composition:
    cameraAngle: "Dramatic angle showing palace destruction from courtyard perspective"
    focus: "Collapsing palace walls, fires spreading, structural damage from naval bombardment"
    depth: "Foreground: damaged courtyard and fountain, middle: crumbling walls and spreading fires, background: harbor with continuing British bombardment visible through damaged walls"