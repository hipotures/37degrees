sceneDescription:
  title: "Palace Under Siege - Flag Shot Down"
  setting:
    time: "August 27, 1896, 9:30 AM"
    location: "Sultan's palace complex during bombardment, Stone Town"
    weather: "Thick smoke from fires and explosions"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Three-story timber palace building with ornate carved balconies engulfed in flames, flagpole with shot-down flag"
