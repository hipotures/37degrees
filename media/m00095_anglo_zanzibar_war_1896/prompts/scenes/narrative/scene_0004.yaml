sceneDescription:
  title: "Final British Ultimatum Delivered - August 27, 1896"
  setting:
    time: "August 27, 1896, 8:00 AM"
    location: "Three-story white limestone palace on Mizingani Road waterfront, Stone Town, Zanzibar"
    weather: "Clear tropical morning, light wind from east, temperature 28Â°C"
  characters:
    - appearance: "Age 22, tall and lean build, dark eyes, neatly trimmed black beard, aristocratic bearing with sharp features typical of Omani royal lineage"
      clothing: "Traditional white Omani dishdasha with ornate gold embroidery, red fez cap with tassel, ceremonial curved dagger (khanjar) at waist, royal insignia"
      position: "Standing with defiant and proud posture, intense gaze"
      action: "Confident gestures, showing no fear even under British ultimatum"
  scene:
    mainElements: "Castellated battlements, coral stone walls, marble floors, ornate arched windows, covered passages to adjacent buildings, central courtyard with fountain"
    details: "Official Royal Navy letterhead, handwritten in black ink, wax seal, delivered by naval officer demanding immediate evacuation by 9:00 AM August 27, threat of bombardment if refused. Palace courtyard with armed supporters, defensive preparations visible, obsolete bronze and iron cannons, various calibers from 6-12 pounders, wheeled carriages, black powder charges, decorative royal crests positioned at strategic points"
    background: "Stone Town buildings, British warships visible in harbor through palace windows, tropical morning light illuminating coral stone architecture"
    atmosphere: "Humid tropical heat, scent of spices from nearby markets, sound of waves against the seawall, final moment of diplomatic tension before inevitable conflict, defiant determination against overwhelming odds, no text or letters visible"
  composition:
    cameraAngle: "Medium shot focusing on ultimatum delivery scene"
    focus: "Character KB receiving ultimatum, palace defensive preparations, British naval officer"
    depth: "Foreground: ultimatum delivery and Character KB's defiant response, middle: palace courtyard with defensive positions, background: harbor with British fleet through windows"