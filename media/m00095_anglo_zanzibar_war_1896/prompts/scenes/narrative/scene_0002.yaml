sceneDescription:
  title: "Palace Complex - Seat of Power"
  setting:
    time: "August 27, 1896, morning"
    location: "Sultan's palace complex in Zanzibar Town, Stone Town district"
    weather: "Tropical heat building under clear skies"
  characters:
    - appearance: "Arab man, 29 years old, olive skin, dark beard, intense determined eyes, medium build"
      clothing: "Traditional Omani white thobe with ornate ceremonial belt, ceremonial curved dagger at waist"
      position: "Standing in palace courtyard center"
      action: "Commanding presence, gesturing with authority to assembled guards and supporters"
  scene:
    mainElements: "Three-story timber palace building with ornate carved balconies and Arabic architectural details, surrounded by defensive preparations"
    details: "Ornate wooden palace with intricate geometric carvings, covered bridges connecting buildings, guards positioning artillery pieces, supporters gathering in courtyard, palm trees providing shade, coral stone pathways between buildings"
    background: "House of Wonders visible beyond palace grounds, Stone Town's narrow streets and buildings extending behind complex"
    atmosphere: "Determined resistance forming, last stand of traditional authority, tropical setting becoming fortress, busy maritime environment with tropical heat, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from courtyard level showing palace facade"
    focus: "Palace architecture and gathering defenders"
    depth: "Palace courtyard in foreground, main building in middle ground, surrounding Stone Town in background"