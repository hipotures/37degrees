sceneDescription:
  title: "Death of Sultan in Palace - August 25, 1896"
  setting:
    time: "August 25, 1896, 11:40 AM"
    location: "Three-story white limestone palace on Mizingani Road waterfront, Stone Town, Zanzibar"
    weather: "Hot humid tropical morning, clear skies"
  characters:
    - appearance: "Age 36 at death, slender build, refined features, well-groomed dark beard, pale complexion in final days"
      clothing: "Traditional Sultan's white robes with gold threading, royal turban, ceremonial jewelry"
      position: "Lying motionless on ornate bed with carved posts"
      action: "Sudden death at age 36, peaceful expression but suspicious circumstances"
  scene:
    mainElements: "Castellated battlements, coral stone walls, marble floors, ornate arched windows, covered passages to adjacent buildings, central courtyard with fountain"
    details: "Royal bedchamber with silk curtains, Persian carpets, incense burning in golden holders, concerned servants gathered at respectful distance, traditional Omani architecture with Islamic geometric patterns, ceremonial objects on carved wooden tables, humid tropical heat visible through open windows overlooking harbor"
    background: "Stone Town waterfront visible through palace windows, dhow sailing boats in harbor, spice market activity in distance"
    atmosphere: "Humid tropical heat, scent of spices from nearby markets, sound of waves against the seawall, sudden grief and political uncertainty, whispered conversations about succession, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from foot of bed looking toward palace windows"
    focus: "Deceased Sultan on ornate bed, palace architecture, concerned faces of servants"
    depth: "Foreground: ornate bed and Sultan, middle: gathered servants and ceremonial objects, background: Stone Town harbor through windows"