sceneDescription:
  title: "Death of the Elephant - 12:40 PM"
  setting:
    time: "August 3, 1962, 12:40 PM - exactly 1 hour and 40 minutes after LSD injection"
    location: "Large outdoor elephant habitat at Oklahoma City Zoo with concrete flooring and metal fencing typical of 1960s zoo design"
    weather: "Hot August afternoon with harsh sunlight"
  characters:
    - appearance: "14-year-old male Indian elephant, 7,000 pounds, smaller ears than African elephants, gray skin with sparse hair"
      clothing: "No clothing or restraints, natural elephant appearance"
      position: "Initially standing calmly in enclosure, later collapsed on concrete floor"
      action: "Transitions from calm docile behavior to distressed trumpeting, then seizure and collapse"
    - appearance: "Caucasian man, 37 years old, average height and build, clean-shaven with dark hair, wearing wire-rimmed glasses typical of 1960s academics"
      clothing: "White lab coat over dark suit and tie, clipboard in hand, professional medical appearance"
      position: "Standing with clipboard, observing experiment with confident demeanor"
      action: "Taking notes and directing the experimental procedure with scientific authority"
    - appearance: "African-American man in his 40s, distinguished bearing, medium build, serious expression, professional demeanor"
      clothing: "Dark business suit with white shirt and conservative tie, medical identification badge"
      position: "Standing beside other researchers, maintaining professional distance"
      action: "Taking detailed notes and monitoring the experiment with growing concern"
  scene:
    mainElements: "The elephant's massive body lying still on concrete floor, researchers standing in shocked silence, medical equipment scattered and useless, death confirmed after 1 hour 40 minutes"
    details: "Elephant's final breathing stopped, large body motionless on concrete enclosure floor, researchers in state of shock and scientific failure, medical interventions proven futile, scene of experimental tragedy"
    background: "Open viewing area for researchers, concrete surfaces for easy cleaning, shade structures, feeding areas, water sources, metal barriers separating public from animals, afternoon shadows marking passage of time"
    atmosphere: "Somber aftermath of scientific catastrophe, researchers facing consequences of their actions, zoo environment transformed into scene of death, harsh afternoon sunlight illuminating tragic outcome"
  composition:
    cameraAngle: "Wide shot showing full scope of tragedy with dead elephant and shocked researchers"
    focus: "The elephant's lifeless body as evidence of experimental failure"
    depth: "Foreground shows deceased elephant on concrete, middle ground shows scattered medical equipment, background shows researchers in stunned silence facing their actions, no text or letters visible"