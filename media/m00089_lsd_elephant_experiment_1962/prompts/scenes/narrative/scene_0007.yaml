sceneDescription:
  title: "Desperate Medical Interventions - 11:20 AM"
  setting:
    time: "August 3, 1962, 11:20 AM - twenty minutes after LSD injection"
    location: "Large outdoor elephant habitat at Oklahoma City Zoo with concrete flooring and metal fencing typical of 1960s zoo design"
    weather: "Hot August day with bright sunlight"
  characters:
    - appearance: "Caucasian man, 37 years old, average height and build, clean-shaven with dark hair, wearing wire-rimmed glasses typical of 1960s academics"
      clothing: "White lab coat over dark suit and tie, clipboard in hand, professional medical appearance"
      position: "Standing with clipboard, observing experiment with confident demeanor"
      action: "Taking notes and directing the experimental procedure with scientific authority"
    - appearance: "African-American man in his 40s, distinguished bearing, medium build, serious expression, professional demeanor"
      clothing: "Dark business suit with white shirt and conservative tie, medical identification badge"
      position: "Standing beside other researchers, maintaining professional distance"
      action: "Taking detailed notes and monitoring the experiment with growing concern"
    - appearance: "Middle-aged Caucasian man with rugged outdoor appearance, sun-weathered skin from years working with animals"
      clothing: "Khaki zoo uniform with director's badge, work boots, carries dart gun for experiment"
      position: "Positioned near the elephant enclosure, handling experimental equipment"
      action: "Preparing and operating dart gun, demonstrating confidence in animal handling"
  scene:
    mainElements: "Researchers frantically administering emergency medications to collapsed elephant, medical equipment scattered around enclosure, panic replacing scientific protocol"
    details: "Promazine hydrochloride antipsychotic medication and pentobarbital sodium barbiturate, administered in desperate attempt to counteract LSD effects, large dose of antipsychotic medication in liquid form for injection administered 20 minutes after LSD in desperate attempt to counteract psychedelic effects, additional injection of pentobarbital sodium administered after antipsychotic fails"
    background: "Open viewing area for researchers, concrete surfaces for easy cleaning, shade structures, feeding areas, water sources, metal barriers separating public from animals, medical emergency equipment brought to scene"
    atmosphere: "Scientific experiment transformed into medical emergency, researchers abandoning protocol in desperate attempt to save elephant, panic and guilt replacing confidence"
  composition:
    cameraAngle: "Close-up showing emergency drug administration with panicked researchers"
    focus: "Emergency medical interventions being administered to dying elephant"
    depth: "Foreground shows emergency drugs being injected, middle ground shows collapsed elephant in severe distress, background shows researchers in panic abandoning scientific protocol, no text or letters visible"