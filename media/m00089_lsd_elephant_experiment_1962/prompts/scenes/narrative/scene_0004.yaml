sceneDescription:
  title: "Approaching the Target"
  setting:
    time: "August 3, 1962, late morning, approximately 11:00 AM"
    location: "Large outdoor elephant habitat at Oklahoma City Zoo with concrete flooring and metal fencing typical of 1960s zoo design"
    weather: "Hot August morning reaching peak heat"
  characters:
    - appearance: "Middle-aged Caucasian man with rugged outdoor appearance, sun-weathered skin from years working with animals"
      clothing: "Khaki zoo uniform with director's badge, work boots, carries dart gun for experiment"
      position: "Positioned near the elephant enclosure, handling experimental equipment"
      action: "Preparing and operating dart gun, demonstrating confidence in animal handling"
    - appearance: "14-year-old male Indian elephant, 7,000 pounds, smaller ears than African elephants, gray skin with sparse hair"
      clothing: "No clothing or restraints, natural elephant appearance"
      position: "Initially standing calmly in enclosure, later collapsed on concrete floor"
      action: "Transitions from calm docile behavior to distressed trumpeting, then seizure and collapse"
    - appearance: "Caucasian man, 37 years old, average height and build, clean-shaven with dark hair, wearing wire-rimmed glasses typical of 1960s academics"
      clothing: "White lab coat over dark suit and tie, clipboard in hand, professional medical appearance"
      position: "Standing with clipboard, observing experiment with confident demeanor"
      action: "Taking notes and directing the experimental procedure with scientific authority"
  scene:
    mainElements: "Zoo director with loaded dart gun approaching elephant enclosure, the elephant standing peacefully unaware of imminent danger, researchers positioned at observation distance"
    details: "Veterinary dart gun used for animal immobilization, metal construction with shoulder stock, designed to fire cartridge-syringe containing experimental drug aimed at elephant's right buttock, tense moment before injection, scientific observers maintaining distance"
    background: "Open viewing area for researchers, concrete surfaces for easy cleaning, shade structures, feeding areas, water sources, metal barriers separating public from animals"
    atmosphere: "Rising tension as experiment reaches critical moment, contrast between elephant's peaceful state and approaching intervention, scientific detachment masking dangerous gamble"
  composition:
    cameraAngle: "Medium angle showing zoo director with dart gun approaching calm elephant"
    focus: "Moment of approach with loaded dart gun aimed at unsuspecting elephant"
    depth: "Foreground shows elephant in peaceful pose, middle ground shows zoo director with weapon, background shows research observers taking notes, no text or letters visible"