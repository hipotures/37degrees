sceneDescription:
  title: "Documenting the Tragedy"
  setting:
    time: "August 3, 1962, afternoon - hours after the elephant's death"
    location: "Veterinary and medical facilities within Oklahoma City Zoo grounds, clinical environment for animal care"
    weather: "Hot August afternoon"
  characters:
    - appearance: "Caucasian man, 37 years old, average height and build, clean-shaven with dark hair, wearing wire-rimmed glasses typical of 1960s academics"
      clothing: "White lab coat over dark suit and tie, clipboard in hand, professional medical appearance"
      position: "Standing with clipboard, observing experiment with confident demeanor"
      action: "Taking notes and directing the experimental procedure with scientific authority"
    - appearance: "African-American man in his 40s, distinguished bearing, medium build, serious expression, professional demeanor"
      clothing: "Dark business suit with white shirt and conservative tie, medical identification badge"
      position: "Standing beside other researchers, maintaining professional distance"
      action: "Taking detailed notes and monitoring the experiment with growing concern"
  scene:
    mainElements: "Researchers preparing official documentation of experiment, medical reports being written, scientific justification being constructed despite tragic outcome"
    details: "Clipboards, notebooks, and documentation materials used to record experiment details, later published in Science journal October 1962, researchers attempting to frame elephant's death as scientific discovery rather than experimental failure, official reports being prepared"
    background: "Sterile clinical environment contrasting with natural zoo setting, increasing urgency as emergency unfolds, medical equipment and charts visible"
    atmosphere: "Researchers attempting to maintain scientific dignity while processing catastrophic failure, clinical environment providing false sense of legitimacy to tragic experiment"
  composition:
    cameraAngle: "Close-up shot focusing on documentation and report writing"
    focus: "Hands writing official reports attempting to justify experimental tragedy"
    depth: "Foreground shows hands documenting tragedy in clinical terms, middle ground shows medical charts and equipment, background shows researchers discussing official narrative, no text or letters visible"