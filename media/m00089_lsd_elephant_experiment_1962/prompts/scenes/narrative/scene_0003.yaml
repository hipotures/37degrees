sceneDescription:
  title: "Preparing the Fatal Dose"
  setting:
    time: "August 3, 1962, late morning, approximately 10:50 AM"
    location: "Veterinary and medical facilities within Oklahoma City Zoo grounds, clinical environment for animal care"
    weather: "Hot August morning with clear skies"
  characters:
    - appearance: "Caucasian man, 37 years old, average height and build, clean-shaven with dark hair, wearing wire-rimmed glasses typical of 1960s academics"
      clothing: "White lab coat over dark suit and tie, clipboard in hand, professional medical appearance"
      position: "Standing with clipboard, observing experiment with confident demeanor"
      action: "Taking notes and directing the experimental procedure with scientific authority"
    - appearance: "African-American man in his 40s, distinguished bearing, medium build, serious expression, professional demeanor"
      clothing: "Dark business suit with white shirt and conservative tie, medical identification badge"
      position: "Standing beside other researchers, maintaining professional distance"
      action: "Taking detailed notes and monitoring the experiment with growing concern"
    - appearance: "Middle-aged Caucasian man with rugged outdoor appearance, sun-weathered skin from years working with animals"
      clothing: "Khaki zoo uniform with director's badge, work boots, carries dart gun for experiment"
      position: "Positioned near the elephant enclosure, handling experimental equipment"
      action: "Preparing and operating dart gun, demonstrating confidence in animal handling"
  scene:
    mainElements: "Medical equipment, drug preparation areas, steel examination tables, veterinary instruments, storage for medications, dart gun loading station"
    details: "5mL of clear water solution containing 297mg of LSD, loaded in cartridge-syringe for dart gun delivery, being the largest single dose of LSD ever administered, veterinary dart gun used for animal immobilization, metal construction with shoulder stock, designed to fire cartridge-syringe containing experimental drug, scientific precision in deadly preparation"
    background: "Sterile clinical environment contrasting with natural zoo setting, increasing urgency as emergency unfolds, medical charts and equipment visible"
    atmosphere: "Clinical precision masking dangerous experiment, scientific confidence despite unprecedented dosage, sterile environment highlighting unnatural intervention"
  composition:
    cameraAngle: "Close-up shot focusing on drug preparation and loading of dart gun"
    focus: "Hands loading LSD solution into dart gun cartridge, showing clinical preparation of lethal dose"
    depth: "Foreground shows hands preparing injection, middle ground shows medical instruments and preparation area, background shows research team discussing procedure, no text or letters visible"