canon:
  characters:
    - id: "character_LW"
      name: "Character LW"
      description_block: |
        characters:
          - appearance: "Caucasian man, 37 years old, average height and build, clean-shaven with dark hair, wearing wire-rimmed glasses typical of 1960s academics"
            clothing: "White lab coat over dark suit and tie, clipboard in hand, professional medical appearance"
            position: "Standing with clipboard, observing experiment with confident demeanor"
            action: "Taking notes and directing the experimental procedure with scientific authority"
    - id: "character_CP"
      name: "Character CP"
      description_block: |
        characters:
          - appearance: "African-American man in his 40s, distinguished bearing, medium build, serious expression, professional demeanor"
            clothing: "Dark business suit with white shirt and conservative tie, medical identification badge"
            position: "Standing beside other researchers, maintaining professional distance"
            action: "Taking detailed notes and monitoring the experiment with growing concern"
    - id: "character_WT"
      name: "Character WT"
      description_block: |
        characters:
          - appearance: "Middle-aged Caucasian man with rugged outdoor appearance, sun-weathered skin from years working with animals"
            clothing: "Khaki zoo uniform with director's badge, work boots, carries dart gun for experiment"
            position: "Positioned near the elephant enclosure, handling experimental equipment"
            action: "Preparing and operating dart gun, demonstrating confidence in animal handling"
    - id: "tusko_elephant"
      name: "Tusko"
      description_block: |
        characters:
          - appearance: "14-year-old male Indian elephant, 7,000 pounds, smaller ears than African elephants, gray skin with sparse hair"
            clothing: "No clothing or restraints, natural elephant appearance"
            position: "Initially standing calmly in enclosure, later collapsed on concrete floor"
            action: "Transitions from calm docile behavior to distressed trumpeting, then seizure and collapse"
  locations:
    - id: "oklahoma_city_zoo"
      name: "Oklahoma City Zoo"
      description_block: |
        setting:
          location: "Oklahoma City Zoo, Lincoln Park area, established 1904, urban zoo setting"
        mainElements: "1960s-era zoo infrastructure with concrete pathways, metal fencing, institutional buildings, visitor areas"
        atmosphere: "Hot August day in 1962 Oklahoma, bright summer sunlight, sounds of various zoo animals in background"
    - id: "elephant_enclosure"
      name: "Elephant Enclosure"
      description_block: |
        setting:
          location: "Large outdoor elephant habitat at Oklahoma City Zoo with concrete flooring and metal fencing typical of 1960s zoo design"
        mainElements: "Open viewing area for researchers, concrete surfaces for easy cleaning, shade structures, feeding areas, water sources, metal barriers separating public from animals"
        atmosphere: "Initially peaceful morning zoo environment, transforms into scene of medical emergency with increasing tension"
    - id: "zoo_veterinary_area"
      name: "Zoo Veterinary Facilities"
      description_block: |
        setting:
          location: "Veterinary and medical facilities within Oklahoma City Zoo grounds, clinical environment for animal care"
        mainElements: "Medical equipment, drug preparation areas, steel examination tables, veterinary instruments, storage for medications"
        atmosphere: "Sterile clinical environment contrasting with natural zoo setting, increasing urgency as emergency unfolds"
  items:
    - id: "lsd_injection"
      name: "LSD Injection"
      description_block: |
        details: "5mL of clear water solution containing 297mg of LSD, loaded in cartridge-syringe for dart gun delivery, representing largest single dose of LSD ever administered"
    - id: "dart_gun"
      name: "Dart Gun"
      description_block: |
        details: "Veterinary dart gun used for animal immobilization, metal construction with shoulder stock, designed to fire cartridge-syringe containing experimental drug"
    - id: "medical_interventions"
      name: "Emergency Medical Drugs"
      description_block: |
        details: "Promazine hydrochloride antipsychotic medication and pentobarbital sodium barbiturate, administered in desperate attempt to counteract LSD effects"
    - id: "research_documentation"
      name: "Scientific Documentation"
      description_block: |
        details: "Clipboards, notebooks, and documentation materials used to record experiment details, later published in Science journal October 1962"