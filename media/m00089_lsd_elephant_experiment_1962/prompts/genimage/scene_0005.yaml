sceneDescription:
  setting:
    time: August 3, 1962, exactly 11:00 AM
    location: Large outdoor elephant habitat at Oklahoma City Zoo with concrete flooring and metal fencing typical of 1960s
      zoo design
    weather: Hot August day with bright sunlight at peak morning heat
  characters:
  - appearance: Middle-aged Caucasian man with rugged outdoor appearance, sun-weathered skin from years working with animals
    clothing: Khaki zoo uniform with director's badge, work boots, carries dart gun for experiment
    position: Positioned near the elephant enclosure, handling experimental equipment
    action: Preparing and operating dart gun, demonstrating confidence in animal handling
  - appearance: 14-year-old male Indian elephant, 7,000 pounds, smaller ears than African elephants, gray skin with sparse
      hair
    clothing: No clothing or restraints, natural elephant appearance
    position: Initially standing calmly in enclosure, later collapsed on concrete floor
    action: Transitions from calm docile behavior to distressed trumpeting, then seizure and collapse
  - appearance: Caucasian man, 37 years old, average height and build, clean-shaven with dark hair, wearing wire-rimmed glasses
      typical of 1960s academics
    clothing: White lab coat over dark suit and tie, clipboard in hand, professional medical appearance
    position: Standing with clipboard, observing experiment with confident demeanor
    action: Taking notes and directing the experimental procedure with scientific authority
  scene:
    mainElements: Critical moment as dart gun fires cartridge-syringe containing 297mg LSD into the elephant's right buttock,
      researchers watching with scientific anticipation
    details: Veterinary dart gun used for animal immobilization, metal construction with shoulder stock, designed to fire
      cartridge-syringe containing experimental drug hitting elephant's right buttock muscle, moment of impact delivering
      5mL of clear water solution containing 297mg of LSD, being the largest single dose of LSD ever administered
    background: Open viewing area for researchers, concrete surfaces for easy cleaning, shade structures, feeding areas, water
      sources, metal barriers separating public from animals, bright August sunlight illuminating the scene
    atmosphere: Moment of scientific crossing point of no return, clinical detachment meeting irreversible action, bright
      daylight contrasting with dark implications of experiment
  composition:
    cameraAngle: Dynamic angle capturing moment of dart impact and elephant's reaction
    focus: Dart hitting elephant's right buttock with researchers observing in background
    depth: Foreground shows dart impact on elephant, middle ground shows elephant beginning to react, background shows research
      team recording event, no text or letters visible
