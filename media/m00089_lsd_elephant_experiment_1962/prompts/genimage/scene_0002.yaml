sceneDescription:
  setting:
    time: August 3, 1962, mid-morning, approximately 10:30 AM
    location: Large outdoor elephant habitat at Oklahoma City Zoo with concrete flooring and metal fencing typical of 1960s
      zoo design
    weather: Hot summer morning with clear skies and increasing heat
  characters:
  - appearance: 14-year-old male Indian elephant, 7,000 pounds, smaller ears than African elephants, gray skin with sparse
      hair
    clothing: No clothing or restraints, natural elephant appearance
    position: Initially standing calmly in enclosure, later collapsed on concrete floor
    action: Transitions from calm docile behavior to distressed trumpeting, then seizure and collapse
  - appearance: Caucasian man, 37 years old, average height and build, clean-shaven with dark hair, wearing wire-rimmed glasses
      typical of 1960s academics
    clothing: White lab coat over dark suit and tie, clipboard in hand, professional medical appearance
    position: Standing with clipboard, observing experiment with confident demeanor
    action: Taking notes and directing the experimental procedure with scientific authority
  - appearance: Middle-aged Caucasian man with rugged outdoor appearance, sun-weathered skin from years working with animals
    clothing: Khaki zoo uniform with director's badge, work boots, carries dart gun for experiment
    position: Positioned near the elephant enclosure, handling experimental equipment
    action: Preparing and operating dart gun, demonstrating confidence in animal handling
  scene:
    mainElements: Open viewing area for researchers, concrete surfaces for easy cleaning, shade structures, feeding areas,
      water sources, metal barriers separating public from animals, massive elephant standing peacefully
    details: The elephant standing calmly in his enclosure, researchers positioned at safe distance behind metal barriers,
      scientific equipment arranged, dart gun being prepared, morning zoo atmosphere with animal sounds, veterinary preparation
      area visible
    background: Initially peaceful morning zoo environment, transforms into scene of medical emergency with increasing tension,
      other zoo animals audible in distance
    atmosphere: Calm before storm, scientific confidence mixed with natural zoo setting, researchers showing professional
      detachment while observing powerful animal subject
  composition:
    cameraAngle: Medium shot showing elephant in enclosure with researchers positioned outside barriers
    focus: The elephant as primary subject, with research team preparing equipment in background
    depth: Foreground shows elephant in natural pose, middle ground shows concrete enclosure barriers, background shows research
      team with scientific equipment, no text or letters visible
