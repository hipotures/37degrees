    background: Vancouver Island visible across channel, Washington Territory mainland in distance, vast Pacific waters stretching
      to horizon
    atmosphere: Pacific Northwest maritime environment with dramatic coastal scenery, pristine wilderness being settled by
      pioneers, peaceful frontier paradise before conflict, no text or letters visible
  composition:
    cameraAngle: Wide establishing shot from elevated island position
    focus: Stunning natural beauty of disputed territory
    depth: Farmer on hillside in foreground, island landscape in middle ground, surrounding waters and distant lands in background
