sceneDescription:
  title: "The Fatal Shot - American Settler Kills British Pig"
  setting:
    time: "June 15, 1859, late afternoon"
    location: "160-acre American homestead claim with small cabin and vegetable garden adjacent to Belle Vue Farm"
    weather: "Late afternoon sun casting long shadows across the homestead"
  characters:
    - appearance: "Former gold miner, mid-30s, weathered face from outdoor work, calloused hands, medium build"
      clothing: "Simple frontier attire - wool shirt, canvas pants, suspenders, work boots, wide-brimmed hat for sun protection"
      position: "Standing at edge of destroyed potato garden, rifle raised and aimed"
      action: "Firing his rifle at the destructive boar, decisive moment that triggers international crisis"
  scene:
    mainElements: "Log cabin, poorly fenced potato garden, cleared land, farming tools, frontier improvements"
    details: "The climactic moment of the incident - muzzle flash and smoke from the rifle as the shot is fired. The large black Berkshire boar is caught mid-motion, about to be felled by the bullet. Destroyed potato plants surround the scene, evidence of the agricultural damage that prompted this fatal decision. The broken fence posts and scattered rails show how the pig gained access. Farming tools lie abandoned where they were dropped in haste. This single rifle shot will escalate into a near-war between two great nations."
    background: "Log cabin with stone chimney smoking peacefully, cleared farmland, dense forest beyond, Belle Vue Farm buildings visible in the distance"
    atmosphere: "Modest frontier homestead, isolated but determined settlement, smell of wood smoke and tilled earth, moment of decisive action, no text or letters visible"
  composition:
    cameraAngle: "Medium shot capturing both the shooter and the target in the moment of action"
    focus: "The dramatic moment of the rifle shot that will trigger an international crisis"
    depth: "Foreground shows the homesteader firing the rifle, middle ground captures the pig and destroyed garden, background reveals the peaceful homestead setting"