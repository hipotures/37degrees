sceneDescription:
  title: "San Juan Island - Remote Pacific Northwest Territory"
  setting:
    time: "June 1859, early morning"
    location: "55-square-mile island in San Juan Archipelago, rugged terrain with rolling hills, dense forests, and coastal prairies"
    weather: "Cool Pacific Northwest morning with frequent mists drifting from the water"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Belle Vue Sheep Farm on southern end, sheltered bays, rocky coastlines, inland meadows suitable for farming"
    details: "Aerial view revealing the disputed territory's strategic position between American and British claims. Dense evergreen forests cover rolling hills, while cleared farmland and sheep pastures dot the southern portion. Coastal prairies stretch along rocky shorelines with numerous small bays providing natural harbors. Morning mist clings to valleys and drifts across the water, creating an ethereal atmosphere over this seemingly peaceful but diplomatically contentious island."
    background: "Distant Vancouver Island visible across Haro Strait to the west, mainland America to the east, creating the geographical context for the boundary dispute"
    atmosphere: "Remote frontier setting, cool Pacific Northwest climate, frequent mists, sound of waves and wind, no text or letters visible"
  composition:
    cameraAngle: "High aerial establishing shot, slowly panning across the island"
    focus: "The island's natural beauty contrasted with signs of human settlement and territorial claims"
    depth: "Foreground shows detailed coastline and forests, middle ground reveals farmland and settlements, background shows surrounding waters and distant shores"