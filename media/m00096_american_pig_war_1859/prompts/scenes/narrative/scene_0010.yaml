sceneDescription:
  title: "Diplomatic Victory - The Great Pacificator Prevents War"
  setting:
    time: "November 1859, afternoon"
    location: "Sheltered harbor on southeastern San Juan Island, natural anchorage"
    weather: "Calm November afternoon with soft lighting suggesting peaceful resolution"
  characters:
    - appearance: "Age 73, imposing figure despite age, 6'5\" tall, white hair, distinguished veteran bearing, corpulent from age"
      clothing: "Full dress U.S. Army general's uniform with gold braid, numerous medals, sash, ceremonial sword"
      position: "Standing on the deck of a military vessel, meeting with British officials"
      action: "Negotiating peaceful joint occupation agreement, gesturing diplomatically, preventing international war"
    - appearance: "Age 56, mixed Scottish-Creole heritage, stern features, graying hair, imposing presence"
      clothing: "Formal colonial governor attire - dark coat with gold braid, white shirt, dark trousers, official insignia"
      position: "Standing opposite the American general, representing British interests"
      action: "Engaging in diplomatic negotiations, agreeing to joint occupation solution"
  characters:
    - appearance: "Age 60, typical Royal Navy bearing, clean-shaven with naval whiskers, steady gaze, weathered from sea service"
      clothing: "Royal Navy blue uniform with admiral's gold braid, bicorn hat, naval sword, white gloves"
      position: "Present as naval advisor, standing respectfully behind the British governor"
      action: "Supporting diplomatic resolution, showing naval restraint that prevented war"
  scene:
    mainElements: "Natural harbor, sandy beach, anchorage for ships, view across to Vancouver Island"
    details: "Historic diplomatic meeting that ends the crisis through compromise. Both American and British vessels are anchored peacefully in Griffin Bay. Military tensions have visibly decreased - soldiers and sailors move about with less aggressive posturing. Documents and maps spread on tables show the joint occupation agreement being negotiated. White flags of truce fly from both American and British vessels. The scene demonstrates how cooler heads prevailed, transforming a potential war into a peaceful 13-year joint occupation that becomes a model of international cooperation."
    background: "San Juan Island's peaceful coastline, reduced military presence, calm waters reflecting the diplomatic success"
    atmosphere: "Tense naval standoff location, sounds of creaking ships and maritime activity, smell of salt air, diplomatic triumph, no text or letters visible"
  composition:
    cameraAngle: "Medium shot showing the diplomatic meeting between military and civilian leaders"
    focus: "The successful negotiation that prevented war between two great nations over a pig"
    depth: "Foreground shows the key negotiators, middle ground reveals ships and reduced military presence, background shows the now-peaceful San Juan Island"