sceneDescription:
  setting:
    time: July 26, 1859, morning
    location: Sheltered harbor on southeastern San Juan Island, natural anchorage
    weather: Clear morning with calm waters ideal for military landing
  characters:
  - appearance: Age 34, tall, distinguished bearing, long dark hair, mustache and goatee, piercing eyes
    clothing: U.S. Army blue uniform with captain's bars, saber, high black boots, military cap with eagle insignia
    position: Standing at the bow of the revenue cutter, surveying the landing site with military authority
    action: Directing the military landing operation, pointing toward shore positions, commanding his troops
  scene:
    mainElements: Natural harbor, sandy beach, anchorage for ships, view across to Vancouver Island
    details: Steam-powered U.S. Revenue Cutter, government vessel smaller than naval warships, U.S. flag anchored in the protected
      bay. Rowboats ferry soldiers and equipment to the beach, where they establish positions. Company D, 9th U.S. Infantry
      - 64 soldiers in blue uniforms - form up on the sandy shore with their rifles and field packs. Military tents are being
      erected near the shoreline. The scene transforms the pig dispute into an international territorial crisis as American
      military force asserts control over disputed land.
    background: San Juan Island's forested hills rising behind the beach, Belle Vue Farm buildings visible in the distance,
      Vancouver Island across the water
    atmosphere: Tense naval standoff location, sounds of creaking ships and maritime activity, smell of salt air, military
      precision, no text or letters visible
  composition:
    cameraAngle: Wide shot from water level showing the military landing operation
    focus: Captain GP directing the American military occupation of disputed British territory
    depth: Foreground shows the revenue cutter and military boats, middle ground captures soldiers landing on beach, background
      reveals the strategic island setting
