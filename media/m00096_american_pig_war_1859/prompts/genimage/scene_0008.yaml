sceneDescription:
  setting:
    time: July 31, 1859, afternoon
    location: Sheltered harbor on southeastern San Juan Island, natural anchorage
    weather: Dramatic afternoon with building clouds reflecting the international tension
  characters: No characters present in this scene
  scene:
    mainElements: Natural harbor, sandy beach, anchorage for ships, view across to Vancouver Island
    details: Three-masted British naval frigate, 31-gun warship, dark hull with white stripe, British naval ensign, gun ports
      along sides anchored menacingly in Griffin Bay. The imposing HMS Tribune dominates the harbor with its cannon pointing
      toward the American encampment. Two additional British warships - HMS Satellite and HMS Plumper - are positioned strategically
      around the bay, creating a naval blockade. The combined British naval force now includes over 2,000 men and dozens of
      guns trained on the small American military camp. Ships' rigging creates a forest of masts and lines against the cloudy
      sky.
    background: San Juan Island's coastline with American military tents visible on shore, Vancouver Island across the water,
      storm clouds gathering
    atmosphere: Tense naval standoff location, sounds of creaking ships and maritime activity, smell of salt air, impending
      conflict, no text or letters visible
  composition:
    cameraAngle: Wide shot from elevated position showing the impressive British naval force
    focus: The overwhelming British naval response to American military occupation
    depth: Foreground shows the lead British warship HMS Tribune, middle ground reveals additional warships in formation,
      background shows the contested island and threatening weather
