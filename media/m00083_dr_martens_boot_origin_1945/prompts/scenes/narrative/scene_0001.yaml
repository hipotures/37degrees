sceneDescription:
  title: "Military Doctor Skiing Accident - The Fateful Fall"
  setting:
    time: "1945, winter afternoon"
    location: "Snowy mountain slopes, Bavaria, Germany, winter landscape"
    weather: "Clear winter day with fresh snow"
  characters:
    - appearance: "Caucasian man, 25 years old, athletic build, dark brown hair, focused expression"
      clothing: "German army uniform with medical insignia, or white doctor's coat, dark trousers"
      position: "Falling backwards on ski slope, one leg twisted at awkward angle"
      action: "Skiing down slope when accident occurs, losing balance and falling hard"
  scene:
    mainElements: "Snow-covered pine trees, ski tracks, mountain peaks in background"
    details: "Fresh ski tracks leading down the slope, medical officer's cap fallen in snow nearby, ski poles scattered, one ski detached and visible in snow. Steep mountain terrain with evergreen forest below, clear blue sky above. No emergency equipment visible yet, isolated mountain location emphasizing the severity of being injured far from immediate help, no text or letters visible"
    background: "Bavarian Alps with snow-capped peaks extending to horizon, dense pine forest covering lower slopes"
    atmosphere: "Cold, crisp winter air, peaceful mountain setting interrupted by accident"
  composition:
    cameraAngle: "Wide shot from slightly elevated position showing full scope of accident scene"
    focus: "Injured skier and immediate accident site with scattered equipment"
    depth: "Foreground shows accident details, middle ground captures slope terrain, background displays mountain panorama"