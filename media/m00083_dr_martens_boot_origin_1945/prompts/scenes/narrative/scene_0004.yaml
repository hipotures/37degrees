sceneDescription:
  title: "Acquiring leather materials from abandoned cobbler's workshop post-war"
  setting:
    time: "Spring 1945, late afternoon"
    location: "Abandoned cobbler's shop in post-war German town"
    weather: "Variable spring conditions"
  characters:
    - appearance: "25 years old German man, medium build, typical military bearing, regulation short hair and clean-shaven face as per Wehrmacht standards"
      clothing: "German army uniform during service, civilian medical attire post-war, simple work clothes during invention period"
      position: "Army doctor position, later working at medical practice and workshop"
      action: "Medical work, boot experimentation, innovative problem-solving activities"
  scene:
    mainElements: "Traditional cobbler's workshop with leather supplies, scattered tools, evidence of hasty abandonment"
    details: "Workbenches with leather cutting tools, various leather pieces and hides, cobbler's anvil, shoe lasts, broken windows, dust-covered equipment. Various leather pieces in different grades and colors, traditional cobbler's stock well-preserved despite abandonment, suitable for boot construction. Doctor carefully examining different leather pieces, selecting quality materials, measuring and testing flexibility, leather rolls and sheets organized by type, crafting tools scattered about, dusty sunlight streaming through damaged windows, no text or letters visible"
    background: "Post-war German town visible through broken windows, damaged buildings, abandoned commercial district"
    atmosphere: "Dusty, abandoned, smell of leather and old adhesives, post-war desolation mixed with opportunity for scavenging"
  composition:
    cameraAngle: "Wide shot showing the abandoned workshop and scavenging activity"
    focus: "Doctor selecting leather materials from abandoned cobbler's stock"
    depth: "Foreground shows leather materials being examined, middle ground shows cobbler's workshop, background shows post-war town through windows"