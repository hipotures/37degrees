sceneDescription:
  title: "Hypnosis Session with Psychiatrist"
  setting:
    time: "February 22, 1964, afternoon"
    location: "Professional medical office, downtown Boston, Massachusetts"
    weather: "Overcast winter afternoon, cold February day"
  characters:
    - appearance: "39-year-old African American man, medium height 5'8\", stocky build, dark complexion, short black hair, brown eyes closed in deep hypnotic state"
      clothing: "Dark suit, white dress shirt, tie loosened for comfort"
      position: "Reclining in leather hypnosis chair, head back against headrest"
      action: "Under deep hypnosis, recounting traumatic memories with visible emotional distress, hands clenched, perspiration on forehead"
    - appearance: "Middle-aged Caucasian psychiatrist, professionally dressed, wire-rimmed glasses, grey hair, authoritative but gentle demeanor"
      clothing: "Dark suit, conservative tie, white lab coat"
      position: "Seated in chair beside reclining patient, leaning forward attentively"
      action: "Taking notes while conducting hypnosis session, operating reel-to-reel tape recorder, speaking in calm therapeutic voice"
  scene:
    mainElements: "Professional psychiatric office with leather reclining chair, desk with recording equipment, diplomas and medical texts on walls, patient under deep hypnosis recounting suppressed memories"
    details: "Reel-to-reel tape recorder running on desk, notepad and pen in doctor's hands, medical diplomas visible on wall, comfortable waiting area visible through doorway, soundproofed environment for privacy"
    background: "Well-appointed medical office with bookshelves filled with psychiatric texts, window overlooking busy Boston street, professional certificates and awards on walls, comfortable but clinical atmosphere"
    atmosphere: "Intense psychological exploration, scientific approach to extraordinary claims, emotional breakthrough during therapy, professional medical setting designed to put patients at ease, no text or letters visible"
  composition:
    cameraAngle: "Medium shot focusing on doctor and patient during therapy session"
    focus: "The hypnotic regression revealing suppressed traumatic memories"
    depth: "Doctor and patient in foreground, recording equipment and office details in middle ground, medical office background with diplomas and books"