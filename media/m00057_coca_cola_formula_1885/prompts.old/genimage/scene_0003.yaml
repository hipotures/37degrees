    atmosphere: Collaborative discussion between inventor and businessman, shared excitement about potential discovery
  composition:
    cameraAngle: Medium two-shot capturing both characters in conversation
    focus: The partnership dynamic and shared examination of the formula
    depth: 'Foreground: open notebook and measuring tools, middle: both characters, background: shelved pharmaceutical supplies'
