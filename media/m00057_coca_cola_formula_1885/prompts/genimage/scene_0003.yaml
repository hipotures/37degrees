sceneDescription:
  setting:
    time: November 1885, evening
    location: Rapidly growing Southern city recovering from Civil War destruction, mix of old antebellum architecture and
      new construction
    weather: Cool autumn evening with gas street lamps beginning to illuminate
  characters:
  - appearance: 57-year-old Caucasian man, medium height, graying beard, worn face marked by chronic pain, slightly stooped
      posture from war injury
    clothing: Dark wool pharmacist's coat, white shirt with high collar, pocket watch chain, leather apron stained with chemical
      experiments
    position: Standing on street corner reading posted announcement
    action: Examining public notice with concerned expression, other citizens gathering around similar postings throughout
      the area
  scene:
    mainElements: Dirt and cobblestone streets, horse-drawn carriages, gas street lamps, telegraph lines, railroad tracks,
      commercial buildings with posted prohibition notices
    details: Public announcement boards with official notices about prohibition vote results, citizens gathering in small
      groups discussing the news, temperance movement activists visible in the crowd. Commercial storefronts showing concern
      about alcohol sales ban, wine and spirits establishments preparing for closure.
    background: Mix of prosperity and post-war struggle visible in architectural contrasts, sounds of reconstruction hammering,
      bustling city atmosphere
    atmosphere: Dusty streets with horse traffic, sounds of reconstruction hammering, mix of prosperity and post-war struggle,
      temperance movement activism visible, tension about economic changes
  composition:
    cameraAngle: Medium wide shot from street level
    focus: Character reading prohibition announcement with concerned expression while other citizens react around him
    depth: Foreground shows character and immediate crowd reaction, middle ground features street activity and posted notices,
      background reveals broader city context with commercial buildings, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
