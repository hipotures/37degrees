sceneDescription:
  title: "Successful creation of French Wine Coca tonic"
  setting:
    time: "1885, late afternoon"
    location: "Victorian-era commercial building housing pharmacy and chemical laboratory in Columbus, Georgia"
    weather: "Warm afternoon light streaming through storefront windows"
  characters:
    - appearance: "57-year-old Caucasian man, medium height, graying beard, worn face marked by chronic pain, slightly stooped posture from war injury"
      clothing: "Dark wool pharmacist's coat, white shirt with high collar, pocket watch chain, leather apron stained with chemical experiments"
      position: "Working methodically at laboratory bench or counter"
      action: "Measuring ingredients, stirring formulations, taking careful notes with precise movements despite physical discomfort"
  scene:
    mainElements: "Glass-fronted store with painted signage, interior with patent medicine displays, laboratory in back room, chemical storage area with completed bottles of wine-based tonic"
    details: "Various sized clear glass bottles with cork stoppers, handwritten labels identifying contents, containing liquid extracts and powdered ingredients, arranged on wooden shelves. Hard brown nuts about 1 inch diameter, bitter taste, naturally contain caffeine, imported from West Africa, ground into powder for extraction in small mortar and pestle. Wine bottles and coca leaf containers positioned prominently, showing the alcohol-based formulation."
    background: "Professional pharmaceutical environment with organized shelving and commercial display area visible through doorway"
    atmosphere: "Strong odors of various medicines and chemicals, organized shelving with labeled bottles, busy commercial atmosphere mixing with laboratory precision"
  composition:
    cameraAngle: "Wide shot showing both laboratory and store front"
    focus: "Character completing wine-based tonic formula with finished bottles displayed"
    depth: "Foreground shows laboratory equipment and wine bottles, middle ground features working character, background reveals commercial pharmacy storefront, no text or letters visible"