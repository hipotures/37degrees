sceneDescription:
  setting:
    time: 1957 October morning, 10:45
    location: Alley beside luxury hotel, service entrance area
    weather: Fog lifted, overcast sky, damp pavement
  characters:
  - appearance: Late 40s detective, gray at temples, weary expression
    clothing: Brown wool suit, white shirt, loosened tie, tan fedora pushed back
    position: Kneeling beside metal trash can
    action: Using pencil to lift revolver from garbage without touching it
  - appearance: Police photographer, middle-aged, focused expression
    clothing: Dark suit, press badge on lapel, fedora with press card
    position: Standing over detective with large camera
    action: Preparing to photograph evidence, adjusting flash bulb
  scene:
    mainElements: Dented metal trash cans, brick wall with water stains, service door propped open
    details: Snub-nose revolver among coffee grounds and crumpled newspapers, wet newspapers with visible date, cigarette
      butts
    background: Kitchen staff peering from service door, delivery truck parked at alley mouth, pigeons on fire escape above
    atmosphere: Gritty urban alley, smell of garbage and wet brick, distant city traffic sounds
  composition:
    cameraAngle: Low angle from ground level
    focus: Revolver being lifted on pencil tip, detective's concentrated face
    depth: Trash can in foreground, detective middle ground, alley receding to street
visualElements:
  colorPalette:
    primary:
    - deep black
    - pearl white
    - charcoal gray
    - silver gray
    secondary:
    - shadow black
    - highlight white
    background: dim interior gray with deep shadows
    usageNotes: True monochrome only, no color information whatsoever
    saturation: none (pure grayscale)
    contrast: high (strong blacks and whites with limited midtones)
  lineArt:
    style: photographic realism, no drawn outlines
    weight: none (photographic approach)
    color: none
    texture: film grain micro-contrast creates edge definition
    edgeTreatment: natural photographic edges
  lighting:
    type: low-key tungsten practical or Fresnel spot
    direction: single source from above or 30-60 degrees off axis
    intensity: high contrast with key to fill ratio approximately 8:1
    shadows:
      style: hard-edged dramatic shadows
      color: deep black
      opacity: 90-95%
      offset: sharp and directional based on single light source
    highlights: narrow rim light +0.5 to +1 EV for edge separation
  rendering:
    technique: photographic black and white film aesthetic
    texture: visible film grain, worn surfaces, fabric textures
    detailLevel: high in lit areas, obscured in shadows
    finish: matte film print quality
    printEffects: selenium toning for slight warm-cool split
  perspective:
    type: rectilinear standard lens perspective
    vanishingPoints: natural perspective, no distortion
    distortion: minimal, true to lens focal length
    depth: shallow depth of field at f/2.8-4
  composition:
    layout: tight interior framing with little headroom
    hierarchy: light draws attention to key elements
    gridSystem: rule of thirds composition
    whitespace: filled with dark shadows and negative space
  mood:
    overall: dramatic, mysterious, tense
    emotion: paranoia, desire, danger
    tempo: static but charged with tension
    energy: suppressed, coiled
    keywords:
    - noir atmosphere
    - urban decay
    - moral ambiguity
    - femme fatale
    - hard-boiled
    - venetian blind shadows
  symbolism:
