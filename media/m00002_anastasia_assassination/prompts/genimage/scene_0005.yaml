sceneDescription:
  setting:
    time: 1957 October morning, 10:20
    location: Hotel barbershop entrance
    weather: Fog beginning to lift slightly outside
  characters:
  - appearance: Medium height, athletic build, face completely obscured by dark scarf wrapped around lower face
    clothing: Dark gray overcoat reaching mid-thigh, black fedora pulled low over eyes, black leather gloves, dark trousers
    position: Stepping through barbershop doorway
    action: Right hand reaching inside coat, eyes scanning room quickly
  - appearance: Taller, lean build, face hidden behind checkered scarf covering nose and mouth
    clothing: Black trench coat, dark brown fedora, brown leather gloves, black trousers, scuffed black shoes
    position: Following close behind first man
    action: Closing door behind them, hand on door handle
  scene:
    mainElements: Doorway with frosted glass panel reading 'Barber Shop', coat rack, waiting area chairs
    details: Door closing slowly with soft click, bell above door tinkling, shadows of two figures falling across checkered
      floor
    background: Barber and customer visible in reflection of mirrors, unaware of new arrivals
    atmosphere: Sudden tension, radio still playing but seeming quieter, fluorescent light buzzing overhead
  composition:
    cameraAngle: Low angle from floor level looking up
    focus: Two dark silhouettes filling doorway, backlit by lobby light
    depth: Doorway sharp in foreground, barbershop interior slightly out of focus beyond
visualElements:
  colorPalette:
    primary:
    - deep black
    - pearl white
    - charcoal gray
    - silver gray
    secondary:
    - shadow black
    - highlight white
    background: dim interior gray with deep shadows
    usageNotes: True monochrome only, no color information whatsoever
    saturation: none (pure grayscale)
    contrast: high (strong blacks and whites with limited midtones)
  lineArt:
    style: photographic realism, no drawn outlines
    weight: none (photographic approach)
    color: none
    texture: film grain micro-contrast creates edge definition
    edgeTreatment: natural photographic edges
  lighting:
    type: low-key tungsten practical or Fresnel spot
    direction: single source from above or 30-60 degrees off axis
    intensity: high contrast with key to fill ratio approximately 8:1
    shadows:
      style: hard-edged dramatic shadows
      color: deep black
      opacity: 90-95%
      offset: sharp and directional based on single light source
    highlights: narrow rim light +0.5 to +1 EV for edge separation
  rendering:
    technique: photographic black and white film aesthetic
    texture: visible film grain, worn surfaces, fabric textures
    detailLevel: high in lit areas, obscured in shadows
    finish: matte film print quality
    printEffects: selenium toning for slight warm-cool split
  perspective:
    type: rectilinear standard lens perspective
    vanishingPoints: natural perspective, no distortion
    distortion: minimal, true to lens focal length
    depth: shallow depth of field at f/2.8-4
  composition:
    layout: tight interior framing with little headroom
    hierarchy: light draws attention to key elements
    gridSystem: rule of thirds composition
    whitespace: filled with dark shadows and negative space
  mood:
    overall: dramatic, mysterious, tense
    emotion: paranoia, desire, danger
    tempo: static but charged with tension
    energy: suppressed, coiled
