canon:
  characters:
    - id: "character_CS"
      name: "Character CS"
      description_block: |
        characters:
          - appearance: "German man, early 20s, lean build, intense blue eyes, sandy blonde hair, pale complexion from northern European heritage"
            clothing: "1980s marine biology field gear - worn khaki shorts, white cotton t-shirt, diving mask around neck, waterproof watch, salt-stained canvas shoes"
            posture: "Focused and methodical when working, excited gestures when explaining discoveries, tendency to lean forward intently when observing specimens"

    - id: "character_GB"
      name: "Character GB"
      description_block: |
        characters:
          - appearance: "Italian man, young adult, Mediterranean features, dark curly hair, olive complexion, athletic build from diving activities"
            clothing: "Casual 1980s summer attire - light blue polo shirt, navy shorts, diving equipment, notebook in waterproof case"
            posture: "Collaborative and supportive, animated when discussing findings, careful note-taking habits, gentle handling of specimens"

    - id: "character_FB"
      name: "Character FB"
      description_block: |
        characters:
          - appearance: "Italian man, middle-aged academic, distinguished salt-and-pepper beard, glasses, thoughtful expression, hands often clasped behind back"
            clothing: "Professor attire - light colored button-down shirt, dark slacks, lab coat when in laboratory, leather shoes"
            posture: "Authoritative but encouraging, precise in speech, tendency to pace while thinking, skeptical but open-minded approach to unusual findings"

    - id: "character_SK"
      name: "Character SK"
      description_block: |
        characters:
          - appearance: "Japanese man, scientist, meticulous appearance, precise movements, intense concentration when working with specimens"
            clothing: "White laboratory coat over neat casual clothes, protective eyewear, precise laboratory tools always within reach"
            posture: "Extraordinarily patient and dedicated, speaks softly but with passion about jellyfish, methodical in all actions"

  locations:
    - id: "rapallo_coastline"
      name: "Rapallo Coastline, Italian Riviera"
      description_block: |
        setting:
          location: "Picturesque Mediterranean coastal town with rocky cliffs dropping into crystal-clear turquoise waters, Rapallo, Italian Riviera"
        mainElements: "Dramatic Portofino promontory, limestone cliffs, small sandy coves, traditional Italian coastal architecture, marina with small boats"
        atmosphere: "Warm Mediterranean summer, gentle sea breeze, sound of waves against rocks, bright sunlight filtering through water, occasional seabird calls"

    - id: "boero_laboratory"
      name: "Marine Biology Laboratory, University of Salento"
      description_block: |
        setting:
          location: "Modern academic research facility with specialized marine specimen cultivation rooms, University of Salento, Lecce, Italy"
        mainElements: "Glass specimen jars on laboratory benches, controlled temperature systems, microscopes, seawater circulation systems, fluorescent lighting"
        atmosphere: "Sterile laboratory environment, quiet hum of equipment, controlled lighting, smell of seawater and laboratory chemicals"

    - id: "kyoto_laboratory"
      name: "Seto Marine Biological Laboratory, Kyoto University"
      description_block: |
        setting:
          location: "Coastal marine research station with specialized jellyfish cultivation facilities, Shirahama, Wakayama Prefecture, Japan"
        mainElements: "Hundreds of small specimen containers, precision feeding equipment, microscopes, temperature-controlled environments, detailed record-keeping systems"
        atmosphere: "Meticulous organization, quiet concentration, soft lighting optimized for specimen observation, dedicated research environment"

    - id: "mediterranean_underwater"
      name: "Mediterranean Seafloor near Portofino"
      description_block: |
        setting:
          location: "Rocky Mediterranean seafloor with coralligenous formations and marine vegetation, 44.3°N, 9.2°E, 10-25m depth"
        mainElements: "Vertical rock walls, small caves and crevices, marine algae, various hydrozoans attached to substrates, filtered sunlight"
        atmosphere: "Underwater silence broken by diving equipment, cool temperature, filtered blue-green light, gentle water movement"

  items:
    - id: "specimen_jars"
      name: "Laboratory Cultivation Jars"
      description_block: |
        details: "Clear glass containers, approximately 500ml capacity, with ventilated lids, filled with filtered seawater, small jellyfish barely visible to naked eye, requiring magnification for detailed observation, polyps attached to jar bottom"

    - id: "turritopsis_medusa"
      name: "Adult Turritopsis dohrnii Medusa"
      description_block: |
        details: "Transparent bell-shaped organism, 4-5mm diameter, nearly invisible, four distinct stomach areas, numerous tentacles, red stomach clearly visible through transparent tissues, graceful swimming motion, extremely delicate structure"

    - id: "cyst_stage"
      name: "Transformation Cyst"
      description_block: |
        details: "Small opaque mass, approximately 1-2mm diameter, homogeneous appearance, no distinct structures visible, intermediate stage during reverse development, appears lifeless but contains reorganizing cells"

    - id: "feeding_equipment"
      name: "Precision Feeding Needles"
      description_block: |
        details: "Two extremely fine-pointed metal needles, surgical precision instruments, used for handling microscopic food particles, essential for feeding dried Artemia cysts to jellyfish mouths, requires steady hands and magnification"

    - id: "research_notebooks"
      name: "Discovery Documentation"
      description_block: |
        details: "Laboratory notebooks with detailed observations, sketches of transformation stages, temporal records, hand-written notes in multiple languages, precise scientific drawings, date stamps, witness signatures"