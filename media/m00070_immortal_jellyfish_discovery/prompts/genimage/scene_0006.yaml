sceneDescription:
  setting:
    time: 1990-1992, evening
    location: Modern academic research facility with specialized marine specimen cultivation rooms, University of Salento,
      Lecce, Italy
    weather: Indoor controlled environment
  characters:
  - appearance: Italian man, middle-aged academic, distinguished salt-and-pepper beard, glasses, thoughtful expression, hands
      often clasped behind back
    clothing: Professor attire - light colored button-down shirt, dark slacks, lab coat when in laboratory, leather shoes
    position: Seated at desk surrounded by research documentation
    action: Authoritative but encouraging, precise in speech, reviewing scientific papers and research findings for publication
      preparation
  - appearance: German man, early 20s, lean build, intense blue eyes, sandy blonde hair, pale complexion from northern European
      heritage
    clothing: 1980s marine biology field gear - worn khaki shorts, white cotton t-shirt, diving mask around neck, waterproof
      watch, salt-stained canvas shoes
    position: Standing at laboratory bench, organizing specimen data
    action: Focused and methodical when working, compiling experimental results and photographic evidence of transformations
  - appearance: Italian man, young adult, Mediterranean features, dark curly hair, olive complexion, athletic build from diving
      activities
    clothing: Casual 1980s summer attire - light blue polo shirt, navy shorts, diving equipment, notebook in waterproof case
    position: At microscope station, creating scientific illustrations
    action: Careful note-taking habits, gentle handling of specimens, preparing detailed drawings of transformation stages
      for scientific publication
  scene:
    mainElements: Glass specimen jars on laboratory benches, controlled temperature systems, microscopes, seawater circulation
      systems, fluorescent lighting
    details: Laboratory notebooks with detailed observations, sketches of transformation stages, temporal records, hand-written
      notes in multiple languages, precise scientific drawings, date stamps, witness signatures. Research papers spread across
      desk, microscopic photographs of jellyfish life stages, scientific measurement instruments, stacks of documentation
      preparing for peer review
    background: Academic office environment merged with laboratory space, bookshelves filled with marine biology references,
      scientific journals, research equipment
    atmosphere: Sterile laboratory environment, quiet hum of equipment, controlled lighting, smell of seawater and laboratory
      chemicals, intense focus on documenting groundbreaking scientific discovery for academic community
  composition:
    cameraAngle: Medium shot showing research documentation workspace
    focus: Scientific preparation and documentation of immortality discovery for publication
    depth: Foreground shows detailed research notes and specimen photographs, middle ground features researchers compiling
      evidence, background displays academic laboratory setting, no text or letters visible
