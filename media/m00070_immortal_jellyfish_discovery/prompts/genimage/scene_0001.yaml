sceneDescription:
  setting:
    time: Summer 1988, late morning
    location: Picturesque Mediterranean coastal town with rocky cliffs dropping into crystal-clear turquoise waters, Rapallo,
      Italian Riviera
    weather: Warm Mediterranean summer, gentle sea breeze, bright sunlight
  characters:
  - appearance: German man, early 20s, lean build, intense blue eyes, sandy blonde hair, pale complexion from northern European
      heritage
    clothing: 1980s marine biology field gear - worn khaki shorts, white cotton t-shirt, diving mask around neck, waterproof
      watch, salt-stained canvas shoes
    position: Standing at edge of rocky cliff, preparing diving equipment
    action: Adjusting diving gear and checking underwater collection nets, focused on specimen hunting preparation
  - appearance: Italian man, young adult, Mediterranean features, dark curly hair, olive complexion, athletic build from diving
      activities
    clothing: Casual 1980s summer attire - light blue polo shirt, navy shorts, diving equipment, notebook in waterproof case
    position: Crouched beside small boat, organizing scientific equipment
    action: Carefully arranging specimen collection containers and making notes in waterproof logbook
  scene:
    mainElements: Dramatic Portofino promontory, limestone cliffs, small sandy coves, traditional Italian coastal architecture,
      marina with small boats
    details: Crystal-clear turquoise Mediterranean water revealing rocky seafloor below, diving equipment spread on weathered
      dock, specimen collection jars lined up in boat, fine mesh nets designed for microscopic organisms, waterproof containers
      labeled for marine samples, diving masks and regulators gleaming in sunlight
    background: Coastal Italian town with colorful buildings ascending hillside, fishing boats moored in protected harbor,
      distant mountains creating dramatic backdrop
    atmosphere: Warm Mediterranean summer, gentle sea breeze, sound of waves against rocks, bright sunlight filtering through
      water, occasional seabird calls, sense of scientific adventure and discovery
  composition:
    cameraAngle: Wide establishing shot from elevated position
    focus: Two young marine biologists preparing for specimen collection dive
    depth: Foreground shows diving preparation on rocky shore, middle ground features clear Mediterranean waters, background
      displays traditional Italian coastal town and distant mountains, no text or letters visible
