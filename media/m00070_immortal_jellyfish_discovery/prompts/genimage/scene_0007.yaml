sceneDescription:
  setting:
    time: Mid-1990s, mid-morning
    location: Coastal marine research station with specialized jellyfish cultivation facilities, Shirahama, Wakayama Prefecture,
      Japan
    weather: Indoor controlled environment with coastal lighting
  characters:
  - appearance: Japanese man, scientist, meticulous appearance, precise movements, intense concentration when working with
      specimens
    clothing: White laboratory coat over neat casual clothes, protective eyewear, precise laboratory tools always within reach
    position: Seated at specialized cultivation station with hundreds of containers
    action: Extraordinarily patient and dedicated, speaks softly but with passion about jellyfish, methodical in all actions,
      carefully tending to jellyfish colonies
  scene:
    mainElements: Hundreds of small specimen containers, precision feeding equipment, microscopes, temperature-controlled
      environments, detailed record-keeping systems
    details: Clear glass containers, approximately 500ml capacity, with ventilated lids, filled with filtered seawater, small
      jellyfish barely visible to naked eye, requiring magnification for detailed observation, polyps attached to jar bottom.
      Two extremely fine-pointed metal needles, surgical precision instruments, used for handling microscopic food particles,
      essential for feeding dried Artemia cysts to jellyfish mouths, requires steady hands and magnification
    background: Coastal research station with natural light filtering through large windows, advanced cultivation systems,
      precise environmental control equipment
    atmosphere: Meticulous organization, quiet concentration, soft lighting optimized for specimen observation, dedicated
      research environment, sense of scientific devotion and breakthrough achievement
  composition:
    cameraAngle: Wide shot showing extensive jellyfish cultivation facility
    focus: Systematic jellyfish cultivation and feeding procedures in specialized Japanese laboratory
    depth: Foreground shows detailed view of cultivation containers and feeding equipment, middle ground features researcher
      conducting precise specimen care, background displays coastal research facility with advanced equipment, no text or
      letters visible
