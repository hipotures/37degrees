sceneDescription:
  title: "Global Scientific Community Recognition - 1996"
  setting:
    time: "1996, afternoon"
    location: "Modern academic research facility with specialized marine specimen cultivation rooms, University of Salento, Lecce, Italy"
    weather: "Indoor controlled environment"
  characters:
    - appearance: "Italian man, middle-aged academic, distinguished salt-and-pepper beard, glasses, thoughtful expression, hands often clasped behind back"
      clothing: "Professor attire - light colored button-down shirt, dark slacks, lab coat when in laboratory, leather shoes"
      position: "Standing at podium addressing scientific audience"
      action: "Authoritative but encouraging, precise in speech, presenting revolutionary findings to international marine biology community"
    - appearance: "German man, early 20s, lean build, intense blue eyes, sandy blonde hair, pale complexion from northern European heritage"
      clothing: "1980s marine biology field gear - worn khaki shorts, white cotton t-shirt, diving mask around neck, waterproof watch, salt-stained canvas shoes"
      position: "Seated in audience among international researchers"
      action: "Focused and methodical when working, excited gestures when explaining discoveries, observing scientific community's response to their breakthrough"
    - appearance: "Italian man, young adult, Mediterranean features, dark curly hair, olive complexion, athletic build from diving activities"
      clothing: "Casual 1980s summer attire - light blue polo shirt, navy shorts, diving equipment, notebook in waterproof case"
      position: "At demonstration table with specimen equipment"
      action: "Collaborative and supportive, animated when discussing findings, presenting live specimens to international scientists"
  scene:
    mainElements: "Glass specimen jars on laboratory benches, controlled temperature systems, microscopes, seawater circulation systems, fluorescent lighting"
    details: "Clear glass containers, approximately 500ml capacity, with ventilated lids, filled with filtered seawater, small jellyfish barely visible to naked eye, requiring magnification for detailed observation, polyps attached to jar bottom. International audience of marine biologists, scientific presentation setup, projection equipment showing microscopic images of transformation process"
    background: "Academic conference environment within laboratory setting, international scientists observing and discussing groundbreaking biological discovery"
    atmosphere: "Sterile laboratory environment, quiet hum of equipment, controlled lighting, smell of seawater and laboratory chemicals, electric atmosphere of scientific revolution and paradigm shift in biological understanding"
  composition:
    cameraAngle: "Wide shot showing scientific presentation and audience"
    focus: "Official announcement of biological immortality discovery to international scientific community"
    depth: "Foreground shows presentation setup with live specimens, middle ground features researchers addressing scientific audience, background displays laboratory setting with international attendees, no text or letters visible"