sceneDescription:
  setting:
    time: 1738, midday
    location: High-altitude colonial city at 2,850m elevation, surrounded by volcanic peaks, Ecuador
    weather: Clear highland day with dramatic clouds forming around distant peaks
  characters:
  - appearance: Middle-aged French aristocrat, powdered wig, dignified bearing, intellectual intensity
    clothing: 18th-century formal expedition attire suitable for tropical highlands, scientific instruments
    position: Leading scientific expedition team
    action: Directing geodesic measurements with authoritative precision
  scene:
    mainElements: Spanish colonial architecture, central plaza, Jesuit churches, indigenous markets, brass theodolites, surveying
      chains, astronomical instruments, measurement standards positioned for precise surveying
    details: 18th-century precision instruments for measuring angles and distances across terrain set up in colonial plaza,
      local indigenous assistants helping with equipment, surveying chains stretched across measured distances, expedition
      members taking careful readings, colonial Spanish buildings providing reference points, no text or letters visible
    background: Cool mountain air, dramatic clouds, constant view of surrounding volcanoes including distant Chimborazo massif
      rising majestically
    atmosphere: International scientific collaboration, precision measurement work at extreme altitude, historic proof of
      Earth's true shape taking place in exotic colonial setting
  composition:
    cameraAngle: Medium wide shot showing surveying work with mountain backdrop
    focus: Scientific instruments and measurement activity with Chimborazo visible in distance
    depth: 'Foreground: surveying equipment and team, middle: colonial architecture, background: Chimborazo and Andean peaks'
