sceneDescription:
  setting:
    time: January 4, 1880, midday
    location: Highest peak of massive stratovolcano, 6,263m elevation, Chimborazo Province, Ecuador
    weather: Clear summit conditions with brilliant sunshine and extreme cold
  characters:
  - appearance: 40 years old, stocky powerful build, determined expression, thick mustache typical of Victorian era
    clothing: 1880s climbing gear - wool sweaters, heavy boots, ice axe, rope equipment
    position: Leading climbing team on steep mountain slopes
    action: Demonstrating confident leadership under extreme mountain conditions
  - appearance: Experienced mountain guide, weathered face, strong alpine build, distinctive Italian features
    clothing: Professional guide equipment of 1880s - layered wool, climbing boots, guide rope
    position: Supporting climbing team as professional guide
    action: Providing technical expertise and ensuring team safety
  scene:
    mainElements: Four distinct summits with highest peak, perpetual snow and ice cap, hemp ropes, ice axes, hobnailed boots,
      wool clothing layers, canvas packs positioned at true summit
    details: State-of-art 1880s alpine equipment successfully deployed at highest point, team members standing at actual summit
      for first time in recorded history, advanced climbing technology of the era visible, triumph over severe mountain sickness
      and frostbite conditions, scientific instruments for studying altitude effects on human body, professional mountaineering
      expertise evident, no text or letters visible
    background: Thin air at extreme altitude, brutal cold, brilliant equatorial sunlight, complete silence except for wind,
      panoramic view from Earth's farthest point from center
    atmosphere: Historic mountaineering achievement, technical advancement over previous attempts, successful combination
      of improved equipment and professional expertise
  composition:
    cameraAngle: Triumphant high angle shot from summit showing team's achievement and vast landscape below
    focus: Successful summit team with advanced climbing equipment at highest point
    depth: 'Foreground: summit rocks and snow, middle: victorious climbing team, background: vast Ecuadorian landscape from
      record altitude'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
