sceneDescription:
  title: "Expedition leader documents first scientific description of altitude sickness"
  setting:
    time: "June 23, 1802, late afternoon"
    location: "Highest peak of massive stratovolcano, 6,263m elevation, Chimborazo Province, Ecuador"
    weather: "Harsh mountain conditions with sudden weather changes and extreme cold"
  characters:
    - appearance: "33 years old, tall lean build, sharp Germanic features, intense blue eyes, brown hair"
      clothing: "Early 19th-century expedition gear - wool coat, leather boots, canvas pack, scientific instruments"
      position: "Standing or climbing in mountainous terrain"
      action: "Taking scientific measurements and notes while showing determination despite physical distress"
    - appearance: "32 years old, medium height, dark hair, kind scholarly face, often carrying botanical specimens"
      clothing: "Practical expedition attire, leather satchel for plant collection, sturdy boots"
      position: "Beside expedition partner, examining natural specimens"
      action: "Collecting botanical samples and documenting medical observations"
  scene:
    mainElements: "Four distinct summits with highest peak, perpetual snow and ice cap, steep volcanic slopes, dramatic crevasses, expedition team showing visible medical distress"
    details: "Blood visible on lips and gums of climbers, team members supporting each other due to nausea and dizziness, scientific documentation continuing despite severe physical symptoms, protective gesture toward scientific instruments in harsh conditions, first recorded scientific observations of oxygen deficiency effects, retreat beginning due to impassable terrain ahead, no text or letters visible"
    background: "Thin air at extreme altitude, brutal cold, brilliant equatorial sunlight, complete silence except for wind, crevasse blocking further progress"
    atmosphere: "Medical breakthrough emerging from life-threatening situation, scientific observation persisting despite physical crisis, historic understanding of altitude effects on human physiology"
  composition:
    cameraAngle: "Close-up focusing on team's physical distress while maintaining scientific documentation"
    focus: "Medical symptoms and scientific observation at extreme altitude, showing both human vulnerability and scientific determination"
    depth: "Foreground: team showing altitude sickness symptoms, middle: scientific equipment still in use, background: forbidding mountain terrain and crevasse"