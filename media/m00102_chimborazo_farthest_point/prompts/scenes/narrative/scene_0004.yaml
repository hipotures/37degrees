sceneDescription:
  title: "Scientific team prepares equipment for Chimborazo ascent"
  setting:
    time: "June 22, 1802, early morning"
    location: "High-altitude desert plain at 2,642m elevation, approach to Chimborazo, Ecuador"
    weather: "Clear dawn with intense equatorial sun beginning to warm the stark landscape"
  characters:
    - appearance: "33 years old, tall lean build, sharp Germanic features, intense blue eyes, brown hair"
      clothing: "Early 19th-century expedition gear - wool coat, leather boots, canvas pack, scientific instruments"
      position: "Standing or climbing in mountainous terrain"
      action: "Taking scientific measurements and notes while showing determination despite physical distress"
    - appearance: "32 years old, medium height, dark hair, kind scholarly face, often carrying botanical specimens"
      clothing: "Practical expedition attire, leather satchel for plant collection, sturdy boots"
      position: "Beside expedition partner, examining natural specimens"
      action: "Collecting botanical samples and documenting medical observations"
  scene:
    mainElements: "Sparse vegetation of cacti and Schinus molle willows, wild llamas grazing, volcanic soil, glass tube filled with mercury, brass fittings, wooden protective case, approximately 80cm long"
    details: "Precision instrument for measuring atmospheric pressure and calculating altitude carefully arranged with expedition supplies, team checking barometric readings, indigenous guides preparing pack animals, canvas tents and scientific equipment spread across volcanic terrain, early morning shadows creating dramatic contrast, no text or letters visible"
    background: "Stark high-altitude landscape, intense equatorial sun, thin air, dramatic mountain views of Chimborazo's snow-capped peaks rising imposingly ahead"
    atmosphere: "Scientific anticipation mixed with physical challenge, pristine high-altitude environment, sense of pioneering expedition about to attempt unprecedented altitude record"
  composition:
    cameraAngle: "Wide establishing shot showing expedition camp with Chimborazo dominating background"
    focus: "Scientific equipment preparation with team organizing gear for historic ascent"
    depth: "Foreground: expedition equipment and team, middle: desert plain landscape, background: Chimborazo's massive volcanic structure"