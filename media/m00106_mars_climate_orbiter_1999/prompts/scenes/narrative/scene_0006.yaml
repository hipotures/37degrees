sceneDescription:
  title: "Emergency Mission Meeting - September 22, 1999"
  setting:
    time: "September 22, 1999, late evening, twenty-four hours before orbital insertion"
    location: "JPL Mission Control Center conference room, Pasadena, California"
    weather: "Indoor environment, controlled climate"
  characters:
    - appearance: "Caucasian male, early 40s, medium height and build, dark hair, typically serious expression showing strain during crisis periods"
      clothing: "JPL polo shirt or casual business attire, occasionally NASA jacket, engineering-appropriate practical clothing"
      position: "Standing at mission control workstation or seated at computer terminal"
      action: "Monitoring spacecraft data, coordinating with team members, showing focused technical-minded demeanor"
    - appearance: "Generic representation of late 1990s aerospace engineer, male or female, casual professional appearance"
      clothing: "JPL polo shirt, khakis, practical engineering attire, identification badge visible"
      position: "Seated at computer workstation with multiple monitors"
      action: "Analyzing trajectory data, showing growing concern as calculations reveal problems, focused on computer screens"
  scene:
    mainElements: "Conference room with large table surrounded by engineers and mission managers, whiteboards covered with orbital calculations, computer monitors showing trajectory data, stacks of printouts and technical documentation"
    details: "Late evening emergency meeting atmosphere with fluorescent lighting, coffee cups and half-eaten meals indicating long work session. Whiteboards showing hand-drawn orbital diagrams, altitude calculations, trajectory plots with red markers indicating danger zones. Laptops and calculators spread across conference table, engineers pointing at data, intense discussion visible through body language and facial expressions. Wall clock showing late hour."
    background: "Mission control room visible through glass partition, additional workstations with skeleton crew monitoring spacecraft, NASA imagery and mission patches on walls"
    atmosphere: "Crisis decision-making environment, intense pressure with mission at stake, technical expertise confronting mounting evidence of trajectory problems, fateful decision point reached"
  composition:
    cameraAngle: "Wide shot of conference room showing full meeting dynamics"
    focus: "Central table with engineers reviewing critical trajectory data, whiteboards with calculations visible"
    depth: "Conference table and participants in foreground, whiteboards and technical data in middle ground, mission control visible in background, no text or letters visible"