sceneDescription:
  setting:
    time: 2000-2001, daytime administrative operations
    location: NASA Headquarters, Washington D.C.
    weather: Indoor environment, controlled climate
  characters:
  - appearance: Caucasian male, approximately 60 years old, medium build, balding with gray hair, distinctive authoritative
      features
    clothing: Dark business suits appropriate for government administrator, occasionally NASA logo apparel for public appearances
    position: Standing at podium or seated at head of conference table
    action: Delivering administrative decisions, promoting policies, showing confident decisive leadership style during crisis
      management
  scene:
    mainElements: Government office building with formal meeting rooms and administrative offices, conference rooms for investigation
      board meetings, official NASA imagery, government-standard office furniture
    details: Administrative center where investigation was coordinated and policy changes implemented showing systematic reforms
      including mandatory metric standardization, enhanced verification protocols, and red team review processes. Conference
      room with policy documents, implementation timelines, new procedures documentation. Wall displays showing reformed mission
      architecture, enhanced safety protocols, verification checkpoints. Official government environment with formal lighting,
      American flag, NASA organizational charts showing restructured oversight processes.
    background: Additional NASA officials and policy implementers, government-standard office furnishings, official portraits
      and NASA imagery, vision of rebuilt Mars exploration program
    atmosphere: Bureaucratic efficiency focused on preventing future failures, institutional learning from disaster, systematic
      implementation of safeguards, confidence rebuilding for future Mars exploration missions
  composition:
    cameraAngle: Wide shot showing comprehensive policy reform meeting
    focus: Administrator leading implementation of new safety protocols and verification procedures
    depth: Administrator and policy documents in foreground, NASA officials in middle ground, institutional reform imagery
      in background, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
