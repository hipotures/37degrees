sceneDescription:
  title: "Sailing Mary Celeste to Gibraltar Under Skeleton Crew"
  setting:
    time: "December 6-12, 1872, multiple days sailing under skeleton crew"
    location: "Open Atlantic Ocean between discovery point and Gibraltar, 600 nautical miles of challenging navigation"
    weather: "Deteriorating December weather with increasing winds and rough seas"
  characters:
    - appearance: "Experienced sailor in his 30s, strong build necessary for boarding operations, practical seaman's attire"
      clothing: "Heavy wool peacoat, waterproof oilskins, sturdy sea boots, knit cap, equipped with maritime tools"
      position: "At ship's wheel struggling to control undermanned vessel"
      action: "Fighting to maintain course toward Gibraltar while managing sail configuration with insufficient crew"
  scene:
    mainElements: "Mary Celeste under reduced sail configuration with skeleton crew of three sailors from Dei Gratia, ship taking on water requiring constant pumping, rigging adjusted for minimal crew operations, Dei Gratia visible in distance maintaining parallel course"
    details: "Three-man crew struggling to manage 103-foot brigantine designed for full crew of ten, reduced sail area to manage vessel safely with limited manpower, ship's wheel requiring constant attention due to undermanned navigation, water pumping operations ongoing to prevent further flooding, maritime equipment secured for rough weather sailing, emergency repairs made to rigging and sail configuration"
    background: "Vast Atlantic Ocean with increasing wave heights, storm clouds gathering on horizon suggesting worsening weather conditions, Dei Gratia maintaining visual contact but unable to provide direct assistance, seabirds following both vessels toward European coast"
    atmosphere: "Tense struggle against maritime elements with insufficient crew, growing concern about reaching Gibraltar safely, determination of skeleton crew to preserve valuable vessel and solve mystery, sense of racing against time and weather conditions"
  composition:
    cameraAngle: "Wide shot showing Mary Celeste under reduced sail with crew working rigging"
    focus: "Skeleton crew managing ship operations as central focal point"
    depth: "Foreground shows detailed crew operations and sail management, middle ground captures Mary Celeste making progress through rough seas, background reveals Dei Gratia maintaining course and deteriorating weather conditions, no text or letters visible"