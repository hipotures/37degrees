sceneDescription:
  setting:
    time: 2024, afternoon
    location: INRS Énergie Matériaux Télécommunications Research Centre, advanced optics laboratory, Montreal, Canada
  characters:
  - appearance: Asian-Canadian man, 40s, focused expression, dark hair, wire-rim glasses
    clothing: White lab coat over dark shirt, or casual dark suit with no tie
    position: Standing beside fully operational SCARF camera system
    action: Discussing commercialization plans with industry representatives
  - appearance: Caucasian man, 30s, analytical expression, short brown hair, clean-shaven
    clothing: INRS research center polo shirt or lab coat with safety glasses
    position: Operating the camera system for demonstration
    action: Showing real-time femtosecond imaging capabilities to potential partners
  scene:
    mainElements: Completed SCARF camera system ready for commercialization with supporting documentation and technical specifications
    details: Final operational SCARF camera system completing the breakthrough research in ultrafast imaging. The revolutionary
      device sits ready for commercial development by spin-out companies Axis Photonique and Few-Cycle, featuring all precision
      optical components, computational processing units, and user interface systems needed for practical deployment. Technical
      documentation and specifications are organized nearby, marking the transition from research breakthrough to practical
      technology.
    background: State-of-the-art optical laboratory with laser equipment, precision measurement devices, computer workstations
    atmosphere: Forward-looking scientific environment highlighting the transition from research to real-world application,
      illuminated by natural light suggesting bright future prospects, no text or letters visible
  composition:
    cameraAngle: Wide establishing shot showing the complete achievement
    focus: The finished SCARF camera system as a symbol of scientific breakthrough ready for practical application
    depth: Foreground emphasizes the completed camera system, middle ground shows researchers with industry representatives,
      background reveals the full laboratory where the breakthrough occurred
