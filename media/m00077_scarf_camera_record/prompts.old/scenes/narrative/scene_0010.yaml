    mainElements: "Completed SCARF camera system ready for commercialization with supporting documentation and technical specifications"
    details: "Final operational SCARF camera system completing the breakthrough research in ultrafast imaging. The revolutionary device sits ready for commercial development by spin-out companies Axis Photonique and Few-Cycle, featuring all precision optical components, computational processing units, and user interface systems needed for practical deployment. Technical documentation and specifications are organized nearby, marking the transition from research breakthrough to practical technology."
