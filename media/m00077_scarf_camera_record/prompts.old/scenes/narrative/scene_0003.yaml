    atmosphere: "Precise technical environment requiring extreme accuracy, with controlled lighting to prevent interference with sensitive optical measurements, no text or letters visible"
  composition:
    cameraAngle: "Close-up shot emphasizing the intricate optical system assembly"
    focus: "The sophisticated SCARF camera components and precise assembly process"
    depth: "Foreground shows detailed optical components, middle ground features researchers working, background reveals supporting laboratory infrastructure"