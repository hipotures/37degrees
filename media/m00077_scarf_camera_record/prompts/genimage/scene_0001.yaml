sceneDescription:
  setting:
    time: March 2024, 09:00 AM
    location: State-of-the-art ultrafast optics laboratory within INRS Énergie Matériaux Télécommunications Research Centre,
      Montreal area
    weather: Indoor controlled laboratory environment, independent of external weather
  characters:
  - appearance: Asian male, approximately 40-45 years old, medium build, dark hair, wearing safety glasses
    clothing: White laboratory coat over dark business casual attire, safety goggles when operating laser equipment
    position: Standing at optical equipment or seated at computer workstation
    action: Adjusting optical equipment with precision, monitoring experimental parameters
  - appearance: Male, approximately 30-35 years old, medium height, dark hair, clean-shaven
    clothing: Laboratory attire including white coat, safety glasses, protective equipment when handling lasers
    position: Working alongside optical tables or analyzing data at computer terminals
    action: Taking notes, collaborating closely with equipment setup, monitoring experimental data
  scene:
    mainElements: Optical tables with vibration isolation, laser systems, CCD cameras, coded aperture arrays, computer workstations
      with multiple monitors
    details: Complex optical system comprising laser sources, coded apertures, CCD camera, approximately table-sized setup
      utilizing chirped ultrashort laser pulses and static coded aperture with computational imaging algorithms. Precisely
      manufactured optical mask with specific pattern of transparent and opaque regions on nearby table. Multiple computer
      screens displaying technical readouts and experimental parameters.
    background: Laboratory walls lined with optical equipment, safety notices, and institutional research posters
    atmosphere: Controlled environment with precise temperature and humidity, low lighting optimized for optical work, quiet
      hum of sophisticated equipment
  composition:
    cameraAngle: Wide establishing shot from elevated perspective
    focus: SCARF camera system setup with researchers making final preparations
    depth: Foreground shows detailed optical components, middle ground features active researchers, background reveals laboratory
      infrastructure and equipment, no text or letters visible
