sceneDescription:
  setting:
    time: July 2015, early morning breakthrough moment
    location: Yale School of Forestry & Environmental Studies Laboratory, New Haven, Connecticut
    weather: Dawn breaking through laboratory windows, mixing natural and artificial light
  characters:
  - appearance: Young scientist in his late 20s, medium build, brown hair, earnest expression typical of dedicated researchers
    clothing: Professional academic attire - button-down shirts, khakis, occasional Yale-branded clothing for media appearances
    position: Standing at computer workstation or addressing research team
    action: Analyzing satellite data, presenting findings, or coordinating with international research team
  scene:
    mainElements: Computer workstations displaying global forest maps, large monitors showing satellite imagery, whiteboards
      covered with mathematical models
    details: Central computer display showing the final calculation result, researcher staring in disbelief at the unprecedented
      figure, multiple verification windows open showing cross-checked data, team members gathering around the breakthrough
      workstation, calculator and verification printouts confirming the shocking numbers, world map highlighting global tree
      distribution patterns
    background: Laboratory filling with early morning sunlight, whiteboards covered in equations leading to this moment, other
      researchers beginning to arrive for the day
    atmosphere: Intense academic focus in 2015, fluorescent lighting illuminating late-night research sessions, the excitement
      of discovery building toward publication
  composition:
    cameraAngle: Medium shot capturing the moment of scientific breakthrough
    focus: Character TC processing the revolutionary 3.04 trillion tree calculation on his computer screen
    depth: Foreground shows the pivotal computer display with results, middle ground features the amazed researcher, background
      reveals the laboratory setting of this historic discovery, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
