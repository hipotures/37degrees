sceneDescription:
  setting:
    time: May 2015, afternoon
    location: United Nations Environment Programme headquarters, Nairobi, Kenya
    weather: Clear African afternoon, bright sunlight streaming through conference windows
  characters:
  - appearance: German teenager, blonde hair, youthful face with determined expression
    clothing: Casual youth activist attire - green-themed t-shirts, jeans, often wearing Plant for the Planet merchandise
    position: Speaking at podium or meeting with environmental officials
    action: Advocating for tree planting initiatives or asking crucial research questions
  scene:
    mainElements: Conference room with environmental officials, presentation displays showing global deforestation statistics,
      Plant for the Planet campaign materials
    details: Young activist addressing UN officials across conference table, environmental charts and graphs on walls, green
      campaign banners, water glasses and notebooks on conference table, delegates listening intently, large windows showing
      African landscape beyond
    background: Modern UN conference facility with institutional furniture, flags of member nations, official portraits on
      walls
    atmosphere: Serious environmental discussion, youthful determination meeting institutional gravity, the moment a simple
      question would change scientific understanding
  composition:
    cameraAngle: Medium shot focusing on the youth activist addressing the assembly
    focus: Character FF speaking passionately about tree planting goals and baseline questions
    depth: Foreground shows the determined young speaker, middle ground captures attentive UN officials, background reveals
      the formal conference setting, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
