sceneDescription:
  setting:
    time: Present day, research presentation setting
    location: Modern medical conference room or research facility with historical timeline display
    weather: Indoor controlled lighting optimal for presentation
  characters:
  - appearance: Contemporary neuroscientist, early 40s, casual academic appearance, short brown hair, focused expression typical
      of researcher analyzing brain scans
    clothing: Casual button-down shirt, dark jeans, lab coat when in scanner room, comfortable walking shoes, university ID
      badge
    position: Standing before display showing evolution of placebo research
    action: Presenting comprehensive overview of placebo effect discovery from 1799 wooden tractors to modern brain imaging
  scene:
    mainElements: Modern presentation space with historical medical instruments displayed alongside cutting-edge brain imaging
      technology
    details: Display showing evolution from two wooden rods crafted to match metal originals, clear glass medicine bottles
      with amber liquid, academic journal pages, to colorful digital brain imaging patterns. Multiple computer monitors displaying
      brain activity, medical instruments from different eras arranged to show progression of understanding, sophisticated
      brain scanning equipment alongside simple historical devices
    background: Professional medical research environment with colleagues observing presentation, modern research facility
      visible
    atmosphere: Sense of scientific triumph and historical perspective, amazement at journey from simple deception experiment
      to sophisticated neuroscience, celebration of medical progress and understanding of mind-body healing connection, intellectual
      satisfaction of centuries-long mystery finally solved, no text or letters visible
  composition:
    cameraAngle: Wide shot capturing historical progression display and modern research context
    focus: Timeline showing evolution from wooden placebo devices to brain imaging technology
    depth: Historical medical instruments in foreground, modern brain scanning displays in middle ground, research facility
      and audience in background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
