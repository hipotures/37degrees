sceneDescription:
  setting:
    time: 1955, daytime research session
    location: Harvard Medical School Laboratory, mid-20th century medical research facility
    weather: Bright institutional lighting, climate controlled indoor environment
  characters:
  - appearance: Middle-aged American physician, approximately 52 years old, clean-shaven face, receding hairline, intense
      intellectual expression, wire-rimmed glasses
    clothing: White medical coat over dark suit, starched white shirt, dark tie, hospital badge, stethoscope around neck,
      clipboard and papers in hand
    position: Standing at podium giving presentation or seated at desk reviewing statistical data
    action: Presenting research findings to colleagues or analyzing clinical trial data with focused concentration
  scene:
    mainElements: Research desks with typewriters, medical journals stacked high, statistical charts on walls, laboratory
      equipment, filing cabinets with patient data
    details: Black rotary telephones, glass beakers and test tubes, manila folders, index card filing system, coffee cups
      and ashtrays. Academic journal pages with black text on white paper, statistical tables and charts, formal medical publication
      format spread across desk, documenting placebo effect research data
    background: Additional research stations, bulletin boards with research notes, windows showing Harvard campus
    atmosphere: Bustling academic energy, sounds of typing and discussion, smell of coffee and paper, sense of scientific
      breakthrough and systematic research, excitement of medical discovery, intellectual intensity of changing medical understanding,
      no text or letters visible
  composition:
    cameraAngle: Medium shot from colleague's perspective
    focus: Research physician analyzing statistical data and journal publications
    depth: Researcher with documents in foreground, research equipment in middle ground, Harvard laboratory extending in background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
