sceneDescription:
  setting:
    time: March 8-15, 2014 - initial search phase mobilization
    location: International search coordination center with maps, communication equipment, and multiple agencies
    weather: Indoor controlled environment with high activity
  characters:
  - appearance: International aviation safety coordinator, professional demeanor, focused expression
    clothing: Business suit with aviation authority identification badge and lanyard
    position: Standing at large wall map pointing to search areas
    action: Coordinating search efforts with multiple agencies, indicating search zones on regional map
  - appearance: Military search and rescue officer, authoritative bearing
    clothing: Naval or air force uniform with rescue service insignia and rank
    position: At coordination table with communication equipment
    action: Dispatching search vessels and aircraft to designated areas, speaking into radio
  - appearance: Civilian aviation investigator, serious concentrated expression
    clothing: Professional civilian clothing with investigative agency credentials
    position: Reviewing documents and charts at workstation
    action: Analyzing flight data and coordinating with international partners
  scene:
    mainElements: Large wall maps showing South China Sea region, multiple communication stations, status boards tracking
      search assets
    details: Command center with regional maps marked with search grids, multiple personnel coordinating different aspects
      of search, communication equipment connecting to ships and aircraft, status boards showing deployed assets, coffee stations
      indicating around-the-clock operations
    background: Busy coordination facility with multiple workstations, personnel from different agencies and countries, emergency
      communication systems
    atmosphere: Urgent but organized search coordination environment with international cooperation and professional efficiency
  composition:
    cameraAngle: Elevated wide shot showing entire coordination center activity
    focus: Central coordination table with maps and multiple personnel planning search operations
    depth: Foreground shows coordination personnel at work, middle ground shows wall maps and status displays, background
      shows additional workstations and equipment, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
