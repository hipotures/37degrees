sceneDescription:
  setting:
    time: 2014-2018 - underwater search phase
    location: Remote ocean region with rough seas in Southern Indian Ocean, no land visible for hundreds of kilometers
    weather: Challenging maritime conditions with variable weather and rough seas
  characters:
  - appearance: Ocean search vessel captain, weathered marine professional, focused determination
    clothing: Maritime safety jacket over naval uniform, waterproof gear, captain's insignia
    position: On bridge of search vessel overlooking operations
    action: Directing underwater search operations while monitoring sonar displays and weather conditions
  - appearance: Deep sea search technician, specialized equipment operator
    clothing: Technical work clothes with safety equipment, marine survey company uniform
    position: At sonar and underwater vehicle control station
    action: Operating underwater search equipment and analyzing sonar data for debris patterns
  scene:
    mainElements: Deep blue waters with white foam caps, search vessels with equipment, underwater exploration sonar devices
    details: Multiple search vessels deployed across vast ocean area, specialized underwater search equipment being deployed,
      sonar arrays scanning ocean floor, crew members operating sophisticated detection equipment, rough seas creating challenging
      conditions for precise operations
    background: Endless ocean horizon in all directions, other search vessels visible at distance, aircraft conducting aerial
      search patterns
    atmosphere: Isolated challenging maritime environment with unpredictable weather and endless ocean horizon
  composition:
    cameraAngle: Aerial view showing scale of search operation across vast ocean area
    focus: Primary search vessel with underwater equipment deployment in rough seas
    depth: Foreground shows vessel with search equipment, middle ground shows ocean surface with search pattern, background
      shows distant horizon and other search assets, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
