sceneDescription:
  setting:
    time: 1932, late afternoon
    location: Medical examination room at Tuskegee Institute, Macon County, Alabama
  characters:
  - appearance: African American man, 70s, weathered face, tired eyes, thin frame
    clothing: 1970s simple work clothes, worn overalls or flannel shirt, work boots
    position: Seated on examination table, sleeve rolled up
    action: Submitting to blood draw, looking uncertain but compliant
  - appearance: African American woman, 30s-40s, professional demeanor, kind eyes
    clothing: 1940s-1970s white nursing uniform, white cap, medical bag
    position: Standing beside patient, medical syringe in hand
    action: Drawing blood sample, focusing intently on procedure
  scene:
    mainElements: Simple medical examination table, basic medical equipment, institutional furniture
    details: Glass vials with blood samples, medical syringes, laboratory equipment arranged on metal tray, cotton swabs,
      alcohol bottles, medical records clipboard, patient chart
    background: Institutional walls with medical equipment, cabinet with medical supplies
    atmosphere: Clinical but humble, institutional lighting, sense of routine medical care, patient trust in medical authority,
      no text or letters visible
  composition:
    cameraAngle: Close-up focusing on medical procedure
    focus: The intimate moment of medical examination and blood drawing
    depth: Foreground shows medical procedure, middle ground has patient and nurse interaction, background reveals clinical
      environment
