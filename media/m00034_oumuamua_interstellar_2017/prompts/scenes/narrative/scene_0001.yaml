sceneDescription:
  title: "The Lonely Journey Through Interstellar Space"
  setting:
    time: "1837-2017, eternal cosmic night"
    location: "Deep space between star systems, vast emptiness of interstellar void"
    weather: "Cosmic vacuum with extreme cold approaching absolute zero"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Extremely elongated cigar-shaped object, 100-1000 meters long, 35-167 meters wide, dark reddish color, highly reflective surface, tumbling rotation every 7.3 hours, no visible tail or coma floating through absolute darkness of space"
    details: "The vast emptiness between star systems, cold and radiation-filled vacuum of space with invisible gravitational fields, cosmic radiation, stellar background, solar system boundary. Object maintains steady trajectory through space for 180 years, approaching our solar system from interstellar distances. Faint starlight illuminates the mysterious visitor's unusual proportions and alien geometry."
    background: "Infinite black void punctuated by distant stars as mere points of light, no planets or familiar solar system objects visible"
    atmosphere: "Absolute vacuum, extreme cold approaching absolute zero, faint starlight from distant stars creating sense of vast loneliness and cosmic isolation, no text or letters visible"
  composition:
    cameraAngle: "Wide establishing shot showing object's scale against cosmic emptiness"
    focus: "The mysterious elongated object tumbling through space"
    depth: "Foreground shows the object, middle distance shows scattered starlight, background fades into infinite cosmic darkness"