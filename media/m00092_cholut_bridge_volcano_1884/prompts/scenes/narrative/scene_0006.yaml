sceneDescription:
  title: "Mount Merapi Volcanic Activity Assessment"
  setting:
    time: "1884, late afternoon"
    location: "Lower volcanic slopes of Mount Merapi, Central Java, Indonesia"
    weather: "Clear with volcanic gases and occasional ash plumes"
  characters:
    - appearance: "Local Javanese guide, 30s, lean athletic build, dark skin tanned by sun, keen intelligent eyes, quick movements"
      clothing: "Simple brown cotton shirt, traditional batik sarong, woven sandals, conical bamboo hat"
      position: "Standing on volcanic rock outcrop pointing toward steam vents"
      action: "Explaining volcanic activity patterns and showing safe routes for future bridge maintenance access"
    - appearance: "Dutch engineer, 40s, tall sturdy build, weathered face from tropical climate, brown hair with receding hairline, wire-rim spectacles"
      clothing: "White colonial linen shirt with rolled sleeves, brown canvas trousers, leather work boots, pith helmet nearby"
      position: "Following guide up volcanic slope with notebook in hand"
      action: "Recording observations about volcanic debris flow patterns and potential threats to bridge location"
  scene:
    mainElements: "Hardened lava flows, volcanic rock formations, sparse vegetation, steam vents, ash-covered terrain"
    details: "Dark volcanic stone samples of various sizes, some polished to show internal structure, labeled with location markers, steam rising from ground fissures, evidence of past lava flows, scattered volcanic debris showing flow patterns"
    background: "Ominous volcanic presence with occasional rumbling, sulfurous air, dramatic lighting from volcanic activity, Mount Merapi peak with active crater visible"
    atmosphere: "Sense of natural power and danger, understanding the volcanic forces that bridge must withstand, respect for local knowledge of mountain behavior"
  composition:
    cameraAngle: "Medium shot from volcanic slope showing both figures against mountain backdrop"
    focus: "Guide explaining volcanic patterns with engineer taking detailed notes"
    depth: "Volcanic terrain features in foreground, characters studying environment in middle ground, Mount Merapi crater in background, no text or letters visible"