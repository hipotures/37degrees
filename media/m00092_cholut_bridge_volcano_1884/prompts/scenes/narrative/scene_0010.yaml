sceneDescription:
  title: "Bridge Legacy - Volcano-Resistant Infrastructure Achievement"
  setting:
    time: "1884, dawn"
    location: "Cholut River valley crossing point, Central Java, Indonesia, with Mount Merapi visible in background"
    weather: "Clear dawn with Mount Merapi showing active volcanic activity"
  characters:
    No characters present in this scene
  scene:
    mainElements: "Completed volcanic-resistant bridge standing strong against dramatic Mount Merapi backdrop with active volcanic activity visible"
    details: "Stone arch bridge constructed from volcanic materials spanning rushing river, integrated lava diversion channels carved into riverbank, engineering achievement demonstrating Dutch colonial innovation, bridge deck showing successful load-bearing capacity, volcanic stone construction weathering natural elements"
    background: "Mount Merapi volcano with dramatic steam and ash plumes, morning light illuminating volcanic landscape, tropical vegetation surrounding bridge approaches, river flowing peacefully under bridge structure"
    atmosphere: "Engineering triumph over natural forces, lasting infrastructure achievement designed to withstand volcanic threats, monument to collaborative effort between Dutch engineering and Javanese craftsmanship, sense of permanence and successful innovation"
  composition:
    cameraAngle: "Wide establishing shot showing bridge as permanent fixture in volcanic landscape"
    focus: "Completed bridge structure demonstrating successful volcano-resistant engineering solution"
    depth: "Bridge structure in foreground, river and tropical landscape in middle ground, active Mount Merapi volcano dominating background, no text or letters visible"