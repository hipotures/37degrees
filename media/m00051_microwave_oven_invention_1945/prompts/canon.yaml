canon:
  characters:
    - id: "character_PS"
      name: "Character PS"
      description_block: |
        characters:
          - appearance: "51-year-old Caucasian man, average build, thoughtful expression with intelligent eyes, thinning hair typical of middle-aged engineer"
            clothing: "White laboratory coat over period-appropriate 1940s business shirt and tie, practical work shoes"
            posture: "Curious and methodical, tendency to investigate unusual phenomena, calm under pressure"
    - id: "character_LA"
      name: "Character LA"
      description_block: |
        characters:
          - appearance: "Younger Caucasian man, likely 20s-30s, eager expression, clean-shaven"
            clothing: "Laboratory coat over standard 1940s work attire, shirt and trousers"
            posture: "Attentive, curious about senior engineer's unusual requests"
    - id: "character_SC"
      name: "Character SC"
      description_block: |
        characters:
          - appearance: "Middle-aged Caucasian engineer, caught off-guard expression, slightly disheveled"
            clothing: "Laboratory coat, now splattered with cooked egg remnants"
            posture: "Initially skeptical stance, surprised by violent experimental results"
  locations:
    - id: "raytheon_laboratory"
      name: "Raytheon Corporation Laboratory"
      description_block: |
        setting:
          location: "Industrial research facility laboratory, Massachusetts, 1945"
        mainElements: "Multiple workbenches with magnetron equipment, radar components, testing apparatus, metal fabrication tools"
        atmosphere: "Busy wartime production environment, humming electrical equipment, smell of hot electronics and metal"
    - id: "magnetron_testing_station"
      name: "Active Magnetron Testing Area"
      description_block: |
        setting:
          location: "Specialized workstation with active radar equipment in Raytheon laboratory"
        mainElements: "Large magnetron tube mounted on test apparatus, cooling systems, radiation warning signs, measurement instruments"
        atmosphere: "High-energy electrical humming, visible heat distortion around equipment, sense of powerful forces"
  items:
    - id: "melted_candy_bar"
      name: "Payday Candy Bar"
      description_block: |
        details: "Standard 1940s candy bar, approximately 4 inches long, chocolate coating with visible peanuts, partially melted and gooey from microwave exposure, sticky consistency, wrapper partially damaged"
    - id: "popcorn_kernels"
      name: "Unpopped Corn Kernels"
      description_block: |
        details: "Small yellow corn kernels, typical of 1940s commercial popcorn, some rapidly expanding when exposed to microwaves, white fluffy popped corn scattered across surfaces"
    - id: "exploding_egg"
      name: "Raw Chicken Egg"
      description_block: |
        details: "Standard white chicken egg, shell initially intact, contents heated unevenly creating pressure buildup, splattered remnants on nearby surfaces"
    - id: "tea_kettle_apparatus"
      name: "Modified Metal Tea Kettle"
      description_block: |
        details: "Standard metal tea kettle with hole cut in side for microwave entry, approximately 6 inches tall, crude early microwave chamber design"
    - id: "magnetron_tube"
      name: "Cavity Magnetron Tube"
      description_block: |
        details: "Cylindrical vacuum tube, approximately 4 inches diameter, metal construction with multiple resonant cavities, water-cooled system, generating dangerous radiation levels when active"
    - id: "first_microwave_prototype"
      name: "Spencer's Enclosed Metal Box"
      description_block: |
        details: "Metal enclosure with magnetron attached, approximately 3 feet tall, completely enclosed design preventing radiation escape, removable lid for food insertion, basic control mechanisms"