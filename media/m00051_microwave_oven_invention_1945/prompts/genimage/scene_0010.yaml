sceneDescription:
  setting:
    time: 1945, late afternoon, golden hour lighting
    location: Raytheon laboratory with prototype microwave oven
    weather: Indoor environment with natural light streaming through industrial windows
  characters:
  - appearance: 51-year-old Caucasian man, average build, thoughtful expression with intelligent eyes, thinning hair typical
      of middle-aged engineer
    clothing: White laboratory coat over period-appropriate 1940s business shirt and tie, practical work shoes
    position: Standing beside successful prototype with satisfied expression of accomplished inventor
    action: Observing successfully cooked food from enclosed microwave device, contemplating revolutionary implications
  scene:
    mainElements: Fully functional microwave prototype successfully cooking food in safe, controlled environment marking birth
      of modern microwave technology
    details: Metal enclosure approximately 3 feet tall with magnetron attached operating smoothly, completely enclosed design
      preventing radiation escape working perfectly, removable lid providing safe access to cooked food, basic control mechanisms
      functioning properly, successfully prepared food items showing even heating without explosion, measurement instruments
      displaying safe operation parameters, revolutionary cooking device ready for commercial development
    background: Golden afternoon sunlight streaming through laboratory windows, radar equipment representing original military
      purpose, workbenches showing tools and materials of invention process
    atmosphere: Sense of historical breakthrough moment, peaceful satisfaction of successful innovation, electrical humming
      from functioning prototype, realization that accidental discovery has led to technology that will transform kitchens
      worldwide, warm golden lighting suggesting bright future for invention, no text or letters visible
  composition:
    cameraAngle: Wide shot with warm golden backlighting
    focus: Inventor standing proudly beside functioning prototype microwave oven
    depth: Foreground shows successfully cooked food evidence, middle ground features inventor with prototype, background
      displays laboratory bathed in golden afternoon light
