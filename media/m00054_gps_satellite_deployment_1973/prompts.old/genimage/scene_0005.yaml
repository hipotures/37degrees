sceneDescription:
  setting:
    time: February 22, 1978, early morning pre-dawn
    location: Vandenberg Air Force Base launch pad, California coast
    weather: Clear morning with coastal fog rolling in from Pacific Ocean
  characters:
  - appearance: Team of technicians and operators, 25-45 years old, concentrated expressions
    clothing: 1970s business attire, white shirts with narrow ties, some with headsets
    position: At mission control consoles monitoring launch systems
    action: Monitoring screens, communicating via headsets, tracking final launch preparations
  - appearance: Launch director, 50s, authoritative bearing, headset and microphone
    clothing: Air Force uniform or technical civilian clothes with mission patches
    position: Standing at central command position overseeing launch operations
    action: Coordinating final launch sequence, communicating with range safety and satellite control
  scene:
    mainElements: Massive rocket on launch pad with service towers, surrounded by coastal hills, Multi-stage rocket with GPS
      satellite payload fairing, white and blue NASA/Air Force markings, dramatic launch facility against Pacific Ocean backdrop
    details: Banks of monitoring equipment, large screens showing orbital data, control consoles, Launch control center with
      CRT monitors, communication equipment, mission patches and flags, countdown clocks, no text or letters visible
    background: California coastal hills in morning light, Pacific Ocean visible in distance, launch complex infrastructure
      with service towers and support buildings
    atmosphere: Dramatic launch facility against Pacific Ocean backdrop with morning fog, tension and excitement of historic
      first launch, coordination and precision of space operations
  composition:
    cameraAngle: Wide dramatic shot showing rocket on launch pad
    focus: Delta rocket with GPS satellite payload ready for launch
    depth: Launch vehicle in foreground, service towers and support structures in middle ground, coastal California landscape
      in background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
