sceneDescription:
  setting:
    time: February 21, 1978, evening
    location: Space Launch Complex 3E, Vandenberg Air Force Base, California coast
    weather: Clear February evening with cool coastal breeze, preparing for morning launch
  characters:
  - appearance: Mix of Air Force, Navy, and Army officers, ages 30-50, various ranks from major to colonel
    clothing: Military uniforms and civilian contractor attire, working in shirt sleeves due to weekend informal setting
    position: Working around launch control systems, monitoring pre-launch procedures from blockhouse
    action: Performing final system checks, monitoring satellite telemetry, coordinating launch sequence preparations
  scene:
    mainElements: Space Launch Complex 3E, Vandenberg Air Force Base, California coast
    details: 68-foot tall two-stage rocket with distinctive white and orange coloring, liquid fuel propulsion systems, modified
      ICBM design converted for satellite launches, capable of medium Earth orbit insertion standing majestically on launch
      pad surrounded by service towers. Launch control blockhouse with banks of monitoring equipment, radar tracking dishes
      pointed skyward, 845 kg cylindrical spacecraft, 5.3 meters across with dual solar panels deployed, distinctive box-like
      main body with metallic surface, three rechargeable batteries, hydrazine thrusters visible payload secured in rocket
      fairing.
    background: California coastal launch facility with Pacific Ocean backdrop, military base infrastructure, evening sky
    atmosphere: Clear February morning with ocean breeze, anticipation and technical precision, countdown procedures atmosphere
  composition:
    cameraAngle: Wide shot from launch complex showing rocket and support infrastructure
    focus: Atlas F rocket with first GPS satellite prepared for historic launch that will begin global navigation revolution
    depth: Launch pad and rocket in foreground, blockhouse control center in middle ground, Pacific coastline extending into
      background, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
