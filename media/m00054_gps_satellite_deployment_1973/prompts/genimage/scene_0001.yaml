sceneDescription:
  setting:
    time: September 1, 1973, early morning
    location: Pentagon conference room in inner ring, Arlington Virginia
    weather: Late summer heat, air conditioning running
  characters:
  - appearance: 45-year-old Air Force officer, medium build, intelligent eyes behind military-issue glasses, confident bearing
    clothing: Standard Air Force dress blue uniform with colonel's eagles, occasionally in flight suit during technical meetings
    position: Standing at head of conference table, reviewing agenda materials
    action: Arranging documents and technical papers, preparing for critical holiday weekend meeting
  scene:
    mainElements: Long conference table, metal chairs, wall-mounted whiteboards covered in technical diagrams, coffee service
    details: Empty Pentagon corridors visible through doorway, fluorescent lights casting stark shadows, stacks of classified
      folders marked with competing navigation program names - TRANSIT, Timation, Project 621B. Wall clock showing 8:00 AM,
      coffee brewing in corner, briefing materials spread across polished table surface.
    background: Government building interior with standard Pentagon architecture, security badges visible on desk, American
      flag in corner
    atmosphere: Sterile government environment with fluorescent lighting, no windows, air conditioning humming, holiday weekend
      quiet
  composition:
    cameraAngle: Wide establishing shot from conference room entrance
    focus: Character BP preparing for momentous meeting that will change navigation forever
    depth: Conference table in foreground, character in middle ground, Pentagon corridor stretching into background, no text
      or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
