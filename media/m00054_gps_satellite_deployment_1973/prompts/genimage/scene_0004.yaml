    clothing: Standard Air Force dress blue uniform with colonel's eagles, occasionally in flight suit during technical meetings
    position: Standing before projection screen, presenting GPS concept to Pentagon leadership
    action: Delivering formal briefing on NAVSTAR navigation system, pointing at satellite constellation diagrams, explaining
      military applications
  scene:
    mainElements: Executive conference room with polished mahogany table, leather chairs, projection screen showing satellite
      orbits, American flags
