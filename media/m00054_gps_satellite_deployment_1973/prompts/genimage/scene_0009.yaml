sceneDescription:
  setting:
    time: 1989, late morning
    location: Electronics trade show exhibit hall, major convention center
    weather: Indoor controlled environment, bright exhibition lighting
  characters:
  - appearance: Technology demonstrator, 40s, enthusiastic expression, technical expertise evident
    clothing: 1980s business casual with company polo shirt and khaki slacks, exhibition badge
    position: Standing behind demonstration table displaying GPS device
    action: Demonstrating handheld GPS unit to interested trade show attendees
  - appearance: Trade show attendees, mixed demographics 30s-60s, curious and impressed expressions
    clothing: 1980s business attire, suits and ties, some with visitor badges and briefcases
    position: Gathered around demonstration table examining GPS technology
    action: Listening to demonstration, examining GPS device, asking technical questions
  scene:
    mainElements: Electronics trade show booth with first commercial GPS device on display, handheld GPS unit prominently
      featured, demonstration table with technical specifications and marketing materials
    details: Magellan NAV 1000 GPS device - large handheld unit with LCD display and multiple buttons, weighing approximately
      1.5 pounds, demonstration table with technical brochures, trade show booth graphics, no text or letters visible
    background: Busy trade show environment with other technology exhibits, convention center ceiling and lighting, crowds
      of attendees moving between booths
    atmosphere: Excitement of new consumer technology, trade show energy with crowds examining innovations, historic moment
      of GPS becoming commercially available
  composition:
    cameraAngle: Medium shot capturing demonstration and interested audience
    focus: GPS device demonstration with attendees examining new technology
    depth: GPS device and demonstrator in foreground, interested attendees in middle ground, busy trade show environment in
      background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
