canon:
  characters:
    - id: "character_BP"
      name: "Character BP"
      description_block: |
        characters:
          - appearance: "45-year-old Air Force officer, medium build, intelligent eyes behind military-issue glasses, confident bearing"
            clothing: "Standard Air Force dress blue uniform with colonel's eagles, occasionally in flight suit during technical meetings"
            position: "Seated at conference table or standing at whiteboard during presentations"
            action: "Leading technical discussions, pointing at diagrams, or reviewing documents with focused concentration"

    - id: "character_IG"
      name: "Character IG"
      description_block: |
        characters:
          - appearance: "Distinguished 62-year-old scientist, graying hair, thin frame, penetrating intellectual gaze"
            clothing: "Conservative business suit typical of aerospace industry executives, often seen with technical papers"
            position: "Standing near technical displays or seated in advisory role during meetings"
            action: "Gesturing toward conceptual diagrams, speaking with visionary enthusiasm, or studying satellite specifications"

    - id: "character_RE"
      name: "Character RE"
      description_block: |
        characters:
          - appearance: "55-year-old naval scientist, neat appearance, careful and methodical in presentation"
            clothing: "Navy civilian contractor attire - white shirt, conservative tie, dark trousers"
            position: "Working at technical equipment or presenting timing system specifications"
            action: "Adjusting atomic clock mechanisms, reviewing technical specifications, or explaining precision timing concepts"

    - id: "pentagon_team"
      name: "Pentagon Planning Team"
      description_block: |
        characters:
          - appearance: "Mix of Air Force, Navy, and Army officers, ages 30-50, various ranks from major to colonel"
            clothing: "Military uniforms and civilian contractor attire, working in shirt sleeves due to weekend informal setting"
            position: "Gathered around conference table, some standing at whiteboards, others reviewing documents"
            action: "Intense collaboration, sketching technical diagrams, debating system specifications, working through technical challenges"

  locations:
    - id: "pentagon_conference_room"
      name: "Pentagon Conference Room"
      description_block: |
        setting:
          location: "Pentagon conference room in inner ring, Arlington Virginia"
        mainElements: "Long conference table, metal chairs, wall-mounted whiteboards covered in technical diagrams, coffee service"
        atmosphere: "Sterile government environment with fluorescent lighting, no windows, air conditioning humming, holiday weekend quiet"

    - id: "vandenberg_launch_site"
      name: "Vandenberg Air Force Base Launch Complex"
      description_block: |
        setting:
          location: "Space Launch Complex 3E, Vandenberg Air Force Base, California coast"
        mainElements: "Atlas F rocket on launch pad, service towers, blockhouse control center, radar tracking dishes, Pacific Ocean backdrop"
        atmosphere: "Clear February morning with ocean breeze, anticipation and technical precision, countdown procedures atmosphere"

    - id: "aerospace_corporation"
      name: "Aerospace Corporation Facility"
      description_block: |
        setting:
          location: "Aerospace Corporation research facility, El Segundo, California near LAX"
        mainElements: "Glass and concrete buildings, satellite mockups, computer terminals, technical laboratories, engineering workstations"
        atmosphere: "High-tech research environment with busy engineers and scientists, sound of jet aircraft overhead, innovative energy"

    - id: "naval_research_lab"
      name: "Naval Research Laboratory"
      description_block: |
        setting:
          location: "Naval Research Laboratory campus, Washington DC on Potomac River"
        mainElements: "Red brick buildings with security gates, electronic laboratories, atomic clock testing facilities, antenna arrays, computer rooms"
        atmosphere: "Serious scientific research environment requiring security clearance, mix of military and civilian personnel, focused technical work"

  items:
    - id: "navstar_1_satellite"
      name: "NAVSTAR 1 Satellite"
      description_block: |
        details: "845 kg cylindrical spacecraft, 5.3 meters across with dual solar panels deployed, distinctive box-like main body with metallic surface, three rechargeable batteries, hydrazine thrusters visible"

    - id: "atomic_clock_unit"
      name: "Satellite Atomic Clock"
      description_block: |
        details: "Compact cesium and rubidium oscillators, approximately shoebox-sized metallic housing units, space-hardened construction with backup redundancy systems, precision timing components visible"

    - id: "seven_page_proposal"
      name: "GPS System Proposal Document"
      description_block: |
        details: "7-page typed military document with standard government letterhead, technical diagrams and orbital charts, 24-satellite constellation specifications, binding in military folder"

    - id: "atlas_f_rocket"
      name: "Atlas F Launch Vehicle"
      description_block: |
        details: "68-foot tall two-stage rocket with distinctive white and orange coloring, liquid fuel propulsion systems, modified ICBM design converted for satellite launches, capable of medium Earth orbit insertion"