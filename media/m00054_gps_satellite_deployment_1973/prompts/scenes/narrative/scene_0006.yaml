sceneDescription:
  title: "Mission Control During First GPS Launch - 1978"
  setting:
    time: "February 22, 1978, 6:02 AM Pacific Time"
    location: "US Air Force Satellite Control Facility, Colorado Springs, Colorado"
    weather: "Pre-dawn darkness with clear skies over Colorado mountains"
  characters:
    - appearance: "Team of technicians and operators, 25-45 years old, concentrated expressions"
      clothing: "1970s business attire, white shirts with narrow ties, some with headsets"
      position: "Seated at control consoles, monitoring screens, communicating via headsets"
      action: "Tracking launch telemetry, monitoring satellite deployment, coordinating with Vandenberg launch control"
    - appearance: "Caucasian man, 40s, military bearing, short dark hair, clean-shaven, intelligent eyes"
      clothing: "US Air Force colonel uniform with wings insignia, or technical civilian clothes with tie"
      position: "Standing behind control consoles, observing launch progress"
      action: "Supervising satellite control operations and monitoring first GPS satellite deployment"
  scene:
    mainElements: "Banks of monitoring equipment, large screens showing orbital data, control consoles, 1970s computer terminal with CRT monitor, keyboard, status lights, and communication equipment"
    details: "CRT displays showing orbital mechanics data, telemetry readouts, communication equipment with blinking status lights, coffee cups and ashtrays, mission timeline charts on walls, no text or letters visible"
    background: "High-tech military command center with institutional walls, American flag, mission patches, large projection screens showing world map with orbital tracks"
    atmosphere: "High-tech military command center with dim lighting and glowing displays, tension and excitement of historic moment, professional coordination of space operations"
  composition:
    cameraAngle: "Medium shot from behind operators showing control room activity"
    focus: "Control consoles with operators monitoring first GPS satellite launch"
    depth: "Control operators in foreground, monitoring displays in middle ground, command center infrastructure in background"