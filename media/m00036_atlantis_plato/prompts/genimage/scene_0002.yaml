sceneDescription:
  setting:
    time: 590 BCE, evening
    location: Temple of Neith at Sais, Egypt - ancient Egyptian temple complex in Nile Delta
    weather: Hot, dry desert evening with clear skies
  characters:
  - appearance: Elderly statesman with weathered face, grey beard, dignified bearing, travel-worn appearance
    clothing: Travel-stained Greek robes, leather belt with scroll case, walking staff
    position: Seated cross-legged on stone floor facing the Egyptian priest
    action: Listening intently and taking notes on papyrus while Egyptian priest shares ancient knowledge
  - appearance: Ancient Egyptian priest, shaved head, aged features, ritual scars on arms
    clothing: White linen robes with gold trim, ceremonial collar, priest's headband
    position: Seated opposite the Greek visitor in temple inner chamber
    action: Unrolling ancient papyrus scrolls and pointing to hieroglyphic records
  scene:
    mainElements: Towering obelisks, hieroglyph-covered walls, sacred lake, library chamber with papyrus scrolls
    details: Ancient papyrus scrolls with hieroglyphic writing, stored in temple chambers, claimed to contain Atlantis history.
      Flickering oil lamps casting dancing shadows on carved stone walls. Sacred ibis feathers scattered on floor. Ceremonial
      incense burners releasing aromatic smoke. Rows of sealed ceramic jars containing additional scrolls.
    background: Hot, dry air, incense burning, flickering oil lamps illuminating ancient records
    atmosphere: Sacred and mysterious environment where ancient wisdom is preserved, sense of revelation and historical weight
  composition:
    cameraAngle: Wide shot showing the scale of the temple chamber
    focus: Character SO receiving knowledge from Character EP surrounded by ancient Egyptian records
    depth: 'Foreground: scrolls and writing materials, middle ground: two figures in discussion, background: temple walls
      covered in hieroglyphs and shadows, no text or letters visible'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
