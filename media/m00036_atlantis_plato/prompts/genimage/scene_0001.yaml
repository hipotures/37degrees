sceneDescription:
  setting:
    time: 360 BCE, afternoon
    location: Academy of Athens - walled grove of olive trees northwest of Athens
    weather: Clear Mediterranean day with gentle breeze
  characters:
  - appearance: Elderly man in his 60s, broad-shouldered build, intelligent dark eyes, full beard, high forehead
    clothing: Traditional Greek chiton and himation cloak in white linen, leather sandals, possibly wearing philosopher's
      ring
    position: Standing beneath olive trees in the Academy courtyard
    action: Gesturing with hands while addressing a small group of students, scroll partially unrolled
  scene:
    mainElements: Columned porticos for walking discussions, stone seats, altar to Athena, library scrolls
    details: Papyrus scroll approximately 20 feet long, written in ancient Greek letters, contains first mention of Atlantis.
      Stone benches arranged in semicircle around the teacher. Olive branches casting dappled shadows on white marble. Ancient
      Greek philosophical texts visible on nearby stone table. Students seated attentively with writing tablets.
    background: Peaceful scholarly environment, afternoon sunlight filtering through olive leaves, sound of philosophical
      debate
    atmosphere: Contemplative academic setting with sense of profound revelation about to unfold, warm golden light suggesting
      timeless wisdom being shared
  composition:
    cameraAngle: Medium shot from student perspective looking up at the teacher
    focus: Character PL holding the Timaeus scroll and beginning his famous account
    depth: 'Foreground: attentive students on stone seats, middle ground: Character PL with scroll, background: columned academy
      buildings through olive grove, no text or letters visible'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
