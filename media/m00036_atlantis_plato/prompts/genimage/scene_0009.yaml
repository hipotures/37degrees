sceneDescription:
  setting:
    time: 9600 BCE, late afternoon
    location: Mount Olympus throne room overlooking the mortal world
    weather: Storm clouds gathering with supernatural lightning
  characters:
  - appearance: Imposing deity with flowing dark hair and beard, muscular build, sea-green eyes
    clothing: Draped in flowing robes that seem to move like water, crown of shells and coral
    position: Kneeling before the divine throne with head bowed
    action: Receiving judgment for the corruption of his chosen people
  - appearance: Supreme deity with white beard and regal bearing, eyes flashing with divine power
    clothing: Majestic robes crackling with electric energy, crown of gold and lightning
    position: Seated on marble throne high above the clouds
    action: Raising hand to pronounce divine judgment while storm clouds gather
  scene:
    mainElements: Marble throne surrounded by storm clouds, divine light breaking through darkness, cosmic scale architecture
    details: Thunder and lightning building to supernatural intensity. Divine throne carved from single block of white marble.
      Clouds swirling in unnatural patterns around the mountain peak. Golden light emanating from divine presence. Three-pronged
      golden spear lying at the base of the throne. Cosmic winds beginning to stir the atmosphere.
    background: Rumbling thunder and increasing wind as divine wrath builds
    atmosphere: Cosmic judgment and divine retribution about to be unleashed, sense of inevitable justice and cosmic balance
  composition:
    cameraAngle: Low angle emphasizing the divine scale and power
    focus: The moment of divine judgment being pronounced against Atlantis
    depth: 'Foreground: Character PO receiving judgment, middle ground: marble throne and divine presence, background: storm
      clouds gathering over mortal world below, no text or letters visible'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
