sceneDescription:
  setting:
    time: 9600 BCE, morning
    location: Central temple covered in gold and silver, royal palace, harbors filled with triremes
    weather: Clear morning with warm sun and cooling fountains
  characters:
  - appearance: Atlantean merchant, middle-aged man with olive skin, muscular from handling cargo
    clothing: Practical tunic with leather belt, bronze arm bands, sturdy sandals
    position: Standing behind market stall displaying exotic wares
    action: Arranging precious stones and rare spices while negotiating with customers
  - appearance: Atlantean family - mother, father, two children, all with bronze skin and healthy appearance
    clothing: Flowing robes in bright colors, simple jewelry, children in shorter tunics
    position: Walking through the market plaza near central fountains
    action: Parents selecting goods while children play near the fountains
  - appearance: Temple attendants, various ages, solemn expressions
    clothing: White ceremonial robes with gold trim, simple sandals
    position: Tending to the temple grounds and fountains
    action: Carrying offerings and maintaining the sacred fires
  scene:
    mainElements: Central temple covered in gold and silver, royal palace, harbors filled with triremes
    details: Hot and cold water fountains flowing throughout the plaza. Market stalls displaying ivory, precious metals, exotic
      spices, and rare fabrics. Children playing in the fountain spray. Sacred fires burning outside the golden temple. Advanced
      aqueduct system visible in stone channels. Fruit trees providing shade over gathering areas.
    background: Prosperous and bustling, fountains of hot and cold water, sounds of maritime commerce
    atmosphere: Peaceful prosperity and social harmony, sense of advanced civilization with strong community bonds
  composition:
    cameraAngle: Eye-level medium shot capturing daily interactions
    focus: The market life and fountain area showing prosperous society
    depth: 'Foreground: market stalls and families, middle ground: fountains and plaza activities, background: golden temple
      and palace complex, no text or letters visible'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
