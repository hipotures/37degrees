sceneDescription:
  title: "The catastrophic destruction of Atlantis in a single day and night"
  setting:
    time: "9600 BCE, night"
    location: "Circular island city with concentric rings of land and water channels"
    weather: "Massive earthquakes and floods with supernatural storm"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Collapsing temples and palaces, massive tsunami waves, earthquake fissures, divine fire from the sky"
    details: "Central temple covered in gold and silver cracking and falling into the sea. Massive tsunami waves higher than the palace walls crashing over the concentric rings. Earthquake fissures splitting the circular patterns. Golden temple roof plates sliding into churning waters. Harbors filled with triremes being overwhelmed by the waves. Stone bridges between rings collapsing into the channels. Divine lightning striking the island repeatedly."
    background: "Roaring water, cracking stone, supernatural storm sounds"
    atmosphere: "Complete catastrophic destruction with cosmic forces unleashed, sense of divine wrath and the end of an age"
  composition:
    cameraAngle: "High wide shot showing the complete destruction of the circular city"
    focus: "The moment when the golden temple finally disappears beneath the waves"
    depth: "Foreground: outer rings already submerged, middle ground: central temple sinking into churning sea, background: supernatural storm clouds and divine lightning, no text or letters visible"