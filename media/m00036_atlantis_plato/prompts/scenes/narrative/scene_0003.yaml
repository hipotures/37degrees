sceneDescription:
  title: "The magnificent geography of Atlantis - circular island city"
  setting:
    time: "9600 BCE, midday"
    location: "Circular island city with concentric rings of land and water channels"
    weather: "Perfect temperate climate with gentle sea breeze"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Central temple covered in gold and silver, royal palace, harbors filled with triremes"
    details: "Concentric rings of alternating land and water creating perfect geometric pattern. Central island temple gleaming with precious metals. Stone bridges connecting the rings. Ancient warships with bronze rams lined up in harbors. Elaborate fountains feeding both hot and cold water throughout the city. Markets filled with exotic goods from distant lands. Perfectly engineered harbors with stone quays."
    background: "Prosperous and bustling, fountains of hot and cold water, sounds of maritime commerce"
    atmosphere: "Awe-inspiring architectural achievement showing harmony between nature and human engineering, sense of divine perfection and prosperity"
  composition:
    cameraAngle: "High aerial view showing the complete circular design"
    focus: "The perfect geometric layout of concentric rings with golden temple at center"
    depth: "Foreground: outer harbor with ships, middle ground: residential and commercial rings, background: central temple complex gleaming in sunlight, no text or letters visible"