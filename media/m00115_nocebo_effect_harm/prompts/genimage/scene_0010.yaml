sceneDescription:
  setting:
    time: 2023, morning
    location: Modern medical consultation room with advanced technology
    weather: Bright morning with natural and artificial lighting
  characters:
  - appearance: Contemporary medical professional, middle-aged, confident and caring demeanor, modern professional appearance
    clothing: Modern medical coat over contemporary professional attire, updated medical styling
    position: Seated across from patient in consultation setting
    action: Carefully explaining treatment options while being mindful of negative expectation effects on patient wellbeing
  scene:
    mainElements: Modern medical consultation room with advanced medical technology, comfortable seating, contemporary medical
      equipment, patient-centered environment
    details: Modern medical displays showing treatment information, updated pharmaceutical materials, contemporary medical
      documentation systems, patient education materials designed to minimize negative expectations
    background: Contemporary medical facility with modern infrastructure, natural lighting from windows, comfortable patient-oriented
      environment
    atmosphere: Professional medical environment balanced with awareness of psychological factors, careful communication approach,
      modern understanding of mind-body medical interactions
  composition:
    cameraAngle: Medium shot capturing medical consultation interaction
    focus: Modern medical practice incorporating nocebo effect awareness into patient care
    depth: Foreground shows doctor-patient interaction, middle ground reveals consultation room setup, background displays
      contemporary medical facility, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
