sceneDescription:
  setting:
    time: January 1968, multiple weeks during recovery
    location: Las Vegas medical facility, patient recovery ward
    weather: Indoor hospital environment
  characters:
  - appearance: 5 feet 11 inches athletic build man in late 20s to early 30s, piercing blue eyes, distinctive mustache, weathered
      face from crashes, confident swagger
    clothing: Hospital gown, bandages covering multiple injuries, casts on broken bones
    position: Lying in hospital bed surrounded by medical equipment
    action: Recovering from coma and multiple fractures, gradually regaining consciousness, showing determination despite
      severe injuries
  - appearance: Professional medical staff, doctors and nurses in white uniforms
    clothing: 1960s medical attire, white coats, caps, professional appearance
    position: Surrounding hospital bed monitoring patient condition
    action: Checking medical equipment, reviewing X-rays showing multiple fractures, documenting injuries for medical records
  - appearance: Mix of reporters, fans, and visitors
    clothing: 1960s business attire for reporters, casual clothes for fans
    position: Gathered in hospital waiting areas and corridors
    action: Waiting for updates, taking notes, sending flowers, tracking recovery progress
  scene:
    mainElements: Hospital bed with medical monitors, X-ray viewing equipment, IV stands, visitor chairs, flowers from fans,
      medical charts
    details: 1960s medical monitoring devices, X-ray machines, IV equipment, hospital bed with adjustable positions, medical
      charts and documentation. Extensive medical documentation of 433 bone fractures, X-ray films showing multiple breaks,
      crushed pelvis, broken femur, hip fractures, wrist breaks, ankle fractures, skull fracture, detailed surgical records.
    background: Sterile hospital corridors, medical equipment, other patient rooms, windows showing Las Vegas cityscape, medical
      staff moving through facility
    atmosphere: January 1968, sterile medical environment, beeping monitors, steady stream of reporters and well-wishers,
      medical emergency becoming part of legend, documentation of incredible survival and record-breaking injuries, no text
      or letters visible
  composition:
    cameraAngle: Hospital room view showing medical equipment and recovery process
    focus: Character EK in hospital bed with extensive medical equipment and injury documentation
    depth: Foreground shows medical charts and equipment, middle ground features hospital bed and recovery scene, background
      displays hospital facility and concerned visitors
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
