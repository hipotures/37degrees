sceneDescription:
  setting:
    time: 1975, documentation of career achievements
    location: Medical facility with X-ray documentation and record certification
    weather: Indoor medical documentation environment
  characters:
  - appearance: 5 feet 11 inches athletic build man in late 20s to early 30s, piercing blue eyes, distinctive mustache, weathered
      face from crashes, confident swagger
    clothing: Casual clothing showing various scars and evidence of healed injuries
    position: Standing beside display of medical documentation and X-ray evidence
    action: Reviewing medical records documenting 433 bone fractures, accepting recognition for unprecedented injury survival
  - appearance: Professional medical staff, doctors and record officials
    clothing: 1960s medical attire, white coats, caps, professional appearance
    position: Presenting medical documentation and certification
    action: Documenting record-breaking injury count, reviewing X-ray evidence, certifying Guinness World Record achievement
  - appearance: Record officials and media representatives
    clothing: 1970s business attire, professional documentation attire
    position: Gathered around medical documentation display
    action: Verifying record achievement, documenting unprecedented survival story, recording legacy moment
  scene:
    mainElements: Medical documentation displays, X-ray viewing equipment, record certification materials, extensive injury
      documentation, medical evidence of survival
    details: Extensive medical documentation of 433 bone fractures, X-ray films showing multiple breaks, crushed pelvis, broken
      femur, hip fractures, wrist breaks, ankle fractures, skull fracture, detailed surgical records. Guinness World Record
      certification recognizing most broken bones in lifetime, medical evidence supporting unprecedented injury survival record.
    background: Medical facility walls displaying injury documentation, X-ray viewing screens, certification displays, evidence
      of medical marvel and human resilience
    atmosphere: 1975, documentation of unprecedented medical survival record, recognition of extreme sports pioneer, legacy
      establishment through injury documentation, celebration of human resilience and determination, medical marvel acknowledgment,
      no text or letters visible
  composition:
    cameraAngle: Documentation display view showing medical evidence and record achievement
    focus: Character EK with extensive medical documentation proving 433 bone fractures and survival record
    depth: Foreground shows medical documentation and X-ray evidence, middle ground features record certification scene, background
      displays medical facility and documentation infrastructure
