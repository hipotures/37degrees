sceneDescription:
  title: "Missoula Montana - First Major Crash and Injury Pattern Established"
  setting:
    time: "June 19, 1966, afternoon"
    location: "Jump site in Missoula, Montana"
    weather: "Clear Montana summer day"
  characters:
    - appearance: "5 feet 11 inches athletic build man in late 20s to early 30s, piercing blue eyes, distinctive mustache, weathered face from crashes, confident swagger"
      clothing: "Iconic white leather jumpsuit with red, white, and blue stars and stripes, matching helmet with star design, white leather boots"
      position: "Crashed on ground next to overturned motorcycle, injured but conscious"
      action: "Attempting to get up despite broken arm and ribs, showing determination even in defeat"
    - appearance: "Professional medical staff, doctors and nurses in white uniforms"
      clothing: "1960s medical attire, white coats, caps, professional appearance"
      position: "Rushing toward crash site with medical equipment"
      action: "Providing emergency care, checking for injuries, preparing to transport to hospital"
    - appearance: "Mix of local residents, families, motorcycle enthusiasts, approximately 1,000 people"
      clothing: "Mid-1960s casual wear, some in motorcycle leather, families in weekend attire"
      position: "Standing at safe distance, some pushing forward to see"
      action: "Gasping in shock, covering eyes, some cheering his survival, others concerned"
  scene:
    mainElements: "Twelve cars and cargo van arranged as jump obstacles, damaged motorcycle lying on ground, emergency medical equipment, disrupted jump site with skid marks"
    details: "British motorcycle with distinctive parallel twin engine, chrome exhaust pipes, white paint scheme, custom suspension setup for jumping, minimal windscreen, racing handlebars, reinforced frame modifications, now damaged from impact. Medical personnel with 1960s emergency equipment including stretcher and basic life support tools."
    background: "Montana landscape with mountains, rural setting, emergency vehicles arriving, crowd gathered at perimeter of crash site"
    atmosphere: "June 19, 1966, first major injury establishing pattern of crashes and recoveries, mix of concern and excitement from crowd, medical emergency response, defining moment showing dangers of extreme stunts, no text or letters visible"
  composition:
    cameraAngle: "Ground level view from crowd perspective showing crash aftermath"
    focus: "Character EK on ground with medical staff attending, damaged motorcycle nearby"
    depth: "Foreground shows concerned spectators, middle ground features crash scene with medical response, background displays Montana landscape and emergency vehicles"