sceneDescription:
  title: "Hospital Recovery - 29 Days in Coma and Medical Documentation"
  setting:
    time: "January 1968, multiple weeks during recovery"
    location: "Las Vegas medical facility, patient recovery ward"
    weather: "Indoor hospital environment"
  characters:
    - appearance: "5 feet 11 inches athletic build man in late 20s to early 30s, piercing blue eyes, distinctive mustache, weathered face from crashes, confident swagger"
      clothing: "Hospital gown, bandages covering multiple injuries, casts on broken bones"
      position: "Lying in hospital bed surrounded by medical equipment"
      action: "Recovering from coma and multiple fractures, gradually regaining consciousness, showing determination despite severe injuries"
    - appearance: "Professional medical staff, doctors and nurses in white uniforms"
      clothing: "1960s medical attire, white coats, caps, professional appearance"
      position: "Surrounding hospital bed monitoring patient condition"
      action: "Checking medical equipment, reviewing X-rays showing multiple fractures, documenting injuries for medical records"
    - appearance: "Mix of reporters, fans, and visitors"
      clothing: "1960s business attire for reporters, casual clothes for fans"
      position: "Gathered in hospital waiting areas and corridors"
      action: "Waiting for updates, taking notes, sending flowers, tracking recovery progress"
  scene:
    mainElements: "Hospital bed with medical monitors, X-ray viewing equipment, IV stands, visitor chairs, flowers from fans, medical charts"
    details: "1960s medical monitoring devices, X-ray machines, IV equipment, hospital bed with adjustable positions, medical charts and documentation. Extensive medical documentation of 433 bone fractures, X-ray films showing multiple breaks, crushed pelvis, broken femur, hip fractures, wrist breaks, ankle fractures, skull fracture, detailed surgical records."
    background: "Sterile hospital corridors, medical equipment, other patient rooms, windows showing Las Vegas cityscape, medical staff moving through facility"
    atmosphere: "January 1968, sterile medical environment, beeping monitors, steady stream of reporters and well-wishers, medical emergency becoming part of legend, documentation of incredible survival and record-breaking injuries, no text or letters visible"
  composition:
    cameraAngle: "Hospital room view showing medical equipment and recovery process"
    focus: "Character EK in hospital bed with extensive medical equipment and injury documentation"
    depth: "Foreground shows medical charts and equipment, middle ground features hospital bed and recovery scene, background displays hospital facility and concerned visitors"