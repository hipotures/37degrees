sceneDescription:
  setting:
    time: July 7, 1947, morning
    location: Small town sheriff's office in downtown Roswell, New Mexico, 1940s government building
    weather: Clear morning, bright sunlight streaming through office windows
  characters:
  - appearance: 48-year-old Caucasian man, weathered face from outdoor work, lean build, sun-damaged skin, calloused hands
    clothing: 1940s ranch work shirt, denim pants, leather work boots, wide-brimmed cowboy hat
    position: Standing or kneeling near debris field, examining strange materials
    action: Collecting debris pieces, looking puzzled and concerned at unusual materials
  scene:
    mainElements: Reception area, sheriff's wooden desk, holding cells, radio equipment, wanted posters on walls
    details: Character MB standing at sheriff's desk holding small pieces of the mysterious debris, sheriff listening intently
      while reaching for telephone, office filled with typical 1940s law enforcement equipment including radio set, filing
      cabinets, and official notices, morning sunlight creating dramatic shadows, no text or letters visible
    background: Small town law enforcement office, suddenly dealing with unprecedented situation beyond normal scope
    atmosphere: Tension and uncertainty as routine small-town law enforcement suddenly confronts something beyond their experience,
      sense of escalation beginning
  composition:
    cameraAngle: Medium shot from side angle showing both men at desk
    focus: Character MB showing debris to sheriff who is reaching for telephone
    depth: Foreground shows desk with debris samples, middle ground captures both men's interaction, background reveals typical
      sheriff's office equipment
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
