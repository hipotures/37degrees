sceneDescription:
  setting:
    time: July 2, 1947, evening during thunderstorms
    location: Foster Ranch, 75 miles northwest of Roswell, New Mexico, high desert terrain
    weather: Violent thunderstorms with lightning illuminating the vast desert landscape
  characters: No characters present in this scene
  scene:
    mainElements: Vast open rangeland stretching to distant mesas, ranch house and outbuildings silhouetted against stormy
      sky, windmill turning in strong winds, stock tanks reflecting lightning flashes
    details: Remote sheep ranch at 6,870 feet elevation, sparse desert vegetation including sagebrush and juniper, dirt roads
      leading to ranch buildings, wooden fence posts marking property boundaries, lightning strikes illuminating the endless
      horizon, no text or letters visible
    background: Dramatic New Mexico high desert landscape with distant mountains and mesas, storm clouds building overhead,
      empty vastness emphasizing isolation
    atmosphere: Ominous and mysterious, wild weather creating perfect conditions for unusual events, sense of remoteness and
      vulnerability in the face of nature's power
  composition:
    cameraAngle: Wide aerial establishing shot looking down at ranch from elevated perspective
    focus: Ranch buildings and immediate surroundings as small human presence in vast natural landscape
    depth: Foreground shows ranch buildings and fences, middle ground reveals open rangeland, background displays stormy desert
      horizon and distant geological formations
