sceneDescription:
  title: "Marcel's Detailed Debris Examination"
  setting:
    time: "July 7, 1947, evening"
    location: "Foster Ranch debris field, detailed investigation site"
    weather: "Clear evening with golden hour lighting"
  characters:
    - appearance: "40-year-old Caucasian man, military bearing, clean-shaven, professional appearance, intelligent eyes"
      clothing: "U.S. Army Air Forces officer uniform with major's insignia, peaked military cap, polished boots"
      position: "Examining debris or speaking with other military personnel"
      action: "Investigating materials methodically, taking notes, directing other officers"
  scene:
    mainElements: "Scattered metallic foil pieces reflecting sunlight, small beam-like structures with unusual markings, rubber strips, tape with flower patterns, lightweight but unusually strong materials covering several acres of rangeland"
    details: "Character JM crouched down examining debris pieces closely, using magnifying glass to study unusual markings on beam structures, making detailed notes in military field notebook, methodical documentation of materials that clearly puzzle this experienced intelligence officer, evening shadows creating dramatic lighting, no text or letters visible"
    background: "Desert rangeland with scattered debris extending in all directions, military vehicles parked nearby, other personnel continuing investigation"
    atmosphere: "Professional military investigation confronting genuinely inexplicable materials, growing sense that this is beyond conventional explanation"
  composition:
    cameraAngle: "Close-up shot from over Character JM's shoulder showing his examination"
    focus: "Character JM's hands and magnifying glass examining the mysterious beam structures with symbols"
    depth: "Foreground shows detailed view of debris being examined, middle ground captures Character JM's focused investigation, background reveals ongoing military operation"