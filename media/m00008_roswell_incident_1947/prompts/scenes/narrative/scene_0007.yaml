sceneDescription:
  title: "Flying Disc Press Release at Roswell Base"
  setting:
    time: "July 8, 1947, 11:00 AM"
    location: "Roswell Army Air Field, public information office, press briefing area"
    weather: "Clear morning with bright sunlight"
  characters:
    - appearance: "Young officer, late 20s, administrative appearance, clean-cut military bearing"
      clothing: "Lieutenant's uniform, non-combat role appearance, neat military dress"
      position: "At typewriter or addressing media"
      action: "Typing press releases, briefing reporters, following orders dutifully"
  scene:
    mainElements: "Military base 3 miles south of Roswell, New Mexico, 4,600 acres with multiple concrete runways"
    details: "Character WH standing at podium addressing gathered reporters and photographers, flash bulbs going off, multiple journalists taking notes furiously, military backdrop with 509th Bombardment Group insignia visible, historic moment as military officially announces recovery of flying disc, tense atmosphere of unprecedented announcement, no text or letters visible"
    background: "Active 1940s military installation, home to 509th Bomb Group, high security, bustling with atomic age military activity"
    atmosphere: "Historic tension and excitement as military makes shocking public announcement, sense of world-changing revelation being shared with press and public"
  composition:
    cameraAngle: "Medium shot from press area looking at Character WH at podium"
    focus: "Character WH delivering the historic flying disc announcement to assembled press"
    depth: "Foreground shows reporters and photographers, middle ground captures Character WH at podium, background reveals military base infrastructure"