sceneDescription:
  title: "Rancher returns to empty debris field"
  setting:
    time: "July 15, 1947, sunset"
    location: "Open pasture land on Foster Ranch, New Mexico desert"
    weather: "Golden hour light, clear evening"
  characters:
    - appearance: "Caucasian man, 50s, weathered sun-worn face with deep lines, graying hair, lean build"
      clothing: "1940s ranch attire - worn denim jeans, cotton long-sleeve shirt, brown felt cowboy hat with wide brim, leather belt with simple buckle, worn leather work boots"
      position: "Standing alone in cleared field"
      action: "Surveying empty ground where debris was, hands on hips, contemplative stance"
  scene:
    mainElements: "Cleared pasture land with only stake holes and tire tracks remaining"
    details: "Empty field with visible tire tracks from military vehicles, small holes where marking stakes were removed, few overlooked small metallic pieces glinting in sunset light, long shadows from rancher, disturbed soil patterns showing collection grid, distant fence posts, no text or letters visible"
    background: "Desolate, mysterious, harsh desert sun creating sharp shadows, disturbed earth from recent storm"
    atmosphere: "Lonely, mysterious aftermath, golden sunset light, sense of unanswered questions, desert returning to normal"
  composition:
    cameraAngle: "Wide shot emphasizing emptiness"
    focus: "Solitary rancher in vast cleared field"
    depth: "Foreground shows tire tracks in sand, middle ground has lone figure, background shows endless desert horizon with setting sun"