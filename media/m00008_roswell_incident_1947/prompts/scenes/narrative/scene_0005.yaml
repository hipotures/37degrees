sceneDescription:
  title: "Military Investigation Team Arrives at Ranch"
  setting:
    time: "July 7, 1947, afternoon"
    location: "Foster Ranch entrance, New Mexico high desert, military vehicles approaching"
    weather: "Hot, clear desert afternoon with bright sunlight"
  characters:
    - appearance: "40-year-old Caucasian man, military bearing, clean-shaven, professional appearance, intelligent eyes"
      clothing: "U.S. Army Air Forces officer uniform with major's insignia, peaked military cap, polished boots"
      position: "Examining debris or speaking with other military personnel"
      action: "Investigating materials methodically, taking notes, directing other officers"
    - appearance: "Military intelligence officer, 30s, observant demeanor, professional bearing"
      clothing: "Captain's uniform with Counter Intelligence Corps insignia, field gear"
      position: "Accompanying investigation team at ranch"
      action: "Observing quietly, taking notes, maintaining professional skepticism"
  scene:
    mainElements: "Military jeeps and personnel arriving at remote ranch, vast open rangeland stretching to distant mesas, ranch house and outbuildings, windmill turning in desert breeze"
    details: "Character JM and Character SC stepping out of military vehicles, dust clouds from jeep tires, officers carrying investigation equipment and cameras, Character MB waiting near ranch buildings, sense of official military response to civilian discovery, no text or letters visible"
    background: "Remote sheep ranch at 6,870 feet elevation, sparse desert vegetation, distant mountains and mesas, endless New Mexico high desert landscape"
    atmosphere: "Professional military efficiency meeting rural ranch life, escalation from local to federal involvement, sense of something significant unfolding"
  composition:
    cameraAngle: "Wide shot showing military vehicles arriving at ranch with landscape context"
    focus: "Military personnel emerging from vehicles with ranch buildings and Character MB in frame"
    depth: "Foreground shows military vehicles and personnel, middle ground reveals ranch buildings and Character MB, background displays vast desert landscape"