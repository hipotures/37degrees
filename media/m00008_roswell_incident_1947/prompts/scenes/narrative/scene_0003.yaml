sceneDescription:
  title: "Close Examination of Mysterious Materials"
  setting:
    time: "July 4, 1947, afternoon"
    location: "Foster Ranch debris field, close-up view of scattered materials"
    weather: "Hot, clear desert afternoon with intense sunlight"
  characters:
    - appearance: "48-year-old Caucasian man, weathered face from outdoor work, lean build, sun-damaged skin, calloused hands"
      clothing: "1940s ranch work shirt, denim pants, leather work boots, wide-brimmed cowboy hat"
      position: "Standing or kneeling near debris field, examining strange materials"
      action: "Collecting debris pieces, looking puzzled and concerned at unusual materials"
  scene:
    mainElements: "Scattered metallic foil pieces reflecting sunlight, small beam-like structures with unusual markings, rubber strips, tape with flower patterns, lightweight but unusually strong materials covering several acres of rangeland"
    details: "Close-up view of the mysterious debris showing metallic foil that reflects light strangely, small beam structures with purple hieroglyphic-like symbols, rubber strips and tape with flower patterns, Character MB holding pieces in his weathered hands, attempting to bend or tear materials without success, no text or letters visible"
    background: "Desert sand and scattered sagebrush, more debris pieces extending beyond frame, clear blue sky"
    atmosphere: "Intense curiosity mixed with growing concern, the familiar ranch environment made strange by these inexplicable materials that defy explanation"
  composition:
    cameraAngle: "Close-up shot focusing on hands examining the debris materials"
    focus: "Character MB's hands holding and examining the strange metallic and rubber materials"
    depth: "Foreground shows hands and debris details, middle ground reveals Character MB's concerned expression, background shows more scattered materials"