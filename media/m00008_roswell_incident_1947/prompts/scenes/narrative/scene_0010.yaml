sceneDescription:
  title: "Ranch Cleanup and Official Silence"
  setting:
    time: "July 10, 1947, morning"
    location: "Foster Ranch debris field, final military cleanup operation"
    weather: "Clear desert morning with long shadows"
  characters:
    - appearance: "48-year-old Caucasian man, weathered face from outdoor work, lean build, sun-damaged skin, calloused hands"
      clothing: "1940s ranch work shirt, denim pants, leather work boots, wide-brimmed cowboy hat"
      position: "Standing or kneeling near debris field, examining strange materials"
      action: "Collecting debris pieces, looking puzzled and concerned at unusual materials"
  scene:
    mainElements: "Remote sheep ranch 75 miles northwest of Roswell, New Mexico, high desert terrain at 6,870 feet elevation"
    details: "Character MB standing alone watching military trucks departing in distance, debris field now completely cleaned and empty, only disturbed soil patterns remaining where mysterious materials once lay scattered, sense of thorough military removal operation completed, vast empty rangeland restored to normal appearance except for tire tracks and evidence of intensive search, no text or letters visible"
    background: "Isolated high desert environment, clear July sky, intense heat, endless horizon creating sense of mystery and isolation"
    atmosphere: "Aftermath and silence, return to normalcy but with lingering questions, sense of official story imposed while truth remains buried, Character MB left alone with his memories"
  composition:
    cameraAngle: "Wide shot emphasizing vastness and isolation of ranch landscape"
    focus: "Character MB as solitary figure in vast landscape, military vehicles disappearing toward horizon"
    depth: "Foreground shows empty debris field with subtle soil disturbance, middle ground captures Character MB watching departure, background reveals endless desert and departing military convoy"