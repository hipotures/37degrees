        details: "Scattered metallic foil pieces reflecting sunlight, small beam-like structures with unusual markings, rubber strips, tape with flower patterns, lightweight but unusually strong materials covering several acres of rangeland"

    - id: "weather_balloon_substitute"
      name: "Weather Balloon and Radar Target"
      description_block: |
        details: "Deflated weather balloon rubber, aluminum foil radar reflector pieces, wooden sticks from ML-307 radar target, clearly deteriorated conventional materials spread on office floor for press demonstration"

    - id: "military_documentation"
