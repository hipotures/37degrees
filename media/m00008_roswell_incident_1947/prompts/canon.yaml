  locations:
    - id: "foster_ranch_debris_field"
      name: "Foster Ranch Debris Field"
      description_block: |
        setting:
          location: "Remote sheep ranch 75 miles northwest of Roswell, New Mexico, high desert terrain at 6,870 feet elevation"
        mainElements: "Vast open rangeland with scattered debris across several acres, sparse desert vegetation, distant mesas and hills"
        atmosphere: "Isolated high desert environment, clear July sky, intense heat, endless horizon creating sense of mystery and isolation"

    - id: "roswell_army_air_field"
      name: "Roswell Army Air Field"
      description_block: |
        setting:
          location: "Military base 3 miles south of Roswell, New Mexico, 4,600 acres with multiple concrete runways"
        mainElements: "Control tower, aircraft hangars, administrative buildings, military vehicles, personnel quarters, security checkpoints"
        atmosphere: "Active 1940s military installation, home to 509th Bomb Group, high security, bustling with atomic age military activity"

    - id: "ramey_office_fort_worth"
      name: "General Ramey's Office, Fort Worth"
      description_block: |
        setting:
          location: "Large military office at Fort Worth Army Air Field, Texas, Eighth Air Force headquarters"
        mainElements: "Military desk, chairs, wall maps, debris spread on floor for press photos, filing cabinets, military decorations"
        atmosphere: "Formal military setting, bright lighting for press conference, tense atmosphere during media briefing"

    - id: "sheriff_office_roswell"
      name: "Chaves County Sheriff's Office"
      description_block: |
        setting:
          location: "Small town sheriff's office in downtown Roswell, New Mexico, 1940s government building"
        mainElements: "Reception area, sheriff's wooden desk, holding cells, radio equipment, wanted posters on walls"
        atmosphere: "Small town law enforcement office, suddenly dealing with unprecedented situation beyond normal scope"

  items:
