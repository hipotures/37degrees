sceneDescription:
  title: "Newsroom with conflicting headlines about incident"
  setting:
    time: "July 10, 1947, morning"
    location: "Newspaper office, downtown Roswell, New Mexico"
    weather: "Bright morning light through large windows"
  characters:
    - appearance: "Caucasian man, 30s, thin build, ink-stained fingers"
      clothing: "White dress shirt with rolled sleeves, dark vest, loosened tie, suspenders"
      position: "Standing at printing press"
      action: "Holding two different newspaper editions, comparing them with furrowed brow"
    - appearance: "Caucasian woman, 20s, neat appearance"
      clothing: "1940s office attire - knee-length skirt, white blouse, low heels"
      position: "At nearby desk"
      action: "On telephone, taking notes rapidly"
  scene:
    mainElements: "1940s newsroom with printing press, desks, typewriters"
    details: "Large printing press with fresh newspapers, stacks of different editions on tables, rotary telephones ringing, typewriter keys clacking, wall clock, filing cabinets, wastepaper baskets full of crumpled drafts, ink smell in air, no text or letters visible"
    background: "Busy newspaper office atmosphere, other workers at desks, large windows showing street view"
    atmosphere: "Confusion, urgency, conflicting information, professional journalism under pressure"
  composition:
    cameraAngle: "Interior wide shot of newsroom"
    focus: "Editor comparing different newspaper versions"
    depth: "Foreground shows newspapers and printing equipment, middle ground has main characters, background shows busy newsroom activity"