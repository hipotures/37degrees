sceneDescription:
  title: "Relativity Theory Proven Through Time"
  setting:
    time: "1908, evening"
    location: "University of Bern lecture hall, Switzerland, same location as earlier scene"
    weather: "Clear evening with stars visible through Gothic windows"
  characters:
    - appearance: "Caucasian man, 29 years old, dark curly hair, intense brown eyes, fuller mustache"
      clothing: "1908 dark wool suit with vest, white dress shirt, black bow tie, updated pocket watch chain"
      position: "Standing behind wooden lectern, gesturing toward blackboard"
      action: "Explaining the completed experiment results to gathered audience of scientists"
    - appearance: "Young man, 25 years old, athletic build, short brown hair, clean-shaven, determined expression"
      clothing: "Early 20th century traveler's outfit: brown leather jacket, wool pants, sturdy boots, aviator goggles"
