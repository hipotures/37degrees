sceneDescription:
  setting:
    time: 2000s, morning winter
    location: Central area of village surrounded by wooden houses, located in Indigirka River valley, Sakha Republic, Siberia
    weather: Typical extreme cold morning with ice fog, temperature around minus 50 degrees Celsius
  characters:
  - appearance: Sturdy build man in 30s, reddened cheeks from cold, determined expression, visible breath in frigid air
    clothing: Soviet work clothes adapted for extreme cold, thick wool coat, heavy felt boots, working man's winter hat
    position: Working on construction or settlement tasks in harsh conditions
    action: Building structures or performing manual labor with stoic determination mixed with visible struggle against harsh
      conditions
  scene:
    mainElements: Monument marking temperature record, concrete bull statue, wooden buildings with thick smoke from chimneys,
      packed snow paths
    details: Modern villagers using contemporary cold-weather adaptations including improved heating systems, modern insulation
      materials, updated winter clothing combining traditional and modern elements, satellite communication equipment for
      connection to outside world, modern vehicles designed for extreme cold conditions, solar panels and wind generators
      adapted for Arctic conditions, evidence of technological improvements while maintaining traditional survival knowledge
      essential for world's coldest inhabited location
    background: Traditional wooden buildings updated with modern improvements, power lines and communication infrastructure,
      roads maintained for modern transportation despite extreme conditions
    atmosphere: Smoke rising straight up in still air, crunching snow underfoot, muffled sounds in extreme cold, visible breath
      everywhere, blend of traditional survival methods with contemporary technology, ongoing challenge of maintaining modern
      life in Earth's most extreme inhabited environment, no text or letters visible
  composition:
    cameraAngle: Wide shot showing modern village infrastructure adapted for extreme conditions
    focus: Contemporary adaptations enabling continued habitation in world's coldest inhabited place
    depth: 'Foreground: modern equipment and village residents, middle ground: updated buildings and infrastructure, background:
      unchanging harsh Arctic landscape that continues to challenge human habitation'
