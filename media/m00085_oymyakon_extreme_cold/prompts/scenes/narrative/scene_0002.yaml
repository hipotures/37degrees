sceneDescription:
  title: "Soviet meteorologist arrives to establish weather monitoring station"
  setting:
    time: "1924, morning winter"
    location: "Small wooden building in valley between Oymyakon and Tomtor, 750m above sea level, Sakha Republic, Siberia"
    weather: "Clear skies with extreme cold, high atmospheric pressure, ice crystals in air"
  characters:
    - appearance: "Middle-aged man, weathered face from extreme cold exposure, thick beard partially frosted with ice, alert eyes"
      clothing: "Heavy Soviet-era military-style winter coat, fur-lined ushanka hat, thick wool mittens, felt valenki boots"
      position: "Standing beside meteorological instruments, methodically checking readings"
      action: "Recording temperature measurements with practiced precision despite numbing cold"
  scene:
    mainElements: "White-painted wooden structure, multiple meteorological instruments, radio antenna, temperature measurement shelter, generator equipment"
    details: "Newly constructed weather station building with Soviet meteorological equipment being installed, thermometer housing with precision instruments, radio transmission equipment with tall antenna, generator shed producing power, wooden crates containing scientific instruments, official documentation and logbooks, smoke rising from heated building chimney"
    background: "Vast empty Siberian valley with snow-covered terrain, distant mountains, sparse vegetation, isolation emphasizing remoteness of location"
    atmosphere: "Crystalline air so cold it sparkles, complete silence except for wind, visibility limited by ice fog, steam from heated building, sense of scientific progress reaching Earth's most extreme inhabited location, no text or letters visible"
  composition:
    cameraAngle: "Medium shot focusing on meteorologist and weather station"
    focus: "Soviet meteorologist working with precision instruments in extreme conditions"
    depth: "Foreground: meteorologist and instruments, middle ground: weather station building, background: endless frozen wilderness"