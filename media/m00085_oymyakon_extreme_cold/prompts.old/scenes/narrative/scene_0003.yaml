sceneDescription:
  title: "Children walking to school through extreme cold morning"
  setting:
    time: "January morning, 8:00 AM with dim polar daylight"
    location: "Snow-covered path leading to Oymyakon village school, surrounded by snow-laden buildings"
    weather: "Extreme cold at -60Â°C, light snowfall, minimal daylight hours"
  characters:
    - appearance: "Young Yakutian boy, 8 years old, bright curious eyes, round face typical of children in extreme cold"
      clothing: "Small child's winter parka in bright colors, tiny mukluks, woolen hat with ear flaps"
      position: "Walking carefully on packed snow path with other children"
      action: "Breathing visible vapor clouds, carrying small school bag, moving quickly to stay warm"
    - appearance: "Yakutian girl, 10 years old, alert expression, cheeks red from cold exposure"
      clothing: "Thick winter coat with traditional patterns, fur-lined boots, knitted mittens"
      position: "Walking alongside other children on same path"
      action: "Pulling scarf higher over face, maintaining steady pace despite deep snow"
  scene:
    mainElements: "Narrow path through deep snow leading to school building, footprints in snow, wooden houses on both sides"
    details: "Interior of Oymyakon's small school building, heated classroom with basic furnishings. Well-worn path packed down by daily use, deep snow banks on either side. Small wooden school building visible ahead with smoke rising from chimney. Other village children visible as bundled figures making their way to school. Power lines overhead covered in frost. Village houses with steep roofs designed for snow load visible on both sides of path."
    background: "Snow-covered village buildings with characteristic Siberian architecture, evergreen trees heavy with snow, pale Arctic sky with limited daylight"
    atmosphere: "Dedication to education despite harsh environment, children's determination to learn"
  composition:
    cameraAngle: "Medium shot following children from behind as they walk toward school"
    focus: "Group of heavily bundled children making their way through snowy village path"
    depth: "Children in foreground on path, village houses in middle ground, school building and forest in background, no text or letters visible"