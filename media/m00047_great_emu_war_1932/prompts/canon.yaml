canon:
  characters:
    - id: "character_GM"
      name: "Character GM"
      description_block: |
        characters:
          - appearance: "Middle-aged British-Australian military officer, approximately 40s, clean-shaven with neat military bearing, weathered face from Australian climate"
            clothing: "Royal Australian Artillery dress uniform with major's insignia, khaki field uniform during operations, military cap with artillery badge"
            posture: "Professional military stance, confident despite unusual mission, methodical approach, defensive about operation's reputation"
    - id: "character_SM"
      name: "Character SM"
      description_block: |
        characters:
          - appearance: "Professional soldier, sturdy build suitable for artillery work, age 25-35, weather-beaten from Australian service"
            clothing: "Standard Royal Australian Artillery field uniform, khaki tunic and trousers, military boots, artillery sergeant insignia"
            posture: "Disciplined soldier following orders, practical approach to unusual mission, stoic acceptance of challenging assignment"
    - id: "character_JO"
      name: "Character JO"
      description_block: |
        characters:
          - appearance: "Young soldier, early 20s to early 30s, strong build necessary for operating heavy weapons, alert expression"
            clothing: "Royal Australian Artillery field uniform, gunner's insignia, practical military gear for field operations"
            posture: "Dutiful soldier carrying out orders, focused on technical aspects of weapons operation, bemused by nature of enemy"
    - id: "character_GP"
      name: "Character GP"
      description_block: |
        characters:
          - appearance: "Senior government official, approximately 60 years old, distinguished politician's bearing, formal demeanor"
            clothing: "Dark formal governmental suit typical of 1930s political leaders, ministerial insignia when appropriate"
            posture: "Authoritative political figure, responding to veteran constituents, defensive about controversial decision"
    - id: "veteran_farmers"
      name: "WWI Veteran Farmers"
      description_block: |
        characters:
          - appearance: "Men aged 30-50, weather-beaten from farming life, many bearing physical signs of WWI service, desperate expressions"
            clothing: "Work clothes - overalls, work shirts, wide-brimmed hats for sun protection, practical farming boots"
            posture: "Desperate due to economic hardship, frustrated by crop losses, familiar with military equipment from war service"
  locations:
    - id: "campion_district"
      name: "Campion District"
      description_block: |
        setting:
          location: "Vast Western Australian wheatbelt farmland with rolling hills, scattered homesteads, and geometric crop fields stretching to horizon"
        mainElements: "Wheat fields in various stages of growth, wooden fence lines, windmills, scattered farm buildings, dirt roads"
        atmosphere: "Hot, dry Australian summer, vast open skies, dust clouds visible from distance, isolated rural setting"
    - id: "perth_parliament"
      name: "Perth Parliament House"
      description_block: |
        setting:
          location: "Colonial-era government building in Perth, formal parliamentary chambers and ministerial offices"
        mainElements: "Sandstone facade, formal meeting rooms, governmental insignia, period parliamentary furniture"
        atmosphere: "Formal political setting, serious governmental discussions, pressure from constituent farmers"
    - id: "water_sources"
      name: "Farm Water Sources"
      description_block: |
        setting:
          location: "Natural and artificial water points including dams, tanks, and wells scattered across Campion district farmland"
        mainElements: "Metal water tanks, earth dams, windmill-powered pumps, muddy ground around water points"
        atmosphere: "Critical gathering points for wildlife, dusty conditions, afternoon heat creating mirages"
    - id: "wheat_fields"
      name: "Damaged Wheat Fields"
      description_block: |
        setting:
          location: "Golden wheat fields in Western Australian wheatbelt, showing extensive damage from emu trampling"
        mainElements: "Patches of completely flattened grain, emu footprints throughout fields, broken fence lines, scattered grain"
        atmosphere: "Economic devastation visible in destroyed crops, hot summer sun, dust swirling from disturbed earth"
  items:
    - id: "lewis_guns"
      name: "Lewis Light Machine Guns"
      description_block: |
        details: "Air-cooled, gas-operated machine guns with distinctive circular pan magazines, weighing approximately 28 pounds, 96-round pan magazine capacity, WWI surplus weapons"
    - id: "ammunition"
      name: "10,000 Rounds of .303 Ammunition"
      description_block: |
        details: "Standard British .303 caliber rifle cartridges, brass casings with lead bullets, military surplus from WWI, massive quantity highlighting operation's scale"
    - id: "military_truck"
      name: "Military Transport Vehicle"
      description_block: |
        details: "1930s military truck, khaki painted, canvas cover, designed for artillery transport, adapted for unusual wildlife management mission"
    - id: "emu_flock"
      name: "Emu Flocks"
      description_block: |
        details: "Large groups of Australian emus, flightless birds standing 5-6 feet tall, gray-brown feathers, long necks, powerful legs, moving in coordinated groups across farmland"