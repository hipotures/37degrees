sceneDescription:
  setting:
    time: October 1932, late afternoon
    location: Campion District wheat farms, Western Australia
    weather: Hot, dry conditions with dust clouds in distance
  characters:
  - appearance: Men aged 30-50, weather-beaten from farming life, many bearing physical signs of WWI service, desperate expressions
    clothing: Work clothes - overalls, work shirts, wide-brimmed hats for sun protection, practical farming boots
    position: Standing among destroyed wheat fields, some kneeling to examine trampled grain
    action: Surveying extensive crop damage, pointing at emu footprints, discussing losses with worried expressions
  scene:
    mainElements: Vast wheat fields showing devastating damage, large patches of completely flattened golden grain, geometric
      field patterns disrupted by chaotic trampling, broken wooden fence posts
    details: Emu footprints clearly visible throughout destroyed crops, scattered grain heads on dusty earth, damaged wire
      fencing tangled and torn, farm buildings visible in distance, economic devastation apparent in thousands of pounds of
      lost harvest
    background: Rolling Western Australian wheatbelt stretching to horizon, scattered homesteads, windmills, dust clouds from
      distant emu movements
    atmosphere: Desperate economic situation during Great Depression, overwhelming scale of agricultural destruction, hot
      summer heat intensifying farmers' stress and urgency
  composition:
    cameraAngle: Wide establishing shot from elevated position
    focus: Extensive crop damage contrasted with worried farmers surveying losses
    depth: Farmers in foreground examining damage, destroyed wheat fields in middle ground, vast wheatbelt landscape in background,
      no text or letters visible
