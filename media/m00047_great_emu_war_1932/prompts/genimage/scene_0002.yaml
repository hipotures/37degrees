sceneDescription:
  setting:
    time: October 1932, early morning
    location: Open wheatbelt near Campion District, Western Australia
    weather: Clear morning light with heat shimmer beginning to form
  characters: No characters present in this scene
  scene:
    mainElements: Massive flock of approximately 20,000 emus moving across landscape like a gray-brown tide, birds standing
      5-6 feet tall with long necks extended, powerful legs creating rhythmic movement
    details: Individual emus clearly visible in foreground showing detailed features - gray-brown feathers, alert eyes, strong
      beaks, coordinated group movement suggesting organized migration, dust clouds kicked up by thousands of feet, wheat
      fields visible ahead as destination
    background: Vast Australian wheatbelt stretching endlessly, geometric patterns of cultivated fields contrasting with wild
      bird migration, scattered farm buildings appearing small against natural force
    atmosphere: Awe-inspiring scale of natural migration, inevitable collision between wildlife and agriculture, morning light
      emphasizing the massive scope of approaching emu army
  composition:
    cameraAngle: Epic wide aerial perspective showing full scope of migration
    focus: Massive emu flock as unstoppable natural force approaching farmland
    depth: Leading emus in sharp foreground detail, main flock spreading across middle ground, wheat fields and farms in distant
      background, no text or letters visible
