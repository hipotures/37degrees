sceneDescription:
  setting:
    time: November 4, 1932, late afternoon
    location: Farm water tank near Campion District, Western Australia
    weather: Hot, dusty conditions with afternoon heat creating mirages
  characters:
  - appearance: Professional soldier, sturdy build suitable for artillery work, age 25-35, weather-beaten from Australian
      service
    clothing: Standard Royal Australian Artillery field uniform, khaki tunic and trousers, military boots, artillery sergeant
      insignia
    position: Crouched behind Lewis machine gun in concealed position near water tank
    action: Aiming Lewis gun at approaching emu flock, finger on trigger, intense concentration
  - appearance: Young soldier, early 20s to early 30s, strong build necessary for operating heavy weapons, alert expression
    clothing: Royal Australian Artillery field uniform, gunner's insignia, practical military gear for field operations
    position: Operating second Lewis gun from flanking position
    action: Struggling with jammed weapon, showing frustration as gun fails to fire properly
  scene:
    mainElements: Metal water tank with muddy ground around it, two Lewis machine guns in ambush positions, massive emu flock
      approaching water source, dust clouds from bird movements
    details: One Lewis gun functioning normally with distinctive circular magazine, second gun clearly jammed and inoperable,
      thousands of emus crowding toward water, muddy ground showing countless emu footprints, afternoon heat creating shimmering
      mirages
    background: Vast wheatbelt landscape, scattered farm buildings in distance, enormous emu flock stretching beyond horizon,
      windmill pumping water into tank
    atmosphere: Tactical ambush moment with high tension, military precision meeting equipment failure, overwhelming numbers
      of enemy birds creating impossible odds
  composition:
    cameraAngle: Dynamic action shot from soldier's perspective
    focus: Lewis gun malfunction in foreground with massive emu approach in background
    depth: Jammed weapon and frustrated gunner in foreground, functioning gun and operator in middle ground, thousands of
      approaching emus in background, no text or letters visible
