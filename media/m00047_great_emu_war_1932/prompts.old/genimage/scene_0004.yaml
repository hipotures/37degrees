sceneDescription:
  setting:
    time: 1932, morning
    location: Australian military base, Perth barracks, Western Australia
    weather: Clear morning with military precision atmosphere
  characters:
  - appearance: Caucasian man, 40s, military bearing, stern face with mustache, weathered complexion from outdoor service
    clothing: Australian military officer uniform 1930s, khaki tunic with brass buttons, peaked cap with insignia, polished
      brown leather boots
    position: Standing behind military planning table pointing at maps
    action: Briefing soldiers while indicating tactical positions on regional maps
  - appearance: Caucasian man, 30s, sturdy build, alert expression, clean-shaven face
    clothing: Australian military sergeant uniform 1930s, khaki tunic and trousers, military cap, leather belt with ammunition
      pouches
    position: Standing at attention beside machine gun equipment
    action: Listening intently to orders while maintaining military posture
  - appearance: Caucasian man, 20s, lean build, young face with determined expression
    clothing: Australian military gunner uniform 1930s, khaki field uniform, military cap, canvas web gear
    position: Standing at attention next to ammunition supplies
    action: Reviewing equipment and ammunition counts with focused attention
  scene:
    mainElements: Canvas tents, military vehicles, equipment tables with Lewis guns and ammunition organized for deployment
      to combat zone
    details: Large military planning table with detailed maps of Western Australia showing Campion district marked with tactical
      annotations. Two British Lewis light machine guns, distinctive circular ammunition pans on top, bipod legs, wooden stocks
      positioned prominently. Boxes of ammunition stacked methodically. Military transport truck visible with canvas cover.
      Soldiers' kit bags packed for field deployment. Radio equipment for communication. Military insignia and rank markers
      clearly displayed
    background: Australian military base buildings, flag pole with Australian flag, orderly military compound with other soldiers
      conducting routine duties
    atmosphere: Organized military efficiency in remote bushland setting, sense of unusual military mission against unconventional
      enemy, professional determination mixed with underlying absurdity of the situation, no text or letters visible
  composition:
    cameraAngle: Wide shot showing the full military briefing scene
    focus: The contrast between serious military planning and the unusual nature of the enemy
    depth: Foreground shows military equipment and weapons, middle ground focuses on the briefing officers and maps, background
      reveals the military base environment
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
