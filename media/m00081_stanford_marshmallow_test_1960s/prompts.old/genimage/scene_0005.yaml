sceneDescription:
  setting:
    time: 1968, afternoon, controlled room lighting
    location: Small, sparse testing room at Stanford University's Bing Nursery School
    weather: Indoor controlled environment
  characters:
  - appearance: Caucasian man, 40s, slender build, dark hair, thoughtful eyes, intellectual appearance
    clothing: '1960s academic attire: brown tweed jacket with elbow patches, white dress shirt, dark tie, dress pants'
    position: Crouching beside child's chair at eye level
    action: 'Explaining the choice: eat one marshmallow now or wait for second marshmallow, demonstrating bell that calls
      him back'
  - appearance: 4-year-old child, mixed ethnicity, curious expression, small build typical of preschooler
    clothing: '1960s children''s clothing: simple dress or shirt and shorts, small shoes'
    position: Sitting in child-sized chair, looking between researcher and marshmallow
    action: Listening intently to instructions, eyes moving between marshmallow and researcher's face, beginning to understand
      the choice
  scene:
    mainElements: Critical moment of explanation, researcher and child in close interaction, marshmallow as focal point of
      decision
    details: Single white marshmallow on plate directly in front of child, small hand bell within reach, researcher's gentle
      but clear explanation of rules, child's growing comprehension of the choice
    background: Sparse room designed to minimize distractions, plain walls, closed door, clinical but non-threatening environment
    atmosphere: Pivotal moment in psychological research, simple choice that will reveal profound insights about human nature
      and self-control, no text or letters visible
  composition:
    cameraAngle: Close-up shot focusing on interaction
    focus: Researcher explaining rules to attentive child, marshmallow prominent in frame
    depth: 'Foreground: marshmallow and child''s hands, middle: researcher and child interaction, background: minimal room
      details'
