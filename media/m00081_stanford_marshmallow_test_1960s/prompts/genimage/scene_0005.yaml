sceneDescription:
  setting:
    time: 1970, during experiment session
    location: Small windowless room approximately 10x10 feet inside Bing Nursery School, deliberately empty of distractions
    weather: Controlled indoor environment with consistent soft lighting
  characters:
  - appearance: 4-year-old child, various ethnicities, focused expression, small hands folded or covering eyes
    clothing: Late 1960s children's clothing - simple dresses for girls, short pants and button shirts for boys
    position: Seated at small table in testing room
    action: Staring intently at marshmallow, hands clasped together, beginning the 15-minute waiting period challenge
  scene:
    mainElements: One low table, two child-sized chairs, one-way observation mirror, bell for child to ring, single marshmallow
      on plate
    details: Standard white marshmallow, approximately 1 inch diameter, soft and puffy texture, placed on small white ceramic
      plate, representing immediate gratification choice. Small hand bell, brass or silver-colored metal positioned within
      child's reach. Child sitting perfectly still, eyes fixed on the treat, internal struggle between immediate desire and
      delayed reward beginning
    background: Large rectangular mirror approximately 4x6 feet showing child's reflection, neutral walls, controlled lighting
      creating clinical research environment
    atmosphere: Intense psychological tension, child's internal battle between impulse and self-control beginning, silent
      room amplifying the significance of the moment, timer counting down the crucial 15 minutes, no text or letters visible
  composition:
    cameraAngle: Close-up shot focusing on child's face and the marshmallow
    focus: Child's intense concentration on the marshmallow with visible internal conflict
    depth: Foreground shows marshmallow on plate, middle ground features child's concentrated expression, background displays
      one-way mirror and neutral testing environment
