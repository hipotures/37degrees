sceneDescription:
  title: "Strategies of Resistance - Child's Battle with Temptation"
  setting:
    time: "1968, afternoon, controlled room lighting"
    location: "Small, sparse testing room at Stanford University's Bing Nursery School"
    weather: "Indoor controlled environment"
  characters:
    - appearance: "5-year-old child, Caucasian, determined expression, slightly taller than typical 4-year-old"
      clothing: "1960s children's attire: collared shirt and pants or simple dress, neat appearance"
      position: "Sitting upright in child-sized chair, hands covering eyes"
      action: "Covering eyes with both hands to avoid looking at marshmallow, employing distraction technique to resist immediate gratification"
  scene:
    mainElements: "Child using creative strategy to avoid temptation, marshmallow still untouched on plate, demonstration of early self-control techniques"
    details: "White marshmallow remaining on plate, child's hands completely covering eyes, body turned slightly away from table, bell unused beside plate, visible tension in child's posture"
