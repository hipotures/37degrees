sceneDescription:
  title: "Self-Soothing Strategies - Child Develops Delay Tactics"
  setting:
    time: "1972, mid-experiment session"
    location: "Small windowless room approximately 10x10 feet inside Bing Nursery School, deliberately empty of distractions"
    weather: "Controlled indoor environment maintaining consistent temperature and lighting"
  characters:
    - appearance: "4-year-old child, various ethnicities, focused expression, small hands folded or covering eyes"
      clothing: "Late 1960s children's clothing - simple dresses for girls, short pants and button shirts for boys"
      position: "Seated at small table in testing room"
      action: "Exhibiting self-soothing behaviors - singing, looking away, covering eyes, fidgeting but remaining seated"
  scene:
    mainElements: "One low table, two child-sized chairs, one-way observation mirror, bell for child to ring, single marshmallow on plate"
    details: "Standard white marshmallow, approximately 1 inch diameter, soft and puffy texture, placed on small white ceramic plate. Child demonstrating remarkable self-control strategies - turning away from treat, covering eyes with small hands, quietly singing or humming to distract themselves, rocking slightly in chair while maintaining seated position"
    background: "Large rectangular mirror approximately 4x6 feet reflecting child's self-soothing behaviors, neutral testing room walls"
    atmosphere: "Child demonstrating remarkable patience and control, creative distraction techniques visible in behavior, quiet concentration mixed with fidgeting movements, researchers documenting specific behaviors and timing, no text or letters visible"
  composition:
    cameraAngle: "Medium shot capturing full body self-soothing behaviors"
    focus: "Child's creative delay strategies with hands covering eyes while marshmallow remains untouched"
    depth: "Foreground shows untouched marshmallow on plate, middle ground features child practicing self-control techniques, background displays clinical testing environment through one-way mirror"