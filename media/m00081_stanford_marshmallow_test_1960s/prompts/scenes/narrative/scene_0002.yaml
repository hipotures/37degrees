sceneDescription:
  title: "Research Team Develops Experimental Protocols - 1967"
  setting:
    time: "1967, afternoon"
    location: "Psychology Department office at Stanford University, book-lined walls, large windows overlooking campus"
    weather: "Bright afternoon sunlight streaming through windows"
  characters:
    - appearance: "Austrian-born man in his late 30s-early 40s, medium height, dark hair, scholarly demeanor with kind eyes behind glasses"
      clothing: "1960s academic attire - tweed jacket, button-down shirt, tie, often carrying research notes and clipboard"
      position: "Seated at desk covered with research papers and experimental design notes"
      action: "Writing detailed protocols, reviewing treat options, discussing methodology with graduate students"
    - appearance: "Young graduate student in mid-20s, tall, blonde, Scandinavian features, earnest expression"
      clothing: "Late 1960s graduate student style - casual button-down shirts, slacks, sometimes lab coat during observations"
      position: "Standing beside desk, reviewing experimental timeline"
      action: "Taking notes on methodology, preparing treat samples, organizing research materials"
  scene:
    mainElements: "Professor's office with wooden desk, typewriter, research papers scattered around, psychology journals on shelves, experimental timeline charts on wall"
    details: "Academic journal papers typed on typewriters, black and white with data tables and statistical analyses, documenting methodology and initial findings. Various treats on desk - cookies, pretzels, early marshmallow samples. Timer devices and observation protocols"
    background: "Floor-to-ceiling bookshelves filled with psychology texts, window showing Stanford campus courtyard with students walking"
    atmosphere: "Intense academic focus, methodical planning, excitement about pioneering research, afternoon light creating scholarly ambiance, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from across the office"
    focus: "Research team discussing experimental protocols with treats and timing devices"
    depth: "Foreground shows experimental materials on desk, middle ground features researchers in discussion, background displays academic office setting with books"