sceneDescription:
  setting:
    time: 1881, midday
    location: Bustling market square in 1880s Cape Colony town
    weather: Clear sunny day with scattered clouds
  characters:
  - appearance: White male, 40s, sturdy build, determined expression, double leg amputee below the knee
    clothing: 1880s railway uniform - dark blue wool jacket with brass buttons, white shirt, black tie, dark trousers
    position: Seated in small wooden trolley, positioned at edge of market square
    action: Watching with amazement as baboon skillfully guides ox-drawn wagon through crowded marketplace
  - appearance: Large male chacma baboon, brown-grey fur, intelligent dark eyes, expressive face, strong build
    clothing: No clothing yet, natural baboon appearance
    position: Standing upright on ox-cart driver's seat, holding reins
    action: Expertly steering oxen through market crowds, responding to hand signals from cart owner
  scene:
    mainElements: Dirt roads lined with wooden market stalls, ox-drawn wagons, colonial architecture with Victorian storefronts,
      crowds of diverse local vendors and customers
    details: Fresh produce stalls with vegetables and fruits, livestock pens with chickens and goats, wooden crates and barrels,
      canvas awnings over vendor stalls, dust clouds from passing wagons, colonial-era shop signs without readable text
    background: Stone and brick colonial buildings, church spire in distance, rolling South African hills, scattered acacia
      trees
    atmosphere: Lively colonial marketplace buzzing with commercial activity, mix of European settler and African local cultures,
      sounds of haggling and animals, warm African sunlight
  composition:
    cameraAngle: Wide establishing shot from elevated position
    focus: the baboon the baboon expertly driving ox-cart while character JW watches from his trolley
    depth: 'Foreground: character JW in trolley, middle ground: the baboon driving cart through market crowd, background:
      colonial buildings and landscape, no text or letters visible'
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
