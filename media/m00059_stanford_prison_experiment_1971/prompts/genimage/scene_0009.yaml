sceneDescription:
  setting:
    time: August 20, 1971, morning
    location: Converted basement of Stanford University psychology building, Jordan Hall, California
    weather: Interior basement environment, artificially lit
  characters:
  - appearance: Caucasian man, late 30s, beard, dark hair, intense gaze, intellectual appearance
    clothing: 1970s casual academic attire, button-down shirt, dark slacks, sometimes white lab coat
    position: Standing in center of prison area addressing all participants
    action: Authoritative, often standing with clipboard or observing, commanding presence
  - appearance: Caucasian man, early 20s, tall, athletic build, stern expression
    clothing: Khaki military-style uniform, reflective mirrored sunglasses, black boots, carrying whistle and billy club
    position: Standing with other guards looking confused and uncertain
    action: Rigid military bearing, hands behind back or holding equipment, dominating stance
  - appearance: Caucasian man, early 20s, thin build, distressed expression, tears visible
    clothing: Ill-fitting white prison smock, stocking cap, chain around ankle, wrinkled and disheveled
    position: Standing with other prisoners showing relief and confusion
    action: Curled up, head in hands, or pressed against wall, body language showing emotional collapse
  - appearance: Caucasian man, early 20s, medium build, defiant expression, growing desperation
    clothing: Ill-fitting white prison smock, stocking cap, chain around ankle, number 819 visible on chest
    position: Standing among prisoners with mixed emotions
    action: Initially rebellious stance, later hunched and withdrawn, arms crossed defensively
  scene:
    mainElements: Researcher announcing experiment termination to confused participants in basement prison environment as
      artificial authority structure suddenly dissolves
    details: Guards removing mirrored sunglasses revealing human eyes underneath, prisoners beginning to remove stocking caps
      and chains, researcher holding clipboard with official termination documentation, institutional lighting now seeming
      artificial and staged, prison bars appearing temporary and constructed, mixed expressions of relief and confusion among
      all participants
    background: Basement prison environment now revealed as temporary construction with visible academic building elements,
      exposed pipes and concrete walls, guard station equipment, stairs leading to normal university environment above
    atmosphere: Sudden transition from oppressive institutional control to academic reality, artificial prison environment
      revealed as temporary construction, participants processing psychological impact of role-playing experiment
  composition:
    cameraAngle: Wide shot showing all participants gathered as experiment ends
    focus: Researcher announcing termination while participants transition from roles back to normal identities
    depth: Foreground shows participants removing role-playing elements, middle ground focuses on researcher making announcement,
      background reveals temporary nature of prison construction, no text or letters visible
