sceneDescription:
  setting:
    time: August 1971, morning
    location: Stanford University psychology department office, Jordan Hall, California
    weather: Clear summer day with bright sunlight streaming through windows
  characters:
  - appearance: Caucasian man, late 30s, beard, dark hair, intense gaze, intellectual appearance
    clothing: 1970s casual academic attire, button-down shirt, dark slacks, sometimes white lab coat
    position: Standing behind desk reviewing research materials and documents
    action: Examining psychological assessment forms and study protocols while preparing for groundbreaking experiment
  scene:
    mainElements: Academic office with wooden desk covered in research papers, psychological assessment forms, study protocols,
      and experimental design documents spread across surface
    details: Thick psychology textbooks stacked on shelves, filing cabinets containing research materials, desk lamp illuminating
      paperwork, coffee cup, pencils and pens scattered among documents, university letterhead visible on some papers, experimental
      consent forms organized in neat piles
    background: Institutional office walls with academic diplomas and certificates, bookshelf filled with psychology volumes,
      window overlooking Stanford campus courtyard, fluorescent ceiling lights
    atmosphere: Scholarly academic environment with focused intellectual preparation, morning sunlight creating systematic
      shadows across organized research materials, sense of methodical scientific planning
  composition:
    cameraAngle: Medium shot from across desk showing character and research materials
    focus: Character reviewing experimental protocols with intense concentration and scientific papers spread before him
    depth: Foreground shows detailed paperwork and assessment forms, middle ground focuses on character at desk, background
      reveals academic office setting with diplomas and books, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
