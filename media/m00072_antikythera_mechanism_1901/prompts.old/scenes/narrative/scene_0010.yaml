sceneDescription:
  title: "Legacy Preserved - Ancient Technology in Modern Museum Display"
  setting:
    time: "1903, morning"
    location: "National Archaeological Museum of Athens, Greece, early 1900s exhibition hall"
    weather: "Bright morning sunlight streaming through museum windows"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Grand neoclassical museum interior with marble columns, display cases, and archaeological artifacts"
    details: "Professional museum display featuring the Antikythera Mechanism in a place of honor. Ancient bronze mechanical device, 34cm x 18cm x 9cm, complex system of 30+ interlocking gears, corroded green patina, inscribed with Greek text, fragmented into multiple pieces, world's first analog computer. Glass display case protecting the mechanism fragments, with precision-cut bronze gears of various sizes, largest 13cm diameter with 223 teeth, intricate tooth patterns, green patina from sea corrosion, some with visible Greek inscriptions around edges. Deteriorated wooden frame pieces that once housed the mechanism, dark water-stained wood, rectangular frame structure partially preserved after 2000 years underwater. Professional museum lighting highlighting the ancient computer's complexity."
    background: "Classical museum setting with other significant Greek artifacts, marble columns, and academic atmosphere"
    atmosphere: "Scholarly academic environment with natural light from tall windows illuminating ancient Greek treasures. Sense of preserved ancient genius and technological wonder made accessible to future generations."
  composition:
    cameraAngle: "Wide establishing shot of museum display"
    focus: "Antikythera Mechanism in professional museum exhibition"
    depth: "Foreground: mechanism display case, middle ground: museum gallery, background: classical architecture and other exhibits, no text or letters visible"