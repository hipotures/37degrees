sceneDescription:
  setting:
    time: Spring 1900, morning
    location: Athens government office or archaeological authority building, formal meeting room
    weather: Clear Mediterranean spring morning
  characters:
  - appearance: Mediterranean Greek man in his 40s, weathered face from years at sea, strong build typical of diving captain,
      dark beard and mustache
    clothing: Traditional Greek fisherman's cap, heavy wool sweater, canvas trousers, leather boots - practical maritime clothing
      of 1900
    position: Standing confidently on deck or addressing officials
    action: Leading diving operations or reporting discoveries to authorities
  scene:
    mainElements: Formal government office with high ceilings and classical Greek architectural details. Captain holds bronze
      statue arm as evidence, presenting to officials seated at wooden desk. Sunlight streams through tall windows illuminating
      the corroded artifact.
    details: Life-sized bronze arm from ancient Greek statue with green patina from sea corrosion, detailed musculature visible
      despite corrosion, attached to fragment of torso or shoulder. Officials lean forward with interest, recognizing the
      archaeological significance. Oil lamps and gas lighting supplement natural light. Period furniture and government documents
      visible on desk, no text or letters visible.
    background: Classical columns and marble architectural details typical of Greek government buildings, formal atmosphere
      of official business
    atmosphere: Momentous official recognition as the captain's discovery transforms from routine sponge diving into archaeological
      breakthrough, tension between practical seafarer and academic officials
  composition:
    cameraAngle: Medium shot capturing interaction between captain and officials
    focus: Bronze arm artifact being presented as proof of underwater archaeological treasure
    depth: Captain with artifact in foreground, interested officials in middle ground, formal office architecture in background
