    mainElements: "Modern scientific analysis reveals the true complexity of ancient Greek technology. X-ray images and technical drawings spread across research table show intricate gear mechanisms that challenged all assumptions about ancient capabilities."
    details: "Research table covered with X-ray photographs revealing internal gear structures of the fragmented mechanism. Technical drawings and scientific instruments visible alongside the detailed imaging results. Modern 1960s laboratory equipment contrasts dramatically with ancient bronze artifacts. The 82 corroded fragments now understood as sophisticated astronomical computer components. Research documentation and scientific analysis materials scattered across work surface, no text or letters visible."
