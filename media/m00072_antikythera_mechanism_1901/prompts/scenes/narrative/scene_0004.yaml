sceneDescription:
  title: "Official Navy-Supported Salvage Operations Begin"
  setting:
    time: "November 1900, morning"
    location: "Waters around Antikythera Island, between Crete and Peloponnese, Point Glyphadia with treacherous rocks"
    weather: "Clear Mediterranean conditions suitable for diving operations"
  characters:
    - appearance: "Mediterranean Greek man in his 40s, weathered face from years at sea, strong build typical of diving captain, dark beard and mustache"
      clothing: "Traditional Greek fisherman's cap, heavy wool sweater, canvas trousers, leather boots - practical maritime clothing of 1900"
      position: "Standing confidently on deck or addressing officials"
      action: "Leading diving operations or reporting discoveries to authorities"
  scene:
    mainElements: "Two vessels anchored above the wreck site - traditional Greek sponge diving boat alongside steam-powered naval vessel. Coordinated recovery operation with both civilian divers and government archaeologists working together."
    details: "Greek Navy salvage vessel with military gray paint and Greek naval ensign positioned near white-painted traditional diving boat. Manual diving air pump operating from surface, rope systems for deep diving operations clearly visible on both vessels. Naval crew and government archaeologists coordinating with civilian divers. Steam power equipment contrasts with traditional sailing technology, no text or letters visible."
    background: "Crystal-clear Mediterranean waters revealing underwater treasures 45 meters below, Antikythera Island's rocky coastline providing dramatic backdrop"
    atmosphere: "Professional archaeological operation transforming casual discovery into systematic scientific excavation, collaboration between military precision and diving expertise"
  composition:
    cameraAngle: "Aerial view showing both vessels working in cooperation"
    focus: "Coordinated diving operations between traditional and modern vessels"
    depth: "Naval vessel in foreground, diving boat in middle ground, mysterious underwater site in background depths"