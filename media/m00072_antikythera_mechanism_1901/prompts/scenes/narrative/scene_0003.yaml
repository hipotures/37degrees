    mainElements: "Formal government office with high ceilings and classical Greek architectural details. Captain holds bronze statue arm as evidence, presenting to officials seated at wooden desk. Sunlight streams through tall windows illuminating the corroded artifact."
    details: "Life-sized bronze arm from ancient Greek statue with green patina from sea corrosion, detailed musculature visible despite corrosion, attached to fragment of torso or shoulder. Officials lean forward with interest, recognizing the archaeological significance. Oil lamps and gas lighting supplement natural light. Period furniture and government documents visible on desk, no text or letters visible."
    background: "Classical columns and marble architectural details typical of Greek government buildings, formal atmosphere of official business"
    atmosphere: "Momentous official recognition as the captain's discovery transforms from routine sponge diving into archaeological breakthrough, tension between practical seafarer and academic officials"
  composition:
    cameraAngle: "Medium shot capturing interaction between captain and officials"
    focus: "Bronze arm artifact being presented as proof of underwater archaeological treasure"
    depth: "Captain with artifact in foreground, interested officials in middle ground, formal office architecture in background"