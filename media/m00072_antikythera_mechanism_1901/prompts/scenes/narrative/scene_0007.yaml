sceneDescription:
  title: "Tragic Death Forces End of Diving Operations"
  setting:
    time: "Summer 1901, late afternoon"
    location: "Waters around Antikythera Island, between Crete and Peloponnese, Point Glyphadia with treacherous rocks"
    weather: "Calm Mediterranean conditions, tragic contrast to dangerous diving depth"
  characters:
    - appearance: "Greek diver in his 30s, robust build required for deep diving, dark hair and eyes"
      clothing: "Heavy canvas diving suit, copper diving helmet, thick-soled diving boots"
      position: "Being helped by fellow divers or lying still"
      action: "Showing signs of decompression sickness or being attended to by concerned crew"
  scene:
    mainElements: "Diver showing severe symptoms of decompression sickness being helped onto traditional diving vessel deck by concerned crew members. The human cost of archaeological discovery becomes tragically clear."
    details: "Fellow crew members lifting affected diver in heavy canvas diving suit onto white-painted boat deck. Copper diving helmet removed revealing pale, distressed face. Other divers and captain showing grave concern as they realize the dangerous diving conditions at 45 meters depth have claimed a life. Traditional Greek diving boat equipment visible - manual air pump, rope systems, no modern safety equipment or decompression chambers available, no text or letters visible."
    background: "Calm Mediterranean waters contrast with the tragedy unfolding on deck, Antikythera Island's rocky coastline bearing silent witness to sacrifice for ancient treasures"
    atmosphere: "Somber realization that the greatest archaeological discovery comes at the ultimate human price, forcing difficult decision to abandon remaining treasures"
  composition:
    cameraAngle: "Deck-level shot capturing tragic rescue scene"
    focus: "Crew helping stricken diver, showing human cost of deep-water archaeology"
    depth: "Affected diver and crew in foreground, diving equipment in middle ground, waters that claimed a life in background"