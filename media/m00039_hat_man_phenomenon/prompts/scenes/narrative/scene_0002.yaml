    background: "Children's artwork taped to walls, bookshelf with picture books, window with cartoon-themed curtains showing dark night outside"
    atmosphere: "Night light providing minimal illumination, creating long shadows and making familiar objects appear threatening. Childhood sanctuary transformed into place of terror, familiar room becoming alien and threatening"
