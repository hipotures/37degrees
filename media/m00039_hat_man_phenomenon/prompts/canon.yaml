canon:
  characters:
    - id: "character_HH"
      name: "Character HH"
      description_block: |
        characters:
          - appearance: "Middle-aged woman, professional appearance, confident demeanor, often seen in interview settings"
            clothing: "Professional attire suitable for media appearances, business casual to formal depending on setting"
            posture: "Authoritative, passionate about subject matter, serious when discussing encounters"
    - id: "character_TB"
      name: "Character TB"
      description_block: |
        characters:
          - appearance: "Adult male, dedicated researcher appearance, thoughtful expression"
            clothing: "Casual to business casual, appropriate for online presence and documentation work"
            posture: "Methodical, empathetic to experiencers, focused on data collection"
    - id: "character_BS"
      name: "Character BS"
      description_block: |
        characters:
          - appearance: "Middle-aged academic, professional appearance, scholarly demeanor"
            clothing: "Academic professional attire, lab coats in clinical settings, business attire for interviews"
            posture: "Scientific, analytical, measured in responses, focused on evidence-based explanations"
    - id: "typical_experiencer"
      name: "Hat Man Witness"
      description_block: |
        characters:
          - appearance: "Various ages, often young adults to middle-aged, exhausted appearance, fearful expressions"
            clothing: "Sleepwear, nightgowns, pajamas, or casual clothing"
            posture: "Terrified, confused, seeking validation and explanation for their experience"
    - id: "ancient_person"
      name: "Ancient Civilization Member"
      description_block: |
        characters:
          - appearance: "Adult figure from ancient civilization, weathered face, concerned expression"
            clothing: "Period-appropriate robes or garments from ancient Mesopotamia, Egypt, or Greece"
            posture: "Fearful, protective, superstitious gestures against evil"
    - id: "radio_host"
      name: "Late Night Radio Host"
      description_block: |
        characters:
          - appearance: "Middle-aged broadcaster, professional demeanor, engaging personality"
            clothing: "Casual professional attire suitable for radio work, headphones around neck"
            posture: "Animated, leaning forward toward microphone, gesturing while speaking"
  locations:
    - id: "bedroom_encounter"
      name: "Typical Bedroom Encounter Site"
      description_block: |
        setting:
          location: "Private bedroom during nighttime hours, dim or dark lighting conditions"
        mainElements: "Bed where victim lies paralyzed, doorway or corner where Hat Man appears, minimal lighting creating deep shadows"
        atmosphere: "Oppressive darkness, sense of malevolent presence, complete silence, feeling of being watched"
    - id: "ancient_settlement"
      name: "Ancient Civilization Settlement"
      description_block: |
        setting:
          location: "Ancient Mesopotamian, Egyptian, or Greek settlement with stone buildings and temples"
        mainElements: "Stone structures, oil lamps or torches for lighting, sleeping areas with simple bedding"
        atmosphere: "Mysterious nighttime setting, primitive lighting casting long shadows, sense of ancient fears"
    - id: "radio_studio"
      name: "Coast to Coast AM Radio Studio"
      description_block: |
        setting:
          location: "Professional radio broadcast studio with soundproofing and broadcasting equipment"
        mainElements: "Microphones, mixing boards, host desk, guest seating, on-air signs, late-night atmosphere"
        atmosphere: "Intimate late-night setting, perfect for paranormal discussions, mysterious and engaging"
    - id: "internet_forums"
      name: "Online Communities and Forums"
      description_block: |
        setting:
          location: "Digital representation of early 2000s internet forums and message boards"
        mainElements: "Computer screens showing text-based discussions, keyboards, early 2000s desktop setups"
        atmosphere: "Isolated individuals connecting through technology, sense of discovery and validation"
    - id: "sleep_laboratory"
      name: "Sleep Research Laboratory"
      description_block: |
        setting:
          location: "Clinical sleep research facility with monitoring equipment and controlled environment"
        mainElements: "EEG machines, sleep monitoring devices, comfortable beds with sensors, video recording equipment"
        atmosphere: "Sterile, scientific, controlled environment designed to study sleep disorders objectively"
    - id: "modern_bedroom_2010s"
      name: "Modern Bedroom with Technology"
      description_block: |
        setting:
          location: "Contemporary bedroom from 2010s era with modern technology and furnishings"
        mainElements: "Modern bed, smartphone charging on nightstand, laptop computer, contemporary furniture"
        atmosphere: "Modern domestic setting with subtle technological presence, comfortable but potentially vulnerable"
    - id: "pharmacy_medicine_aisle"
      name: "Pharmacy Medicine Aisle"
      description_block: |
        setting:
          location: "Retail pharmacy aisle with over-the-counter medications and sleep aids"
        mainElements: "Shelves stocked with medication boxes, bright fluorescent lighting, shopping baskets"
        atmosphere: "Clinical retail environment, accessible medical solutions, sense of self-medication culture"
  items:
    - id: "the_hat_man_entity"
      name: "The Hat Man Shadow Figure"
      description_block: |
        details: "Tall silhouette (6-8 feet), completely black shadow form, featureless except for distinctive wide-brimmed fedora or cowboy-style hat, long coat or trench coat, no visible facial features, sometimes red glowing eyes, emanates malevolent presence, solid shadow appearance that defies normal lighting"
    - id: "ancient_sleep_demon"
      name: "Ancient Shadow Entity"
      description_block: |
        details: "Dark shapeless form from ancient times, less defined than modern Hat Man, more ethereal and shifting, associated with nightmares and sleep disturbances in historical contexts"
    - id: "benadryl_medication"
      name: "Diphenhydramine Medication"
      description_block: |
        details: "Small pink or white tablets in medicine bottle, over-the-counter antihistamine, various dosages, widely available in pharmacies and stores"
    - id: "eeg_monitoring_equipment"
      name: "Sleep Study Equipment"
      description_block: |
        details: "EEG headsets with multiple wires, digital monitors showing brainwave patterns, recording devices, sensors attached to sleeping subject"
    - id: "early_computer_setup"
      name: "Early 2000s Computer"
      description_block: |
        details: "Bulky CRT monitor, desktop computer tower, dial-up modem, basic keyboard and mouse, primitive internet setup"
    - id: "radio_broadcasting_equipment"
      name: "Professional Radio Equipment"
      description_block: |
        details: "Professional microphone on boom arm, mixing board with multiple sliders and buttons, headphones, on-air light indicators"
    - id: "witness_testimony_documents"
      name: "Documentation Materials"
      description_block: |
        details: "Written reports, printed testimonials, research notebooks, filing systems for organizing encounter accounts"
    - id: "smartphone_modern"
      name: "Modern Smartphone"
      description_block: |
        details: "Contemporary smartphone displaying social media applications, TikTok interface, digital community platforms"