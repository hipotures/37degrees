sceneDescription:
  setting:
    time: 2012, 3:15 AM
    location: Contemporary suburban bedroom with modern furnishings and technology
    weather: Quiet night with no external weather disturbance
  characters:
  - appearance: Adult in late 20s, exhausted appearance from chronic insomnia, fearful expression, lying rigidly in bed
    clothing: Modern sleepwear, t-shirt and sleep pants, appropriate for contemporary bedroom setting
    position: Lying paralyzed in bed, unable to move but eyes wide open in terror
    action: Experiencing sleep paralysis episode, staring in absolute horror at foot of bed where dark presence appears
  scene:
    mainElements: Modern bedroom with contemporary furniture, queen-size bed with modern bedding, nightstand with digital
      clock, smartphone charging nearby, typical 2010s domestic environment
    details: Digital clock showing 3:15 AM in bright LED numbers, smartphone plugged into charger with dim screen glow, modern
      lamp with fabric shade, framed photographs on dresser, contemporary artwork on walls. Room has carpeted flooring, modern
      window treatments, and typical suburban bedroom amenities. The foot of the bed area appears unnaturally dark despite
      ambient lighting
    background: Modern suburban home interior, hallway leading to other rooms, window showing quiet neighborhood night scene,
      typical middle-class domestic environment
    atmosphere: Terrifying violation of modern safety and security, ancient fear manifesting in contemporary setting, oppressive
      presence that defies rational explanation, complete terror in familiar domestic space where such things shouldn't exist,
      psychological horror meeting technological age, no text or letters visible
  composition:
    cameraAngle: Low angle shot from foot of bed looking toward terrified person, emphasizing vulnerability
    focus: Paralyzed person's terrified face and wide eyes, with ominous dark area at foot of bed suggesting malevolent presence
    depth: Foreground shows modern bedroom floor and bed frame, middle ground focuses on frightened person, background reveals
      contemporary domestic setting with technological elements
