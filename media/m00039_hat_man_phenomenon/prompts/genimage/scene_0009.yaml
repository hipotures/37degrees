sceneDescription:
  setting:
    time: 2018, daytime medical appointment
    location: Modern medical office with clinical furniture and sleep disorder consultation materials
    weather: Daytime indoor medical facility with natural lighting through windows
  characters:
  - appearance: Sleep specialist doctor in 40s, professional medical demeanor, compassionate but scientific approach
    clothing: White medical coat over professional attire, stethoscope around neck, medical identification badge
    position: Seated at medical desk with patient consultation materials and medical references
    action: Explaining sleep paralysis mechanisms to patient, showing medical diagrams and research data about hallucination
      patterns
  - appearance: Hat Man experiencer seeking medical help, tired appearance but hopeful expression, seeking scientific answers
    clothing: Casual but clean attire appropriate for medical appointment, business casual
    position: Seated across from doctor in patient consultation chair
    action: Listening intently to medical explanation, showing relief at finding scientific understanding for terrifying experiences
  scene:
    mainElements: Modern medical office with professional furniture, medical degrees and certifications on walls, sleep disorder
      informational materials, medical consultation desk with computer and patient files
    details: Medical diplomas and sleep medicine certifications displayed on walls, computer workstation with medical software,
      anatomical charts showing brain and sleep patterns, medical reference books on sleep disorders, patient consultation
      area with comfortable seating. Professional medical environment with clinical cleanliness
    background: Medical facility hallway, other medical offices and examination rooms, medical equipment storage, professional
      healthcare environment
    atmosphere: Professional medical environment providing scientific explanations for terrifying experiences, sense of relief
      and understanding replacing fear and confusion, clinical approach removing supernatural elements while validating patient
      experiences, hope for treatment and management, no text or letters visible
  composition:
    cameraAngle: Medium shot across medical consultation desk showing doctor-patient interaction
    focus: Sleep specialist providing medical explanation with patient showing relief at scientific understanding
    depth: Foreground shows medical desk with consultation materials, middle ground centers on doctor-patient discussion,
      background reveals professional medical office environment
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
