sceneDescription:
  setting:
    time: 2019, 2:00 PM
    location: Modern medical office, neurologist consultation room
    weather: Bright afternoon with natural office lighting
  characters:
  - appearance: Adult in 30s-40s, relieved but still concerned expression, seeking medical answers
    clothing: Casual daytime clothes, jeans and button-down shirt
    position: Sitting in patient chair across from doctor's desk
    action: Discussing experiences with medical professional, gesturing as explaining encounters
  - appearance: Middle-aged scientist, 40s-50s, focused professional demeanor
    clothing: White lab coat over business attire, sometimes with sleep monitoring equipment
    position: Standing beside monitoring equipment or seated at desk with charts
    action: Observing sleep study data, taking notes, adjusting monitoring equipment
  scene:
    mainElements: Modern medical office with doctor's desk, patient chairs, medical diplomas on wall, computer with patient
      records
    details: Medical consultation setting with brain scan images displayed on computer monitor, sleep disorder pamphlets on
      desk, notepad with doctor's observations. Professional medical environment providing scientific context for phenomenon.
    background: Medical office walls with neurological charts, bookshelf with medical textbooks, window showing hospital grounds
      outside
    atmosphere: Professional medical environment offering scientific explanation and relief. Bright clinical setting contrasting
      with dark bedroom encounters, providing hope and understanding
  composition:
    cameraAngle: Medium shot from side of office showing both patient and doctor
    focus: Doctor explaining sleep paralysis while patient listens with relief and understanding
    depth: 'Foreground: medical desk with brain scans, middle: doctor and patient in consultation, background: medical charts
      and bright office window, no text or letters visible'
