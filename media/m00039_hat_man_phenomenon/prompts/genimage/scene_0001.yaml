sceneDescription:
  setting:
    time: 2400 BC, deep nighttime hours
    location: Ancient Mesopotamian settlement, inside primitive dwelling with stone walls
    weather: Clear night with stars visible through window opening
  characters:
  - appearance: Adult Mesopotamian figure, weathered face from harsh desert life, concerned expression, traditional ancient
      attire
    clothing: Simple woven robes typical of ancient Mesopotamia, earth-toned fabric, rope belt
    position: Lying on simple straw bedding, body rigid with fear
    action: Eyes wide open in terror, unable to move, staring at corner of room
  scene:
    mainElements: Primitive stone dwelling interior with oil lamp casting flickering shadows, simple bedding made of straw
      and animal hide, clay vessels and basic household items, doorway leading to darkness
    details: Single oil lamp provides minimal light, creating deep shadows in corners and doorway. Stone walls are rough-hewn,
      floor is packed earth. Simple clay water jug and grain storage vessels line one wall. Woven basket contains daily necessities.
      Opening in wall serves as window, showing starlit night outside
    background: Stone walls of ancient dwelling, darkness beyond doorway suggesting continuation of settlement, night sky
      visible through window opening with ancient constellations
    atmosphere: Oppressive darkness filled with primal fear, ancient terror that predates written history, sense of malevolent
      presence that humans have feared since dawn of civilization, heavy silence broken only by oil lamp's flickering, no
      text or letters visible
  composition:
    cameraAngle: Medium shot from foot of primitive bed, looking toward terrified figure and shadowy corner
    focus: Ancient person's terrified face illuminated by oil lamp, with ominous shadows in background corner
    depth: Foreground shows primitive bedding and clay lamp, middle ground centers on frightened ancient figure, background
      reveals deep shadows where something dark might lurk
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
