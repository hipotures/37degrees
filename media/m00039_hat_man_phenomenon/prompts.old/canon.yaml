canon:
  characters:
    - id: "hat_man_entity"
      name: "Hat Man Shadow Figure"
      description_block: |
        characters:
          - appearance: "Tall dark silhouette, 8-10 feet in height, completely featureless black form with no visible face or limbs"
            clothing: "Wide-brimmed fedora hat and long dark coat or trench coat, both appearing as solid black shadow"
            position: "Standing upright, often positioned in doorways, corners, or beside beds"
            action: "Motionless watching presence, occasionally seen moving with fluid gliding motion"
    - id: "child_witness"
      name: "Child Witness"
      description_block: |
        characters:
          - appearance: "Young child, 8-12 years old, pale complexion with wide frightened eyes"
            clothing: "Light colored pajamas or nightgown"
            position: "In bed, half-sitting up or lying frozen with covers pulled up"
            action: "Staring in terror, unable to move or speak, gripping bedsheets"
    - id: "adult_witness"
      name: "Adult Witness"
      description_block: |
        characters:
          - appearance: "Adult in 30s-40s, tense facial expression with eyes wide with fear or confusion"
            clothing: "Nightclothes, pajamas, or sleeping attire"
            position: "In bed or sitting on edge of bed, body rigid with paralysis"
            action: "Experiencing sleep paralysis, attempting to move but unable, eyes fixed on shadow figure"
    - id: "sleep_researcher"
      name: "Sleep Laboratory Researcher"
      description_block: |
        characters:
          - appearance: "Middle-aged scientist, 40s-50s, focused professional demeanor"
            clothing: "White lab coat over business attire, sometimes with sleep monitoring equipment"
            position: "Standing beside monitoring equipment or seated at desk with charts"
            action: "Observing sleep study data, taking notes, adjusting monitoring equipment"
  locations:
    - id: "modern_bedroom"
      name: "Contemporary Bedroom Setting"
      description_block: |
        setting:
          location: "Modern suburban bedroom, middle-class home interior"
        mainElements: "Single or double bed with standard bedding, bedside table with lamp, dresser, window with curtains"
        atmosphere: "Dimly lit by streetlight filtering through window, shadows creating ominous corners and doorway silhouettes"
    - id: "child_bedroom"
      name: "Child's Bedroom"
      description_block: |
        setting:
          location: "Child's bedroom in family home"
        mainElements: "Small bed with colorful bedding, toys scattered on floor, desk with school supplies, posters on walls"
        atmosphere: "Night light providing minimal illumination, creating long shadows and making familiar objects appear threatening"
    - id: "sleep_laboratory"
      name: "Sleep Research Laboratory"
      description_block: |
        setting:
          location: "Medical sleep study facility with monitoring equipment"
        mainElements: "Hospital-style bed with electrodes and wires, computer monitors displaying sleep data, observation window"
        atmosphere: "Clinical sterile environment with soft monitoring equipment lights, cameras recording from multiple angles"
    - id: "apartment_bedroom"
      name: "Urban Apartment Bedroom"
      description_block: |
        setting:
          location: "City apartment bedroom, modest urban living space"
        mainElements: "Small bed against wall, minimal furniture, window overlooking city buildings, narrow doorway"
        atmosphere: "Urban ambient light from neon signs and streetlights creating dramatic shadows, sounds of city life muffled"
  items:
    - id: "monitoring_equipment"
      name: "Sleep Study Equipment"
      description_block: |
        details: "EEG electrodes attached to subject's head, pulse oximeter on finger, computer screens showing brain wave patterns, video cameras positioned around bed"
    - id: "bedside_clock"
      name: "Digital Bedside Clock"
      description_block: |
        details: "LED digital clock displaying late night time between 2:00 AM and 4:00 AM, casting dim red or green glow"
    - id: "bedroom_doorway"
      name: "Bedroom Doorway"
      description_block: |
        details: "Standard interior doorway leading to hallway, partially open or fully open, creating rectangular frame of darkness where Hat Man typically appears"