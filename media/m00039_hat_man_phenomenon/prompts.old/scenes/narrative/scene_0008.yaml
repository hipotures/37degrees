sceneDescription:
  title: "Family Bedroom with Multiple Hat Man Experiences"
  setting:
    time: "2018, 3:00 AM"
    location: "Child's bedroom in family home"
    weather: "Quiet suburban night"
  characters:
    - appearance: "Young child, 8-12 years old, pale complexion with wide frightened eyes"
      clothing: "Light colored pajamas or nightgown"
      position: "In bed, half-sitting up or lying frozen with covers pulled up"
      action: "Staring in terror, unable to move or speak, gripping bedsheets"
    - appearance: "Adult parent, 30s-40s, protective but equally frightened expression"
      clothing: "Nightclothes, pajamas, or sleeping attire"
      position: "Standing in doorway having rushed to child's room, frozen by sight of figure"
      action: "Parent arriving to comfort child but stopping in shock at seeing Hat Man"
    - appearance: "Tall dark silhouette, 8-10 feet in height, completely featureless black form with no visible face or limbs"
      clothing: "Wide-brimmed fedora hat and long dark coat or trench coat, both appearing as solid black shadow"
      position: "Standing upright, often positioned in doorways, corners, or beside beds"
      action: "Motionless watching presence, occasionally seen moving with fluid gliding motion"
  scene:
    mainElements: "Small bed with colorful bedding, toys scattered on floor, desk with school supplies, posters on walls"
    details: "Night light providing minimal illumination, creating long shadows and making familiar objects appear threatening. Parent has entered room to comfort frightened child but is also witnessing the Hat Man. Evidence of repeated disturbances - extra nightlights, moved furniture."
    background: "Children's artwork taped to walls, bookshelf with picture books, window with cartoon-themed curtains showing dark night outside"
    atmosphere: "Night light providing minimal illumination, creating long shadows and making familiar objects appear threatening. Family crisis as phenomenon affects multiple family members, destroying sense of home security"
  composition:
    cameraAngle: "Wide shot from corner showing child in bed, parent in doorway, and Hat Man"
    focus: "Hat Man figure dominating room while child cowers and parent stands shocked"
    depth: "Foreground: scattered toys and night light, middle: terrified child in bed and shocked parent, background: Hat Man silhouette towering over family scene, no text or letters visible"