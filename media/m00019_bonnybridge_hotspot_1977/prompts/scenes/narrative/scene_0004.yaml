sceneDescription:
  title: "First UFO encounter - star-shaped object blocks road"
  setting:
    time: "1992 early evening, dusk hour"
    location: "Rural road between Falkirk and Bonnybridge, encounter location"
    weather: "Clear evening, excellent visibility conditions"
  characters:
    - appearance: "Middle-aged Scottish businessman, average build, concerned expression, weathered face from years of local travel"
      clothing: "1990s business attire - dark navy suit jacket, white collared shirt, practical tie, suitable for driving"
      position: "Standing beside stopped car on rural road, looking upward"
      action: "Initially confident, then genuinely startled and confused by unexpected encounter with hovering object blocking his path"
  scene:
    mainElements: "Brightly shining star-shaped craft with luminous white-blue appearance, hovering capability above road level, estimated size larger than conventional aircraft, completely blocking single-lane country road, early 1990s family car forced to stop"
    details: "Star-shaped UFO hovering directly above road surface, luminous appearance casting unusual light patterns on surrounding countryside, stone walls and telephone poles illuminated by craft's glow, car stopped in middle of road with headlights still on, rural setting completely quiet except for encounter, object maintaining stationary position before sudden departure, no conventional aircraft characteristics visible, no text or letters visible"
    background: "Scottish countryside under evening sky, rolling hills, stone walls, telephone poles, peaceful rural landscape dramatically altered by extraordinary presence"
    atmosphere: "First documented Bonnybridge UFO encounter, transition from routine journey to inexplicable phenomenon, mixture of wonder and confusion, establishing credibility of ongoing mystery"
  composition:
    cameraAngle: "Low angle shot emphasizing hovering object above road"
    focus: "Star-shaped UFO object hovering above road with stopped car and startled witness below"
    depth: "Foreground shows stopped car and witness, middle ground shows hovering UFO, background shows countryside and evening sky"