sceneDescription:
  setting:
    time: 1992 early evening, dusk approaching
    location: Rural road between Falkirk and Bonnybridge, Scottish countryside
    weather: Clear evening, perfect visibility
  characters:
  - appearance: Middle-aged Scottish businessman, average build, concerned expression, weathered face from years of local
      travel
    clothing: 1990s business attire - dark navy suit jacket, white collared shirt, practical tie, suitable for driving
    position: Seated behind steering wheel of car, driving along country road
    action: Driving calmly along familiar route, routine business journey before encountering something extraordinary
  scene:
    mainElements: Single-lane country road winding through Scottish countryside, stone walls lining roadside, rolling hills,
      telephone poles creating regular intervals, early 1990s family car proceeding along route
    details: Stone walls defining field boundaries, scattered farm buildings visible on hillsides, telephone poles and power
      lines following road curve, evening light creating long shadows, peaceful rural setting, road surface showing wear from
      regular local traffic, hedgerows and gate posts marking field entrances, no text or letters visible
    background: Rolling Scottish hills, clear evening sky, scattered farm buildings, rural landscape extending to horizon
    atmosphere: Routine business journey, calm before extraordinary encounter, familiar local travel route, sense of ordinary
      life about to be disrupted by inexplicable events
  composition:
    cameraAngle: Medium shot from car interior perspective, showing driver and road ahead
    focus: Character JW driving with road stretching ahead, emphasizing routine nature of journey
    depth: Foreground shows car interior and driver, middle ground shows road surface, background shows countryside and clear
      sky
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
