canon:
  characters:
    - id: "character_AL"
      name: "Character AL"
      description_block: |
        characters:
          - appearance: "Middle-aged man, weathered features from desert life, copper-toned skin, lean build adapted to scarce resources"
            clothing: "Traditional llama wool textiles in earth tones, silver ornaments, leather sandals"
            position: "Standing observantly, carrying ritual coca leaves"
            action: "Surveying desert landscape with ancestral knowledge"
    - id: "character_PV"
      name: "Character PV"
      description_block: |
        characters:
          - appearance: "30s, European features, sun-damaged skin, sturdy build"
            clothing: "Modified Spanish military attire, leather boots, metal breastplate, water containers"
            position: "Standing with hand on sword hilt, seeking shade"
            action: "Documenting water sources and establishing colonial control"
    - id: "character_SM"
      name: "Character SM"
      description_block: |
        characters:
          - appearance: "40s, professional appearance, protective sun clothing"
            clothing: "Field research attire, wide-brimmed hat, UV protection clothing, scientific equipment bags"
            position: "Kneeling beside weather instruments"
            action: "Methodically recording unprecedented rainfall measurements"
    - id: "character_JR"
      name: "Character JR"
      description_block: |
        characters:
          - appearance: "50s, athletic build from fieldwork, technical clothing"
            clothing: "NASA field gear, specialized boots for rocky terrain, portable laboratory equipment"
            position: "Standing beside Mars rover prototype"
            action: "Studying extremophile organisms and Mars analog conditions"
  locations:
    - id: "location_calama"
      name: "Calama Oasis Settlement"
      description_block: |
        setting:
          location: "Desert oasis town at 2,260m altitude, Calama, northern Chile, surrounded by barren mountains and salt flats"
        mainElements: "Adobe buildings, precious water wells, sparse vegetation, mining infrastructure"
        atmosphere: "Harsh sunlight, minimal shade, dust-filled air, extreme temperature variations"
    - id: "location_hyperarid"
      name: "Atacama Hyperarid Core"
      description_block: |
        setting:
          location: "Vast desert plain between coastal range and Andes Mountains, northern Chile, Earth's driest location"
        mainElements: "Salt-encrusted flats, wind-carved rocks, ancient dry lake beds, minimal topography"
        atmosphere: "Bone-dry air, intense UV radiation, complete silence, Mars-like landscape"
    - id: "location_flowering"
      name: "Desierto Florido Blooming Zone"
      description_block: |
        setting:
          location: "Transformed desert plain carpeted with wildflowers, Atacama Desert, northern Chile"
        mainElements: "Millions of colorful blooms, resurrected insects and birds, temporary streams"
        atmosphere: "Sweet floral scents, buzzing of awakened insects, vivid colors against brown earth"
    - id: "location_nasa_site"
      name: "NASA Mars Simulation Zone"
      description_block: |
        setting:
          location: "Ultra-dry desert terrain used for Mars rover testing, Atacama Desert, northern Chile"
        mainElements: "Scientific equipment stations, rover tracks, drilling sites, research camps"
        atmosphere: "Scientific urgency, otherworldly landscape, extreme environmental conditions"
  items:
    - id: "item_rainfall_gauge"
      name: "Calama Weather Station Rain Gauge"
      description_block: |
        details: "Metal cylindrical instrument, weathered by decades of desert exposure, precise measurement markings, recording 2.1mm precipitation in 1971 after 401 years of zero measurements"
    - id: "item_dormant_seeds"
      name: "Centuries-Old Desert Flower Seeds"
      description_block: |
        details: "Tiny, hardened seeds preserved in hyperarid soil, various species adapted for extreme dormancy, remained viable for over 400 years"
    - id: "item_colonial_records"
      name: "1570 Colonial Water Rights Documents"
      description_block: |
        details: "Aged parchment documents in Spanish, describing water access rights and final rainfall observations before drought period"
    - id: "item_mars_rover"
      name: "NASA Mars Simulation Rover"
      description_block: |
        details: "Six-wheeled robotic vehicle, solar panels, drilling equipment, scientific instruments, designed for autonomous operation in Mars-like conditions"