sceneDescription:
  title: "Drought Breaks - First Rain After 401 Years"
  setting:
    time: "September 1971, late afternoon, storm clouds gathering"
    location: "Desert oasis town at 2,260m altitude, Calama, northern Chile, surrounded by barren mountains and salt flats"
    weather: "First clouds in centuries, approaching precipitation, electrical tension"
  characters:
    - appearance: "40s, professional appearance, protective sun clothing"
      clothing: "Field research attire, wide-brimmed hat, UV protection clothing, scientific equipment bags"
      position: "Kneeling beside weather instruments"
      action: "Methodically recording unprecedented rainfall measurements"
  scene:
    mainElements: "Adobe buildings, precious water wells, sparse vegetation, mining infrastructure"
    details: "Metal cylindrical instrument, weathered by decades of desert exposure, precise measurement markings, recording 2.1mm precipitation in 1971, first reading after 401 years of zero measurements. Dark storm clouds forming overhead for first time in living memory. Scientists rushing to document historic moment. Rain drops beginning to fall on instruments. Water pooling in long-dry measurement containers. Community members emerging to witness impossible event."
    background: "Desert landscape preparing for first moisture in four centuries"
    atmosphere: "Electrical anticipation, scientific excitement, historical significance, disbelief turning to wonder"
  composition:
    cameraAngle: "Dynamic medium shot capturing both sky and ground instruments"
    focus: "Rain gauge finally recording precipitation after 401-year drought"
    depth: "Foreground shows scientist and detailed rain gauge with first drops, middle ground reveals gathering community witnesses, background features dramatic storm clouds over eternal desert, no text or letters visible"