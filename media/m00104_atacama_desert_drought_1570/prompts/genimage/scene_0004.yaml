sceneDescription:
  setting:
    time: 1620, midday, scorching heat
    location: Desert oasis town at 2,260m altitude, Calama, northern Chile, surrounded by barren mountains and salt flats
    weather: Relentless sun, no clouds, extreme aridity for 50 years
  characters:
  - appearance: Middle-aged man, weathered features from desert life, copper-toned skin, lean build adapted to scarce resources
    clothing: Traditional llama wool textiles in earth tones, silver ornaments, leather sandals
    position: Standing observantly, carrying ritual coca leaves
    action: Surveying desert landscape with ancestral knowledge
  scene:
    mainElements: Adobe buildings, precious water wells, sparse vegetation, mining infrastructure
    details: Dramatically reduced water spring now barely a trickle. Deep stone-lined cisterns for water conservation. Shriveled
      vegetation and failed crop terraces. Abandoned sections of settlement with collapsed adobe walls. Increased mining activity
      to trade for imported water. Underground storage chambers filled with emergency supplies. Salt-preserved foods hanging
      in shadows. Elaborate water rationing systems with marked containers.
    background: Intensified barren landscape, increased dust accumulation, more pronounced erosion
    atmosphere: Growing desperation, resourceful adaptation, community cooperation for survival
  composition:
    cameraAngle: Medium wide shot showing environmental changes
    focus: Indigenous leader adapting traditional knowledge to unprecedented drought conditions
    depth: Foreground shows character examining dwindling water sources, middle ground reveals adapted settlement infrastructure,
      background demonstrates increasing desolation, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
