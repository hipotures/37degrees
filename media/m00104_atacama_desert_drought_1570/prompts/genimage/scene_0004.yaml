sceneDescription:
  setting:
    time: 1620, midday, scorching heat
    location: Desert oasis town at 2,260m altitude, Calama, northern Chile, surrounded by barren mountains and salt flats
    weather: Relentless sun, no clouds, extreme aridity for 50 years
  characters:
  - appearance: Middle-aged man, weathered features from desert life, copper-toned skin, lean build adapted to scarce resources
    clothing: Traditional llama wool textiles in earth tones, silver ornaments, leather sandals
    position: Standing observantly, carrying ritual coca leaves
    action: Surveying desert landscape with ancestral knowledge
  scene:
    mainElements: Adobe buildings, precious water wells, sparse vegetation, mining infrastructure
    details: Dramatically reduced water spring now barely a trickle. Deep stone-lined cisterns for water conservation. Shriveled
      vegetation and failed crop terraces. Abandoned sections of settlement with collapsed adobe walls. Increased mining activity
      to trade for imported water. Underground storage chambers filled with emergency supplies. Salt-preserved foods hanging
      in shadows. Elaborate water rationing systems with marked containers.
    background: Intensified barren landscape, increased dust accumulation, more pronounced erosion
    atmosphere: Growing desperation, resourceful adaptation, community cooperation for survival
  composition:
    cameraAngle: Medium wide shot showing environmental changes
    focus: Indigenous leader adapting traditional knowledge to unprecedented drought conditions
    depth: Foreground shows character examining dwindling water sources, middle ground reveals adapted settlement infrastructure,
      background demonstrates increasing desolation, no text or letters visible
