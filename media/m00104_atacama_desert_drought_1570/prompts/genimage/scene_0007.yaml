sceneDescription:
  setting:
    time: 1950, afternoon, scientific observation
    location: Desert oasis town at 2,260m altitude, Calama, northern Chile, surrounded by barren mountains and salt flats
    weather: 380 years of continuous drought, zero recorded precipitation
  characters:
  - appearance: 40s, professional appearance, protective sun clothing
    clothing: Field research attire, wide-brimmed hat, UV protection clothing, scientific equipment bags
    position: Kneeling beside weather instruments
    action: Methodically recording unprecedented rainfall measurements
  scene:
    mainElements: Adobe buildings, precious water wells, sparse vegetation, mining infrastructure
    details: Metal cylindrical instrument, weathered by decades of desert exposure, precise measurement markings. Modern meteorological
      equipment installed for scientific documentation. Temperature recording devices showing extreme daily variations. Humidity
      sensors registering near-zero moisture levels. Anemometer measuring desert wind patterns. Solar radiation measurement
      instruments. Scientific observation station with detailed record-keeping equipment.
    background: Established mining town with scientific research infrastructure
    atmosphere: Scientific precision, documentation of unprecedented climatic phenomenon, anticipation
  composition:
    cameraAngle: Close-up shot of scientific instruments and researcher
    focus: Weather monitoring equipment recording 380 years of zero precipitation
    depth: Foreground shows detailed rain gauge and scientist taking measurements, middle ground reveals weather station equipment,
      background features long-established settlement, no text or letters visible
