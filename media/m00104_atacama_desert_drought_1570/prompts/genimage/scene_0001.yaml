sceneDescription:
  setting:
    time: 1570, midday, intense desert sun
    location: Vast desert plain between coastal range and Andes Mountains, northern Chile, Earth's driest location
    weather: Bone-dry air, intense UV radiation, cloudless sky
  characters: No characters present in this scene
  scene:
    mainElements: Salt-encrusted flats, wind-carved rocks, ancient dry lake beds, minimal topography
    details: Endless expanse of barren terrain stretching to horizon. Crystalline salt formations scattered across hardpan
      surface. Weathered volcanic rocks carved into bizarre shapes by centuries of wind erosion. Ancient dried riverbeds marked
      by cracked mud patterns. Temperature shimmer rising from superheated ground. Complete absence of vegetation or visible
      water sources.
    background: Towering Andes Mountains creating dramatic backdrop against cloudless sky, distant volcanic peaks
    atmosphere: Bone-dry air, intense UV radiation, complete silence, Mars-like landscape
  composition:
    cameraAngle: Wide aerial establishing shot from elevated position
    focus: Vast hyperarid landscape demonstrating extreme desolation and scale
    depth: Foreground shows detailed salt formations and rock textures, middle ground reveals endless desert plain, background
      features distant mountain ranges, no text or letters visible
