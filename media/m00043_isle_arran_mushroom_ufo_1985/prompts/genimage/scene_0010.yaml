sceneDescription:
  setting:
    time: February 5, 1985, late evening after sighting
    location: Near cottage, Isle of Arran, Scotland
    weather: Clear winter night, cold and still
  characters:
  - appearance: Scottish man, 40s, average build, weathered face from island life
    clothing: 1985 winter clothing - thick wool sweater, heavy jacket, practical trousers, warm hat
    position: Standing with family, occasionally glancing skyward
    action: Discussing what they witnessed, gesturing to describe the mushroom shape
  - appearance: Scottish woman, 30s-40s, medium build, concerned expression
    clothing: 1985 winter clothing - warm coat, wool scarf, sensible boots, knitted hat
    position: Standing close to daughters, arms around them for warmth
    action: Listening to family discussion while processing the extraordinary experience
  - appearance: Scottish girl, 8-12 years old, curious expression, bright eyes
    clothing: Child's 1985 winter wear - colorful jacket, warm mittens, winter boots, knitted hat
    position: Standing close to parents, animated and excited
    action: Eagerly recounting what she saw, making gestures to describe the object
  - appearance: Scottish girl, 6-10 years old, wide-eyed wonder, smaller than sister
    clothing: Child's 1985 winter wear - bright winter coat, warm gloves, small boots, wool hat
    position: Snuggled against mother for warmth and comfort
    action: Looking between family members and empty sky, processing the experience
  scene:
    mainElements: Family gathered together after extraordinary sighting, cottage glowing warmly behind them, clear winter
      sky now showing only stars, stone walls and winter landscape of Arran surrounding them
    details: Family engaged in animated discussion about what they witnessed, expressions showing mixture of excitement and
      disbelief, cottage providing warm refuge after cold evening observation, clear sky now empty but forever changed in
      their memory, sense of shared experience creating lasting bond
    background: Normal winter sky with stars, Arran's peaceful landscape, cottage lights and distant island settlements
    atmosphere: Peaceful resolution after extraordinary event, family unity strengthened by shared witness to unexplained
      phenomenon, quiet Scottish island night restored but memory of experience permanent
  composition:
    cameraAngle: Medium shot of family group with cottage in background
    focus: Family's animated discussion and processing of extraordinary experience
    depth: 'Foreground: family in discussion, middle: cottage and stone walls, background: normal starry sky and Arran landscape,
      no text or letters visible'
