sceneDescription:
  setting:
    time: February 5, 1985, early evening
    location: Isle of Arran, Scotland, mountainous Highland terrain overlooking Firth of Clyde
    weather: Clear winter evening, cold temperatures, excellent visibility
  characters: No characters present in this scene
  scene:
    mainElements: Rugged Scottish island landscape with Goat Fell mountain peaks rising in background, scattered stone cottages
      in valley below, narrow winding roads cutting through moorland
    details: Snow-dusted mountain peaks catching last light of winter day, dark waters of Firth of Clyde stretching toward
      distant Scottish mainland, bare winter trees lining stone walls, smoke rising from cottage chimneys, clear darkening
      sky perfect for observation
    background: Distant mainland Scotland visible across dark waters, mountain ranges extending into horizon, scattered lights
      beginning to appear in villages
    atmosphere: Remote, peaceful Scottish island setting with pristine winter air and minimal light pollution creating ideal
      conditions for sky watching, sense of isolation and natural beauty
  composition:
    cameraAngle: Wide establishing shot from elevated position
    focus: Sweeping landscape showcasing island's mountainous terrain and coastal position
    depth: 'Foreground: rocky moorland and stone walls, middle: village cottages and roads, background: mountains and sea,
      no text or letters visible'
