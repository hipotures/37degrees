sceneDescription:
  setting:
    time: 2015, formal ceremony for SDG adoption
    location: Large formal conference room with distinctive UN architecture, high ceilings, Manhattan
    weather: Clear day in New York City for historic ceremony
  characters:
  - appearance: Tall, distinguished Swedish diplomat in his 60s, silver-gray hair, professional bearing
    clothing: Dark blue business suit appropriate for formal UN proceedings, UN lapel pin
    position: Standing at podium or seated at conference table
    action: Delivering official statements with serious and determined expression, gestures emphasizing urgency
  - appearance: African diplomat, middle-aged, authoritative presence
    clothing: Professional business attire, UNICEF identification visible
    position: Seated at conference table or standing beside podium
    action: Supporting stance, nodding during announcements, data-focused presentation style
  scene:
    mainElements: Podium with UN logo, rows of delegate seating, simultaneous translation booths
    details: Official UN document stack, white paper with blue UN header visible, multiple pages bound professionally, diplomatic
      seal, formal layout without readable text content. Historic ceremony setup with increased media presence. International
      delegates showing global commitment to addressing sanitation challenges identified in 2013.
    background: Large windows overlooking Manhattan skyline, formal diplomatic setting
    atmosphere: Bright fluorescent lighting, serious atmosphere with media presence, formal diplomatic protocol
  composition:
    cameraAngle: Formal wide shot capturing historic commitment ceremony
    focus: UN officials formalizing SDG commitments addressing sanitation crisis highlighted in 2013
    depth: UN officials at podium in foreground, international delegates in middle ground, Manhattan skyline showing global
      commitment in background, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
