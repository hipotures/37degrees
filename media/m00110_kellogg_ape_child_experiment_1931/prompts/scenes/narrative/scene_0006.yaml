      clothing: "Baby onesies, cloth diapers, small shoes when learning to walk, matching outfits identical to Gua during testing sessions"
      position: "Crawling, sitting in high chair, or being held during testing procedures"
      action: "Displaying natural infant behavior, learning to walk and communicate, later imitating chimp vocalizations with concerning frequency"
  scene:
    mainElements: "Bedroom with matching beds/cribs, family living room with comfortable seating, baby carriage for outings, feeding area with high chairs, toys and play items scattered throughout domestic space"
    details: "Gua hugging and kissing Donald affectionately, both subjects sleeping in similar beds, chimp sitting properly in high chair during meals, being wheeled together in carriage, integrated into normal family routines like bedtime stories and meal times, showing genuine emotional attachment and distress when separated, comfortable domestic interactions between species"
