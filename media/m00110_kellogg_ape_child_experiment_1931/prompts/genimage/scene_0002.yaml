sceneDescription:
  setting:
    time: June 1931, afternoon
    location: Modest two-story family home in residential Orange Park, Florida, surrounded by subtropical vegetation
    weather: Warm afternoon with typical Florida humidity and scattered clouds
  characters:
  - appearance: Middle-aged academic man in his early 40s, medium build, wearing wire-rimmed glasses typical of 1930s scholars,
      neat mustache, serious demeanor with intense observational focus
    clothing: Professional 1930s attire - white dress shirt, dark tie, wool vest, sometimes wearing a laboratory coat during
      testing sessions, polished leather shoes
    position: Standing at testing table or sitting with notebook, maintaining professional posture
    action: Taking detailed notes constantly, observing and recording behavior, conducting scientific measurements with methodical
      precision
  - appearance: Woman in her 30s, medium height, brown hair styled in 1930s finger waves, gentle facial features, maternal
      expression mixed with scientific curiosity
    clothing: 1930s housewife attire - cotton day dresses with aprons, comfortable shoes for chasing children, pearl necklace
      for formal documentation photos
    position: Seated or kneeling beside subjects, maintaining nurturing yet analytical posture
    action: Caring for both subjects while conducting tests, showing emotional attachment while maintaining research protocols
  scene:
    mainElements: Living room converted for testing sessions, kitchen with high chairs for both subjects, bedrooms with matching
      cribs and beds, makeshift laboratory area with scientific equipment and measurement devices
    details: 1930s domestic furnishings mixed with scientific apparatus, notebooks and measurement tools scattered on tables,
      cameras positioned for documentation, matching baby furniture arranged identically, windows letting in natural Florida
      light, family photographs on walls alongside scientific charts
    background: 1930s domestic setting disrupted by scientific apparatus, warm family environment with constant observation
      and testing, sounds of both human baby cries and chimp vocalizations echoing through rooms
    atmosphere: Unusual blend of family warmth and scientific methodology, sense of anticipation for groundbreaking experiment,
      domestic tranquility about to be disrupted by unprecedented research, no text or letters visible
  composition:
    cameraAngle: Medium shot through doorway looking into main living area
    focus: The research couple preparing their home for the unprecedented experiment
    depth: Foreground shows scientific equipment being arranged, middle ground captures the researchers in their domestic
      setting, background reveals typical 1930s family home interior
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
