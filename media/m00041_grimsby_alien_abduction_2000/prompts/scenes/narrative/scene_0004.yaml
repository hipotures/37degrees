sceneDescription:
  title: "Woman Feels Weakness Beginning"
  setting:
    time: "March 2000, 9:30 AM, early spring morning"
    location: "Bedroom in cottage near Tetney Lock, Lincolnshire"
    weather: "Cool March morning, misty conditions, overcast sky"
  characters:
    - appearance: "Adult woman, early 30s, average build, shoulder-length brown hair, pale complexion"
      clothing: "Light blue nightgown during incident, casual sweater and jeans when recounting experience"
      position: "Lying in bed during alleged abduction, sitting upright when discussing events"
      action: "Experiencing alleged transport to spacecraft, later speaking earnestly about experience"
  scene:
    mainElements: "Simple bedroom with woman showing signs of distress, bed becoming disheveled"
    details: "Woman in light blue nightgown gripping bedsheets, expression of confusion and weakness, bedside lamp casting shadows, wooden floor boards, window showing misty countryside, sheets pulled tight as if resisting something"
    background: "Canal lock visible through window, agricultural fields in distance, overcast sky growing darker"
    atmosphere: "Growing sense of unease, ordinary domestic setting becoming unsettling, morning light dimming, no text or letters visible"
  composition:
    cameraAngle: "Close-up shot focusing on woman's distressed expression"
    focus: "Woman's face and hands gripping bedsheets"
    depth: "Foreground: woman's distressed features, middle: rumpled bedding, background: window view of countryside"