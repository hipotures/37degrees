sceneDescription:
  title: "Return to Bedroom Reality"
  setting:
    time: "March 2000, approximately 9:41 AM after alleged 11.5-minute experience"
    location: "Bedroom in cottage near Tetney Lock, Lincolnshire"
    weather: "Cool March morning, misty conditions clearing"
  characters:
    - appearance: "Adult woman, early 30s, average build, shoulder-length brown hair, pale complexion"
      clothing: "Light blue nightgown during incident, casual sweater and jeans when recounting experience"
      position: "Lying in bed during alleged abduction, sitting upright when discussing events"
      action: "Experiencing alleged transport to spacecraft, later speaking earnestly about experience"
  scene:
    mainElements: "Woman awakening in same bedroom, bed disheveled, morning light returning"
    details: "Woman in light blue nightgown sitting up abruptly in bed, bedsheets twisted and pulled, expression of confusion and disorientation, bedside lamp still on, wooden floor boards, window showing countryside with mist beginning to clear"
    background: "Canal lock visible through window, agricultural fields in distance, overcast sky beginning to brighten"
    atmosphere: "Disorientation and return to normal reality, ordinary domestic setting after extraordinary claim, morning progressing naturally, no text or letters visible"
  composition:
    cameraAngle: "Medium shot from foot of bed"
    focus: "Woman sitting up in disheveled bed"
    depth: "Foreground: foot of bed, middle: woman in distressed state, background: window showing clearing countryside"