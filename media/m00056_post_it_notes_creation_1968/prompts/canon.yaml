canon:
  characters:
    - id: "character_SS"
      name: "Character SS"
      description_block: |
        characters:
          - appearance: "Caucasian man, 27 years old in 1968, methodical scientist with curious nature, earned reputation for thoroughness, slender build, intelligent eyes"
            clothing: "Standard 1960s laboratory attire - white lab coat over business shirt and tie, safety glasses when handling chemicals"
            posture: "Persistent and creative problem-solver, described by colleagues as kind and encouraging, focused on detailed work"
    - id: "character_AF"
      name: "Character AF"
      description_block: |
        characters:
          - appearance: "Caucasian man, mid-career engineer in 1974, described as tinkerer and problem solver who loved building things, practical demeanor"
            clothing: "Business casual appropriate for R&D work and church choir participation - dress shirt, slacks, sometimes tie for church events"
            posture: "Practical innovator with habit of attending internal seminars, active church choir member, thoughtful and observant"
    - id: "church_choir_members"
      name: "Church Choir Members"
      description_block: |
        characters:
          - appearance: "Mixed-age church choir members in 1974 Minnesota, diverse group of men and women, various ages from young adults to seniors"
            clothing: "Church-appropriate attire for choir practice and Sunday services - dress shirts, blouses, modest dresses, suits"
            posture: "Focused on musical performance, holding hymnals, standing at music stands, unaware they were witnessing innovation history"
  locations:
    - id: "main_location_1"
      name: "3M Central Research Laboratory"
      description_block: |
        setting:
          location: "3M Central Research Laboratory, St. Paul, Minnesota, USA"
        mainElements: "Modern industrial research facility, part of 3M's expanded campus, white-walled laboratories with chemical hoods, workbenches with glassware, microscopes, testing equipment"
        atmosphere: "Sterile, well-lit scientific environment with chemical odors, hum of ventilation systems, collaborative workspace with fluorescent lighting"
    - id: "main_location_2"
      name: "Church Sanctuary"
      description_block: |
        setting:
          location: "Protestant church sanctuary with choir loft, St. Paul/Minneapolis area, Minnesota"
        mainElements: "Traditional Protestant church sanctuary with wooden pews, hymnals, choir music stands, organ, stained glass windows, altar area"
        atmosphere: "Quiet, reverent setting during choir practice, warm lighting from windows, acoustically designed space with wooden elements"
  items:
    - id: "key_item_1"
      name: "Microsphere Adhesive"
      description_block: |
        details: "Clear acrylic substance containing tiny spheres that sparkled in the light, low-tack adhesive made of microspheres, sticks lightly but removes cleanly without residue"
    - id: "key_item_2"
      name: "Laboratory Equipment"
      description_block: |
        details: "Chemical hoods, workbenches with glassware, beakers, test tubes, microscopes, measuring equipment, various chemicals in labeled bottles"
    - id: "key_item_3"
      name: "Hymnal Bookmarks"
      description_block: |
        details: "Small pieces of paper or ribbon used to mark pages in hymnal, no adhesive properties, prone to falling out during use, causing disruption"
    - id: "key_item_4"
      name: "Prototype Post-it Notes"
      description_block: |
        details: "Small pieces of paper coated with microsphere adhesive, rudimentary bookmarks that evolved into self-attaching notes, various sizes being tested"
    - id: "key_item_5"
      name: "Canary Yellow Notes"
      description_block: |
        details: "3x3 inch square notes in distinctive bright yellow color, selected from available scrap paper in adjacent laboratory, iconic appearance"