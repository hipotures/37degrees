canon:
  characters:
    - id: "character_SS"
      name: "Character SS"
      description_block: |
        characters:
          - appearance: "Caucasian man, early 30s, average height, dark brown hair neatly parted, intelligent brown eyes behind thick-rimmed glasses, clean-shaven with serious expression"
            clothing: "1960s white laboratory coat over dark dress shirt and narrow tie, or business suit with conservative tie"
            posture: "Methodical and focused, often leaning over laboratory equipment or holding up test samples to examine them closely"
    - id: "character_AF"
      name: "Character AF"
      description_block: |
        characters:
          - appearance: "Caucasian man, mid 40s, medium build, receding hairline with dark hair, warm expression with gentle eyes, friendly demeanor"
            clothing: "1970s business casual attire - dress shirt with tie, sometimes cardigan sweater, conservative dark trousers"
            posture: "Thoughtful and contemplative, often holding hymnal or papers, standing in choir formation or seated at desk"
    - id: "character_3M_colleagues"
      name: "Character 3M Colleagues"
      description_block: |
        characters:
          - appearance: "Mixed group of Caucasian men and women, ages 25-55, professional appearance typical of 1960s-70s corporate employees"
            clothing: "Business attire - men in dark suits with ties, women in conservative dresses or blouses with skirts"
            posture: "Seated around conference tables or standing in laboratory settings, expressing skepticism or curiosity through facial expressions and body language"
    - id: "character_church_choir"
      name: "Character Church Choir"
      description_block: |
        characters:
          - appearance: "Mixed group of men and women, ages 30-70, dressed formally for church service"
            clothing: "Sunday best attire - men in dark suits, women in conservative dresses, some wearing choir robes over their clothing"
            posture: "Standing in organized rows holding hymnals, mouths open in song, focused on conductor or music"
  locations:
    - id: "main_location_1"
      name: "3M Laboratory Complex"
      description_block: |
        setting:
          location: "3M Research Laboratory, St. Paul, Minnesota, 1960s-1970s"
        mainElements: "Modern corporate laboratory with white walls, fluorescent lighting, stainless steel work benches, chemical equipment, test tubes, beakers, microscopes"
        atmosphere: "Clean, professional, innovative research environment with sense of scientific discovery and corporate precision"
    - id: "main_location_2"
      name: "Church Interior"
      description_block: |
        setting:
          location: "Presbyterian church interior, suburban Minnesota, 1970s"
        mainElements: "Traditional wooden pews, stained glass windows, altar area with organ, choir loft with music stands"
        atmosphere: "Peaceful, reverent setting with warm natural light filtering through colored glass, sense of community worship"
    - id: "main_location_3"
      name: "3M Conference Room"
      description_block: |
        setting:
          location: "Corporate conference room, 3M headquarters, St. Paul, Minnesota"
        mainElements: "Long wooden conference table, leather chairs, projection screen, corporate charts on walls, fluorescent lighting"
        atmosphere: "Professional business environment with sense of corporate decision-making and innovation presentations"
    - id: "main_location_4"
      name: "3M Office Space"
      description_block: |
        setting:
          location: "Open office area, 3M corporate building, 1970s"
        mainElements: "Metal desks, typewriters, filing cabinets, office supplies, papers, telephone, corporate bulletin boards"
        atmosphere: "Busy workplace environment showing transformation of office communication and daily business operations"
  items:
    - id: "key_item_1"
      name: "Weak Adhesive Sample"
      description_block: |
        details: "Small glass vial containing clear, slightly viscous liquid adhesive with unique spherical molecular structure, labeled with handwritten research notes"
    - id: "key_item_2"
      name: "Hymnal with Bookmarks"
      description_block: |
        details: "Traditional church hymnal with worn leather cover, multiple loose paper bookmarks sticking out between pages, some falling to the floor"
    - id: "key_item_3"
      name: "Early Post-it Prototype"
      description_block: |
        details: "Small rectangular pieces of canary yellow paper with experimental adhesive strip along one edge, various sizes and shapes in development phase"
    - id: "key_item_4"
      name: "Laboratory Equipment"
      description_block: |
        details: "1960s scientific apparatus including glass beakers, test tubes, microscopes, chemical measuring devices, heating elements, and safety equipment"
    - id: "key_item_5"
      name: "Corporate Presentation Materials"
      description_block: |
        details: "Charts, graphs, typed reports, and demonstration samples used in business presentations, manila folders, corporate letterhead documents"