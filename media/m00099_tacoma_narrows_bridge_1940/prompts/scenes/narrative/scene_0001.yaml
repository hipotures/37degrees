sceneDescription:
  title: "The Elegant Death Trap - Bridge Opening Day"
  setting:
    time: "July 1, 1940, morning"
    location: "Tacoma Narrows strait of Puget Sound, Washington, suspended 190 feet above water"
    weather: "Clear summer day with light winds"
  characters: "No characters present in this scene"
  scene:
    mainElements: "2,800-foot center span, two 425-foot tall towers, shallow 8-foot plate girders, elegant Art Deco styling"
    details: "Pristine new suspension bridge with sleek profile spanning deep blue water, white painted towers gleaming in sunlight, roadway appearing impossibly slender compared to massive towers. Bridge deck shows subtle undulation even in light wind, hinting at flexibility that will prove fatal. Cars crossing appear tiny against the massive scale, emphasizing bridge's revolutionary lightweight design."
    background: "Forested hills of Olympic Peninsula on one side, Tacoma cityscape on other, Puget Sound stretching to horizon with occasional ferry boat"
    atmosphere: "Notoriously flexible structure with visible undulations in wind, nicknamed 'Galloping Gertie', both beautiful and ominous"
  composition:
    cameraAngle: "Wide aerial establishing shot from southwest"
    focus: "Complete bridge span showcasing its elegant proportions and setting"
    depth: "Bridge dominates middle ground, water surface in foreground, forested hills in background, no text or letters visible"