    background: Puget Sound waters below with normal maritime traffic, Pacific Northwest shoreline with forests and hills
    atmosphere: Engineering marvel becoming source of concern, unusual bridge behavior becoming notorious, construction workers
      recognizing dangerous design flaw, nickname 'Galloping Gertie' being earned, no text or letters visible
  composition:
    cameraAngle: Low angle shot emphasizing bridge movement and flexibility
    focus: Unusual bridge oscillation that should have warned of disaster
    depth: Moving bridge deck in foreground, Puget Sound below in middle ground, Pacific Northwest landscape in background
