sceneDescription:
  setting:
    time: March 30, 1651, late afternoon
    location: Officers' quarters aboard Dutch flagship anchored off Scilly waters
    weather: Choppy seas with Atlantic winds rocking the vessel
  characters:
  - appearance: Age 48 in 1651, medium build, weathered face with graying beard and mustache, stern blue eyes, battle-scarred
      hands from decades at sea
    clothing: Dutch naval uniform of dark blue wool coat with gold braiding, white shirt, black tricorn hat with Dutch insignia,
      leather boots, ceremonial sword at side
    position: Seated at negotiation table or standing with formal diplomatic bearing
    action: Making diplomatic declarations with weathered hands gesturing for emphasis, preparing formal war declaration documents
  scene:
    mainElements: Formal ship's cabin with oak table, official Dutch documents and seals, marine officers standing at attention,
      captured Dutch merchant goods displayed as evidence
    details: Parchment documents with official Dutch seals spread across polished oak table, quill pen and inkwell, wax sealing
      materials, diamond-paned windows showing Scilly islands in distance, brass navigation instruments, maritime charts of
      local waters, oil lanterns casting warm light on proceedings
    background: Richly appointed captain's quarters with Dutch naval insignia, maps of English Channel, view through stern
      windows of rocky Scilly coastline and defensive positions
    atmosphere: Formal diplomatic tension, historic moment of unusual war declaration, creaking ship sounds, sense of bureaucratic
      procedure creating unintended consequences, no text or letters visible
  composition:
    cameraAngle: Medium shot focusing on admiral at table with documents and formal ceremony
    focus: Character making historic declaration, formal documents and official seals creating legal foundation for 335-year
      conflict
    depth: Foreground shows detailed character and documents, middle ground reveals ship's interior and attending officers,
      background displays Scilly islands through cabin windows
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
