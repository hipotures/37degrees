sceneDescription:
  setting:
    time: Early 1651, dawn
    location: English Channel waters between Scilly and mainland Cornwall
    weather: Misty morning with calm seas ideal for privateering operations
  characters:
  - appearance: Age 23 in 1651, tall and lean, dark hair worn long in Cavalier style, proud bearing despite youth, intense
      dark eyes
    clothing: Royalist officer uniform of deep red coat with gold trim, white lace collar, leather boots, rapier sword, wide-brimmed
      hat with feather
    position: Standing defiantly on privateer vessel deck
    action: Commanding privateering operations, coordinating the capture of Dutch merchant vessels with aristocratic authority
  scene:
    mainElements: Fast Royalist sailing vessels surrounding captured Dutch merchant ship, privateers transferring valuable
      cargo, Union Jack flying from raiding vessels
    details: Various Dutch merchant ships with valuable cargo - spices, textiles, precious metals, ships flying Dutch colors
      being boarded by Royalist crew, merchant documentation being examined, crew taken prisoner, wooden barrels and crates
      being transferred between vessels, morning mist creating dramatic lighting
    background: Distant silhouettes of other merchant vessels on horizon, rocky outlines of Scilly islands providing strategic
      base, calm Channel waters reflecting early morning light
    atmosphere: Profitable but dangerous maritime warfare, Cavalier bravado mixed with desperate need for funds, smell of
      sea salt and exotic spices from captured cargo, tension of illegal but necessary operations, no text or letters visible
  composition:
    cameraAngle: Dynamic angle showing privateering action from deck level of raiding vessel
    focus: Royalist commander overseeing capture operation, valuable Dutch cargo being seized for the royal cause
    depth: Foreground shows character directing operations, middle ground reveals cargo transfer and captured ship, background
      displays strategic Scilly base in morning mist
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
