sceneDescription:
  setting:
    time: April 13, 1651, morning
    location: Atlantic waters approaching Isles of Scilly from northeast
    weather: Clear spring morning with moderate winds and good visibility
  characters:
  - appearance: Age 52 in 1651, stocky build, weathered face with grey beard, penetrating grey eyes, calloused hands from
      naval service
    clothing: Parliamentary naval uniform of plain brown coat with minimal decoration, simple white collar, black hat, practical
      leather belt with sword
    position: Standing on flagship deck overseeing operations
    action: Directing systematic siege operations, studying tactical maps of island defenses, planning amphibious assault
      with professional military bearing
  scene:
    mainElements: Parliamentary warships and transport vessels in battle formation approaching Scilly, Commonwealth colors
      flying, marines visible on deck preparing for amphibious assault
    details: Multiple warships carrying bronze cannons and armed marines, landing boats being prepared for assault operations,
      tactical maps spread on deck tables, spyglasses trained on island fortifications, supplies and artillery being positioned
      for siege, spring morning light illuminating military preparations
    background: Isles of Scilly rising from Atlantic waters, defensive positions and fortifications visible on clifftops,
      King Charles' Castle commanding strategic heights, natural harbors that must be captured
    atmosphere: Professional military determination, methodical siege planning, contrast with earlier Dutch diplomatic approach,
      sense of Parliamentary efficiency versus Royalist desperation, no text or letters visible
  composition:
    cameraAngle: Wide shot showing Parliamentary fleet approaching from sea level perspective
    focus: Parliamentary commander directing systematic military operations, professional siege planning in action
    depth: Foreground shows detailed flagship with character and preparations, middle ground reveals fleet formation and landing
      craft, background displays fortified Scilly islands awaiting assault
