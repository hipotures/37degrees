sceneDescription:
  setting:
    time: 1986, afternoon
    location: Scilly Council offices, modern administrative building
    weather: Typical British spring weather with cloudy skies
  characters:
  - appearance: Age 38 in 1986, medium height, brown hair, friendly face with glasses, informal but professional appearance
    clothing: 1980s casual business attire - wool sweater, collared shirt, simple trousers, practical shoes suitable for island
      living
    position: Seated at desk with historical documents spread before him
    action: Researching historical documents with scholarly enthusiasm, writing diplomatic correspondence about remarkable
      historical discovery
  scene:
    mainElements: Modern office desk covered with historical documents, reference books, and correspondence, telephone for
      international calls, filing cabinets with local archives
    details: Desk lamp illuminating historical research materials, stack of history books including maritime records, draft
      letters to Dutch Embassy, calendar showing 1986 date, simple office furniture reflecting local government budget, view
      through window of peaceful Scilly harbor, typewriter for formal correspondence, amazed expression as historical oversight
      becomes clear
    background: Simple government office environment with maps of Scilly islands on walls, filing systems, basic 1980s office
      equipment, view of modern peaceful harbor where historic conflict began
    atmosphere: Academic curiosity mixed with amazement at bureaucratic oversight, friendly local government environment,
      slight disbelief at discovering 335-year-old forgotten conflict, scholarly excitement at historical detective work,
      no text or letters visible
  composition:
    cameraAngle: Medium shot from across desk showing researcher surrounded by historical documents
    focus: Local historian making remarkable discovery, surrounded by evidence of forgotten diplomatic oversight spanning
      three centuries
    depth: Foreground shows character and detailed research materials, middle ground reveals office environment, background
      displays peaceful modern Scilly through window
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
