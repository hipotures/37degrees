sceneDescription:
  setting:
    time: April 17, 1651, dawn
    location: Old Grimsby harbor, east coast of Tresco Island
    weather: Misty dawn with calm seas perfect for amphibious landing
  characters:
  - appearance: Age 52 in 1651, stocky build, weathered face with grey beard, penetrating grey eyes, calloused hands from
      naval service
    clothing: Parliamentary naval uniform of plain brown coat with minimal decoration, simple white collar, black hat, practical
      leather belt with sword
    position: Standing in landing boat directing amphibious assault
    action: Directing systematic siege operations, coordinating marine landing with professional competence and tactical precision
  scene:
    mainElements: Forty landing boats filled with Parliamentary marines approaching rocky shoreline, soldiers with muskets
      and pikes preparing to disembark, blockhouse fortification visible on shore
    details: Wooden landing boats cutting through morning mist, marines in Parliamentary uniforms with steel helmets and leather
      equipment, muskets with bayonets fixed, bronze cannons mounted on wooden carriages visible on beach, Old Grimsby blockhouse
      with cannon emplacements, granite rocks and defensive positions, morning light breaking through sea mist creating dramatic
      shadows
    background: Tresco's rocky coastline with defensive positions, King Charles' Castle visible on northern heights commanding
      the approach, other Parliamentary warships providing covering fire, wild Atlantic horizon
    atmosphere: Tense amphibious assault beginning, professional military efficiency meeting desperate island defense, sound
      of oars cutting water and whispered commands, crucial moment in siege operations, no text or letters visible
  composition:
    cameraAngle: Dynamic low angle from water level showing boats approaching shore with dramatic lighting
    focus: Parliamentary commander coordinating successful amphibious landing, marines preparing for beach assault
    depth: Foreground shows detailed landing boats and character, middle ground reveals approaching shoreline and blockhouse,
      background displays Tresco's commanding fortifications and strategic geography
