sceneDescription:
  title: "Dutch Fleet Arrives at Scilly Waters - March 1651"
  setting:
    time: "March 30, 1651, afternoon"
    location: "Atlantic waters off Isles of Scilly archipelago, 28 miles southwest of Cornwall"
    weather: "Rough Atlantic seas with high winds and sea spray"
  characters:
    - appearance: "Age 48 in 1651, medium build, weathered face with graying beard and mustache, stern blue eyes, battle-scarred hands from decades at sea"
      clothing: "Dutch naval uniform of dark blue wool coat with gold braiding, white shirt, black tricorn hat with Dutch insignia, leather boots, ceremonial sword at side"
      position: "Standing on warship deck overseeing operations"
      action: "Commanding naval operations, studying the approaching islands through spyglass with weathered hands gripping the rail"
  scene:
    mainElements: "Twelve Dutch warships in battle formation approaching rocky granite archipelago, largest vessels displaying 60 cannons, Dutch naval flags flying from multiple masts"
    details: "Square-rigged sails billowing in Atlantic winds, bronze cannons visible through open gun ports, officers' quarters with diamond-paned windows gleaming in afternoon light, crew members visible on deck preparing for diplomatic mission, rocky outcrops of Scilly islands rising from churning seas ahead"
    background: "Dramatic cliff faces of the Isles of Scilly, defensive positions visible on clifftops, natural harbors nestled between granite outcrops, wild Atlantic horizon stretching endlessly"
    atmosphere: "Tense anticipation of diplomatic confrontation, disciplined naval efficiency mixed with determination, creaking timber and sea spray, ominous approach of military power toward isolated island stronghold, no text or letters visible"
  composition:
    cameraAngle: "Wide establishing shot from elevated perspective showing fleet approaching islands"
    focus: "Dutch flagship with commanding admiral studying the islands, surrounded by impressive naval formation"
    depth: "Foreground shows detailed warship with character, middle ground reveals fleet formation, background displays dramatic Scilly archipelago rising from Atlantic waters"