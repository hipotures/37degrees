sceneDescription:
  title: "Royalist Governor's Formal Surrender - May 23, 1651"
  setting:
    time: "May 23, 1651, afternoon"
    location: "Hugh Town market square, St. Mary's Island"
    weather: "Clear late spring afternoon with gentle Atlantic breeze"
  characters:
    - appearance: "Age 23 in 1651, tall and lean, dark hair worn long in Cavalier style, proud bearing despite youth, intense dark eyes"
      clothing: "Royalist officer uniform of deep red coat with gold trim, white lace collar, leather boots, rapier sword, wide-brimmed hat with feather"
      position: "Standing with formal dignity during surrender ceremony"
      action: "Maintaining aristocratic dignity during surrender negotiations, coordinating formal capitulation with honor intact despite defeat"
    - appearance: "Age 52 in 1651, stocky build, weathered face with grey beard, penetrating grey eyes, calloused hands from naval service"
      clothing: "Parliamentary naval uniform of plain brown coat with minimal decoration, simple white collar, black hat, practical leather belt with sword"
      position: "Standing formally to accept surrender"
      action: "Accepting formal surrenders with professional military bearing, ensuring honorable terms for defeated Royalist forces"
  scene:
    mainElements: "Formal surrender ceremony in stone-paved market square, Parliamentary and Royalist officers meeting under flag of truce, townspeople watching historic moment"
    details: "Hugh Town's stone cottages surrounding market square, church spire rising above ceremony, formal surrender documents on wooden table, both forces maintaining military dignity, white flag of truce visible, spring afternoon light creating solemn atmosphere, islanders observing the end of their isolation and privateering era"
    background: "Hugh Town's natural harbor with Parliamentary warships anchored securely, defensive walls damaged by bombardment, peaceful island community preparing for new governance"
    atmosphere: "Formal military courtesy between opponents, end of desperate Royalist resistance, relief among townspeople, professional respect between commanders despite opposing sides, historic end to island warfare, no text or letters visible"
  composition:
    cameraAngle: "Wide shot of formal surrender ceremony showing both commanders and community witnesses"
    focus: "Two commanders conducting honorable surrender ceremony, formal military procedures ending island conflict"
    depth: "Foreground shows detailed surrender ceremony with both characters, middle ground reveals townspeople witnessing historic moment, background displays captured harbor and restored peace"