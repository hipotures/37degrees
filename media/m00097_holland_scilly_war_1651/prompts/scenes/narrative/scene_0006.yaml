sceneDescription:
  title: "King Charles' Castle Destroyed by Defenders - April 1651"
  setting:
    time: "April 20, 1651, afternoon"
    location: "Northern headland of Tresco Island, King Charles' Castle"
    weather: "Clear spring afternoon with strong Atlantic winds"
  characters:
    - appearance: "Age 23 in 1651, tall and lean, dark hair worn long in Cavalier style, proud bearing despite youth, intense dark eyes"
      clothing: "Royalist officer uniform of deep red coat with gold trim, white lace collar, leather boots, rapier sword, wide-brimmed hat with feather"
      position: "Standing with aristocratic dignity despite desperate circumstances"
      action: "Maintaining aristocratic dignity during final moments before destruction, overseeing the deliberate demolition rather than surrender"
  scene:
    mainElements: "16th-century star-shaped stone fortification being deliberately destroyed by its own defenders, massive explosion of gunpowder and stone, Royalist flag flying defiantly until final moments"
    details: "Star-shaped stone fortification with cannon emplacements and garrison buildings erupting in massive explosion, blocks of granite flying through air, smoke and flame consuming defensive walls, Union Jack torn by blast winds, bronze cannons scattered by explosion, remaining Royalist defenders silhouetted against destruction, spring afternoon light creating dramatic contrast with dark smoke"
    background: "Commanding view over sea approaches and shipping lanes, Parliamentary forces advancing up the hillside, Tresco's windswept heathland, distant Parliamentary ships in harbor below"
    atmosphere: "Defiant last stand choosing destruction over surrender, thunderous explosion echoing across Atlantic waters, sense of honorable defeat and Cavalier pride, dramatic end to Royalist resistance on Tresco, no text or letters visible"
  composition:
    cameraAngle: "High dramatic angle capturing the massive explosion and destruction from elevated perspective"
    focus: "Castle explosion with character witnessing deliberate destruction rather than surrender, choosing honor over capitulation"
    depth: "Foreground shows character and immediate explosion, middle ground reveals complete fortress destruction, background displays strategic location commanding sea approaches"