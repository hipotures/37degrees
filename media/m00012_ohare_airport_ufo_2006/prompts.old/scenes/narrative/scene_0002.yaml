sceneDescription:
  title: "Ramp Worker First Notices Strange Object Above"
  setting:
    time: "November 7, 2006, 4:15 PM CST, late afternoon"
    location: "Aircraft parking apron, Gate C-17 area, Chicago O'Hare International Airport"
    weather: "Overcast, solid grey cloud layer at 1,900 feet, cool November temperature"
  characters:
    - appearance: "Male worker, 30s, Caucasian, medium build, alert expression"
      clothing: "Navy blue United Airlines work pants, company polo shirt with UA logo, high-visibility orange safety vest (ANSI Class II), hearing protection around neck, safety shoes, winter jacket for November weather"
      position: "Standing beside pushback tug, hand shielding eyes"
      action: "Looking up at sky with surprised expression, pointing upward at unusual object"
  scene:
    mainElements: "Dark grey metallic disc-shaped object hovering motionless above Gate C-17, approximately 500 feet altitude, Boeing 737 positioned below object with pushback tug attached"
    details: "Worker frozen in pointing gesture, object perfectly still against overcast sky, disc reflecting ambient airport lighting with no visible lights or illumination, other ground crew beginning to notice disturbance, normal airport operations continuing around the anomaly"
    background: "Grey uniform cloud layer providing stark contrast to dark metallic object, Terminal 3 glass windows reflecting scene, other aircraft and vehicles at adjacent gates"
    atmosphere: "Moment of startling discovery, transition from routine to extraordinary, tension building as normal world encounters unexplained phenomenon, no text or letters visible"
  composition:
    cameraAngle: "Low angle shot from ground level looking up"
    focus: "Ramp worker pointing at hovering disc object above"
    depth: "Foreground: pointing worker and equipment, middle ground: aircraft, background: hovering object against cloud layer"