sceneDescription:
  setting:
    time: November 7, 2006, 4:00 PM CST, late afternoon with overcast sky
    location: Gate C17, Concourse C, Terminal 1, O'Hare International Airport, Chicago
    weather: Mild autumn conditions, overcast sky with 1,900-foot cloud ceiling, light winds
  characters:
  - appearance: Male, approximately 30-45 years old, Caucasian, average build, alert expression
    clothing: Navy blue United Airlines ground crew coveralls, high-visibility orange safety vest, work boots, communication
      headset around neck
    position: Operating ground equipment or positioned near aircraft on tarmac
    action: Conducting routine ground operations, alert and focused on usual airport activities
  scene:
    mainElements: Modern airport gate area with jet bridge extending to aircraft parking position, large glass windows overlooking
      tarmac, passenger seating areas, gate counter with United Airlines branding
    details: Commercial aviation environment with boarding equipment, ground power units, safety markings on tarmac, typical
      airport lighting, United Airlines Flight 446 aircraft positioned at gate preparing for departure to Charlotte North
      Carolina, pushback tractor positioned nearby, fuel trucks and baggage carts moving systematically around aircraft
    background: Busy O'Hare International Airport operations visible through windows, other aircraft and ground vehicles,
      terminal building architecture, overcast sky creating gray lighting conditions
    atmosphere: Professional commercial aviation environment with constant aircraft movements, ground equipment operations,
      typical airport ambient sounds and activity, routine late afternoon operations at one of world's busiest airports, no
      text or letters visible
  composition:
    cameraAngle: Wide establishing shot from terminal interior looking out through gate windows
    focus: United Airlines Flight 446 at Gate C17 with normal ground operations in progress
    depth: Terminal interior in foreground, aircraft and ground equipment in middle ground, airport complex and overcast sky
      in background
