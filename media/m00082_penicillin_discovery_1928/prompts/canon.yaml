canon:
  characters:
    - id: "character_AF"
      name: "Character AF"
      description_block: |
        characters:
          - appearance: "47-year-old Scottish man, short stature, round face with receding hairline, bright observant eyes, typically serious expression"
            clothing: "Dark three-piece suit typical of 1928 academics, white collared shirt, characteristic bow tie, dark leather shoes, occasionally white laboratory coat over formal attire"
            position: "Standing at laboratory workbench or examining culture plates"
            action: "Methodical examination of bacterial cultures, taking notes, or demonstrating discoveries"
    - id: "character_MP"
      name: "Character MP"
      description_block: |
        characters:
          - appearance: "Young Welsh man in mid-20s, tall and lean build, dark hair, intelligent features"
            clothing: "Dark wool suit appropriate for laboratory work, white shirt, simple tie, occasionally white lab coat"
            position: "Standing beside workbench or observing experiments"
            action: "Assisting with laboratory work, observing discoveries, taking notes"
    - id: "character_HF"
      name: "Character HF"
      description_block: |
        characters:
          - appearance: "Australian-born scientist, tall with angular features, serious demeanor"
            clothing: "Academic formal wear of the 1940s, dark suits, white lab coats for laboratory work"
            position: "Working at Oxford laboratory bench"
            action: "Conducting systematic penicillin research and development"
    - id: "character_EC"
      name: "Character EC"
      description_block: |
        characters:
          - appearance: "German-Jewish refugee scientist, medium build, intense expression"
            clothing: "Professional academic attire, laboratory coats during research"
            position: "At laboratory equipment conducting experiments"
            action: "Working on penicillin purification and mass production methods"
  locations:
    - id: "st_marys_laboratory"
      name: "St. Mary's Hospital Laboratory"
      description_block: |
        setting:
          location: "Small cramped laboratory on upper floor of Clarence Wing, St. Mary's Hospital, Paddington, London"
        mainElements: "Wooden laboratory benches cluttered with glass Petri dishes, basic microscopes, gas burners, glass laboratory equipment, culture plates scattered across surfaces, shelving with bottles and specimens"
        atmosphere: "Cool September morning light filtering through tall Victorian windows, humid conditions, dusty academic atmosphere, quiet except for occasional footsteps in corridor"
    - id: "culture_workbench"
      name: "Fleming's Laboratory Workbench"
      description_block: |
        setting:
          location: "Wooden laboratory bench positioned near window for natural light in Fleming's laboratory"
        mainElements: "Multiple glass Petri dishes left uncovered, microscopes, glass slides, culture media bottles, gas burner for sterilization, laboratory notebooks, brass and black metal compound microscope"
        atmosphere: "Cluttered but functional workspace, September morning light, cool temperature, quiet concentration"
    - id: "st_marys_hospital"
      name: "St. Mary's Hospital Medical School"
      description_block: |
        setting:
          location: "Victorian brick hospital building in Paddington, London, established 1845"
        mainElements: "Multi-story brick buildings, long corridors with high ceilings, large windows, medical wards, teaching facilities, library"
        atmosphere: "Busy hospital environment, sound of trolleys and footsteps, antiseptic smell, mixture of medical urgency and academic research"
    - id: "oxford_laboratory"
      name: "Oxford University Laboratory"
      description_block: |
        setting:
          location: "Modern research laboratory at Oxford University, 1940s"
        mainElements: "Advanced laboratory equipment, chemical apparatus, purification devices, industrial-scale culture vessels, systematic organization of research materials"
        atmosphere: "Systematic research environment, bright fluorescent lighting, sterile conditions, focused scientific activity"
  items:
    - id: "contaminated_petri_dish"
      name: "The Famous Contaminated Petri Dish"
      description_block: |
        details: "Standard glass Petri dish, approximately 10cm diameter, containing yellowish agar growth medium, blue-green Penicillium mold colony approximately 2cm across, clear zone around mold where Staphylococcus bacteria was destroyed, normal bacterial growth in areas distant from mold"
    - id: "penicillium_mold"
      name: "Penicillium Mold Colony"
      description_block: |
        details: "Initially white fluffy mass that turns blue-green then darker with age, velvety texture, circular colony with powdery surface, produces yellow pigment, brush-like spore structures visible under microscope"
    - id: "staphylococcus_culture"
      name: "Staphylococcus Bacterial Culture"
      description_block: |
        details: "Golden-yellow bacterial colonies growing on agar surface, round clustered appearance, typical size 1-2mm diameter colonies, smooth surface, characteristic grape-like clusters under microscope"
    - id: "laboratory_microscope"
      name: "1928 Laboratory Microscope"
      description_block: |
        details: "Brass and black metal compound microscope typical of 1920s laboratory equipment, manual focus adjustment, mirror for light reflection, multiple objective lenses, heavy brass construction"
    - id: "laboratory_notebook"
      name: "Fleming's Laboratory Notes"
      description_block: |
        details: "Leather-bound laboratory notebook with handwritten entries in ink, contains observations about contaminated culture, sketches of phenomena, initial experimental notes"