    cameraAngle: Close-up shot emphasizing the critical moment of observation
    focus: Character AF examining the contaminated petri dish with clear bacterial inhibition zone
    depth: Foreground shows detailed view of contaminated culture, middle ground captures character AF's intense examination,
      background provides laboratory context
