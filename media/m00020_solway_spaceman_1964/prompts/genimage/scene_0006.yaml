sceneDescription:
  setting:
    time: June 1-15, 1964, daytime
    location: Professional Kodak photographic processing laboratory, United Kingdom, 1960s technology
    weather: Indoor controlled environment
  characters:
  - appearance: Middle-aged professional technician, clean-shaven, focused expression
    clothing: White laboratory coat over professional attire
    position: Hunched over examination station with powerful magnification equipment
    action: Carefully analyzing film negative with scientific precision and thoroughness
  - appearance: Senior laboratory supervisor, authoritative bearing, experienced
    clothing: Business suit with company identification badge
    position: Standing beside examination station reviewing findings
    action: Observing analysis process, preparing to make official company statement
  scene:
    mainElements: Darkrooms, chemical processing equipment, examination stations, professional lighting systems for detailed
      photographic analysis
    details: Standard color film negative from 1964, new technology for amateur photographers, no signs of tampering or manipulation
      under intense scientific scrutiny, sophisticated 1960s analysis equipment, clinical atmosphere of professional investigation,
      no text or letters visible
    background: Clinical, scientific environment with controlled lighting and temperature, banks of processing equipment
    atmosphere: Serious professional investigation with mounting confirmation that the photograph defies explanation
  composition:
    cameraAngle: Medium shot showing technical analysis in progress
    focus: The detailed examination of the mysterious photograph using professional equipment
    depth: Foreground shows precise technical analysis, middle ground captures professional consultation, background displays
      sophisticated laboratory environment
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
