canon:
  characters:
    - id: "character_JR"
      name: "Character JR"
      description_block: |
        characters:
          - appearance: "Middle-aged Caucasian man, approximately 30 years old, stocky build, weathered hands from metalworking, keen observational skills"
            clothing: "Standard 1960s volunteer firefighter gear - heavy coat, work boots, flashlight, or winter civilian clothing"
            posture: "Methodical and precise, speaks with technical authority, maintained detailed account of observations"
    - id: "character_NK"
      name: "Character NK"
      description_block: |
        characters:
          - appearance: "Young children, approximately 8-12 years old, typical rural Pennsylvania appearance"
            clothing: "Winter clothing appropriate for December evening in Pennsylvania - coats, hats, boots"
            posture: "Excited and frightened by unusual sight, providing spontaneous eyewitness account"
    - id: "character_SG"
      name: "Character SG"
      description_block: |
        characters:
          - appearance: "Middle-aged civilian researcher, methodical appearance, dedicated investigator"
            clothing: "Civilian researcher attire, typical investigative journalist appearance of the era"
            posture: "Methodical, persistent, documenting witness accounts with scientific approach"
    - id: "character_HQ"
      name: "Character HQ"
      description_block: |
        characters:
          - appearance: "U.S. Air Force Major, military bearing, official uniform, authoritative presence"
            clothing: "Standard Air Force dress uniform of 1960s era with appropriate insignia"
            posture: "Professional military officer, spokesperson for official Air Force position"
    - id: "character_UT"
      name: "Character UT"
      description_block: |
        characters:
          - appearance: "Local teenager, approximately 16-18 years old, familiar with local woods"
            clothing: "Casual 1960s rural clothing, jacket and boots for December weather"
            posture: "Curious and adventurous, first civilian to reach crash site"
    - id: "military_personnel"
      name: "Military Personnel"
      description_block: |
        characters:
          - appearance: "Multiple U.S. Army soldiers in standard 1960s military uniforms"
            clothing: "Olive drab military uniforms, combat boots, winter gear, carrying equipment"
            posture: "Professional military bearing, following orders, securing area"
    - id: "firefighters"
      name: "Volunteer Firefighters"
      description_block: |
        characters:
          - appearance: "Multiple volunteer firefighters, various ages, local community members"
            clothing: "1960s volunteer fire department gear, heavy coats, boots, helmets"
            posture: "Emergency responders organizing search efforts, later excluded by military"

  locations:
    - id: "main_location_1"
      name: "Kecksburg Village"
      description_block: |
        setting:
          location: "Small rural community in Westmoreland County, Pennsylvania, 30 miles southeast of Pittsburgh"
        mainElements: "Fire hall at center of village, PA Route 982 main road, scattered houses, dense hardwood forests"
        atmosphere: "December evening, cold Pennsylvania winter, quiet rural setting disrupted by emergency vehicles and military presence"
    - id: "main_location_2"
      name: "Kecksburg Woods Crash Site"
      description_block: |
        setting:
          location: "Heavily wooded ravine approximately 0.8 miles from village center, steep-sided gulley"
        mainElements: "Impact crater at 30-40 degree angle, broken tree branches marking trajectory, disturbed forest floor"
        atmosphere: "Gathering dusk, flashlight beams cutting through darkness, eerie silence after military takeover"
    - id: "main_location_3"
      name: "Kecksburg Volunteer Fire Department"
      description_block: |
        setting:
          location: "Single-story brick building in village center, typical 1960s rural fire station"
        mainElements: "Equipment bays, meeting room, radio communications, emergency response coordination center"
        atmosphere: "Initially busy with volunteer firefighters, later taken over by military with armed guards"
    - id: "main_location_4"
      name: "Pennsylvania Route 982"
      description_block: |
        setting:
          location: "Two-lane rural highway connecting small communities, typical 1960s infrastructure"
        mainElements: "Paved road with minimal traffic, forest on both sides, limited lighting"
        atmosphere: "Unusual heavy traffic of military vehicles, roadblocks and checkpoints established"

  items:
    - id: "key_item_1"
      name: "The Acorn Object"
      description_block: |
        details: "Acorn or bell-shaped metallic object, 12-15 feet long, bronze-gold color, size of Volkswagen Beetle, seamless construction with band of hieroglyphic-like symbols around base circumference"
    - id: "key_item_2"
      name: "Military Transport Vehicle"
      description_block: |
        details: "Heavy-duty military flatbed truck, large enough to carry substantial cargo, covered with tarp or canvas, olive drab military color with escort vehicles"
    - id: "key_item_3"
      name: "Emergency Equipment"
      description_block: |
        details: "1960s volunteer fire department equipment including fire trucks, flashlights, communication radios, search and rescue gear"
    - id: "key_item_4"
      name: "Impact Crater"
      description_block: |
        details: "Depression in forest floor at 30-40 degree angle, disturbed earth and vegetation, broken tree branches along trajectory path, physical evidence of crash"