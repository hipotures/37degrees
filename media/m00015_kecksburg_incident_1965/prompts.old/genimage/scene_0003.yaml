    cameraAngle: Medium shot from crater rim looking down at object and witnesses
    focus: Acorn-shaped metallic object with mysterious hieroglyphic markings illuminated by flashlights
    depth: Witnesses with flashlights in foreground, mysterious object in crater in middle ground, dark forest in background
