sceneDescription:
  title: "Ship Going Down - Vasa Sinks"
  setting:
    time: "August 10, 1628, late morning"
    location: "Stockholm harbor 120 meters from shore"
    weather: "Light wind continuing as disaster unfolds"
  characters: "No characters present in this scene"
  scene:
    mainElements: "Vasa warship disappearing beneath Stockholm harbor waters in full view of horrified crowd"
    details: "Massive Swedish warship sinking stern-first into harbor waters, elaborate carved wooden sculptures and golden decorations disappearing below surface, masts and rigging still visible above water, air bubbles and debris rising from submerged hull, royal Swedish symbols vanishing beneath waves, ornate ship decorations now underwater"
    background: "Stockholm harbor with shocked crowds on stone quays, rescue boats racing toward sinking ship, other naval vessels maintaining safe distance"
    atmosphere: "Complete disaster of royal warship project, Sweden's most expensive naval investment lost in minutes, horrified crowd witnessing unprecedented maritime catastrophe, engineering failure complete, no text or letters visible"
  composition:
    cameraAngle: "Wide shot showing ship disappearing beneath harbor surface"
    focus: "Complete sinking of royal warship in shallow harbor"
    depth: "Sinking ship in foreground, harbor waters in middle ground, shocked Stockholm waterfront in background"