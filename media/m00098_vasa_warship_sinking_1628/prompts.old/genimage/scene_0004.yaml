      ship's response, dock workers watching with alarm, ropes and rigging swaying with excessive movement
    background: Stockholm harbor with stable ships for comparison, royal docks and maritime infrastructure, summer sky over
      concerning stability demonstration
    atmosphere: Growing alarm about ship's dangerous instability, professional naval concern overriding royal pressure, clear
      engineering failure demonstrated, warning signs being ignored, no text or letters visible
  composition:
    cameraAngle: Wide shot showing dramatic ship instability during test
    focus: Dangerous tilting motion revealing fatal design flaw
    depth: Tilting ship and crew in foreground, harbor docks in middle ground, Stockholm waterfront in background
