sceneDescription:
  title: "Panic and Desperation on the Sinking Warship"
  setting:
    time: "August 10, 1628, 16:38"
    location: "Stockholm Harbor near Tegelviken bay, Sweden"
    weather: "Wind continuing to drive the capsizing vessel down"
  characters:
    No characters present in this scene
  scene:
    mainElements: "Protected waters between mainland and archipelago, royal palace quay, Slussen narrows, SÃ¶dermalm bluffs, Tegelviken bay, numerous small islands and rocks"
    details: "Warship Vasa in final moments of sinking, crew members and passengers jumping overboard into cold harbor water, some climbing desperately into ship's rigging to escape rising water, others clinging to floating debris and barrels, small rescue boats rowing frantically from Stockholm docks toward disaster site, ornate stern now almost completely submerged, massive bronze cannons crashed to port side visible through flooding gun ports, no text or letters visible"
    background: "Bustling maritime activity, summer afternoon sun creating long shadows, gentle breeze carrying salt air and tar scents"
    atmosphere: "Bustling maritime activity, summer afternoon sun creating long shadows, gentle breeze carrying salt air and tar scents"
  composition:
    cameraAngle: "Aerial view showing full scope of maritime disaster"
    focus: "People in water and rescue boats racing to help survivors"
    depth: "Swimmers and rescue boats in foreground, sinking warship in middle ground, Stockholm shoreline with horrified spectators in background, no text or letters visible"