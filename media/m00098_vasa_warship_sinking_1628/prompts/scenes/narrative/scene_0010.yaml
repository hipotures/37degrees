sceneDescription:
  title: "Vasa Disappears Beneath Stockholm Harbor Waters"
  setting:
    time: "August 10, 1628, 16:40"
    location: "Stockholm Harbor 32 meters depth near Tegelviken bay, Sweden"
    weather: "Clear summer afternoon, winds calming after the disaster"
  characters:
    No characters present in this scene
  scene:
    mainElements: "Seabed 32 meters below Stockholm Harbor surface, Baltic Sea"
    details: "Royal warship Vasa completely submerged and settling on harbor bottom, only tops of three mainmasts visible above water surface marking disaster site, ship's hull resting on port side in soft mud and sediment, scattered floating debris including wooden barrels and rope, rescue boats continuing to search for survivors in calm harbor water, Stockholm's waterfront lined with shocked spectators, church bells tolling across the city, no text or letters visible"
    background: "Dark underwater environment, cold currents, eerie silence broken only by diving equipment"
    atmosphere: "Dark underwater environment, cold currents, eerie silence broken only by diving equipment"
  composition:
    cameraAngle: "Split view showing mast tops above and sunken hull below water"
    focus: "Final resting place of Sweden's most expensive warship disaster"
    depth: "Submerged ship hull on seabed in foreground, water column in middle ground, mast tops and rescue boats on surface in background, no text or letters visible"