sceneDescription:
  title: "Royal Commission Meeting at Tre Kronor Palace"
  setting:
    time: "January 1625, late morning"
    location: "Tre Kronor Royal Palace on Stadsholmen island, Stockholm, Sweden"
    weather: "Cold winter morning with frost on palace windows"
  characters:
    - appearance: "Tall, commanding presence at age 33, fair hair, piercing blue eyes, strong jaw, military bearing despite royal status"
      clothing: "Rich royal blue velvet doublet with gold embroidery, white lace collar, leather military boots, ceremonial sword at side"
      position: "Standing with authoritative posture"
      action: "Gesturing decisively while reviewing construction plans"
  scene:
    mainElements: "Imposing castle overlooking harbor, three crowns towers, throne room, state apartments, royal quay, ceremonial courtyards"
    details: "Ornate throne room with high vaulted ceilings, tapestries depicting Swedish victories, long oak table with rolled ship blueprints, quill pens and inkwells, royal seal and documents, burning fireplace casting warm light, courtiers in formal dress standing at respectful distance, no text or letters visible"
    background: "Formal grandeur, courtiers in silk and velvet, sound of ceremonial drums and trumpets"
    atmosphere: "Formal grandeur, courtiers in silk and velvet, sound of ceremonial drums and trumpets"
  composition:
    cameraAngle: "Medium shot from across the table"
    focus: "Royal character pointing at ship blueprints with authority"
    depth: "Character and blueprints in foreground, courtiers in middle ground, ornate palace interior in background, no text or letters visible"