sceneDescription:
  title: "Construction of the Royal Warship at Stockholm Shipyard"
  setting:
    time: "1627, summer afternoon"
    location: "Skeppsg√•rden Naval Shipyard on Blasieholmen island, Stockholm, Sweden"
    weather: "Clear summer day with gentle breeze"
  characters:
    - appearance: "Elderly Dutch shipwright, thin from illness, deep-set eyes, work-worn hands, stooped shoulders"
      clothing: "Simple brown wool coat, leather apron, felt cap, practical boots suitable for shipyard work"
      position: "Hunched over construction drawings"
      action: "Examining ship blueprints with meticulous attention to detail"
  scene:
    mainElements: "Royal naval construction facility, massive dry docks, timber yards, cannon foundry, rope walks, workers' quarters, administrative buildings, forest of masts and construction scaffolding"
    details: "Massive warship hull taking shape on wooden scaffolding, 69 meters of curved timber frame, workers swarming over the structure with hammers and saws, piles of seasoned oak planks, bronze cannons awaiting installation, ornate stern carvings being fitted with gold leaf, no text or letters visible"
    background: "Stockholm's islands and waterways visible beyond shipyard walls, other vessels under construction, smoke rising from forges"
    atmosphere: "Constant hammering and sawing, smell of pine tar and iron, smoke from forges, shouting workers"
  composition:
    cameraAngle: "Wide establishing shot from elevated position"
    focus: "Massive warship hull dominating the shipyard"
    depth: "Character with blueprints in foreground, ship construction in middle ground, Stockholm harbor in background, no text or letters visible"