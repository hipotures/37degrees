      carvings being fitted with gold leaf, no text or letters visible
    background: Stockholm's islands and waterways visible beyond shipyard walls, other vessels under construction, smoke rising
      from forges
    atmosphere: Constant hammering and sawing, smell of pine tar and iron, smoke from forges, shouting workers
  composition:
    cameraAngle: Wide establishing shot from elevated position
    focus: Massive warship hull dominating the shipyard
    depth: Character with blueprints in foreground, ship construction in middle ground, Stockholm harbor in background, no
      text or letters visible
