sceneDescription:
  setting:
    time: August 10, 1628, 16:25
    location: Stockholm Harbor, natural harbor surrounded by rocky islands and bluffs, Sweden
    weather: Light winds under the bluffs of Södermalm, gentle afternoon breeze
  characters:
  - appearance: Middle-aged seaman, weathered face, graying beard, muscular build from years at sea, worried expression
    clothing: Dark blue naval officer's coat with brass buttons, white shirt, black tricorn hat, leather belt with cutlass
    position: Standing on ship's deck
    action: Constantly checking rigging and sails, barking orders with growing urgency
  scene:
    mainElements: Protected waters between mainland and archipelago, royal palace quay, Slussen narrows, Södermalm bluffs,
      Tegelviken bay, numerous small islands and rocks
    details: Warship Vasa moving slowly through harbor waters, sails hanging loose in light wind, massive vessel drifting
      more on current than sailing properly, crew working warps and anchors to guide ship around southern tip of city island,
      bronze cannons visible through open gun ports on two decks, ornate stern carvings reflecting in calm water, spectators
      still visible on distant shoreline, no text or letters visible
    background: Bustling maritime activity, summer afternoon sun creating long shadows, gentle breeze carrying salt air and
      tar scents
    atmosphere: Bustling maritime activity, summer afternoon sun creating long shadows, gentle breeze carrying salt air and
      tar scents
  composition:
    cameraAngle: Low angle shot from water level
    focus: Massive warship responding poorly to helm and drifting with current
    depth: Ship's hull and reflection in water in foreground, crew on deck in middle ground, Stockholm bluffs and shoreline
      in background, no text or letters visible
