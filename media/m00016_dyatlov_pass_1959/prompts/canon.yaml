  locations:
    - id: "kholat_syakhl_slope"
      name: "Kholat Syakhl Eastern Slope"
      description_block: |
        setting:
          location: "Eastern slope of Kholat Syakhl mountain, Northern Ural Mountains, Soviet Union"
        mainElements: "Gentle snow-covered slope above tree line, wind-packed snow formations, exposed rocky outcrops"
        atmosphere: "Desolate arctic wilderness, harsh wind, complete isolation from civilization"
    - id: "abandoned_tent_site"
      name: "Abandoned Tent Site"
      description_block: |
        setting:
          location: "Eastern slope of Kholat Syakhl, tent campsite at 1,097 meters elevation"
        mainElements: "Large canvas tent with three diagonal cuts from inside, scattered belongings, skis used as anchors"
        atmosphere: "Eerie abandonment, flapping fabric in wind, evidence of sudden panic"
    - id: "cedar_tree_location"
      name: "Cedar Tree at Forest Edge"
      description_block: |
        setting:
          location: "Large Siberian cedar tree, 1.5 kilometers downslope from tent, at tree line"
        mainElements: "Massive cedar trunk, broken branches up to 5 meters high, remnants of small fire in snow"
        atmosphere: "Desperate survival attempt, charred wood remnants, scratched bark from climbing"
    - id: "forest_ravine"
      name: "Forest Ravine"
      description_block: |
        setting:
          location: "Natural depression in forest, 75 meters from cedar tree, 4 meters deep"
        mainElements: "Snow-covered ravine with running water underneath, natural snow cave formation"
        atmosphere: "Hidden shelter attempt, deadly natural trap, muffled forest silence"
    - id: "search_helicopter_view"
      name: "Search Area from Above"
      description_block: |
        setting:
          location: "Aerial view of Northern Ural Mountains search area, February-May 1959"
        mainElements: "Vast white wilderness stretching to horizon, helicopter shadow on snow, search patterns"
        atmosphere: "Overwhelming scale of search area, needle-in-haystack desperation, Soviet efficiency"
  items:
    - id: "cut_tent"
      name: "Cut Canvas Tent"
      description_block: |
        details: "Large canvas tent designed for 10 people, three diagonal slashes cut from inside with knife, fabric flapping in arctic wind, still anchored by skis"
    - id: "scattered_belongings"
      name: "Scattered Personal Items"
      description_block: |
        details: "Hiking boots, clothing, cameras with undeveloped film, diaries, maps, flashlight still glowing on tent roof, food supplies untouched"
    - id: "footprint_trail"
      name: "Barefoot Prints in Snow"
      description_block: |
        details: "Line of human footprints leading downhill from tent, some barefoot, some in socks, disappearing toward forest"
    - id: "cedar_fire_remains"
      name: "Fire Remains at Cedar"
      description_block: |
        details: "Small fire pit dug in snow at base of cedar tree, charred branches and clothing remnants, desperate attempt at warmth"
    - id: "search_equipment"
      name: "Soviet Search Equipment"
      description_block: |
        details: "Probe poles for snow searching, avalanche dogs on leashes, radio equipment, medical examination tools, military-style organization"