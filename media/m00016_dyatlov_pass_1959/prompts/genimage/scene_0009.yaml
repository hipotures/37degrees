    time: 1990s, autumn research expedition
    location: Kholat Syakhl mountain, original incident site with modern researchers
    weather: Clear autumn day, early snow on peaks, temperature around 0Â°C
  characters:
  - appearance: Modern researcher, 40s, investigative journalist, determined expression
    clothing: Modern hiking gear, GPS equipment, digital camera around neck
    position: Standing at original tent site with measuring equipment
    action: Taking precise GPS coordinates while comparing with historical photographs
  - appearance: Local guide, 55, experienced mountain guide, weathered face
    clothing: Professional mountain gear, traditional Russian winter hat
    position: Pointing toward forest where bodies were found decades earlier
    action: Explaining terrain features and directing researcher's attention to key locations
  - appearance: Documentary filmmaker, 35, carrying video equipment, focused on work
    clothing: Technical outdoor gear, equipment vest, protective gear for cameras
    position: Recording interview while managing professional video equipment
