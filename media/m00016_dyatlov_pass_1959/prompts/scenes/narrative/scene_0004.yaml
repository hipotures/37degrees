sceneDescription:
  title: "Cedar Tree with Signs of Desperate Survival Attempt"
  setting:
    time: "February 28, 1959, late afternoon"
    location: "Large Siberian cedar tree, 1.5 kilometers downslope from tent, at tree line"
    weather: "Overcast with scattered snow flurries, moderate wind, -22Â°C"
  characters:
    - appearance: "Soviet investigator, 40s, methodical approach, troubled expression"
      clothing: "Official winter coat, fur hat with Soviet insignia, leather gloves"
      position: "Standing at base of cedar, looking up at broken branches"
      action: "Photographing evidence of climbing attempts, measuring height of damage"
    - appearance: "Forensic specialist, 35, precise manner, analytical focus"
      clothing: "Professional winter gear, equipment bag, warm cap"
      position: "Crouched beside fire remains, sifting through charred material"
      action: "Collecting samples of burned clothing and wood remnants"
    - appearance: "Search team member, 28, tracker experience, grim realization"
      clothing: "Military winter uniform, rescue pack, wool mittens"
      position: "Examining scratches on tree bark at eye level"
      action: "Documenting claw marks and bark damage with measuring tools"
  scene:
    mainElements: "Massive Siberian cedar with branches broken and snapped up to 5 meters high, small fire pit dug into snow at tree base, two bodies found nearby, scattered remnants of burned clothing and pine branches"
    details: "Tree bark scarred with desperate climbing attempts, branches thick as arms snapped off cleanly, fire remains show clothing burned for fuel including pieces of underwear, charred pine needles and small twigs, evidence of extended time spent at location, bodies positioned near warmth source, investigators' equipment including cameras and evidence collection tools, no text or letters visible"
    background: "Dense Siberian forest extending into distance, snow-laden branches creating maze-like canopy, tree line slope rising toward tent location, gray overcast sky filtering through forest"
    atmosphere: "Desperate final survival attempt, evidence of prolonged struggle against elements, tragic failure despite resourceful efforts, investigators' growing understanding of victims' ordeal"
  composition:
    cameraAngle: "Low angle emphasizing massive cedar tree and evidence of climbing"
    focus: "Cedar tree as focal point showing extent of survival efforts"
    depth: "Tree trunk and fire remains in foreground, investigators and forest in middle ground, slope toward tent site in background"