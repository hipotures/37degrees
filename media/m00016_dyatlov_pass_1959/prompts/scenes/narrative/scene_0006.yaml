sceneDescription:
  title: "Abandoned tent discovered by search party with mysterious damage"
  setting:
    time: "February 26, 1959, late morning"
    location: "Eastern slope of Kholat Syakhl mountain, Northern Ural Mountains, Soviet Union"
    weather: "Clear winter day, bright sunlight on snow, extreme cold, minimal wind"
  characters:
    "No characters present in this scene"
  scene:
    mainElements: "Large expedition tent partially collapsed and abandoned on snow-covered mountain slope, three large cuts slashed from inside creating gaping openings, expedition equipment scattered around tent site"
    details: "Large self-made canvas tent designed for 10 people with military-style construction showing three large slashes cut from inside, single flashlight still positioned on tent roof exactly where left weeks earlier, wooden skis with leather bindings used as tent anchors still in position, metal tent stakes partially securing collapsed canvas, thick wool sweaters and padded jackets abandoned inside tent interior, 1950s Soviet cameras in leather cases left behind, disassembled portable wood stove with metal chimney pipe sections unused, food supplies in canvas bags untouched and partially frozen, axes and knives scattered around tent area, Soviet student identification cards visible among scattered belongings, shared group notebook pages scattered by wind"
    background: "Gentle snow-covered mountainside terrain above tree line, pristine snow surrounding tent site with clear footprint trails leading downslope toward forest, distant tree line visible 1.5 kilometers away, mountain peaks visible in distance, vast wilderness emphasizing complete isolation"
    atmosphere: "Eerie abandonment and mystery, evidence of hasty departure preserved in frozen time, sense of tragedy and unexplained events, pristine mountain environment contrasting with human disaster, haunting silence of empty wilderness"
  composition:
    cameraAngle: "Wide aerial establishing shot showing tent in mountain context"
    focus: "Abandoned and damaged expedition tent on isolated mountain slope"
    depth: "Foreground shows detailed tent damage and scattered equipment, middle ground captures tent positioning on slope, background reveals mountain wilderness and footprint trails leading toward forest, no text or letters visible"