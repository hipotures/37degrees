sceneDescription:
  title: "The mysterious incident - tent cut from inside during night"
  setting:
    time: "February 1-2, 1959, late night, exact time unknown"
    location: "Eastern slope of Kholat Syakhl mountain, Northern Ural Mountains, Soviet Union"
    weather: "Complete darkness, no moon, estimated -25 to -30Â°C, strong winds, possible aurora activity"
  characters:
    - appearance: "Caucasian man, mid-20s, average build, serious expression, short dark hair"
      clothing: "Underwear and wool socks only, inadequately dressed for extreme cold"
      position: "Cutting through tent wall from inside near entrance"
      action: "Frantically slashing canvas with knife, creating large exit hole"
    - appearance: "Caucasian woman, early 20s, slender build, determined expression, medium brown hair in braids"
      clothing: "Thin nightwear and socks, missing critical winter clothing"
      position: "Crawling toward tent cut opening"
      action: "Urgently moving toward emergency exit through tent wall"
    - appearance: "Caucasian woman, early 20s, athletic build, expression of alarm, blonde hair loose"
      clothing: "Underwear only, completely inadequate for survival conditions"
      position: "Gathering essential items near sleeping area"
      action: "Grabbing single flashlight while preparing to exit tent"
    - appearance: "Caucasian man, mid-20s, tall slender build, intense expression behind glasses"
      clothing: "Minimal clothing, missing most winter gear"
      position: "Moving quickly through tent interior"
      action: "Abandoning 1950s Soviet camera equipment in urgent departure"
    - appearance: "Caucasian man, early 20s, stocky build, alarmed expression"
      clothing: "Partial winter clothing, missing critical protection items"
      position: "Near tent exit opening"
      action: "Following others through cut tent wall into night"
  scene:
    mainElements: "Interior of expedition tent in chaos with three large slashes cut from inside, expedition members fleeing in panic through emergency openings, equipment abandoned in haste"
    details: "Large self-made canvas tent with three large slashes cut from inside using knives, abandoned winter gear scattered on tent floor including thick wool sweaters and padded jackets, single flashlight left on tent roof still illuminating scene, disassembled portable wood stove components left behind, 1950s Soviet cameras in leather cases abandoned, food supplies in canvas bags untouched, sleeping bags disheveled from hasty departure"
    background: "Canvas tent walls flapping violently in mountain wind, darkness beyond tent openings, scattered personal items and expedition equipment, emergency nature of departure evident in disorder"
    atmosphere: "Extreme urgency and terror driving irrational behavior, mysterious compelling force causing abandonment of survival gear, life-threatening decision to leave shelter in deadly conditions, palpable sense of unknown danger"
  composition:
    cameraAngle: "Interior dramatic angle showing tent cuts and emergency exodus"
    focus: "Moment of crisis as expedition members cut tent and flee into deadly night"
    depth: "Foreground shows detailed tent damage and abandoned gear, middle ground captures fleeing figures, background reveals harsh mountain environment beyond tent, no text or letters visible"