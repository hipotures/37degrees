sceneDescription:
  title: "Final evening inside tent before the incident"
  setting:
    time: "February 1, 1959, evening around 8:00 PM"
    location: "Inside large expedition tent on eastern slope of Kholat Syakhl mountain"
    weather: "Complete darkness outside, extreme cold, wind battering tent walls"
  characters:
    - appearance: "Caucasian man, mid-20s, average build, serious expression, short dark hair"
      clothing: "Wool sweater and thick pants, winter socks, removed outer jacket inside tent"
      position: "Sitting near tent entrance with maps and papers"
      action: "Writing in expedition diary by flashlight, documenting day's progress"
    - appearance: "Caucasian woman, early 20s, slender build, determined expression, medium brown hair in braids"
      clothing: "Thick wool sweater, padded pants, winter hat removed showing braids"
      position: "Sitting on sleeping bag near tent wall"
      action: "Organizing personal items and checking compass readings"
    - appearance: "Caucasian woman, early 20s, athletic build, cheerful expression, blonde hair in ponytail"
      clothing: "Heavy wool jacket, thick pants, winter cap off revealing ponytail"
      position: "Center of tent near equipment pile"
      action: "Preparing food supplies from canvas bags"
    - appearance: "Caucasian man, mid-20s, tall slender build, intellectual appearance, wire-rimmed glasses"
      clothing: "Long wool sweater, thick winter pants, glasses catching flashlight reflection"
      position: "Corner of tent with camera equipment"
      action: "Carefully examining 1950s Soviet camera and checking film supply"
    - appearance: "Caucasian man, early 20s, stocky build, friendly face, curly dark hair"
      clothing: "Padded jacket, wool pants, thick winter socks"
      position: "Lying on sleeping bag reading"
      action: "Looking through shared group notebook with songs and jokes"
    - appearance: "Caucasian man, late 30s, robust build, weathered face, graying hair, military bearing"
      clothing: "Army-style winter sweater, thick pants, military bearing evident"
      position: "Near disassembled stove components"
      action: "Examining portable wood stove parts but not assembling due to conditions"
  scene:
    mainElements: "Interior of large canvas tent cramped with nine expedition members, sleeping bags arranged on tent floor, equipment and supplies organized along tent walls, flashlights providing only illumination"
    details: "Large self-made canvas tent interior with military-style construction, Soviet student identification cards visible among personal belongings, 1950s Soviet cameras in leather cases, shared group notebook with expedition records, axes and knives secured near entrance, disassembled portable wood stove with metal chimney pipe sections, food supplies in canvas bags, mandolin resting against tent wall, multiple flashlights creating atmospheric lighting"
    background: "Canvas tent walls moving with wind, shadows dancing from flashlight beams, personal gear and clothing hanging from tent frame, wind-driven snow visible through tent entrance gap"
    atmosphere: "Cozy but tense atmosphere inside shelter, camaraderie among group members, underlying awareness of harsh conditions outside, intimate lighting creating warm contrast to hostile environment, last peaceful moments before unknown danger"
  composition:
    cameraAngle: "Interior medium shot from tent entrance looking into crowded space"
    focus: "Group of expedition members settling in for night inside tent shelter"
    depth: "Foreground shows entrance area with equipment, middle ground captures character interactions and activities, background reveals tent interior arrangement and gear organization, no text or letters visible"