      text or letters visible
    background: Stone walls with tool racks holding specialized instruments, shelves lined with mechanical components and
      half-finished clockwork pieces, tall arched windows
    atmosphere: Industrious concentration, golden afternoon light streaming through windows, scent of metal and oil, creative
      dedication and masterful craftsmanship
  composition:
    cameraAngle: Close-up over shoulder shot showing the intricate detail work
    focus: Clockmaker's skilled hands carving the wooden monk head with precision tools
    depth: Foreground shows intricate carving details, middle ground captures craftsman's concentration, background reveals
      workshop's industrial atmosphere
