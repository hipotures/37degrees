sceneDescription:
  setting:
    time: 1562, morning after the miracle
    location: Royal audience chamber, Alc√°zar of Madrid, Spain
    weather: Bright morning sunlight streaming through tall windows
  characters:
  - appearance: Spanish king, 40s, pale complexion, dark hair, penetrating gaze, regal bearing
    clothing: Black velvet doublet with gold embroidery, white ruff collar, dark cape with royal insignia
    position: Standing regally before ornate throne, gesturing with authority
    action: Speaking commandingly while pointing toward detailed architectural drawings on table
  - appearance: Italian man, 50s, graying beard, intense focused eyes, calloused hands from metalwork
    clothing: Renaissance brown leather apron over white linen shirt, dark wool hose, leather boots
    position: Bowing respectfully before the king, holding rolled parchments
    action: Listening intently to royal commission while studying mechanical drawings
  scene:
    mainElements: Ornate royal throne with carved lions and Spanish coat of arms, marble-topped table covered with architectural
      and mechanical drawings
    details: Detailed clockwork sketches showing gears and springs spread across polished table, compass and measuring instruments,
      quill pens and ink wells, wax seal and ribbon for royal documents, morning sunlight illuminating parchment drawings,
      ornate candelabras and religious paintings on walls, rich Persian carpets covering marble floors, no text or letters
      visible
    background: High vaulted ceiling with painted religious scenes, tall arched windows showing palace courtyards, marble
      columns with gilded capitals
    atmosphere: Formal royal authority, creative anticipation, golden morning light creating atmosphere of divine purpose
      and artistic commission
  composition:
    cameraAngle: Wide shot showing the scale and grandeur of royal commission
    focus: King gesturing toward drawings while clockmaker studies the mechanical plans
    depth: Foreground shows detailed drawings and instruments, middle ground captures the royal commissioning scene, background
      reveals palace grandeur
