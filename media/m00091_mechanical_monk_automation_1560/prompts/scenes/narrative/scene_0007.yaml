sceneDescription:
  title: "First demonstration - the mechanical monk comes alive before the amazed king"
  setting:
    time: "1563, afternoon"
    location: "Royal audience chamber, Alc√°zar of Madrid, Spain"
    weather: "Bright afternoon sunlight streaming through tall windows"
  characters:
    - appearance: "Spanish king, 40s, pale complexion, dark hair, penetrating gaze, regal bearing"
      clothing: "Black velvet doublet with gold embroidery, white ruff collar, dark cape with royal insignia"
      position: "Standing behind ornate throne, leaning forward with intense interest"
      action: "Watching with fascination and amazement as the automaton performs"
    - appearance: "Italian man, 50s, graying beard, intense focused eyes, calloused hands from metalwork"
      clothing: "Renaissance brown leather apron over white linen shirt, dark wool hose, leather boots"
      position: "Kneeling beside the automaton on marble floor"
      action: "Winding the key mechanism while explaining the clockwork functions to the king"
    - appearance: "Franciscan monk figure, 38cm tall, carved wooden head with tonsured crown, serene expression"
      clothing: "Brown Franciscan robes, rope belt with knots, simple sandals"
      position: "Walking, striking chest, raising cross, nodding head in prayer gestures"
      action: "Beginning to walk in square pattern while performing prayer rituals"
  scene:
    mainElements: "Ornate royal throne with carved lions and Spanish coat of arms, marble-topped table covered with architectural and mechanical drawings"
    details: "38cm tall clockwork figure with wooden head, brown Franciscan robes, hidden brass mechanisms beneath clothing, small wooden cross and rosary in left hand, automaton walking in perfect square pattern on polished marble floor, right arm striking chest in penitent gesture, left hand raising and lowering cross and rosary, head turning and nodding in prayer motions, eyes appearing to roll in lifelike manner, mouth opening and closing in silent prayer, afternoon sunlight highlighting the miraculous movement, no text or letters visible"
    background: "High vaulted ceiling with painted religious scenes, tall arched windows showing palace courtyards, marble columns with gilded capitals"
    atmosphere: "Formal royal authority, creative anticipation, golden morning light creating atmosphere of divine purpose and artistic commission, sense of wonder at mechanical miracle"
  composition:
    cameraAngle: "Wide shot showing the scale of the royal demonstration"
    focus: "Mechanical monk performing its prayer sequence while king and creator watch"
    depth: "Foreground shows the moving automaton, middle ground captures amazed observers, background reveals palace grandeur"