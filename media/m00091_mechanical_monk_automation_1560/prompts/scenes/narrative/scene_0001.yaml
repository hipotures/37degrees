sceneDescription:
  title: "Spanish prince lies dying from severe head wound in royal bedchamber"
  setting:
    time: "1562, late evening"
    location: "Royal bedchamber, Alc√°zar of Madrid, Spain"
    weather: "Clear night outside palace windows"
  characters:
    - appearance: "Spanish prince, 17 years old, pale from illness, bandaged head, weak but recovering"
      clothing: "White nightgown or simple court attire, blankets when bedridden"
      position: "Lying motionless in four-poster bed, head elevated on pillows"
      action: "Breathing shallowly, eyes closed, appearing near death"
    - appearance: "Spanish king, 40s, pale complexion, dark hair, penetrating gaze, regal bearing"
      clothing: "Black velvet doublet with gold embroidery, white ruff collar, dark cape with royal insignia"
      position: "Kneeling beside the bed on prayer cushion"
      action: "Praying intensely with hands clasped, looking up toward crucifix on wall"
  scene:
    mainElements: "Ornate four-poster bed with heavy burgundy curtains, white linens, royal coat of arms embroidered on bedding"
    details: "Flickering candles in silver holders cast dancing shadows on stone walls, crucifix mounted above bed headboard, prayer kneelers positioned beside bed, medicine bottles and herb sachets on bedside table, royal physician's instruments laid out on cloth, incense burning in corner brasier filling room with sacred smoke, no text or letters visible"
    background: "Tapestried walls depicting biblical scenes, tall arched windows showing starlit sky, heavy oak doors with iron hinges"
    atmosphere: "Desperate vigil, hushed reverence, scent of herbs and incense, golden candlelight creating solemn mood"
  composition:
    cameraAngle: "Medium shot from foot of bed, slightly elevated"
    focus: "Prince's pale face and the praying king beside him"
    depth: "Foreground shows ornate bedposts, middle ground captures the dying prince and praying king, background reveals the sacred chamber atmosphere"