      traditional preservation tools
    background: Mekong River flowing past with traditional boats, palm trees and tropical foliage, other fishermen processing
      catch
    atmosphere: Humid tropical climate with vibrant trading activity and multicultural merchant interactions, intense aromatic
      environment from fermentation, ancient preservation techniques, no text or letters visible
  composition:
    cameraAngle: Medium shot focusing on fermentation process
    focus: Fisherman working with fermentation vessels and traditional preservation methods
    depth: Foreground shows detailed fermentation work, middle ground features fishing village life, background shows river
      and tropical landscape
