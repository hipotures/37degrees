sceneDescription:
  setting:
    time: Early 17th century, dawn
    location: Traditional Chinese fishing village on Fujian coast, South China Sea, 17th century
    weather: Clear morning with gentle sea breeze
  characters:
  - appearance: Chinese man, 40s, weathered face from sea voyages, sharp intelligent eyes, lean build from travel
    clothing: Dark blue silk tunic with traditional Chinese collar, wide-legged pants, fabric belt, worn leather boots
    position: Standing on stone quay overlooking fishing boats
    action: Supervising fishermen preparing nets and examining catch from night fishing
  scene:
    mainElements: Wooden fishing boats with curved hulls, bamboo drying racks, stone quay, traditional houses with curved
      tile roofs
    details: Fishermen sorting silver anchovies into wooden baskets, ceramic jars lined up for fish processing, coarse sea
      salt in bamboo containers, traditional Chinese architecture with upturned eaves, morning mist rising from water
    background: South China Sea stretching to horizon, fishing fleet returning with dawn catch, distant mountains shrouded
      in morning haze
    atmosphere: Bustling maritime activity with salt air and fish processing scents, peaceful dawn productivity, ancient fishing
      traditions in action, no text or letters visible
  composition:
    cameraAngle: Wide establishing shot from elevated position
    focus: Fishing village and maritime activity with merchant overseeing operations
    depth: Foreground shows merchant and immediate dock area, middle ground features boats and fishermen, background shows
      expansive sea and coastline
