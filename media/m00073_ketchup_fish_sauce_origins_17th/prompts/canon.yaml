    - id: "character_CWM"
      name: "Character CWM"
      description_block: |
        characters:
          - appearance: "Middle-aged Chinese man, weathered from sea travel, strong build, traditional queue hairstyle"
            clothing: "Traditional Chinese merchant clothing - silk jacket, loose trousers, cloth shoes, wide-brimmed hat for sea travel"
            posture: "Shrewd and experienced, negotiating deals while loading ceramic jars onto Chinese junks"
    - id: "vietnamese_fisherman"
      name: "Vietnamese Fisherman"
      description_block: |
        characters:
          - appearance: "Vietnamese man in his 30s, lean muscular build from fishing work, sun-darkened skin, traditional hair tied back"
            clothing: "Simple fishing garments - loose cotton pants, sleeveless tunic, conical hat, bare feet"
            posture: "Skilled and methodical, working with fish and fermentation jars with practiced movements"
    - id: "english_cook"
      name: "English Cook"
      description_block: |
        characters:
          - appearance: "Robust English woman in her 40s, flour-dusted apron, strong arms from kitchen work, alert expression"
            clothing: "18th century kitchen attire - wool dress, white apron, cap covering hair, practical shoes"
            posture: "Industrious and experimental, testing new recipes with mushrooms and various ingredients"
  locations:
    - id: "phan_thiet_village"
      name: "Phan Thiet Fishing Village"
      description_block: |
        setting:
          location: "Coastal fishing village of Phan Thiáº¿t, Vietnam, 1650s"
