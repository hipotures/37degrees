        atmosphere: "Strong aromatic fish scent from fermentation process, sea breeze carrying salt air, sounds of waves lapping shore and fishermen working"
    - id: "batavia_port"
      name: "Batavia Trading Port"
      description_block: |
        setting:
          location: "Dutch colonial port city of Batavia (modern Jakarta), 1680s"
        mainElements: "Stone Dutch fortress with VOC flags, wooden warehouses lining harbor, busy docks extending into water, Chinese junks with distinctive sails anchored alongside European ships"
