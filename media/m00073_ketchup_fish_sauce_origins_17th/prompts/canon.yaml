      description_block: |
        setting:
          location: "Trading port of Xiamen (Amoy), Fujian Province, China, 1670s"
        mainElements: "Traditional Chinese architecture with pagoda rooftops, stone warehouses, Chinese junks with bamboo-battened sails, ceramic workshops producing storage jars"
        atmosphere: "Bustling marketplace sounds, incense smoke from nearby temples, dock workers shouting, harbor water lapping against stone quays"
    - id: "london_study"
      name: "Scholar's Study in London"
      description_block: |
        setting:
          location: "Private study room in London residence, 1682"
        mainElements: "Dark wood-paneled walls, floor-to-ceiling bookshelves filled with leather-bound volumes, large oak writing desk, leaded glass windows, stone fireplace"
        atmosphere: "Quiet scholarly environment, smell of leather bindings and parchment, flickering candlelight, occasional crackling from fireplace"
    - id: "english_kitchen"
      name: "18th Century English Kitchen"
      description_block: |
        setting:
          location: "Large stone kitchen in English country house, 1720s-1730s"
        mainElements: "Massive stone fireplace with hanging pots, wooden preparation tables, ceramic storage jars, hanging bundles of dried herbs, brick bread ovens"
        atmosphere: "Warm from cooking fires, rich aromas of mushrooms and spices, busy household sounds, flickering firelight on stone walls"
