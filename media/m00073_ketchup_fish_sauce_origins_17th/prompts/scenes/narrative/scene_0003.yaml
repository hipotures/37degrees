sceneDescription:
  title: "Chinese junk sailing northward loaded with fish sauce cargo"
  setting:
    time: "1670s, late afternoon"
    location: "South China Sea between Vietnam and Fujian Province"
    weather: "Clear sailing weather with steady monsoon winds"
  characters:
    - appearance: "Middle-aged Chinese man, weathered from sea travel, strong build, traditional queue hairstyle"
      clothing: "Traditional Chinese merchant clothing - silk jacket, loose trousers, cloth shoes, wide-brimmed hat for sea travel"
      position: "Standing on deck near cargo hold opening"
      action: "Supervising loading and securing of ceramic jars while ship sails north"
  scene:
    mainElements: "Large wooden sailing vessel 60-80 feet long with distinctive fan-shaped bamboo-battened sails, cargo hold visible through open hatches"
    details: "Multiple masts with bamboo-battened sails catching wind, high stern castle typical of Chinese junks, cargo hold filled with carefully secured ceramic jars and wooden barrels, rope rigging, wooden deck planking, Chinese crew members working with ropes and sails"
    background: "Open ocean with distant coastline of South China Sea, other sailing vessels in distance, seabirds following the ship"
    atmosphere: "Fresh sea air mixed with faint aromatic fish scent from cargo, sounds of wind filling sails and water against hull, creaking ship timbers, sailors calling to each other, no text or letters visible"
  composition:
    cameraAngle: "Wide establishing shot from slightly elevated angle showing entire junk under sail"
    focus: "Chinese trading junk with distinctive sails filled with wind, cargo hold visible"
    depth: "Foreground shows ship details and crew activity, middle ground reveals full vessel under sail, background shows expansive seascape and distant coastline"