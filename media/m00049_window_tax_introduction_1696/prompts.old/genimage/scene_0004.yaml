sceneDescription:
  setting:
    time: 1697, afternoon
    location: Cramped tenement building, East End of London, England
    weather: Overcast day
  characters:
  - appearance: Caucasian man, 35, medium build, worried expression, calloused hands
    clothing: Brown woolen coat, simple white shirt, worn leather boots, no wig
    position: Standing in doorway holding official document
    action: Reading tax notice with growing alarm and concern
  - appearance: Caucasian woman, 30s, thin from hardship, tired eyes, caring demeanor
    clothing: Dark brown wool dress, white linen cap, simple apron, worn shawl
    position: Standing beside husband looking over his shoulder
    action: Peering anxiously at document while wrapping shawl tighter around shoulders
  - appearance: Two young children, 5-8 years old, curious expressions
    clothing: Simple wool clothing, patched and mended
    position: Standing behind parents in narrow doorway
    action: Looking up at parents with confused expressions about adult concerns
  scene:
    mainElements: Narrow rooms with low ceilings, small windows, simple wooden furniture, shared corridor spaces
    details: Official parchment document with royal seal, modest wooden table with family possessions, oil lamp providing
      dim light, worn wooden floor, simple cooking hearth, small window letting in gray daylight, family's meager belongings
      visible in background
    background: Modest living conditions with limited natural light and basic furnishings, narrow hallway leading to other
      tenant rooms
    atmosphere: Financial anxiety and worry, modest working-class home, family concerned about new tax burden, dim lighting
      emphasizing humble circumstances, no text or letters visible
  composition:
    cameraAngle: Medium shot from inside room looking toward doorway
    focus: Family gathered around official tax assessment document
    depth: Family reading notice in foreground, modest room interior in middle ground, narrow tenement hallway in background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
