sceneDescription:
  setting:
    time: 1850, morning
    location: Parliament Square, Westminster, London, England
    weather: Clear winter morning
  characters:
  - appearance: Diverse group of Caucasian men and women, 20s-60s, determined expressions, various social classes
    clothing: Mix of working-class wool coats and middle-class dress, bonnets and top hats, winter cloaks
    position: Gathered in organized crowd facing Parliament building
    action: Holding wooden protest signs, raising fists in unified demonstration, chanting together
  - appearance: Caucasian man, 40s, medium build, passionate expression, raised voice
    clothing: Dark coat, simple hat, working-class attire
    position: Standing on wooden crate above crowd
    action: Gesturing emphatically toward Parliament while addressing assembled protesters
  scene:
    mainElements: Large organized crowd, Parliament building facade, protest signs on wooden poles, winter demonstration atmosphere
    details: Wooden protest signs with simple symbols rather than readable text, Victorian-era Parliament building in background,
      horse-drawn carriages stopping to observe, uniformed police officers watching from distance, breath visible in cold
      air, cobblestone square, protesters from various social backgrounds united in cause, winter clothing and bundled figures
    background: Impressive Gothic Revival Parliament building with iconic towers, busy London street traffic, official government
      buildings
    atmosphere: Organized political demonstration with strong public sentiment, unified opposition to unpopular taxation,
      democratic protest in action, cold winter air energizing crowd, historical moment of social change, no text or letters
      visible
  composition:
    cameraAngle: Wide shot from elevated perspective showing scale of demonstration
    focus: Large crowd gathered in unified protest against window taxation
    depth: Passionate protesters in foreground, organized crowd in middle ground, imposing Parliament building in background
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
