sceneDescription:
  setting:
    time: 1697, afternoon in private study
    location: Elegant three-story Georgian townhouse with symmetrical facade, iron railings, stone steps
    weather: Bright afternoon sunlight streaming through large windows
  characters:
  - appearance: Well-fed appearance, fine features, expensive grooming, confident bearing of upper class
    clothing: Elegant Georgian gentleman's attire, fine fabrics, ornate buttons, powdered wig, silk stockings
    position: Seated at ornate mahogany desk near large window, papers spread before him
    action: Calculating tax costs on paper, occasionally looking up at his many windows, contemplating difficult financial
      decisions
  - appearance: House steward or butler, respectful bearing, efficient manner
    clothing: Dark formal servant's livery, white collar, practical but refined dress
    position: Standing respectfully beside desk, holding additional tax assessment documents
    action: Presenting tax calculations and awaiting instructions, maintaining professional demeanor
  scene:
    mainElements: Large sash windows (some bricked up), ornate stonework, well-furnished rooms, servants' areas
    details: Mahogany writing desk with gold inlay, quill pens and expensive ink, tax assessment papers with official seals,
      window tax calculation sheets, elegant furnishings including upholstered chairs and fine artwork, multiple large sash
      windows letting in abundant natural light, ornate window treatments, oil paintings on walls, Persian rug on polished
      floors, silver inkwell and letter opener
    background: Contrast between well-lit rooms and dark blocked sections, sounds of household activity, refined elegance,
      muffled street sounds from outside, ticking of ornate mantle clock
    atmosphere: Comfortable wealth contrasted with unwelcome government interference, contemplative mood as financial calculations
      proceed, natural light emphasizing the value of windows being taxed
  composition:
    cameraAngle: Medium shot from slight angle, showing both desk work and impressive window array
    focus: Tax calculation process as central activity, with mansion's many windows visible as the source of taxation burden
    depth: Foreground shows detailed desk work and tax papers, middle ground captures full consultation scene, background
      reveals luxurious room with multiple taxable windows, no text or letters visible
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
