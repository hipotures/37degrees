canon:
  characters:
    - id: "belgian_gendarmerie_officer"
      name: "Belgian Gendarmerie Officer"
      description_block: |
        characters:
          - appearance: "Belgian police officer, 30s-40s, Caucasian man"
            clothing: "1990 Belgian Gendarmerie uniform - dark blue jacket and trousers, light blue shirt and tie, standard police equipment belt, patrol cap with badge"
            posture: "Alert professional stance, often pointing at sky or using radio"

    - id: "f16_pilot"
      name: "F-16 Fighter Pilot"
      description_block: |
        characters:
          - appearance: "NATO fighter pilot, 25-35 years old, focused expression"
            clothing: "NATO standard green Nomex flight suit, G-suit for high-performance maneuvers, HGU-55 flight helmet with oxygen mask, squadron patches on shoulders"
            posture: "Seated in cockpit or standing by aircraft, professional military bearing"

    - id: "civilian_witness"
      name: "Civilian Witness"
      description_block: |
        characters:
          - appearance: "Belgian civilian, various ages 20s-60s, typical Western European appearance"
            clothing: "1990 winter attire - wool coats, sweaters, jeans, typical casual European clothing of the era"
            posture: "Looking upward at sky, pointing, standing by cars or at windows"

    - id: "sobeps_researcher"
      name: "SOBEPS Researcher"
      description_block: |
        characters:
          - appearance: "Academic researcher, 40s-50s, physics professor appearance, serious expression"
            clothing: "Business casual attire typical of academics - dress shirt, slacks, sometimes lab coat or jacket"
            posture: "Taking notes, examining documents, carrying notebooks and recording equipment"

    - id: "radar_operator"
      name: "Radar Control Operator"
      description_block: |
        characters:
          - appearance: "Military radar technician, 25-40 years old, concentrated expression"
            clothing: "Military utility uniform, headset around neck or on head"
            posture: "Seated at radar console, leaning forward to examine screens, hands on controls"

  locations:
    - id: "wallonia_countryside"
      name: "Wallonia Countryside - Primary Sighting Area"
      description_block: |
        setting:
          location: "Belgian countryside between Eupen, Li√®ge, and Brussels, Wallonia region"
        mainElements: "Rolling hills, agricultural fields, mixed suburban and rural terrain, scattered farmhouses and small towns"
        atmosphere: "Quiet rural Belgian landscape with typical 1989-1990 infrastructure, peaceful European countryside"

    - id: "eupen_area"
      name: "Eupen Area - First Sighting Location"
      description_block: |
        setting:
          location: "Near Eupen, eastern Belgium, close to German border"
        mainElements: "Small Belgian town with typical European architecture, nearby forests and hills, police patrol routes"
        atmosphere: "Quiet border town setting with mix of residential areas and rural outskirts"

    - id: "beauvechain_air_base"
      name: "Beauvechain Air Base"
      description_block: |
        setting:
          location: "Belgian Air Force base, Beauvechain, central Belgium"
        mainElements: "Standard NATO military facility with concrete runways, aircraft hangars, operational buildings, control tower"
        atmosphere: "Active military installation with F-16 fighter jets, ground crews, security perimeter"

    - id: "radar_control_room_glons"
      name: "Glons Radar Control Center"
      description_block: |
        setting:
          location: "Military radar facility at Glons, Belgium"
        mainElements: "Dark control room with 1980s-era equipment, monochrome green radar screens, communication consoles, plotting tables"
        atmosphere: "Dimly lit technical environment with multiple operator stations, professional military atmosphere"

    - id: "radar_control_room_semmerzake"
      name: "Semmerzake Radar Control Center"
      description_block: |
        setting:
          location: "Military radar facility at Semmerzake, Belgium"
        mainElements: "Similar to Glons - dark control room with 1980s radar equipment, monochrome green screens, communication gear"
        atmosphere: "Technical military environment with radar operators monitoring airspace"

  items:
    - id: "triangular_ufo"
      name: "Triangular UFO Object"
      description_block: |
        details: "Large dark triangular shape, estimated size of football field or larger, three powerful white/yellowish lights at corners, central pulsing red or orange light, silent or near-silent operation"

    - id: "f16_fighting_falcon"
      name: "F-16A Fighting Falcon"
      description_block: |
        details: "General Dynamics F-16A Fighting Falcon, early Block 10/15 versions, European grey camouflage scheme, Belgian roundels and tail codes, armed with AIM-9 Sidewinder missiles, standard NATO navigation lights"

    - id: "gendarmerie_patrol_car"
      name: "Belgian Gendarmerie Patrol Car"
      description_block: |
        details: "1990 Belgian police vehicle, transitioning from white with red stripe to new livery, VW Golf GTI or VW Transporter van, blue and red emergency lights, police markings"

    - id: "radar_screen_1990"
      name: "1980s Military Radar Display"
      description_block: |
        details: "Monochrome green radar screen typical of 1980s-era military equipment, circular sweep display, bright green phosphor dots showing targets, control knobs and switches around perimeter"

    - id: "sobeps_documentation"
      name: "SOBEPS Investigation Materials"
      description_block: |
        details: "Comprehensive witness reports, technical radar data analysis, maps of Belgium with sighting location pins, photographs, investigative notebooks, recording equipment"

    - id: "petit_rechain_hoax_materials"
      name: "Petit-Rechain Photo Hoax Materials"
      description_block: |
        details: "Triangular styrofoam piece painted black, four small flashlights for corner and center lights, suspended on string, materials used to create the famous hoax photograph"