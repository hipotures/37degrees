          location: "Agricultural region southeast of Brussels, flat farmland typical of Belgian countryside"
        mainElements: "Open agricultural fields, farm buildings, rural roads, small villages with church spires, minimal light pollution"
        atmosphere: "Clear March night, cool spring weather, excellent visibility conditions, rural quiet"
