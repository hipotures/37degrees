sceneDescription:
  setting:
    time: November 29, 1989, evening hours
    location: Belgian Gendarmerie communications center, police dispatcher station
    weather: Indoor environment, clear evening outside
  characters:
  - appearance: Middle-aged police communications operator, experienced dispatcher familiar with routine and emergency calls
    clothing: Police civilian uniform or dispatcher attire, headset equipment for radio communications
    position: Seated at radio dispatch console with multiple communication screens and equipment
    action: Receiving urgent radio calls from multiple patrol units, documenting reports with professional efficiency
  scene:
    mainElements: Belgian Gendarmerie radio equipment, professional radio communication devices, recorded calls reporting
      triangular objects, time-stamped communications logs
    details: Radio console with multiple channels active simultaneously, dispatcher headset with microphone, banks of communication
      equipment with status lights, official police communication protocols being followed, multiple radio calls coming in
      from different patrol units, documentation forms and logbooks being filled out rapidly, clock showing evening hours
    background: Professional police communications center with maps of patrol areas on walls, duty rosters and emergency procedures
      posted, additional communication equipment and monitoring systems, administrative office environment with fluorescent
      lighting
    atmosphere: Controlled urgency as extraordinary reports flood communication center, professional dispatcher maintaining
      calm protocol despite unprecedented nature of calls, sense of coordinated response to massive unusual event across region,
      no text or letters visible
  composition:
    cameraAngle: Medium shot focusing on dispatcher at radio console
    focus: Police communications operator handling multiple urgent radio calls about triangular objects
    depth: Foreground shows dispatcher with headset and equipment, middle ground displays radio console and communication
      devices, background reveals professional police communications center environment
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
