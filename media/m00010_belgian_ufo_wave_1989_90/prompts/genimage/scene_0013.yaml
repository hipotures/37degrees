sceneDescription:
  setting:
    time: 1990-1992, various times during ongoing investigation
    location: Belgian Air Force Electronic War Center, technical analysis facility
    weather: Indoor laboratory environment
  characters:
  - appearance: Belgian military technical specialists and civilian physicists conducting radar data analysis
    clothing: Military technical uniforms and civilian laboratory attire, professional scientific appearance
    position: Working at computer analysis stations and technical equipment
    action: Analyzing F-16 radar recordings, measuring impossible acceleration patterns, documenting technical findings
  - appearance: Senior military investigators and scientific consultants
    clothing: Belgian military uniforms with technical specialist insignia, civilian scientific professional attire
    position: Reviewing analysis results and documentation
    action: Coordinating comprehensive technical study of radar evidence and witness testimonies
  scene:
    mainElements: Over 2,600 written witness statements, photographic evidence, compiled testimonies from 13,500 reported
      sightings
    details: Computer analysis workstations displaying F-16 radar data, technical measurement equipment, comprehensive documentation
      including police reports and civilian testimonies, scientific methodology being applied to extraordinary claims, detailed
      technical analysis of impossible aircraft performance characteristics
    background: Professional military technical facility with sophisticated analysis equipment, comprehensive filing systems
      containing thousands of witness reports, scientific laboratory environment conducting unprecedented study of unexplained
      aerial phenomena
    atmosphere: Serious scientific investigation replacing initial shock and speculation, professional methodology being applied
      to extraordinary evidence, sense of historic documentation and analysis of unprecedented phenomena, military and civilian
      cooperation in truth-seeking, no text or letters visible
  composition:
    cameraAngle: Medium wide shot of technical analysis facility with investigators working
    focus: Military and civilian scientists conducting comprehensive analysis of Belgian UFO wave evidence
    depth: Foreground shows technical specialists at analysis equipment, middle ground displays computer workstations and
      documentation, background reveals comprehensive investigation facility
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
