sceneDescription:
  title: "Global Amateur Radio Monitoring Network"
  setting:
    time: "2008, midnight"
    location: "Multiple amateur radio stations worldwide showing synchronized monitoring"
    weather: "Clear night with optimal radio propagation conditions"
  characters:
    - appearance: "50s bearded man, thick glasses, weathered hands from years of radio equipment handling"
      clothing: "Worn flannel shirt, headphones, notebook always in hand"
      position: "Seated at radio equipment while coordinating with other operators worldwide"
      action: "Making entries in logbook while monitoring frequency and coordinating with international network"
  scene:
    mainElements: "Multiple shortwave radios, computer screens, frequency charts, logbooks"
    details: "Handwritten notebook with timestamps, frequencies, and message content, detailed entries showing transmission patterns and anomalies, world map with pins marking monitoring stations, multiple radios tuned to different frequencies, computer screens showing digital analysis software, international time zone clocks on wall"
    background: "Wall covered with QSL cards from radio operators worldwide, shelves packed with technical manuals, frequency allocation charts, antennas visible through window"
    atmosphere: "Dim lighting, constant static and beeping, walls covered with QSL cards, international cooperation visible through radio communications, no text or letters visible"
  composition:
    cameraAngle: "Medium shot showing operator and global monitoring setup"
    focus: "Radio operator documenting transmissions while world map shows international monitoring network"
    depth: "Foreground shows detailed logbook entries, middle ground reveals operator at work, background displays world map with monitoring stations marked"