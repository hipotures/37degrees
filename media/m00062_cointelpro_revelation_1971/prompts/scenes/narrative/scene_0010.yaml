sceneDescription:
  title: "Public Learns Truth About Government Surveillance"
  setting:
    time: "March 20, 1971, evening"
    location: "Church basement or community center, urban America"
    weather: "Clear spring evening, warm light through basement windows"
  characters:
    - appearance: "African American man, 40s, medium build, mustache, kind but determined eyes"
      clothing: "Dark suit, white dress shirt, thin tie, occasionally clerical collar"
      position: "Standing at podium addressing packed audience"
      action: "Speaking about government surveillance revelations to concerned citizens"
    - appearance: "Mixed group of adults, various ages and backgrounds"
      clothing: "1970s casual and formal attire, winter coats removed"
      position: "Seated in folding chairs throughout room"
      action: "Listening intently and discussing implications among themselves"
  scene:
    mainElements: "Folding chairs in rows packed with concerned citizens, small stage or podium, community posters on walls, standing room only crowd"
    details: "Collection basket on table, pamphlets about civil rights on chairs, coffee pot on side table, wall clock showing evening hour, winter coats hung on hooks, overflow crowd standing along walls"
    background: "Basement windows showing street level with evening light, concrete block walls, simple cross or community banner"
    atmosphere: "Charged community gathering with sense of vindication and renewed determination for civil rights, no text or letters visible"
  composition:
    cameraAngle: "Wide shot from back of room showing full audience and speaker"
    focus: "Character MLK addressing packed room about surveillance revelations"
    depth: "Foreground shows audience members, middle ground captures speaker, background reveals community setting"