sceneDescription:
  setting:
    time: 1969, morning
    location: Church basement or community center, urban America
    weather: Overcast winter morning, soft natural light through small windows
  characters:
  - appearance: African American man, 40s, medium build, mustache, kind but determined eyes
    clothing: Dark suit, white dress shirt, thin tie, occasionally clerical collar
    position: Standing at small podium addressing seated audience
    action: Gesturing while speaking to gathered community members
  - appearance: Caucasian man, 30s-40s, clean-shaven, serious expression, professional appearance
    clothing: Dark suit, white shirt, narrow tie, often wearing fedora hat
    position: Seated in back row, partially concealed behind other attendees
    action: Taking notes in small notebook while observing speaker
  scene:
    mainElements: Folding chairs in rows, small stage or podium, religious or community posters on walls, diverse audience
      of adults listening attentively
    details: Worn wooden floor, fluorescent lighting overhead, collection basket on table, pamphlets stacked on chair, coffee
      pot on side table, winter coats hung on wall hooks
    background: Basement windows near ceiling showing street level, concrete block walls, simple cross or community banner
    atmosphere: Intimate community gathering space with warm lighting and sense of solidarity, no text or letters visible
  composition:
    cameraAngle: Wide shot from side of room showing both speaker and audience
    focus: Character MLK at podium with hidden FBI agent in background
    depth: Foreground shows audience members, middle ground captures speaker, background reveals surveillance presence
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
