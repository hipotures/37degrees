sceneDescription:
  setting:
    time: 1971 February, evening
    location: Suburban home living room, Pennsylvania area
    weather: Cold winter evening, snow visible through windows
  characters:
  - appearance: Caucasian man, 30s, average height, brown hair, determined expression
    clothing: Dark casual clothing, black gloves, carrying small tools
    position: Leaning over coffee table examining building plans
    action: Pointing at floor plan and discussing entry strategies
  - appearance: Woman, 30s, shoulder-length brown hair, focused expression
    clothing: Dark coat, practical shoes, carrying radio or communication device
    position: Seated in armchair holding street map
    action: Reviewing escape routes and timing coordination
  - appearance: Man, 40s, glasses, slightly disheveled hair, analytical expression
    clothing: Casual suit, loosened tie, shirt sleeves sometimes rolled up
    position: Standing by window keeping watch
    action: Monitoring street for any suspicious activity
  scene:
    mainElements: Coffee table with maps and documents, comfortable chairs, table lamps providing warm light, domestic living
      room setting
    details: Blueprints spread on table, small tools and equipment, coffee cups, notepad, radio equipment, curtains drawn
      for privacy, family photographs on mantel
    background: Suburban home interior with fireplace, bookshelves, typical 1970s furniture and decor
    atmosphere: Quiet domestic setting used for clandestine planning with tension and determination, no text or letters visible
  composition:
    cameraAngle: Wide shot from corner of room showing all participants
    focus: Group huddled around planning materials on coffee table
    depth: Foreground shows planning documents, middle ground captures conspirators, background reveals domestic setting
visualElements:
  colorPalette:
    primary:
    - grays
    - broken browns
    - delicate pinks
    - ochres
    - caramels
    - warm grays
    secondary:
    - blues
    - graphites
    - muted greens
    background: gradient based backgrounds with atmospheric perspective
    usageNotes: Controlled palette with medium contrast, colors support scene without dominating
    saturation: medium (balanced for narrative)
    contrast: medium (clear without harshness)
  lineArt:
    style: clean closed lineart with tapering, varied line weight (outline > details)
    weight: outer stroke 20-40% thicker than inner, 1.0-3.5px at 2K resolution
    color: matching or darker than base colors
    texture: smooth vector-like quality
    edgeTreatment: rare breaks only in highlights to let form breathe
  composition:
    layout: clear staging with rule of thirds and leading lines
    hierarchy: hero has highest contrast and line weight
    gridSystem: foreground-midground-background layers
    whitespace: breathing room between silhouettes, avoid tangencies
  lighting:
    type: soft single source, simplified animation lighting
    direction: key light soft from front, weak fill, minimal rim
    intensity: medium, narrative-driven
    shadows:
      style: soft 1-2 gradient steps
      color: cooler than base color
      opacity: 60-80%
      offset: very subtle ambient occlusion at form contacts
    highlights: single soft highlight on materials
  rendering:
    technique: digital 2D animation, feature film quality
    texture: smooth without pores, suggested textures not realistic
    detailLevel: medium-high, optimized for readability
    finish: clean animation finish, no noise
    printEffects: none, clean digital output
  perspective:
    type: 35-50mm lens equivalent, no extreme distortions
    vanishingPoints: standard perspective rules
    distortion: minimal, only for dramatic effect
    depth: foreground-midground-background with overlapping planes and atmospheric haze
  typography:
    integration: clear separation from artwork
    style: readable, animation-friendly fonts
    weight: varied for hierarchy
    layout: follows animation composition rules
    effects: minimal, no interference with art
  mood:
    overall: narrative-driven, emotion-focused
    emotion: varies by scene requirements
    tempo: dynamic based on action
    energy: controlled for storytelling
    keywords:
    - storytelling
    - emotional
    - readable
    - dynamic
    - universal
technicalSpecifications:
  resolution:
    aspectRatio: '9:16'
    minWidth: 1080
    minHeight: 1920
    unit: pixels
  orientation: Portrait/Vertical
