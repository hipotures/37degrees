# Template configuration for "Klasyka Światowa" TikTok series
series_name: "Klasyka Światowa"
series_hashtags: 
  - "#37stopni"
  - "#klasyka"
  - "#ksiazki"
  - "#czytam"
  - "#booktok"
  - "#książki"
  - "#czytanie"

video_settings:
  width: 1080
  height: 1920
  fps: 30
  format: "mp4"
  codec: "h264"

slide_defaults:
  duration: 5.5  # seconds
  transition_type: "fade"
  transition_duration: 0.5

text_settings:
  font_family: "Montserrat"
  font_size_title: 90   # Tytuł książki - duży ale nie za duży
  font_size_body: 65    # Tekst główny - czytelny na telefonie
  font_size_cta: 75     # Call to action - większy dla uwagi
  font_size_author: 55  # Autor - mniejszy niż tytuł
  color_primary: "#FFFFFF"
  color_secondary: "#FFD700"  # Gold for emphasis
  shadow: true
  shadow_color: "#000000"
  shadow_offset: 10     # Większy cień dla lepszego kontrastu
  outline_width: 4      # Dodatkowy outline dla lepszej widoczności
  outline_color: "#000000"
  
  # Safe Zone: góra 108px, dół 320px, lewo 60px, prawo 120px
  positions:
    title:
      x: "center"
      y: 250      # W górnej 1/3 ekranu, bezpieczna strefa
    body:
      x: "center"
      y: 450      # Środek górnej połowy ekranu
      max_width: 840  # 1080 - 60 - 120 - 60 (marginesy bezpieczeństwa)
    cta:
      x: "center"
      y: 1100     # Powyżej dolnej strefy niebezpiecznej (1920-320-500)

animation_settings:
  text_entrance: "slide_up"
  text_exit: "fade_out"
  background_ken_burns: true

music_settings:
  use_trending_audio: true
  fallback_music: "assets/music/dramatic_classical.mp3"
  volume: 0.7

# Content guidelines for youth audience (10-20 years)
content_style:
  language: "casual"  # casual, formal, mixed
  use_emojis: true
  emoji_frequency: "moderate"  # low, moderate, high
  
  hooks:
    - "Czy wiesz, że..."
    - "Wyobraź sobie, że..."
    - "Co by było, gdyby..."
    - "Uwaga! Ta książka..."
    - "Szokujące! W tej książce..."
  
  cta_templates:
    - "Przeczytaj i {action}!"
    - "Odkryj {element} w tej książce!"
    - "Ta historia zmieni Twoje {aspect}!"
    - "Dołącz do milionów czytelników!"