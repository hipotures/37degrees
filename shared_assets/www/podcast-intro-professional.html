<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37stopni - Professional Intro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&family=Source+Sans+Pro:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Source Sans Pro', sans-serif;
            background: #000;
        }
        
        .intro-container {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #1c1c1c 0%, #2a2a2a 100%);
        }
        
        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(90deg, #fff 1px, transparent 1px),
                linear-gradient(180deg, #fff 1px, transparent 1px);
            background-size: 60px 60px;
        }
        
        /* Corporate header */
        .header-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 120px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: slideDown 0.6s ease-out 0.2s forwards;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-120px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-mark {
            width: 80px;
            height: 80px;
            background: #c9302c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 36px;
            color: white;
            margin-right: 25px;
        }
        
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
        }
        
        .brand-subtitle {
            font-size: 14px;
            font-weight: 300;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        /* Main content */
        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            text-align: center;
        }
        
        .episode-label {
            font-size: 18px;
            font-weight: 600;
            color: #c9302c;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.6s forwards;
        }
        
        .book-info {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }
        
        .book-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 86px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        
        .divider-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 40px 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.2s forwards;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #c9302c;
            border-radius: 50%;
        }
        
        .author-name {
            font-size: 42px;
            font-weight: 300;
            color: #ccc;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.4s forwards;
        }
        
        /* Footer info */
        .footer-info {
            position: absolute;
            bottom: 120px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 120px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.6s forwards;
        }
        
        .footer-item {
            text-align: center;
        }
        
        .footer-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .footer-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }
        
        /* Side accent */
        .side-accent {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 400px;
            background: #c9302c;
            opacity: 0;
            animation: expandHeight 0.6s ease-out 0.4s forwards;
        }
        
        @keyframes expandHeight {
            from {
                opacity: 0;
                height: 0;
            }
            to {
                opacity: 1;
                height: 400px;
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="grid-overlay"></div>
        
        <div class="header-bar">
            <div class="logo-mark">37Â°</div>
            <div>
                <div class="brand-text">37stopni</div>
                <div class="brand-subtitle">Podcast Literacki</div>
            </div>
        </div>
        
        <div class="side-accent"></div>
        
        <div class="content-wrapper">
            <div class="episode-label">Odcinek 001</div>
            
            <div class="book-info">
                <h1 class="book-title">[BOOK-TITLE]</h1>
                
                <div class="divider-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                
                <div class="author-name">[BOOK-AUTHOR]</div>
            </div>
        </div>
        
        <div class="footer-info">
            <div class="footer-item">
                <div class="footer-label">Rok wydania</div>
                <div class="footer-value">[YEAR]</div>
            </div>
            <div class="footer-item">
                <div class="footer-label">Gatunek</div>
                <div class="footer-value">[GENRE]</div>
            </div>
            <div class="footer-item">
                <div class="footer-label">Czas trwania</div>
                <div class="footer-value">12:45</div>
            </div>
        </div>
    </div>
</body>
</html>
