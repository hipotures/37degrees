<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37stopni - Professional Outro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&family=Source+Sans+Pro:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Source Sans Pro', sans-serif;
            background: #000;
        }
        
        .outro-container {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #2a2a2a 0%, #1c1c1c 100%);
        }
        
        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(90deg, #fff 1px, transparent 1px),
                linear-gradient(180deg, #fff 1px, transparent 1px);
            background-size: 60px 60px;
        }
        
        /* Header */
        .header-section {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.3s forwards;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .logo-mark {
            width: 60px;
            height: 60px;
            background: #c9302c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 28px;
            color: white;
        }
        
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 300;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        /* Contact Grid */
        .contact-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }
        
        .contact-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards;
        }
        
        .contact-card:nth-child(1) { animation-delay: 1s; }
        .contact-card:nth-child(2) { animation-delay: 1.2s; }
        .contact-card:nth-child(3) { animation-delay: 1.4s; }
        .contact-card:nth-child(4) { animation-delay: 1.6s; }
        
        .contact-card:hover {
            background: rgba(201, 48, 44, 0.05);
            border-color: #c9302c;
            transform: translateY(-5px);
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            fill: #c9302c;
        }
        
        .contact-label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .contact-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }
        
        /* Website highlight */
        .website-highlight {
            position: absolute;
            bottom: 300px;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.8s forwards;
        }
        
        .website-box {
            display: inline-block;
            padding: 20px 60px;
            background: #c9302c;
            color: #fff;
        }
        
        .website-url {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        /* Footer */
        .footer-text {
            position: absolute;
            bottom: 120px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            color: #666;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2s forwards;
        }
        
        /* Side accents */
        .side-accent {
            position: absolute;
            width: 4px;
            background: linear-gradient(180deg, transparent, #c9302c, transparent);
            height: 100%;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.5s forwards;
        }
        
        .accent-left { left: 40px; }
        .accent-right { right: 40px; }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

                <div class="logo-mark">37°</div>

        <div class="contact-grid">

            <div class="contact-card">
                <svg class="contact-icon" viewBox="0 0 24 24">

                </svg>
                <div class="contact-label">TikTok</div>
                <div class="contact-value">@37stopni</div>

        </div>
        
        <div class="website-highlight">
            <div class="website-box">
                <div class="website-url">WWW.37STOPNI.PL</div>

        </div>
        
        <div class="footer-text">© 2024 37STOPNI PODCAST. WSZYSTKIE PRAWA ZASTRZEŻONE.</div>
    </div>
</body>
</html>
