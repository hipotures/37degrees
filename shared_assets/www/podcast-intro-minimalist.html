<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37stopni - Minimalist Intro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Work Sans', sans-serif;
            background: #000;
        }
        
        .intro-container {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background: #fafafa;
        }
        
        /* Minimal logo */
        .logo-minimal {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }
        
        .logo-number {
            font-size: 180px;
            font-weight: 200;
            color: #111;
            line-height: 1;
            letter-spacing: -8px;
        }
        
        .logo-degree {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #111;
            border-radius: 50%;
            vertical-align: super;
            margin-left: -5px;
        }
        
        /* Central content */
        .content-minimal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.8s forwards;
        }
        
        .book-title-minimal {
            font-size: 72px;
            font-weight: 600;
            color: #111;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 80px;
        }
        
        .thin-line {
            width: 120px;
            height: 1px;
            background: #111;
            margin: 0 auto 80px;
            opacity: 0;
            animation: expandWidth 0.8s ease-out 1.2s forwards;
        }
        
        @keyframes expandWidth {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: 120px;
            }
        }
        
        .author-minimal {
            font-size: 28px;
            font-weight: 400;
            color: #666;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        /* Bottom tagline */
        .tagline-minimal {
            position: absolute;
            bottom: 200px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            color: #999;
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.6s forwards;
        }
        
        /* Geometric accent */
        .circle-accent {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: scaleIn 1.5s ease-out 0.5s forwards;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Corner markers */
        .corner-mark {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.8s forwards;
        }
        
        .corner-mark::before,
        .corner-mark::after {
            content: '';
            position: absolute;
            background: #111;
        }
        
        .corner-mark::before {
            width: 40px;
            height: 1px;
        }
        
        .corner-mark::after {
            width: 1px;
            height: 40px;
        }
        
        .corner-tl {
            top: 80px;
            left: 80px;
        }
        
        .corner-br {
            bottom: 80px;
            right: 80px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="circle-accent"></div>
        
        <div class="logo-minimal">
            <span class="logo-number">37<span class="logo-degree"></span></span>
        </div>
        
        <div class="content-minimal">
            <h1 class="book-title-minimal">[BOOK-TITLE]</h1>
            <div class="thin-line"></div>
            <div class="author-minimal">[BOOK-AUTHOR]</div>
        </div>
        
        <div class="tagline-minimal">GorÄ…czka czytania</div>
        
        <div class="corner-mark corner-tl"></div>
        <div class="corner-mark corner-br"></div>
    </div>
</body>
</html>
